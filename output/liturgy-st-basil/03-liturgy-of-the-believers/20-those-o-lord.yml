title:
  english: Those, O Lord
  arabic: أولئك يا رب
sections:
  - speaker: priest
    type: verses
    verses:
      - english: Those, O Lord, whose souls You have taken, repose them in the Paradise of joy, in the region of the living forever, in the heavenly Jerusalem—in that place
        arabic: أولئك يا رب، الذين أخذت نفوسهم، نيحهم في فردوس النعيم، في كورة الأحياء إلى الأبد، في أورشليم السمائية، في ذلك الموضع
        coptic: Ⲛⲏ ⲙⲉⲛ Ⲡ̀ϭⲟⲓⲥ ⲉ̀ⲁⲕϭⲓ ⲛ̀ⲛⲟⲩⲯⲩⲭⲏ ⲙⲁⲙ̀ⲧⲟⲛ ⲛⲱⲟⲩ ϧⲉⲛ Ⲡⲓⲡⲁⲣⲁⲇⲓⲥⲟⲥ ⲛ̀ⲧⲉ ⲡⲟⲩⲛⲟϥ ϧⲉⲛ ⲧ̀ⲭⲱⲣⲁ ⲛ̀ⲧⲉ ⲛⲏⲉⲧⲟⲛϧ ϣⲁ ⲉ̀ⲛⲉϩ ϧⲉⲛ Ⲓⲉⲣⲟⲩⲥⲁⲗⲏⲙ ⲛ̀ⲧⲉ ⲧ̀ⲫⲉ ϧⲉⲛ ⲡⲓⲙⲁ ⲉ̀ⲧⲉ ⲙ̀ⲙⲁⲩ
        coptic_english: ''
        coptic_arabic: ''
      - english: And we too, who are sojourners in this place, keep us in Your faith, and grant us Your peace unto the end
        arabic: ونحن أيضاً الغرباء في هذا المكان، إحفظنا في إيمانك، وأنعم لنا بسلامك إلى التمام
        coptic: Ⲁ̀ⲛⲟⲛ ⲇⲉ ϩⲱⲛ ϧⲁ ⲛⲏⲉⲧⲟⲓ ⲛ̀ⲣⲉⲙⲛ̀ϫⲱⲓⲗⲓ ⲙ̀ⲡⲁⲓⲙⲁ ⲁ̀ⲣⲉϩ ⲉ̀ⲣⲟⲛ ϧⲉⲛ ⲡⲉⲕⲛⲁϩϯ ⲁ̀ⲣⲓϩ̀ⲙⲟⲧ ⲛⲁⲛ ⲛ̀ⲧⲉⲕϩⲓⲣⲏⲛⲏ ϣⲁ ⲉ̀ⲃⲟⲗ
        coptic_english: ''
        coptic_arabic: ''
  - speaker: people
    type: verses
    verses:
      - english: As it was and shall be, it is from generation to generation, and unto all the ages of the ages. Amen
        arabic: كما كان وهكذا يكون، من جيل إلى جيل، وإلى دهر الدهور. آمين
        coptic: 'Ⲱⲥⲡⲉⲣ ⲏⲛ ⲕⲉ ⲉⲥⲧⲉ ⲉⲥⲧⲓⲛ ⲁ̀ⲡⲟ ⲅⲉⲛⲉⲁⲥ ⲓⲥ ⲅⲉⲛⲉⲁⲛ ⲕⲉ ⲡⲁⲛⲧⲁⲥ ⲧⲟⲩⲥ ⲉ̀ⲱ̀ⲛⲁⲥ ⲧⲱⲛ ⲉ̀ⲱ̀ⲛⲱⲛ: ⲁ̀ⲙⲏⲛ'
        coptic_english: ''
        coptic_arabic: ''
type: prayer
