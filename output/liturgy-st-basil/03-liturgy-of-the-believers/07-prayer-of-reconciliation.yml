title:
  english: Prayer of Reconciliation
  arabic: صلاة الصلح
sections:
  - speaker: priest
    type: verses
    verses:
      - english: O God, the Great, the Eternal, who formed man in incorruption;
        arabic: يا اللهُ العظيمُ الأبدي، الذي جَبَلَ الإنسانَ على غيرِ فسادٍ
        coptic: Ⲫ̀ⲛⲟⲩϯ ⲡⲓⲛⲓϣϯ ⲡⲓϣⲁⲉ̀ⲛⲉϩ ⲫⲏⲉ̀ⲧⲁϥⲕⲱⲧ ⲙ̀ⲡⲓⲣⲱⲙⲓ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲉⲛ ϯⲙⲉⲧⲁⲧⲧⲁⲕⲟ
        coptic_english: ''
        coptic_arabic: ''
      - english: and death, which entered into the world through the envy of the Devil, You have destroyed by the life-giving manifestation of Your only-begotten Son, our Lord, God, and Savior Jesus Christ
        arabic: والموتُ الذي دخلَ إلى العالمِ بحسَدِ إبليسَ هَدَمْتَهُ، بالظهورِ المحيِي الذي لإبنِكَ الوحيدِ ربِّنا وإلهِنا ومخلِّصنا يسوعَ المسيحِ
        coptic: Ⲟⲩⲟϩ ⲫ̀ⲙⲟⲩ ⲉ̀ⲧⲁϥⲓ̀ ⲉ̀ϧⲟⲩⲛ ⲉ̀ⲡⲓⲕⲟⲥⲙⲟⲥ ϩⲓⲧⲉⲛ ⲡⲓⲫ̀ⲑⲟⲛⲟⲥ ⲛ̀ⲧⲉ Ⲡⲓⲇⲓⲁⲃⲟⲗⲟⲥ ⲁⲕϣⲉⲣϣⲱⲣϥ ϩⲓⲧⲉⲛ ⲡⲓⲟⲩⲱⲛϩ ⲉ̀ⲃⲟⲗ ⲛ̀ⲣⲉϥⲧⲁⲛϧⲟ ⲛ̀ⲧⲉ ⲡⲉⲕⲙⲟⲛⲟⲅⲉⲛⲏⲥ ⲛ̀Ϣⲏⲣⲓ Ⲡⲉⲛϭⲟⲓⲥ ⲟⲩⲟϩ Ⲡⲉⲛⲛⲟⲩϯ ⲟⲩⲟϩ Ⲡⲉⲛⲥⲱⲧⲏⲣ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ
        coptic_english: ''
        coptic_arabic: ''
      - english: You have filled the earth with the heavenly peace
        arabic: وملأتَ الأرضَ من السلامِ الذي من السمواتِ
        coptic: Ⲟⲩⲟϩ ⲁⲕⲙⲟϩ ⲙ̀ⲡⲓⲕⲁϩⲓ ⲉ̀ⲃⲟⲗ ϧⲉⲛ ϯϩⲓⲣⲏⲛⲏ ϯⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲛⲓⲫⲏⲟⲩⲓ̀
        coptic_english: ''
        coptic_arabic: ''
      - english: by which the hosts of angels glorify You, saying,
        arabic: هذا الذي أجنادُ الملائكةِ يمجدونَكَ به قائلين
        coptic: Ⲑⲁⲓ ⲉ̀ⲧⲉⲣⲉ ϯⲥ̀ⲧ̀ⲣⲁⲧⲓⲁ ⲛ̀ⲧⲉ ⲛⲓⲁⲅⲅⲉⲗⲟⲥ ϯⲱ̀ⲟⲩ ⲛⲁⲕ ⲛ̀ϧⲏⲧⲥ ⲉⲩϫⲱ ⲙ̀ⲙⲟⲥ
        coptic_english: ''
        coptic_arabic: ''
      - english: “Glory to God in the highest, peace on earth, and good will towards men.”
        arabic: '"المجدُ للهِ في الأعالي، وعلى الأرض السلامُ، وفي الناسِ المسرةُ."'
        coptic: Ϫⲉ ⲟⲩⲱ̀ⲟⲩ ⲙ̀Ⲫ̀ⲛⲟⲩϯ ϧⲉⲛ ⲛⲏⲉⲧϭⲟⲥⲓ ⲛⲉⲙ ⲟⲩϩⲓⲣⲏⲛⲏ ϩⲓϫⲉⲛ ⲡⲓⲕⲁϩⲓ ⲛⲉⲙ ⲟⲩϯⲙⲁϯ ϧⲉⲛ ⲛⲓⲣⲱⲙⲓ
        coptic_english: ''
        coptic_arabic: ''
  - speaker: deacon
    type: verses
    verses:
      - english: Pray for perfect peace, love, and the holy apostolic kisses
        arabic: صلُّوا من أجلِ السلامِ الكاملِ، والمحبةِ، والقُبْلاتِ الطاهرةِ الرسوليةِ
        coptic: Ⲡ̀ⲣⲟⲥⲉⲩⲝⲁⲥⲑⲉ ⲩ̀ⲡⲉⲣ ⲧⲏⲥ ⲧⲉⲗⲓⲁⲥ ⲓ̀ⲣⲏⲛⲏⲥ ⲕⲉ ⲁ̀ⲅⲁⲡⲏⲥ ⲕⲉ ⲧⲱⲛ ⲁ̀ⲅⲓⲱⲛ ⲁⲥⲡⲁⲥⲙⲱⲛ ⲧⲱⲛ ⲁ̀ⲡⲟⲥⲧⲟⲗⲱⲛ
        coptic_english: ''
        coptic_arabic: ''
  - speaker: people
    type: verses
    verses:
      - english: Lord have mercy
        arabic: يا ربُّ إرحَم
        coptic: Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ
        coptic_english: ''
        coptic_arabic: ''
  - speaker: priest
    type: verses
    verses:
      - english: According to Your good will, O God, fill our hearts with Your peace
        arabic: بمسرَّتِكَ يا الله، إملأ قلوبَنا من سلامِكَ
        coptic: Ϧⲉⲛ ⲡⲉⲕϯⲙⲁϯ Ⲫ̀ⲛⲟⲩϯ ⲙⲟϩ ⲛ̀ⲛⲉⲛϩⲏⲧ ϧⲉⲛ ⲧⲉⲕϩⲓⲣⲏⲛⲏ
        coptic_english: ''
        coptic_arabic: ''
      - english: Cleanse us from all blemish, all guile, all hypocrisy, all malice, and the remembrance of evil entailing death
        arabic: وطهِّرْنا من كلِّ دنسٍ، ومن كلِّ غشٍّ، ومن كلِّ رياءٍ، ومن كلِّ فعلٍ خبيثٍ، ومن تذكارِ الشرِّ الملبس الموت
        coptic: Ⲟⲩⲟϩ ⲙⲁⲧⲟⲩⲃⲟⲛ ⲉ̀ⲃⲟⲗ ϩⲁ ⲑⲱⲗⲉⲃ ⲛⲓⲃⲉⲛ ⲛⲉⲙ ⲭ̀ⲣⲟϥ ⲛⲓⲃⲉⲛ ⲛⲉⲙ ⲙⲉⲧϣⲟⲃⲓ ⲛⲓⲃⲉⲛ ⲛⲉⲙ ⲡⲁⲛⲟⲩⲣⲅⲓⲁ ⲛⲓⲃⲉⲛ ⲛⲉⲙ ϯⲙⲉⲧⲣⲉϥⲉⲣⲫ̀ⲙⲉⲩⲓ ⲛ̀ⲧⲉ ϯⲕⲁⲕⲓⲁ ⲉⲧⲉⲣⲫⲟⲣⲓⲛ ⲙ̀ⲫ̀ⲙⲟⲩ
        coptic_english: ''
        coptic_arabic: ''
      - english: And make us all worthy, O our Master, to greet one another with a holy kiss,
        arabic: واجعلنا مستحقين كُلَّنا يا سيدّنا، أن نُقَبِّلَ بعضُنا بعضاً بقبلةٍ مقدسةٍ
        coptic: Ⲟⲩⲟϩ ⲁ̀ⲣⲓⲧⲉⲛⲛ̀ⲉⲙⲡ̀ϣⲁ ⲧⲏⲣⲉⲛ Ⲡⲉⲛⲛⲏⲃ ⲉⲑⲣⲉⲛ ⲉⲣⲁⲥⲡⲁⲍⲉⲥⲑⲉ ⲛ̀ⲛⲉⲛⲉ̀ⲣⲏⲟⲩ ϧⲉⲛ ⲟⲩⲫⲓ ⲉⲥⲟⲩⲁⲃ
        coptic_english: ''
        coptic_arabic: ''
      - english: that without falling into condemnation we may partake of Your immortal and heavenly gift in Christ Jesus our Lord
        arabic: لكي ننالَ بغير إنطراح في دينونةٍ، من موهِبَتِكَ غيرِ المائتةِ السمائيةِ، بالمسيحِ يسوعَ ربِّنا
        coptic: Ⲉ̀ⲡ̀ϫⲓⲛⲧⲉⲛϭⲓ ϧⲉⲛ ⲟⲩⲙⲉⲧⲁⲧϩⲓⲧⲧⲉⲛ ⲉ̀ⲡ̀ϩⲁⲡ ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲧⲉⲕⲇⲱⲣⲉⲁ̀ ⲛ̀ⲁⲑⲙⲟⲩ ⲟⲩⲟϩ ⲛ̀ⲉ̀ⲡⲟⲩⲣⲁⲛⲓⲟⲛ ϧⲉⲛ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ Ⲓⲏⲥⲟⲩⲥ Ⲡⲉⲛϭⲟⲓⲥ
        coptic_english: ''
        coptic_arabic: ''
      - english: Through whom the glory, the honor, the dominion, and the worship are due unto You, with Him and the Holy Spirit, the Giver of Life, who is of one essence with You,
        arabic: هذا الذي من قِبَلِهِ المجدُ والإكرامُ والعزُّ والسجودُ تليقُ بكَ معه، ومع الروحِ القدسِ المحيِي المساوِي لكَ
        coptic: Ⲫⲁⲓ ⲉ̀ⲧⲉ ⲉ̀ⲃⲟⲗ ϩⲓⲧⲟⲧϥ ⲉ̀ⲣⲉ ⲡⲓⲱ̀ⲟⲩ ⲛⲉⲙ ⲡⲓⲧⲁⲓⲟ ⲛⲉⲙ ⲡⲓⲁ̀ⲙⲁϩⲓ ⲛⲉⲙ ϯⲡ̀ⲣⲟⲥⲕⲩⲛⲏⲥⲓⲥ ⲉⲣⲡ̀ⲣⲉⲡⲓ ⲛⲁⲕ ⲛⲉⲙⲁϥ ⲛⲉⲙ Ⲡⲓⲡ̀ⲛⲉⲩⲙⲁ Ⲉⲑⲟⲩⲁⲃ ⲛ̀ⲣⲉϥⲧⲁⲛϧⲟ ⲟⲩⲟϩ ⲛ̀ⲟ̀ⲙⲟⲟⲩⲥⲓⲟⲥ ⲛⲉⲙⲁⲕ
        coptic_english: ''
        coptic_arabic: ''
      - english: now and at all times and unto the age of all ages. Amen
        arabic: الآنَ وكلِّ أوانٍ وإلى دهرِ الدهورِ كلِّها. آمين
        coptic: Ϯⲛⲟⲩ ⲛⲉⲙ ⲛ̀ⲥⲏⲟⲩ ⲛⲓⲃⲉⲛ ⲛⲉⲙ ϣⲁ ⲉ̀ⲛⲉϩ ⲛ̀ⲧⲉ ⲛⲓⲉ̀ⲛⲉϩ ⲧⲏⲣⲟⲩ. Ⲁ̀ⲙⲏⲛ
        coptic_english: ''
        coptic_arabic: ''
      - english: (The people may chant the Adam Aspasmos)
        arabic: (يمكن أن يقال الأسبسمس الأدام)
        coptic: '-'
        coptic_english: ''
        coptic_arabic: ''
  - speaker: deacon
    type: verses
    verses:
      - english: Greet one another with a holy kiss
        arabic: قبِّلوا بعضَكُمْ بعضاً بقُبلةٍ مقدسةٍ
        coptic: Ⲁⲥⲡⲁⲍⲉⲥⲑⲉ ⲁⲗⲗⲏⲗⲟⲩⲥ ⲉⲛ ⲫⲓⲗⲏⲙⲁⲧⲓ ⲁ̀ⲅⲓⲱ
        coptic_english: ''
        coptic_arabic: ''
      - english: Lord have mercy. Lord have mercy. Lord have mercy
        arabic: يا ربُّ إرحَم، يا ربُّ إرحَم ، يا ربُّ إرحَم
        coptic: Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ
        coptic_english: ''
        coptic_arabic: ''
      - english: Yes, Lord, who are Jesus Christ, the Son of God, hear us and have mercy upon us
        arabic: نعم يا ربُّ، الذي هو يسوعُ المسيحُ إبنُ اللهِ، إسمعْنا وإرحّمْنا
        coptic: Ⲥⲉ Ⲕⲩⲣⲓⲉ ⲉ̀ⲧⲉ ⲫⲁⲓ ⲡⲉ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ Ⲡ̀ϣⲏⲣⲓ ⲙ̀Ⲫ̀ⲛⲟⲩϯ ⲥⲱⲧⲉⲙ ⲉ̀ⲣⲟⲛ ⲟⲩⲟϩ ⲛⲁⲓ ⲛⲁⲛ
        coptic_english: ''
        coptic_arabic: ''
      - english: Offer in order. Stand with trembling. Look towards the East. Let us attend
        arabic: تقدموا على الرسمِ، قفوا برعدةٍ، وإلى الشرق أنظروا. ننصِتْ
        coptic: Ⲡ̀ⲣⲟⲥⲫⲉⲣⲓⲛ ⲕⲁⲧⲁ ⲧ̀ⲣⲟⲡⲟⲛ ⲥ̀ⲧⲁⲑⲏⲧⲉ ⲕⲁⲧⲁ ⲧ̀ⲣⲟⲙⲟⲩ ⲓⲥ ⲁ̀ⲛⲁⲧⲟⲗⲁⲥ ⲃ̀ⲗⲉⲯⲁⲧⲉ. Ⲡ̀ⲣⲟⲥⲭⲱⲙⲉⲛ
        coptic_english: ''
        coptic_arabic: ''
  - speaker: people
    type: verses
    verses:
      - english: Through the intercessions of the Theotokos, Saint Mary, O Lord, grant us the forgiveness of our sins
        arabic: بشفاعاتِ والدةِ الإلهِ القديسةِ مريم، يا ربُّ أَنعِمْ لنا بمغفرةِ خطايانا
        coptic: Ϩⲓⲧⲉⲛ ⲛⲓⲡ̀ⲣⲉⲥⲃⲓⲁ ⲛ̀ⲧⲉ Ϯⲑⲉⲟ̀ⲧⲟⲕⲟⲥ ⲉⲑⲟⲩⲁⲃ Ⲙⲁⲣⲓⲁ Ⲡ̀ϭⲟⲓⲥ ⲁ̀ⲣⲓϩ̀ⲙⲟⲧ ⲛⲁⲛ ⲙ̀ⲡⲓⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ
        coptic_english: ''
        coptic_arabic: ''
      - english: We worship You, O Christ, with Your good Father and the Holy Spirit, for You have come and saved us
        arabic: نسجدُ لكَ أيها المسيحُ، مع أبيكَ الصالح، والروحِ القدسِ، لأنكَ أتيتَ وخلَّصتنا
        coptic: Ⲧⲉⲛⲟⲩⲱϣⲧ ⲙ̀ⲙⲟⲕ ⲱ̀ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ ⲛⲉⲙ Ⲡⲉⲕⲓⲱⲧ ⲛ̀ⲁ̀ⲅⲁⲑⲟⲥ ⲛⲉⲙ Ⲡⲓⲡ̀ⲛⲉⲩⲙⲁ Ⲉⲑⲟⲩⲁⲃ ϫⲉ ⲁⲕⲓ̀ ⲁⲕⲥⲱϯ ⲙ̀ⲙⲟⲛ
        coptic_english: ''
        coptic_arabic: ''
      - english: A mercy of peace, a sacrifice of praise
        arabic: رحمةُ السلامِ، ذبيحةُ التسبيحِ
        coptic: Ⲉ̀ⲗⲉⲟⲥ ⲓ̀ⲣⲏⲛⲏⲥ ⲑⲩⲥⲓⲁ ⲉ̀ⲛⲉⲥⲉⲱⲥ
        coptic_english: ''
        coptic_arabic: ''
