title:
  english: The Prayer of Absolution to the Father
  arabic: صلاة تحليل للآب
sections:
  - speaker: priest
    inaudible: true
    type: verses
    verses:
      - english: O Master, Lord God the Pantocrator, Healer of our souls, our bodies, and spirits,
        arabic: أيها السيد الرب الإله ضابط الكل، شافي نفوسنا وأجسادنا وأرواحنا
        coptic: Ⲫ̀ⲛⲏⲃ Ⲡ̀ϭⲟⲓⲥ Ⲫ̀ⲛⲟⲩϯ Ⲡⲓⲡⲁⲛⲧⲟⲕⲣⲁⲧⲱⲣ Ⲡⲓⲣⲉϥⲧⲁⲗϭⲟ ⲛ̀ⲧⲉ ⲛⲉⲛⲯⲩⲭⲏ ⲛⲉⲙ ⲛⲉⲛⲥⲱⲙⲁ ⲛⲉⲙ ⲛⲉⲛⲡ̀ⲛⲉⲩⲙⲁ
        coptic_english: ''
      - english: You are He who said to our father Peter, from the mouth of Your only-begotten Son, our Lord, God, and Savior Jesus Christ,
        arabic: أنت الذي قلت أبينا بطرس، من فم إبنك الوحيد ربنا وإلهنا ومخلصنا يسوع المسيح
        coptic: Ⲛ̀ⲑⲟⲕ ⲡⲉ ⲉ̀ⲧⲁⲕϫⲟⲥ ⲙ̀ⲡⲉⲛⲓⲱⲧ Ⲡⲉⲧⲣⲟⲥ ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲣⲱϥ ⲙ̀ⲡⲉⲕⲙⲟⲛⲟⲅⲉⲛⲏⲥ ⲛ̀Ϣⲏⲣⲓ Ⲡⲉⲛϭⲟⲓⲥ ⲟⲩⲟϩ Ⲡⲉⲛⲛⲟⲩϯ ⲟⲩⲟϩ Ⲡⲉⲛⲥⲱⲧⲏⲣ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ
        coptic_english: ''
      - english: “You are Peter, and on this rock I will build My Church, and the gates of Hades shall not prevail against it
        arabic: '"أنت هو بطرس وعلى هذه الصخرة أبني كنيستي. وأبواب الجحيم لن تقوى عليها.'
        coptic: Ϫⲉ ⲛ̀ⲑⲟⲕ ⲡⲉ Ⲡⲉⲧⲣⲟⲥ ⲉⲓⲉ̀ⲕⲱⲧ ⲛ̀Ⲧⲁⲉⲕⲕⲗⲏⲥⲓⲁ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲉⲛ ⲧⲁⲓⲡⲉⲧⲣⲁ ⲟⲩⲟϩ ⲛⲓⲡⲩⲗⲏ ⲛ̀ⲧⲉ Ⲁ̀ⲙⲉⲛϯ ⲛ̀ⲛⲟⲩϣ̀ϫⲉⲙϫⲟⲙ ⲉ̀ⲣⲟⲥ
        coptic_english: ''
      - english: I will give you the keys of the kingdom of the heavens, and whatever you bind on earth shall be bound in the heavens, and whatever you loose on earth shall be loosed in the heavens.”
        arabic: وأعطيك مفاتيح ملكوت السموات، وما ربطته على الأرض يكون مربوطاً في السموات، وما حللته على الأرض يكون محلولاً في السموات."
        coptic: Ⲉⲓⲉ̀ϯ ⲇⲉ ⲛⲁⲕ ⲛ̀ⲛⲓϣⲟϣⲧ ⲛ̀ⲧⲉ ⲑ̀ⲙⲉⲧⲟⲩⲣⲟ ⲛ̀ⲧⲉ ⲛⲓⲫⲏⲟⲩⲓ̀ ⲛⲏⲉ̀ⲧⲉⲕⲛⲁⲥⲟⲛϩⲟⲩ ϩⲓϫⲉⲛ ⲡⲓⲕⲁϩⲓ ⲉⲩⲉ̀ϣⲱⲡⲓ ⲉⲩⲥⲱⲛϩ ϧⲉⲛ ⲛⲓⲫⲏⲟⲩⲓ̀ ⲟⲩⲟϩ ⲛⲏⲉ̀ⲧⲉⲕⲛⲁⲃⲟⲗⲟⲩ ⲉ̀ⲃⲟⲗ ϩⲓϫⲉⲛ ⲡⲓⲕⲁϩⲓ ⲉⲩⲉ̀ϣⲱⲡⲓ ⲉⲩⲃⲏⲗ ϧⲉⲛ ⲛⲓⲫⲏⲟⲩⲓ̀
        coptic_english: ''
      - english: Therefore, O Lord, let Your servants, my fathers and my brethren and my own weakness, be absolved by my mouth, through Your Holy Spirit, O Good One and Lover of Mankind
        arabic: فيكن يا سيد، عبيدك، آبائي وإخوتي وضعفي، محاللين من فمي بروحك القدوس، أيها الصالح محب البشر
        coptic: Ⲙⲁⲣⲟⲩϣⲱⲡⲓ ⲟⲩⲛ Ⲫ̀ⲛⲏⲃ ⲛ̀ϫⲉ ⲛⲉⲕⲉ̀ⲃⲓⲁⲓⲕ ⲛⲁⲓⲟϯ ⲛⲉⲙ ⲛⲁⲥ̀ⲛⲏⲟⲩ ⲛⲉⲙ ⲧⲁⲙⲉⲧϫⲱⲃ ⲉⲩⲃⲏⲗ ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲣⲱⲓ ϩⲓⲧⲉⲛ Ⲡⲉⲕⲡ̀ⲛⲉⲩⲙⲁ Ⲉⲑⲟⲩⲁⲃ ⲡⲓⲁ̀ⲅⲁⲑⲟⲥ ⲟⲩⲟϩ ⲙ̀ⲙⲁⲓⲣⲱⲙⲓ
        coptic_english: ''
      - english: O God, who take away the sin of the world, hasten to accept the repentance of Your servants, for a light of understanding and forgiveness of sins
        arabic: اللهُمَّ يا حامل خطية العالم، إبدأ بقبول توبة عبيدك منهم، نوراً للمعرفة وغفراناً للخطايا
        coptic: Ⲫ̀ⲛⲟⲩϯ ⲫⲏⲉⲧⲱ̀ⲗⲓ ⲙ̀ⲫ̀ⲛⲟⲃⲓ ⲛ̀ⲧⲉ ⲡⲓⲕⲟⲥⲙⲟⲥ ⲁ̀ⲣⲓϣⲟⲣⲡ ⲛ̀ϭⲓⲛ̀ⲑ̀ⲙⲉⲧⲁⲛⲟⲓⲁ ⲛ̀ⲧⲉ ⲛⲉⲕⲉ̀ⲃⲓⲁⲓⲕ ⲛ̀ⲧⲟⲧⲟⲩ ⲉ̀ⲟⲩⲟⲩⲱⲓⲛⲓ ⲛ̀ⲧⲉ ⲡ̀ⲉ̀ⲙⲓ ⲛⲉⲙ ⲟⲩⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲓⲛⲟⲃⲓ
        coptic_english: ''
      - english: For You are a compassionate and merciful God; You are patient; Your mercy is great and true
        arabic: لأنك أنت إله رؤوف رحوم. أنت طويل الأناة كثير الرحمة وبار
        coptic: Ϫⲉ ⲛ̀ⲑⲟⲕ ⲟⲩⲛⲟⲩϯ ⲛ̀ⲣⲉϥϣⲉⲛϩⲏⲧ ⲟⲩⲟϩ ⲛ̀ⲛⲁⲏⲧ ⲛ̀ⲑⲟⲕ ⲟⲩⲣⲉϥⲱ̀ⲟⲩⲛ̀ϩⲏⲧ ⲛⲁϣⲉ ⲡⲉⲕⲛⲁⲓ ⲟⲩⲟϩ ⲛ̀ⲑ̀ⲙⲏⲓ
        coptic_english: ''
      - english: If we have sinned against You, either by word or by deed, pardon and forgive us, as a Good One and Lover of Mankind
        arabic: وإن كنا قد أخطأنا إليك بالقول أو بالفعل، فسامح وإغفر لنا، كصالح ومحب للبشر
        coptic: Ⲓⲥϫⲉ ⲇⲉ ⲁⲛⲉⲣⲛⲟⲃⲓ ⲉ̀ⲣⲟⲕ ⲓ̀ⲧⲉ ϧⲉⲛ ⲡ̀ⲥⲁϫⲓ ⲓ̀ⲧⲉ ϧⲉⲛ ⲛⲓϩ̀ⲃⲏⲟⲩⲓ ⲁ̀ⲣⲓⲥⲩⲛⲭⲱⲣⲓⲛ ⲭⲱ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ ϩⲱⲥ ⲁ̀ⲅⲁⲑⲟⲥ ⲟⲩⲟϩ ⲙ̀ⲙⲁⲓⲣⲱⲙⲓ
        coptic_english: ''
      - english: O God, absolve us, and absolve all Your people
        arabic: اللهُمَّ حاللنا وحالل كل الشعب
        coptic: Ⲫ̀ⲛⲟⲩϯ ⲁ̀ⲣⲓⲧⲉⲛⲛ̀ⲣⲉⲙϩⲉ ⲛⲉⲙ ⲡⲉⲕⲗⲁⲟⲥ ⲧⲏⲣϥ ⲛ̀ⲣⲉⲙϩⲉ
        coptic_english: ''
  - type: info
    text:
      english: If he wishes, the priest mentions the living and the dead, then continues, saying
      arabic: وهنا يذكر من يريد أن يذكره من الأحياء والراقدين. ثم يكمل قائلاً
  - speaker: priest
    type: verses
    verses:
      - english: Remember, O Lord, my own weakness and forgive my many sins, and where transgression has abounded, let Your grace be multiplied in abundance. Because of my own sins and the abomination of my heart, deprive not Your people of the grace of Your Holy Spirit
        arabic: إذكر يا رب ضعفي أنا أيضاً، وإغفر لي خطاياي الكثيرة، وحيث كثر الآثم فلتكثر هناك نعمتك، ومن أجل خطاياي خاصة ونجاسات قلبي، لا تمنع شعبك من نعمة روحك القدوس
        coptic: Ⲁ̀ⲣⲓⲫ̀ⲙⲉⲩⲓ Ⲡ̀ϭⲟⲓⲥ ⲛ̀ⲧⲁⲙⲉⲧⲉ̀ⲃⲓⲏⲛ ϩⲱ ⲟⲩⲟϩ ⲭⲱ ⲛⲏⲓ ⲉ̀ⲃⲟⲗ ⲛ̀ⲛⲁⲛⲟⲃⲓ ⲉⲧⲟϣ ⲟⲩⲟϩ ⲫ̀ⲙⲁ ⲉ̀ⲧⲁ ϯⲁ̀ⲛⲟⲙⲓⲁ̀ ⲉⲣϩⲟⲩⲟ̀ ⲛ̀ϧⲏⲧϥ ⲙⲁⲣⲉ ⲡⲉⲕϩ̀ⲙⲟⲧ ⲉⲣϩⲟⲩⲟ̀ ⲁ̀ϣⲁⲓ ⲙ̀ⲙⲁⲩ ⲟⲩⲟϩ ⲉⲑⲃⲉ ⲛⲁⲛⲟⲃⲓ ⲛⲟⲩⲓ̀ ⲛⲉⲙ ⲛⲓⲥⲱϥ ⲛ̀ⲧⲉ ⲡⲁϩⲏⲧ ⲙ̀ⲡⲉⲣϥⲉϫ ⲡⲉⲕⲗⲁⲟⲥ ⲙ̀ⲡⲓϩ̀ⲙⲟⲧ ⲛ̀ⲧⲉ Ⲡⲉⲕⲡ̀ⲛⲉⲩⲙⲁ Ⲉⲑⲟⲩⲁⲃ
        coptic_english: ''
      - english: O God, absolve us, and absolve all Your people from every sin, and from every curse, and from every denial, and from every false oath, and from every encounter with the heretics and the heathen
        arabic: اللهُمَّ حاللنا وحالل كل شعبك، من كل خطية ومن كل لعنة، ومن كل جحود، ومن كل يمين كاذب، ومن كل ملاقاة الهراطقة الوثنين
        coptic: Ⲫ̀ⲛⲟⲩϯ ⲁ̀ⲣⲓⲧⲉⲛ ⲛ̀ⲣⲉⲙϩⲉ ⲛⲉⲙ ⲡⲉⲕⲗⲁⲟⲥ ⲧⲏⲣϥ ⲛ̀ⲣⲉⲙϩⲉ ⲉ̀ⲃⲟⲗ ϩⲁ ⲛⲟⲃⲓ ⲛⲓⲃⲉⲛ ⲛⲉⲙ ⲉ̀ⲃⲟⲗ ϩⲁ ⲥⲁϩⲟⲩⲓ ⲛⲓⲃⲉⲛ ⲛⲉⲙ ⲉ̀ⲃⲟⲗ ϩⲁ ϫⲱⲗ ⲉ̀ⲃⲟⲗ ⲛⲓⲃⲉⲛ ⲛⲉⲙ ⲉ̀ⲃⲟⲗ ϩⲁ ⲱⲣⲕ ⲛ̀ⲛⲟⲩϫ ⲛⲓⲃⲉⲛ ⲛⲉⲙ ⲉ̀ⲃⲟⲗ ϩⲁ ϫⲓⲛⲉⲣⲁ̀ⲡⲁⲛⲧⲁⲛ ⲛⲓⲃⲉⲛ ⲛ̀ⲧⲉ ⲛⲓϩⲉⲣⲉⲧⲓⲕⲟⲥ ⲛⲉⲙ ⲛⲓⲉⲑⲛⲓⲕⲟⲥ
        coptic_english: ''
      - english: O our Master, grant us a reason and power and understanding to flee from any evil deed of the adversary, and grant us to do what is pleasing to You at all times
        arabic: أنعم لنا يا سيدنا بعقل وقوة وفِهم لنهرب إلى التمام من كل أمر رديء للمضاد، وإمنحنا أن نصنع مرضاتك كل حين
        coptic: Ⲁ̀ⲣⲓⲭⲁⲣⲓⲍⲉⲥⲑⲉ ⲛⲁⲛ Ⲡⲉⲛⲛⲏⲃ ⲛ̀ⲟⲩⲛⲟⲩⲥ ⲛⲉⲙ ⲟⲩϫⲟⲙ ⲛⲉⲙ ⲟⲩⲕⲁϯ ⲉⲑⲣⲉⲛⲫⲱⲧ ϣⲁ ⲉ̀ⲃⲟⲗ ⲉ̀ⲃⲟⲗ ϩⲁ ϩⲱⲃ ⲛⲓⲃⲉⲛ ⲉⲧϩⲱⲟⲩ ⲛ̀ⲧⲉ ⲡⲓⲁⲛⲧⲓⲕⲓⲙⲉⲛⲟⲥ ⲟⲩⲟϩ ⲙⲏⲓⲥ ⲛⲁⲛ ⲉⲑⲣⲉⲛⲓ̀ⲣⲓ ⲙ̀ⲡⲉⲑⲣⲁⲛⲁⲕ ⲛ̀ⲥⲏⲟⲩ ⲛⲓⲃⲉⲛ
        coptic_english: ''
      - english: Inscribe our names with all the choir of Your saints in the kingdom of the heavens in Christ Jesus our Lord
        arabic: أكتب أسمائنا مع كل صفوف قديسيك في ملكوت السموات بالمسيح يسوع ربنا
        coptic: Ⲥ̀ϧⲉ ⲛⲉⲛⲣⲁⲛ ⲛⲉⲙ ⲡ̀ⲭⲟⲣⲟⲥ ⲧⲏⲣϥ ⲛ̀ⲧⲉ ⲛⲏⲉⲑⲟⲩⲁⲃ ⲛ̀ⲧⲁⲕ ⲛ̀ϩ̀ⲣⲏⲓ ϧⲉⲛ ⲑ̀ⲙⲉⲧⲟⲩⲣⲟ ⲛ̀ⲧⲉ ⲛⲓⲫⲏⲟⲩⲓ̀ ϧⲉⲛ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ Ⲓⲏⲥⲟⲩⲥ Ⲡⲉⲛϭⲟⲓⲥ
        coptic_english: ''
      - english: Through whom …
        arabic: هذا الذي من قبله ..
        coptic: Ⲫⲁⲓ ⲉ̀ⲧⲉ ⲉ̀ⲃⲟⲗ ϩⲓⲧⲟⲧϥ..
        coptic_english: ''
  - speaker: priest
    type: verses
    verses:
      - english: Remember, O Lord, our assemblies; bless them
        arabic: أذكر يا ربُّ إجتماعاتنا، باركها
        coptic: Ⲁ̀ⲣⲓⲫ̀ⲙⲉⲩⲓ Ⲡ̀ϭⲟⲓⲥ ⲛ̀ⲛⲉⲛϫⲓⲛⲑⲱⲟⲩϯ ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲱⲟⲩ
        coptic_english: ''
  - speaker: deacon
    type: verses
    verses:
      - english: Saved. Amen. And with your spirit. In the fear of God, let us attend
        arabic: خلَصْتَ حقاً، ومع رُوحِكَ، ننصِتُ بخوفِ الله
        coptic: Ⲥⲱⲑⲓⲥ ⲁ̀ⲙⲏⲛ ⲕⲉ ⲧⲱ ⲡ̀ⲛⲉⲩⲙⲁⲧⲓ ⲥⲟⲩ ⲙⲉⲧⲁ ⲫⲟⲃⲟⲩ Ⲑⲉⲟⲩ ⲡ̀ⲣⲟⲥⲭⲱⲙⲉⲛ
        coptic_english: ''
  - speaker: people
    type: verses
    verses:
      - english: Amen
        arabic: آمين
        coptic: Ⲁ̀ⲙⲏⲛ
        coptic_english: ''
      - english: Lord have mercy (3)
        arabic: يا ربُّ إرحَم (3)
        coptic: Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ (ⲅ̅)
        coptic_english: ''
