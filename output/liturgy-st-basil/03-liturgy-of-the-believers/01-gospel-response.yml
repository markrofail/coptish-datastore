title:
  english: The Gospel Response - Ouneiato
  arabic: ''
sections:
  - speaker: people
    type: verses
    verses:
      - english: Blessed are they in truth, the saints of this day, each one according to his name, the beloved of Christ
        arabic: طوباهم بالحقيقة قديسو هذا اليوم، كل واحد بإسمه احباء المسيح
        coptic: 'Ⲱⲟⲩⲛⲓⲁⲧⲟⲩ ϧⲉⲛ ⲟⲩⲙⲉⲑⲏⲓ: ⲛⲏⲉ̅ⲑ̅ⲩ̅ ⲛ̀ⲧⲉ ⲡⲁⲓⲉ̀ϩⲟⲟⲩ: ⲡⲓⲟⲩⲁⲓ ⲡⲓⲟⲩⲁⲓ ⲕⲁⲧⲁ ⲡⲉϥⲣⲁⲛ: ⲛⲓⲙⲉⲛⲣⲁϯ ⲛ̀ⲧⲉ Ⲡⲭ̅ⲥ̅'
        coptic_english: |-
          Ooniato / Khen oomethmi / Ni ethowab / Enta pai-ehoo /
           Pi owai Pi owai / Kata pefran / Ni menrati / ente Piekhristos
      - english: Intercede on our behalf, O lady of us all, the Mother of God, Mary, the Mother of our Savior, that He may forgive us our sins
        arabic: إشفعى فينا يا سيدتنا كلنا السيدة والدة الإله مريم ام مخلصنا ليغفر لنا خطايانا
        coptic: 'Ⲁⲣⲓⲡⲣⲉⲥⲃⲉⲩⲓⲛ ⲉϩ̀ⲣⲏⲓ ⲉϫⲱⲛ: ⲱ̀ ⲧⲉⲛⲟ̅ⲥ̅ ⲛ̀ⲛⲏⲃ ⲧⲏⲣⲉⲛ ϯⲑⲉⲟⲧⲟⲕⲟⲥ: Ⲙⲁⲣⲓⲁ ⲑ̀ⲙⲁⲩ ⲙ̀ⲡⲉⲛⲤⲱⲧⲏⲣ: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉⲃⲟⲗ'
        coptic_english: |-
          Ari presvevin ehri egon / O tenchois en nef tiren ti Theotokos /
           Maria ethmav em Pensotir / Entef kan nen novi nan evol
      - english: 'Intercede on our behalf: O holy archangel: Michael the head of the heavenly: that He may forgive us our sins'
        arabic: إشفع فينا يا رئيس الملائكة الطاهر ميخائيل رئيس السمائيين ليغفر لنا خطايانا
        coptic: 'Ⲁⲣⲓⲡⲣⲉⲥⲃⲉⲩⲓⲛ ⲉϩ̀ⲣⲏⲓ ⲉϫⲱⲛ: ⲱ̀ ⲡ̀ⲓⲁ̀ⲣⲭⲏⲁ̀ⲅⲅⲉⲗⲟⲥ ⲉ̅ⲑ̅ⲩ̅: Ⲙⲓⲭⲁⲏⲗ ⲡ̀ⲁ̀ⲣⲭⲱⲛ ⲛ̀ⲛⲁ ⲛⲓⲫⲏⲟⲩⲓ̀: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉⲃⲟⲗ'
        coptic_english: |-
          Ari presvevin ehri egon / O PiArshi Angelos EthOwab / MiKhaEel EpArKhon EnNanifOwi 
           / Entef kan nen novi nan evol
      - english: Pray to the Lord on our behalf, our lords and fathers who love their children, Abba Anthony and Abba Paul, that He may forgive us our sins
        arabic: أطلبا عنا ياسيدى الابوين محبى أولادهما أنبا بيشوي وأنبا بولا ليغفر ليغفر لنا خطايانا
        coptic: 'Ⲧⲱⲃϩ ⲙ̀Ⲡ̀ϭⲟⲓⲥ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ: ⲛⲁϭⲟⲓⲥ ⲛ̀ⲓⲟϯ ⲙ̀ⲙⲁⲓⲛⲟⲩϣⲏⲣⲓ: ⲁⲃⲃⲁ Ⲁⲛⲧⲱⲛⲓⲟⲥ ⲛⲉⲙ ⲁⲃⲃⲁ Ⲡⲁⲩⲗⲉ: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ'
        coptic_english: |-
          Tovhem-epshois e-ehri egon / nashois enyoti emmai-noushir /
           Ava Pishoy nem Ava Pavle / entef ka nen-novi nan evol
      - english: Blessed be the Father and the Son / and the Holy Spirit, / the perfect Trinity. / We worship Him and glorify Him
        arabic: مبارك الآب والابن والروح القدس، الثالوث الكامل، نسجد له ونمجده
        coptic: 'Ϫⲉ ϥ̀ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ ⲛ̀ϫⲉ Ⲫⲓⲱⲧ ⲛⲉⲙ ⲡ̀Ϣⲏⲣⲓ: ⲛⲉⲙ ⲡⲓⲠ̀ⲛⲉⲩⲙⲁ ⲉ̅ⲑ̅ⲩ̅: Ϯⲧ̀ⲣⲓⲁⲥ ⲉⲧϫⲏⲕ ⲉ̀ⲃⲟⲗ: ⲧⲉⲛⲟⲩⲱϣⲧ ⲙ̀ⲙⲟⲥ ⲧⲉⲛϯⲱ̀ⲟⲩ ⲛⲁⲥ'
        coptic_english: |-
          Jefes maroout / En jefyot nem Epshiri / Nem pi Epnevma Ethowab /
           Tietrias etjeek evol / Ten Oosht Emmos Tentiou Nas
