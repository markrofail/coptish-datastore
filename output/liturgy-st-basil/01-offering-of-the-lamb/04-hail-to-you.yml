title:
  english: Hail to You
  arabic: السَّلامُ لَكِ
sections:
  - speaker: people
    type: verses
    verses:
      - english: Hail to you. We ask you, O saint, full-of-glory, ever-virgin, Theotokos, and Mother of Christ.
        arabic: السَّلامُ لَكِ، نَسْألُكِ أيَّتُها القِدِّيسَةُ الممْتَلِئةُ مَجْداً، العَذْراءُ كلَّ حينٍ، والِدةُ الإلَهِ، أمُّ المسيحِ.
        coptic: Ⲭⲉⲣⲉ ⲛⲉ ⲧⲉⲛϯϩⲟ ⲉ̀ⲣⲟ ⲱ̀ ⲑⲏⲉⲑⲟⲩⲁⲃ ⲉⲑⲙⲉϩ ⲛ̀ⲱ̀ⲟⲩ ⲉⲧⲟⲓ ⲙ̀ⲡⲁⲣⲑⲉⲛⲟⲥ ⲛ̀ⲥⲏⲟⲩ ⲛⲓⲃⲉⲛ Ϯⲙⲁⲥⲛⲟⲩϯ Ⲑ̀ⲙⲁⲩ ⲙ̀Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ.
        coptic_english: ''
        coptic_arabic: ''
      - english: Lift our prayers to your beloved Son, that He may forgive us our sins.
        arabic: أصْعِدي صَلَواتِنا إلى إبْنكِ الحَبيبِ ليغْفِرَ لَنا خَطايانا.
        coptic: Ⲁ̀ⲛⲓⲟⲩⲓ̀ ⲛ̀ⲧⲉⲛⲡ̀ⲣⲟⲥⲉⲩⲭⲏ ⲉ̀ⲡ̀ϣⲱⲓ ϩⲁ Ⲡⲉϣⲏⲣⲓ ⲙ̀ⲙⲉⲛⲣⲓⲧ ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ.
        coptic_english: ''
        coptic_arabic: ''
      - english: Hail to her who gave birth to the true Light, Christ our God, the saintly Virgin.
        arabic: السَّلامُ لِلَّتي وَلَدَتْ لَنا النُّورَ الحَقيقيَّ، المسيحَ إلَهَنا، العَذْراءُ القدِّيسَةُ.
        coptic: Ⲭⲉⲣⲉ ⲑⲏⲉ̀ⲧⲁⲥⲙⲓⲥⲓ ⲛⲁⲛ ⲙ̀Ⲡⲓⲟⲩⲱⲓⲛⲓ ⲛ̀ⲧⲁⲫ̀ⲙⲏⲓ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ Ⲡⲉⲛⲛⲟⲩϯ Ϯⲡⲁⲣⲑⲉⲛⲟⲥ ⲉⲑⲟⲩⲁⲃ.
        coptic_english: ''
        coptic_arabic: ''
      - english: Ask the Lord on our behalf, to have mercy upon our souls, and that He may forgive us our sins.
        arabic: إسْألي الرَّبَّ عنَّا ليَصْنَعَ رَحْمَةً مَعَ نُفوسِنا ويغْفِرَ لَنا خَطايانا.
        coptic: Ⲙⲁϯϩⲟ ⲙ̀Ⲡ̀ϭⲟⲓⲥ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ ⲛ̀ⲧⲉϥⲉⲣⲟⲩⲛⲁⲓ ⲛⲉⲙ ⲛⲉⲛⲯⲩⲭⲏ ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ.
        coptic_english: ''
        coptic_arabic: ''
      - english: O Virgin Mary, the holy Theotokos, the trusted advocate of the human race.
        arabic: أيَّتُها العَذْراءُ مَرْيَم والِدةُ الإلهِ، القِدِّيسَةُ الشَّفيعَةُ الأمينَةُ لجنْسِ البَشرِيَّةِ.
        coptic: Ϯⲡⲁⲣⲑⲉⲛⲟⲥ Ⲙⲁⲣⲓⲁⲙ Ϯⲑⲉⲟ̀ⲧⲟⲕⲟⲥ ⲉⲑⲟⲩⲁⲃ ϯⲡ̀ⲣⲟⲥⲧⲁⲧⲏⲥ ⲉ̀ⲧⲉⲛϩⲟⲧ ⲛ̀ⲧⲉ ⲡ̀ⲅⲉⲛⲟⲥ ⲛ̀ⲧⲉ ϯⲙⲉⲧⲣⲱⲙⲓ.
        coptic_english: ''
        coptic_arabic: ''
      - english: Intercede on our behalf before Christ to whom you gave birth that He may grant us the forgiveness of our sins.
        arabic: إشْفَعي فينا أَمامَ المَسيحِ الذي وَلدْتيهِ لِكَيْ يُنْعِمَ لنا بغُفْرانِ خَطايانا.
        coptic: Ⲁ̀ⲣⲓⲡ̀ⲣⲉⲥⲃⲉⲩⲓⲛ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ ⲛⲁϩⲣⲉⲛ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ ⲫⲏⲉ̀ⲧⲁⲣⲉϫ̀ⲫⲟϥ ϩⲟⲡⲱⲥ ⲛ̀ⲧⲉϥⲉⲣϩ̀ⲙⲟⲧ ⲛⲁⲛ ⲙ̀ⲡ̀ⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ.
        coptic_english: ''
        coptic_arabic: ''
      - english: Hail to you O Virgin, the very and true queen, hail to the pride of our race, who gave birth to Emmanuel.
        arabic: السَّلامُ لَكِ أيَّتُها العَذْراءُ، الملِكةُ الحَقيقيَّةُ. السَّلامُ لفَخْر جِنْسِنا، وَلدْتِ لَنا عمَّانوئيل.
        coptic: Ⲭⲉⲣⲉ ⲛⲉ ⲱ̀ Ϯⲡⲁⲣⲑⲉⲛⲟⲥ ϯⲟⲩⲣⲱ ⲙ̀ⲙⲏⲓ ⲛ̀ⲁ̀ⲗⲏⲑⲓⲛⲏ ⲭⲉⲣⲉ ⲡ̀ϣⲟⲩϣⲟⲩ ⲛ̀ⲧⲉ ⲡⲉⲛⲅⲉⲛⲟⲥ ⲁ̀ⲣⲉϫ̀ⲫⲟ ⲛⲁⲛ ⲛ̀Ⲉⲙⲙⲁⲛⲟⲩⲏⲗ.
        coptic_english: ''
        coptic_arabic: ''
      - english: We ask you to remember us, O our trusted advocate, before our Lord Jesus Christ, that He may forgive us our sins.
        arabic: نَسْألُكِ اذْكُرينا، أيَّتُها الشَّفيعَةُ المؤْتَمَنةُ، أَمامَ ربِّنا يَسوعَ المسيحِ، ليغْفِرَ لَنا خَطايانا.
        coptic: Ⲧⲉⲛϯϩⲟ ⲁ̀ⲣⲓⲡⲉⲛⲙⲉⲩⲓ ⲱ̀ ϯⲡ̀ⲣⲟⲥⲧⲁⲧⲏⲥ ⲉ̀ⲧⲉⲛϩⲟⲧ ⲛⲁϩⲣⲉⲛ Ⲡⲉⲛϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ.
        coptic_english: ''
        coptic_arabic: ''
