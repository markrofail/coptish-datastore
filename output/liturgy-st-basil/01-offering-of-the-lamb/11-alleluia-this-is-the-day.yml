occasion: annual
title:
  english: Alleluia Fai Pe Pi
  arabic: هلليلويا هذا هو اليوم
sections:
  - type: info
    text:
      english: Said on all days that are not part of a fast, on all major and minor feasts, on the feasts of the cross, and the feast of Nayroz
  - speaker: people
    type: verses
    verses:
      - english: Alleluia. This is the day which the Lord has made/ let us rejoice/
        arabic: هلليلويا. هذا هو اليوم الذي صنعه الرب فلنفرح
        coptic: Ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲫⲁⲓ ⲡⲉ ⲡⲓⲉ̀ϩⲟⲟⲩ ⲉ̀ⲧⲁ Ⲡ̀ⲟ̅ⲥ̅ ⲑⲁⲙⲓⲟϥ ⲙⲁⲣⲉⲛⲑⲉⲗⲏⲗ ⲛ̀ⲧⲉⲛⲟ̀ⲩⲛⲟϥ ⲙ̀ⲙⲟⲛ ⲛ̀ϧⲏⲧϥ
        coptic_english: |-
          Alleluia Fai Bebi EhoOo Eta EpChois Thamiof:
          Maren Thelil Enten Onof EnKhitF:
      - english: and be glad/ in it/ O Lord save us, O Lord straighten our ways/
        arabic: ونبتهج فيه. يا رب خلصنا يا رب سهل سبيلنا
        coptic: ⲱ̀ Ⲡ̀ⲟ̅ⲥ̅ ⲉⲕⲉ̀ⲛⲁϩⲙⲉⲛ ⲱ̀ Ⲡ̀ⲟ̅ⲥ̅ ⲉⲕⲉ̀ⲥⲟⲩⲧⲉⲛ ⲛⲉⲛⲙⲱⲓⲧ
        coptic_english: 'O EpChois Ek E NahMen O EpChois Ek E Soten Nen Moit:'
      - english: Blessed is He/ who comes in the/ name of the Lord/ Alleluia
        arabic: مبارك الآتي باسم الرب. هلليلويا
        coptic: ϥ̀ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ ⲛ̀ϫⲉ ⲫⲏⲉ̀ⲑⲛⲏⲟⲩ ϧⲉⲛ ⲫ̀ⲣⲁⲛ ⲙ̀Ⲡ̀ⲟ̅ⲥ̅ ⲁ̅ⲗ̅
        coptic_english: 'Ef EzMaroOt EnJeVi EthNio Khen Evran Em EpChois: Alleluia'
