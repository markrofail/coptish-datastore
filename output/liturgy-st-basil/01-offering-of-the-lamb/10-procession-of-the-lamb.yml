title:
  english: Procession of the Lamb
  coptic: Ⲡⲣⲟⲥⲉⲩⲝⲁⲥⲑⲉ ⲩ̀ⲡⲉⲣⲧⲱⲛ
  arabic: دورة الحمل
sections:
  - speaker: priest
    type: verses
    verses:
      - english: Glory and honor, honor and glory to the All-holy Trinity, the Father and the Son and the Holy Spirit
        arabic: مجدا وإكراما إكراما ومجدا للثالوث القدوس الآب والإبن والروح القدس
        coptic: Ⲟⲩⲱ̀ⲟⲩ ⲛⲉⲙ ⲟⲩⲧⲁⲓⲟ̀ ⲟⲩⲧⲁⲓⲟ̀ ⲛⲉⲙ ⲟⲩⲱ̀ⲟⲩ ⲛ̀ϯⲡⲁⲛⲁ̀ⲅⲓⲁ̀ ⲧ̀ⲣⲓⲁⲥ Ⲫⲓⲱⲧ ⲛⲉⲙ ⲡ̀Ϣⲏⲣⲓ ⲛⲉⲙ ⲡⲓⲠ̀ⲛⲉⲩⲙⲁ ⲉ̀ⲑⲟⲩⲁⲃ
        coptic_english: ''
        coptic_arabic: ''
      - english: Peace and edification to the one, only, holy, Catholic, Apostolic Orthodox Church of God. Amen
        arabic: سلاما وبنياناً لكنيسة الله الواحدة الوحيدة المقدسة الجامعة الرسولية. آمين
        coptic: Ⲟⲩϩⲓⲣⲏⲛⲏ ⲛⲉⲙ ⲟⲩⲕⲱϯ ⲉ̀ϫⲉⲛ ϯⲟⲩⲓ̀ ⲙ̀ⲙⲁⲩⲁⲧⲥ ⲉ̀̅ⲑ̅ⲩ̅ ⲛ̀ⲕⲁⲑⲟⲗⲓⲕⲏ ⲛ̀ⲁ̀ⲡⲟⲥⲧⲟⲗⲓⲕⲏ ⲛ̀ⲉⲕⲕ̀ⲗⲏⲥⲓⲁ ⲛ̀ⲧⲉ Ⲫϯ ⲁ̀ⲙⲏⲛ
        coptic_english: ''
        coptic_arabic: ''
      - english: Remember, O Lord, those who have brought to You these gifts and those on whose behalf they have been brought, and those by whom they have been brought. Give them all the heavenly reward
        arabic: أذكر يا رب الذين قدموا لك هذه القرابين والذين قدمت عنهم، والذين قدمت بواسطتهم أعطهم كلهم الأجر السمائي
        coptic: Ⲁⲣⲓⲫ̀ⲙⲉⲩⲓ̀ Ⲡⲟ̅ⲥ̅ ⲛ̀ⲛⲏⲉ̀ⲧⲁⲩⲓ̀ⲛⲓ ⲛⲁⲕ ⲉ̀ϧⲟⲩⲛ ⲛ̀ⲛⲁⲓ ⲇⲱⲣⲟⲛ ⲛⲉⲙ ⲛⲏⲉ̀ⲧⲁⲩⲉ̀ⲛⲟⲩ ⲉ̀ϫⲱⲟⲩⲛⲉⲙ ⲛⲏⲉ̀ⲧⲁⲩⲉ̀ⲛⲟⲩ ⲉ̀ⲃⲟⲗϩⲓⲧⲟⲧⲟⲩ ⲙⲟⲓ ⲛⲱⲟⲩ ⲧⲏⲣⲟⲩ ⲙ̀ⲡⲓⲃⲉⲭⲉ ⲡⲓⲉ̀ⲃⲟⲗϧⲉⲛ ⲛⲓⲫⲏⲟⲩⲓ̀
        coptic_english: ''
        coptic_arabic: ''
  - speaker: deacon
    type: verses
    verses:
      - english: Pray for these holy and precious gifts, our sacrifices, and those who have brought them. Lord have mercy
        arabic: صلوا من أجل هذه القرابين المقدسة الكريمة وضحايانا والذين قدموها. يا رب ارحم
        coptic: Ⲡⲣⲟⲥⲉⲩⲝⲁⲥⲑⲉ ⲩ̀ⲡⲉⲣ ⲧⲱⲛ ⲁ̀ⲅⲓⲱⲛ ⲧⲓⲙⲓⲱⲛ ⲇⲱⲣⲟⲛ ⲧⲟⲩⲧⲱⲛ ⲕⲉ ⲑⲩⲥⲓⲱⲛ ⲏ̀ⲙⲱⲛ ⲕⲉ ⲡⲣⲟⲥⲫⲉⲣⲟⲛⲧⲱⲛ Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ
        coptic_english: ''
        coptic_arabic: ''
type: prayer
