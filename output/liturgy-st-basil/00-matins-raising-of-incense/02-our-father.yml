title:
  english: Our Father
  arabic: ابانا الذي
sections:
  - speaker: priest
    type: verses
    verses:
      - english: Make us worthy to pray thankfully
        arabic: وإجعلنا مستحقين أن نقول بشكر
        coptic: Ⲁ̀ⲣⲓⲧⲉⲛ ⲛ̀ⲉⲙⲡ̀ϣⲁ ⲛ̀ϫⲟⲥ ϧⲉⲛ ⲟⲩϣⲉⲡϩ̀ⲙⲟⲧ
        coptic_english: Ariten ne-empsha engos khen o-shepehmot
  - speaker: people
    type: verses
    verses:
      - english: Our Father who art in heaven,
        arabic: أبانا الذي في السموات،
        coptic: 'Ϫⲉ Ⲡⲉⲛⲓⲱⲧ ⲉⲧ ϧⲉⲛ ⲛⲓⲫⲏⲟⲩⲓ̀:'
        coptic_english: 'Je Peniot et khen ni-feeowi:'
      - english: hallowed be Thy name
        arabic: ليتقدس إسمك
        coptic: ⲙⲁⲣⲉϥⲧⲟⲩⲃⲟ ⲛ̀ϫⲉ ⲡⲉⲕⲣⲁⲛ
        coptic_english: maref-toovo enje pekran
      - english: Thy kingdom come.
        arabic: ليأت ملكوتك.
        coptic: Ⲙⲁⲣⲉⲥⲓ̀ ⲛ̀ϫⲉ ⲧⲉⲕⲙⲉⲧⲟⲩⲣⲟ.
        coptic_english: Mares-ee enje tek-met-ooro.
      - english: Thy will be done,
        arabic: لتكن مشيئتك،
        coptic: 'Ⲡⲉⲧⲉϩ ⲛⲁⲕ ⲙⲁⲣⲉϥϣⲱⲡⲓ:'
        coptic_english: 'Peteh nak maref-shopi:'
      - english: on earth as it is in heaven
        arabic: كما في السماء كذلك على الأرض
        coptic: ⲙ̀ⲫ̀ⲣⲏϯ ϧⲉⲛ ⲧ̀ⲫⲉ ⲛⲉⲙ ϩⲓϫⲉⲛ ⲡⲓⲕⲁϩⲓ
        coptic_english: emevreeti khen teve nem hijen pikahi
      - english: Give us this day our daily bread;
        arabic: خبزنا كفافنا أعطنا اليوم.
        coptic: Ⲡⲉⲛⲱⲓⲕ ⲛ̀ⲧⲉ ⲣⲁⲥϯ ⲙⲏⲓϥ ⲛⲁⲛ ⲙ̀ⲫⲟⲟⲩ.
        coptic_english: Penoik ente rasti meeif nan emfo-oo.
      - english: and forgive us our trespasses,
        arabic: وأغفر لنا ذنوبنا،
        coptic: 'Ⲟⲩⲟϩ ⲭⲁ ⲛⲏⲉⲧⲉ̀ⲣⲟⲛ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ:'
        coptic_english: 'Owoh ka nee et-eron nan evol:'
      - english: as we forgive those who trespass against us;
        arabic: كما نغفر نحن أيضاً للمذنبين إلينا.
        coptic: ⲙ̀ⲫ̀ⲣⲏϯ ϩⲱⲛ ⲛ̀ⲧⲉⲛⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲛⲏⲉ̀ⲧⲉ ⲟⲩⲟⲛ ⲛ̀ⲧⲁⲛ ⲉ̀ⲣⲱⲟⲩ.
        coptic_english: em-vreeti hon enten-ko evol ennee ete oo-on entan ero-oo.
      - english: and lead us not into temptation,
        arabic: ولا تدخلنا في تجربة،
        coptic: 'Ⲟⲩⲟϩ ⲙ̀ⲡⲉⲣⲉⲛⲧⲉⲛ ⲉ̀ϧⲟⲩⲛ ⲉ̀ⲡⲓⲣⲁⲥⲙⲟⲥ:'
        coptic_english: 'Owoh emper-enten ekhoon epi-rasmos:'
      - english: but deliver us from the evil one
        arabic: لكن نجنا من الشرير
        coptic: ⲁⲗⲗⲁ ⲛⲁϩⲙⲉⲛ ⲉ̀ⲃⲟⲗ ϩⲁ ⲡⲓⲡⲉⲧϩⲱⲟⲩ
        coptic_english: alla nahmen evol ha pi-peth-ho-oo
      - english: In Christ Jesus our Lord,
        arabic: بالمسيح يسوع ربنا،
        coptic: 'Ϧⲉⲛ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ Ⲓⲏⲥⲟⲩⲥ Ⲡⲉⲛϭⲟⲓⲥ:'
        coptic_english: 'Khen Pekhristos Isos Penchois:'
      - english: for Thine is the kingdom and the power and the glory forever.
        arabic: لأن لك الملك والقوة والمجد إلى الأبد.
        coptic: ϫⲉ ⲑⲱⲕ ⲧⲉ ϯⲙⲉⲧⲟⲩⲣⲟ ⲛⲉⲙ ϯϫⲟⲙ ⲛⲉⲙ ⲡⲓⲱ̀ⲟⲩ ϣⲁ ⲉ̀ⲛⲉϩ.
        coptic_english: je thok te ti-metooro nem tigom nem pi-o-oo sha eneh.
      - english: Amen
        arabic: آمين
        coptic: Ⲁ̀ⲙⲏⲛ
        coptic_english: Ameen
  - speaker: people
    type: verses
    verses:
      - english: In Christ Jesus our Lord
        arabic: بالمسيح يسوع ربنا
        coptic: Ϧⲉⲛ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ Ⲓⲏⲥⲟⲩⲥ Ⲡⲉⲛϭⲟⲓⲥ
        coptic_english: Khen Pikhrestos Esos pen-shois
