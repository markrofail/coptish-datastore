title:
  english: Thanksgiving Prayer
  arabic: صلاة الشكر
sections:
  - speaker: priest
    type: verses
    verses:
      - english: 'Let us give thanks to the beneficent and merciful:'
        arabic: 'فلنشكر صانع الخيرات الرحوم :'
        coptic: 'Ⲙⲁⲣⲉⲛϣⲉⲡϩ̀ⲙⲟⲧ ⲛ̀ⲧⲟⲧϥ ⲙ̀ⲡⲓⲣⲉϥⲉⲣⲡⲉⲑⲛⲁⲛⲉϥ ⲟⲩⲟϩ ⲛ̀ⲛⲁⲏⲧ:'
        coptic_english: 'Maren-shepehmot entotf empiref-erpeth-nanev owoh enna-eet:'
        coptic_arabic: 'مارين شيب إهموت إنطوطف إم بي ريف إر بيثنانيف أووه إننائيت :'
      - english: God the Father of our Lord, God, and Savior Jesus Christ
        arabic: الله أبا ربنا وإلهنا ومخلصنا يسوع المسيح
        coptic: Ⲫ̀ⲛⲟⲩϯ Ⲫ̀ⲓⲱⲧ ⲙ̀Ⲡⲉⲛϭⲟⲓⲥ ⲟⲩⲟϩ Ⲡⲉⲛⲛⲟⲩϯ ⲟⲩⲟϩ Ⲡⲉⲛⲥⲱⲧⲏⲣ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅
        coptic_english: evnouti eyot empenchois owoh penoti owoh pensotir Isos pi-Ekhristos
        coptic_arabic: إفنووتي إفيوت إم بين شويس أووه بين نووتي أووه بين سوتير إيسوس بي إخريستوس
      - english: 'For He has covered us:'
        arabic: 'لأنه سترنا :'
        coptic: Ϫⲉ ⲁϥⲉⲣⲥ̀ⲕⲉⲡⲁⲍⲓⲛ ⲉ̀ϫⲱⲛ
        coptic_english: 'Je Af-erske-pazin egon:'
        coptic_arabic: 'چيه أف إر إسكيه بازين إيه جون :'
      - english: 'helped us:'
        arabic: 'وأعاننا :'
        coptic: ⲁϥⲉⲣⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲛ
        coptic_english: 'afer-voithin eron:'
        coptic_arabic: 'أف إر ڤويثين إيرون :'
      - english: 'guarded us:'
        arabic: 'وحفظنا :'
        coptic: ⲁϥⲁ̀ⲣⲉϩ ⲉ̀ⲣⲟⲛ
        coptic_english: 'af-areh eron:'
        coptic_arabic: 'أف أريه إيرون :'
      - english: 'accepted us to Himself:'
        arabic: 'وقبلنا إليه :'
        coptic: ⲁϥϣⲟⲡⲧⲉⲛ ⲉ̀ⲣⲟϥ
        coptic_english: 'af-shopten erof:'
        coptic_arabic: 'أف شوبتين إيروف :'
      - english: 'spared us:'
        arabic: 'وشفق علينا :'
        coptic: ⲁϥϯⲁ̀ⲥⲟ ⲉ̀ⲣⲟⲛ
        coptic_english: 'afti-aso eron:'
        coptic_arabic: 'أف تي آسو إيرون :'
      - english: supported us, and has brought us to this hour
        arabic: وعضَّدنا وأتى بنا إلى هذه الساعة
        coptic: ⲁϥϯⲧⲟⲧⲉⲛ ⲁϥⲉⲛⲧⲉⲛ ϣⲁ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ⲧⲁⲓⲟⲩⲛⲟⲩ ⲑⲁⲓ
        coptic_english: afti-toten afenten sha e-ehrei etai-ono thai
        coptic_arabic: أف تي توتين أف إنتين شا إيه إهري إيه طاي أوو نوو ثاي
      - english: 'Let us also ask Him, to guard us this holy day and all the days of our life:'
        arabic: 'هو أيضًا فلنسأله أن يحفظنا في هذا اليوم المقدس وكل أيام حياتنا :'
        coptic: Ⲛ̀ⲑⲟϥ ⲟⲛ ⲙⲁⲣⲉⲛϯϩⲟ ⲉ̀ⲣⲟϥ ϩⲟⲡⲱⲥ ⲛ̀ⲧⲉϥⲁ̀ⲣⲉϩ ⲉ̀ⲣⲟⲛ ϧⲉⲛ ⲡⲁⲓⲉ̀ϩⲟⲟⲩ ⲉⲑⲟⲩⲁⲃ ⲫⲁⲓ ⲛⲉⲙ ⲛⲓⲉ̀ϩⲟⲟⲩ ⲧⲏⲣⲟⲩ ⲛ̀ⲧⲉ ⲡⲉⲛⲱⲛϧ
        coptic_english: 'Enthof on maren-tiho erof hopos entef-areh eron khen pai-eh-ooo ethowab fai nem ni-eho-oo tiro ente pen-onkh:'
        coptic_arabic: 'إنثوف أون مارين تيهو إيروف هوبوس إنتيف آريه إيرون خين باي إيه هو أوو إثؤواب فاي نيم ني إيه هو أوو تيروو إنتيه بين أونخ :'
      - english: 'in all peace:'
        arabic: 'بكل سلام :'
        coptic: ϧⲉⲛ ϩⲓⲣⲏⲛⲏ ⲛⲓⲃⲉⲛ
        coptic_english: 'khen hirini niven:'
        coptic_arabic: 'خين هيريني نيڤين :'
      - english: the Lord our God, the Pantocrator
        arabic: ضابط الكل الرب إلهنا
        coptic: ⲛ̀ϫⲉ Ⲡⲓⲡⲁⲛⲧⲟⲕⲣⲁⲧⲱⲣ Ⲡ̀ϭⲟⲓⲥ Ⲡⲉⲛⲛⲟⲩϯ
        coptic_english: enje pi-pantokrator Epchois pennoti
        coptic_arabic: إنچيه بي باندوكراطور إبشويس بين نووتي
  - speaker: deacon
    type: verses
    verses:
      - english: Let us pray
        arabic: صَلُّوا
        coptic: Ⲡ̀ⲣⲟⲥⲉⲩⲝⲁⲥⲑⲉ
        coptic_english: Pros-evek-sasti
        coptic_arabic: إبروس إڤكساس تيه
  - speaker: people
    type: verses
    verses:
      - english: Lord have mercy
        arabic: يا رَبُّ ارحَمْ
        coptic: Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ
        coptic_english: Kerie leison
        coptic_arabic: كيريه ليسون
  - speaker: priest
    type: verses
    verses:
      - english: 'O Master, Lord, God the Pantocrator:'
        arabic: 'أيها السيد الرب الإله ضابط الكل :'
        coptic: 'Ⲫ̀ⲛⲏⲃ Ⲡ̀ϭⲟⲓⲥ Ⲫ̀ⲛⲟⲩϯ Ⲡⲓⲡⲁⲛⲧⲟⲕⲣⲁⲧⲱⲣ:'
        coptic_english: 'Evneeb Epchois evnouti pi-pantocrator:'
        coptic_arabic: 'إفنيب إبشويس إفنووتي بي باندوكراطور :'
      - english: the Father of our Lord, God, and Savior Jesus Christ
        arabic: أبو ربنا وإلهنا ومخلصنا يسوع المسيح
        coptic: Ⲫ̀ⲓⲱⲧ ⲙ̀Ⲡⲉⲛϭⲟⲓⲥ ⲟⲩⲟϩ Ⲡⲉⲛⲛⲟⲩϯ ⲟⲩⲟϩ Ⲡⲉⲛⲥⲱⲧⲏⲣ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ
        coptic_english: eviot empen-chois owoh pennoti owoh pensotir Isos pi-ekhristos
        coptic_arabic: إفيوت إم بين شويس أووه بين نووتي أووه بين سوتير إيسوس بي إخريستوس
      - english: We thank You for everything, concerning everything, and in everything
        arabic: نشكرك على كل حال ومن أجل كل حال وفي كل حال
        coptic: ⲧⲉⲛϣⲉⲡϩ̀ⲙⲟⲧ ⲛ̀ⲧⲟⲧⲕ ⲕⲁⲧⲁ ϩⲱⲃ ⲛⲓⲃⲉⲛ ⲛⲉⲙ ⲉⲑⲃⲉ ϩⲱⲃ ⲛⲓⲃⲉⲛ ⲛⲉⲙ ϧⲉⲛ ϩⲱⲃ ⲛⲓⲃⲉⲛ
        coptic_english: Ten-shephmot entotk kata hob niven nem ethve hob niven nem khen hob niven
        coptic_arabic: تين شيب إهموت إنطوطك كاطا هوب نيڤين نيم إثڤيه هوب نيڤين خين هوب نيڤين
      - english: 'For You have covered us :'
        arabic: 'لأنك سترتنا :'
        coptic: 'Ϫⲉ ⲁⲕⲉⲣⲥ̀ⲕⲉⲡⲁⲍⲓⲛ ⲉ̀ϫⲱⲛ :'
        coptic_english: 'Je Akerske pazin egon :'
        coptic_arabic: 'چيه أك إر إسكيه بازين إيجون :'
      - english: 'helped us :'
        arabic: 'وأعنتنا :'
        coptic: 'ⲁⲕⲉⲣⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲛ :'
        coptic_english: 'ak-er-voithin eron :'
        coptic_arabic: 'أك إر ڤويثين إيرون :'
      - english: 'guarded us :'
        arabic: 'وحفظتنا :'
        coptic: 'ⲁⲕⲁ̀ⲣⲉϩ ⲉ̀ⲣⲟⲛ :'
        coptic_english: 'ak-areh eron :'
        coptic_arabic: 'أك آريه إيرون :'
      - english: 'accepted us to Yourself :'
        arabic: 'وقبِلتنا إليك :'
        coptic: 'ⲁⲕϣⲟⲡⲧⲉⲛ ⲉ̀ⲣⲟⲕ :'
        coptic_english: 'ak-shopten erok :'
        coptic_arabic: 'أك شوبتين إيه روك :'
      - english: 'spared us :'
        arabic: 'وشفقت علينا :'
        coptic: 'ⲁⲕϯⲁ̀ⲥⲟ ⲉ̀ⲣⲟⲛ :'
        coptic_english: 'akti-aso eron :'
        coptic_arabic: 'أكتي آسو إيرون :'
      - english: 'supported us :'
        arabic: 'وعضَّدتنا :'
        coptic: 'ⲁⲕϯⲧⲟⲧⲉⲛ :'
        coptic_english: 'akti-toten :'
        coptic_arabic: 'أك تي توتين :'
      - english: 'and have brought us to this hour :'
        arabic: وأتيتَ بنا إلى هذه الساعة
        coptic: ⲁⲕⲉⲛⲧⲉⲛ ϣⲁ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ⲧⲁⲓⲟⲩⲛⲟⲩ ⲑⲁⲓ
        coptic_english: akenten sha e-hri etai-ono thai
        coptic_arabic: أك إنتين شا إيه إهري إيه طاي أوو نوو ثاي
  - speaker: deacon
    type: verses
    verses:
      - english: 'Pray that God may have mercy:'
        arabic: 'اُطلبوا لكي يرحمنا الله :'
        coptic: 'Ⲧⲱⲃϩ ϩⲓⲛⲁ ⲛ̀ⲧⲉ Ⲫ̀ⲛⲟⲩϯ ⲛⲁⲓ ⲛⲁⲛ:'
        coptic_english: 'Tobh hina ente Evnouty nai nan:'
        coptic_arabic: 'طوبه هينا إنتيه إفنووتي ناي نان :'
      - english: 'and compassion on us:'
        arabic: 'ويتراءف علينا :'
        coptic: 'ⲛ̀ⲧⲉϥϣⲉⲛϩⲏⲧ ϧⲁⲣⲟⲛ:'
        coptic_english: 'entef shenheet kharon:'
        coptic_arabic: 'إنتيف شينهيت خارون :'
      - english: 'hear us:'
        arabic: 'ويسمعنا :'
        coptic: 'ⲛ̀ⲧⲉϥⲥⲱⲧⲉⲙ ⲉ̀ⲣⲟⲛ:'
        coptic_english: 'entef sotem eron:'
        coptic_arabic: 'إنتيف سوتيم إيرون :'
      - english: 'help us:'
        arabic: 'ويعيننا :'
        coptic: 'ⲛ̀ⲧⲉϥⲉⲣⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲛ:'
        coptic_english: 'entef ervoithin eron:'
        coptic_arabic: 'إنتيف إر ڤويثين إيرون :'
      - english: 'and accept the supplications and prayers of His saints, for that which is good on our behalf at all times:'
        arabic: ويقبل سؤالات وطلبات قديسيه منهم بالصلاح عنا في كل حين
        coptic: 'ⲛ̀ⲧⲉϥϭⲓ ⲛ̀ⲛⲓϯϩⲟ ⲛⲉⲙ ⲛⲓⲧⲱⲃϩ ⲛ̀ⲧⲉ ⲛⲏⲉⲑⲟⲩⲁⲃ ⲛ̀ⲧⲁϥ ⲛ̀ⲧⲟⲧⲟⲩ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ ⲉ̀ⲡⲓⲁ̀ⲅⲁⲑⲟⲛ ⲛ̀ⲥⲏⲟⲩ ⲛⲓⲃⲉⲛ:'
        coptic_english: 'entef echi khen nityho nem nitobh. ente ni Ethowab entak, entoto e ehri egon epi aghathon ensio niven:'
        coptic_arabic: 'إنتيف تشي إن ني تيهو نيم ني طوبه إنتيه ني إثؤواب إنطاك إنطو طوو إيه إهري إيجون إيه بي آغاثون إن سيوو نيڤين :'
      - english: And forgive us our sins
        arabic: ويغفر لنا خطايانا
        coptic: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ
        coptic_english: Entef ka nen novi nan evol
        coptic_arabic: إنتيف كا نين نوڤي نان إيڤول
  - speaker: people
    type: verses
    verses:
      - english: Lord have mercy
        arabic: يا رَبُّ ارحَمْ
        coptic: Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ
        coptic_english: Kerie leison
        coptic_arabic: كيريه ليسون
  - speaker: priest
    type: verses
    verses:
      - english: 'Therefore, we ask and entreat Your goodness, O Lover of Mankind:'
        arabic: 'من أجل هذا نسأل ونطلب من صلاحك يا محب البشر :'
        coptic: 'Ⲉⲑⲃⲉ ⲫⲁⲓ ⲧⲉⲛϯϩⲟ ⲟⲩⲟϩ ⲧⲉⲛⲧⲱⲃϩ ⲛ̀ⲧⲉⲕⲙⲉⲧⲁ̀ⲅⲁⲑⲟⲥ Ⲡⲓⲙⲁⲓⲣⲱⲙⲓ:'
        coptic_english: 'Ethve fai tenty ho owoh tentobh entek met agha-thos pi mai romy:'
        coptic_arabic: 'إثڤيه فاي تين تيهو أووه تين طوبه إن تيك ميت أغاثوس بي ماي رومي :'
      - english: 'grant us to complete this holy day:'
        arabic: 'امنحنا أن نكمل هذا اليوم المقدس :'
        coptic: 'ⲙⲏⲓⲥ ⲛⲁⲛ ⲉⲑⲣⲉⲛϫⲱⲕ ⲉ̀ⲃⲟⲗ ⲙ̀ⲡⲁⲓ ⲕⲉ ⲉ̀ϩⲟⲟⲩ ⲉⲑⲟⲩⲁⲃ ⲫⲁⲓ:'
        coptic_english: 'meis nan ethrengok evol khen pai ke eho-o Ethowab fai, nem ni eho-o Ethowab fai:'
        coptic_arabic: 'ميس نان إثرين جوك إيڤول إم باي كيه إيهوؤو إثؤواب فاي :'
      - english: 'and all the days of our life in:'
        arabic: 'وكل أيام حياتنا :'
        coptic: 'ⲛⲉⲙ ⲛⲓⲉ̀ϩⲟⲟⲩ ⲧⲏⲣⲟⲩ ⲛ̀ⲧⲉ ⲡⲉⲛⲱⲛϧ:'
        coptic_english: 'nem ni eho-o tiro ente pen onkh:'
        coptic_arabic: 'نيم ني إيهوؤو تيروو إنتيه بين أونخ :'
      - english: 'all peace with Your fear:'
        arabic: بكل سلامٍ مع خوفك
        coptic: ϧⲉⲛ ϩⲓⲣⲏⲛⲏ ⲛⲓⲃⲉⲛ ⲛⲉⲙ ⲧⲉⲕϩⲟϯ
        coptic_english: khen hiriny niven nem tek hoty
        coptic_arabic: خين هيريني نيڤين نيم تيك هوتي
      - english: 'All envy:'
        arabic: 'كل حسد :'
        coptic: 'Ⲫ̀ⲑⲟⲛⲟⲥ ⲛⲓⲃⲉⲛ:'
        coptic_english: 'Efthonos niven:'
        coptic_arabic: 'إف ثونوس نيڤين :'
      - english: 'all temptation:'
        arabic: 'وكل تجربة :'
        coptic: 'ⲡⲓⲣⲁⲥⲙⲟⲥ ⲛⲓⲃⲉⲛ:'
        coptic_english: 'pirasmos niven:'
        coptic_arabic: 'بي راسموس نيڤين :'
      - english: 'all the work of Satan:'
        arabic: 'وكل فعل الشيطان :'
        coptic: 'ⲉ̀ⲛⲉⲣⲅⲓⲁ ⲛⲓⲃⲉⲛ ⲛ̀ⲧⲉ Ⲡ̀ⲥⲁⲧⲁⲛⲁⲥ:'
        coptic_english: 'en ergia niven ente epsatanas:'
        coptic_arabic: 'إن إرجيا نيڤين إنتيه إبصاطاناس :'
      - english: 'the counsel of wicked men:'
        arabic: 'ومؤامرة الناس الأشرار :'
        coptic: 'ⲡ̀ⲥⲟϭⲛⲓ ⲛ̀ⲧⲉ ϩⲁⲛⲣⲱⲙⲓ ⲉⲩϩⲱⲟⲩ:'
        coptic_english: 'epsotchni ente han romy efho-o:'
        coptic_arabic: 'إبسوتشني إنتيه هان رومي إفهو أوو :'
      - english: and the rising up of enemies, hidden and manifest
        arabic: وقيام الأعداء الخفيين والظاهرين
        coptic: ⲛⲉⲙ ⲡ̀ⲧⲱⲛϥ ⲉ̀ⲡ̀ϣⲱⲓ ⲛ̀ⲧⲉ ϩⲁⲛϫⲁϫⲓ ⲛⲏⲉⲧϩⲏⲡ ⲛⲉⲙ ⲛⲏⲉⲑⲟⲩⲱⲛϩ ⲉ̀ⲃⲟⲗ
        coptic_english: nem eptonf e-epshoi ente han gagi ni entheeb nem ni eth-o-onh evol
        coptic_arabic: نيم إبطونف إيه إبشوي إنتيه هان جاچي ني إتهيب نيم ني إث أوو أونه إيڤول
      - english: Take them away from us
        arabic: انزعها عنا
        coptic: Ⲁ̀ⲗⲓⲧⲟⲩ ⲉ̀ⲃⲟⲗ ϩⲁⲣⲟⲛ
        coptic_english: Alito evol haron
        coptic_arabic: أليتوو إيڤول هارون
      - english: And from all Your people,
        arabic: وعن سائر شعبك
        coptic: ⲛⲉⲙ ⲉ̀ⲃⲟⲗ ϩⲁ ⲡⲉⲕⲗⲁⲟⲥ ⲧⲏⲣϥ
        coptic_english: Nem evol ha peklaos tirf
        coptic_arabic: نيم إيڤول ها بيك لاؤس تيرف
      - english: And from this church,
        arabic: وعن هذه الكنيسة
        coptic: ⲛⲉⲙ ⲉ̀ⲃⲟⲗ ϩⲁ ⲧⲁⲓⲉⲕⲕⲗⲏⲥⲓⲁ ⲑⲁⲓ
        coptic_english: Nem evol hatai eklsia thai
        coptic_arabic: نيم إيڤول ها طاي إكليسيا ثاي
      - english: And from this, Your holy place
        arabic: وعن موضعك المقدس هذا
        coptic: ⲛⲉⲙ ⲉ̀ⲃⲟⲗ ϩⲁ ⲡⲁⲓⲙⲁ ⲉⲑⲟⲩⲁⲃ ⲛ̀ⲧⲁⲕ ⲫⲁⲓ
        coptic_english: Nem evol hapai ma Ethowab entak vai
        coptic_arabic: نيم إيڤول ها باي ما إثؤواب إنطاك فاي
      - english: 'But those things which are good and profitable do provide for us:'
        arabic: 'وأما الصالحات والنافعات فارزقنا إياها :'
        coptic: Ⲛⲏ ⲇⲉ ⲉⲑⲛⲁⲛⲉⲩ ⲛⲉⲙ ⲛⲏⲉ̀ⲧⲉⲣⲛⲟϥⲣⲓ ⲥⲁϩⲛⲓ ⲙ̀ⲙⲱⲟⲩ ⲛⲁⲛ
        coptic_english: Ni zi ethnanev nem ni et ernofri sahni em-mo-o nan
        coptic_arabic: 'ني ذيه إثنانيڤ نيم ني إت إر نوفري صاهني إم مو أوو نان :'
      - english: 'for it is You who have given us the authority:'
        arabic: 'لأنك أنت الذي أعطيتنا السلطان :'
        coptic: ϫⲉ ⲛ̀ⲑⲟⲕ ⲡⲉ ⲉ̀ⲧⲁⲕϯ ⲙ̀ⲡⲓⲉⲣϣⲓϣⲓ ⲛⲁⲛ
        coptic_english: je enthonk pe etakty empi ershishy nan
        coptic_arabic: 'چيه إنثوك بيه إت أكتي إم بي إر شيشي نان :'
      - english: 'to tread on serpents and scorpions:'
        arabic: 'أن ندوس على الحيات والعقارب :'
        coptic: ⲉ̀ϩⲱⲙⲓ ⲉ̀ϫⲉⲛ ⲛⲓϩⲟϥ ⲛⲉⲙ ⲛⲓϭⲗⲏ
        coptic_english: 'ehomi ejen ni hob nem ni etchelil:'
        coptic_arabic: 'إيه هومي إيچين ني هوف نيم ني تشلي :'
      - english: and upon all the power of the enemy
        arabic: وعلى كل قوة العدو
        coptic: ⲛⲉⲙ ⲉ̀ϫⲉⲛ ϯϫⲟⲙ ⲧⲏⲣⲥ ⲛ̀ⲧⲉ ⲡⲓϫⲁϫⲓ
        coptic_english: nem ejen ti gom tirs ente pi gagi
        coptic_arabic: نيم إيچين تي جوم تيرس إنتيه بي جاچي
