title:
  english: Have mercy on us, O God
  arabic: إرحمنا يا الله
  coptic: Ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ ⲏ̀ⲙⲁⲥ ⲟ̀ Ⲑⲉⲟⲥ
sections:
  - speaker: priest
    type: verses
    verses:
      - english: 'Have mercy on us, O God, the Father, the Pantocrator:'
        arabic: 'ارحمْنا يا اللهُ الآبُ ضابِطَ الكُلِّ :'
        coptic: 'Ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ ⲏ̀ⲙⲁⲥ ⲟ̀ Ⲑⲉⲟⲥ ⲟ̀ Ⲡⲁⲧⲏⲣ ⲟ̀ Ⲡⲁⲛⲧⲟⲕⲣⲁⲧⲱⲣ:'
        coptic_english: 'Eleison emas o Theos o Pateer o Pantokrator:'
      - english: 'All-Holy Trinity, have mercy on us:'
        arabic: 'أيُّهَا الثالوثُ المُقدَّسُ ارحمْنا :'
        coptic: 'Ⲡⲁⲛⲁ̀ⲅⲓⲁ Ⲧ̀ⲣⲓⲁⲥ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ ⲏ̀ⲙⲁⲥ:'
        coptic_english: 'Pan agia Etrias, eleison emas:'
      - english: 'O Lord, God of hosts, be with us:'
        arabic: 'أَيُّها الرَبُّ إلهُ القواتِ كُنْ مَعَنَا :'
        coptic: 'Ⲡ̀ϭⲟⲓⲥ Ⲫ̀ⲛⲟⲩϯ ⲛ̀ⲧⲉ ⲛⲓϫⲟⲙ ϣⲱⲡⲓ ⲛⲉⲙⲁⲛ:'
        coptic_english: 'Epchois Evnoti ente ni-hom shopi neman:'
      - english: for we have no helper in our tribulations and afflictions but You.
        arabic: لأنَّهُ ليسَ لَنَا مُعِينٌ في شَدَائِدِنا وضِيقَاتِنا سِوَاكَ.
        coptic: ϫⲉ ⲙ̀ⲙⲟⲛ ⲛ̀ⲧⲁⲛ ⲛ̀ⲟⲩⲃⲟⲏ̀ⲑⲟⲥ ϧⲉⲛ ⲛⲉⲛⲑ̀ⲗⲓⲯⲓⲥ ⲛⲉⲙ ⲛⲉⲛϩⲟϫϩⲉϫ ⲉ̀ⲃⲏⲗ ⲉ̀ⲣⲟⲕ.
        coptic_english: je emmon entan eno-vo-eison nem nen-ethlepsis nem nen-hogheg evil erok
