title:
  english: St. Mary Doxology
  coptic: Ⲱ̀ⲟⲩⲛⲓⲁϯ ⲛ̀ⲑⲟ Ⲙⲁⲣⲓⲁ
sections:
  - speaker: people
    type: verses
    verses:
      - english: Blessed are you O Mary, / the wise and the chaste, / the second Tabernacle, / the spiritual treasure
        arabic: طوباك أنت يا مريم الحكيمة العفيفة القبة الثانية الكنز الروحى
        coptic: 'Ⲱⲟⲩⲛⲓⲁϯ ⲛ̀ⲑⲟ Ⲙⲁⲣⲓⲁ̀: ϯⲥⲁⲃⲉ ⲟⲩⲟϩ ⲛ̀ⲥⲉⲙⲛⲉ: ϯⲙⲁϩⲥ̀ⲛⲟⲩϯ ⲛ̀ⲥ̀ⲕⲏⲛⲏ: ⲡⲓⲀ̀ϩⲟ ⲙ̀Ⲡ̀ⲛⲉⲩⲙⲁⲧⲓⲕⲟⲛ'
        coptic_english: |-
          Ou-ouniyati entho maria: teesave ow-oh ensemnee:
          teemah-esnoutee en-eskeenee: pi-aho epi-ebnevmatikon
        coptic_arabic: ''
      - english: The pure turtle-dove, / that declared in our land, / and brought to us, / the Fruit of the Spirit
        arabic: اليمامة النقية التى نادت فى أرضنا وأينعت لنا ثمرة الروح
        coptic: 'Ϯϭⲣⲟⲙⲡϣⲁⲗ ⲛ̀ⲕⲁⲑⲁⲣⲟⲥ: ⲑⲏⲉⲧⲁⲥⲙⲟⲩϯ ϧⲉⲛ ⲡⲉⲛⲕⲁϩⲓ: ⲟⲩⲟϩ ⲁⲥⲫⲓⲣⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ: ⲛ̀ⲟⲩⲕⲁⲣⲡⲟⲥ ⲛ̀ⲧⲉ ⲡⲓⲠ̀ⲛⲉⲩⲙⲁ'
        coptic_english: |-
          Tee-itchrom-ebshal en-katharos: the-etasmoutee khen benkahi:
          owoh asfiri nan evol: en-oukarbos ente pi-epnevma
        coptic_arabic: ''
      - english: The Spirit of Comfort, / that came upon your Son, / in the waters of the Jordan, / According to the type of Noah
        arabic: الروح المعزى الذى حل على ابنك فى مياه الأردن كمثال نوح
        coptic: 'ⲠⲓⲠ̀ⲛⲉⲩⲙⲁ ⲙ̀ⲡⲁⲣⲁⲕⲗⲏⲧⲟⲛ: ⲫⲏⲉ̀ⲧⲁϥⲓ̀ ⲉϫⲉⲛ ⲡⲉϢⲏⲣⲓ: ϩⲓϫⲉⲛ ⲛⲓⲙⲱⲟⲩ ⲛ̀ⲧⲉ ⲡⲓⲒⲟⲣⲇⲁⲛⲏⲥ: ⲕⲁⲧⲁ ⲡ̀ⲧⲩⲡⲟⲥ ⲛ̀Ⲛⲱⲉ̀'
        coptic_english: |-
          Pi-epnevma emparakleeton: the-etafi ejen pesheeri:
          hijen nimou ente pi-ordanees: kata ebtebos enou-e
        coptic_arabic: ''
      - english: That dove has / announced unto us / the peace of God / for mankind
        arabic: لأن تلك الحمامة هى بشرتنا بسلام الله الذى صار للبشر
        coptic: 'Ϯϭⲣⲟⲙⲡⲓ ⲅⲁⲣ ⲉⲧⲉ ⲙ̀ⲙⲁⲩ: ⲛ̀ⲑⲟⲥ ⲁⲥϩⲓϣⲉⲛⲛⲟⲩϥⲓ ⲛⲁⲛ: ⲛ̀ϯϩⲓⲣⲏⲛⲏ ⲛ̀ⲧⲉ Ⲫϯ: ⲑⲏⲉⲧⲁⲥϣⲱⲡⲓ ϣⲁ ⲛⲓⲣⲱⲙⲓ'
        coptic_english: |-
          Tee-itchrombi ghar ete em-mav: enthos as-hi-shennofi nan:
          en-tee-hireenee ente efnotee: the-etasshopi sha niromi
        coptic_arabic: ''
      - english: Likewise you O our hope, / the spiritual turtle-dove, / have brought mercy unto us, / and carrying Him in your womb
        arabic: وأنت أيضا يا رجاءنا اليمامة العقلية أتيت لنا بالرحمة حملته فى بطنك
        coptic: 'Ⲛ̀ⲑⲟ ϩⲱⲓ ⲱ̀ ⲧⲉⲛϩⲉⲗⲡⲓⲥ: ϯϭⲣⲟⲙⲡ̀ϣⲁⲗ ⲛ̀ⲛⲟⲏ̀ⲧⲉ: ⲁⲣⲉⲓ̀ⲛⲓ ⲙ̀ⲡⲓⲛⲁⲓ ⲛⲁⲛ: ⲁⲣⲉϥⲁⲓ ϧⲁⲣⲟϥ ϧⲉⲛ ⲧⲉⲛⲉϫⲓ'
        coptic_english: |-
          Entho hoy o tenhelbis: tee-itchrom-ebshal en-nou-eete:
          are-eni em-binay nan: arefay kharof khen tenegi
        coptic_arabic: ''
      - english: He is Jesus, / the begotten of the Father, / He was born of you for us, / and setting free our race
        arabic: أى يسوع المولود من الآب ولد لنا منك وحرر جنسنا
        coptic: 'Ⲉⲧⲉ ⲫⲁⲓ ⲡⲉ Ⲓⲏ̅ⲥ̅: ⲡⲓⲙⲓⲥⲓ ⲉ̀ⲃⲟⲗϧⲉⲛ Ⲫ̀ⲓⲱⲧ: ⲁⲩⲙⲁⲥϥ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ ⲛ̀ϧⲏϯ: ⲁϥⲉⲣ ⲡⲉⲛϫⲉⲛⲟⲥ ⲛ̀ⲣⲉⲙϩⲉ'
        coptic_english: |-
          Ete fay be eesos: bimici evol khen efyot:
          avmacf nan evol enkheetee: afer bengenos enremhe
        coptic_arabic: ''
      - english: Therefore let us declare, / first with our hearts, / then also with our tongues, / proclaiming and saying
        arabic: فلنقل هذا من قلبنا أولاً وبعد ذلك بلساننا أيضا صارخين قائلين
        coptic: 'Ⲫⲁⲓ ⲅⲁⲣ ⲙⲁⲣⲉⲛⲧⲁⲟⲩⲟϥ: ⲉ̀ⲃⲟⲗϧⲉⲛ ⲡⲉⲛϩⲏⲧ ⲛ̀ϣⲟⲣⲡ: ⲙⲉⲛⲉⲛⲥⲱⲥ ⲟⲛ ϧⲉⲛ ⲡⲉⲛⲕⲉⲗⲁⲥ: ⲉⲛⲱϣ ⲉ̀ⲃⲟⲗ ⲉⲛϫⲱ ⲙ̀ⲙⲟⲥ'
        coptic_english: |-
          Fai khar maren-ta-ououf: evol khen benheet enshorb:
          menencos on khen benkelas: enosh evol engo em-mos
        coptic_arabic: ''
      - english: O our Lord Jesus Christ, / make for Yourself within us /, a temple of Your Holy Spirit, / glorifying You
        arabic: يا ربنا يسوع المسيح اجعل لك فينا هيكلاً لروحك القدوس يعطيك تمجيدا
        coptic: 'Ϫⲉ ⲡⲉⲛⲟ̅ⲥ̅ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅: ⲙⲁⲑⲁⲙⲓⲟ̀ ⲛⲁⲕ ⲛ̀ϧ̀ⲣⲏⲓ ⲛ̀ϧⲏⲧⲉⲛ: ⲛ̀ⲟⲩⲉ̀ⲣⲫⲉⲓ ⲛ̀ⲧⲉ ⲠⲉⲕⲠ̀ⲛⲉⲩⲙⲁ ⲉ̅ⲑ̅ⲩ̅: ⲉⲩϯⲇⲟⲝⲟⲗⲟⲅⲓⲁ̀ ⲛⲁⲕ'
        coptic_english: |-
          Je penchois eesos pikhristos: matha-meyo nak en-khree enkheeten:
          en-ouerfey ente peknevma ethowab: evtee doxologia nak
        coptic_arabic: ''
      - english: Hail to you O Virgin, / the right and true queen, / Hail to the pride of our race, / who bore to us Immanuel
        arabic: السلام لك أيتها العذراء الملكة الحقيقية الحقانية. السلام لفخر جنسنا. ولدت لنا عمانوئيل
        coptic: 'Ⲭⲉⲣⲉ ⲛⲉ ⲱ̀ Ϯⲡⲁⲣⲑⲉⲛⲟⲥ: ϯⲟⲩⲣⲱ ⲙ̀ⲙⲏⲓ ⲛ̀ⲁ̀ⲗⲏⲑⲓⲛⲏ: ⲭⲉⲣⲉ ⲡ̀ϣⲟⲩϣⲟⲩ ⲛ̀ⲧⲉ ⲡⲉⲛⲅⲉⲛⲟⲥ: ⲁ̀ⲣⲉϫ̀ⲫⲟ ⲛⲁⲛ ⲛ̀Ⲉⲙⲙⲁⲛⲟⲩⲏⲗ'
        coptic_english: |-
          Shere ne-o teeparthenos: tee-orou em-mee  en-aleetheeni:
          shere ebshou-shou ente bengennos: are-egfou nan enemmano-eel
        coptic_arabic: ''
      - english: We ask you to remember us, / O our faithful advocate, / before our Lord Jesus Christ, / that He may forgive us our sins
        arabic: نسألك أن تذكرينا أيتها الشفيعة المؤتمنة أمام ربنا يسوع المسيح ليغفر لنا خطايانا
        coptic: 'Ⲧⲉⲛϯϩⲟ ⲁⲣⲉⲡⲉⲛⲙⲉⲩⲓ: ⲱ̀ ϯⲡ̀ⲣⲟⲥⲁⲧⲁⲧⲏⲥ ⲉ̀ⲧⲉⲛϩⲟⲧ: ⲛⲁϩⲣⲉⲛ ⲡⲉⲛⲟ̅ⲥ̅ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ'
        coptic_english: |-
          Tenteeho ari-penmevi: O tee-eprostatees etenhot:
          nahren penchois eesos pikhristos: entef ka nennovi nan evol
        coptic_arabic: ''
type: prayer
