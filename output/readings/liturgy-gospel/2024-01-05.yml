title:
  english: Luke 2:1-20
  arabic: لوقا ٢:١-٢٠
text:
  english: 'And it came to pass in those days that a decree went out from Caesar Augustus that all the world should be registered. This census first took place while Quirinius was governing Syria. So all went to be registered, everyone to his own city. Joseph also went up from Galilee, out of the city of Nazareth, into Judea, to the city of David, which is called Bethlehem, because he was of the house and lineage of David, to be registered with Mary, his betrothed wife, who was with child. So it was, that while they were there, the days were completed for her to be delivered. And she brought forth her firstborn Son, and wrapped Him in swaddling cloths, and laid Him in a manger, because there was no room for them in the inn. Now there were in the same country shepherds living out in the fields, keeping watch over their flock by night. And behold, an angel of the Lord stood before them, and the glory of the Lord shone around them, and they were greatly afraid. Then the angel said to them, "Do not be afraid, for behold, I bring you good tidings of great joy which will be to all people. For there is born to you this day in the city of David a Savior, who is Christ the Lord. And this will be the sign to you: You will find a Babe wrapped in swaddling cloths, lying in a manger." And suddenly there was with the angel a multitude of the heavenly host praising God and saying: "Glory to God in the highest, And on earth peace, goodwill toward men!" So it was, when the angels had gone away from them into heaven, that the shepherds said to one another, "Let us now go to Bethlehem and see this thing that has come to pass, which the Lord has made known to us." And they came with haste and found Mary and Joseph, and the Babe lying in a manger. Now when they had seen Him, they made widely known the saying which was told them concerning this Child. And all those who heard it marveled at those things which were told them by the shepherds. But Mary kept all these things and pondered them in her heart. Then the shepherds returned, glorifying and praising God for all the things that they had heard and seen, as it was told them.'
  arabic: 'وفي تلك الأيام صدر أمرٌ من أوغسطس قيصر بأن يكتتب كل المسكونة وهذا الاكتتاب الأول جرى إذ كان كيرينيوس والي سورية فذهب الجميع ليكتتبوا كل واحدٍ إلى مدينته فصعد يوسف أيضاً من الجليل من مدينة الناصرة إلى اليهودية إلى مدينة داود التي تدعى بيت لحمٍ لكونه من بيت داود وعشيرته ليكتتب مع مريم امرأته المخطوبة وهي حبلى وبينما هما هناك تمت أيامها لتلد فولدت ابنها البكر وقمطته وأضجعته في المذود إذ لم يكن لهما موضعٌ في المنزل وكان في تلك الكورة رعاةٌ متبدين يحرسون حراسات الليل على رعيتهم وإذا ملاك الرب وقف بهم ومجد الرب أضاء حولهم فخافوا خوفاً عظيماً فقال لهم الملاك: لا تخافوا فها أنا أبشركم بفرحٍ عظيمٍ يكون لجميع الشعب: أنه ولد لكم اليوم في مدينة داود مخلصٌ هو المسيح الرب وهذه لكم العلامة: تجدون طفلاً مقمطاً مضجعاً في مذودٍ وظهر بغتةً مع الملاك جمهورٌ من الجند السماوي مسبحين الله وقائلين: المجد لله في الأعالي وعلى الأرض السلام وبالناس المسرة ولما مضت عنهم الملائكة إلى السماء قال الرعاة بعضهم لبعضٍ: لنذهب الآن إلى بيت لحمٍ وننظر هذا الأمر الواقع الذي أعلمنا به الرب فجاءوا مسرعين ووجدوا مريم ويوسف والطفل مضجعاً في المذود فلما رأوه أخبروا بالكلام الذي قيل لهم عن هذا الصبي وكل الذين سمعوا تعجبوا مما قيل لهم من الرعاة وأما مريم فكانت تحفظ جميع هذا الكلام متفكرةً به في قلبها ثم رجع الرعاة وهم يمجدون الله ويسبحونه على كل ما سمعوه ورأوه كما قيل لهم'
