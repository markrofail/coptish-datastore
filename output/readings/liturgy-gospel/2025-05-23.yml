title:
  english: John 17:22-26
  arabic: يوحنا ١٧:٢٢-٢٦
text:
  english: 'And the glory which You gave Me I have given them, that they may be one just as We are one: I in them, and You in Me; that they may be made perfect in one, and that the world may know that You have sent Me, and have loved them as You have loved Me. "Father, I desire that they also whom You gave Me may be with Me where I am, that they may behold My glory which You have given Me; for You loved Me before the foundation of the world. O righteous Father! The world has not known You, but I have known You; and these have known that You sent Me. And I have declared to them Your name, and will declare it, that the love with which You loved Me may be in them, and I in them."'
  arabic: وأنا قد أعطيتهم المجد الذي أعطيتني ليكونوا واحداً كما أننا نحن واحدٌ أنا فيهم وأنت في ليكونوا مكملين إلى واحدٍ وليعلم العالم أنك أرسلتني وأحببتهم كما أحببتني أيها الآب أريد أن هؤلاء الذين أعطيتني يكونون معي حيث أكون أنا لينظروا مجدي الذي أعطيتني لأنك أحببتني قبل إنشاء العالم أيها الآب البار إن العالم لم يعرفك أما أنا فعرفتك وهؤلاء عرفوا أنك أنت أرسلتني وعرفتهم اسمك وسأعرفهم ليكون فيهم الحب الذي أحببتني به وأكون أنا فيهم
