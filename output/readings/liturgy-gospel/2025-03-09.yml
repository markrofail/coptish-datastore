title:
  english: Matthew 4:1-11
  arabic: متى ٤:١-١١
text:
  - english: 'Then Jesus was led up by the Spirit into the wilderness to be tempted by the devil. And when He had fasted forty days and forty nights, afterward He was hungry. Now when the tempter came to Him, he said, "If You are the Son of God, command that these stones become bread." But He answered and said, "It is written, "Man shall not live by bread alone, but by every word that proceeds from the mouth of God."'' Then the devil took Him up into the holy city, set Him on the pinnacle of the temple, and said to Him, "If You are the Son of God, throw Yourself down. For it is written: "He shall give His angels charge over you,'' and, "In their hands they shall bear you up, Lest you dash your foot against a stone."'' Jesus said to him, "It is written again, "You shall not tempt the LORD your God."'' Again, the devil took Him up on an exceedingly high mountain, and showed Him all the kingdoms of the world and their glory. And he said to Him, "All these things I will give You if You will fall down and worship me." Then Jesus said to him, "Away with you, Satan! For it is written, "You shall worship the LORD your God, and Him only you shall serve."'' Then the devil left Him, and behold, angels came and ministered to Him.'
    arabic: 'ثم أصعد يسوع إلى البرية من الروح ليجرب من إبليس فبعد ما صام أربعين نهاراً وأربعين ليلةً جاع أخيراً فتقدم إليه المجرب وقال له: إن كنت ابن الله فقل أن تصير هذه الحجارة خبزاً فأجاب: مكتوبٌ: ليس بالخبز وحده يحيا الإنسان بل بكل كلمةٍ تخرج من فم الله ثم أخذه إبليس إلى المدينة المقدسة وأوقفه على جناح الهيكل وقال له: إن كنت ابن الله فاطرح نفسك إلى أسفل لأنه مكتوبٌ: أنه يوصي ملائكته بك فعلى أياديهم يحملونك لكي لا تصدم بحجرٍ رجلك قال له يسوع: مكتوبٌ أيضاً: لا تجرب الرب إلهك ثم أخذه أيضاً إبليس إلى جبلٍ عالٍ جداً وأراه جميع ممالك العالم ومجدها وقال له: أعطيك هذه جميعها إن خررت وسجدت لي حينئذٍ قال له يسوع: اذهب يا شيطان لأنه مكتوبٌ: للرب إلهك تسجد وإياه وحده تعبد ثم تركه إبليس وإذا ملائكةٌ قد جاءت فصارت تخدمه'
