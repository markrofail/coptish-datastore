title:
  english: John 5:39-47
  arabic: يوحنا ٥:٣٩-٤٧
text:
  - english: You search the Scriptures, for in them you think you have eternal life; and these are they which testify of Me. But you are not willing to come to Me that you may have life. "I do not receive honor from men. But I know you, that you do not have the love of God in you. I have come in My Father's name, and you do not receive Me; if another comes in his own name, him you will receive. How can you believe, who receive honor from one another, and do not seek the honor that comes from the only God? Do not think that I shall accuse you to the Father; there is one who accuses you--Moses, in whom you trust. For if you believed Moses, you would believe Me; for he wrote about Me. But if you do not believe his writings, how will you believe My words?"
    arabic: فتشوا الكتب لأنكم تظنون أن لكم فيها حياةً أبديةً وهي التي تشهد لي ولا تريدون أن تأتوا إلي لتكون لكم حياةٌ مجداً من الناس لست أقبل ولكني قد عرفتكم أن ليست لكم محبة الله في أنفسكم أنا قد أتيت باسم أبي ولستم تقبلونني إن أتى آخر باسم نفسه فذلك تقبلونه كيف تقدرون أن تؤمنوا وأنتم تقبلون مجداً بعضكم من بعضٍ والمجد الذي من الإله الواحد لستم تطلبونه لا تظنوا أني أشكوكم إلى الآب يوجد الذي يشكوكم وهو موسى الذي عليه رجاؤكم لأنكم لو كنتم تصدقون موسى لكنتم تصدقونني لأنه هو كتب عني فإن كنتم لستم تصدقون كتب ذاك فكيف تصدقون كلامي
