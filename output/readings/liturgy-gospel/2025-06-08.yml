title:
  english: John 15:26— & John 16:1-15
  arabic: يوحنا ١٥:٢٦— & يوحنا ١٦:١-١٥
text:
  - english: '"But when the Helper comes, whom I shall send to you from the Father, the Spirit of truth who proceeds from the Father, He will testify of Me. And you also will bear witness, because you have been with Me from the beginning. "These things I have spoken to you, that you should not be made to stumble. They will put you out of the synagogues; yes, the time is coming that whoever kills you will think that he offers God service. And these things they will do to you because they have not known the Father nor Me. But these things I have told you, that when the time comes, you may remember that I told you of them. "And these things I did not say to you at the beginning, because I was with you. "But now I go away to Him who sent Me, and none of you asks Me, "Where are You going?'' But because I have said these things to you, sorrow has filled your heart. Nevertheless I tell you the truth. It is to your advantage that I go away; for if I do not go away, the Helper will not come to you; but if I depart, I will send Him to you. And when He has come, He will convict the world of sin, and of righteousness, and of judgment: of sin, because they do not believe in Me; of righteousness, because I go to My Father and you see Me no more; of judgment, because the ruler of this world is judged. "I still have many things to say to you, but you cannot bear them now. However, when He, the Spirit of truth, has come, He will guide you into all truth; for He will not speak on His own authority, but whatever He hears He will speak; and He will tell you things to come. He will glorify Me, for He will take of what is Mine and declare it to you. All things that the Father has are Mine. Therefore I said that He will take of Mine and declare it to you.'
    arabic: ومتى جاء المعزي الذي سأرسله أنا إليكم من الآب روح الحق الذي من عند الآب ينبثق فهو يشهد لي وتشهدون أنتم أيضاً لأنكم معي من الابتداء قد كلمتكم بهذا لكي لا تعثروا سيخرجونكم من المجامع بل تأتي ساعةٌ فيها يظن كل من يقتلكم أنه يقدم خدمةً لله وسيفعلون هذا بكم لأنهم لم يعرفوا الآب ولا عرفوني لكني قد كلمتكم بهذا حتى إذا جاءت الساعة تذكرون أني أنا قلته لكم ولم أقل لكم من البداية لأني كنت معكم وأما الآن فأنا ماضٍ إلى الذي أرسلني وليس أحدٌ منكم يسألني أين تمضي لكن لأني قلت لكم هذا قد ملأ الحزن قلوبكم لكني أقول لكم الحق إنه خيرٌ لكم أن أنطلق لأنه إن لم أنطلق لا يأتيكم المعزي ولكن إن ذهبت أرسله إليكم ومتى جاء ذاك يبكت العالم على خطيةٍ وعلى برٍ وعلى دينونةٍ أما على خطيةٍ فلأنهم لا يؤمنون بي وأما على برٍ فلأني ذاهبٌ إلى أبي ولا ترونني أيضاً وأما على دينونةٍ فلأن رئيس هذا العالم قد دين إن لي أموراً كثيرةً أيضاً لأقول لكم ولكن لا تستطيعون أن تحتملوا الآن وأما متى جاء ذاك روح الحق فهو يرشدكم إلى جميع الحق لأنه لا يتكلم من نفسه بل كل ما يسمع يتكلم به ويخبركم بأمورٍ آتيةٍ ذاك يمجدني لأنه يأخذ مما لي ويخبركم كل ما للآب هو لي لهذا قلت إنه يأخذ مما لي ويخبركم
