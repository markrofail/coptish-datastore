title:
  english: Matthew 2:1-12
  arabic: متى ٢:١-١٢
text:
  english: 'Now after Jesus was born in Bethlehem of Judea in the days of Herod the king, behold, wise men from the East came to Jerusalem, saying, "Where is He who has been born King of the Jews? For we have seen His star in the East and have come to worship Him." When Herod the king heard this, he was troubled, and all Jerusalem with him. And when he had gathered all the chief priests and scribes of the people together, he inquired of them where the Christ was to be born. So they said to him, "In Bethlehem of Judea, for thus it is written by the prophet: "But you, Bethlehem, in the land of Judah, Are not the least among the rulers of Judah; For out of you shall come a Ruler Who will shepherd My people Israel."'' Then Herod, when he had secretly called the wise men, determined from them what time the star appeared. And he sent them to Bethlehem and said, "Go and search carefully for the young Child, and when you have found Him, bring back word to me, that I may come and worship Him also." When they heard the king, they departed; and behold, the star which they had seen in the East went before them, till it came and stood over where the young Child was. When they saw the star, they rejoiced with exceedingly great joy. And when they had come into the house, they saw the young Child with Mary His mother, and fell down and worshiped Him. And when they had opened their treasures, they presented gifts to Him: gold, frankincense, and myrrh. Then, being divinely warned in a dream that they should not return to Herod, they departed for their own country another way.'
  arabic: 'ولما ولد يسوع في بيت لحم اليهودية في أيام هيرودس الملك إذا مجوسٌ من المشرق قد جاءوا إلى أورشليم قائلين: أين هو المولود ملك اليهود فإننا رأينا نجمه في المشرق وأتينا لنسجد له فلما سمع هيرودس الملك اضطرب وجميع أورشليم معه فجمع كل رؤساء الكهنة وكتبة الشعب وسألهم: أين يولد المسيح فقالوا له: في بيت لحم اليهودية لأنه هكذا مكتوبٌ بالنبي: وأنت يا بيت لحمٍ أرض يهوذا لست الصغرى بين رؤساء يهوذا لأن منك يخرج مدبرٌ يرعى شعبي إسرائيل حينئذٍ دعا هيرودس المجوس سراً وتحقق منهم زمان النجم الذي ظهر ثم أرسلهم إلى بيت لحمٍ وقال: اذهبوا وافحصوا بالتدقيق عن الصبي ومتى وجدتموه فأخبروني لكي آتي أنا أيضاً وأسجد له فلما سمعوا من الملك ذهبوا وإذا النجم الذي رأوه في المشرق يتقدمهم حتى جاء ووقف فوق حيث كان الصبي فلما رأوا النجم فرحوا فرحاً عظيماً جداً وأتوا إلى البيت ورأوا الصبي مع مريم أمه فخروا وسجدوا له ثم فتحوا كنوزهم وقدموا له هدايا: ذهباً ولباناً ومراً ثم إذ أوحي إليهم في حلمٍ أن لا يرجعوا إلى هيرودس انصرفوا في طريقٍ أخرى إلى كورتهم'
