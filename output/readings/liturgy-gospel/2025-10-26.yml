title:
  english: Mt 12:22-28
  arabic: متى ١٢:٢٢-٢٨
text:
  english: 'Then one was brought to Him who was demon-possessed, blind and mute; and He healed him, so that the blind and mute man both spoke and saw. And all the multitudes were amazed and said, "Could this be the Son of David?" Now when the Pharisees heard it they said, "This fellow does not cast out demons except by Beelzebub, the ruler of the demons." But Jesus knew their thoughts, and said to them: "Every kingdom divided against itself is brought to desolation, and every city or house divided against itself will not stand. If Satan casts out Satan, he is divided against himself. How then will his kingdom stand? And if I cast out demons by Beelzebub, by whom do your sons cast them out? Therefore they shall be your judges. But if I cast out demons by the Spirit of God, surely the kingdom of God has come upon you.'
  arabic: 'حينئذٍ أحضر إليه مجنونٌ أعمى وأخرس فشفاه حتى إن الأعمى الأخرس تكلم وأبصر فبهت كل الجموع وقالوا: ألعل هذا هو ابن داود أما الفريسيون فلما سمعوا قالوا: هذا لا يخرج الشياطين إلا ببعلزبول رئيس الشياطين فعلم يسوع أفكارهم وقال لهم: كل مملكةٍ منقسمةٍ على ذاتها تخرب وكل مدينةٍ أو بيتٍ منقسمٍ على ذاته لا يثبت فإن كان الشيطان يخرج الشيطان فقد انقسم على ذاته فكيف تثبت مملكته وإن كنت أنا ببعلزبول أخرج الشياطين فأبناؤكم بمن يخرجون لذلك هم يكونون قضاتكم ولكن إن كنت أنا بروح الله أخرج الشياطين فقد أقبل عليكم ملكوت الله'
