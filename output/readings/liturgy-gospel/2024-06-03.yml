title:
  english: John 3:25-30
  arabic: يوحنا ٣:٢٥-٣٠
text:
  english: Then there arose a dispute between some of John's disciples and the Jews about purification. And they came to John and said to him, "Rabbi, He who was with you beyond the Jordan, to whom you have testified--behold, He is baptizing, and all are coming to Him!" John answered and said, "A man can receive nothing unless it has been given to him from heaven. You yourselves bear me witness, that I said, "I am not the Christ,' but, "I have been sent before Him.' He who has the bride is the bridegroom; but the friend of the bridegroom, who stands and hears him, rejoices greatly because of the bridegroom's voice. Therefore this joy of mine is fulfilled. He must increase, but I must decrease.
  arabic: 'وحدثت مباحثةٌ من تلاميذ يوحنا مع يهودٍ من جهة التطهير فجاءوا إلى يوحنا وقالوا له: يا معلم هوذا الذي كان معك في عبر الأردن الذي أنت قد شهدت له هو يعمد والجميع يأتون إليه فقال يوحنا: لا يقدر إنسانٌ أن يأخذ شيئاً إن لم يكن قد أعطي من السماء أنتم أنفسكم تشهدون لي أني قلت: لست أنا المسيح بل إني مرسلٌ أمامه من له العروس فهو العريس وأما صديق العريس الذي يقف ويسمعه فيفرح فرحاً من أجل صوت العريس إذاً فرحي هذا قد كمل ينبغي أن ذلك يزيد وأني أنا أنقص'
