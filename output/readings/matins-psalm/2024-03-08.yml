title:
  english: Psalm 45:1 - 2
  arabic: مزامير ٤٥:١-٢
text:
  english: My heart is overflowing with a good theme; I recite my composition concerning the King; Grace is poured upon Your lips; Therefore God has blessed You forever.
  arabic: فاض قلبي بكلامٍ صالحٍ متكلمٌ أنا بإنشائي للملك لساني قلم كاتبٍ ماهرٍ أنت أبرع جمالاً من بني البشر انسكبت النعمة على شفتيك لذلك باركك الله إلى الأبد
