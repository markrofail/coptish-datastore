title:
  english: Psalm 119:130 - 119:141
  arabic: مزامير ١١٩:١٣٠ - ١١٩:١٤١
text:
  english: The entrance of Your words gives light; It gives understanding to the simple. I am small and despised, Yet I do not forget Your precepts.
  arabic: فتح كلامك ينير يعقل الجهال صغيرٌ أنا وحقيرٌ أما وصاياك فلم أنسها
