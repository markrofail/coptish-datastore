title:
  english: Psalm 25:6-7
  arabic: مزامير ٢٥:٦-٧
text:
  - english: Remember, O LORD, Your tender mercies and Your lovingkindnesses, For they are from of old. 7Do not remember the sins of my youth, nor my transgressions; According to Your mercy remember me, For Your goodness' sake, O LORD.
    arabic: اذكر مراحمك يا رب وإحساناتك لأنها منذ الأزل هي لا تذكر خطايا صباي ولا معاصي كرحمتك اذكرني أنت من أجل جودك يا رب
