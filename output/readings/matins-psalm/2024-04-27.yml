title:
  english: Psalm 88:2-4
  arabic: مزامير ٨٨:٢-٤
text:
  english: Let my prayer come before You; Incline Your ear to my cry. For my soul is full of troubles, And my life draws near to the grave. I am counted with those who go down to the pit.
  arabic: فلتأت قدامك صلاتي أمل أذنك إلى صراخي لأنه قد شبعت من المصائب نفسي وحياتي إلى الهاوية دنت حسبت مثل المنحدرين إلى الجب صرت كرجلٍ لا قوة له
