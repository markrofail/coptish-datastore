title:
  english: Psalm 97:7-9
  arabic: مزامير ٩٧:٧-٩
text:
  english: Let all be put to shame who serve carved images, Who boast of idols. Worship Him, all you gods. Zion hears and is glad, And the daughters of Judah rejoice Because of Your judgments, O LORD. For You, LORD, are most high above all the earth; You are exalted far above all gods.
  arabic: يخزى كل عابدي تمثالٍ منحوتٍ المفتخرين بالأصنام اسجدوا له يا جميع الآلهة سمعت صهيون ففرحت وابتهجت بنات يهوذا من أجل أحكامك يا رب لأنك أنت يا رب عليٌ على كل الأرض علوت جداً على كل الآلهة
