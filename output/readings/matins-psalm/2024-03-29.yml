title:
  english: Psalm 16:10-11
  arabic: مزامير ١٦:١٠-١١
text:
  english: Because you will not abandon me to the grave, nor will you let your Holy One see decay. You have made known to me the path of life; you will fill me with joy in your presence, with eternal pleasures at your right hand.
  arabic: لأنك لن تترك نفسي في الهاوية لن تدع تقيك يرى فساداً تعرفني سبيل الحياة أمامك شبع سرورٍ في يمينك نعمٌ إلى الأبد
