title:
  english: Psalm 112:1-2
  arabic: مزامير ١١٢:١-٢
text:
  english: Praise the LORD! Blessed is the man who fears the LORD, Who delights greatly in His commandments. His descendants will be mighty on earth; The generation of the upright will be blessed.
  arabic: هللويا طوبى للرجل المتقي الرب المسرور جداً بوصاياه نسله يكون قوياً في الأرض جيل المستقيمين يبارك
