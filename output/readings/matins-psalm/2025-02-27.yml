title:
  english: Psalm 23:1-2
  arabic: مزامير ٢٣:١-٢
text:
  english: The earth is the LORD's, and all its fullness, The world and those who dwell therein. 2For He has founded it upon the seas, And established it upon the waters.
  arabic: الرب راعي فلا يعوزني شيءٌ في مراعٍ خضرٍ يربضني إلى مياه الراحة يوردني
