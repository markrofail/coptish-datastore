title:
  english: Psalm 93:1-2
  arabic: مزامير ٩٣:١-٢
text:
  english: The LORD reigns, He is clothed with majesty; The LORD is clothed, He has girded Himself with strength. Surely the world is established, so that it cannot be moved. Your throne is established from of old; You are from everlasting.
  arabic: الرب قد ملك لبس الجلال لبس الرب القدرة اتزر بها أيضاً تثبتت المسكونة لا تتزعزع كرسيك مثبتةٌ منذ القدم منذ الأزل أنت
