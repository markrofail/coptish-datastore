title:
  english: Psalm 63:6 - 63:3 - 63:4
  arabic: مزامير ٦٣:٦ - ٦٣:٣ - ٦٣:٤
text:
  english: When I remember You on my bed, I meditate on You in the night watches. Because Your lovingkindness is better than life, My lips shall praise You. Thus I will bless You while I live; I will lift up my hands in Your name.
  arabic: إذا ذكرتك على فراشي في السهد ألهج بك لأن رحمتك أفضل من الحياة شفتاي تسبحانك هكذا أباركك في حياتي باسمك أرفع يدي
