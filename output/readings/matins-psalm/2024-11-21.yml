title:
  english: Psalm 104:4 - 104:3
  arabic: مزامير ١٠٤:٤ - ١٠٤:٣
text:
  english: Who makes His angels spirits, His ministers a flame of fire. Who makes the clouds His chariot, Who walks on the wings of the wind.
  arabic: الصانع ملائكته رياحاً وخدامه ناراً ملتهبةً المسقف علاليه بالمياه الجاعل السحاب مركبته الماشي على أجنحة الريح
