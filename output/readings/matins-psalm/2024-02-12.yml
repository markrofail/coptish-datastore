title:
  english: Psalm 68:24 - 68:26
  arabic: مزامير ٦٨:٢٤ - ٦٨:٢٦
text:
  - english: They have seen Your procession, O God, The procession of my God, my King, into the sanctuary. Bless God in the congregations, The Lord, from the fountain of Israel.
    arabic: رأوا طرقك يا الله طرق إلهي ملكي في القدس في الجماعات باركوا الله الرب أيها الخارجون من عين إسرائيل
