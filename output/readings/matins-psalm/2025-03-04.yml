title:
  english: Psalm 41:4 - 41:13
  arabic: مزامير ٤١:٤ - ٤١:١٣
text:
  english: I said, "LORD, be merciful to me; Heal my soul, for I have sinned against You." Blessed be the LORD God of Israel From everlasting to everlasting! Amen and Amen.
  arabic: 'أنا قلت: يا رب ارحمني اشف نفسي لأني قد أخطأت إليك مباركٌ الرب إله إسرائيل من الأزل وإلى الأبد آمين فآمين'
