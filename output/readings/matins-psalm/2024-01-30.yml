title:
  english: Psalm 48:8 - 48:1
  arabic: مزامير ٤٨:٨ - ٤٨:١
text:
  - english: 'As we have heard, So we have seen In the city of the LORD of hosts, In the city of our God: Great is the LORD, and greatly to be praised In the city of our God, In His holy mountain.'
    arabic: كما سمعنا هكذا رأينا في مدينة رب الجنود في مدينة إلهنا الله يثبتها إلى الأبد سلاه عظيمٌ هو الرب وحميدٌ جداً في مدينة إلهنا جبل قدسه
