title:
  english: Psalm 8:1 - 8:4
  arabic: مزامير ٨:١ - ٨:٤
text:
  english: O LORD, our Lord, How excellent is Your name in all the earth, Who have set Your glory above the heavens! What is man that You are mindful of him, And the son of man that You visit him?
  arabic: أيها الرب سيدنا ما أمجد اسمك في كل الأرض حيث جعلت جلالك فوق السماوات فمن هو الإنسان حتى تذكره وابن آدم حتى تفتقده
