title:
  english: Psalm 34:5 - 34:7
  arabic: مزامير ٣٤:٥ - ٣٤:٧
text:
  english: They looked to Him and were radiant, And their faces were not ashamed. The angel of the LORD encamps all around those who fear Him, And delivers them.
  arabic: نظروا إليه واستناروا ووجوههم لم تخجل ملاك الرب حالٌ حول خائفيه وينجيهم
