title:
  english: Psalm 102:14-15 - 102:7 - 102:9
  arabic: مزامير ١٠٢:١٤-١٥ - ١٠٢:٧ - ١٠٢:٩
text:
  - english: For Your servants take pleasure in her stones, And show favor to her dust. So the nations shall fear the name of the LORD, And all the kings of the earth Your glory. I lie awake, And am like a sparrow alone on the housetop. For I have eaten ashes like bread, And mingled my drink with weeping,
    arabic: لأن عبيدك قد سروا بحجارتها وحنوا إلى ترابها فتخشى الأمم اسم الرب وكل ملوك الأرض مجدك سهدت وصرت كعصفورٍ منفردٍ على السطح إني قد أكلت الرماد مثل الخبز ومزجت شرابي بدموعٍ
