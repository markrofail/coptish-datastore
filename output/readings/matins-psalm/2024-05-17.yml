title:
  english: Psalm 16:10-11
  arabic: مزامير ١٦:١٠-١١
text:
  - english: For You will not leave my soul in Sheol, Nor will You allow Your Holy One to see corruption. You will show me the path of life; In Your presence is fullness of joy.
    arabic: لأنك لن تترك نفسي في الهاوية لن تدع تقيك يرى فساداً تعرفني سبيل الحياة أمامك شبع سرورٍ في يمينك نعمٌ إلى الأبد
