title:
  english: Psalm 80:7 - 80:18
  arabic: مزامير ٨٠:٧ - ٨٠:١٨
text:
  english: Restore us, O God of hosts; Cause Your face to shine, And we shall be saved! Then we will not turn back from You; Revive us, and we will call upon Your name.
  arabic: يا إله الجنود أرجعنا وأنر بوجهك فنخلص فلا نرتد عنك أحينا فندعو باسمك
