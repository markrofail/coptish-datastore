title:
  english: Psalm 45:3 - 45:6
  arabic: مزامير ٤٥:٣ - ٤٥:٦
text:
  - english: Gird your sword upon your side, O mighty one; clothe yourself with splendor and majesty. Your throne, O God, will last for ever and ever; a scepter of justice will be the scepter of your kingdom.
    arabic: تقلد سيفك على فخذك أيها الجبار جلالك وبهاءك كرسيك يا الله إلى دهر الدهور قضيب استقامةٍ قضيب ملكك
