title:
  english: Matthew 20:20-28
  arabic: متى ٢٠:٢٠-٢٨
text:
  english: Then the mother of Zebedee's sons came to Him with her sons, kneeling down and asking something from Him. And He said to her, "What do you wish?" She said to Him, "Grant that these two sons of mine may sit, one on Your right hand and the other on the left, in Your kingdom." But Jesus answered and said, "You do not know what you ask. Are you able to drink the cup that I am about to drink, and be baptized with the baptism that I am baptized with?" They said to Him, "We are able." So He said to them, "You will indeed drink My cup, and be baptized with the baptism that I am baptized with; but to sit on My right hand and on My left is not Mine to give, but it is for those for whom it is prepared by My Father." And when the ten heard it, they were greatly displeased with the two brothers. But Jesus called them to Himself and said, "You know that the rulers of the Gentiles lord it over them, and those who are great exercise authority over them. Yet it shall not be so among you; but whoever desires to become great among you, let him be your servant. And whoever desires to be first among you, let him be your slave-- just as the Son of Man did not come to be served, but to serve, and to give His life a ransom for many."
  arabic: 'حينئذٍ تقدمت إليه أم ابني زبدي مع ابنيها وسجدت وطلبت منه شيئاً فقال لها: ماذا تريدين قالت له: قل أن يجلس ابناي هذان واحدٌ عن يمينك والآخر عن اليسار في ملكوتك فأجاب يسوع: لستما تعلمان ما تطلبان أتستطيعان أن تشربا الكأس التي سوف أشربها أنا وأن تصطبغا بالصبغة التي أصطبغ بها أنا قالا له: نستطيع فقال لهما: أما كأسي فتشربانها وبالصبغة التي أصطبغ بها أنا تصطبغان وأما الجلوس عن يميني وعن يساري فليس لي أن أعطيه إلا للذين أعد لهم من أبي فلما سمع العشرة اغتاظوا من أجل الأخوين فدعاهم يسوع وقال: أنتم تعلمون أن رؤساء الأمم يسودونهم والعظماء يتسلطون عليهم فلا يكون هكذا فيكم بل من أراد أن يكون فيكم عظيماً فليكن لكم خادماً ومن أراد أن يكون فيكم أولاً فليكن لكم عبداً كما أن ابن الإنسان لم يأت ليخدم بل ليخدم وليبذل نفسه فديةً عن كثيرين'
