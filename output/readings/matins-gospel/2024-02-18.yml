title:
  english: John 3:17-21
  arabic: يوحنا ٣:١٧-٢١
text:
  - english: For God did not send His Son into the world to condemn the world, but that the world through Him might be saved. "He who believes in Him is not condemned; but he who does not believe is condemned already, because he has not believed in the name of the only begotten Son of God. And this is the condemnation, that the light has come into the world, and men loved darkness rather than light, because their deeds were evil. For everyone practicing evil hates the light and does not come to the light, lest his deeds should be exposed. But he who does the truth comes to the light, that his deeds may be clearly seen, that they have been done in God."
    arabic: 'لأنه لم يرسل الله ابنه إلى العالم ليدين العالم بل ليخلص به العالم الذي يؤمن به لا يدان والذي لا يؤمن قد دين لأنه لم يؤمن باسم ابن الله الوحيد وهذه هي الدينونة: إن النور قد جاء إلى العالم وأحب الناس الظلمة أكثر من النور لأن أعمالهم كانت شريرةً لأن كل من يعمل السيآت يبغض النور ولا يأتي إلى النور لئلا توبخ أعماله وأما من يفعل الحق فيقبل إلى النور لكي تظهر أعماله أنها بالله معمولةٌ'
