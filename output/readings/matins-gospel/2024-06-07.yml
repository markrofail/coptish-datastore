title:
  english: Luke 14:12-15
  arabic: لوقا ١٤:١٢-١٥
text:
  - english: Then He also said to him who invited Him, "When you give a dinner or a supper, do not ask your friends, your brothers, your relatives, nor rich neighbors, lest they also invite you back, and you be repaid. But when you give a feast, invite the poor, the maimed, the lame, the blind. And you will be blessed, because they cannot repay you; for you shall be repaid at the resurrection of the just." Now when one of those who sat at the table with Him heard these things, he said to Him, "Blessed is he who shall eat bread in the kingdom of God!"
    arabic: 'وقال أيضاً للذي دعاه: إذا صنعت غداءً أو عشاءً فلا تدع أصدقاءك ولا إخوتك ولا أقرباءك ولا الجيران الأغنياء لئلا يدعوك هم أيضاً فتكون لك مكافاةٌ بل إذا صنعت ضيافةً فادع المساكين: الجدع العرج العمي فيكون لك الطوبى إذ ليس لهم حتى يكافوك لأنك تكافى في قيامة الأبرار فلما سمع ذلك واحدٌ من المتكئين قال له: طوبى لمن يأكل خبزاً في ملكوت الله'
