title:
  english: John 6:24-33
  arabic: يوحنا ٦:٢٤-٣٣
text:
  english: when the people therefore saw that Jesus was not there, nor His disciples, they also got into boats and came to Capernaum, seeking Jesus. And when they found Him on the other side of the sea, they said to Him, "Rabbi, when did You come here?" Jesus answered them and said, "Most assuredly, I say to you, you seek Me, not because you saw the signs, but because you ate of the loaves and were filled. Do not labor for the food which perishes, but for the food which endures to everlasting life, which the Son of Man will give you, because God the Father has set His seal on Him." Then they said to Him, "What shall we do, that we may work the works of God?" Jesus answered and said to them, "This is the work of God, that you believe in Him whom He sent." Therefore they said to Him, "What sign will You perform then, that we may see it and believe You? What work will You do? Our fathers ate the manna in the desert; as it is written, "He gave them bread from heaven to eat."' Then Jesus said to them, "Most assuredly, I say to you, Moses did not give you the bread from heaven, but My Father gives you the true bread from heaven. For the bread of God is He who comes down from heaven and gives life to the world."
  arabic: 'فلما رأى الجمع أن يسوع ليس هو هناك ولا تلاميذه دخلوا هم أيضاً السفن وجاءوا إلى كفرناحوم يطلبون يسوع ولما وجدوه في عبر البحر قالوا له: يا معلم متى صرت هنا أجابهم يسوع: الحق الحق أقول لكم: أنتم تطلبونني ليس لأنكم رأيتم آياتٍ بل لأنكم أكلتم من الخبز فشبعتم اعملوا لا للطعام البائد بل للطعام الباقي للحياة الأبدية الذي يعطيكم ابن الإنسان لأن هذا الله الآب قد ختمه فقالوا له: ماذا نفعل حتى نعمل أعمال الله أجاب يسوع: هذا هو عمل الله: أن تؤمنوا بالذي هو أرسله فقالوا له: فأية آيةٍ تصنع لنرى ونؤمن بك ماذا تعمل آباؤنا أكلوا المن في البرية كما هو مكتوبٌ: أنه أعطاهم خبزاً من السماء ليأكلوا فقال لهم يسوع: الحق الحق أقول لكم: ليس موسى أعطاكم الخبز من السماء بل أبي يعطيكم الخبز الحقيقي من السماء لأن خبز الله هو النازل من السماء الواهب حياةً للعالم'
