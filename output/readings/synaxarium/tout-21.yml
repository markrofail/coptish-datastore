      arabic: 3. نوة رياح الصليب غربية 3 أيام
    text:
      english: ''
      arabic: 'النوات في اشهر الشتاء تتعرض الأجزاء المطلة علي البحر المتوسط لظاهرة تولد الانخفاضات الجوية الإعصارية التي تميز الأحوال المناخية في إقليم البحر المتوسط وتعرف في الإسكندرية باسم النوات. النوات:هي اضطرابات جوية تنشأ عنها دوامة هوائية دائرية أو بيضاوية ذات ضغط منخفض وسط مساحة ضغطها مرتفع وتندفع فيها الرياح علي شكل حلزوني نحو مركز منخفض بحيث يكون سيرها ضد اتجاه عقارب الساعة، وقد ينتج عنها ما يسمى بالعواصف أو الأعاصير. العواصف والأعاصير: وهي تتكون عند التقاء الكتل الهوائية الباردة بمثيلتها الدافئة، ويؤدي الصراع بينهما إلي التفاف الهواء البارد حول الدافئ مكوناً الانخفاض الجوي وتندفع الرياح في حركتها من الغرب إلي الشرق بسرعة من 45 - 60 كم / س. ويصاحب ذلك عدم استقرار في الأحوال المناخية وازدياد سرعة الرياح وغزارة الأمطار وهبوط شديد في درجات الحرارة، وفي الأحوال الشديدة تؤدي إلي اقتلاع الأشجار من جذورها، أو تغطي مياه البحر أجزاء ساحلية من اليابس. وتعرف العواصف المدارية في منطقة بحر العرب باسم الأعاصير، وباسم التيفون في بحر الصين، وباسم الهاريكين في منطقة البحر الكاريبي، والترنادو في أواسط الولايات المتحدة، والولي ولي في شرق استراليا.'
