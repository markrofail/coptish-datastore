title:
  english: Commemorations for Tout 21
  arabic: السنكسار توت 21
commemorations:
  - title:
      english: 1. The Commemoration of the Virgin St. Mary, the Theotokos.
      arabic: 1. التذكار الشهري لوالدة الاله القديسة مريم العذراء
    text:
      english: The church celebrates on this day the commemoration of the pure Lady, the Virgin St. Mary, the Theotokos, through whom was the salvation of Adam and his posterity. Her intercession be for us. Amen.
      arabic: فى مثل هذا اليوم نعيد بتذكار السيدة العذراء الطاهرة البكر البتول الذكية مريم والدة الإله الكلمة أم الرحمة، الحنونة شفاعتها تكون معنا . آمين .
  - title:
      english: 2. The Martyrdom of St. Cyprian (Cyprianus) and St. Justina.
      arabic: 2. استشهاد القديس كبريانوس الأسقف والقديسة يوستينه
    text:
      english: On this day also in the year 257 A.D. the honorable St. Cyprian (Cyprianus) and St. Justina, were martyred. Cyprianus was an infidel and a magician. He learned magic in the countries of northwest Africa until he excelled over his fellows. His excessive impudence and his arrogance made him go to Antioch to challenge the magicians there and to pride himself over them of his knowledge. When he arrived there, his fame spread. A young man, the son of one of the nobles of the city, heard about him. This young man lusted for a Christian virgin who was called Justina. He saw her going to church and his heart became inflamed with her love. He was unable to obtain what he desired of her either by money, threat, or magic. He sought Cyprian and complained to him about his condition, that he might make him gain favor with Justina's heart and fulfill his desire of her. Cyprian promised him the fulfillment of his desire. He used all the trickery of his sorcery but failed. Every time he sent her a host of demons, they found her praying, so they came back defeated. When Cyprian failed, he called the demons and told them, "If you do not bring Justina to me, I shall adopt Christianity." The chief of the demons thought out a device to deceive him. He ordered one of his soldiers to disguise himself and to take the form of Justina and then go to Cyprian. He hastened and made it known to Cyprian her coming, so he rejoiced and waited for her. Then Satan, disguised as Justina, came to him, and Cyprianus rejoiced, and rose up to embrace her. Because of his great joy in her, he told her, "Welcome, Queen of Women, Justina." Upon the mere mention of her name, Satan, disguised as her, melted away and disappeared like smoke, and an unpleasant smell spread out of him. Cyprianus knew that this was a deceitful trick of Satan who could not stand before the mentioning of her name. Immediately Cyprian rose up and burnt his books of magic. He was baptized by the patriarch of Antioch who put on him the monastic garb. After a while he ordained him a deacon, then a priest. Later on, after he had grown in virtues and in the doctrine of the church, they ordained him bishop of Carthage in the year 351 A.D. He took St. Justina and made her the head of a convent there. When the Ecumenical Council convened at Carthage, this saint was one of those who attended it. When Emperor Decius heard of them he had them brought before him, and he demanded them to raise incense for the idols. When they refused, he inflicted upon them many tortures and finally cut off their heads with the sword. Their prayers be with us, and Glory be to our God, forever. Amen.
      arabic: 'وفى هذا اليوم من سنة 357 م استشهد القديس الجليل كبريانوس و القديسة يوستينة . كان كبريانوس كافرا وساحرا ، تعلم السحر ببلاد المغرب حتى فاق في أترابه . ثم حمله الغرور بمقدرته أن يذهب إلى إنطاكية ليتحدى من فيها من السحرة ويفتخر عليهم بعلمه ولما وصلها شاع ذكره . وبلغ مسامع شاب من أولاد أكابرها ، كان قد هوى شابة مسيحية عذراء تدعى يوستينة . كان قد رآها إثناء ذهابها إلى البيعة . فالتهب قلبه بحبها . ولكنه لم يبلغ منها مأربه لا بالمال ولا بالتهديد ولا بالسحر ، فقصد ذلك .الساحر وشكا له حاله لعله يستميل قلب يوستينة إليه ويبلغ منها مراده . فوعده كبريانوس ببلوغ أمله . . ثم استعمل كل أساليب سحره فلم يفلح . لأنه كلما أرسل إليها قوة من الشياطين يجدونهأ قائمة تصلى فيعودون بالخيبة . ولما عجز ، دعا الشياطين وقال لهم : ان لم تحضروا إلى يوستينة أعتنق المسيحية. فاستنبط كبير الشياطين حيلة يخدعه بها ، وذلك أنه أمر أحد جنوده أن يتزين بزيها ويظهر في صورتها ويأتيه . ثم سبق فاعلم كبريانوس بمجيئها . ففرح وظل يرقبها . وإذا بالشيطان المتشبه بها قد دخل إليه . ففرح كبريانوس وقام ليعانقها . ولعظم ابتهاجه بها قال لها:مرحبا بسيدة النساء يوستينة ، فعند ذكره اسمها فقط انحل الشيطان المتشبه بها وفاحت منه رائجة كريهة . فعلم كبريانوس أنها خدعة من الشيطان الذي لم يستطع أن يقف قبالة ذكر اسمها ، فقام لوقته وأحرق كتبه ، وتعمد من بطريرك إنطاكية الذي البسه لباس الرهبنة . وبعد ذلك رسمه شماسا فقسا . ولما تقدم في الفضيلة وفى علوم البيعة جعلوه أسقفا على قرطاجنة سنة 351 م . وأخذ القديسة يوستينة وأقامها رئيسة على دير للراهبات هناك . ولما إجمتع المجمع المقدس بقرطاجنة كان هدا القديس أحد المجتمعين فيه . ولما علم بهذا الملك داقيوس استحضرهما وطلب منهما التبخير للأصنام . ولما لم يطيعاه عاقبهما عقوبات كثيرة وأخيرا ضرب عنقيهما بحد السيف . صلاتهما تكون معنا . ولربنا المجد دائما أبديا . امين . ملاحظة:يخلط السنكسار القبطي في بعض طبعاته بين القديس كبريانوس أسقف قرطاجنة وقديس آخر كان في إنطاكية كان ساحرا قبل تعميده ، ولعل ذلك الخلط مصدره القديس غريغوريوس النزينزي في مقالته الرابعة والعشرين 8 – 12.'
