commemorations:
  - title:
      english: 1. The Departure Of St. Simon the Stylite.
      arabic: 1. استشهاد القديس سمعان القانوى الغيور
    text:
      english: On this day of the year 461 A.D., St. Simon departed. He was born in Antioch in 392 A.D. His father's name was John, and his mother's name was Martha. Many miraculous things happened because of him. Before his mother had conceived of him, St. John the Baptist appeared to her in a dream and told her of her conception and what he would become. At age sixteen, he became a monk in the mountain of Antioch, and he led a great ascetic life in worship and prayer. An angel of the Lord appeared to him in a dream and guided him in his monastic life to the life of St. Pachomius. He excelled in his worship to a level beyond the normal human level, so that he lived alone on a high place like a pillar, for 45 years, during which he ate grass. This father wrote many useful ascetic teachings, and explained many church books. He departed in peace. May his prayers be with us, and glory be to God forever. Amen.
      arabic: 'في مثل هذا اليوم استشهد القديس سمعان الغيور الرسول الشهير بسمعان القانوني ، وقد ذكره كل من متى ومرقس بأسم القانوني ( مت 10:4 ، مر 3 : 18 ) ، وذكره لوقا في انجيله وسفر أعمال الرسل بأسم الغيور ( لو 6:15 ، أع 1:13 ) ، أسم سمعان معناه مستمع ، ويقال أن تسمية " الغيور " هي المرادف اليوناني للكلمة العبرية " القانوي " وهذه التسمية تدل علي أنه من ضمن جماعة الغيورين الثائرين ، الذين عرفوا بتمسكهم الشديد بالطقوس الموسوية . القديس سمعان الغيور من سبط أفرايم ، وأسم أبيه فيلبس ، ويقال أنه كان صاحب عرس قانا الجليل الذي حول فيه السيد المسيح الماء إلي خمر ، مما جعله بعد تلك الآية أن يترك كل شئ ويتبع المخلص ، صار من التلاميذ الإثنى عشر ( مصباح الظلمة لأبن كبر ) ، كما كان حاضرا في معجزة الخمس أرغفة والسمكتين لذلك تصوره الأيقونات اليونانية حاملا سنارة بها سمكة ، كما يحمل سلة خبز ، ويخلط البعض بينه وبين سمعان أحد المدعوين أخو الرب ، وأخي يعقوب البار ويهوذا الرسول ، الذي صار أسقفا لأورشليم في سنة 16 خلفا ليعقوب البار ، لكن هذا خطأ ... فسمعان الذي نحن بصدده هو أحد الرسل الإثنى عشر . بشر القديس في شمال أفريقيا ( قرطاجنة ) ثم أسبانيا ، فجزر بريطانيا مع القديس يوسف الرامي وأسس كنيسة هناك ثم رحل إلي سوريا وفلسطين وكان معه القديس تداوس الرسول ( يهوذا الرسول ) ثم ذهبا إلي بلاد ما بين النهرين ( العراق ) وبلاد فارس . فلما وصلا بلاد فارس وجدا جيوشها تستعد لمهاجمة بلاد الهند ، ولما دخلا المعسكر صمت الشياطين التي كانت تنطق بالنبوات علي أيدي السحرة . ونطقت في إحدى الأصنام وقالت أن ذلك بسبب تداوس وسمعان رسولا السيد المسيح ، فأحضرهما القائد ليعرف السبب ، فبشراه بالسيد المسيح ، ثم قالا له " غدا سيأتيك رسل من الهند حاملين صلحا لأجل مصلحتك " وقد كان ، فعظمت منزلتهما لديه وأمن بالسيد المسيح ، كما تبعه شعب غفير ، وجال الرسولان مبشران حتى دخلا شنعار ، فثار كهنتها التي للأوثان ، فأمسكوهما وطرحوهما في السجن ، ثم أمروهما تقديم العبادة للشمس والكواكب ، فرفضوا مجاهرين بأسم الرب يسوع بكل شجاعة ، فقتلوا القديس تداوس بفأس وحربة ، ونشروا القديس سمعان القانوي . وقيل أن جسدهما محفوظ بكنيسة القديس بطرس بروما ، كما يوجد أجزاء منهما بكنيسة القديس ساثوربينوس بأسبانيا ، وأجزاء أخري بدير نوريت بكولونيا في المانيا . بركة صلواتهما تكون معنا أمين.'
