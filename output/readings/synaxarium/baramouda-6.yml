title:
  english: Commemorations for Baramouda 6
  arabic: السنكسار برموده 6
commemorations:
  - title:
      english: 1. The Commemoration of the Appearance of the Lord to Thomas the Apostle after His Resurrection.
      arabic: 1. ظهور الرب لتوما
    text:
      english: 'On this day is the commemoration of the appearance of the Lord Christ, to Whom is the glory, to Thomas the apostle on the eighth day from the glorious Resurrection as the Bible said: "And after eight days His disciples were again inside, and Thomas was with them. Jesus came, the doors being shut, and stood in the midst, and said, "Peace to you!" Then He said to Thomas, "Reach your finger here, and look at My hands; and reach your hand here, and put it into My side. Do not be unbelieving, but believing." And Thomas answered and said to Him, "My Lord and my God!" Jesus said to him, "Thomas, because you have seen Me, you have believed. Blessed are those who have not seen and yet have believed." (John 20:26-29) When St. Thomas put his hand in the side of the Lord, his hand was about to be burned by the fire of the Divinity, and when he confessed His Divinity his hand was healed from the pain of the burning. May the prayers of this Apostle be with us. Amen.'
      arabic: في هذا اليوم تذكار ظهور الرب يسوع له المجد لتوما الرسول , في اليوم الثامن من القيامة المجيدة وذلك كما يقول الكتاب " وبعد ثمانية أيام كان تلاميذه أيضا داخلا وتوما معهم . فجاء يسوع والأبواب مغلقة ، ووقف في الوسط وقال:سلام لكم . ثم قال لتوما هات إصبعك إلى هنا وأبصر يدي وهات يدك وضعها في جنبي ولا تكن غير مؤمن بل مؤمنا . أجاب توما وقال له:ربي والهي . قال له يسوع لأنك رأيتني يا توما آمنت طوبى للذين آمنوا ولم يروا " (يو 20:26 – 29 ) فالقديس توما عندما وضع يده في جنب الرب كادت تحترق يده من نار اللاهوت . وعندما اعترف بألوهيته برئت من ألم الاحتراق . صلاة هذا الرسول تكون معنا . آمين
  - title:
      english: 2. The Departure of St. Mary of Egypt.
      arabic: 2. نياحة مريم المصرية السائحة
    text:
      english: 'On this day also of the year 137 A.M. (421 A.D.) the hermit St. Mary of Egypt departed. She was born in the city of Alexandria about the year 61 A.M. (345 A.D.) from Christian parents. When she became twelve years old, Satan the enemy of the human race, seduced her, led her astray, and made her his net through which he caught innumerable souls. She continued in this sinful conduct for seventeen years until the mercy of God touched her life, she met people going to Jerusalem and she went with them. Since she did not have what to pay for the trip, she gave her self to the owners of the ship in return, until she came to Jerusalem. She also went on doing the same there. She wished to enter through the door of the church of the Resurrection, but she felt a hidden power pulling her from the back preventing her from entering the church. Whenever she tried to enter she felt as someone preventing her from doing so, and right away she realized that was because of her uncleanliness. She lifted up her eyes with a broken heart, and she wept interceding with St. Mary and asked her to intercede on her behalf before her Beloved Son. She felt encouraged and wished to enter with those entering, nothing prevented her from entering, and she prayed therein to God asking Him to guide her for what was pleasing to Him. She stood before the icon of the blessed and pure Virgin, and asked her fervently to guide her that she might save her soul. A voice came out of the icon saying: "If you cross the Jordan river you will find rest and salvation." She rose in haste and when she left the court yard of the resurrection and on her way she met a man who gave her three small coins with which she bought bread. Then she crossed the Jordan river to the wilderness where she lived for forty seven years. She strove strenuously for seventeen years, Satan fought against her by the fornication that she repented from. She overcame with the grace of God and she ate all this period the herbs of the desert. In the forty fifth year of her living in the desert, St. Zosima went to the wilderness, according to the custom of the monks there, during the holy Forty Days of fast for devotion and asceticism. While he was walking in the desert he saw this Saint from far and he thought that she was a shadow or mirage. He prayed to God to reveal to him the fact about this mirage, and he was inspired that it was a human being. He went toward the shadow, but it fled from him. When she saw that he is insisting on following her, she called him from behind a hill saying: "O Zosima if you wish to talk to me, throw me a rag that I may cover myself for I am naked." He marvelled for she called him by his name, he threw to her what she covered herself with, and she came to him. After the greetings and the metanias, she asked him to pray for her because he was a priest. He asked her to tell him the story of her life from the beginning to the present time. After she told him, she asked him to bring with him in the next year the Holy Eucharist to partake of it. In the next year he came to her and she partook of the Holy Mysteries, then he gave her what he had from dates and lentils, she only took a handful of lentils, and she asked him to come to her in the next year. When he came to her in the next year he found that she had departed, a lion standing beside her and writing beside her saying " Bury Mary, the poor woman, in the dust of which she was created." He marvelled from the writing and from the lion that was protecting her body and while he was thinking how he was going to dig to bury her, the lion came and dug a grave for her. He prayed over her and buried her. When he returned to his monastery, he told the monks the story of the strife of this holy woman, and they all increased in steadfastness in the Divine Mercy and progressed in the spiritual life. All the years of her life were seventy six years. May her prayers be with us and glory be to God forever. Amen.'
      arabic: في مثل هذا اليوم من سنة 137 ش (421م ) تنيحت القديسة السائحة مريم القبطية . وقد ولدت بمدينة الإسكندرية نحو سنة 61 ش (345م ) من أبوين مسيحيين . ولما بلغت اثنتي عشرة سنة خدعها عدو البشر . فجعلها له فخا وشركا فاصطاد بها نفوسا كثيرة لا تحصي ومكثت علي هذه الحال الآثمة سبعة عشر عاما حتى أدركتها محبة الله فرأت قوما ذاهبين إلى بيت المقدس فسافرت معهم وإذ لم يكن معها أجرة سفرها ، أسلمت ذاتها لأصحاب السفينة حتى وصلت إلى بيت المقدس وهناك أيضا كانت تأتي هذا الآثم ولما أرادت الدخول من باب كنيسة القيامة شعرت بقوة خفية جذبها من الخلف . وكانت كلما أرادت الدخول تشعر بمن يمنعها وللحال تحققت أن ذلك لسبب نجاستها . فرفعت عينيها وهي منكسرة القلب وبكت مستشفعة بالسيدة العذراء وسألتها بدموع حارة أن تتشفع فيها لدي ابنها الحبيب ثم تشجعت وأرادت الدخول مع الداخلين فلم تجد ممانعة فدخلت مع الساجدين وصلت إلى الله طالبة أن يرشدها إلى ما يرضيه . ثم وقفت أمام أيقونة العذراء البتول الزكية وتوسلت إليها بحرارة أن ترشدها إلى حيث خلاص نفسها . فأتاها صوت من ناحية الأيقونة يقول:إذا عبرت الأردن تجدين راحة وطمأنينة " فنهضت مسرعة وخرجت من ساحة القيامة . وفي الطريق قابلها إنسان . وأعطاها ثلاثة دراهم من الفضة ابتاعت بها ثلاثة أرغفة من الخبز ثم عبرت نهر الأردن إلى البرية ومكثت بها سبعا وأربعين سنة منها سبع عشرة سنة وهي تقاتل العدو ضد الآثم الذي تابت عنه حتى تغلبت بنعمة الله وكانت تقتات طول هذه المدة بالحشائش وفي السنة الخامسة والأربعين لساحتها خرج القديس زوسيما القس إلى البرية حسب عادة الرهبان هناك في مدة صوم الأربعين المقدسة للاختلاء والتنسك . وبينما هو يسير في البيداء رأي هذه القديسة عن بعد فظنها خيالا وصلي إلى الله أن يكشف له أمر هذا الخيال . فألهم أنه إنسان . فأراد اللحاق به فكان يهرب أمامه ولما رأت أنه لم يكف عن تعقبها نادته من وراء أكمة قائلة:يا زوسيما . ان شئت أن تخاطبني فارم شيئا أستتر به لأني عارية . فتعجب إذ دعته باسمه . ورمي لها ما استترت به فجاءت إليه وبعد السلام والمطانيات سألته أن يصلي عليها لأنه كان كاهنا واستوضحها عن سيرتها . فقصت عليه جميع ما جري لها من أول عمرها إلى ذلك الوقت . ثم التمست منه أن يحضر معه في العام القادم القربان المقدس ليناولها منه . وفي العام التالي حضر إليها وناولها من السرائر الإلهية ثم قدم لها ما معه من التمر والعدس فتناولت بعض حبات من العدس المبلول , وسألته أن يعود في العام المقبل وحضر إليها في الميعاد فوجدها قد تنيحت ورأي أسدا واقفا بجوارها . وعند رأسها مكتوب:" ادفن مريم المسكينة في التراب الذي منه أخذت " فتعجب من الكتابة ومن الأسد . وفيما هو مفكر كيف يحفر الأرض لمواراتها تقدم الأسد وحفر الأرض بمخالبه فصلي الأب عليها ودفنها . ثم عاد إلى ديره وأخبر الرهبان بسيرة هذه القديسة فازدادوا ثباتا في المراحم الإلهية وتقدما في السيرة الروحية وكانت سنو حياتها ستا وسبعين سنة . صلاتها تكون معنا ولربنا المجد دائما . آمين
