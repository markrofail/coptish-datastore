title:
  english: Commemorations for Baramhat 2
  arabic: السنكسار برمهات 2
commemorations:
  - title:
      english: 1. The Martyrdom of St. Macrobius (Makrawy) the Bishop.
      arabic: 1. نياحة الانبا مكراوى الاسقف من اشمون
    text:
      english: 'On this day the blessed Saint Anba Makrawy (Macrobius) the bishop was martyred. This father was of the nobles of Ashmun Grais (Ashmun Kharirat) and he was ordained bishop for Nikiu (Nakiyos). When persecution against Christians started, Youfanyous, the Governor, sent for the Saint to appear before him. Before he went to the Governor, he went before the Holy Altar, lifted up his hands and prayed. He hid the Altar accessories (Utensils) and the service vestments in a place in the altar. He prayed again to the Lord Christ to guard His church. Then he went with the messengers to the Governor who asked him about his name and his hometown. When the Governor realized that he was the Bishop of the city, he ordered him to be beaten and humiliated. They mixed lime with vinegar and poured it down his throat. Nevertheless, God guarded him and he was unharmed. Later, the Governor sent him to Armenius, the Governor of Alexandria, who casted him into prison. The Lord made, through his hands, many signs. Eucharistos, the son of Julius EL-Akfahsi, the writers of the biography of the martyrs, was paralytic. St. Macrobius prayed over him and God healed him through his prayers. He celebrated the Divine Liturgy in Julius home, administered the Holy Mysteries to them, and asked Julius to care for his body and to write his biography. When Armenius heard what this Saint was performing signs and wonders, he ordered him to be tortured with different kinds of tortures: to be squeezed with the wheel, to cut off his members, to cast him to ferocious lions, to throw him into the sea, and to cast him into hot fire. The Lord strengthened him and all these tortures did not harm him. This Saint had a virgin sister called Mariam who served the church and two brothers named Yoannis and Isaac. They came to him while he was in prison and wept before him saying: "You have been a father to us, after our father; so how can you depart and leave us orphans?" He comforted, encouraged, consoled, and asked them to leave in peace. Finally, not wanting to see the Saint tortured any more, Julius EL-Akfahsi advised the governor saying: "Write the decree of this old man and get rid of him" The Governor listened to him and ordered his head to be cut off. Julius took his body and swathed it in wrappings embroidered in gold. He placed a golden cross on his chest and sent the body with his men in a ship to his Episcopal seat in Nikiu. The ship sailed until it arrived to the city of Ashmun Grais (Ashmun Kharirat). It stopped as if it had been tied with chains and all attempts to move it failed. While they were trying to do that, a voice came out of the body saying: "This is the place wherein God is pleased that my body shall rest." When they told the people of the city, they came out to the ship carrying palm branches. They carried the body with great honor to their city. He lived for one-hundred thirty one years; thirty of them as a priest, thirty nine as a bishop, and he completed his good strife and received the crown of life. May his prayers be with us and Glory be to God forever. Amen.'
      arabic: 'شهادة القديس مكراوى الأسقف قي مثل هذا اليوم استشهد القديس الطوباوي الأنبا مكراوى الأسقف . وهذا الأب كان من أكابر أهل اشمون جريس . ورسم أسقفا على نقيوس وحدث ان ثار اضطهاد على المسيحيين ، فاستدعاه يوفانيوس (ورد في مخطوط بشبين الكوم " لوقيانوس ") الوالي للمثول بين يديه ،وقبل أن يذهب إليه دخل الى المذبح المقدس ورفع يديه وصلى . ثم وضع أوانى المذبح وبدله التقديس في مكان من الهيكل . وصلى ثانية الى السيد المسيح أن يحرس كنيسته ، ثم توجه مع الرسل الى أتوالى الذي تقصى منه عن اسمه ومدينته ، وعلم أنه أسقف المدينة ، أمر أن يضرب ويهان ، وأن يذاب جير في خل ويصب في حلقه . ففعلوا به ذلك ، ومع هذا حفظه الله ولم بنله أى أذى . وبعد ذلك أرسله هذا الوالي الى أرمانيوس والى الإسكندرية . وهذا أودعه السجن فأجرى الله على يديه آيات كثيرة . منها أن أوخارسطوس بن يوليوس الاقفهصى ، مدون أخبار الشهداء ، كان مصابا بالفالج فصلى عليه هذا القديس فشفاه الله بصلاته . وقدس في بيت يوليوس وناولهم واتفق معه أن يهتم بجسده ويكتب سيرته ، وبلغ الى مسامع أرمانيوس ما يعمله هذا القديس من الآيات ، فأمر أن بعذب بأنواع العذابات ، بأن يعصر وتقطع أعضاؤه ، ويلقى للأسد الضارية ، ويغرق في البحر ويوضع في أتون النار ، ولكن الرب كان يقويه فلم تؤذه تلك العذابات . وكانت لهذا القديس أخت عذراء تقوم بخدمة الكنيسة تدعى مريم وشقيقان يدعى أحدهما يؤنس والآخر اسحق ، فحضروا جميعا إليه وهو في السجن وبكوا أمامه قائلين : لقد كنت لنا أبا بعد أبينا ، فكيف تمضى وتتركنا يتامى . فعزاهم وشجعهم وواساهم وطلب إليهم أن يمضوا بسلام . وأخيرا أشار يوليوس الاقفهصى على الوالي قائلا " أكتب قضية هذا الشيخ تسترح منه " . فسمع لقوله وأمر بقطع رأسه فأخذ يوليوس جسده ولفه في لفائف فاخرة مذهبة . ووضع صليبا من ذهب على صدره. وأرسله في سفينة صحبة غلمانه الى مقر كرسيه في نقيوس . فسارت حتى وصلت بلدة أشمون جريس ووقفت دون أن تتحرك كما لو كانت مربوطة بسلاسل ، وعبثا حاولوا تحريكها . وبينما هم كذلك إذا بصوت يخرج من الجسد قائلا:" هذا هو الموضع الذي سر الرب أن يوضع جسدي فيه " . وقد أعلموا أهل البلد بذلك فخرجوا إليهم حاملين سعف النخل ، وحموه بإكرام عظيم الى بلدهم . وكانت جملة حياته مائة وإحدى وثلاثين سنة ، منها ثلاثون سنة قسا ، وتسع وثلاثون سنة أسقفا . وأكمل جهاده - الحسن ونال اكليل الحياة . بركة صلاته تكون معنا ولربنا المجد آمين .'
