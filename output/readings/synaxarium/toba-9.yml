title:
  english: Commemorations for Toba 9
  arabic: السنكسار طوبه 9
commemorations:
  - title:
      english: 1. The Departure of Abba Abraam, Companion of Abba Gawarga.
      arabic: 1. نياحة القديس انبا ابرام رفيق الأنبا جورجى
    text:
      english: On this day the blessed St. Abraam departed. His father was a pious man, merciful and kind to the poor. Because of his piety and good nature, he was entrusted to look after the treasury of his village, as well as that of the neighboring villages. When Egypt suffered a famine, he gave all he had to the needy. As for St. Abraam's mother, she lived in the fear of God and Satan envied her, and provoked an evil man against her. As a result, he accused her to the Persians who captured and took her to Persia. During her captivity, one night she saw in a vision, one who told her; "you shall return to your country." Shortly thereafter, the vision was fulfilled and she returned to her country, Egypt, safely. After her husband's death, she wanted her son, Abraam, to be married, but he refused and told her of his desire for monastic life, and she rejoiced. As she bid him farewell at the outskirts of the city, she lifted up her arms toward heaven and prayed saying, "Please Lord, accept him from me as an offering." St. Abraam went to the wilderness of Sheheet (Scetis), where he became a monk and a disciple of St. Yoannis, the Archpriest of the wilderness. Abba Abraam led an extremely harsh monastic life, exerting himself with long fasts and many worships. One day, St. Abraam saw the roof of his cell opened and the Lord Jesus came down, riding a heavenly chariot, and the Cherubim were praising Him. Abba Abraam knelt down in great fear and the Lord blessed him. Then the Lord Christ ascended to heaven. A sign remained in the roof of his cell as a commemoration of this visitation. His cell was near the cell of his spiritual father Abba Yoannis, which is known by "Babgeeh". An angel of the Lord used to visit Abba Abraam from time to time to comfort him. One day he went to Mount Orion where he met with St. Gawarga. St. Gawarga came back with Anba Abraam to the wilderness of Sheheet and stayed with Abba Abraam until the day of their departure. After the departure of Abba Yoannis to heaven, Abba Abraam became ill for 18 years. When the time of his departure drew near, Abba Abraam received the Holy Mysteries. Anba Yoannis appeared to him in the spirit and told him that the Lord Christ had prepared for him a heavenly banquet. Abba Abraam departed in peace at the age of 80. His prayers be with us and Glory be to our Lord forever. Amen.
      arabic: في مثل هذا اليوم تنيح القديس ابرام . وكان أبوه رجلا وحوما محبا للمساكين ، ولصلاحه وتقواه كانوا يودعون لديه حاصلات القري التي بجواره مع محصول قريته ايضا . واتفق حصول غلاء في ارض مصر ، فوزع جميع ما عنده علي المحتاجين . أما أمه فكانت تعيش في خوف الله ، فحسدها الشيطان وأثار عليها رجلا شريرا ، وشي بها إلى الفرس فسبوها إلى بلادهم . وذات ليلة رأت في رؤيا الليل من يقول لها:ستعودين إلى وطنك وقد تم لها ذلك بعد قليل وعادت إلى وطنها . ولما توفي زوجها ، أرادت ان تزوج ابنها ابرام ، فأبى وأعرب لها عن رغبته في الترهب ، ففرحت بذلك . ولما هم بتركها ودعته إلى خارج البلد ، ة رفعت يديها إلى السماء وصلت قائلة:اقبل مني يارب هذا القربان . ومضي ابرام إلى برية شيهيت حيث ترهب عند القديس يؤنس قمص البرية وصار له ابنا خاصا ، واجهد نفسه بأصوام وعبادات كثيرة ، ورأي في أحد الأيام سقف القلاية وقد انشق ونزل منه السيد المسيح علي مركبة الشاروبيم ، هم يسبحونه فارتعد وأسرع ساجدا ، فبارك عليه وصعد إلى السماء . وظلت هذه العلامة في سقف القلاية تذكار لذلك . وكان مسكنه بجانب أبيه الروحاني الانبا يؤنس ، وهي القلاية المعروفة ببجيح . وكان ملاك الرب يزوره من حين لأخر ويعزيه . واتفق له ما استدعي ذهابه إلى جبل اوريون ، وهناك اجتمع بالقديس جاورجه فستصحبه معه إلى جبل شيهيت وسكنا في تلك القلاية إلى يوم ناحتهما . ولما تنيح الانبا يؤنس مرض الانبا ابرام ثماني عشر سنة . ولما قربت ساعته تناول الأسرار الإلهية ثم حضر إليه بالروح أبوه الانبا يؤنس وعرفه ان السيد المسيح قد اعد له وليمة سمائية . وتنيح بسلام وهو ابن ثمانين سنة . صلاته تكون معنا ولربنا المجد دائما ابديا امين .
