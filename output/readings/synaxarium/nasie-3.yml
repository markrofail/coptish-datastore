title:
  english: Commemorations for Nasie 3
  arabic: السنكسار نسيئ 3
commemorations:
  - title:
      english: 1. The Commemoration of the Angel Raphael, the Archangel
      arabic: 1. تذكار الملاك روفائيل
    text:
      english: ''
      arabic: في هذا اليوم تعيد الكنيسة بتذكار الملاك الجليل روفائيل الثالث في رؤساء الملائكة وتكريس كنيسته التي كانت بظاهر الإسكندرية وذلك أنه في زمان البابا ثاؤفيلس البطريرك الثالث والعشرين أتت امرأة مؤمنة من رومية ومعها أولادها وصورة الملاك الجليل روفائيل . وكانت قد ورثت عن زوجها مالا كثيرا فأظهرت رغبتها للبابا في بناء عدة كنائس فأراها كوما كان تجاه البطريركية (أنظر يوم 19 بابه ) فتولت أزالته وبنت مكانه كنيسة ثم بنت كنيسة علي اسم الملاك روفائيل كرست في مثل هذا اليوم . شفاعة هذا الملاك الجليل تكون معنا . آمين
  - title:
      english: 2. The Martyrdom of St. Andrianus
      arabic: 2. استشهاد القديس اندريانوس
    text:
      english: Later on the emperor ordered the legs of the prisoners broken until they die. This saint came and encouraged her husband until he delivered his soul to the hand of the Lord. After all the martyrs had delivered up their souls, the emperor ordered their bodies burned, but God brought down dew which put out the fire. Some believers carried the bodies to Pisidia. A prince asked to marry St. Anatolia, but she refused. When she finished her strife, she departed in peace. May their prayers be with us. Amen.
      arabic: في مثل هذا اليوم استشهد القديس اندريانوس احد قواد جند الملك وكان إذا أبصر أحدا من الشهداء يسأله " لماذا تفعل بنفسك هذا الفعل ؟ " فيجيبه:" من أجل رجاء الحياة الدائمة والملك الذي لا يزول " فتقدم إلى الملك واعترف بالسيد المسيح فعذبه كثيرا ثم سجنه مع شهداء كثيرين فقصت أناطوليا زوجة هذا القديس شعرها وتزينت بزي الرجال وصارت تأتي إلى السجن وتخدمهم وتقوي عزم زوجها وتعزيه وتصبره ولما سمع بعض النساء بما فعلته تشبهن بها وبعد هذا أمر الملك بكسر سيقان الشهداء حتى يموتوا فتقدمت هذه القديسة وشجعت زوجها إلى أن أسلم الروح بيد الرب وبعد ان أسلم بقية الشهداء أرواحهم أمر الملك بحرق أجسادهم فأنزل الله ندي علي النار وأطفأها وحمل بعض المؤمنين الأجساد إلى بيسيديا أما القديسة أناطوليا فقد طلبها أحد الأمراء ليتزوجها فلم تقبل وتنيحت بسلام صلاة الجميع تكون معنا . آمين
  - title:
      english: 3. The Departure of St. Yoannis XIV, 96th Pope of Alexandria
      arabic: 3. نياحة البابا يوأنس الرابع عشر البطريرك أل 96
    text:
      english: May his prayers be with us and Glory be to our God forever. Amen.
      arabic: في مثل هذا اليوم من سنة 132 ش ( 6 سبتمبر 1586 م ) في أيام السلطان مراد الثالث العثماني تنيح البابا يؤنس الرابع عشر البطريرك ال 96 . وهو من منفلوط ويعرف باسم يؤنس المنفلوطي ترهب بدير البراموس بوادي النطرون وكرس بطريركا في عهد السلطان سليم الثاني العثماني في 22 برموده سنة 1287 ش ( 17 أبريل سنة 1571 م ) وفي أيامه لبس المسيحيون العمائم السوداء وقد وردت اليه رسالة من بابا رومية ( جرجوار 13 ) ورد عليه الجواب . وقد طلب اليه السلطان سليم جمع الجزية من المسيحيين فلم يتخلف أحد منهم عن الدفع ثم توجه إلى الإسكندرية ولما عاد شعر بضعف ثم تنيح بها ودفن بي بيعة مار جرجس ببرما ونقل جسده بعد ذلك إلى دير السريان وقد مكث علي الكرسي 15 سنة و4 أشهر و 19 يوما . صلاته تكون معنا ز ولربنا المجد دائما . آمين
