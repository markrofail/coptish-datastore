title:
  english: Commemorations for Kiahk 21
  arabic: السنكسار كيهك 21
commemorations:
  - title:
      english: 1. The Commemoration of the Virgin Mary, the Theotokos.
      arabic: 1. التذكار الشهري لوالدة الاله القديسة مريم العذراء
    text:
      english: On this day the church celebrates the commemoration of the pure lady, the Virgin, St. Mary, the mother of Light, the mother of the Savior of the world. Her intercession be with us. Amen.
      arabic: فى مثل هذا اليوم نعيد بتذكار السيدة العذراء الطاهرة البكر البتول الذكية مريم والدة الإله الكلمة أم الرحمة، الحنونة شفاعتها تكون معنا . آمين .
  - title:
      english: 2. The Martyrdom of St. Barnabas, One of the Seventy Apostles.
      arabic: 2. نياحة القديس برنابا أحد السبعين رسولا
    text:
      english: On this day also, St. Barnabas, one of the seventy apostles, was martyred. He was from the tribe of Levi. His ancestors left Judea long before he was born and moved to the island of Cyprus. His name was Joses. Our Lord, to Whom is the glory, gave him the name "Barnabas", which means son of "encouragement" or "consolation", when He called him to become an apostle. He received the gift of the Holy Spirit in the upper room with the disciples. He preached the gospel with them and witnessed to the Name of Christ. He had a field which he sold and brought the price and placed it at the feet of the apostles. (Acts 4:36-37) The apostles honored him for his many virtues and for his honesty. When St. Paul believed in the Lord Christ, St. Barnabas presented him to the rest of the disciples in Jerusalem, three years after his conversion. St. Barnabas told the apostles how the Lord appeared to St. Paul near Damascus and attested to his zeal before them. The apostles accepted St. Paul in their fellowship. The Holy Spirit said to the disciples, "Now separate to Me Barnabas and Saul for the work to which I have called them." (Acts 13:2) St. Paul and St. Barnabas travelled together to many countries preaching the Name of the Lord Christ. When they entered Lystra and St. Paul healed the man who was crippled from his mother's womb (Acts 14:8-18), the people of Lystra thought that they were gods, and they brought oxen and garlands to the gates intending to sacrifice them at the feet of the apostles. St. Paul and St. Barnabas forbade them and rejected the glory of men. They tore their clothes saying that they were men with the same nature as they. After they travelled together to many cities, they were separated from each other. St. Barnabas took with him St. Mark and went to Cyprus. They preached there and converted many people to the faith of the Lord Christ and baptized them. The Jews resented them. So they falsely accused them before the governor. They seized St. Barnabas and brutally beat him, then they stoned him and finally burnt his body with fire. Thus, his strife was completed and he received the crown of martyrdom. After the people had left, St. Mark came and carried the body, wrapped it, and placed it in a cave in Cyprus. St. Mark then went to Alexandria to preach there. The prayers of these two apostles be with us and Glory be to our God forever. Amen.
      arabic: في مثل هذا اليوم استشهد القديس برنابا أحد السبعين رسولا وهو من سبط لاوي ، وقد نزح مقدمو عائلته منذ زمن بعيد من بلاد اليهودية ، وأقاموا في جزيرة قبرص ، كان اسمه أولا يوسف فدعاه رينا له المجد عند انتخابه رسولا باسم برنابا الذي يترجم في الإنجيل بابن الوعظ ، وقد نال نعمة الروح المعزي في علية صهيون مع التلاميذ ، وبشر معهم وكرز باسم المسيح ، وكان له حقل باعه وأتى بثمنه ووضعه عند أرجل الرسل ( أع 4:36 – 37 ) ، الذين كانوا يجلونه لكثرة فضائله وحسن أمانته ، ولما آمن الرسول بولس بالسيد المسيح ، أحضره إلي الرسل في أورشليم وحدثهم كيف ابصر الرب في الطريق وانه كلمه وكيف جاهر في دمشق باسم يسوع (أع 9:27) وشهد له أمامهم بغيرته حتى قبلوه في شركتهم ، وبعد ثلاث سنوات خرج برنابا إلي طرسوس ليطلب شاول ولما وجده جاء به إلي إنطاكية (أع 11:25) ، ، وقال الروح القدس للتلاميذ:" افرزوا لي برنابا وشاول للعمل الذي دعوتهما إليه " (أع 13:2). وقد طاف الرسولان بولس وبرنابا معا بلادا كثيرة يكرزان بالسيد المسيح ، ولما دخلا لسترة وأبرا الرسول بولس الإنسان المقعد ، ظن أهلها انهما آلهة ة تقدموا لكي يذبحوا لهما، فلم يقبلا مجد الناس ، بل مزقا ثيابهما معترفين بأنهما بشر تحت الآلام مثلهم (أع 14:8 - 18)،و بعد إن طاف مع بولس الرسول بلادا كثيرة انفصل الرسولان عن بعضهما ، فاخذ الرسول برنابا معه القديس مرقس ومضيا إلي قبرص ، وبشرا فيها وردا كثيرين من أهلها إلي الإيمان بالسيد المسيح ، ثم عمداهم ، فحنق اليهود وحرضوا عليهما الوالي والمشايخ ، فامسكوا الرسول برنابا وضربوه ضربا أليما، ثم رجموه بالحجارة ، وبعد ذلك احرقوا جسده بالنار، فتم بذلك جهاده ونال إكليل الشهادة ، وبعد انصراف القوم تقدم القديس مرقس وحمل الجسد ، ولفه بلفائف ووضعه في مغارة خارج قبرص، أما مرقس الرسول فانه اتجه إلي الإسكندرية ليكرز بها ، صلاة هذين الرسولين تكون معنا ، ولربنا المجد دائما أبديا آمين .
