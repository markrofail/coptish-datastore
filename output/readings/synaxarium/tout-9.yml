title:
  english: Commemorations for Tout 9
  arabic: السنكسار توت 9
commemorations:
  - title:
      english: 1.The Martyrdom of St. Pisora the Bishop
      arabic: 1. استشهاد القديس بسورة الأسقف
    text:
      english: On this day, the holy father, the Bishop Abba Pisora, was martyred. He was the bishop of the God-loving city of Masil. When Diocletian returned to worshipping the idols and started persecuting the Christians, this holy man longed to shed his blood for the name of Christ. He gathered the people before the altar and commanded them with the commandments of the Lord, and then informed them that he wished to receive the crown of martyrdom for the sake of the name of Christ. They all wept, the young and the old, saying, "To whom will you leave us, Our Father, as orphans?" They wanted to prevent him from doing so, but when they could not, they let him go after he committed them to the Lord Christ. He left them bidding him farewell with much tears. Three bishops agreed to go with him; they were Pisikhos, Fanalikhos, and Theodore, and they all went together to the city of the governor and confessed the Lord Christ. He tortured them cruelly, especially when he knew that they were bishops and fathers to the Christians. The courageous bishops endured the tortures with patience and the Lord Christ strengthened them. Finally the governor ordered that the heads of the four be cut, and they received the crowns of life in the kingdom of God. The body of Saint Pisora was in the city of Nasheen El-Kanater, Gharbia governorate, and at present is in St. George's Church in Old Cairo. Their prayers preserve and guard us all, and Glory be to our God forever. Amen.
      arabic: في هذا اليوم أستشهد الأب القديس الأسقف الانبا بيسوره ، هذا كان أسقف المدينة المحبة للإله مصيل ( فوه والمزاحمين)ولما رجع دقلديانوس إلى عبادة الأوثان وبدأ يعذب المسيحيين . اشتهى هذا القديس أن يسفك دمه على اسم المسيح . فجمع الشعب وأوقفهم أمام المذبح وأوصاهم بأوامر الرب . ثم عرفهم انه يريد أن ينال إكليل الاستشهاد من أجل اسم المسيح . فبكوا جميعهم ، الصغير منهم والكبير ، قائلين "لمن تتركنا يا أبانا يتامى" ، وأرادوا أن يمنعوه ، ولما لم يقدروا تركوه فأودعهم للسيد المسيح ، وخرج من عندهم وهم يودعونه ببكاء كثير ، واتفق معه ثلاثة أساقفة وهم:بسيحوس وفاناليخوس وثاؤذورس ، فمضوا جميعا إلى مدينه الوالي ، واعترفوا بالسيد المسيح ، فعذبهم عذابا شديدا ، لا سيما لما عرف أنهم أساقفة وأباء للمسيحيين ، وكان الأساقفة الشجعان متذرعين بالصبر ، والسيد المسيح يقويهم ، وأخيرا أمر بضرب أعناق الأربعة ، فنالوا إكليل الحياة في ملكوت الله ، أما جسد القديس بيسورة فكان بنشين القناطر (نشين القناطر الآن نشيل بمركز طنطا) بمحافظة الغربية ، وهو الآن بكنيسة مار جرجس بقصر الشمع بمصر القديمة صلاتهم تحفظنا وتحرسنا أجمعين .
