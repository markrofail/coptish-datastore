title:
  english: Commemorations for Baramhat 21
  arabic: السنكسار برمهات 21
commemorations:
  - title:
      english: 1. Commemoration of the Theotokos and Ever-Virgin St. Mary
      arabic: 1. التذكار الشهري لوالدة الاله القديسة مريم العذراء
    text:
      english: On this day we celebrate the commemoration of the pure, and chaste, Virgin Mary the Theotokos, mother of the merciful, and the compassionate One. May her intercession be with us. Amen.
      arabic: فى مثل هذا اليوم نعيد بتذكار السيدة العذراء الطاهرة البكر البتول الذكية مرتمريم والدة الإله الكلمة أم الرحمة، الحنونة شفاعتها تكون معنا . آمين .
  - title:
      english: 2. Commemoration of the visit of Our Lord Christ to Bethany
      arabic: 2. دخول المخلص بيت عنيا
    text:
      english: 'On this day also we commemorate the visit of Our Lord, God, and Savior Jesus Christ with his disciples to Bethany, which is near by Jerusalem. Lazarus, who had been dead, and Jesus raised him, sat at the table with Him, and Martha his sister served those who were present. Then Mary took a pound of very costly oil of spikenard, anointed the feet of Jesus, and wiped His feet with her hair, and the Lord praised her. He pointed out to His death by saying: “She has kept this for the day of My burial.” (John 12:1-8) May his prayers be with us. Amen.'
      arabic: فى مثل هذا اليوم نعيد بتذكار حضور ربنا وإلهنا ومخلصنا يسوع المسيح مع تلاميذه الى بيت عنيا القريبة من أورشليم ، حيث كان لعازر الذي أقامه من بين الأموات أحد المتكئين معه كانت مرثا أخته تخدم الجمع الحاضر ، ومريم تدهن قدمي المسيح بالطيب ، وتمسحهما بشعرها ، فمدحها الرب. . وأشار عن موته بقوله أنها ليوم تكفيني قد حفظته " (1 يو 12:1-8)
  - title:
      english: 3. Consultation of the Chief Priests to put the righteous Lazarus to death, whom the Lord raised from the dead
      arabic: 3. تشاور عظماء الكهنة على قتل لعازر الصديق الذي أقامه الرب
    text:
      english: On this day also was the consultation of the chief Priests to put the righteous Lazarus to death, whom the Lord raised from the dead. For many, because of the greatness of this sign, had believed in Our lord Jesus christ. To Him is the Glory forever. Amen.May his intercession be with us. Amen.
      arabic: في مثل هذا اليوم تشاور عظماء الكهنة على قتل لعازر الصديق الذي أقامه المسيح من الأموات ، لأن الكثيرين - بسبب عظم هذه الآية آمنوا بربنا يسوع المسيح . الذي له المجد دائما . آمين
  - title:
      english: ''
      arabic: 4. نياحة انبا فريج
    text:
      english: ''
      arabic: في هذا اليوم تذكار نياحة انبا فريج (أنبا رويس ) . صلاته تكون معنا و لربنا المجد دائما ابديا امين .
