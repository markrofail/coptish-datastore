title:
  english: Commemorations for Paona 17
  arabic: السنكسار بوؤنه 17
commemorations:
  - title:
      english: 1. The Return of the Relics of the Great St. Mark to the New St. Mark Cathedral.
      arabic: 1. نياحة القديس لاتصون البهنساوى
    text:
      english: On this day, of the year 1684 A.M., that coincided with Monday the 24th of June, 1968 A.D., and in the tenth year of the papacy of Pope Kyrillos the Sixth, 116th Pope of Alexandria, the relics of the great saint, the beholder of God, St. Mark the Apostle, the Evangelist of the Egyptian land and the first Patriarch of Alexandria, were returned to Egypt. Pope Kyrillos had delegated an official delegation to travel to Rome to receive the relics of St. Mark the Apostle from Pope Paul VI. The papal delegation consisted of ten metropolitans and bishops, seven of them were Coptic and three Ethiopians, and three of the prominent Coptic lay leaders. The Alexandrian delegation received the relics of St. Mark the Apostle on Saturday the 22nd of June, 1968 A.D. from Pope Paul VI. The moment of handing over the holy relics, after eleven centuries, during which the body of St. Mark was kept in the city of Venice, in Italy, was a solemn and joyful moment. The next day, Sunday 16th of Baounah (June 23rd), the Alexandrian Papal delegation celebrated a festive pontifical liturgy in the church of St. Athanasius the Apostolic in Rome. The ten metropolitans, bishops, and the priests accompanying the delegation, all served in the liturgy. Members of the Roman Papal delegation, the Copts who accompanied the Delegation, and those who lived in Rome, newspaper and news agency reporters, and many foreign dignitaries attended the liturgy. The Alexandrian Papal delegation carrying the holy relics, on Monday the 24th of June, 1968 A.D., went to the airport in an official procession, preceded by the motorcycles and police escort. They boarded a plane which came especially from Cairo. The plane arrived at Cairo airport at ten thirty P.M. of the same day. Awaiting the arrival of the relics were, Pope Kyrillos the Sixth, Mari Ignatius Yacoub, the Antiochian Patriarch for the Syrian Orthodox, a great number of coptic and foreign bishops, the head of various denominations and religions, Egyptian and foreign, and thousands of the Egyptian masses, Christian and Moslems. They sang and chanted enjoyable religious songs, waiting for the arrival of the plane. When the plane landed, H.H. Pope Kyrillos went up the stairs of the aircraft, and received the precious box that contained the relics of St. Mark the Apostle, from the head of the delegation. Many, and especially those who were in the balcony of the airport, at this particular moment, saw three white doves flying over the aircraft. Since pigeons do not fly during the night, these were not ordinary pigeons. Perhaps, it was the spirits of the saints welcoming the relics of the great St. Mark. It is worthy to note also that the plane was suppose to arrive at five o'clock but it was delayed for no apparent reason till it was dark. Perhaps also, it was just for the spectators to witness and see these flying doves. The Pope disembarked the aircraft carrying the box on his shoulder in the middle of the chanting and singing of the deacons, followed by a tremendous procession of thousands chanting with the deacons in joy and jubilation. The head of the Roman Papal delegation, Cardinal Doval, Cardinal of Algeria, was amazed by this tremendous religious rally. He also expressed that he was deeply touched by the devoutness of the Copts and their great honor and veneration for St. Mark. He said that what he saw far exceeded his expectations, especially that the masses had to wait from five o'clock P.M., the expected time of arrival of the aircraft, till ten thirty or even later. Pope Kyrillos returned to the old St. Mark Cathedral in El-Azbakiah with the box of the relics. He placed the box on top of the main altar which was consecrated in the name of St. Mark the Apostle. The box remained there till the third day of its arrival, when the Pope carried it to the new St. Mark Cathedral in its inauguration. May the blessings of St. Mark be with us all. Amen.
      arabic: 'في مثل هذا اليوم تنيح القديس العظيم الأنبا لاتصون من أهل البهنسا وذات يوم دخل الكنيسة فسمع قول السيد المسيح في الإنجيل المقدس " من أراد أن يخلص نفسه يهلكها ومن يهلك نفسه من أجلي يجدها . لأنه ماذا ينتفع الإنسان لو ربح العالم كله وخسر نفسه . أو ماذا يعطي الإنسان فداء عن نفسه (لو 9 : 24 و 25). فلما سمع ذلك التهب قلبه فترك العالم ومضي إلى جبل شيهيت وأجهد نفسه بصلوات متواترة وأصوام كثيرة وظهر له ملاك الرب وأمره أن يمضي إلى القديس ايسيذورس ليلبسه الإسكيم المقدس فذهب اليه وبعد أربعين يوما ألبسه إياه فزاد في نسكه ثم انفرد في البرية وهناك حضر إليه القديس بلامون وذلك أن الشيطان كان قد ظهر للقديس بلامون في شكل امرأة وأخذ يغريه علي الزواج منها ذاكرا بعض رجال العهد القديم الذين كانوا متزوجين ومع ذلك كانوا أبرارا ولكن القديس عرف أنه الشيطان فرسم علي نفسه علامة الصليب وصلي إلى الرب فتحول الشيطان إلى دخان وغاب عنه ، فذهب القديس بلامون إلى القديس لاتصون يسترشده في المحاربات الشيطانية فأرشده إلى كيفية التغلب عليها ورجع الأب بلامون إلى مكانه أما القديس لاتصون فقد ازداد في نسكله وتقشفه حتى تنيح بسلام . صلاته تكون معنا . ولربنا المجد دائما . آمين'
  - title:
      english: 2. The Departure of St. Latsoun El-Bahnasawy.
      arabic: 2. عودة رفات القديس مارمرقس
    text:
      english: 'On this day also, the great saint Anba Latsoun of El-Bahnesa, departed. One day, he went to the church and heard the words of the Lord Christ in the Holy Gospel saying: "For whoever desires to save his life will lose it, but whoever loses his life for My sake will save it. For what advantage is it to a man if he gains the whole world, and is himself destroyed or lost?" (Luke 9:24-25) These words kindled his heart, so he left the world and went to the wilderness of Scetis (Sheahat). There he fought a great fight with ceaseless fasting and prayers. The angel of the Lord appeared to him and commanded him to go to St. Isidore, to clothe him with the holy Eskeem. He went to him, and after forty days St. Isidore clothed him with it. He increased in his asceticism, then he lived a solitary life in the wilderness. There, he was visited by St. Balamon (Palaemon). Satan had appeared to him disguised as a woman. Satan tried to persuade him to marry her by mentioning some of the Old Testament men that were married but yet were righteous. St. Balamon realized that he was the devil. He crossed himself with the sign of the cross, and prayed to the Lord to save him. The devil became like smoke and disappeared. St. Balamon went to St. Latsoun to take his advice on devil warfare. He instructed him on how to overcome the devil and his deception. St. Balamon then went back to his abode. As of St. Latsoun, he increased in his asceticism until he departed in peace. May his prayers be with us and Glory be to God forever. Amen.'
      arabic: في مثل هذا اليوم من سنة 1684 للشهداء الأطهار الموافق الاثنين 24 من شهر يونيو سنة 1968 لميلاد المسيح وفي السنة العاشرة لحبرية البابا كيرلس السادس وهو البابا المائة والسادس عشر في سلسلة باباوات الكرسي الإسكندري عاد إلى القاهرة رفات القديس العظيم ناظر الإله الإنجيلي مار مرقس الرسول كاروز الديار المصرية والبطريرك الأول من بطاركة الإسكندرية . وكان البابا كيرلس السادس قد انتدب وفدا رسميا للسفر إلى روما لتسلم رفات القديس مرقس الرسول من البابا بولس السادس . وتألف الوفد من عشرة من المطارنة والأساقفة بينهم ثلاثة من المطارنة الأثيوبيين ومن ثلاثة من كبار أراخنة القبط . أما المطارنة والأساقفة فهم حسب أقدمية الرسامة:الأنبا مرقس مطران كرسي أبو تيج وطهطا وطما وتوابعها ، ورئيس الوفد الأنبا ميخائيل مطران كرسي أسيوط وتوابعها ، الأنبا أنطونيوس مطران كرسي سوهاج والمنشاة وتوابعهما والأنبا بطرس مطران كرسي أخميم وساقلته وتوابعهما ، والأنبا يوأنس مطران تيجراي وتوابعها بأثيوبيا ، والأنبا لوكاس مطران كرسي اروسي وتوابعها بأثيوبيا ، والأنبا بطرس مطران كرسي جوندار وتوابعها بأثيوبيا ، والأنبا دوماديوس أسقف كرسي الجيزة وتوابعها ، والأنبا غريغوريوس أسقف عام للدراسات اللاهوتية العليا والثقافة القبطية والبحث العلمي والأنبا بولس أسقف حلوان وتوابعها وطار الوفد البابوي الإسكندري إلى روما في يوم الخميس 13 بؤونه سنة 1684 الموافق 30 من يونيو سنة 1968م في طائرة خاصة أقلتهم ومعهم نحو 90 قبطيا من المرافقين كان من بينهم سبعة من الكهنة وفي الساعة الثانية عشر من يوم السبت الموافق 15 من بؤونة الموافق 22 من يونيو ذهب الوفد البابوي السكندري ومعه أعضاء البعثة البابوية الرومانية في موكب رسمي إلى القصر البابوي بمدينة الفاتيكان وقابلوا البابا بولس السادس وتسلموا منه الرفات المقدس في حفل رسمي كان يجلله الوقار الديني ويتسم بالخشوع والتقوى ولقد كانت لحظة تسلم الرفات المقدس بعد أحد عشر قرنا كان فيها جسد مار مرقس محفوظا في مدينة البندقية ( فينيسيا ) بإيطاليا لحظة رهيبة بقدر ما هي سعيدة . وفي اليوم التالي وهو الأحد 16 بؤونة الموافق 23 يونيو أقام الوفد البابوي السكندري قداسا حبريا احتفاليا بكنيسة القديس أثناسيوس الرسولي بروما خدم فيه جميع المطارنة والأساقفة العشرة والكهنة المرافقون وقد حضر أعضاء البعثة البابوية الرومانية وجميع المرافقين من القبط وعدد كبير من الأقباط المقيمون بروما ومن الأجانب ومندوبي الصحف ووكالات الأنباء وكان قداسا رائعا رفع بروحانية عميقة . وبعد قراءة الإنجيل حمل المطارنة والأساقفة صندوق الرفات المقدس وطافوا به 3 مرات أنحاء الكنيسة ثم بخر المطارنة والأساقفة أمام الرفات بحسب ترتيب أقدمية الرسامة وكان الكهنة والشمامسة يرتلون الألحان المناسبة . وعاد الوفد البابوي السكندري ومعه أعضاء البعثة البابوية الرومانية يحملون الرفات المقدس في يوم الاثنين في موكب رسمي تتقدمه الدراجات البخارية إلى المطار . ومن هناك استقلوا طائرة خاصة قامت خصيصا من القاهرة ووصلت إليها في العاشرة والنصف من مساء اليوم نفسه . وكان البابا كيرلس في انتظار وصول الرفات وكان يصحبه مار أغناطيوس يعقوب الثالث بطريرك إنطاكية وسائر المشرق للسريان الأرثوذكس وعدد كبير من المطارنة والأساقفة الأقباط والأجانب ورؤساء الطوائف والأديان مصريين وأجانب وألوف من أفراد الشعب مسيحيين ومسلمين يرتلون وينشدون أحلي الأناشيد الدينية وكان المطار كله يدوي بالترانيم وعند مارست الطائرة صعد البابا إلى سلم الطائرة وتسلم من يد رئيس الوفد الصندوق الثمين الذي يحمل رفات مار مرقس الرسول وفي هذه اللحظة رأي الكثيرون وخاصة المطلون من شرفات المطار ثلاث حمامات بيضاء ناصعة البياض حلقت فوق الطائرة ولما كان الحمام لا يطير في هذا الوقت من الليل فلم يكن هذا أذن بحمام عادي ولعله أرواح القديسين ترحب برفات القديس العظيم مار مرقس ونزل البابا كيرلس يحمل صندوق الرفات علي كتفه بين ترتيل الشمامسة ويتبعه موكب ضخم من كتل بشرية تعد بالألوف يرنمون مع الشمامسة فرحين متهللين حتى أن رئيس البعثة البابوية الرومانية ذهل من تلك المظاهرة الدينية الكبيرة وأعرب عن تأثره البالغ بتدين الأقباط وعظيم إجلالهم وإكبارهم للقديس مرقس وقال أن ما رآه فاق كل تقديره فما كان يتوقع بتاتا أن يكون استقبال رفات مار مرقس بهذه الحماسة الروحية البالغة خاصة وان الجماهير ظلت منتظره بالمطار منذ الخامسة مساء - حيث كان مقررا وصول الطائرة - إلى الساعة الحادية عشرة مساء أو يزيد . وعاد البابا في سيارته ومعه صندوق الرفات إلى الكاتدرائية المرقسية الكبرى القديمة بالأزبكية ووضع الصندوق علي المذبح الكبير المدشن باسم مار مرقس وظل الصندوق هناك إلى اليوم الثالث لوصوله . وفي صباح يوم الأربعاء 19 بؤونة الموافق 26 يونيو في نحو السادسة صباحا حمل البابا صندوق الرفات وأتي به في سيارته الخاصة إلى دير الأنبا رويس الذي كان يعرف بدير الخندق والمقامة علي أرضه الكاتدرائية المرقسية الجديدة التي افتتحها البابا كيرلس بحضور الرئيس جمال عبد الناصر رئيس جمهورية مصر العربية والإمبراطور هيلاسلاسي الأول إمبراطور أثيوبيا في اليوم السابق مباشرة وأعني به الثلاثاء 18 بؤونة الموافق 15 يونيو وقد وضع البابا رفات مار مرقس علي مائدة في منتصف شرقية هيكل الكاتدرائية الجديدة . وظل كذلك طوال مدة القداس الحبري الحافل الذي رأسه البابا كيرلس السادس واشترك معه البطريرك مار أغناطيوس يعقوب الثالث بطريرك إنطاكية وسائر المشرق للسريان الأرثوذكس وعدد من مطارنة السريان والهنود والأرمن الأرثوذكس وحضر القداس الإلهي جلالة هيلاسلاسي الأول إمبراطور أثيوبيا وعدد كبير من رؤساء الأديان ومندوبي الكنائس والطوائف من مختلف بلاد العالم وعدد من أفراد الشعب يزيد علي ستة آلاف نسمة . وبعد القداس نزل البابا في موكب رسمي يحمل صندوق الرفات إلى المزار الجميل المعد له تحت الهيكل الكبير ووضع الصندوق في جسم المذبح الرخامي القائم في وسط المزار وغطي بغطاء رخامي ومن فوقه مائدة المذبح وأنشدت فرق مختلفة ألحانا مناسبة تحية لمار مرقس بسبع لغات مختلفة أي بالقبطية والأثيوبية ، والسريانية ، والأرمنية واليونانية واللاتينية والعربية وكان يوما سعيدا من أسعد الأيام التي شهدتها مصر وكنيسة الإسكندرية والكرازة المرقسية . بركة مار مرقس الرسول تشمل الجميع ، آمين
