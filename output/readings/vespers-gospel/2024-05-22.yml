title:
  english: Matthew 20:29-33
  arabic: متى ٢٠:٢٩-٣٣
text:
  english: Now as they went out of Jericho, a great multitude followed Him. And behold, two blind men sitting by the road, when they heard that Jesus was passing by, cried out, saying, "Have mercy on us, O Lord, Son of David!" Then the multitude warned them that they should be quiet; but they cried out all the more, saying, "Have mercy on us, O Lord, Son of David!" So Jesus stood still and called them, and said, "What do you want Me to do for you?" They said to Him, "Lord, that our eyes may be opened."
  arabic: 'وفيما هم خارجون من أريحا تبعه جمعٌ كثيرٌ وإذا أعميان جالسان على الطريق فلما سمعا أن يسوع مجتازٌ صرخا قائلين: ارحمنا يا سيد يا ابن داود فانتهرهما الجمع ليسكتا فكانا يصرخان أكثر قائلين: ارحمنا يا سيد يا ابن داود فوقف يسوع وناداهما وقال: ماذا تريدان أن أفعل بكما قالا له: يا سيد أن تنفتح أعيننا'
