title:
  english: Matthew 9:15-17
  arabic: متى ٩:١٥-١٧
text:
  - english: And Jesus said to them, "Can the friends of the bridegroom mourn as long as the bridegroom is with them? But the days will come when the bridegroom will be taken away from them, and then they will fast. No one puts a piece of unshrunk cloth on an old garment; for the patch pulls away from the garment, and the tear is made worse. Nor do they put new wine into old wineskins, or else the wineskins break, the wine is spilled, and the wineskins are ruined. But they put new wine into new wineskins, and both are preserved."
    arabic: 'فقال لهم يسوع: هل يستطيع بنو العرس أن ينوحوا ما دام العريس معهم ولكن ستأتي أيامٌ حين يرفع العريس عنهم فحينئذٍ يصومون ليس أحدٌ يجعل رقعةً من قطعةٍ جديدةٍ على ثوبٍ عتيقٍ لأن الملء يأخذ من الثوب فيصير الخرق أردأ ولا يجعلون خمراً جديدةً في زقاقٍ عتيقةٍ لئلا تنشق الزقاق فالخمر تنصب والزقاق تتلف بل يجعلون خمراً جديدةً في زقاقٍ جديدةٍ فتحفظ جميعاً'
