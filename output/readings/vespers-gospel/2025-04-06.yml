title:
  english: Luke 13:22-35
  arabic: لوقا ١٣:٢٢-٣٥
text:
  english: And He went through the cities and villages, teaching, and journeying toward Jerusalem. Then one said to Him, "Lord, are there few who are saved?" And He said to them, "Strive to enter through the narrow gate, for many, I say to you, will seek to enter and will not be able. When once the Master of the house has risen up and shut the door, and you begin to stand outside and knock at the door, saying, "Lord, Lord, open for us,' and He will answer and say to you, "I do not know you, where you are from,' then you will begin to say, "We ate and drank in Your presence, and You taught in our streets.' But He will say, "I tell you I do not know you, where you are from. Depart from Me, all you workers of iniquity.' There will be weeping and gnashing of teeth, when you see Abraham and Isaac and Jacob and all the prophets in the kingdom of God, and yourselves thrust out. They will come from the east and the west, from the north and the south, and sit down in the kingdom of God. And indeed there are last who will be first, and there are first who will be last." On that very day some Pharisees came, saying to Him, "Get out and depart from here, for Herod wants to kill You." And He said to them, "Go, tell that fox, "Behold, I cast out demons and perform cures today and tomorrow, and the third day I shall be perfected.' Nevertheless I must journey today, tomorrow, and the day following; for it cannot be that a prophet should perish outside of Jerusalem. "O Jerusalem, Jerusalem, the one who kills the prophets and stones those who are sent to her! How often I wanted to gather your children together, as a hen gathers her brood under her wings, but you were not willing! See! Your house is left to you desolate; and assuredly, I say to you, you shall not see Me until the time comes when you say, "Blessed is He who comes in the name of the LORD!"'
  arabic: 'واجتاز في مدنٍ وقرًى يعلم ويسافر نحو أورشليم فقال له واحدٌ: يا سيد أقليلٌ هم الذين يخلصون فقال لهم: اجتهدوا أن تدخلوا من الباب الضيق فإني أقول لكم: إن كثيرين سيطلبون أن يدخلوا ولا يقدرون من بعد ما يكون رب البيت قد قام وأغلق الباب وابتدأتم تقفون خارجاً وتقرعون الباب قائلين: يا رب يا رب افتح لنا يجيبكم: لا أعرفكم من أين أنتم حينئذٍ تبتدئون تقولون: أكلنا قدامك وشربنا وعلمت في شوارعنا فيقول: أقول لكم لا أعرفكم من أين أنتم تباعدوا عني يا جميع فاعلي الظلم هناك يكون البكاء وصرير الأسنان متى رأيتم إبراهيم وإسحاق ويعقوب وجميع الأنبياء في ملكوت الله وأنتم مطروحون خارجاً ويأتون من المشارق ومن المغارب ومن الشمال والجنوب ويتكئون في ملكوت الله وهوذا آخرون يكونون أولين وأولون يكونون آخرين في ذلك اليوم تقدم بعض الفريسيين قائلين له: اخرج واذهب من ههنا لأن هيرودس يريد أن يقتلك فقال لهم: امضوا وقولوا لهذا الثعلب: ها أنا أخرج شياطين وأشفي اليوم وغداً وفي اليوم الثالث أكمل بل ينبغي أن أسير اليوم وغداً وما يليه لأنه لا يمكن أن يهلك نبيٌ خارجاً عن أورشليم يا أورشليم يا أورشليم يا قاتلة الأنبياء وراجمة المرسلين إليها كم مرةٍ أردت أن أجمع أولادك كما تجمع الدجاجة فراخها تحت جناحيها ولم تريدوا هوذا بيتكم يترك لكم خراباً والحق أقول لكم: إنكم لا ترونني حتى يأتي وقتٌ تقولون فيه: مباركٌ الآتي باسم الرب'
