title:
  english: Luke 11:27-36
  arabic: لوقا ١١:٢٧-٣٦
text:
  english: And it happened, as He spoke these things, that a certain woman from the crowd raised her voice and said to Him, "Blessed is the womb that bore You, and the breasts which nursed You!" But He said, "More than that, blessed are those who hear the word of God and keep it!" And while the crowds were thickly gathered together, He began to say, "This is an evil generation. It seeks a sign, and no sign will be given to it except the sign of Jonah the prophet. For as Jonah became a sign to the Ninevites, so also the Son of Man will be to this generation. The queen of the South will rise up in the judgment with the men of this generation and condemn them, for she came from the ends of the earth to hear the wisdom of Solomon; and indeed a greater than Solomon is here. The men of Nineveh will rise up in the judgment with this generation and condemn it, for they repented at the preaching of Jonah; and indeed a greater than Jonah is here. "No one, when he has lit a lamp, puts it in a secret place or under a basket, but on a lampstand, that those who come in may see the light. The lamp of the body is the eye. Therefore, when your eye is good, your whole body also is full of light. But when your eye is bad, your body also is full of darkness. Therefore take heed that the light which is in you is not darkness. If then your whole body is full of light, having no part dark, the whole body will be full of light, as when the bright shining of a lamp gives you light."
  arabic: 'وفيما هو يتكلم بهذا رفعت امرأةٌ صوتها من الجمع وقالت له: طوبى للبطن الذي حملك والثديين اللذين رضعتهما أما هو فقال: بل طوبى للذين يسمعون كلام الله ويحفظونه وفيما كان الجموع مزدحمين ابتدأ يقول: هذا الجيل شريرٌ يطلب آيةً ولا تعطى له آيةٌ إلا آية يونان النبي لأنه كما كان يونان آيةً لأهل نينوى كذلك يكون ابن الإنسان أيضاً لهذا الجيل ملكة التيمن ستقوم في الدين مع رجال هذا الجيل وتدينهم لأنها أتت من أقاصي الأرض لتسمع حكمة سليمان وهوذا أعظم من سليمان ههنا رجال نينوى سيقومون في الدين مع هذا الجيل ويدينونه لأنهم تابوا بمناداة يونان وهوذا أعظم من يونان ههنا ليس أحدٌ يوقد سراجاً ويضعه في خفيةٍ ولا تحت المكيال بل على المنارة لكي ينظر الداخلون النور سراج الجسد هو العين فمتى كانت عينك بسيطةً فجسدك كله يكون نيراً ومتى كانت شريرةً فجسدك يكون مظلماً انظر إذاً لئلا يكون النور الذي فيك ظلمةً فإن كان جسدك كله نيراً ليس فيه جزءٌ مظلمٌ يكون نيراً كله كما حينما يضيء لك السراج بلمعانه'
