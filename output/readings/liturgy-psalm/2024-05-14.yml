title:
  english: Psalm 7:6-8
  arabic: مزامير ٧:٦-٨
text:
  english: Arise, O LORD, in Your anger; Lift Yourself up because of the rage of my enemies; Rise up for me to the judgment You have commanded! So the congregation of the peoples shall surround You; For their sakes, therefore, return on high. The LORD shall judge the peoples; Judge me, O LORD, according to my righteousness, And according to my integrity within me.
  arabic: قم يا رب بغضبك ارتفع على سخط مضايقي وانتبه لي بالحق أوصيت ومجمع القبائل يحيط بك فعد فوقها إلى العلى الرب يدين الشعوب اقض لي يا رب كحقي ومثل كمالي الذي في
