title:
  english: Psalm 96:7 - 96:9
  arabic: مزامير ٩٦:٧ - ٩٦:٩
text:
  - english: Give to the LORD, O families of the peoples, Give to the LORD glory and strength. Oh, worship the LORD in the beauty of holiness! Tremble before Him, all the earth.
    arabic: قدموا للرب يا قبائل الشعوب قدموا للرب مجداً وقوةً اسجدوا للرب في زينةٍ مقدسةٍ ارتعدي قدامه يا كل الأرض
