title:
  english: Psalm 18:46 - 18:49
  arabic: مزامير ١٨:٤٦ - ١٨:٤٩
text:
  - english: The LORD lives! Blessed be my Rock! Let the God of my salvation be exalted. Therefore I will give thanks to You, O LORD, among the Gentiles, And sing praises to Your name.
    arabic: حيٌ هو الرب ومباركٌ صخرتي ومرتفعٌ إله خلاصي لذلك أحمدك يا رب في الأمم وأرنم لاسمك
