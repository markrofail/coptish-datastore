title:
  english: Psalm 25:1-3
  arabic: مزامير ٢٥:١-٣
text:
  english: To You, O LORD, I lift up my soul. O my God, I trust in You; Let me not be ashamed; Let not my enemies triumph over me. Indeed, let no one who waits on You be ashamed.
  arabic: إليك يا رب أرفع نفسي يا إلهي عليك توكلت فلا تدعني أخزى لا تشمت بي أعدائي أيضاً كل منتظريك لا يخزوا ليخز الغادرون بلا سببٍ
