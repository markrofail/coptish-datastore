title:
  english: Psalm 50:14 - 50:23
  arabic: مزامير ٥٠:١٤ - ٥٠:٢٣
text:
  english: Offer to God thanksgiving, And pay your vows to the Most High. Whoever offers praise glorifies Me; And to him who orders his conduct aright I will show the salvation of God.
  arabic: اذبح لله حمداً وأوف العلي نذورك ذابح الحمد يمجدني والمقوم طريقه أريه خلاص الله
