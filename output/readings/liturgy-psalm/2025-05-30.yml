title:
  english: Psalm 69:32 - 69:33 - 69:30
  arabic: مزامير ٦٩:٣٢ - ٦٩:٣٣ - ٦٩:٣٠
text:
  - english: The humble shall see this and be glad; And you who seek God, your hearts shall live. For the LORD hears the poor, And does not despise His prisoners. I will praise the name of God with a song, And will magnify Him with thanksgiving.
    arabic: يرى ذلك الودعاء فيفرحون وتحيا قلوبكم يا طالبي الله لأن الرب سامعٌ للمساكين ولا يحتقر أسراه أسبح اسم الله بتسبيحٍ وأعظمه بحمدٍ
