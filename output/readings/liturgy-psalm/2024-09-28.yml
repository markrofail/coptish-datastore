title:
  english: Psalm 145:1-2
  arabic: مزامير ١٤٥:١-٢
text:
  english: I will exalt You, my God, O King; And I will bless Your name forever and ever. Every day I will bless You, And I will praise Your name forever and ever.
  arabic: أرفعك يا إلهي الملك وأبارك اسمك إلى الدهر والأبد في كل يومٍ أباركك وأسبح اسمك إلى الدهر والأبد
