title:
  english: Psalm 39:12
  arabic: مزامير ٣٩:١٢
text:
  english: '"Hear my prayer, O LORD, listen to my cry for help; be not deaf to my weeping. For I dwell with you as an alien, a stranger, as all my fathers were.'
  arabic: استمع صلاتي يا رب واصغ إلى صراخي لا تسكت عن دموعي لأني أنا غريبٌ عندك نزيلٌ مثل جميع آبائي
