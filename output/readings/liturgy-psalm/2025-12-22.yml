title:
  english: Psalm 102:13 - 102:16 - 102:17
  arabic: مزامير ١٠٢:١٣ - ١٠٢:١٦ - ١٠٢:١٧
text:
  english: You will arise and have mercy on Zion; For the time to favor her, Yes, the set time, has come. For the LORD shall build up Zion; He shall appear in His glory. He shall regard the prayer of the destitute
  arabic: أنت تقوم وترحم صهيون لأنه وقت الرأفة لأنه جاء الميعاد إذا بنى الرب صهيون يرى بمجده التفت إلى صلاة المضطر ولم يرذل دعاءهم
