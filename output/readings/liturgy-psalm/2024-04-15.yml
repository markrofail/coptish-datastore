title:
  english: Psalm 35:1 - 35:2
  arabic: مزامير ٣٥:١ - ٣٥:٢
text:
  - english: Plead my cause, O LORD, with those who strive with me; Fight against those who fight against me. Take hold of shield and buckler, And stand up for my help.
    arabic: خاصم يا رب مخاصمي قاتل مقاتلي أمسك مجناً وترساً وانهض إلى معونتي
