title:
  english: Psalm 9:7-8
  arabic: مزامير ٩:٧-٨
text:
  - english: But the LORD shall endure forever; He has prepared His throne for judgment. He shall judge the world in righteousness, And He shall administer judgment for the peoples in uprightness.
    arabic: أما الرب فإلى الدهر يجلس ثبت للقضاء كرسيه وهو يقضي للمسكونة بالعدل يدين الشعوب بالاستقامة
