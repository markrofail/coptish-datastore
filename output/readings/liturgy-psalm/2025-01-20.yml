title:
  english: Psalm 104:1 - 104:2
  arabic: مزامير ١٠٤:١ - ١٠٤:٢
text:
  english: 'Bless the LORD, O my soul! O LORD my God, You are very great: You are clothed with honor and majesty, Who cover Yourself with light as with a garment.'
  arabic: باركي يا نفسي الرب يا رب إلهي قد عظمت جداً مجداً وجلالاً لبست اللابس النور كثوبٍ الباسط السماوات كشقةٍ
