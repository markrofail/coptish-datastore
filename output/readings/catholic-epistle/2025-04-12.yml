title:
  english: 1Peter 1:25— & 1Peter 2:1-6
  arabic: ١بطرس ١:٢٥— & ١بطرس ٢:١-٦
text:
  english: But the word of the LORD endures forever." Now this is the word which by the gospel was preached to you. Therefore, laying aside all malice, all deceit, hypocrisy, envy, and all evil speaking, as newborn babes, desire the pure milk of the word, that you may grow thereby, if indeed you have tasted that the Lord is gracious. Coming to Him as to a living stone, rejected indeed by men, but chosen by God and precious, you also, as living stones, are being built up a spiritual house, a holy priesthood, to offer up spiritual sacrifices acceptable to God through Jesus Christ. Therefore it is also contained in the Scripture, "Behold, I lay in Zion A chief cornerstone, elect, precious, And he who believes on Him will by no means be put to shame."
  arabic: 'وأما كلمة الرب فتثبت إلى الأبد وهذه هي الكلمة التي بشرتم بها فاطرحوا كل خبثٍ وكل مكرٍ والرياء والحسد وكل مذمةٍ وكأطفالٍ مولودين الآن اشتهوا اللبن العقلي العديم الغش لكي تنموا به - إن كنتم قد ذقتم أن الرب صالحٌ الذي إذ تأتون إليه حجراً حياً مرفوضاً من الناس ولكن مختارٌ من الله كريمٌ كونوا أنتم أيضاً مبنيين كحجارةٍ حيةٍ بيتاً روحياً كهنوتاً مقدساً لتقديم ذبائح روحيةٍ مقبولةٍ عند الله بيسوع المسيح لذلك يتضمن أيضاً في الكتاب: هئنذا أضع في صهيون حجر زاويةٍ مختاراً كريماً والذي يؤمن به لن يخزى'
