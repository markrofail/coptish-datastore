title:
  english: 1Pet 5:5-12
  arabic: ١بطرس ٥:٥-١٢
text:
  - english: Likewise you younger people, submit yourselves to your elders. Yes, all of you be submissive to one another, and be clothed with humility, for "God resists the proud, But gives grace to the humble." Therefore humble yourselves under the mighty hand of God, that He may exalt you in due time, casting all your care upon Him, for He cares for you. Be sober, be vigilant; because your adversary the devil walks about like a roaring lion, seeking whom he may devour. Resist him, steadfast in the faith, knowing that the same sufferings are experienced by your brotherhood in the world. But may the God of all grace, who called us to His eternal glory by Christ Jesus, after you have suffered a while, perfect, establish, strengthen, and settle you. To Him be the glory and the dominion forever and ever. Amen. By Silvanus, our faithful brother as I consider him, I have written to you briefly, exhorting and testifying that this is the true grace of God in which you stand.
    arabic: كذلك أيها الأحداث اخضعوا للشيوخ وكونوا جميعاً خاضعين بعضكم لبعضٍ وتسربلوا بالتواضع لأن الله يقاوم المستكبرين وأما المتواضعون فيعطيهم نعمةً فتواضعوا تحت يد الله القوية لكي يرفعكم في حينه ملقين كل همكم عليه لأنه هو يعتني بكم اصحوا واسهروا لأن إبليس خصمكم كأسدٍ زائرٍ يجول ملتمساً من يبتلعه هو فقاوموه راسخين في الإيمان عالمين أن نفس هذه الآلام تجرى على إخوتكم الذين في العالم وإله كل نعمةٍ الذي دعانا إلى مجده الأبدي في المسيح يسوع بعدما تألمتم يسيراً هو يكملكم ويثبتكم ويقويكم ويمكنكم له المجد والسلطان إلى أبد الآبدين آمين بيد سلوانس الأخ الأمين كما أظن كتبت إليكم بكلماتٍ قليلةٍ واعظاً وشاهداً أن هذه هي نعمة الله الحقيقية التي فيها تقومون
