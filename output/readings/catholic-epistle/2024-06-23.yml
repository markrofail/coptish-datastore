title:
  english: 1John 2:20— & 1John 3:1-1
  arabic: ١ يوحنا ٢:٢٠— & ١ يوحنا ٣:١-١
text:
  - english: But you have an anointing from the Holy One, and you know all things. I have not written to you because you do not know the truth, but because you know it, and that no lie is of the truth. Who is a liar but he who denies that Jesus is the Christ? He is antichrist who denies the Father and the Son. Whoever denies the Son does not have the Father either; he who acknowledges the Son has the Father also. Therefore let that abide in you which you heard from the beginning. If what you heard from the beginning abides in you, you also will abide in the Son and in the Father. And this is the promise that He has promised us--eternal life. These things I have written to you concerning those who try to deceive you. But the anointing which you have received from Him abides in you, and you do not need that anyone teach you; but as the same anointing teaches you concerning all things, and is true, and is not a lie, and just as it has taught you, you will abide in Him. And now, little children, abide in Him, that when He appears, we may have confidence and not be ashamed before Him at His coming. If you know that He is righteous, you know that everyone who practices righteousness is born of Him. Behold what manner of love the Father has bestowed on us, that we should be called children of God!
    arabic: 'وأما أنتم فلكم مسحةٌ من القدوس وتعلمون كل شيءٍ لم أكتب إليكم لأنكم لستم تعلمون الحق بل لأنكم تعلمونه وأن كل كذبٍ ليس من الحق من هو الكذاب إلا الذي ينكر أن يسوع هو المسيح هذا هو ضد المسيح الذي ينكر الآب والابن كل من ينكر الابن ليس له الآب أيضاً ومن يعترف بالابن فله الآب أيضاً أما أنتم فما سمعتموه من البدء فليثبت إذاً فيكم إن ثبت فيكم ما سمعتموه من البدء فأنتم أيضاً تثبتون في الابن وفي الآب وهذا هو الوعد الذي وعدنا هو به: الحياة الأبدية كتبت إليكم هذا عن الذين يضلونكم وأما أنتم فالمسحة التي أخذتموها منه ثابتةٌ فيكم ولا حاجة بكم إلى أن يعلمكم أحدٌ بل كما تعلمكم هذه المسحة عينها عن كل شيءٍ وهي حقٌ وليست كذباً كما علمتكم تثبتون فيه والآن أيها الأولاد اثبتوا فيه حتى إذا أظهر يكون لنا ثقةٌ ولا نخجل منه في مجيئه إن علمتم أنه بارٌ هو فاعلموا أن كل من يصنع البر مولودٌ منه أنظروا أية محبةٍ أعطانا الآب حتى ندعى أولاد الله من أجل هذا لا يعرفنا العالم لأنه لا يعرفه'
