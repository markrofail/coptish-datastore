title:
  english: 1Pet 4:1-11
  arabic: ١بطرس ٤:١-١١
text:
  english: Therefore, since Christ suffered for us in the flesh, arm yourselves also with the same mind, for he who has suffered in the flesh has ceased from sin, that he no longer should live the rest of his time in the flesh for the lusts of men, but for the will of God. For we have spent enough of our past lifetime in doing the will of the Gentiles--when we walked in lewdness, lusts, drunkenness, revelries, drinking parties, and abominable idolatries. In regard to these, they think it strange that you do not run with them in the same flood of dissipation, speaking evil of you. They will give an account to Him who is ready to judge the living and the dead. For this reason the gospel was preached also to those who are dead, that they might be judged according to men in the flesh, but live according to God in the spirit. But the end of all things is at hand; therefore be serious and watchful in your prayers. And above all things have fervent love for one another, for "love will cover a multitude of sins." Be hospitable to one another without grumbling. As each one has received a gift, minister it to one another, as good stewards of the manifold grace of God. If anyone speaks, let him speak as the oracles of God. If anyone ministers, let him do it as with the ability which God supplies, that in all things God may be glorified through Jesus Christ, to whom belong the glory and the dominion forever and ever. Amen.
  arabic: فإذ قد تألم المسيح لأجلنا بالجسد تسلحوا أنتم أيضاً بهذه النية فإن من تألم في الجسد كف عن الخطية لكي لا يعيش أيضاً الزمان الباقي في الجسد لشهوات الناس بل لإرادة الله لأن زمان الحياة الذي مضى يكفينا لنكون قد عملنا إرادة الأمم سالكين في الدعارة والشهوات وإدمان الخمر والبطر والمنادمات وعبادة الأوثان المحرمة الأمر الذي فيه يستغربون أنكم لستم تركضون معهم إلى فيض هذه الخلاعة عينها مجدفين الذين سوف يعطون حساباً للذي هو على استعدادٍ أن يدين الأحياء والأموات فإنه لأجل هذا بشر الموتى أيضاً لكي يدانوا حسب الناس بالجسد ولكن ليحيوا حسب الله بالروح وإنما نهاية كل شيءٍ قد اقتربت فتعقلوا واصحوا للصلوات ولكن قبل كل شيءٍ لتكن محبتكم بعضكم لبعضٍ شديدةً لأن المحبة تستر كثرةً من الخطايا كونوا مضيفين بعضكم بعضاً بلا دمدمةٍ ليكن كل واحدٍ بحسب ما أخذ موهبةً يخدم بها بعضكم بعضاً كوكلاء صالحين على نعمة الله المتنوعة إن كان يتكلم أحدٌ فكأقوال الله وإن كان يخدم أحدٌ فكأنه من قوةٍ يمنحها الله لكي يتمجد الله في كل شيءٍ بيسوع المسيح الذي له المجد والسلطان إلى أبد الآبدين آمين
