title:
  english: 1Peter 4:15— & 1Peter 5:1-5
  arabic: ١بطرس ٤:١٥— & ١بطرس ٥:١-٥
text:
  english: 'But let none of you suffer as a murderer, a thief, an evildoer, or as a busybody in other people''s matters. Yet if anyone suffers as a Christian, let him not be ashamed, but let him glorify God in this matter. For the time has come for judgment to begin at the house of God; and if it begins with us first, what will be the end of those who do not obey the gospel of God? Now "If the righteous one is scarcely saved, Where will the ungodly and the sinner appear?" Therefore let those who suffer according to the will of God commit their souls to Him in doing good, as to a faithful Creator. The elders who are among you I exhort, I who am a fellow elder and a witness of the sufferings of Christ, and also a partaker of the glory that will be revealed: Shepherd the flock of God which is among you, serving as overseers, not by compulsion but willingly, not for dishonest gain but eagerly; nor as being lords over those entrusted to you, but being examples to the flock; and when the Chief Shepherd appears, you will receive the crown of glory that does not fade away. Likewise you younger people, submit yourselves to your elders. Yes, all of you be submissive to one another, and be clothed with humility, for "God resists the proud, But gives grace to the humble."'
  arabic: فلا يتألم أحدكم كقاتلٍ أو سارقٍ أو فاعل شرٍ أو متداخلٍ في أمور غيره ولكن إن كان كمسيحيٍ فلا يخجل بل يمجد الله من هذا القبيل لأنه الوقت لابتداء القضاء من بيت الله فإن كان أولاً منا فما هي نهاية الذين لا يطيعون إنجيل الله وإن كان البار بالجهد يخلص فالفاجر والخاطئ أين يظهران فإذاً الذين يتألمون بحسب مشيئة الله فليستودعوا أنفسهم كما لخالقٍ أمينٍ في عمل الخير أطلب إلى الشيوخ الذين بينكم أنا الشيخ رفيقهم والشاهد لآلام المسيح وشريك المجد العتيد أن يعلن ارعوا رعية الله التي بينكم نظاراً لا عن اضطرارٍ بل بالاختيار ولا لربحٍ قبيحٍ بل بنشاطٍ ولا كمن يسود على الأنصبة بل صائرين أمثلةً للرعية ومتى ظهر رئيس الرعاة تنالون إكليل المجد الذي لا يبلى كذلك أيها الأحداث اخضعوا للشيوخ وكونوا جميعاً خاضعين بعضكم لبعضٍ وتسربلوا بالتواضع لأن الله يقاوم المستكبرين وأما المتواضعون فيعطيهم نعمةً
