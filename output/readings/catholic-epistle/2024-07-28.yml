title:
  english: Jas 3:4-12
  arabic: يعقوب ٣:٤-١٢
text:
  english: 'Look also at ships: although they are so large and are driven by fierce winds, they are turned by a very small rudder wherever the pilot desires. Even so the tongue is a little member and boasts great things. See how great a forest a little fire kindles! And the tongue is a fire, a world of iniquity. The tongue is so set among our members that it defiles the whole body, and sets on fire the course of nature; and it is set on fire by hell. For every kind of beast and bird, of reptile and creature of the sea, is tamed and has been tamed by mankind. But no man can tame the tongue. It is an unruly evil, full of deadly poison. With it we bless our God and Father, and with it we curse men, who have been made in the similitude of God. Out of the same mouth proceed blessing and cursing. My brethren, these things ought not to be so. Does a spring send forth fresh water and bitter from the same opening? Can a fig tree, my brethren, bear olives, or a grapevine bear figs? Thus no spring yields both salt water and fresh.'
  arabic: هوذا السفن أيضاً وهي عظيمةٌ بهذا المقدار وتسوقها رياحٌ عاصفةٌ تديرها دفةٌ صغيرةٌ جداً إلى حيثما شاء قصد المدير هكذا اللسان أيضاً هو عضوٌ صغيرٌ ويفتخر متعظماً هوذا نارٌ قليلةٌ أي وقودٍ تحرق فاللسان نارٌ عالم الإثم هكذا جعل في أعضائنا اللسان الذي يدنس الجسم كله ويضرم دائرة الكون ويضرم من جهنم لأن كل طبعٍ للوحوش والطيور والزحافات والبحريات يذلل وقد تذلل للطبع البشري وأما اللسان فلا يستطيع أحدٌ من الناس أن يذلله هو شرٌ لا يضبط مملوٌ سماً مميتاً به نبارك الله الآب وبه نلعن الناس الذين قد تكونوا على شبه الله من الفم الواحد تخرج بركةٌ ولعنةٌ لا يصلح يا إخوتي أن تكون هذه الأمور هكذا ألعل ينبوعاً ينبع من نفس عينٍ واحدةٍ العذب والمر هل تقدر يا إخوتي تينةٌ أن تصنع زيتوناً أو كرمةٌ تيناً ولا كذلك ينبوعٌ يصنع ماءً مالحاً وعذباً
