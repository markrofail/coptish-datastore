title:
  english: James 3:13— & James 4:1-4
  arabic: يعقوب ٣:١٣— & يعقوب ٤:١-٤
text:
  - english: Who is wise and understanding among you? Let him show by good conduct that his works are done in the meekness of wisdom. But if you have bitter envy and self-seeking in your hearts, do not boast and lie against the truth. This wisdom does not descend from above, but is earthly, sensual, demonic. For where envy and self-seeking exist, confusion and every evil thing are there. But the wisdom that is from above is first pure, then peaceable, gentle, willing to yield, full of mercy and good fruits, without partiality and without hypocrisy. Now the fruit of righteousness is sown in peace by those who make peace. Where do wars and fights come from among you? Do they not come from your desires for pleasure that war in your members? You lust and do not have. You murder and covet and cannot obtain. You fight and war. Yet you do not have because you do not ask. You ask and do not receive, because you ask amiss, that you may spend it on your pleasures. Adulterers and adulteresses! Do you not know that friendship with the world is enmity with God? Whoever therefore wants to be a friend of the world makes himself an enemy of God.
    arabic: من هو حكيمٌ وعالمٌ بينكم فلير أعماله بالتصرف الحسن في وداعة الحكمة ولكن إن كان لكم غيرةٌ مرةٌ وتحزبٌ في قلوبكم فلا تفتخروا وتكذبوا على الحق ليست هذه الحكمة نازلةً من فوق بل هي أرضيةٌ نفسانيةٌ شيطانيةٌ لأنه حيث الغيرة والتحزب هناك التشويش وكل أمرٍ رديءٍ وأما الحكمة التي من فوق فهي أولاً طاهرةٌ ثم مسالمةٌ مترفقةٌ مذعنةٌ مملوةٌ رحمةً وأثماراً صالحةً عديمة الريب والرياء وثمر البر يزرع في السلام من الذين يفعلون السلام  ربة في أعضائكم تشتهون ولستم تمتلكون تقتلون وتحسدون ولستم تقدرون أن تنالوا تخاصمون وتحاربون ولستم تمتلكون لأنكم لا تطلبون تطلبون ولستم تأخذون لأنكم تطلبون ردياً لكي تنفقوا في لذاتكم أيها الزناة والزواني أما تعلمون أن محبة العالم عداوةٌ لله فمن أراد أن يكون محباً للعالم فقد صار عدواً لله
