title:
  english: Jas 5:1-8
  arabic: يعقوب ٥:١-٨
text:
  english: Come now, you rich, weep and howl for your miseries that are coming upon you! Your riches are corrupted, and your garments are moth-eaten. Your gold and silver are corroded, and their corrosion will be a witness against you and will eat your flesh like fire. You have heaped up treasure in the last days. Indeed the wages of the laborers who mowed your fields, which you kept back by fraud, cry out; and the cries of the reapers have reached the ears of the Lord of Sabaoth. You have lived on the earth in pleasure and luxury; you have fattened your hearts as in a day of slaughter. You have condemned, you have murdered the just; he does not resist you. Therefore be patient, brethren, until the coming of the Lord. See how the farmer waits for the precious fruit of the earth, waiting patiently for it until it receives the early and latter rain. You also be patient. Establish your hearts, for the coming of the Lord is at hand.
  arabic: هلم الآن أيها الأغنياء ابكوا مولولين على شقاوتكم القادمة غناكم قد تهرأ وثيابكم قد أكلها العث ذهبكم وفضتكم قد صدئا وصدأهما يكون شهادةً عليكم ويأكل لحومكم كنارٍ قد كنزتم في الأيام الأخيرة هوذا أجرة الفعلة الذين حصدوا حقولكم المبخوسة منكم تصرخ وصياح الحصادين قد دخل إلى أذني رب الجنود قد ترفهتم على الأرض وتنعمتم وربيتم قلوبكم كما في يوم الذبح حكمتم على البار قتلتموه لا يقاومكم فتأنوا أيها الإخوة إلى مجيء الرب هوذا الفلاح ينتظر ثمر الأرض الثمين متأنياً عليه حتى ينال المطر المبكر والمتأخر فتأنوا أنتم وثبتوا قلوبكم لأن مجيء الرب قد اقترب
