title:
  english: 3John 1:10-15
  arabic: ٣ يوحنا ١:١٠-١٥
text:
  english: Therefore, if I come, I will call to mind his deeds which he does, prating against us with malicious words. And not content with that, he himself does not receive the brethren, and forbids those who wish to, putting them out of the church. Beloved, do not imitate what is evil, but what is good. He who does good is of God, but he who does evil has not seen God. Demetrius has a good testimony from all, and from the truth itself. And we also bear witness, and you know that our testimony is true. I had many things to write, but I do not wish to write to you with pen and ink; but I hope to see you shortly, and we shall speak face to face. Peace to you. Our friends greet you. Greet the friends by name.
  arabic: من أجل ذلك إذا جئت فسأذكره بأعماله التي يعملها هاذراً علينا بأقوالٍ خبيثةٍ وإذ هو غير مكتفٍ بهذه لا يقبل الإخوة ويمنع أيضاً الذين يريدون ويطردهم من الكنيسة أيها الحبيب لا تتمثل بالشر بل بالخير لأن من يصنع الخير هو من الله ومن يصنع الشر فلم يبصر الله ديمتريوس مشهودٌ له من الجميع ومن الحق نفسه ونحن أيضاً نشهد وأنتم تعلمون أن شهادتنا هي صادقةٌ وكان لي كثيرٌ لأكتبه لكنني لست أريد أن أكتب إليك بحبرٍ وقلمٍ ولكنني أرجو أن أراك عن قريبٍ فنتكلم فماً لفمٍ سلامٌ لك يسلم عليك الأحباء سلم على الأحباء بأسمائهم
