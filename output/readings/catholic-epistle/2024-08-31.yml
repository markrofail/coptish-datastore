title:
  english: Jm 5:9-12
  arabic: يعقوب ٥:٩-١٢
text:
  english: Do not grumble against one another, brethren, lest you be condemned. Behold, the Judge is standing at the door! My brethren, take the prophets, who spoke in the name of the Lord, as an example of suffering and patience. Indeed we count them blessed who endure. You have heard of the perseverance of Job and seen the end intended by the Lord--that the Lord is very compassionate and merciful. But above all, my brethren, do not swear, either by heaven or by earth or with any other oath. But let your "Yes" be "Yes," and your "No," "No," lest you fall into judgment.
  arabic: 'لا يئن بعضكم على بعضٍ أيها الإخوة لئلا تدانوا هوذا الديان واقفٌ قدام الباب خذوا يا إخوتي مثالاً لاحتمال المشقات والأناة: الأنبياء الذين تكلموا باسم الرب ها نحن نطوب الصابرين قد سمعتم بصبر أيوب ورأيتم عاقبة الرب لأن الرب كثير الرحمة ورؤوفٌ ولكن قبل كل شيءٍ يا إخوتي لا تحلفوا لا بالسماء ولا بالأرض ولا بقسمٍ آخر بل لتكن نعمكم نعم ولاكم لا لئلا تقعوا تحت دينونةٍ'
