title:
  english: 1John 5:11-21
  arabic: ١ يوحنا ٥:١١-٢١
text:
  - english: 'And this is the testimony: that God has given us eternal life, and this life is in His Son. He who has the Son has life; he who does not have the Son of God does not have life. These things I have written to you who believe in the name of the Son of God, that you may know that you have eternal life, and that you may continue to believe in the name of the Son of God. Now this is the confidence that we have in Him, that if we ask anything according to His will, He hears us. And if we know that He hears us, whatever we ask, we know that we have the petitions that we have asked of Him. If anyone sees his brother sinning a sin which does not lead to death, he will ask, and He will give him life for those who commit sin not leading to death. There is sin leading to death. I do not say that he should pray about that. All unrighteousness is sin, and there is sin not leading to death. We know that whoever is born of God does not sin; but he who has been born of God keeps himself, and the wicked one does not touch him. We know that we are of God, and the whole world lies under the sway of the wicked one. And we know that the Son of God has come and has given us an understanding, that we may know Him who is true; and we are in Him who is true, in His Son Jesus Christ. This is the true God and eternal life. Little children, keep yourselves from idols. Amen.'
    arabic: 'وهذه هي الشهادة: أن الله أعطانا حياةً أبديةً وهذه الحياة هي في ابنه من له الابن فله الحياة ومن ليس له ابن الله فليست له الحياة كتبت هذا إليكم أنتم المؤمنين باسم ابن الله لكي تعلموا أن لكم حياةً أبديةً ولكي تؤمنوا باسم ابن الله وهذه هي الثقة التي لنا عنده: أنه إن طلبنا شيئاً حسب مشيئته يسمع لنا وإن كنا نعلم أنه مهما طلبنا يسمع لنا نعلم أن لنا الطلبات التي طلبناها منه إن رأى أحدٌ أخاه يخطئ خطيةً ليست للموت يطلب فيعطيه حياةً للذين يخطئون ليس للموت توجد خطيةٌ للموت ليس لأجل هذه أقول أن يطلب كل إثمٍ هو خطيةٌ وتوجد خطيةٌ ليست للموت نعلم أن كل من ولد من الله لا يخطئ بل المولود من الله يحفظ نفسه والشرير لا يمسه نعلم أننا نحن من الله والعالم كله قد وضع في الشرير ونعلم أن ابن الله قد جاء وأعطانا بصيرةً لنعرف الحق ونحن في الحق في ابنه يسوع المسيح هذا هو الإله الحق والحياة الأبدية أيها الأولاد احفظوا أنفسكم من الأصنام آمين'
