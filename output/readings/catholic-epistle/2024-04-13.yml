title:
  english: James 5:7-11
  arabic: يعقوب ٥:٧-١١
text:
  english: Therefore be patient, brethren, until the coming of the Lord. See how the farmer waits for the precious fruit of the earth, waiting patiently for it until it receives the early and latter rain. You also be patient. Establish your hearts, for the coming of the Lord is at hand. Do not grumble against one another, brethren, lest you be condemned. Behold, the Judge is standing at the door! My brethren, take the prophets, who spoke in the name of the Lord, as an example of suffering and patience. Indeed we count them blessed who endure. You have heard of the perseverance of Job and seen the end intended by the Lord--that the Lord is very compassionate and merciful.
  arabic: 'فتأنوا أيها الإخوة إلى مجيء الرب هوذا الفلاح ينتظر ثمر الأرض الثمين متأنياً عليه حتى ينال المطر المبكر والمتأخر فتأنوا أنتم وثبتوا قلوبكم لأن مجيء الرب قد اقترب لا يئن بعضكم على بعضٍ أيها الإخوة لئلا تدانوا هوذا الديان واقفٌ قدام الباب خذوا يا إخوتي مثالاً لاحتمال المشقات والأناة: الأنبياء الذين تكلموا باسم الرب ها نحن نطوب الصابرين قد سمعتم بصبر أيوب ورأيتم عاقبة الرب لأن الرب كثير الرحمة ورؤوفٌ'
