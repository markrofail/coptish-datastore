title:
  english: James 1:22-27
  arabic: يعقوب ١:٢٢-٢٧
text:
  - english: 'But be doers of the word, and not hearers only, deceiving yourselves. For if anyone is a hearer of the word and not a doer, he is like a man observing his natural face in a mirror; for he observes himself, goes away, and immediately forgets what kind of man he was. But he who looks into the perfect law of liberty and continues in it, and is not a forgetful hearer but a doer of the work, this one will be blessed in what he does. If anyone among you thinks he is religious, and does not bridle his tongue but deceives his own heart, this one''s religion is useless. Pure and undefiled religion before God and the Father is this: to visit orphans and widows in their trouble, and to keep oneself unspotted from the world.'
    arabic: 'ولكن كونوا عاملين بالكلمة لا سامعين فقط خادعين نفوسكم لأنه إن كان أحدٌ سامعاً للكلمة وليس عاملاً فذاك يشبه رجلاً ناظراً وجه خلقته في مرآةٍ فإنه نظر ذاته ومضى وللوقت نسي ما هو ولكن من اطلع على الناموس الكامل - ناموس الحرية - وثبت وصار ليس سامعاً ناسياً بل عاملاً بالكلمة فهذا يكون مغبوطاً في عمله إن كان أحدٌ فيكم يظن أنه دينٌ وهو ليس يلجم لسانه بل يخدع قلبه فديانة هذا باطلةٌ الديانة الطاهرة النقية عند الله الآب هي هذه: افتقاد اليتامى والأرامل في ضيقتهم وحفظ الإنسان نفسه بلا دنسٍ من العالم'
