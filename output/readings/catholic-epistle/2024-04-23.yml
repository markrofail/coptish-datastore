title:
  english: 2Peter 3:8-15
  arabic: ٢بطرس ٣:٨-١٥
text:
  english: But, beloved, do not forget this one thing, that with the Lord one day is as a thousand years, and a thousand years as one day. The Lord is not slack concerning His promise, as some count slackness, but is longsuffering toward us, not willing that any should perish but that all should come to repentance. But the day of the Lord will come as a thief in the night, in which the heavens will pass away with a great noise, and the elements will melt with fervent heat; both the earth and the works that are in it will be burned up. Therefore, since all these things will be dissolved, what manner of persons ought you to be in holy conduct and godliness, looking for and hastening the coming of the day of God, because of which the heavens will be dissolved, being on fire, and the elements will melt with fervent heat? Nevertheless we, according to His promise, look for new heavens and a new earth in which righteousness dwells. Therefore, beloved, looking forward to these things, be diligent to be found by Him in peace, without spot and blameless; and consider that the longsuffering of our Lord is salvation--as also our beloved brother Paul, according to the wisdom given to him, has written to you,
  arabic: ولكن لا يخف عليكم هذا الشيء الواحد أيها الأحباء أن يوماً واحداً عند الرب كألف سنةٍ وألف سنةٍ كيومٍ واحدٍ لا يتباطأ الرب عن وعده كما يحسب قومٌ التباطؤ لكنه يتأنى علينا وهو لا يشاء أن يهلك أناسٌ بل أن يقبل الجميع إلى التوبة ولكن سيأتي كلصٍ في الليل يوم الرب الذي فيه تزول السماوات بضجيجٍ وتنحل العناصر محترقةً وتحترق الأرض والمصنوعات التي فيها فبما أن هذه كلها تنحل أي أناسٍ يجب أن تكونوا أنتم في سيرةٍ مقدسةٍ وتقوى منتظرين وطالبين سرعة مجيء يوم الرب الذي به تنحل السماوات ملتهبةً والعناصر محترقةً تذوب ولكننا بحسب وعده ننتظر سماواتٍ جديدةً وأرضاً جديدةً يسكن فيها البر لذلك أيها الأحباء إذ أنتم منتظرون هذه اجتهدوا لتوجدوا عنده بلا دنسٍ ولا عيبٍ في سلامٍ واحسبوا أناة ربنا خلاصاً كما كتب إليكم أخونا الحبيب بولس أيضاً بحسب الحكمة المعطاة له
