title:
  english: Acts 2:22-35
  arabic: اعمال ٢:٢٢-٣٥
text:
  english: '"Men of Israel, hear these words: Jesus of Nazareth, a Man attested by God to you by miracles, wonders, and signs which God did through Him in your midst, as you yourselves also know-- Him, being delivered by the determined purpose and foreknowledge of God, you have taken by lawless hands, have crucified, and put to death; whom God raised up, having loosed the pains of death, because it was not possible that He should be held by it. For David says concerning Him: "I foresaw the LORD always before my face, For He is at my right hand, that I may not be shaken. Therefore my heart rejoiced, and my tongue was glad; Moreover my flesh also will rest in hope. For You will not leave my soul in Hades, Nor will You allow Your Holy One to see corruption. You have made known to me the ways of life; You will make me full of joy in Your presence.'' "Men and brethren, let me speak freely to you of the patriarch David, that he is both dead and buried, and his tomb is with us to this day. Therefore, being a prophet, and knowing that God had sworn with an oath to him that of the fruit of his body, according to the flesh, He would raise up the Christ to sit on his throne, he, foreseeing this, spoke concerning the resurrection of the Christ, that His soul was not left in Hades, nor did His flesh see corruption. This Jesus God has raised up, of which we are all witnesses. Therefore being exalted to the right hand of God, and having received from the Father the promise of the Holy Spirit, He poured out this which you now see and hear. "For David did not ascend into the heavens, but he says himself: "The LORD said to my Lord, "Sit at My right hand, Till I make Your enemies Your footstool."'''
  arabic: 'أيها الرجال الإسرائيليون اسمعوا هذه الأقوال: يسوع الناصري رجلٌ قد تبرهن لكم من قبل الله بقواتٍ وعجائب وآياتٍ صنعها الله بيده في وسطكم كما أنتم أيضاً تعلمون هذا أخذتموه مسلماً بمشورة الله المحتومة وعلمه السابق وبأيدي أثمةٍ صلبتموه وقتلتموه الذي أقامه الله ناقضاً أوجاع الموت إذ لم يكن ممكناً أن يمسك منه لأن داود يقول فيه: كنت أرى الرب أمامي في كل حينٍ أنه عن يميني لكي لا أتزعزع لذلك سر قلبي وتهلل لساني حتى جسدي أيضاً سيسكن على رجاءٍ لأنك لن تترك نفسي في الهاوية ولا تدع قدوسك يرى فساداً عرفتني سبل الحياة وستملأني سروراً مع وجهك أيها الرجال الإخوة يسوغ أن يقال لكم جهاراً عن رئيس الآباء داود إنه مات ودفن وقبره عندنا حتى هذا اليوم فإذ كان نبياً وعلم أن الله حلف له بقسمٍ أنه من ثمرة صلبه يقيم المسيح حسب الجسد ليجلس على كرسيه سبق فرأى وتكلم عن قيامة المسيح أنه لم تترك نفسه في الهاوية ولا رأى جسده فساداً فيسوع هذا أقامه الله ونحن جميعاً شهودٌ لذلك وإذ ارتفع بيمين الله وأخذ موعد الروح القدس من الآب سكب هذا الذي أنتم الآن تبصرونه وتسمعونه لأن داود لم يصعد إلى السماوات وهو نفسه يقول: قال الرب لربي اجلس عن يميني حتى أضع أعداءك موطئاً لقدميك'
