title:
  english: Acts 10:9-20
  arabic: اعمال ١٠:٩-٢٠
text:
  english: The next day, as they went on their journey and drew near the city, Peter went up on the housetop to pray, about the sixth hour. Then he became very hungry and wanted to eat; but while they made ready, he fell into a trance and saw heaven opened and an object like a great sheet bound at the four corners, descending to him and let down to the earth. In it were all kinds of four-footed animals of the earth, wild beasts, creeping things, and birds of the air. And a voice came to him, "Rise, Peter; kill and eat." But Peter said, "Not so, Lord! For I have never eaten anything common or unclean." And a voice spoke to him again the second time, "What God has cleansed you must not call common." This was done three times. And the object was taken up into heaven again. Now while Peter wondered within himself what this vision which he had seen meant, behold, the men who had been sent from Cornelius had made inquiry for Simon's house, and stood before the gate. And they called and asked whether Simon, whose surname was Peter, was lodging there. While Peter thought about the vision, the Spirit said to him, "Behold, three men are seeking you. Arise therefore, go down and go with them, doubting nothing; for I have sent them."
  arabic: 'ثم في الغد فيما هم يسافرون ويقتربون إلى المدينة صعد بطرس على السطح ليصلي نحو الساعة السادسة فجاع كثيراً واشتهى أن يأكل وبينما هم يهيئون له وقعت عليه غيبةٌ فرأى السماء مفتوحةً وإناءً نازلاً عليه مثل ملاءةٍ عظيمةٍ مربوطةٍ بأربعة أطرافٍ ومدلاةٍ على الأرض وكان فيها كل دواب الأرض والوحوش والزحافات وطيور السماء وصار إليه صوتٌ: قم يا بطرس اذبح وكل فقال بطرس: كلا يا رب لأني لم آكل قط شيئاً دنساً أو نجساً فصار إليه أيضاً صوتٌ ثانيةً: ما طهره الله لا تدنسه أنت وكان هذا على ثلاث مراتٍ ثم ارتفع الإناء أيضاً إلى السماء وإذ كان بطرس يرتاب في نفسه: ماذا عسى أن تكون الرؤيا التي رآها إذا الرجال الذين أرسلهم كرنيليوس كانوا قد سألوا عن بيت سمعان ووقفوا على الباب ونادوا يستخبرون: هل سمعان الملقب بطرس نازلٌ هناك وبينما بطرس متفكرٌ في الرؤيا قال له الروح: هوذا ثلاثة رجالٍ يطلبونك لكن قم وانزل واذهب معهم غير مرتابٍ في شيءٍ لأني أنا قد أرسلتهم'
