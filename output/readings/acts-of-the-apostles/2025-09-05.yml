title:
  english: Acts 7:30-37
  arabic: اعمال ٧:٣٠-٣٧
text:
  english: '"And when forty years had passed, an Angel of the Lord appeared to him in a flame of fire in a bush, in the wilderness of Mount Sinai. When Moses saw it, he marveled at the sight; and as he drew near to observe, the voice of the Lord came to him, saying, "I am the God of your fathers--the God of Abraham, the God of Isaac, and the God of Jacob.'' And Moses trembled and dared not look. "Then the LORD said to him, "Take your sandals off your feet, for the place where you stand is holy ground. I have surely seen the oppression of My people who are in Egypt; I have heard their groaning and have come down to deliver them. And now come, I will send you to Egypt."'' "This Moses whom they rejected, saying, "Who made you a ruler and a judge?'' is the one God sent to be a ruler and a deliverer by the hand of the Angel who appeared to him in the bush. He brought them out, after he had shown wonders and signs in the land of Egypt, and in the Red Sea, and in the wilderness forty years. "This is that Moses who said to the children of Israel, "The LORD your God will raise up for you a Prophet like me from your brethren. Him you shall hear.'''
  arabic: 'ولما كملت أربعون سنةً ظهر له ملاك الرب في برية جبل سيناء في لهيب نار عليقةٍ فلما رأى موسى ذلك تعجب من المنظر وفيما هو يتقدم ليتطلع صار إليه صوت الرب: أنا إله آبائك إله إبراهيم وإله إسحاق وإله يعقوب فارتعد موسى ولم يجسر أن يتطلع فقال له الرب: اخلع نعل رجليك لأن الموضع الذي أنت واقفٌ عليه أرضٌ مقدسةٌ إني رأيت مشقة شعبي الذين في مصر وسمعت أنينهم ونزلت لأنقذهم فهلم الآن أرسلك إلى مصر هذا موسى الذي أنكروه قائلين: من أقامك رئيساً وقاضياً هذا أرسله الله رئيساً وفادياً بيد الملاك الذي ظهر له في العليقة هذا أخرجهم صانعاً عجائب وآياتٍ في أرض مصر وفي البحر الأحمر وفي البرية أربعين سنةً هذا هو موسى الذي قال لبني إسرائيل: نبياً مثلي سيقيم لكم الرب إلهكم من إخوتكم له تسمعون'
