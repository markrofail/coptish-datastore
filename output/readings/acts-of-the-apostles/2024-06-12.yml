title:
  english: Acts 19:6-10
  arabic: اعمال ١٩:٦-١٠
text:
  - english: And they spoke with tongues and prophesied. Now the men were about twelve in all. And he went into the synagogue and spoke boldly for three months, reasoning and persuading concerning the things of the kingdom of God. But when some were hardened and did not believe, but spoke evil of the Way before the multitude, he departed from them and withdrew the disciples, reasoning daily in the school of Tyrannus. And this continued for two years, so that all who dwelt in Asia heard the word of the Lord Jesus, both Jews and Greeks.
    arabic: ولما وضع بولس يديه عليهم حل الروح القدس عليهم فطفقوا يتكلمون بلغاتٍ ويتنبأون وكان جميع الرجال نحو اثني عشر ثم دخل المجمع وكان يجاهر مدة ثلاثة أشهرٍ محاجاً ومقنعاً في ما يختص بملكوت الله ولما كان قومٌ يتقسون ولا يقنعون شاتمين الطريق أمام الجمهور اعتزل عنهم وأفرز التلاميذ محاجاً كل يومٍ في مدرسة إنسانٍ اسمه تيرانس - وكان ذلك مدة سنتين حتى سمع كلمة الرب يسوع جميع الساكنين في أسيا من يهودٍ ويونانيين
