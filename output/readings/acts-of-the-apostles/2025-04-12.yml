title:
  english: Acts 27:38— & Acts 28:1-10
  arabic: اعمال ٢٧:٣٨— & اعمال ٢٨:١-١٠
text:
  - english: So when they had eaten enough, they lightened the ship and threw out the wheat into the sea. When it was day, they did not recognize the land; but they observed a bay with a beach, onto which they planned to run the ship if possible. And they let go the anchors and left them in the sea, meanwhile loosing the rudder ropes; and they hoisted the mainsail to the wind and made for shore. But striking a place where two seas met, they ran the ship aground; and the prow stuck fast and remained immovable, but the stern was being broken up by the violence of the waves. And the soldiers' plan was to kill the prisoners, lest any of them should swim away and escape. But the centurion, wanting to save Paul, kept them from their purpose, and commanded that those who could swim should jump overboard first and get to land, and the rest, some on boards and some on parts of the ship. And so it was that they all escaped safely to land. Now when they had escaped, they then found out that the island was called Malta. And the natives showed us unusual kindness; for they kindled a fire and made us all welcome, because of the rain that was falling and because of the cold. But when Paul had gathered a bundle of sticks and laid them on the fire, a viper came out because of the heat, and fastened on his hand. So when the natives saw the creature hanging from his hand, they said to one another, "No doubt this man is a murderer, whom, though he has escaped the sea, yet justice does not allow to live." But he shook off the creature into the fire and suffered no harm. However, they were expecting that he would swell up or suddenly fall down dead. But after they had looked for a long time and saw no harm come to him, they changed their minds and said that he was a god. In that region there was an estate of the leading citizen of the island, whose name was Publius, who received us and entertained us courteously for three days. And it happened that the father of Publius lay sick of a fever and dysentery. Paul went in to him and prayed, and he laid his hands on him and healed him. So when this was done, the rest of those on the island who had diseases also came and were healed. They also honored us in many ways; and when we departed, they provided such things as were necessary.
    arabic: 'ولما شبعوا من الطعام طفقوا يخففون السفينة طارحين الحنطة في البحر ولما صار النهار لم يكونوا يعرفون الأرض ولكنهم أبصروا خليجاً له شاطئٌ فأجمعوا أن يدفعوا إليه السفينة إن أمكنهم فلما نزعوا المراسي تاركين إياها في البحر وحلوا ربط الدفة أيضاً رفعوا قلعاً للريح الهابة وأقبلوا إلى الشاطئ وإذ وقعوا على موضعٍ بين بحرين شططوا السفينة فارتكز المقدم ولبث لا يتحرك وأما المؤخر فكان ينحل من عنف الأمواج فكان رأي العسكر أن يقتلوا الأسرى لئلا يسبح أحدٌ منهم فيهرب ولكن قائد المئة إذ كان يريد أن يخلص بولس منعهم من هذا الرأي وأمر أن القادرين على السباحة يرمون أنفسهم أولاً فيخرجون إلى البر والباقين بعضهم على ألواحٍ وبعضهم على قطعٍ من السفينة فهكذا حدث أن الجميع نجوا إلى البر ولما نجوا وجدوا أن الجزيرة تدعى مليطة فقدم أهلها البرابرة لنا إحساناً غير المعتاد لأنهم أوقدوا ناراً وقبلوا جميعنا من أجل المطر الذي أصابنا ومن أجل البرد فجمع بولس كثيراً من القضبان ووضعها على النار فخرجت من الحرارة أفعى ونشبت في يده فلما رأى البرابرة الوحش معلقاً بيده قال بعضهم لبعضٍ: لا بد أن هذا الإنسان قاتلٌ لم يدعه العدل يحيا ولو نجا من البحر فنفض هو الوحش إلى النار ولم يتضرر بشيءٍ رديءٍ وأما هم فكانوا ينتظرون أنه عتيدٌ أن ينتفخ أو يسقط بغتةً ميتاً فإذ انتظروا كثيراً ورأوا أنه لم يعرض له شيءٌ مضرٌ تغيروا وقالوا: هو إلهٌ وكان في ما حول ذلك الموضع ضياعٌ لمقدم الجزيرة الذي اسمه بوبليوس فهذا قبلنا وأضافنا بملاطفةٍ ثلاثة أيامٍ فحدث أن أبا بوبليوس كان مضطجعاً معترًى بحمى وسحجٍ فدخل إليه بولس وصلى ووضع يديه عليه فشفاه فلما صار هذا كان الباقون الذين بهم أمراضٌ في الجزيرة يأتون ويشفون فأكرمنا هؤلاء إكراماتٍ كثيرةً ولما أقلعنا زودونا بما يحتاج إليه'
