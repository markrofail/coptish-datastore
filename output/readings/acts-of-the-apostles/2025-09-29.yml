title:
  english: Acts 3:12-21
  arabic: اعمال ٣:١٢-٢١
text:
  english: 'So when Peter saw it, he responded to the people: "Men of Israel, why do you marvel at this? Or why look so intently at us, as though by our own power or godliness we had made this man walk? The God of Abraham, Isaac, and Jacob, the God of our fathers, glorified His Servant Jesus, whom you delivered up and denied in the presence of Pilate, when he was determined to let Him go. But you denied the Holy One and the Just, and asked for a murderer to be granted to you, and killed the Prince of life, whom God raised from the dead, of which we are witnesses. And His name, through faith in His name, has made this man strong, whom you see and know. Yes, the faith which comes through Him has given him this perfect soundness in the presence of you all. "Yet now, brethren, I know that you did it in ignorance, as did also your rulers. But those things which God foretold by the mouth of all His prophets, that the Christ would suffer, He has thus fulfilled. Repent therefore and be converted, that your sins may be blotted out, so that times of refreshing may come from the presence of the Lord, and that He may send Jesus Christ, who was preached to you before, whom heaven must receive until the times of restoration of all things, which God has spoken by the mouth of all His holy prophets since the world began.'
  arabic: 'فلما رأى بطرس ذلك قال للشعب: أيها الرجال الإسرائيليون ما بالكم تتعجبون من هذا ولماذا تشخصون إلينا كأننا بقوتنا أو تقوانا قد جعلنا هذا يمشي إن إله إبراهيم وإسحاق ويعقوب إله آبائنا مجد فتاه يسوع الذي أسلمتموه أنتم وأنكرتموه أمام وجه بيلاطس وهو حاكمٌ بإطلاقه ولكن أنتم أنكرتم القدوس البار وطلبتم أن يوهب لكم رجلٌ قاتلٌ ورئيس الحياة قتلتموه الذي أقامه الله من الأموات ونحن شهودٌ لذلك وبالإيمان باسمه شدد اسمه هذا الذي تنظرونه وتعرفونه والإيمان الذي بواسطته أعطاه هذه الصحة أمام جميعكم والآن أيها الإخوة أنا أعلم أنكم بجهالةٍ عملتم كما رؤساؤكم أيضاً وأما الله فما سبق وأنبأ به بأفواه جميع أنبيائه أن يتألم المسيح قد تممه هكذا فتوبوا وارجعوا لتمحى خطاياكم لكي تأتي أوقات الفرج من وجه الرب ويرسل يسوع المسيح المبشر به لكم قبل الذي ينبغي أن السماء تقبله إلى أزمنة رد كل شيءٍ التي تكلم عنها الله بفم جميع أنبيائه القديسين منذ الدهر'
