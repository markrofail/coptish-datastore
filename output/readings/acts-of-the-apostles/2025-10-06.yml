title:
  english: Acts 7:2-7
  arabic: اعمال ٧:٢-٧
text:
  - english: 'The God of glory appeared to our father Abraham when he was in Mesopotamia, before he dwelt in Haran, and said to him, "Get out of your country and from your relatives, and come to a land that I will show you.'' Then he came out of the land of the Chaldeans and dwelt in Haran. And from there, when his father was dead, He moved him to this land in which you now dwell. And God gave him no inheritance in it, not even enough to set his foot on. But even when Abraham had no child, He promised to give it to him for a possession, and to his descendants after him. But God spoke in this way: that his descendants would dwell in a foreign land, and that they would bring them into bondage and oppress them four hundred years. "And the nation to whom they will be in bondage I will judge,'' said God, "and after that they shall come out and serve Me in this place.'''
    arabic: 'فأجاب: أيها الرجال الإخوة والآباء اسمعوا ظهر إله المجد لأبينا إبراهيم وهو في ما بين النهرين قبلما سكن في حاران وقال له: اخرج من أرضك ومن عشيرتك وهلم إلى الأرض التي أريك فخرج حينئذٍ من أرض الكلدانيين وسكن في حاران ومن هناك نقله بعد ما مات أبوه إلى هذه الأرض التي أنتم الآن ساكنون فيها ولم يعطه فيها ميراثاً ولا وطأة قدمٍ ولكن وعد أن يعطيها ملكاً له ولنسله من بعده ولم يكن له بعد ولدٌ وتكلم الله هكذا: أن يكون نسله متغرباً في أرضٍ غريبةٍ فيستعبدوه ويسيئوا إليه أربع مئة سنةٍ والأمة التي يستعبدون لها سأدينها أنا يقول الله وبعد ذلك يخرجون ويعبدونني في هذا المكان'
