title:
  english: Acts 5:12-21
  arabic: اعمال ٥:١٢-٢١
text:
  english: And through the hands of the apostles many signs and wonders were done among the people. And they were all with one accord in Solomon's Porch. Yet none of the rest dared join them, but the people esteemed them highly. And believers were increasingly added to the Lord, multitudes of both men and women, so that they brought the sick out into the streets and laid them on beds and couches, that at least the shadow of Peter passing by might fall on some of them. Also a multitude gathered from the surrounding cities to Jerusalem, bringing sick people and those who were tormented by unclean spirits, and they were all healed. Then the high priest rose up, and all those who were with him which is the sect of the Sadducees, and they were filled with indignation, and laid their hands on the apostles and put them in the common prison. But at night an angel of the Lord opened the prison doors and brought them out, and said, "Go, stand in the temple and speak to the people all the words of this life." And when they heard that, they entered the temple early in the morning and taught. But the high priest and those with him came and called the council together, with all the elders of the children of Israel, and sent to the prison to have them brought.
  arabic: 'وجرت على أيدي الرسل آياتٌ وعجائب كثيرةٌ في الشعب وكان الجميع بنفسٍ واحدةٍ في رواق سليمان وأما الآخرون فلم يكن أحدٌ منهم يجسر أن يلتصق بهم لكن كان الشعب يعظمهم وكان مؤمنون ينضمون للرب أكثر جماهير من رجالٍ ونساءٍ حتى إنهم كانوا يحملون المرضى خارجاً في الشوارع ويضعونهم على فرشٍ وأسرةٍ حتى إذا جاء بطرس يخيم ولو ظله على أحدٍ منهم واجتمع جمهور المدن المحيطة إلى أورشليم حاملين مرضى ومعذبين من أرواحٍ نجسةٍ وكانوا يبرأون جميعهم فقام رئيس الكهنة وجميع الذين معه الذين هم شيعة الصدوقيين وامتلأوا غيرةً فألقوا أيديهم على الرسل ووضعوهم في حبس العامة ولكن ملاك الرب في الليل فتح أبواب السجن وأخرجهم وقال: اذهبوا قفوا وكلموا الشعب في الهيكل بجميع كلام هذه الحياة فلما سمعوا دخلوا الهيكل نحو الصبح وجعلوا يعلمون ثم جاء رئيس الكهنة والذين معه ودعوا المجمع وكل مشيخة بني إسرائيل فأرسلوا إلى الحبس ليؤتى بهم'
