title:
  english: Acts 22:17-30
  arabic: اعمال ٢٢:١٧-٣٠
text:
  english: '"Now it happened, when I returned to Jerusalem and was praying in the temple, that I was in a trance and saw Him saying to me, "Make haste and get out of Jerusalem quickly, for they will not receive your testimony concerning Me.'' So I said, "Lord, they know that in every synagogue I imprisoned and beat those who believe on You. And when the blood of Your martyr Stephen was shed, I also was standing by consenting to his death, and guarding the clothes of those who were killing him.'' Then He said to me, "Depart, for I will send you far from here to the Gentiles."'' And they listened to him until this word, and then they raised their voices and said, "Away with such a fellow from the earth, for he is not fit to live!" Then, as they cried out and tore off their clothes and threw dust into the air, the commander ordered him to be brought into the barracks, and said that he should be examined under scourging, so that he might know why they shouted so against him. And as they bound him with thongs, Paul said to the centurion who stood by, "Is it lawful for you to scourge a man who is a Roman, and uncondemned?" When the centurion heard that, he went and told the commander, saying, "Take care what you do, for this man is a Roman." Then the commander came and said to him, "Tell me, are you a Roman?" He said, "Yes." The commander answered, "With a large sum I obtained this citizenship." And Paul said, "But I was born a citizen." Then immediately those who were about to examine him withdrew from him; and the commander was also afraid after he found out that he was a Roman, and because he had bound him. The next day, because he wanted to know for certain why he was accused by the Jews, he released him from his bonds, and commanded the chief priests and all their council to appear, and brought Paul down and set him before them.'
  arabic: 'وحدث لي بعد ما رجعت إلى أورشليم وكنت أصلي في الهيكل أني حصلت في غيبةٍ فرأيته قائلاً لي: أسرع واخرج عاجلاً من أورشليم لأنهم لا يقبلون شهادتك عني فقلت: يا رب هم يعلمون أني كنت أحبس وأضرب في كل مجمعٍ الذين يؤمنون بك وحين سفك دم استفانوس شهيدك كنت أنا واقفاً وراضياً بقتله وحافظاً ثياب الذين قتلوه فقال لي: اذهب فإني سأرسلك إلى الأمم بعيداً فسمعوا له حتى هذه الكلمة ثم صرخوا قائلين: خذ مثل هذا من الأرض لأنه كان لا يجوز أن يعيش وإذ كانوا يصيحون ويطرحون ثيابهم ويرمون غباراً إلى الجو أمر الأمير أن يذهب به إلى المعسكر قائلاً أن يفحص بضرباتٍ ليعلم لأي سببٍ كانوا يصرخون عليه هكذا فلما مدوه للسياط قال بولس لقائد المئة الواقف: أيجوز لكم أن تجلدوا إنساناً رومانياً غير مقضيٍ عليه فإذ سمع قائد المئة ذهب إلى الأمير وأخبره قائلاً: انظر ماذا أنت مزمعٌ أن تفعل لأن هذا الرجل رومانيٌ فجاء الأمير وقال له: قل لي أأنت رومانيٌ فقال: نعم فأجاب الأمير: أما أنا فبمبلغٍ كبيرٍ اقتنيت هذه الرعوية فقال بولس: أما أنا فقد ولدت فيها وللوقت تنحى عنه الذين كانوا مزمعين أن يفحصوه واختشى الأمير لما علم أنه رومانيٌ ولأنه قد قيده وفي الغد إذ كان يريد أن يعلم اليقين: لماذا يشتكي اليهود عليه حله من الرباط وأمر أن يحضر رؤساء الكهنة وكل مجمعهم فأحضر بولس وأقامه لديهم'
