title:
  english: Acts 5:5-11
  arabic: اعمال ٥:٥-١١
text:
  english: Then Ananias, hearing these words, fell down and breathed his last. So great fear came upon all those who heard these things. And the young men arose and wrapped him up, carried him out, and buried him. Now it was about three hours later when his wife came in, not knowing what had happened. And Peter answered her, "Tell me whether you sold the land for so much?" She said, "Yes, for so much." Then Peter said to her, "How is it that you have agreed together to test the Spirit of the Lord? Look, the feet of those who have buried your husband are at the door, and they will carry you out." Then immediately she fell down at his feet and breathed her last. And the young men came in and found her dead, and carrying her out, buried her by her husband. So great fear came upon all the church and upon all who heard these things.
  arabic: 'فلما سمع حنانيا هذا الكلام وقع ومات وصار خوفٌ عظيمٌ على جميع الذين سمعوا بذلك فنهض الأحداث ولفوه وحملوه خارجاً ودفنوه ثم حدث بعد مدة نحو ثلاث ساعاتٍ أن امرأته دخلت وليس لها خبر ما جرى فسألها بطرس: قولي لي أبهذا المقدار بعتما الحقل فقالت: نعم بهذا المقدار فقال لها بطرس: ما بالكما اتفقتما على تجربة روح الرب هوذا أرجل الذين دفنوا رجلك على الباب وسيحملونك خارجاً فوقعت في الحال عند رجليه وماتت فدخل الشباب ووجدوها ميتةً فحملوها خارجاً ودفنوها بجانب رجلها فصار خوفٌ عظيمٌ على جميع الكنيسة وعلى جميع الذين سمعوا بذلك'
