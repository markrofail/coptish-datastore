title:
  english: Acts 1:1-14
  arabic: اعمال ١:١-١٤
text:
  - english: 'The former account I made, O Theophilus, of all that Jesus began both to do and teach, until the day in which He was taken up, after He through the Holy Spirit had given commandments to the apostles whom He had chosen, to whom He also presented Himself alive after His suffering by many infallible proofs, being seen by them during forty days and speaking of the things pertaining to the kingdom of God. And being assembled together with them, He commanded them not to depart from Jerusalem, but to wait for the Promise of the Father, "which," He said, "you have heard from Me; for John truly baptized with water, but you shall be baptized with the Holy Spirit not many days from now." Therefore, when they had come together, they asked Him, saying, "Lord, will You at this time restore the kingdom to Israel?" And He said to them, "It is not for you to know times or seasons which the Father has put in His own authority. But you shall receive power when the Holy Spirit has come upon you; and you shall be witnesses to Me in Jerusalem, and in all Judea and Samaria, and to the end of the earth." Now when He had spoken these things, while they watched, He was taken up, and a cloud received Him out of their sight. And while they looked steadfastly toward heaven as He went up, behold, two men stood by them in white apparel, who also said, "Men of Galilee, why do you stand gazing up into heaven? This same Jesus, who was taken up from you into heaven, will so come in like manner as you saw Him go into heaven." Then they returned to Jerusalem from the mount called Olivet, which is near Jerusalem, a Sabbath day''s journey. And when they had entered, they went up into the upper room where they were staying: Peter, James, John, and Andrew; Philip and Thomas; Bartholomew and Matthew; James the son of Alphaeus and Simon the Zealot; and Judas the son of James. These all continued with one accord in prayer and supplication, with the women and Mary the mother of Jesus, and with His brothers.'
    arabic: 'الكلام الأول أنشأته يا ثاوفيلس عن جميع ما ابتدأ يسوع يفعله ويعلم به إلى اليوم الذي ارتفع فيه بعد ما أوصى بالروح القدس الرسل الذين اختارهم الذين أراهم أيضاً نفسه حياً ببراهين كثيرةٍ بعد ما تألم وهو يظهر لهم أربعين يوماً ويتكلم عن الأمور المختصة بملكوت الله وفيما هو مجتمعٌ معهم أوصاهم أن لا يبرحوا من أورشليم بل ينتظروا موعد الآب الذي سمعتموه مني لأن يوحنا عمد بالماء وأما أنتم فستتعمدون بالروح القدس ليس بعد هذه الأيام بكثيرٍ أما هم المجتمعون فسألوه: يا رب هل في هذا الوقت ترد الملك إلى إسرائيل فقال لهم: ليس لكم أن تعرفوا الأزمنة والأوقات التي جعلها الآب في سلطانه لكنكم ستنالون قوةً متى حل الروح القدس عليكم وتكونون لي شهوداً في أورشليم وفي كل اليهودية والسامرة وإلى أقصى الأرض ولما قال هذا ارتفع وهم ينظرون وأخذته سحابةٌ عن أعينهم وفيما كانوا يشخصون إلى السماء وهو منطلقٌ إذا رجلان قد وقفا بهم بلباسٍ أبيض وقالا: أيها الرجال الجليليون ما بالكم واقفين تنظرون إلى السماء إن يسوع هذا الذي ارتفع عنكم إلى السماء سيأتي هكذا كما رأيتموه منطلقاً إلى السماء حينئذٍ رجعوا إلى أورشليم من الجبل الذي يدعى جبل الزيتون الذي هو بالقرب من أورشليم على سفر سبتٍ ولما دخلوا صعدوا إلى العلية التي كانوا يقيمون فيها: بطرس ويعقوب ويوحنا وأندراوس وفيلبس وتوما وبرثولماوس ومتى ويعقوب بن حلفى وسمعان الغيور ويهوذا بن يعقوب هؤلاء كلهم كانوا يواظبون بنفسٍ واحدةٍ على الصلاة والطلبة مع النساء ومريم أم يسوع ومع إخوته'
