title:
  english: Acts 7:51-54
  arabic: اعمال ٧:٥١-٥٤
text:
  english: '"You stiff-necked and uncircumcised in heart and ears! You always resist the Holy Spirit; as your fathers did, so do you. Which of the prophets did your fathers not persecute? And they killed those who foretold the coming of the Just One, of whom you now have become the betrayers and murderers, who have received the law by the direction of angels and have not kept it." When they heard these things they were cut to the heart, and they gnashed at him with their teeth.'
  arabic: يا قساة الرقاب وغير المختونين بالقلوب والآذان أنتم دائماً تقاومون الروح القدس كما كان آباؤكم كذلك أنتم أي الأنبياء لم يضطهده آباؤكم وقد قتلوا الذين سبقوا فأنبأوا بمجيء البار الذي أنتم الآن صرتم مسلميه وقاتليه الذين أخذتم الناموس بترتيب ملائكةٍ ولم تحفظوه فلما سمعوا هذا حنقوا بقلوبهم وصروا بأسنانهم عليه
