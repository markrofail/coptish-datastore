title:
  english: Acts 4:5-7
  arabic: اعمال ٤:٥-٧
text:
  english: And it came to pass, on the next day, that their rulers, elders, and scribes, as well as Annas the high priest, Caiaphas, John, and Alexander, and as many as were of the family of the high priest, were gathered together at Jerusalem. And when they had set them in the midst, they asked, "By what power or by what name have you done this?"
  arabic: 'وحدث في الغد أن رؤساءهم وشيوخهم وكتبتهم اجتمعوا إلى أورشليم مع حنان رئيس الكهنة وقيافا ويوحنا والإسكندر وجميع الذين كانوا من عشيرة رؤساء الكهنة ولما أقاموهما في الوسط جعلوا يسألونهما: بأية قوةٍ وبأي اسمٍ صنعتما أنتما هذا'
