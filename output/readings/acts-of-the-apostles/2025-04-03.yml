title:
  english: Acts 27:16-20
  arabic: اعمال ٢٧:١٦-٢٠
text:
  english: And running under the shelter of an island called Clauda, we secured the skiff with difficulty. When they had taken it on board, they used cables to undergird the ship; and fearing lest they should run aground on the Syrtis Sands, they struck sail and so were driven. And because we were exceedingly tempest-tossed, the next day they lightened the ship. On the third day we threw the ship's tackle overboard with our own hands. Now when neither sun nor stars appeared for many days, and no small tempest beat on us, all hope that we would be saved was finally given up.
  arabic: فجرينا تحت جزيرةٍ يقال لها كلودي وبالجهد قدرنا أن نملك القارب ولما رفعوه طفقوا يستعملون معوناتٍ حازمين السفينة وإذ كانوا خائفين أن يقعوا في السيرتس أنزلوا القلوع وهكذا كانوا يحملون وإذ كنا في نوءٍ عنيفٍ جعلوا يفرغون في الغد وفي اليوم الثالث رمينا بأيدينا أثاث السفينة وإذ لم تكن الشمس ولا النجوم تظهر أياماً كثيرةً واشتد علينا نوءٌ ليس بقليلٍ انتزع أخيراً كل رجاءٍ في نجاتنا
