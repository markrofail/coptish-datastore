title:
  english: Acts 5:34-36
  arabic: اعمال ٥:٣٤-٣٦
text:
  english: 'Then one in the council stood up, a Pharisee named Gamaliel, a teacher of the law held in respect by all the people, and commanded them to put the apostles outside for a little while. And he said to them: "Men of Israel, take heed to yourselves what you intend to do regarding these men. For some time ago Theudas rose up, claiming to be somebody. A number of men, about four hundred, joined him. He was slain, and all who obeyed him were scattered and came to nothing.'
  arabic: 'فقام في المجمع رجلٌ فريسيٌ اسمه غمالائيل معلمٌ للناموس مكرمٌ عند جميع الشعب وأمر أن يخرج الرسل قليلاً ثم قال لهم:  أيها الرجال الإسرائيليون احترزوا لأنفسكم من جهة هؤلاء الناس في ما أنتم مزمعون أن تفعلوا لأنه قبل هذه الأيام قام ثوداس قائلاً عن نفسه إنه شيءٌ الذي التصق به عددٌ من الرجال نحو أربعمئةٍ الذي قتل وجميع الذين انقادوا إليه تبددوا وصاروا لا شيء'
