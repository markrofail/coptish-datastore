title:
  english: Acts 14:20-23
  arabic: اعمال ١٤:٢٠-٢٣
text:
  - english: And the next day he departed with Barnabas to Derbe. And when they had preached the gospel to that city and made many disciples, they returned to Lystra, Iconium, and Antioch, strengthening the souls of the disciples, exhorting them to continue in the faith, and saying, "We must through many tribulations enter the kingdom of God." So when they had appointed elders in every church, and prayed with fasting, they commended them to the Lord in whom they had believed.
    arabic: ولكن إذ أحاط به التلاميذ قام ودخل المدينة وفي الغد خرج مع برنابا إلى دربة فبشرا في تلك المدينة وتلمذا كثيرين ثم رجعا إلى لسترة وإيقونية وأنطاكية يشددان أنفس التلاميذ ويعظانهم أن يثبتوا في الإيمان وأنه بضيقاتٍ كثيرةٍ ينبغي أن ندخل ملكوت الله وانتخبا لهم قسوساً في كل كنيسةٍ ثم صليا بأصوامٍ واستودعاهم للرب الذي كانوا قد آمنوا به
