title:
  english: Acts 12:1-12
  arabic: اعمال ١٢:١-١٢
text:
  english: Now about that time Herod the king stretched out his hand to harass some from the church. Then he killed James the brother of John with the sword. And because he saw that it pleased the Jews, he proceeded further to seize Peter also. Now it was during the Days of Unleavened Bread. So when he had arrested him, he put him in prison, and delivered him to four squads of soldiers to keep him, intending to bring him before the people after Passover. Peter was therefore kept in prison, but constant prayer was offered to God for him by the church. And when Herod was about to bring him out, that night Peter was sleeping, bound with two chains between two soldiers; and the guards before the door were keeping the prison. Now behold, an angel of the Lord stood by him, and a light shone in the prison; and he struck Peter on the side and raised him up, saying, "Arise quickly!" And his chains fell off his hands. Then the angel said to him, "Gird yourself and tie on your sandals"; and so he did. And he said to him, "Put on your garment and follow me." So he went out and followed him, and did not know that what was done by the angel was real, but thought he was seeing a vision. When they were past the first and the second guard posts, they came to the iron gate that leads to the city, which opened to them of its own accord; and they went out and went down one street, and immediately the angel departed from him. And when Peter had come to himself, he said, "Now I know for certain that the Lord has sent His angel, and has delivered me from the hand of Herod and from all the expectation of the Jewish people." So, when he had considered this, he came to the house of Mary, the mother of John whose surname was Mark, where many were gathered together praying.
  arabic: 'وفي ذلك الوقت مد هيرودس الملك يديه ليسيئ إلى أناسٍ من الكنيسة فقتل يعقوب أخا يوحنا بالسيف وإذ رأى أن ذلك يرضي اليهود عاد فقبض على بطرس أيضاً وكانت أيام الفطير ولما أمسكه وضعه في السجن مسلماً إياه إلى أربعة أرابع من العسكر ليحرسوه ناوياً أن يقدمه بعد الفصح إلى الشعب فكان بطرس محروساً في السجن وأما الكنيسة فكانت تصير منها صلاةٌ بلجاجةٍ إلى الله من أجله ولما كان هيرودس مزمعاً أن يقدمه كان بطرس في تلك الليلة نائماً بين عسكريين مربوطاً بسلسلتين وكان قدام الباب حراسٌ يحرسون السجن وإذا ملاك الرب أقبل ونورٌ أضاء في البيت فضرب جنب بطرس وأيقظه قائلاً: قم عاجلاً فسقطت السلسلتان من يديه وقال له الملاك: تمنطق والبس نعليك ففعل هكذا فقال له: البس رداءك واتبعني فخرج يتبعه - وكان لا يعلم أن الذي جرى بواسطة الملاك هو حقيقيٌ بل يظن أنه ينظر رؤيا فجازا المحرس الأول والثاني وأتيا إلى باب الحديد الذي يؤدي إلى المدينة فانفتح لهما من ذاته فخرجا وتقدما زقاقاً واحداً وللوقت فارقه الملاك فقال بطرس وهو قد رجع إلى نفسه: الآن علمت يقيناً أن الرب أرسل ملاكه وأنقذني من يد هيرودس ومن كل انتظار شعب اليهود ثم جاء وهو منتبهٌ إلى بيت مريم أم يوحنا الملقب مرقس حيث كان كثيرون مجتمعين وهم يصلون'
