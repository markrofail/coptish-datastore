title:
  english: Col 1:12-23
  arabic: كولوسي ١:١٢-٢٣
text:
  - english: giving thanks to the Father who has qualified us to be partakers of the inheritance of the saints in the light. He has delivered us from the power of darkness and conveyed us into the kingdom of the Son of His love, in whom we have redemption through His blood, the forgiveness of sins. He is the image of the invisible God, the firstborn over all creation. For by Him all things were created that are in heaven and that are on earth, visible and invisible, whether thrones or dominions or principalities or powers. All things were created through Him and for Him. And He is before all things, and in Him all things consist. And He is the head of the body, the church, who is the beginning, the firstborn from the dead, that in all things He may have the preeminence. For it pleased the Father that in Him all the fullness should dwell, and by Him to reconcile all things to Himself, by Him, whether things on earth or things in heaven, having made peace through the blood of His cross. And you, who once were alienated and enemies in your mind by wicked works, yet now He has reconciled in the body of His flesh through death, to present you holy, and blameless, and above reproach in His sight-- if indeed you continue in the faith, grounded and steadfast, and are not moved away from the hope of the gospel which you heard, which was preached to every creature under heaven, of which I, Paul, became a minister.
    arabic: 'شاكرين الآب الذي اهلنا لشركة ميراث القديسين في النور الذي انقذنا من سلطان الظلمة ونقلنا الى ملكوت ابن محبته الذي لنا فيه الفداء بدمه غفران الخطايا الذي هو صورة الله غير المنظور بكر كل خليقةٍ فإنه فيه خلق الكل: ما في السماوات وما على الأرض ما يرى وما لا يرى سواءٌ كان عروشاً ام سياداتٍ ام رياساتٍ ام سلاطين الكل به وله قد خلق الذي هو قبل كل شيءٍ وفيه يقوم الكل وهو رأس الجسد: الكنيسة الذي هو البداءة بكرٌ من الأموات لكي يكون هو متقدماً في كل شيءٍ لأنه فيه سر ان يحل كل الملء وأن يصالح به الكل لنفسه عاملاً الصلح بدم صليبه بواسطته سواءٌ كان ما على الأرض ام ما في السماوات وأنتم الذين كنتم قبلاً اجنبيين وأعداءً في الفكر في الأعمال الشريرة قد صالحكم الآن في جسم بشريته بالموت ليحضركم قديسين وبلا لومٍ ولا شكوى امامه إن ثبتم على الإيمان متأسسين وراسخين وغير منتقلين عن رجاء الإنجيل الذي سمعتموه المكروز به في كل الخليقة التي تحت السماء الذي صرت انا بولس خادماً له'
