title:
  english: Rom 8:2-5
  arabic: رومية ٨:٢-٥
text:
  english: 'For the law of the Spirit of life in Christ Jesus has made me free from the law of sin and death. For what the law could not do in that it was weak through the flesh, God did by sending His own Son in the likeness of sinful flesh, on account of sin: He condemned sin in the flesh, that the righteous requirement of the law might be fulfilled in us who do not walk according to the flesh but according to the Spirit. For those who live according to the flesh set their minds on the things of the flesh, but those who live according to the Spirit, the things of the Spirit.'
  arabic: لأن ناموس روح الحياة في المسيح يسوع قد أعتقني من ناموس الخطية والموت لأنه ما كان الناموس عاجزاً عنه في ما كان ضعيفاً بالجسد فالله إذ أرسل ابنه في شبه جسد الخطية ولأجل الخطية دان الخطية في الجسد لكي يتم حكم الناموس فينا نحن السالكين ليس حسب الجسد بل حسب الروح فإن الذين هم حسب الجسد فبما للجسد يهتمون ولكن الذين حسب الروح فبما للروح
