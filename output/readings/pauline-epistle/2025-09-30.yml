title:
  english: Eph 5:8 - 21
  arabic: افسس ٥:٨-٢١
text:
  english: 'Walk as children of light for the fruit of the Spirit is in all goodness, righteousness, and truth, finding out what is acceptable to the Lord. And have no fellowship with the unfruitful works of darkness, but rather expose them. For it is shameful even to speak of those things which are done by them in secret. But all things that are exposed are made manifest by the light, for whatever makes manifest is light. Therefore He says: "Awake, you who sleep, Arise from the dead, And Christ will give you light." See then that you walk circumspectly, not as fools but as wise, redeeming the time, because the days are evil. Therefore do not be unwise, but understand what the will of the Lord is. And do not be drunk with wine, in which is dissipation; but be filled with the Spirit, speaking to one another in psalms and hymns and spiritual songs, singing and making melody in your heart to the Lord, giving thanks always for all things to God the Father in the name of our Lord Jesus Christ, submitting to one another in the fear of God.'
  arabic: 'لأنكم كنتم قبلاً ظلمةً وأما الآن فنورٌ في الرب اسلكوا كأولاد نورٍ لأن ثمر الروح هو في كل صلاحٍ وبرٍ وحقٍ مختبرين ما هو مرضيٌ عند الرب ولا تشتركوا في أعمال الظلمة غير المثمرة بل بالحري وبخوها لأن الأمور الحادثة منهم سراً ذكرها أيضاً قبيحٌ ولكن الكل إذا توبخ يظهر بالنور لأن كل ما أظهر فهو نورٌ لذلك يقول: استيقظ أيها النائم وقم من الأموات فيضيء لك المسيح فانظروا كيف تسلكون بالتدقيق لا كجهلاء بل كحكماء مفتدين الوقت لأن الأيام شريرةٌ من أجل ذلك لا تكونوا أغبياء بل فاهمين ما هي مشيئة الرب ولا تسكروا بالخمر الذي فيه الخلاعة بل امتلئوا بالروح مكلمين بعضكم بعضاً بمزامير وتسابيح وأغاني روحيةٍ مترنمين ومرتلين في قلوبكم للرب شاكرين كل حينٍ على كل شيءٍ في اسم ربنا يسوع المسيح لله والآب خاضعين بعضكم لبعضٍ في خوف الله'
