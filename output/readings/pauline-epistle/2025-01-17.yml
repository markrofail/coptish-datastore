title:
  english: 1Cor 1:1 - 17
  arabic: ١ كورنثوس ١:١-١٧
text:
  english: 'Paul, called to be an apostle of Christ Jesus by the will of God, and our brother Sosthenes, To the church of God in Corinth, to those sanctified in Christ Jesus and called to be holy, together with all those everywhere who call on the name of our Lord Jesus Christ--their Lord and ours: Grace and peace to you from God our Father and the Lord Jesus Christ. I always thank God for you because of his grace given you in Christ Jesus. For in him you have been enriched in every way--in all your speaking and in all your knowledge-- because our testimony about Christ was confirmed in you. Therefore you do not lack any spiritual gift as you eagerly wait for our Lord Jesus Christ to be revealed. He will keep you strong to the end, so that you will be blameless on the day of our Lord Jesus Christ. God, who has called you into fellowship with his Son Jesus Christ our Lord, is faithful. I appeal to you, brothers, in the name of our Lord Jesus Christ, that all of you agree with one another so that there may be no divisions among you and that you may be perfectly united in mind and thought. My brothers, some from Chloe''s household have informed me that there are quarrels among you. What I mean is this: One of you says, "I follow Paul"; another, "I follow Apollos"; another, "I follow Cephas"; still another, "I follow Christ." Is Christ divided? Was Paul crucified for you? Were you baptized into the name of Paul? I am thankful that I did not baptize any of you except Crispus and Gaius, so no one can say that you were baptized into my name. (Yes, I also baptized the household of Stephanas; beyond that, I don''t remember if I baptized anyone else.) For Christ did not send me to baptize, but to preach the gospel.'
  arabic: 'بولس المدعو رسولاً ليسوع المسيح بمشيئة الله وسوستانيس الأخ إلى كنيسة الله التي في كورنثوس المقدسين في المسيح يسوع المدعوين قديسين مع جميع الذين يدعون باسم ربنا يسوع المسيح في كل مكانٍ لهم ولنا نعمةٌ لكم وسلامٌ من الله أبينا والرب يسوع المسيح أشكر إلهي في كل حينٍ من جهتكم على نعمة الله المعطاة لكم في يسوع المسيح أنكم في كل شيءٍ استغنيتم فيه في كل كلمةٍ وكل علمٍ كما ثبتت فيكم شهادة المسيح حتى إنكم لستم ناقصين في موهبةٍ ما وأنتم متوقعون استعلان ربنا يسوع المسيح الذي سيثبتكم أيضاً إلى النهاية بلا لومٍ في يوم ربنا يسوع المسيح أمينٌ هو الله الذي به دعيتم إلى شركة ابنه يسوع المسيح ربنا ولكنني أطلب إليكم أيها الإخوة باسم ربنا يسوع المسيح أن تقولوا جميعكم قولاً واحداً ولا يكون بينكم انشقاقاتٌ بل كونوا كاملين في فكرٍ واحدٍ ورأيٍ واحدٍ لأني أخبرت عنكم يا إخوتي من أهل خلوي أن بينكم خصوماتٍ فأنا أعني هذا: أن كل واحدٍ منكم يقول: أنا لبولس وأنا لأبلوس وأنا لصفا وأنا للمسيح هل انقسم المسيح ألعل بولس صلب لأجلكم أم باسم بولس اعتمدتم أشكر الله أني لم أعمد أحداً منكم إلا كريسبس وغايس حتى لا يقول أحدٌ إني عمدت باسمي وعمدت أيضاً بيت استفانوس عدا ذلك لست أعلم هل عمدت أحداً آخر لأن المسيح لم يرسلني لأعمد بل لأبشر - لا بحكمة كلامٍ لئلا يتعطل صليب المسيح'
