title:
  english: Eph 2:19— & Eph 3:1-10
  arabic: افسس ٢:١٩— & افسس ٣:١-١٠
text:
  english: 'Now, therefore, you are no longer strangers and foreigners, but fellow citizens with the saints and members of the household of God, having been built on the foundation of the apostles and prophets, Jesus Christ Himself being the chief cornerstone, in whom the whole building, being fitted together, grows into a holy temple in the Lord, in whom you also are being built together for a dwelling place of God in the Spirit. For this reason I, Paul, the prisoner of Christ Jesus for you Gentiles-- if indeed you have heard of the dispensation of the grace of God which was given to me for you, how that by revelation He made known to me the mystery as I have briefly written already, by which, when you read, you may understand my knowledge in the mystery of Christ, which in other ages was not made known to the sons of men, as it has now been revealed by the Spirit to His holy apostles and prophets: that the Gentiles should be fellow heirs, of the same body, and partakers of His promise in Christ through the gospel, of which I became a minister according to the gift of the grace of God given to me by the effective working of His power. To me, who am less than the least of all the saints, this grace was given, that I should preach among the Gentiles the unsearchable riches of Christ, and to make all see what is the fellowship of the mystery, which from the beginning of the ages has been hidden in God who created all things through Jesus Christ; to the intent that now the manifold wisdom of God might be made known by the church to the principalities and powers in the heavenly places.'
  arabic: 'فلستم إذاً بعد غرباء ونزلاً بل رعيةٌ مع القديسين وأهل بيت الله مبنيين على أساس الرسل والأنبياء ويسوع المسيح نفسه حجر الزاوية الذي فيه كل البناء مركباً معاً ينمو هيكلاً مقدساً في الرب الذي فيه أنتم أيضاً مبنيون معاً مسكناً لله في الروح بسبب هذا أنا بولس أسير المسيح يسوع لأجلكم أيها الأمم إن كنتم قد سمعتم بتدبير نعمة الله المعطاة لي لأجلكم أنه بإعلانٍ عرفني بالسر كما سبقت فكتبت بالإيجاز الذي بحسبه حينما تقرأونه تقدرون أن تفهموا درايتي بسر المسيح الذي في أجيالٍ أخر لم يعرف به بنو البشر كما قد أعلن الآن لرسله القديسين وأنبيائه بالروح: أن الأمم شركاء في الميراث والجسد ونوال موعده في المسيح بالإنجيل الذي صرت أنا خادماً له حسب موهبة نعمة الله المعطاة لي حسب فعل قوته لي أنا أصغر جميع القديسين أعطيت هذه النعمة أن أبشر بين الأمم بغنى المسيح الذي لا يستقصى وأنير الجميع في ما هو شركة السر المكتوم منذ الدهور في الله خالق الجميع بيسوع المسيح لكي يعرف الآن عند الرؤساء والسلاطين في السماويات بواسطة الكنيسة بحكمة الله المتنوعة'
