title:
  english: Rom 8:12-17
  arabic: رومية ٨:١٢-١٧
text:
  - english: Therefore, brethren, we are debtors--not to the flesh, to live according to the flesh. For if you live according to the flesh you will die; but if by the Spirit you put to death the deeds of the body, you will live. For as many as are led by the Spirit of God, these are sons of God. For you did not receive the spirit of bondage again to fear, but you received the Spirit of adoption by whom we cry out, "Abba, Father." The Spirit Himself bears witness with our spirit that we are children of God, and if children, then heirs--heirs of God and joint heirs with Christ, if indeed we suffer with Him, that we may also be glorified together.
    arabic: 'فإذاً أيها الإخوة نحن مديونون ليس للجسد لنعيش حسب الجسد لأنه إن عشتم حسب الجسد فستموتون ولكن إن كنتم بالروح تميتون أعمال الجسد فستحيون لأن كل الذين ينقادون بروح الله فأولئك هم أبناء الله إذ لم تأخذوا روح العبودية أيضاً للخوف بل أخذتم روح التبني الذي به نصرخ: يا أبا الآب الروح نفسه أيضاً يشهد لأرواحنا أننا أولاد الله فإن كنا أولاداً فإننا ورثةٌ أيضاً ورثة الله ووارثون مع المسيح إن كنا نتألم معه لكي نتمجد أيضاً معه'
