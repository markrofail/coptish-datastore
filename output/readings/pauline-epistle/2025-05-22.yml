title:
  english: Rom 6:5-11
  arabic: رومية ٦:٥-١١
text:
  english: For if we have been united together in the likeness of His death, certainly we also shall be in the likeness of His resurrection, knowing this, that our old man was crucified with Him, that the body of sin might be done away with, that we should no longer be slaves of sin. For he who has died has been freed from sin. Now if we died with Christ, we believe that we shall also live with Him, knowing that Christ, having been raised from the dead, dies no more. Death no longer has dominion over Him. For the death that He died, He died to sin once for all; but the life that He lives, He lives to God. Likewise you also, reckon yourselves to be dead indeed to sin, but alive to God in Christ Jesus our Lord.
  arabic: 'لأنه إن كنا قد صرنا متحدين معه بشبه موته نصير أيضاً بقيامته عالمين هذا: أن إنساننا العتيق قد صلب معه ليبطل جسد الخطية كي لا نعود نستعبد أيضاً للخطية لأن الذي مات قد تبرأ من الخطية فإن كنا قد متنا مع المسيح نؤمن أننا سنحيا أيضاً معه عالمين أن المسيح بعدما أقيم من الأموات لا يموت أيضاً لا يسود عليه الموت بعد لأن الموت الذي ماته قد ماته للخطية مرةً واحدةً والحياة التي يحياها فيحياها لله كذلك أنتم أيضاً احسبوا أنفسكم أمواتاً عن الخطية ولكن أحياءً لله بالمسيح يسوع ربنا'
