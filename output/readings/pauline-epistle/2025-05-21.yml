title:
  english: Rom 5:20— & Rom 6:1-4
  arabic: رومية ٥:٢٠— & رومية ٦:١-٤
text:
  english: Moreover the law entered that the offense might abound. But where sin abounded, grace abounded much more, so that as sin reigned in death, even so grace might reign through righteousness to eternal life through Jesus Christ our Lord. What shall we say then? Shall we continue in sin that grace may abound? Certainly not! How shall we who died to sin live any longer in it? Or do you not know that as many of us as were baptized into Christ Jesus were baptized into His death? Therefore we were buried with Him through baptism into death, that just as Christ was raised from the dead by the glory of the Father, even so we also should walk in newness of life.
  arabic: وأما الناموس فدخل لكي تكثر الخطية ولكن حيث كثرت الخطية ازدادت النعمة جداً حتى كما ملكت الخطية في الموت هكذا تملك النعمة بالبر للحياة الأبدية بيسوع المسيح ربنا فماذا نقول أنبقى في الخطية لكي تكثر النعمة حاشا نحن الذين متنا عن الخطية كيف نعيش بعد فيها أم تجهلون أننا كل من اعتمد ليسوع المسيح اعتمدنا لموته فدفنا معه بالمعمودية للموت حتى كما أقيم المسيح من الأموات بمجد الآب هكذا نسلك نحن أيضاً في جدة الحياة
