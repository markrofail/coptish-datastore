title:
  english: Rom 1:16-17
  arabic: رومية ١:١٦-١٧
text:
  english: For I am not ashamed of the gospel of Christ, for it is the power of God to salvation for everyone who believes, for the Jew first and also for the Greek. For in it the righteousness of God is revealed from faith to faith; as it is written, "The just shall live by faith."
  arabic: 'لأني لست أستحي بإنجيل المسيح لأنه قوة الله للخلاص لكل من يؤمن: لليهودي أولاً ثم لليوناني لأن فيه معلنٌ بر الله بإيمانٍ لإيمانٍ كما هو مكتوبٌأما البار فبالإيمان يحيا'
