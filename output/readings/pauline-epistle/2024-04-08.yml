title:
  english: Philippians 2:1-16
  arabic: فيلبي ٢:١-١٦
text:
  english: Therefore if there is any consolation in Christ, if any comfort of love, if any fellowship of the Spirit, if any affection and mercy, fulfill my joy by being like-minded, having the same love, being of one accord, of one mind. Let nothing be done through selfish ambition or conceit, but in lowliness of mind let each esteem others better than himself. Let each of you look out not only for his own interests, but also for the interests of others. Let this mind be in you which was also in Christ Jesus, who, being in the form of God, did not consider it robbery to be equal with God, but made Himself of no reputation, taking the form of a bondservant, and coming in the likeness of men. And being found in appearance as a man, He humbled Himself and became obedient to the point of death, even the death of the cross. Therefore God also has highly exalted Him and given Him the name which is above every name, that at the name of Jesus every knee should bow, of those in heaven, and of those on earth, and of those under the earth, and that every tongue should confess that Jesus Christ is Lord, to the glory of God the Father. Therefore, my beloved, as you have always obeyed, not as in my presence only, but now much more in my absence, work out your own salvation with fear and trembling; for it is God who works in you both to will and to do for His good pleasure. Do all things without complaining and disputing, that you may become blameless and harmless, children of God without fault in the midst of a crooked and perverse generation, among whom you shine as lights in the world, holding fast the word of life, so that I may rejoice in the day of Christ that I have not run in vain or labored in vain.
  arabic: 'فإن كان وعظٌ ما في المسيح إن كانت تسليةٌ ما للمحبة إن كانت شركةٌ ما في الروح إن كانت أحشاءٌ ورأفةٌ فتمموا فرحي حتى تفتكروا فكراً واحداً ولكم محبةٌ واحدةٌ بنفسٍ واحدةٍ مفتكرين شيئاً واحداً لا شيئاً بتحزبٍ أو بعجبٍ بل بتواضعٍ حاسبين بعضكم البعض أفضل من أنفسهم لا تنظروا كل واحدٍ إلى ما هو لنفسه بل كل واحدٍ إلى ما هو لآخرين أيضاً فليكن فيكم هذا الفكر الذي في المسيح يسوع أيضاً: الذي إذ كان في صورة الله لم يحسب خلسةً أن يكون معادلاً لله لكنه أخلى نفسه آخذاً صورة عبدٍ صائراً في شبه الناس وإذ وجد في الهيئة كإنسانٍ وضع نفسه وأطاع حتى الموت موت الصليب لذلك رفعه الله أيضاً وأعطاه اسماً فوق كل اسمٍ لكي تجثو باسم يسوع كل ركبةٍ ممن في السماء ومن على الأرض ومن تحت الأرض ويعترف كل لسانٍ أن يسوع المسيح هو ربٌ لمجد الله الآب إذاً يا أحبائي كما أطعتم كل حينٍ ليس كما في حضوري فقط بل الآن بالأولى جداً في غيابي تمموا خلاصكم بخوفٍ ورعدةٍ لأن الله هو العامل فيكم أن تريدوا وأن تعملوا من أجل المسرة افعلوا كل شيءٍ بلا دمدمةٍ ولا مجادلةٍ لكي تكونوا بلا لومٍ وبسطاء أولاداً لله بلا عيبٍ في وسط جيلٍ معوجٍ وملتوٍ تضيئون بينهم كأنوارٍ في العالم متمسكين بكلمة الحياة لافتخاري في يوم المسيح بأني لم أسع باطلاً ولا تعبت باطلاً'
