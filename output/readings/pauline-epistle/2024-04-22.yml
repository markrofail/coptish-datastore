title:
  english: Romans 14:10— & Romans 15:1-2
  arabic: رومية ١٤:١٠— & رومية ١٥:١-٢
text:
  - english: 'But why do you judge your brother? Or why do you show contempt for your brother? For we shall all stand before the judgment seat of Christ. For it is written: "As I live, says the LORD, Every knee shall bow to Me, And every tongue shall confess to God." So then each of us shall give account of himself to God. Therefore let us not judge one another anymore, but rather resolve this, not to put a stumbling block or a cause to fall in our brother''s way. I know and am convinced by the Lord Jesus that there is nothing unclean of itself; but to him who considers anything to be unclean, to him it is unclean. Yet if your brother is grieved because of your food, you are no longer walking in love. Do not destroy with your food the one for whom Christ died. Therefore do not let your good be spoken of as evil; for the kingdom of God is not eating and drinking, but righteousness and peace and joy in the Holy Spirit. For he who serves Christ in these things is acceptable to God and approved by men. Therefore let us pursue the things which make for peace and the things by which one may edify another. Do not destroy the work of God for the sake of food. All things indeed are pure, but it is evil for the man who eats with offense. It is good neither to eat meat nor drink wine nor do anything by which your brother stumbles or is offended or is made weak. Do you have faith? Have it to yourself before God. Happy is he who does not condemn himself in what he approves. But he who doubts is condemned if he eats, because he does not eat from faith; for whatever is not from faith is sin. We then who are strong ought to bear with the scruples of the weak, and not to please ourselves. Let each of us please his neighbor for his good, leading to edification.'
    arabic: 'وأما أنت فلماذا تدين أخاك أو أنت أيضاً لماذا تزدري بأخيك لأننا جميعاً سوف نقف أمام كرسي المسيح لأنه مكتوبٌ: أنا حيٌ يقول الرب إنه لي ستجثو كل ركبةٍ وكل لسانٍ سيحمد الله فإذاً كل واحدٍ منا سيعطي عن نفسه حساباً لله فلا نحاكم أيضاً بعضنا بعضاً بل بالحري احكموا بهذا: أن لا يوضع للأخ مصدمةٌ أو معثرةٌ إني عالمٌ ومتيقنٌ في الرب يسوع أن ليس شيءٌ نجساً بذاته إلا من يحسب شيئاً نجساً فله هو نجسٌ فإن كان أخوك بسبب طعامك يحزن فلست تسلك بعد حسب المحبة لا تهلك بطعامك ذلك الذي مات المسيح لأجله فلا يفتر على صلاحكم لأن ليس ملكوت الله أكلاً وشرباً بل هو برٌ وسلامٌ وفرحٌ في الروح القدس لأن من خدم المسيح في هذه فهو مرضيٌ عند الله ومزكًى عند الناس فلنعكف إذاً على ما هو للسلام وما هو للبنيان بعضنا لبعضٍ لا تنقض لأجل الطعام عمل الله كل الأشياء طاهرةٌ لكنه شرٌ للإنسان الذي يأكل بعثرةٍ حسنٌ أن لا تأكل لحماً ولا تشرب خمراً ولا شيئاً يصطدم به أخوك أو يعثر أو يضعف ألك إيمانٌ فليكن لك بنفسك أمام الله طوبى لمن لا يدين نفسه في ما يستحسنه وأما الذي يرتاب فإن أكل يدان لأن ذلك ليس من الإيمان وكل ما ليس من الإيمان فهو خطيةٌ فيجب علينا نحن الأقوياء أن نحتمل أضعاف الضعفاء ولا نرضي أنفسنا فليرض كل واحدٍ منا قريبه للخير لأجل البنيان'
