title:
  english: 2Cor 3:12— & 2Cor 4:1-4
  arabic: ٢ كورنثوس ٣:١٢— & ٢ كورنثوس ٤:١-٤
text:
  english: Therefore, since we have such hope, we use great boldness of speech-- unlike Moses, who put a veil over his face so that the children of Israel could not look steadily at the end of what was passing away. But their minds were blinded. For until this day the same veil remains unlifted in the reading of the Old Testament, because the veil is taken away in Christ. But even to this day, when Moses is read, a veil lies on their heart. Nevertheless when one turns to the Lord, the veil is taken away. Now the Lord is the Spirit; and where the Spirit of the Lord is, there is liberty. But we all, with unveiled face, beholding as in a mirror the glory of the Lord, are being transformed into the same image from glory to glory, just as by the Spirit of the Lord. Therefore, since we have this ministry, as we have received mercy, we do not lose heart. But we have renounced the hidden things of shame, not walking in craftiness nor handling the word of God deceitfully, but by manifestation of the truth commending ourselves to every man's conscience in the sight of God. But even if our gospel is veiled, it is veiled to those who are perishing, whose minds the god of this age has blinded, who do not believe, lest the light of the gospel of the glory of Christ, who is the image of God, should shine on them.
  arabic: فإذ لنا رجاءٌ مثل هذا نستعمل مجاهرةً كثيرةً وليس كما كان موسى يضع برقعاً على وجهه لكي لا ينظر بنو إسرائيل إلى نهاية الزائل بل أغلظت أذهانهم لأنه حتى اليوم ذلك البرقع نفسه عند قراءة العهد العتيق باقٍ غير منكشفٍ الذي يبطل في المسيح لكن حتى اليوم حين يقرأ موسى البرقع موضوعٌ على قلبهم ولكن عندما يرجع إلى الرب يرفع البرقع وأما الرب فهو الروح وحيث روح الرب هناك حريةٌ ونحن جميعاً ناظرين مجد الرب بوجهٍ مكشوفٍ كما في مرآةٍ نتغير إلى تلك الصورة عينها من مجدٍ إلى مجدٍ كما من الرب الروح من أجل ذلك إذ لنا هذه الخدمة كما رحمنا لا نفشل بل قد رفضنا خفايا الخزي غير سالكين في مكرٍ ولا غاشين كلمة الله بل بإظهار الحق مادحين أنفسنا لدى ضمير كل إنسانٍ قدام الله ولكن إن كان إنجيلنا مكتوماً فإنما هو مكتومٌ في الهالكين الذين فيهم إله هذا الدهر قد أعمى أذهان غير المؤمنين لئلا تضيء لهم إنارة إنجيل مجد المسيح الذي هو صورة الله
