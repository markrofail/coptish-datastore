title:
  english: Rom 2:14-16
  arabic: رومية ٢:١٤-١٦
text:
  english: For when Gentiles, who do not have the law, by nature do the things in the law, these, although not having the law, are a law to themselves, who show the work of the law written in their hearts, their conscience also bearing witness, and between themselves their thoughts accusing or else excusing them) in the day when God will judge the secrets of men by Jesus Christ, according to my gospel.
  arabic: لأنه الأمم الذين ليس عندهم الناموس متى فعلوا بالطبيعة ما هو في الناموس فهؤلاء إذ ليس لهم الناموس هم ناموسٌ لأنفسهم الذين يظهرون عمل الناموس مكتوباً في قلوبهم شاهداً أيضاً ضميرهم وأفكارهم فيما بينها مشتكيةً أو محتجةً في اليوم الذي فيه يدين الله سرائر الناس حسب إنجيلي بيسوع المسيح
