title:
  english: 1Cor 14:12-17
  arabic: ١ كورنثوس ١٤:١٢-١٧
text:
  english: Even so you, since you are zealous for spiritual gifts, let it be for the edification of the church that you seek to excel. Therefore let him who speaks in a tongue pray that he may interpret. For if I pray in a tongue, my spirit prays, but my understanding is unfruitful. What is the conclusion then? I will pray with the spirit, and I will also pray with the understanding. I will sing with the spirit, and I will also sing with the understanding. Otherwise, if you bless with the spirit, how will he who occupies the place of the uninformed say "Amen" at your giving of thanks, since he does not understand what you say? For you indeed give thanks well, but the other is not edified.
  arabic: هكذا أنتم أيضاً إذ إنكم غيورون للمواهب الروحية اطلبوا لأجل بنيان الكنيسة أن تزدادوا لذلك من يتكلم بلسانٍ فليصل لكي يترجم لأنه إن كنت أصلي بلسانٍ فروحي تصلي وأما ذهني فهو بلا ثمرٍ فما هو إذاً أصلي بالروح وأصلي بالذهن أيضاً أرتل بالروح وأرتل بالذهن أيضاً وإلا فإن باركت بالروح فالذي يشغل مكان العامي كيف يقول آمين عند شكرك لأنه لا يعرف ماذا تقول فإنك أنت تشكر حسناً ولكن الآخر لا يبنى
