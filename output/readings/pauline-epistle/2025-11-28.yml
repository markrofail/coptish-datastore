title:
  english: 2Cor 10:1-18
  arabic: ٢ كورنثوس ١٠:١-١٨
text:
  english: Now I, Paul, myself am pleading with you by the meekness and gentleness of Christ--who in presence am lowly among you, but being absent am bold toward you. But I beg you that when I am present I may not be bold with that confidence by which I intend to be bold against some, who think of us as if we walked according to the flesh. For though we walk in the flesh, we do not war according to the flesh. For the weapons of our warfare are not carnal but mighty in God for pulling down strongholds, casting down arguments and every high thing that exalts itself against the knowledge of God, bringing every thought into captivity to the obedience of Christ, and being ready to punish all disobedience when your obedience is fulfilled. Do you look at things according to the outward appearance? If anyone is convinced in himself that he is Christ's, let him again consider this in himself, that just as he is Christ's, even so we are Christ's. For even if I should boast somewhat more about our authority, which the Lord gave us for edification and not for your destruction, I shall not be ashamed-- lest I seem to terrify you by letters. "For his letters," they say, "are weighty and powerful, but his bodily presence is weak, and his speech contemptible." Let such a person consider this, that what we are in word by letters when we are absent, such we will also be in deed when we are present. For we dare not class ourselves or compare ourselves with those who commend themselves. But they, measuring themselves by themselves, and comparing themselves among themselves, are not wise. We, however, will not boast beyond measure, but within the limits of the sphere which God appointed us--a sphere which especially includes you. For we are not overextending ourselves as though our authority did not extend to you, for it was to you that we came with the gospel of Christ; not boasting of things beyond measure, that is, in other men's labors, but having hope, that as your faith is increased, we shall be greatly enlarged by you in our sphere, to preach the gospel in the regions beyond you, and not to boast in another man's sphere of accomplishment. But "he who glories, let him glory in the LORD." For not he who commends himself is approved, but whom the Lord commends.
  arabic: 'ثم أطلب إليكم بوداعة المسيح وحلمه أنا نفسي بولس الذي في الحضرة ذليلٌ بينكم وأما في الغيبة فمتجاسرٌ عليكم ولكن أطلب أن لا أتجاسر وأنا حاضرٌ بالثقة التي بها أرى أني سأجترئ على قومٍ يحسبوننا كأننا نسلك حسب الجسد لأننا وإن كنا نسلك في الجسد لسنا حسب الجسد نحارب إذ أسلحة محاربتنا ليست جسديةً بل قادرةٌ بالله على هدم حصونٍ هادمين ظنوناً وكل علوٍ يرتفع ضد معرفة الله ومستأسرين كل فكرٍ إلى طاعة المسيح ومستعدين لأن ننتقم على كل عصيانٍ متى كملت طاعتكم أتنظرون إلى ما هو حسب الحضرة إن وثق أحدٌ بنفسه أنه للمسيح فليحسب هذا أيضاً من نفسه: أنه كما هو للمسيح كذلك نحن أيضاً للمسيح فإني وإن افتخرت شيئاً أكثر بسلطاننا الذي أعطانا إياه الرب لبنيانكم لا لهدمكم لا أخجل لئلا أظهر كأني أخيفكم بالرسائل لأنه يقول: الرسائل ثقيلةٌ وقويةٌ وأما حضور الجسد فضعيفٌ والكلام حقيرٌ مثل هذا فليحسب أننا كما نحن في الكلام بالرسائل ونحن غائبون هكذا نكون أيضاً بالفعل ونحن حاضرون لأننا لا نجترئ أن نعد أنفسنا بين قومٍ من الذين يمدحون أنفسهم ولا أن نقابل أنفسنا بهم بل هم إذ يقيسون أنفسهم على أنفسهم ويقابلون أنفسهم بأنفسهم لا يفهمون ولكن نحن لا نفتخر إلى ما لا يقاس بل حسب قياس القانون الذي قسمه لنا الله قياساً للبلوغ إليكم أيضاً لأننا لا نمدد أنفسنا كأننا لسنا نبلغ إليكم إذ قد وصلنا إليكم أيضاً في إنجيل المسيح غير مفتخرين إلى ما لا يقاس في أتعاب آخرين بل راجين إذا نما إيمانكم أن نتعظم بينكم حسب قانوننا بزيادةٍ لنبشر إلى ما وراءكم لا لنفتخر بالأمور المعدة في قانون غيرنا وأما من افتخر فليفتخر بالرب لأنه ليس من مدح نفسه هو المزكى بل من يمدحه الرب'
