title:
  english: 1Cor 1:1-16
  arabic: ١ كورنثوس ١:١-١٦
text:
  english: 'Paul, called to be an apostle of Jesus Christ through the will of God, and Sosthenes our brother, To the church of God which is at Corinth, to those who are sanctified in Christ Jesus, called to be saints, with all who in every place call on the name of Jesus Christ our Lord, both theirs and ours: Grace to you and peace from God our Father and the Lord Jesus Christ. I thank my God always concerning you for the grace of God which was given to you by Christ Jesus, that you were enriched in everything by Him in all utterance and all knowledge, even as the testimony of Christ was confirmed in you, so that you come short in no gift, eagerly waiting for the revelation of our Lord Jesus Christ, who will also confirm you to the end, that you may be blameless in the day of our Lord Jesus Christ. God is faithful, by whom you were called into the fellowship of His Son, Jesus Christ our Lord. Now I plead with you, brethren, by the name of our Lord Jesus Christ, that you all speak the same thing, and that there be no divisions among you, but that you be perfectly joined together in the same mind and in the same judgment. For it has been declared to me concerning you, my brethren, by those of Chloe''s household, that there are contentions among you. Now I say this, that each of you says, "I am of Paul," or "I am of Apollos," or "I am of Cephas," or "I am of Christ." Is Christ divided? Was Paul crucified for you? Or were you baptized in the name of Paul? I thank God that I baptized none of you except Crispus and Gaius, lest anyone should say that I had baptized in my own name. Yes, I also baptized the household of Stephanas. Besides, I do not know whether I baptized any other.'
  arabic: 'بولس المدعو رسولاً ليسوع المسيح بمشيئة الله وسوستانيس الأخ إلى كنيسة الله التي في كورنثوس المقدسين في المسيح يسوع المدعوين قديسين مع جميع الذين يدعون باسم ربنا يسوع المسيح في كل مكانٍ لهم ولنا نعمةٌ لكم وسلامٌ من الله أبينا والرب يسوع المسيح أشكر إلهي في كل حينٍ من جهتكم على نعمة الله المعطاة لكم في يسوع المسيح أنكم في كل شيءٍ استغنيتم فيه في كل كلمةٍ وكل علمٍ كما ثبتت فيكم شهادة المسيح حتى إنكم لستم ناقصين في موهبةٍ ما وأنتم متوقعون استعلان ربنا يسوع المسيح الذي سيثبتكم أيضاً إلى النهاية بلا لومٍ في يوم ربنا يسوع المسيح أمينٌ هو الله الذي به دعيتم إلى شركة ابنه يسوع المسيح ربنا ولكنني أطلب إليكم أيها الإخوة باسم ربنا يسوع المسيح أن تقولوا جميعكم قولاً واحداً ولا يكون بينكم انشقاقاتٌ بل كونوا كاملين في فكرٍ واحدٍ ورأيٍ واحدٍ لأني أخبرت عنكم يا إخوتي من أهل خلوي أن بينكم خصوماتٍ فأنا أعني هذا: أن كل واحدٍ منكم يقول: أنا لبولس وأنا لأبلوس وأنا لصفا وأنا للمسيح هل انقسم المسيح ألعل بولس صلب لأجلكم أم باسم بولس اعتمدتم أشكر الله أني لم أعمد أحداً منكم إلا كريسبس وغايس حتى لا يقول أحدٌ إني عمدت باسمي وعمدت أيضاً بيت استفانوس عدا ذلك لست أعلم هل عمدت أحداً آخر'
