title:
  english: 1Cor 15:50-58
  arabic: ١ كورنثوس ١٥:٥٠-٥٨
text:
  - english: 'Now this I say, brethren, that flesh and blood cannot inherit the kingdom of God; nor does corruption inherit incorruption. Behold, I tell you a mystery: We shall not all sleep, but we shall all be changed-- in a moment, in the twinkling of an eye, at the last trumpet. For the trumpet will sound, and the dead will be raised incorruptible, and we shall be changed. For this corruptible must put on incorruption, and this mortal must put on immortality. So when this corruptible has put on incorruption, and this mortal has put on immortality, then shall be brought to pass the saying that is written: "Death is swallowed up in victory." "O Death, where is your sting? O Hades, where is your victory?" The sting of death is sin, and the strength of sin is the law. But thanks be to God, who gives us the victory through our Lord Jesus Christ. Therefore, my beloved brethren, be steadfast, immovable, always abounding in the work of the Lord, knowing that your labor is not in vain in the Lord.'
    arabic: 'فأقول هذا أيها الإخوة: إن لحماً ودماً لا يقدران أن يرثا ملكوت الله ولا يرث الفساد عدم الفساد هوذا سرٌ أقوله لكم: لا نرقد كلنا ولكننا كلنا نتغير في لحظةٍ في طرفة عينٍ عند البوق الأخير فإنه سيبوق فيقام الأموات عديمي فسادٍ ونحن نتغير لأن هذا الفاسد لا بد أن يلبس عدم فسادٍ وهذا المائت يلبس عدم موتٍ ومتى لبس هذا الفاسد عدم فسادٍ ولبس هذا المائت عدم موتٍ فحينئذٍ تصير الكلمة المكتوبة: ابتلع الموت إلى غلبةٍ أين شوكتك يا موت أين غلبتك يا هاوية أما شوكة الموت فهي الخطية وقوة الخطية هي الناموس ولكن شكراً لله الذي يعطينا الغلبة بربنا يسوع المسيح إذاً يا إخوتي الأحباء كونوا راسخين غير متزعزعين مكثرين في عمل الرب كل حينٍ عالمين أن تعبكم ليس باطلاً في الرب'
