title:
  english: Psalm 65:4-5
  arabic: مزامير ٦٥:٤-٥
text:
  english: Blessed is the man You choose, And cause to approach You, That he may dwell in Your courts. We shall be satisfied with the goodness of Your house, Of Your holy temple. By awesome deeds in righteousness You will answer us, O God of our salvation, You who are the confidence of all the ends of the earth, And of the far-off seas;
  arabic: طوبى للذي تختاره وتقربه ليسكن في ديارك لنشبعن من خير بيتك قدس هيكلك بمخاوف في العدل تستجيبنا يا إله خلاصنا يا متكل جميع أقاصي الأرض والبحر البعيدة
