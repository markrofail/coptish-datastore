title:
  english: Psalm 22:22-23
  arabic: مزامير ٢٢:٢٢-٢٣
text:
  english: I will declare Your name to My brethren; In the midst of the assembly I will praise You. You who fear the LORD, praise Him! All you descendants of Jacob, glorify Him.
  arabic: أخبر باسمك إخوتي في وسط الجماعة أسبحك يا خائفي الرب سبحوه مجدوه يا معشر ذرية يعقوب واخشوه يا زرع إسرائيل جميعاً
