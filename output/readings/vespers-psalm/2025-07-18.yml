title:
  english: Psalm 4:6-8
  arabic: مزامير ٤:٦-٨
text:
  english: There are many who say, "Who will show us any good?" LORD, lift up the light of Your countenance upon us. You have put gladness in my heart, More than in the season that their grain and wine increased. I will both lie down in peace, and sleep; For You alone, O LORD, make me dwell in safety.
  arabic: 'كثيرون يقولون: من يرينا خيراً ارفع علينا نور وجهك يا رب جعلت سروراً في قلبي أعظم من سرورهم إذ كثرت حنطتهم وخمرهم بسلامةٍ أضطجع بل أيضاً أنام لأنك أنت يا رب منفرداً في طمأنينةٍ تسكنني'
