title:
  english: Psalm 96:5,6
  arabic: مزامير ٩٦:٥-٦
text:
  - english: For all the gods of the peoples are idols, But the LORD made the heavens. Honor and majesty are before Him; Strength and beauty are in His sanctuary.
    arabic: لأن كل آلهة الشعوب أصنامٌ أما الرب فقد صنع السماوات مجدٌ وجلالٌ قدامه العز والجمال في مقدسه
