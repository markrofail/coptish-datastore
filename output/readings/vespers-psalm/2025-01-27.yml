title:
  english: Psalm 4:3,6,7
  arabic: مزامير ٤:٣-٦
text:
  english: But know that the LORD has set apart for Himself him who is godly; The LORD will hear when I call to Him. LORD, lift up the light of Your countenance upon us. You have filled my heart with greater joy than when their grain and new wine abound.
  arabic: 'فاعلموا أن الرب قد ميز تقيه الرب يسمع عند ما أدعوه ارتعدوا ولا تخطئوا تكلموا في قلوبكم على مضاجعكم واسكتوا سلاه اذبحوا ذبائح البر وتوكلوا على الرب كثيرون يقولون: من يرينا خيراً ارفع علينا نور وجهك يا رب'
