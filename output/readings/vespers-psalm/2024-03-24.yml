title:
  english: Psalm 51:1 - 51:9
  arabic: مزامير ٥١:١ - ٥١:٩
text:
  english: Have mercy upon me, O God, According to Your lovingkindness; According to the multitude of Your tender mercies, Blot out my transgressions. Hide Your face from my sins, And blot out all my iniquities.
  arabic: ارحمني يا الله حسب رحمتك حسب كثرة رأفتك امح معاصي استر وجهك عن خطاياي وامح كل آثامي
