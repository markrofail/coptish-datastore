title:
  english: Psalm 87:3,5,7
  arabic: مزامير ٨٧:٣-٥
text:
  english: Glorious things are spoken of you, O city of God! And the Most High Himself shall establish her." Both the singers and the players on instruments say, "All my springs are in you."
  arabic: 'قد قيل بك أمجادٌ يا مدينة الله سلاه أذكر رهب وبابل عارفتي هوذا فلسطين وصور مع كوش هذا ولد هناك ولصهيون يقال: هذا الإنسان وهذا الإنسان ولد فيها وهي العلي يثبتها'
