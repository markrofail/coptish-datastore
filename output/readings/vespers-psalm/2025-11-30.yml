title:
  english: Psalm 86:2-4
  arabic: مزامير ٨٦:٢-٤
text:
  english: Preserve my life, for I am holy; You are my God; Save Your servant who trusts in You! Be merciful to me, O Lord, For I cry to You all day long. Rejoice the soul of Your servant, For to You, O Lord, I lift up my soul.
  arabic: احفظ نفسي لأني تقيٌ يا إلهي خلص أنت عبدك المتكل عليك ارحمني يا رب لأني إليك أصرخ اليوم كله فرح نفس عبدك لأنني إليك يا رب أرفع نفسي
