title:
  english: Psalm 17:3 & 17:5
  arabic: مزامير ١٧:٣ - ١٧:٥
text:
  english: You have tested my heart; You have visited me in the night; You have tried me and have found nothing; I have purposed that my mouth shall not transgress. Concerning the works of men, By the word of Your lips, I have kept away from the paths of the destroyer.
  arabic: جربت قلبي تعهدته ليلاً محصتني لا تجد في ذموماً لا يتعدى فمي تمسكت خطواتي بآثارك فما زلت قدماي
