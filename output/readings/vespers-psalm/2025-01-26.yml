title:
  english: Psalm 77:18-19
  arabic: مزامير ٧٧:١٨-١٩
text:
  english: The voice of Your thunder was in the whirlwind; The lightnings lit up the world; The earth trembled and shook. Your way was in the sea, Your path in the great waters, And Your footsteps were not known.
  arabic: صوت رعدك في الزوبعة البروق أضاءت المسكونة ارتعدت ورجفت الأرض في البحر طريقك وسبلك في المياه الكثيرة وآثارك لم تعرف
