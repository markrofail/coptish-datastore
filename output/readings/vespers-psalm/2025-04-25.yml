title:
  english: Psalm 12:4,5
  arabic: مزامير ١٢:٤-٥
text:
  english: Who have said, "With our tongue we will prevail; Our lips are our own; Who is lord over us?" "For the oppression of the poor, for the sighing of the needy, Now I will arise," says the LORD; "I will set him in the safety for which he yearns."
  arabic: 'الذين قالوا: بألسنتنا نتجبر شفاهنا معنا من هو سيدٌ علينا من اغتصاب المساكين من صرخة البائسين الآن أقوم يقول الرب أجعل في وسعٍ الذي ينفث فيه'
