title:
  english: Psalm 112:6 - 112:7 - 112:9
  arabic: مزامير ١١٢:٦ - ١١٢:٧ - ١١٢:٩
text:
  english: The righteous will be in everlasting remembrance. He will not be afraid of evil tidings; His righteousness endures forever; His horn will be exalted with honor.
  arabic: لأنه لا يتزعزع إلى الدهر الصديق يكون لذكرٍ أبديٍ لا يخشى من خبر سوءٍ قلبه ثابتٌ متكلاً على الرب فرق أعطى المساكين بره قائمٌ إلى الأبد قرنه ينتصب بالمجد
