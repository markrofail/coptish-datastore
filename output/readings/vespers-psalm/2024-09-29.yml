title:
  english: Psalm 45:6,17
  arabic: مزامير ٤٥:٦-١٧
text:
  - english: Your throne, O God, is forever and ever; A scepter of righteousness is the scepter of Your kingdom. I will make Your name to be remembered in all generations; Therefore the people shall praise You forever and ever.
    arabic: كرسيك يا الله إلى دهر الدهور قضيب استقامةٍ قضيب ملكك أحببت البر وأبغضت الإثم من أجل ذلك مسحك الله إلهك بدهن الابتهاج أكثر من رفقائك كل ثيابك مرٌ وعودٌ وسليخةٌ من قصور العاج سرتك الأوتار بنات ملوكٍ بين حظياتك جعلت الملكة عن يمينك بذهب أوفيرٍ اسمعي يا بنت وانظري وأميلي أذنك وانسي شعبك وبيت أبيك فيشتهي الملك حسنك لأنه هو سيدك فاسجدي له وبنت صورٍ أغنى الشعوب تترضى وجهك بهديةٍ كلها مجدٌ ابنة الملك في خدرها منسوجةٌ بذهبٍ ملابسها بملابس مطرزةٍ تحضر إلى الملك في أثرها عذارى صاحباتها مقدماتٍ إليك يحضرن بفرحٍ وابتهاجٍ يدخلن إلى قصر الملك عوضاً عن آبائك يكون بنوك تقيمهم رؤساء في كل الأرض أذكر اسمك في كل دورٍ فدورٍ من أجل ذلك تحمدك الشعوب إلى الدهر والأبد
