title:
  english: Psalm 34:7-8
  arabic: مزامير ٣٤:٧-٨
text:
  - english: The angel of the LORD encamps all around those who fear Him, And delivers them. Oh, taste and see that the LORD is good; Blessed is the man who trusts in Him!
    arabic: ملاك الرب حالٌ حول خائفيه وينجيهم ذوقوا وانظروا ما أطيب الرب طوبى للرجل المتوكل عليه
