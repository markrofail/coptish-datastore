title:
  english: Psalm 78:20,23
  arabic: مزامير ٧٨:٢٠-٢٣
text:
  english: Behold, He struck the rock, So that the waters gushed out, And the streams overflowed. Can He give bread also? Can He provide meat for His people?|" Therefore the LORD heard this and was furious; So a fire was kindled against Jacob, And anger also came up against Israel, Because they did not believe in God, And did not trust in His salvation. Yet He had commanded the clouds above, And opened the doors of heaven,
  arabic: هوذا ضرب الصخرة فجرت المياه وفاضت الأودية هل يقدر أيضاً أن يعطي خبزاً أو يهيئ لحماً لشعبه لذلك سمع الرب فغضب واشتعلت نارٌ في يعقوب وسخطٌ أيضاً صعد على إسرائيل لأنهم لم يؤمنوا بالله ولم يتكلوا على خلاصه فأمر السحاب من فوق وفتح مصاريع السماوات
