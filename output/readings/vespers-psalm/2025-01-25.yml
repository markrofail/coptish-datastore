title:
  english: Psalm 112:6,7,9
  arabic: مزامير ١١٢:٦-٧
text:
  english: Surely he will never be shaken; The righteous will be in everlasting remembrance. He will not be afraid of evil tidings; his righteousness endures forever; his horn will be lifted high in honor.
  arabic: لأنه لا يتزعزع إلى الدهر الصديق يكون لذكرٍ أبديٍ لا يخشى من خبر سوءٍ قلبه ثابتٌ متكلاً على الرب
