title:
  english: Psalm 89:19-21
  arabic: مزامير ٨٩:١٩-٢١
text:
  english: 'Then You spoke in a vision to Your holy one, And said: "I have given help to one who is mighty; I have exalted one chosen from the people. I have found My servant David; With My holy oil I have anointed him, With whom My hand shall be established; Also My arm shall strengthen him.'
  arabic: 'حينئذٍ كلمت برؤيا تقيك وقلت جعلت: عوناً على قويٍ رفعت مختاراً من بين الشعب وجدت داود عبدي بدهن قدسي مسحته الذي تثبت يدي معه أيضاً ذراعي تشدده'
