title:
  english: Psalm 37:3-4
  arabic: مزامير ٣٧:٣-٤
text:
  english: Trust in the LORD, and do good; Dwell in the land, and feed on His faithfulness. Delight yourself also in the LORD, And He shall give you the desires of your heart.
  arabic: اتكل على الرب وافعل الخير اسكن الأرض وارع الأمانة وتلذذ بالرب فيعطيك سؤل قلبك
