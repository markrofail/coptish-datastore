acts-of-the-apostles:
  - title:
      english: Acts 18:24— & Acts 19:1-6
      arabic: اعمال ١٨:٢٤— & اعمال ١٩:١-٦
    text:
      - english: Now a certain Jew named Apollos, born at Alexandria, an eloquent man and mighty in the Scriptures, came to Ephesus. This man had been instructed in the way of the Lord; and being fervent in spirit, he spoke and taught accurately the things of the Lord, though he knew only the baptism of John. So he began to speak boldly in the synagogue. When Aquila and Priscilla heard him, they took him aside and explained to him the way of God more accurately. And when he desired to cross to Achaia, the brethren wrote, exhorting the disciples to receive him; and when he arrived, he greatly helped those who had believed through grace; for he vigorously refuted the Jews publicly, showing from the Scriptures that Jesus is the Christ. And it happened, while Apollos was at Corinth, that Paul, having passed through the upper regions, came to Ephesus. And finding some disciples he said to them, "Did you receive the Holy Spirit when you believed?" So they said to him, "We have not so much as heard whether there is a Holy Spirit." And he said to them, "Into what then were you baptized?" So they said, "Into John's baptism." Then Paul said, "John indeed baptized with a baptism of repentance, saying to the people that they should believe on Him who would come after him, that is, on Christ Jesus." When they heard this, they were baptized in the name of the Lord Jesus. And when Paul had laid hands on them, the Holy Spirit came upon them, and they spoke with tongues and prophesied.
        arabic: 'ثم أقبل إلى أفسس يهوديٌ اسمه أبلوس إسكندري الجنس رجلٌ فصيحٌ مقتدرٌ في الكتب كان هذا خبيراً في طريق الرب وكان وهو حارٌ بالروح يتكلم ويعلم بتدقيقٍ ما يختص بالرب عارفاً معمودية يوحنا فقط وابتدأ هذا يجاهر في المجمع فلما سمعه أكيلا وبريسكلا أخذاه إليهما وشرحا له طريق الرب بأكثر تدقيقٍ وإذ كان يريد أن يجتاز إلى أخائية كتب الإخوة إلى التلاميذ يحضونهم أن يقبلوه فلما جاء ساعد كثيراً بالنعمة الذين كانوا قد آمنوا لأنه كان باشتدادٍ يفحم اليهود جهراً مبيناً بالكتب أن يسوع هو المسيح فحدث فيما كان أبلوس في كورنثوس أن بولس بعد ما اجتاز في النواحي العالية جاء إلى أفسس فإذ وجد تلاميذ سألهم: هل قبلتم الروح القدس لما آمنتم قالوا له: ولا سمعنا أنه يوجد الروح القدس فسألهم: فبماذا اعتمدتم فقالوا: بمعمودية يوحنا فقال بولس: إن يوحنا عمد بمعمودية التوبة قائلاً للشعب أن يؤمنوا بالذي يأتي بعده أي بالمسيح يسوع فلما سمعوا اعتمدوا باسم الرب يسوع ولما وضع بولس يديه عليهم حل الروح القدس عليهم فطفقوا يتكلمون بلغاتٍ ويتنبأون'
catholic-epistle:
  - title:
      english: 1John 5:5 - 21
      arabic: ١ يوحنا ٥:٥-٢١
    text:
      - english: 'Who is he who overcomes the world, but he who believes that Jesus is the Son of God? This is He who came by water and blood--Jesus Christ; not only by water, but by water and blood. And it is the Spirit who bears witness, because the Spirit is truth. For there are three that bear witness in heaven: the Father, the Word, and the Holy Spirit; and these three are one. And there are three that bear witness on earth: the Spirit, the water, and the blood; and these three agree as one. If we receive the witness of men, the witness of God is greater; for this is the witness of God which He has testified of His Son. He who believes in the Son of God has the witness in himself; he who does not believe God has made Him a liar, because he has not believed the testimony that God has given of His Son. And this is the testimony: that God has given us eternal life, and this life is in His Son. He who has the Son has life; he who does not have the Son of God does not have life. These things I have written to you who believe in the name of the Son of God, that you may know that you have eternal life, and that you may continue to believe in the name of the Son of God. Now this is the confidence that we have in Him, that if we ask anything according to His will, He hears us. And if we know that He hears us, whatever we ask, we know that we have the petitions that we have asked of Him. If anyone sees his brother sinning a sin which does not lead to death, he will ask, and He will give him life for those who commit sin not leading to death. There is sin leading to death. I do not say that he should pray about that. All unrighteousness is sin, and there is sin not leading to death. We know that whoever is born of God does not sin; but he who has been born of God keeps himself, and the wicked one does not touch him. We know that we are of God, and the whole world lies under the sway of the wicked one. And we know that the Son of God has come and has given us an understanding, that we may know Him who is true; and we are in Him who is true, in His Son Jesus Christ. This is the true God and eternal life. Little children, keep yourselves from idols. Amen.'
        arabic: 'من هو الذي يغلب العالم إلا الذي يؤمن أن يسوع هو ابن الله هذا هو الذي أتى بماءٍ ودمٍ يسوع المسيح لا بالماء فقط بل بالماء والدم والروح هو الذي يشهد لأن الروح هو الحق فإن الذين يشهدون في السماء هم ثلاثةٌ: الآب والكلمة والروح القدس وهؤلاء الثلاثة هم واحدٌ والذين يشهدون في الأرض هم ثلاثةٌ: الروح والماء والدم والثلاثة هم في الواحد إن كنا نقبل شهادة الناس فشهادة الله أعظم لأن هذه هي شهادة الله التي قد شهد بها عن ابنه من يؤمن بابن الله فعنده الشهادة في نفسه من لا يصدق الله فقد جعله كاذباً لأنه لم يؤمن بالشهادة التي قد شهد بها الله عن ابنه وهذه هي الشهادة: أن الله أعطانا حياةً أبديةً وهذه الحياة هي في ابنه من له الابن فله الحياة ومن ليس له ابن الله فليست له الحياة كتبت هذا إليكم أنتم المؤمنين باسم ابن الله لكي تعلموا أن لكم حياةً أبديةً ولكي تؤمنوا باسم ابن الله وهذه هي الثقة التي لنا عنده: أنه إن طلبنا شيئاً حسب مشيئته يسمع لنا وإن كنا نعلم أنه مهما طلبنا يسمع لنا نعلم أن لنا الطلبات التي طلبناها منه إن رأى أحدٌ أخاه يخطئ خطيةً ليست للموت يطلب فيعطيه حياةً للذين يخطئون ليس للموت توجد خطيةٌ للموت ليس لأجل هذه أقول أن يطلب كل إثمٍ هو خطيةٌ وتوجد خطيةٌ ليست للموت نعلم أن كل من ولد من الله لا يخطئ بل المولود من الله يحفظ نفسه والشرير لا يمسه نعلم أننا نحن من الله والعالم كله قد وضع في الشرير ونعلم أن ابن الله قد جاء وأعطانا بصيرةً لنعرف الحق ونحن في الحق في ابنه يسوع المسيح هذا هو الإله الحق والحياة الأبدية أيها الأولاد احفظوا أنفسكم من الأصنام آمين'
liturgy-gospel:
  - title:
      english: John 1:18 - 34
      arabic: يوحنا ١:١٨-٣٤
    text:
      - english: 'No one has seen God at any time. The only begotten Son, who is in the bosom of the Father, He has declared Him. Now this is the testimony of John, when the Jews sent priests and Levites from Jerusalem to ask him, "Who are you?" He confessed, and did not deny, but confessed, "I am not the Christ." And they asked him, "What then? Are you Elijah?" He said, "I am not." "Are you the Prophet?" And he answered, "No." Then they said to him, "Who are you, that we may give an answer to those who sent us? What do you say about yourself?" He said: "I am "The voice of one crying in the wilderness: "Make straight the way of the LORD,"'' as the prophet Isaiah said." Now those who were sent were from the Pharisees. And they asked him, saying, "Why then do you baptize if you are not the Christ, nor Elijah, nor the Prophet?" John answered them, saying, "I baptize with water, but there stands One among you whom you do not know. It is He who, coming after me, is preferred before me, whose sandal strap I am not worthy to loose." These things were done in Bethabara beyond the Jordan, where John was baptizing. The next day John saw Jesus coming toward him, and said, "Behold! The Lamb of God who takes away the sin of the world! This is He of whom I said, "After me comes a Man who is preferred before me, for He was before me.'' I did not know Him; but that He should be revealed to Israel, therefore I came baptizing with water." And John bore witness, saying, "I saw the Spirit descending from heaven like a dove, and He remained upon Him. I did not know Him, but He who sent me to baptize with water said to me, "Upon whom you see the Spirit descending, and remaining on Him, this is He who baptizes with the Holy Spirit.'' And I have seen and testified that this is the Son of God."'
        arabic: 'الله لم يره أحدٌ قط الابن الوحيد الذي هو في حضن الآب هو خبر وهذه هي شهادة يوحنا حين أرسل اليهود من أورشليم كهنةً ولاويين ليسألوه: من أنت فاعترف ولم ينكر وأقر أني لست أنا المسيح فسألوه: إذاً ماذا إيليا أنت فقال: لست أنا ألنبي أنت فأجاب: لا فقالوا له: من أنت لنعطي جواباً للذين أرسلونا ماذا تقول عن نفسك قال: أنا صوت صارخٍ في البرية: قوموا طريق الرب كما قال إشعياء النبي وكان المرسلون من الفريسيين فسألوه: فما بالك تعمد إن كنت لست المسيح ولا إيليا ولا النبي أجابهم يوحنا: أنا أعمد بماءٍ ولكن في وسطكم قائمٌ الذي لستم تعرفونه هو الذي يأتي بعدي الذي صار قدامي الذي لست بمستحقٍ أن أحل سيور حذائه هذا كان في بيت عبرة في عبر الأردن حيث كان يوحنا يعمد وفي الغد نظر يوحنا يسوع مقبلاً إليه فقال: هوذا حمل الله الذي يرفع خطية العالم هذا هو الذي قلت عنه يأتي بعدي رجلٌ صار قدامي لأنه كان قبلي وأنا لم أكن أعرفه لكن ليظهر لإسرائيل لذلك جئت أعمد بالماء وشهد يوحنا: إني قد رأيت الروح نازلاً مثل حمامةٍ من السماء فاستقر عليه وأنا لم أكن أعرفه لكن الذي أرسلني لأعمد بالماء ذاك قال لي: الذي ترى الروح نازلاً ومستقراً عليه فهذا هو الذي يعمد بالروح القدس وأنا قد رأيت وشهدت أن هذا هو ابن الله'
liturgy-psalm:
  - title:
      english: Psalm 118:26 - 118:28
      arabic: مزامير ١١٨:٢٦ - ١١٨:٢٨
    text:
      - english: Blessed is he who comes in the name of the LORD! We have blessed you from the house of the LORD. You are my God, and I will praise You; You are my God, I will exalt You.
        arabic: مباركٌ الآتي باسم الرب باركناكم من بيت الرب إلهي أنت فأحمدك إلهي فأرفعك
matins-gospel:
  - title:
      english: Mark1:1 - 11
      arabic: مرقس ١:١-١١
    text:
      - english: 'The beginning of the gospel of Jesus Christ, the Son of God. As it is written in the Prophets: "Behold, I send My messenger before Your face, Who will prepare Your way before You." "The voice of one crying in the wilderness: "Prepare the way of the LORD; Make His paths straight."'' John came baptizing in the wilderness and preaching a baptism of repentance for the remission of sins. Then all the land of Judea, and those from Jerusalem, went out to him and were all baptized by him in the Jordan River, confessing their sins. Now John was clothed with camel''s hair and with a leather belt around his waist, and he ate locusts and wild honey. And he preached, saying, "There comes One after me who is mightier than I, whose sandal strap I am not worthy to stoop down and loose. I indeed baptized you with water, but He will baptize you with the Holy Spirit." It came to pass in those days that Jesus came from Nazareth of Galilee, and was baptized by John in the Jordan. And immediately, coming up from the water, He saw the heavens parting and the Spirit descending upon Him like a dove. Then a voice came from heaven, "You are My beloved Son, in whom I am well pleased."'
        arabic: 'بدء إنجيل يسوع المسيح ابن الله: كما هو مكتوبٌ في الأنبياء: ها أنا أرسل أمام وجهك ملاكي الذي يهيئ طريقك قدامك صوت صارخٍ في البرية: أعدوا طريق الرب اصنعوا سبله مستقيمةً كان يوحنا يعمد في البرية ويكرز بمعمودية التوبة لمغفرة الخطايا وخرج إليه جميع كورة اليهودية وأهل أورشليم واعتمدوا جميعهم منه في نهر الأردن معترفين بخطاياهم وكان يوحنا يلبس وبر الإبل ومنطقةً من جلدٍ على حقويه ويأكل جراداً وعسلاً برياً وكان يكرز قائلاً: يأتي بعدي من هو أقوى مني الذي لست أهلاً أن أنحني وأحل سيور حذائه أنا عمدتكم بالماء وأما هو فسيعمدكم بالروح القدس وفي تلك الأيام جاء يسوع من ناصرة الجليل واعتمد من يوحنا في الأردن وللوقت وهو صاعدٌ من الماء رأى السماوات قد انشقت والروح مثل حمامةٍ نازلاً عليه وكان صوتٌ من السماوات: أنت ابني الحبيب الذي به سررت'
matins-psalm:
  - title:
      english: Psalm 29:3 - 4
      arabic: مزامير ٢٩:٣-٤
    text:
      - english: The voice of the LORD is over the waters; The God of glory thunders; The LORD is over many waters. The voice of the LORD is powerful; The voice of the LORD is full of majesty.
        arabic: صوت الرب على المياه إله المجد أرعد الرب فوق المياه الكثيرة صوت الرب بالقوة صوت الرب بالجلال
pauline-epistle:
  - title:
      english: Titus 2:11— & Titus 3:1-7
      arabic: تيطس ٢:١١— & تيطس ٣:١-٧
    text:
      - english: For the grace of God that brings salvation has appeared to all men, teaching us that, denying ungodliness and worldly lusts, we should live soberly, righteously, and godly in the present age, looking for the blessed hope and glorious appearing of our great God and Savior Jesus Christ, who gave Himself for us, that He might redeem us from every lawless deed and purify for Himself His own special people, zealous for good works. Speak these things, exhort, and rebuke with all authority. Let no one despise you. Remind them to be subject to rulers and authorities, to obey, to be ready for every good work, to speak evil of no one, to be peaceable, gentle, showing all humility to all men. For we ourselves were also once foolish, disobedient, deceived, serving various lusts and pleasures, living in malice and envy, hateful and hating one another. But when the kindness and the love of God our Savior toward man appeared, not by works of righteousness which we have done, but according to His mercy He saved us, through the washing of regeneration and renewing of the Holy Spirit, whom He poured out on us abundantly through Jesus Christ our Savior, that having been justified by His grace we should become heirs according to the hope of eternal life.
        arabic: لأنه قد ظهرت نعمة الله المخلصة لجميع الناس معلمةً إيانا أن ننكر الفجور والشهوات العالمية ونعيش بالتعقل والبر والتقوى في العالم الحاضر منتظرين الرجاء المبارك وظهور مجد الله العظيم ومخلصنا يسوع المسيح الذي بذل نفسه لأجلنا لكي يفدينا من كل إثمٍ ويطهر لنفسه شعباً خاصاً غيوراً في أعمالٍ حسنةٍ تكلم بهذه وعظ ووبخ بكل سلطانٍ لا يستهن بك أحدٌ ذكرهم أن يخضعوا للرياسات والسلاطين ويطيعوا ويكونوا مستعدين لكل عملٍ صالحٍ ولا يطعنوا في أحدٍ ويكونوا غير مخاصمين حلماء مظهرين كل وداعةٍ لجميع الناس لأننا كنا نحن أيضاً قبلاً أغبياء غير طائعين ضالين مستعبدين لشهواتٍ ولذاتٍ مختلفةٍ عائشين في الخبث والحسد ممقوتين مبغضين بعضنا بعضاً ولكن حين ظهر لطف مخلصنا الله وإحسانه - لا بأعمالٍ في برٍ عملناها نحن بل بمقتضى رحمته -خلصنا بغسل الميلاد الثاني وتجديد الروح القدس الذي سكبه بغنًى علينا بيسوع المسيح مخلصنا حتى إذا تبررنا بنعمته نصير ورثةً حسب رجاء الحياة الأبدية
vespers-gospel:
  - title:
      english: Matthew 3:1 - 12
      arabic: متى ٣:١-١٢
    text:
      - english: 'In those days John the Baptist came preaching in the wilderness of Judea, and saying, "Repent, for the kingdom of heaven is at hand!" For this is he who was spoken of by the prophet Isaiah, saying: "The voice of one crying in the wilderness: "Prepare the way of the LORD; Make His paths straight."'' Now John himself was clothed in camel''s hair, with a leather belt around his waist; and his food was locusts and wild honey. Then Jerusalem, all Judea, and all the region around the Jordan went out to him and were baptized by him in the Jordan, confessing their sins. But when he saw many of the Pharisees and Sadducees coming to his baptism, he said to them, "Brood of vipers! Who warned you to flee from the wrath to come? Therefore bear fruits worthy of repentance, and do not think to say to yourselves, "We have Abraham as our father.'' For I say to you that God is able to raise up children to Abraham from these stones. And even now the ax is laid to the root of the trees. Therefore every tree which does not bear good fruit is cut down and thrown into the fire. I indeed baptize you with water unto repentance, but He who is coming after me is mightier than I, whose sandals I am not worthy to carry. He will baptize you with the Holy Spirit and fire. His winnowing fan is in His hand, and He will thoroughly clean out His threshing floor, and gather His wheat into the barn; but He will burn up the chaff with unquenchable fire."'
        arabic: 'وفي تلك الأيام جاء يوحنا المعمدان يكرز في برية اليهودية قائلاً: توبوا لأنه قد اقترب ملكوت السماوات فإن هذا هو الذي قيل عنه بإشعياء النبي: صوت صارخٍ في البرية: أعدوا طريق الرب اصنعوا سبله مستقيمةً ويوحنا هذا كان لباسه من وبر الإبل وعلى حقويه منطقةٌ من جلدٍ وكان طعامه جراداً وعسلاً برياً حينئذٍ خرج إليه أورشليم وكل اليهودية وجميع الكورة المحيطة بالأردن واعتمدوا منه في الأردن معترفين بخطاياهم فلما رأى كثيرين من الفريسيين والصدوقيين يأتون إلى معموديته قال لهم: يا أولاد الأفاعي من أراكم أن تهربوا من الغضب الآتي فاصنعوا أثماراً تليق بالتوبة ولا تفتكروا أن تقولوا في أنفسكم: لنا إبراهيم أباً لأني أقول لكم: إن الله قادرٌ أن يقيم من هذه الحجارة أولاداً لإبراهيم والآن قد وضعت الفأس على أصل الشجر فكل شجرةٍ لا تصنع ثمراً جيداً تقطع وتلقى في النار أنا أعمدكم بماءٍ للتوبة ولكن الذي يأتي بعدي هو أقوى مني الذي لست أهلاً أن أحمل حذاءه هو سيعمدكم بالروح القدس ونارٍ الذي رفشه في يده وسينقي بيدره ويجمع قمحه إلى المخزن وأما التبن فيحرقه بنارٍ لا تطفأ'
vespers-psalm:
  - title:
      english: Psalm 42:6,11
      arabic: مزامير ٤٢:٦-١١
    text:
      - english: Therefore I will remember You from the land of the Jordan, Hope in God; For I shall yet praise Him, The help of my countenance and my God.
        arabic: 'يا إلهي نفسي منحنيةٌ في لذلك أذكرك من أرض الأردن وجبال حرمون من جبل مصعر غمرٌ ينادي غمراً عند صوت ميازيبك كل تياراتك ولججك طمت علي بالنهار يوصي الرب رحمته وبالليل تسبيحه عندي صلاةٌ لإله حياتي أقول لله صخرتي: لماذا نسيتني لماذا أذهب حزيناً من مضايقة العدو بسحقٍ في عظامي عيرني مضايقي بقولهم لي كل يومٍ: أين إلهك لماذا أنت منحنيةٌ يا نفسي ولماذا تئنين في ترجي الله لأني بعد أحمده خلاص وجهي وإلهي'
title:
