acts-of-the-apostles:
  - title:
      english: Acts 15:36— & Acts 16:1-3
      arabic: اعمال ١٥:٣٦— & اعمال ١٦:١-٣
    text:
      - english: Then after some days Paul said to Barnabas, "Let us now go back and visit our brethren in every city where we have preached the word of the Lord, and see how they are doing." Now Barnabas was determined to take with them John called Mark. But Paul insisted that they should not take with them the one who had departed from them in Pamphylia, and had not gone with them to the work. Then the contention became so sharp that they parted from one another. And so Barnabas took Mark and sailed to Cyprus; but Paul chose Silas and departed, being commended by the brethren to the grace of God. And he went through Syria and Cilicia, strengthening the churches. Then he came to Derbe and Lystra. And behold, a certain disciple was there, named Timothy, the son of a certain Jewish woman who believed, but his father was Greek. He was well spoken of by the brethren who were at Lystra and Iconium. Paul wanted to have him go on with him. And he took him and circumcised him because of the Jews who were in that region, for they all knew that his father was Greek.
        arabic: 'ثم بعد أيامٍ قال بولس لبرنابا: لنرجع ونفتقد إخوتنا في كل مدينةٍ نادينا فيها بكلمة الرب كيف هم فأشار برنابا أن يأخذا معهما أيضاً يوحنا الذي يدعى مرقس وأما بولس فكان يستحسن أن الذي فارقهما من بمفيلية ولم يذهب معهما للعمل لا يأخذانه معهما فحصل بينهما مشاجرةٌ حتى فارق أحدهما الآخر وبرنابا أخذ مرقس وسافر في البحر إلى قبرس وأما بولس فاختار سيلا وخرج مستودعاً من الإخوة إلى نعمة الله فاجتاز في سورية وكيليكية يشدد الكنائس ثم وصل إلى دربة ولسترة وإذا تلميذٌ كان هناك اسمه تيموثاوس ابن امرأةٍ يهوديةٍ مؤمنةٍ ولكن أباه يونانيٌ وكان مشهوداً له من الإخوة الذين في لسترة وإيقونية فأراد بولس أن يخرج هذا معه فأخذه وختنه من أجل اليهود الذين في تلك الأماكن لأن الجميع كانوا يعرفون أباه أنه يونانيٌ'
catholic-epistle:
  - title:
      english: 1Peter 4:15— & 1Peter 5:1-5
      arabic: ١بطرس ٤:١٥— & ١بطرس ٥:١-٥
    text:
      - english: 'But let none of you suffer as a murderer, a thief, an evildoer, or as a busybody in other people''s matters. Yet if anyone suffers as a Christian, let him not be ashamed, but let him glorify God in this matter. For the time has come for judgment to begin at the house of God; and if it begins with us first, what will be the end of those who do not obey the gospel of God? Now "If the righteous one is scarcely saved, Where will the ungodly and the sinner appear?" Therefore let those who suffer according to the will of God commit their souls to Him in doing good, as to a faithful Creator. The elders who are among you I exhort, I who am a fellow elder and a witness of the sufferings of Christ, and also a partaker of the glory that will be revealed: Shepherd the flock of God which is among you, serving as overseers, not by compulsion but willingly, not for dishonest gain but eagerly; nor as being lords over those entrusted to you, but being examples to the flock; and when the Chief Shepherd appears, you will receive the crown of glory that does not fade away. Likewise you younger people, submit yourselves to your elders. Yes, all of you be submissive to one another, and be clothed with humility, for "God resists the proud, But gives grace to the humble."'
        arabic: فلا يتألم أحدكم كقاتلٍ أو سارقٍ أو فاعل شرٍ أو متداخلٍ في أمور غيره ولكن إن كان كمسيحيٍ فلا يخجل بل يمجد الله من هذا القبيل لأنه الوقت لابتداء القضاء من بيت الله فإن كان أولاً منا فما هي نهاية الذين لا يطيعون إنجيل الله وإن كان البار بالجهد يخلص فالفاجر والخاطئ أين يظهران فإذاً الذين يتألمون بحسب مشيئة الله فليستودعوا أنفسهم كما لخالقٍ أمينٍ في عمل الخير أطلب إلى الشيوخ الذين بينكم أنا الشيخ رفيقهم والشاهد لآلام المسيح وشريك المجد العتيد أن يعلن ارعوا رعية الله التي بينكم نظاراً لا عن اضطرارٍ بل بالاختيار ولا لربحٍ قبيحٍ بل بنشاطٍ ولا كمن يسود على الأنصبة بل صائرين أمثلةً للرعية ومتى ظهر رئيس الرعاة تنالون إكليل المجد الذي لا يبلى كذلك أيها الأحداث اخضعوا للشيوخ وكونوا جميعاً خاضعين بعضكم لبعضٍ وتسربلوا بالتواضع لأن الله يقاوم المستكبرين وأما المتواضعون فيعطيهم نعمةً
liturgy-gospel:
  - title:
      english: John 8:21-27
      arabic: يوحنا ٨:٢١-٢٧
    text:
      - english: Then Jesus said to them again, "I am going away, and you will seek Me, and will die in your sin. Where I go you cannot come." So the Jews said, "Will He kill Himself, because He says, "Where I go you cannot come'?" And He said to them, "You are from beneath; I am from above. You are of this world; I am not of this world. Therefore I said to you that you will die in your sins; for if you do not believe that I am He, you will die in your sins." Then they said to Him, "Who are You?" And Jesus said to them, "Just what I have been saying to you from the beginning. I have many things to say and to judge concerning you, but He who sent Me is true; and I speak to the world those things which I heard from Him." They did not understand that He spoke to them of the Father.
        arabic: 'قال لهم يسوع أيضاً: أنا أمضي وستطلبونني وتموتون في خطيتكم حيث أمضي أنا لا تقدرون أنتم أن تأتوا فقال اليهود: ألعله يقتل نفسه حتى يقول: حيث أمضي أنا لا تقدرون أنتم أن تأتوا فقال لهم:  أنتم من أسفل أما أنا فمن فوق أنتم من هذا العالم أما أنا فلست من هذا العالم فقلت لكم إنكم تموتون في خطاياكم لأنكم إن لم تؤمنوا أني أنا هو تموتون في خطاياكم فقالوا له: من أنت فقال لهم يسوع: أنا من البدء ما أكلمكم أيضاً به إن لي أشياء كثيرةً أتكلم وأحكم بها من نحوكم لكن الذي أرسلني هو حقٌ وأنا ما سمعته منه فهذا أقوله للعالم ولم يفهموا أنه كان يقول لهم عن الآب'
liturgy-psalm:
  - title:
      english: Psalm 138:1 - 138:2
      arabic: مزامير ١٣٨:١ - ١٣٨:٢
    text:
      - english: I will praise You with my whole heart; Before the gods I will sing praises to You. 2I will worship toward Your holy temple, And praise Your name For Your lovingkindness and Your truth; For You have magnified Your word above all Your name.
        arabic: أحمدك من كل قلبي قدام الآلهة أرنم لك أسجد في هيكل قدسك وأحمد اسمك على رحمتك وحقك لأنك قد عظمت كلمتك على كل اسمك
matins-gospel:
  - title:
      english: Mark 12:28-34
      arabic: مرقس ١٢:٢٨-٣٤
    text:
      - english: 'Then one of the scribes came, and having heard them reasoning together, perceiving that He had answered them well, asked Him, "Which is the first commandment of all?" Jesus answered him, "The first of all the commandments is: "Hear, O Israel, the LORD our God, the LORD is one. And you shall love the LORD your God with all your heart, with all your soul, with all your mind, and with all your strength.'' This is the first commandment. And the second, like it, is this: "You shall love your neighbor as yourself.'' There is no other commandment greater than these." So the scribe said to Him, "Well said, Teacher. You have spoken the truth, for there is one God, and there is no other but He. And to love Him with all the heart, with all the understanding, with all the soul, and with all the strength, and to love one''s neighbor as oneself, is more than all the whole burnt offerings and sacrifices." Now when Jesus saw that he answered wisely, He said to him, "You are not far from the kingdom of God." But after that no one dared question Him.'
        arabic: 'فجاء واحدٌ من الكتبة وسمعهم يتحاورون فلما رأى أنه أجابهم حسناً سأله: أية وصيةٍ هي أول الكل فأجابه يسوع: إن أول كل الوصايا هي: اسمع يا إسرائيل الرب إلهنا ربٌ واحدٌ وتحب الرب إلهك من كل قلبك ومن كل نفسك ومن كل فكرك ومن كل قدرتك هذه هي الوصية الأولى وثانيةٌ مثلها هي: تحب قريبك كنفسك ليس وصيةٌ أخرى أعظم من هاتين فقال له الكاتب: جيداً يا معلم بالحق قلت لأنه الله واحدٌ وليس آخر سواه ومحبته من كل القلب ومن كل الفهم ومن كل النفس ومن كل القدرة ومحبة القريب كالنفس هي أفضل من جميع المحرقات والذبائح فلما رآه يسوع أنه أجاب بعقلٍ قال له: لست بعيداً عن ملكوت الله ولم يجسر أحدٌ بعد ذلك أن يسأله'
matins-psalm:
  - title:
      english: Psalm 86:9 - 10
      arabic: مزامير ٨٦:٩-١٠
    text:
      - english: All nations whom You have made Shall come and worship before You, O Lord, And shall glorify Your name. For You are great, and do wondrous things; You alone are God.
        arabic: كل الأمم الذين صنعتهم يأتون ويسجدون أمامك يا رب ويمجدون اسمك لأنك عظيمٌ أنت وصانعٌ عجائب أنت الله وحدك
pauline-epistle:
  - title:
      english: Hebrews 12:5-16
      arabic: عبرانيين ١٢:٥-١٦
    text:
      - english: 'And you have forgotten the exhortation which speaks to you as to sons: "My son, do not despise the chastening of the LORD, Nor be discouraged when you are rebuked by Him; For whom the LORD loves He chastens, And scourges every son whom He receives." If you endure chastening, God deals with you as with sons; for what son is there whom a father does not chasten? But if you are without chastening, of which all have become partakers, then you are illegitimate and not sons. Furthermore, we have had human fathers who corrected us, and we paid them respect. Shall we not much more readily be in subjection to the Father of spirits and live? For they indeed for a few days chastened us as seemed best to them, but He for our profit, that we may be partakers of His holiness. Now no chastening seems to be joyful for the present, but painful; nevertheless, afterward it yields the peaceable fruit of righteousness to those who have been trained by it. Therefore strengthen the hands which hang down, and the feeble knees, and make straight paths for your feet, so that what is lame may not be dislocated, but rather be healed. Pursue peace with all people, and holiness, without which no one will see the Lord: looking carefully lest anyone fall short of the grace of God; lest any root of bitterness springing up cause trouble, and by this many become defiled; lest there be any fornicator or profane person like Esau, who for one morsel of food sold his birthright.'
        arabic: 'وقد نسيتم الوعظ الذي يخاطبكم كبنين: يا ابني لا تحتقر تأديب الرب ولا تخر إذا وبخك لأن الذي يحبه الرب يؤدبه ويجلد كل ابنٍ يقبله إن كنتم تحتملون التأديب يعاملكم الله كالبنين فأي ابنٍ لا يؤدبه أبوه ولكن إن كنتم بلا تأديبٍ قد صار الجميع شركاء فيه فأنتم نغولٌ لا بنون ثم قد كان لنا آباء أجسادنا مؤدبين وكنا نهابهم أفلا نخضع بالأولى جداً لأبي الأرواح فنحيا لأن أولئك أدبونا أياماً قليلةً حسب استحسانهم وأما هذا فلأجل المنفعة لكي نشترك في قداسته ولكن كل تأديبٍ في الحاضر لا يرى أنه للفرح بل للحزن وأما أخيراً فيعطي الذين يتدربون به ثمر برٍ للسلام لذلك قوموا الأيادي المسترخية والركب المخلعة واصنعوا لأرجلكم مسالك مستقيمةً لكي لا يعتسف الأعرج بل بالحري يشفى اتبعوا السلام مع الجميع والقداسة التي بدونها لن يرى أحدٌ الرب ملاحظين لئلا يخيب أحدٌ من نعمة الله لئلا يطلع أصل مرارةٍ ويصنع انزعاجاً فيتنجس به كثيرون لئلا يكون أحدٌ زانياً أو مستبيحاً كعيسو الذي لأجل أكلةٍ واحدةٍ باع بكوريته'
