acts-of-the-apostles:
  - title:
      english: Acts 21:9-14
      arabic: اعمال ٢١:٩-١٤
    text:
      - english: Now this man had four virgin daughters who prophesied. And as we stayed many days, a certain prophet named Agabus came down from Judea. When he had come to us, he took Paul's belt, bound his own hands and feet, and said, "Thus says the Holy Spirit, "So shall the Jews at Jerusalem bind the man who owns this belt, and deliver him into the hands of the Gentiles."' Now when we heard these things, both we and those from that place pleaded with him not to go up to Jerusalem. Then Paul answered, "What do you mean by weeping and breaking my heart? For I am ready not only to be bound, but also to die at Jerusalem for the name of the Lord Jesus." So when he would not be persuaded, we ceased, saying, "The will of the Lord be done."
        arabic: 'وكان لهذا أربع بناتٍ عذارى كن يتنبأن وبينما نحن مقيمون أياماً كثيرةً انحدر من اليهودية نبيٌ اسمه أغابوس فجاء إلينا وأخذ منطقة بولس وربط يدي نفسه ورجليه وقال: هذا يقوله الروح القدس: الرجل الذي له هذه المنطقة هكذا سيربطه اليهود في أورشليم ويسلمونه إلى أيدي الأمم فلما سمعنا هذا طلبنا إليه نحن والذين من المكان أن لا يصعد إلى أورشليم فأجاب بولس: ماذا تفعلون تبكون وتكسرون قلبي لأني مستعدٌ ليس أن أربط فقط بل أن أموت أيضاً في أورشليم لأجل اسم الرب يسوع ولما لم يقنع سكتنا قائلين: لتكن مشيئة الرب'
catholic-epistle:
  - title:
      english: 1Pet 2:18— & 1Pet 3:1-7
      arabic: ١بطرس ٢:١٨— & ١بطرس ٣:١-٧
    text:
      - english: 'Servants, be submissive to your masters with all fear, not only to the good and gentle, but also to the harsh. For this is commendable, if because of conscience toward God one endures grief, suffering wrongfully. For what credit is it if, when you are beaten for your faults, you take it patiently? But when you do good and suffer, if you take it patiently, this is commendable before God. For to this you were called, because Christ also suffered for us, leaving us an example, that you should follow His steps: "Who committed no sin, Nor was deceit found in His mouth"; who, when He was reviled, did not revile in return; when He suffered, He did not threaten, but committed Himself to Him who judges righteously; who Himself bore our sins in His own body on the tree, that we, having died to sins, might live for righteousness--by whose stripes you were healed. For you were like sheep going astray, but have now returned to the Shepherd and Overseer of your souls. Wives, likewise, be submissive to your own husbands, that even if some do not obey the word, they, without a word, may be won by the conduct of their wives, when they observe your chaste conduct accompanied by fear. Do not let your adornment be merely outward--arranging the hair, wearing gold, or putting on fine apparel-- rather let it be the hidden person of the heart, with the incorruptible beauty of a gentle and quiet spirit, which is very precious in the sight of God. For in this manner, in former times, the holy women who trusted in God also adorned themselves, being submissive to their own husbands, as Sarah obeyed Abraham, calling him lord, whose daughters you are if you do good and are not afraid with any terror. Husbands, likewise, dwell with them with understanding, giving honor to the wife, as to the weaker vessel, and as being heirs together of the grace of life, that your prayers may not be hindered.'
        arabic: أيها الخدام كونوا خاضعين بكل هيبةٍ للسادة ليس للصالحين المترفقين فقط بل للعنفاء أيضاً لأن هذا فضلٌ إن كان أحدٌ من أجل ضميرٍ نحو الله يحتمل أحزاناً متألماً بالظلم لأنه أي مجدٍ هو إن كنتم تلطمون مخطئين فتصبرون بل إن كنتم تتألمون عاملين الخير فتصبرون فهذا فضلٌ عند الله لأنكم لهذا دعيتم فإن المسيح أيضاً تألم لأجلنا تاركاً لنا مثالاً لكي تتبعوا خطواته الذي لم يفعل خطيةً ولا وجد في فمه مكرٌ الذي إذ شتم لم يكن يشتم عوضاً وإذ تألم لم يكن يهدد بل كان يسلم لمن يقضي بعدلٍ الذي حمل هو نفسه خطايانا في جسده على الخشبة لكي نموت عن الخطايا فنحيا للبر الذي بجلدته شفيتم لأنكم كنتم كخرافٍ ضالةٍ لكنكم رجعتم الآن إلى راعي نفوسكم وأسقفها كذلكن أيتها النساء كن خاضعاتٍ لرجالكن حتى وإن كان البعض لا يطيعون الكلمة يربحون بسيرة النساء بدون كلمةٍ ملاحظين سيرتكن الطاهرة بخوفٍ ولا تكن زينتكن الزينة الخارجية من ضفر الشعر والتحلي بالذهب ولبس الثياب بل إنسان القلب الخفي في العديمة الفساد زينة الروح الوديع الهادئ الذي هو قدام الله كثير الثمن فإنه هكذا كانت قديماً النساء القديسات أيضاً المتوكلات على الله يزين أنفسهن خاضعاتٍ لرجالهن كما كانت سارة تطيع إبراهيم داعيةً إياه سيدها التي صرتن أولادها صانعاتٍ خيراً وغير خائفاتٍ خوفاً البتة كذلكم أيها الرجال كونوا ساكنين بحسب الفطنة مع الإناء النسائي كالأضعف معطين إياهن كرامةً كالوارثات أيضاً معكم نعمة الحياة لكي لا تعاق صلواتكم
liturgy-gospel:
  - title:
      english: Mark3:22-34
      arabic: مرقس ٣:٢٢-٣٤
    text:
      - english: 'And the scribes who came down from Jerusalem said, "He has Beelzebub," and, "By the ruler of the demons He casts out demons." So He called them to Himself and said to them in parables: "How can Satan cast out Satan? If a kingdom is divided against itself, that kingdom cannot stand. And if a house is divided against itself, that house cannot stand. And if Satan has risen up against himself, and is divided, he cannot stand, but has an end. No one can enter a strong man''s house and plunder his goods, unless he first binds the strong man. And then he will plunder his house. "Assuredly, I say to you, all sins will be forgiven the sons of men, and whatever blasphemies they may utter; but he who blasphemes against the Holy Spirit never has forgiveness, but is subject to eternal condemnation"-- because they said, "He has an unclean spirit." Then His brothers and His mother came, and standing outside they sent to Him, calling Him. And a multitude was sitting around Him; and they said to Him, "Look, Your mother and Your brothers are outside seeking You." But He answered them, saying, "Who is My mother, or My brothers?" And He looked around in a circle at those who sat about Him, and said, "Here are My mother and My brothers!'
        arabic: 'وأما الكتبة الذين نزلوا من أورشليم فقالوا: إن معه بعلزبول وإنه برئيس الشياطين يخرج الشياطين فدعاهم وقال لهم بأمثالٍ: كيف يقدر شيطانٌ أن يخرج شيطاناً وإن انقسمت مملكةٌ على ذاتها لا تقدر تلك المملكة أن تثبت وإن انقسم بيتٌ على ذاته لا يقدر ذلك البيت أن يثبت وإن قام الشيطان على ذاته وانقسم لا يقدر أن يثبت بل يكون له انقضاءٌ لا يستطيع أحدٌ أن يدخل بيت قويٍ وينهب أمتعته إن لم يربط القوي أولاً وحينئذٍ ينهب بيته الحق أقول لكم: إن جميع الخطايا تغفر لبني البشر والتجاديف التي يجدفونها ولكن من جدف على الروح القدس فليس له مغفرةٌ إلى الأبد بل هو مستوجبٌ دينونةً أبديةً لأنهم قالوا: إن معه روحاً نجساً فجاءت حينئذٍ إخوته وأمه ووقفوا خارجاً وأرسلوا إليه يدعونه وكان الجمع جالساً حوله فقالوا له: هوذا أمك وإخوتك خارجاً يطلبونك فأجابهم: من أمي وإخوتي ثم نظر حوله إلى الجالسين وقال: ها أمي وإخوتي'
liturgy-psalm:
  - title:
      english: Psalm 27:2 - 27:6
      arabic: مزامير ٢٧:٢ - ٢٧:٦
    text:
      - english: When the wicked came against me To eat up my flesh, My enemies and foes, They stumbled and fell. And now my head shall be lifted up above my enemies all around me; Therefore I will offer sacrifices of joy in His tabernacle; I will sing, yes, I will sing praises to the LORD.
        arabic: عند ما اقترب إلي الأشرار ليأكلوا لحمي مضايقي وأعدائي عثروا وسقطوا والآن يرتفع رأسي على أعدائي حولي فأذبح في خيمته ذبائح الهتاف أغني وأرنم للرب
matins-gospel:
  - title:
      english: Luke 24:1-12
      arabic: لوقا ٢٤:١-١٢
    text:
      - english: Now on the first day of the week, very early in the morning, they, and certain other women with them, came to the tomb bringing the spices which they had prepared. But they found the stone rolled away from the tomb. Then they went in and did not find the body of the Lord Jesus. And it happened, as they were greatly perplexed about this, that behold, two men stood by them in shining garments. Then, as they were afraid and bowed their faces to the earth, they said to them, "Why do you seek the living among the dead? He is not here, but is risen! Remember how He spoke to you when He was still in Galilee, saying, "The Son of Man must be delivered into the hands of sinful men, and be crucified, and the third day rise again."' And they remembered His words. Then they returned from the tomb and told all these things to the eleven and to all the rest. It was Mary Magdalene, Joanna, Mary the mother of James, and the other women with them, who told these things to the apostles. And their words seemed to them like idle tales, and they did not believe them. But Peter arose and ran to the tomb; and stooping down, he saw the linen cloths lying by themselves; and he departed, marveling to himself at what had happened.
        arabic: 'ثم في أول الأسبوع أول الفجر أتين إلى القبر حاملاتٍ الحنوط الذي أعددنه ومعهن أناسٌ فوجدن الحجر مدحرجاً عن القبر فدخلن ولم يجدن جسد الرب يسوع وفيما هن محتاراتٌ في ذلك إذا رجلان وقفا بهن بثيابٍ براقةٍ وإذ كن خائفاتٍ ومنكساتٍ وجوههن إلى الأرض قالا لهن: لماذا تطلبن الحي بين الأموات ليس هو ههنا لكنه قام اذكرن كيف كلمكن وهو بعد في الجليل قائلاً: إنه ينبغي أن يسلم ابن الإنسان في أيدي أناسٍ خطاةٍ ويصلب وفي اليوم الثالث يقوم فتذكرن كلامه ورجعن من القبر وأخبرن الأحد عشر وجميع الباقين بهذا كله وكانت مريم المجدلية ويونا ومريم أم يعقوب والباقيات معهن اللواتي قلن هذا للرسل فتراءى كلامهن لهم كالهذيان ولم يصدقوهن فقام بطرس وركض إلى القبر فانحنى ونظر الأكفان موضوعةً وحدها فمضى متعجباً في نفسه مما كان'
matins-psalm:
  - title:
      english: Psalm 14:1-3
      arabic: مزامير ١٤:١-٣
    text:
      - english: The fool has said in his heart, "There is no God." They are corrupt, They have done abominable works, There is none who does good. The LORD looks down from heaven upon the children of men, To see if there are any who understand, who seek God. They have all turned aside, They have together become corrupt; There is none who does good, No, not one.
        arabic: 'قال الجاهل في قلبه: ليس إلهٌ فسدوا ورجسوا بأفعالهم ليس من يعمل صلاحاً الرب من السماء أشرف على بني البشر لينظر: هل من فاهمٍ طالب الله الكل قد زاغوا معاً فسدوا ليس من يعمل صلاحاً ليس ولا واحدٌ'
pauline-epistle:
  - title:
      english: Rom 16:17-20
      arabic: رومية ١٦:١٧-٢٠
    text:
      - english: Now I urge you, brethren, note those who cause divisions and offenses, contrary to the doctrine which you learned, and avoid them. For those who are such do not serve our Lord Jesus Christ, but their own belly, and by smooth words and flattering speech deceive the hearts of the simple. For your obedience has become known to all. Therefore I am glad on your behalf; but I want you to be wise in what is good, and simple concerning evil. And the God of peace will crush Satan under your feet shortly. The grace of our Lord Jesus Christ be with you. Amen.
        arabic: وأطلب إليكم أيها الإخوة أن تلاحظوا الذين يصنعون الشقاقات والعثرات خلافاً للتعليم الذي تعلمتموه وأعرضوا عنهم لأن مثل هؤلاء لا يخدمون ربنا يسوع المسيح بل بطونهم وبالكلام الطيب والأقوال الحسنة يخدعون قلوب السلماء لأن طاعتكم ذاعت إلى الجميع فأفرح أنا بكم وأريد أن تكونوا حكماء للخير وبسطاء للشر وإله السلام سيسحق الشيطان تحت أرجلكم سريعاً نعمة ربنا يسوع المسيح معكم آمين
vespers-gospel:
  - title:
      english: Luke 11:27-36
      arabic: لوقا ١١:٢٧-٣٦
    text:
      - english: And it happened, as He spoke these things, that a certain woman from the crowd raised her voice and said to Him, "Blessed is the womb that bore You, and the breasts which nursed You!" But He said, "More than that, blessed are those who hear the word of God and keep it!" And while the crowds were thickly gathered together, He began to say, "This is an evil generation. It seeks a sign, and no sign will be given to it except the sign of Jonah the prophet. For as Jonah became a sign to the Ninevites, so also the Son of Man will be to this generation. The queen of the South will rise up in the judgment with the men of this generation and condemn them, for she came from the ends of the earth to hear the wisdom of Solomon; and indeed a greater than Solomon is here. The men of Nineveh will rise up in the judgment with this generation and condemn it, for they repented at the preaching of Jonah; and indeed a greater than Jonah is here. "No one, when he has lit a lamp, puts it in a secret place or under a basket, but on a lampstand, that those who come in may see the light. The lamp of the body is the eye. Therefore, when your eye is good, your whole body also is full of light. But when your eye is bad, your body also is full of darkness. Therefore take heed that the light which is in you is not darkness. If then your whole body is full of light, having no part dark, the whole body will be full of light, as when the bright shining of a lamp gives you light."
        arabic: 'وفيما هو يتكلم بهذا رفعت امرأةٌ صوتها من الجمع وقالت له: طوبى للبطن الذي حملك والثديين اللذين رضعتهما أما هو فقال: بل طوبى للذين يسمعون كلام الله ويحفظونه وفيما كان الجموع مزدحمين ابتدأ يقول: هذا الجيل شريرٌ يطلب آيةً ولا تعطى له آيةٌ إلا آية يونان النبي لأنه كما كان يونان آيةً لأهل نينوى كذلك يكون ابن الإنسان أيضاً لهذا الجيل ملكة التيمن ستقوم في الدين مع رجال هذا الجيل وتدينهم لأنها أتت من أقاصي الأرض لتسمع حكمة سليمان وهوذا أعظم من سليمان ههنا رجال نينوى سيقومون في الدين مع هذا الجيل ويدينونه لأنهم تابوا بمناداة يونان وهوذا أعظم من يونان ههنا ليس أحدٌ يوقد سراجاً ويضعه في خفيةٍ ولا تحت المكيال بل على المنارة لكي ينظر الداخلون النور سراج الجسد هو العين فمتى كانت عينك بسيطةً فجسدك كله يكون نيراً ومتى كانت شريرةً فجسدك يكون مظلماً انظر إذاً لئلا يكون النور الذي فيك ظلمةً فإن كان جسدك كله نيراً ليس فيه جزءٌ مظلمٌ يكون نيراً كله كما حينما يضيء لك السراج بلمعانه'
vespers-psalm:
  - title:
      english: Psalm 5:6,11
      arabic: مزامير ٥:٦-١١
    text:
      - english: You shall destroy those who speak falsehood; The LORD abhors the bloodthirsty and deceitful man. But as for me, I will come into Your house in the multitude of Your mercy; In fear of You I will worship toward Your holy temple. Lead me, O LORD, in Your righteousness because of my enemies; Make Your way straight before my face. For there is no faithfulness in their mouth; Their inward part is destruction; Their throat is an open tomb; They flatter with their tongue. Pronounce them guilty, O God! Let them fall by their own counsels; Cast them out in the multitude of their transgressions, For they have rebelled against You. But let all those rejoice who put their trust in You; Let them ever shout for joy, because You defend them; Let those also who love Your name Be joyful in You.
        arabic: تهلك المتكلمين بالكذب رجل الدماء والغش يكرهه الرب أما أنا فبكثرة رحمتك أدخل بيتك أسجد في هيكل قدسك بخوفك يا رب اهدني إلى برك بسبب أعدائي سهل قدامي طريقك لأنه ليس في أفواههم صدقٌ جوفهم هوةٌ حلقهم قبرٌ مفتوحٌ ألسنتهم صقلوها دنهم يا الله ليسقطوا من مؤامراتهم بكثرة ذنوبهم طوح بهم لأنهم تمردوا عليك ويفرح جميع المتكلين عليك إلى الأبد يهتفون وتظللهم ويبتهج بك محبو اسمك
