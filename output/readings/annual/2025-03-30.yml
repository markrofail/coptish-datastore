acts-of-the-apostles:
  - title:
      english: Acts 26:19— & Acts 27:1-8
      arabic: اعمال ٢٦:١٩— & اعمال ٢٧:١-٨
    text:
      - english: '"Therefore, King Agrippa, I was not disobedient to the heavenly vision, but declared first to those in Damascus and in Jerusalem, and throughout all the region of Judea, and then to the Gentiles, that they should repent, turn to God, and do works befitting repentance. For these reasons the Jews seized me in the temple and tried to kill me. Therefore, having obtained help from God, to this day I stand, witnessing both to small and great, saying no other things than those which the prophets and Moses said would come-- that the Christ would suffer, that He would be the first to rise from the dead, and would proclaim light to the Jewish people and to the Gentiles." Now as he thus made his defense, Festus said with a loud voice, "Paul, you are beside yourself! Much learning is driving you mad!" But he said, "I am not mad, most noble Festus, but speak the words of truth and reason. For the king, before whom I also speak freely, knows these things; for I am convinced that none of these things escapes his attention, since this thing was not done in a corner. King Agrippa, do you believe the prophets? I know that you do believe." Then Agrippa said to Paul, "You almost persuade me to become a Christian." And Paul said, "I would to God that not only you, but also all who hear me today, might become both almost and altogether such as I am, except for these chains." When he had said these things, the king stood up, as well as the governor and Bernice and those who sat with them; and when they had gone aside, they talked among themselves, saying, "This man is doing nothing deserving of death or chains." Then Agrippa said to Festus, "This man might have been set free if he had not appealed to Caesar." And when it was decided that we should sail to Italy, they delivered Paul and some other prisoners to one named Julius, a centurion of the Augustan Regiment. So, entering a ship of Adramyttium, we put to sea, meaning to sail along the coasts of Asia. Aristarchus, a Macedonian of Thessalonica, was with us. And the next day we landed at Sidon. And Julius treated Paul kindly and gave him liberty to go to his friends and receive care. When we had put to sea from there, we sailed under the shelter of Cyprus, because the winds were contrary. And when we had sailed over the sea which is off Cilicia and Pamphylia, we came to Myra, a city of Lycia. There the centurion found an Alexandrian ship sailing to Italy, and he put us on board. When we had sailed slowly many days, and arrived with difficulty off Cnidus, the wind not permitting us to proceed, we sailed under the shelter of Crete off Salmone. Passing it with difficulty, we came to a place called Fair Havens, near the city of Lasea.'
        arabic: 'من ثم أيها الملك أغريباس لم أكن معانداً للرؤيا السماوية بل أخبرت أولاً الذين في دمشق وفي أورشليم حتى جميع كورة اليهودية ثم الأمم أن يتوبوا ويرجعوا إلى الله عاملين أعمالاً تليق بالتوبة من أجل ذلك أمسكني اليهود في الهيكل وشرعوا في قتلي فإذ حصلت على معونةٍ من الله بقيت إلى هذا اليوم شاهداً للصغير والكبير وأنا لا أقول شيئاً غير ما تكلم الأنبياء وموسى أنه عتيدٌ أن يكون: إن يؤلم المسيح يكن هو أول قيامة الأموات مزمعاً أن ينادي بنورٍ للشعب وللأمم وبينما هو يحتج بهذا قال فستوس بصوتٍ عظيمٍ: أنت تهذي يا بولس الكتب الكثيرة تحولك إلى الهذيان فقال: لست أهذي أيها العزيز فستوس بل أنطق بكلمات الصدق والصحو لأنه من جهة هذه الأمور عالمٌ الملك الذي أكلمه جهاراً إذ أنا لست أصدق أن يخفى عليه شيءٌ من ذلك لأن هذا لم يفعل في زاويةٍ أتؤمن أيها الملك أغريباس بالأنبياء أنا أعلم أنك تؤمن فقال أغريباس لبولس: بقليلٍ تقنعني أن أصير مسيحياً فقال بولس: كنت أصلي إلى الله أنه بقليلٍ وبكثيرٍ ليس أنت فقط بل أيضاً جميع الذين يسمعونني اليوم يصيرون هكذا كما أنا ما خلا هذه القيود فلما قال هذا قام الملك والوالي وبرنيكي والجالسون معهم وانصرفوا وهم يكلمون بعضهم بعضاً قائلين: إن هذا الإنسان ليس يفعل شيئاً يستحق الموت أو القيود وقال أغريباس لفستوس: كان يمكن أن يطلق هذا الإنسان لو لم يكن قد رفع دعواه إلى قيصر فلما استقر الرأي أن نسافر في البحر إلى إيطاليا سلموا بولس وأسرى آخرين إلى قائد مئةٍ من كتيبة أوغسطس اسمه يوليوس فصعدنا إلى سفينةٍ أدراميتينيةٍ وأقلعنا مزمعين أن نسافر مارين بالمواضع التي في أسيا وكان معنا أرسترخس رجلٌ مكدونيٌ من تسالونيكي وفي اليوم الآخر أقبلنا إلى صيداء فعامل يوليوس بولس بالرفق وأذن أن يذهب إلى أصدقائه ليحصل على عنايةٍ منهم ثم أقلعنا من هناك وسافرنا في البحر من تحت قبرس لأن الرياح كانت مضادةً وبعد ما عبرنا البحر الذي بجانب كيليكية وبمفيلية نزلنا إلى ميرا ليكية فإذ وجد قائد المئة هناك سفينةً إسكندريةً مسافرةً إلى إيطاليا أدخلنا فيها ولما كنا نسافر رويداً أياماً كثيرةً وبالجهد صرنا بقرب كنيدس ولم تمكنا الريح أكثر سافرنا من تحت كريت بقرب سلموني ولما تجاوزناها بالجهد جئنا إلى مكانٍ يقال له المواني الحسنة التي بقربها مدينة لسائية'
catholic-epistle:
  - title:
      english: 2Peter 3:1-18
      arabic: ٢بطرس ٣:١-١٨
    text:
      - english: 'Beloved, I now write to you this second epistle in both of which I stir up your pure minds by way of reminder, that you may be mindful of the words which were spoken before by the holy prophets, and of the commandment of us, the apostles of the Lord and Savior, knowing this first: that scoffers will come in the last days, walking according to their own lusts, and saying, "Where is the promise of His coming? For since the fathers fell asleep, all things continue as they were from the beginning of creation." For this they willfully forget: that by the word of God the heavens were of old, and the earth standing out of water and in the water, by which the world that then existed perished, being flooded with water. But the heavens and the earth which are now preserved by the same word, are reserved for fire until the day of judgment and perdition of ungodly men. But, beloved, do not forget this one thing, that with the Lord one day is as a thousand years, and a thousand years as one day. The Lord is not slack concerning His promise, as some count slackness, but is longsuffering toward us, not willing that any should perish but that all should come to repentance. But the day of the Lord will come as a thief in the night, in which the heavens will pass away with a great noise, and the elements will melt with fervent heat; both the earth and the works that are in it will be burned up. Therefore, since all these things will be dissolved, what manner of persons ought you to be in holy conduct and godliness, looking for and hastening the coming of the day of God, because of which the heavens will be dissolved, being on fire, and the elements will melt with fervent heat? Nevertheless we, according to His promise, look for new heavens and a new earth in which righteousness dwells. Therefore, beloved, looking forward to these things, be diligent to be found by Him in peace, without spot and blameless; and consider that the longsuffering of our Lord is salvation--as also our beloved brother Paul, according to the wisdom given to him, has written to you, as also in all his epistles, speaking in them of these things, in which are some things hard to understand, which untaught and unstable people twist to their own destruction, as they do also the rest of the Scriptures. You therefore, beloved, since you know this beforehand, beware lest you also fall from your own steadfastness, being led away with the error of the wicked; but grow in the grace and knowledge of our Lord and Savior Jesus Christ. To Him be the glory both now and forever. Amen.'
        arabic: 'هذه أكتبها الآن إليكم رسالةً ثانيةً أيها الأحباء فيهما أنهض بالتذكرة ذهنكم النقي لتذكروا الأقوال التي قالها سابقاً الأنبياء القديسون ووصيتنا نحن الرسل وصية الرب والمخلص عالمين هذا أولاً: أنه سيأتي في آخر الأيام قومٌ مستهزئون سالكين بحسب شهوات أنفسهم وقائلين: أين هو موعد مجيئه لأنه من حين رقد الآباء كل شيءٍ باقٍ هكذا من بدء الخليقة لأن هذا يخفى عليهم بإرادتهم: أن السماوات كانت منذ القديم والأرض بكلمة الله قائمةً من الماء وبالماء اللواتي بهن العالم الكائن حينئذٍ فاض عليه الماء فهلك وأما السماوات والأرض الكائنة الآن فهي مخزونةٌ بتلك الكلمة عينها محفوظةً للنار إلى يوم الدين وهلاك الناس الفجار ولكن لا يخف عليكم هذا الشيء الواحد أيها الأحباء أن يوماً واحداً عند الرب كألف سنةٍ وألف سنةٍ كيومٍ واحدٍ لا يتباطأ الرب عن وعده كما يحسب قومٌ التباطؤ لكنه يتأنى علينا وهو لا يشاء أن يهلك أناسٌ بل أن يقبل الجميع إلى التوبة ولكن سيأتي كلصٍ في الليل يوم الرب الذي فيه تزول السماوات بضجيجٍ وتنحل العناصر محترقةً وتحترق الأرض والمصنوعات التي فيها فبما أن هذه كلها تنحل أي أناسٍ يجب أن تكونوا أنتم في سيرةٍ مقدسةٍ وتقوى منتظرين وطالبين سرعة مجيء يوم الرب الذي به تنحل السماوات ملتهبةً والعناصر محترقةً تذوب ولكننا بحسب وعده ننتظر سماواتٍ جديدةً وأرضاً جديدةً يسكن فيها البر لذلك أيها الأحباء إذ أنتم منتظرون هذه اجتهدوا لتوجدوا عنده بلا دنسٍ ولا عيبٍ في سلامٍ واحسبوا أناة ربنا خلاصاً كما كتب إليكم أخونا الحبيب بولس أيضاً بحسب الحكمة المعطاة له كما في الرسائل كلها أيضاً متكلماً فيها عن هذه الأمور التي فيها أشياء عسرة الفهم يحرفها غير العلماء وغير الثابتين كباقي الكتب أيضاً لهلاك أنفسهم فأنتم أيها الأحباء إذ قد سبقتم فعرفتم احترسوا من أن تنقادوا بضلال الأردياء فتسقطوا من ثباتكم ولكن انموا في النعمة وفي معرفة ربنا ومخلصنا يسوع المسيح له المجد الآن وإلى يوم الدهر آمين'
liturgy-gospel:
  - title:
      english: John 5:1-18
      arabic: يوحنا ٥:١-١٨
    text:
      - english: After this there was a feast of the Jews, and Jesus went up to Jerusalem. Now there is in Jerusalem by the Sheep Gate a pool, which is called in Hebrew, Bethesda, having five porches. In these lay a great multitude of sick people, blind, lame, paralyzed, waiting for the moving of the water. For an angel went down at a certain time into the pool and stirred up the water; then whoever stepped in first, after the stirring of the water, was made well of whatever disease he had. Now a certain man was there who had an infirmity thirty-eight years. When Jesus saw him lying there, and knew that he already had been in that condition a long time, He said to him, "Do you want to be made well?" The sick man answered Him, "Sir, I have no man to put me into the pool when the water is stirred up; but while I am coming, another steps down before me." Jesus said to him, "Rise, take up your bed and walk." And immediately the man was made well, took up his bed, and walked. And that day was the Sabbath. The Jews therefore said to him who was cured, "It is the Sabbath; it is not lawful for you to carry your bed." He answered them, "He who made me well said to me, "Take up your bed and walk."' Then they asked him, "Who is the Man who said to you, "Take up your bed and walk'?" But the one who was healed did not know who it was, for Jesus had withdrawn, a multitude being in that place. Afterward Jesus found him in the temple, and said to him, "See, you have been made well. Sin no more, lest a worse thing come upon you." The man departed and told the Jews that it was Jesus who had made him well. For this reason the Jews persecuted Jesus, and sought to kill Him, because He had done these things on the Sabbath. But Jesus answered them, "My Father has been working until now, and I have been working." Therefore the Jews sought all the more to kill Him, because He not only broke the Sabbath, but also said that God was His Father, making Himself equal with God.
        arabic: 'وبعد هذا كان عيدٌ لليهود فصعد يسوع إلى أورشليم وفي أورشليم عند باب الضأن بركةٌ يقال لها بالعبرانية بيت حسدا لها خمسة أروقةٍ في هذه كان مضطجعاً جمهورٌ كثيرٌ من مرضى وعميٍ وعرجٍ وعسمٍ يتوقعون تحريك الماء لأن ملاكاً كان ينزل أحياناً في البركة ويحرك الماء فمن نزل أولاً بعد تحريك الماء كان يبرأ من أي مرضٍ اعتراه وكان هناك إنسانٌ به مرضٌ منذ ثمانٍ وثلاثين سنةً هذا رآه يسوع مضطجعاً وعلم أن له زماناً كثيراً فقال له: أتريد أن تبرأ أجابه المريض: يا سيد ليس لي إنسانٌ يلقيني في البركة متى تحرك الماء بل بينما أنا آتٍ ينزل قدامي آخر قال له يسوع: قم احمل سريرك وامش فحالاً برئ الإنسان وحمل سريره ومشى وكان في ذلك اليوم سبتٌ فقال اليهود للذي شفي: إنه سبتٌ لا يحل لك أن تحمل سريرك أجابهم: إن الذي أبرأني هو قال لي احمل سريرك وامش فسألوه: من هو الإنسان الذي قال لك احمل سريرك وامش أما الذي شفي فلم يكن يعلم من هو لأن يسوع اعتزل إذ كان في الموضع جمعٌ بعد ذلك وجده يسوع في الهيكل وقال له: ها أنت قد برئت فلا تخطئ أيضاً لئلا يكون لك أشر فمضى الإنسان وأخبر اليهود أن يسوع هو الذي أبرأه ولهذا كان اليهود يطردون يسوع ويطلبون أن يقتلوه لأنه عمل هذا في سبتٍ فأجابهم يسوع: أبي يعمل حتى الآن وأنا أعمل فمن أجل هذا كان اليهود يطلبون أكثر أن يقتلوه لأنه لم ينقض السبت فقط بل قال أيضاً إن الله أبوه معادلاً نفسه بالله'
liturgy-psalm:
  - title:
      english: Psalm 33:5-6
      arabic: مزامير ٣٣:٥-٦
    text:
      - english: He loves righteousness and justice; The earth is full of the goodness of the LORD. By the word of the LORD the heavens were made, And all the host of them by the breath of His mouth.
        arabic: يحب البر والعدل امتلأت الأرض من رحمة الرب بكلمة الرب صنعت السماوات وبنسمة فمه كل جنودها
matins-gospel:
  - title:
      english: Matthew 21:33-46
      arabic: متى ٢١:٣٣-٤٦
    text:
      - english: '"Hear another parable: There was a certain landowner who planted a vineyard and set a hedge around it, dug a winepress in it and built a tower. And he leased it to vinedressers and went into a far country. Now when vintage-time drew near, he sent his servants to the vinedressers, that they might receive its fruit. And the vinedressers took his servants, beat one, killed one, and stoned another. Again he sent other servants, more than the first, and they did likewise to them. Then last of all he sent his son to them, saying, "They will respect my son.'' But when the vinedressers saw the son, they said among themselves, "This is the heir. Come, let us kill him and seize his inheritance.'' So they took him and cast him out of the vineyard and killed him. "Therefore, when the owner of the vineyard comes, what will he do to those vinedressers?" They said to Him, "He will destroy those wicked men miserably, and lease his vineyard to other vinedressers who will render to him the fruits in their seasons." Jesus said to them, "Have you never read in the Scriptures: "The stone which the builders rejected Has become the chief cornerstone. This was the LORD''s doing, And it is marvelous in our eyes''? "Therefore I say to you, the kingdom of God will be taken from you and given to a nation bearing the fruits of it. And whoever falls on this stone will be broken; but on whomever it falls, it will grind him to powder." Now when the chief priests and Pharisees heard His parables, they perceived that He was speaking of them. But when they sought to lay hands on Him, they feared the multitudes, because they took Him for a prophet.'
        arabic: 'اسمعوا مثلاً آخر: كان إنسانٌ رب بيتٍ غرس كرماً وأحاطه بسياجٍ وحفر فيه معصرةً وبنى برجاً وسلمه إلى كرامين وسافر ولما قرب وقت الأثمار أرسل عبيده إلى الكرامين ليأخذ أثماره فأخذ الكرامون عبيده وجلدوا بعضاً وقتلوا بعضاً ورجموا بعضاً ثم أرسل أيضاً عبيداً آخرين أكثر من الأولين ففعلوا بهم كذلك فأخيراً أرسل إليهم ابنه قائلاً: يهابون ابني وأما الكرامون فلما رأوا الابن قالوا فيما بينهم: هذا هو الوارث هلموا نقتله ونأخذ ميراثه فأخذوه وأخرجوه خارج الكرم وقتلوه فمتى جاء صاحب الكرم ماذا يفعل بأولئك الكرامين قالوا له: أولئك الأردياء يهلكهم هلاكاً ردياً ويسلم الكرم إلى كرامين آخرين يعطونه الأثمار في أوقاتها قال لهم يسوع: أما قرأتم قط في الكتب: الحجر الذي رفضه البناؤون هو قد صار رأس الزاوية من قبل الرب كان هذا وهو عجيبٌ في أعيننا لذلك أقول لكم: إن ملكوت الله ينزع منكم ويعطى لأمةٍ تعمل أثماره ومن سقط على هذا الحجر يترضض ومن سقط هو عليه يسحقه ولما سمع رؤساء الكهنة والفريسيون أمثاله عرفوا أنه تكلم عليهم وإذ كانوا يطلبون أن يمسكوه خافوا من الجموع لأنه كان عندهم مثل نبيٍ'
matins-psalm:
  - title:
      english: Psalm 101:1 - 101:2 - 101:12
      arabic: مزامير ١٠١:١ - ١٠١:٢ - ١٠١:١٢
    text:
      - english: Hear my prayer, O LORD, And let my cry come to You. Do not hide Your face from me in the day of my trouble; Incline Your ear to me; In the day that I call, answer me speedily. But You, O LORD, shall endure forever, And the remembrance of Your name to all generations.
        arabic: رحمةً وحكماً أغني لك يا رب أرنم أتعقل في طريقٍ كاملٍ متى تأتي إلي أسلك في كمال قلبي في وسط بيتي
pauline-epistle:
  - title:
      english: 2Thessalonians 2:1-17
      arabic: ٢ تسالونيكي ٢:١-١٧
    text:
      - english: Now, brethren, concerning the coming of our Lord Jesus Christ and our gathering together to Him, we ask you, not to be soon shaken in mind or troubled, either by spirit or by word or by letter, as if from us, as though the day of Christ had come. Let no one deceive you by any means; for that Day will not come unless the falling away comes first, and the man of sin is revealed, the son of perdition, who opposes and exalts himself above all that is called God or that is worshiped, so that he sits as God in the temple of God, showing himself that he is God. Do you not remember that when I was still with you I told you these things? And now you know what is restraining, that he may be revealed in his own time. For the mystery of lawlessness is already at work; only He who now restrains will do so until He is taken out of the way. And then the lawless one will be revealed, whom the Lord will consume with the breath of His mouth and destroy with the brightness of His coming. The coming of the lawless one is according to the working of Satan, with all power, signs, and lying wonders, and with all unrighteous deception among those who perish, because they did not receive the love of the truth, that they might be saved. And for this reason God will send them strong delusion, that they should believe the lie, that they all may be condemned who did not believe the truth but had pleasure in unrighteousness. But we are bound to give thanks to God always for you, brethren beloved by the Lord, because God from the beginning chose you for salvation through sanctification by the Spirit and belief in the truth, to which He called you by our gospel, for the obtaining of the glory of our Lord Jesus Christ. Therefore, brethren, stand fast and hold the traditions which you were taught, whether by word or our epistle. Now may our Lord Jesus Christ Himself, and our God and Father, who has loved us and given us everlasting consolation and good hope by grace, comfort your hearts and establish you in every good word and work.
        arabic: 'ثم نسألكم أيها الإخوة من جهة مجيء ربنا يسوع المسيح واجتماعنا إليه أن لا تتزعزعوا سريعاً عن ذهنكم ولا ترتاعوا لا بروحٍ ولا بكلمةٍ ولا برسالةٍ كأنها منا: أي أن يوم المسيح قد حضر لا يخدعنكم أحدٌ على طريقةٍ ما لأنه لا يأتي إن لم يأت الارتداد أولاً ويستعلن إنسان الخطية ابن الهلاك المقاوم والمرتفع على كل ما يدعى إلهاً أو معبوداً حتى إنه يجلس في هيكل الله كإلهٍ مظهراً نفسه أنه إلهٌ أما تذكرون أني وأنا بعد عندكم كنت أقول لكم هذا والآن تعلمون ما يحجز حتى يستعلن في وقته لأن سر الإثم الآن يعمل فقط إلى أن يرفع من الوسط الذي يحجز الآن وحينئذٍ سيستعلن الأثيم الذي الرب يبيده بنفخة فمه ويبطله بظهور مجيئه الذي مجيئه بعمل الشيطان بكل قوةٍ وبآياتٍ وعجائب كاذبةٍ وبكل خديعة الإثم في الهالكين لأنهم لم يقبلوا محبة الحق حتى يخلصوا ولأجل هذا سيرسل إليهم الله عمل الضلال حتى يصدقوا الكذب لكي يدان جميع الذين لم يصدقوا الحق بل سروا بالإثم وأما نحن فينبغي لنا أن نشكر الله كل حينٍ لأجلكم أيها الإخوة المحبوبون من الرب أن الله اختاركم من البدء للخلاص بتقديس الروح وتصديق الحق الأمر الذي دعاكم إليه بإنجيلنا لاقتناء مجد ربنا يسوع المسيح فاثبتوا إذاً أيها الإخوة وتمسكوا بالتعاليم التي تعلمتموها سواءٌ كان بالكلام أم برسالتنا وربنا نفسه يسوع المسيح والله أبونا الذي أحبنا وأعطانا عزاءً أبدياً ورجاءً صالحاً بالنعمة يعزي قلوبكم ويثبتكم في كل كلامٍ وعملٍ صالحٍ'
vespers-gospel:
  - title:
      english: Luke 18:1-8
      arabic: لوقا ١٨:١-٨
    text:
      - english: 'Then He spoke a parable to them, that men always ought to pray and not lose heart, saying: "There was in a certain city a judge who did not fear God nor regard man. Now there was a widow in that city; and she came to him, saying, "Get justice for me from my adversary.'' And he would not for a while; but afterward he said within himself, "Though I do not fear God nor regard man, yet because this widow troubles me I will avenge her, lest by her continual coming she weary me."'' Then the Lord said, "Hear what the unjust judge said. And shall God not avenge His own elect who cry out day and night to Him, though He bears long with them? I tell you that He will avenge them speedily. Nevertheless, when the Son of Man comes, will He really find faith on the earth?"'
        arabic: 'وقال لهم أيضاً مثلاً في أنه ينبغي أن يصلى كل حينٍ ولا يمل: كان في مدينةٍ قاضٍ لا يخاف الله ولا يهاب إنساناً وكان في تلك المدينة أرملةٌ وكانت تأتي إليه قائلةً: أنصفني من خصمي وكان لا يشاء إلى زمانٍ ولكن بعد ذلك قال في نفسه: وإن كنت لا أخاف الله ولا أهاب إنساناً فإني لأجل أن هذه الأرملة تزعجني أنصفها لئلا تأتي دائماً فتقمعني وقال الرب: اسمعوا ما يقول قاضي الظلم أفلا ينصف الله مختاريه الصارخين إليه نهاراً وليلاً وهو متمهلٌ عليهم أقول لكم إنه ينصفهم سريعاً ولكن متى جاء ابن الإنسان ألعله يجد الإيمان على الأرض'
vespers-psalm:
  - title:
      english: Psalm 39:12
      arabic: مزامير ٣٩:١٢
    text:
      - english: Hear my prayer, O LORD, And give ear to my cry; Do not be silent at my tears; For I am a stranger with You, A sojourner, as all my fathers were.
        arabic: استمع صلاتي يا رب واصغ إلى صراخي لا تسكت عن دموعي لأني أنا غريبٌ عندك نزيلٌ مثل جميع آبائي
