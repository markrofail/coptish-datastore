acts-of-the-apostles:
  - title:
      english: Acts 4:23-27
      arabic: اعمال ٤:٢٣-٢٧
    text:
      - english: 'And being let go, they went to their own companions and reported all that the chief priests and elders had said to them. So when they heard that, they raised their voice to God with one accord and said: "Lord, You are God, who made heaven and earth and the sea, and all that is in them, who by the mouth of Your servant David have said: "Why did the nations rage, And the people plot vain things? The kings of the earth took their stand, And the rulers were gathered together Against the LORD and against His Christ.'' "For truly against Your holy Servant Jesus, whom You anointed, both Herod and Pontius Pilate, with the Gentiles and the people of Israel, were gathered together'
        arabic: 'ولما أطلقا أتيا إلى رفقائهما وأخبراهم بكل ما قاله لهما رؤساء الكهنة والشيوخ فلما سمعوا رفعوا بنفسٍ واحدةٍ صوتاً إلى الله وقالوا: أيها السيد أنت هو الإله الصانع السماء والأرض والبحر وكل ما فيها القائل بفم داود فتاك: لماذا ارتجت الأمم وتفكر الشعوب بالباطل قامت ملوك الأرض واجتمع الرؤساء معاً على الرب وعلى مسيحه لأنه بالحقيقة اجتمع على فتاك القدوس يسوع الذي مسحته هيرودس وبيلاطس البنطي مع أممٍ وشعوب إسرائيل'
catholic-epistle:
  - title:
      english: 1John 2:15-17
      arabic: ١ يوحنا ٢:١٥-١٧
    text:
      - english: Do not love the world or the things in the world. If anyone loves the world, the love of the Father is not in him. For all that is in the world--the lust of the flesh, the lust of the eyes, and the pride of life--is not of the Father but is of the world. And the world is passing away, and the lust of it; but he who does the will of God abides forever.
        arabic: لا تحبوا العالم ولا الأشياء التي في العالم إن أحب أحدٌ العالم فليست فيه محبة الآب لأن كل ما في العالم شهوة الجسد وشهوة العيون وتعظم المعيشة ليس من الآب بل من العالم والعالم يمضي وشهوته وأما الذي يصنع مشيئة الله فيثبت إلى الأبد
liturgy-gospel:
  - title:
      english: John 7:39-42
      arabic: يوحنا ٧:٣٩-٤٢
    text:
      - english: But this He spoke concerning the Spirit, whom those believing in Him would receive; for the Holy Spirit was not yet given, because Jesus was not yet glorified. Therefore many from the crowd, when they heard this saying, said, "Truly this is the Prophet." Others said, "This is the Christ." But some said, "Will the Christ come out of Galilee? Has not the Scripture said that the Christ comes from the seed of David and from the town of Bethlehem, where David was?"
        arabic: 'قال هذا عن الروح الذي كان المؤمنون به مزمعين أن يقبلوه لأن الروح القدس لم يكن قد أعطي بعد لأن يسوع لم يكن قد مجد بعد فكثيرون من الجمع لما سمعوا هذا الكلام قالوا: هذا بالحقيقة هو النبي آخرون قالوا: هذا هو المسيح وآخرون قالوا: ألعل المسيح من الجليل يأتي ألم يقل الكتاب إنه من نسل داود ومن بيت لحمٍ القرية التي كان داود فيها يأتي المسيح'
liturgy-psalm:
  - title:
      english: Psalm 7:1 - 7:17
      arabic: مزامير ٧:١ - ٧:١٧
    text:
      - english: O LORD my God, in You I put my trust; Save me from all those who persecute me; And deliver me, I will praise the LORD according to His righteousness, And will sing praise to the name of the LORD Most High.
        arabic: يا رب إلهي عليك توكلت خلصني من كل الذين يطردونني ونجني أحمد الرب حسب بره وأرنم لاسم الرب العلي
matins-gospel:
  - title:
      english: Matthew 17:10-13
      arabic: متى ١٧:١٠-١٣
    text:
      - english: And His disciples asked Him, saying, "Why then do the scribes say that Elijah must come first?" Jesus answered and said to them, "Indeed, Elijah is coming first and will restore all things. But I say to you that Elijah has come already, and they did not know him but did to him whatever they wished. Likewise the Son of Man is also about to suffer at their hands." Then the disciples understood that He spoke to them of John the Baptist.
        arabic: 'وسأله تلاميذه: فلماذا يقول الكتبة إن إيليا ينبغي أن يأتي أولاً فأجاب يسوع: إن إيليا يأتي أولاً ويرد كل شيءٍ ولكني أقول لكم إن إيليا قد جاء ولم يعرفوه بل عملوا به كل ما أرادوا كذلك ابن الإنسان أيضاً سوف يتألم منهم حينئذٍ فهم التلاميذ أنه قال لهم عن يوحنا المعمدان'
matins-psalm:
  - title:
      english: Psalm 19:1 - 19:2
      arabic: مزامير ١٩:١ - ١٩:٢
    text:
      - english: The heavens declare the glory of God; And the firmament shows His handiwork. Day unto day utters speech, And night unto night reveals knowledge.
        arabic: السماوات تحدث بمجد الله والفلك يخبر بعمل يديه يومٌ إلى يومٍ يذيع كلاماً وليلٌ إلى ليلٍ يبدي علماً
pauline-epistle:
  - title:
      english: Rom 2:4-7
      arabic: رومية ٢:٤-٧
    text:
      - english: 'Or do you despise the riches of His goodness, forbearance, and longsuffering, not knowing that the goodness of God leads you to repentance? But in accordance with your hardness and your impenitent heart you are treasuring up for yourself wrath in the day of wrath and revelation of the righteous judgment of God, who "will render to each one according to his deeds": eternal life to those who by patient continuance in doing good seek for glory, honor, and immortality;'
        arabic: أم تستهين بغنى لطفه وإمهاله وطول أناته غير عالمٍ أن لطف الله إنما يقتادك إلى التوبة ولكنك من أجل قساوتك وقلبك غير التائب تذخر لنفسك غضباً في يوم الغضب واستعلان دينونة الله العادلة الذي سيجازي كل واحدٍ حسب أعماله أما الذين بصبرٍ في العمل الصالح يطلبون المجد والكرامة والبقاء فبالحياة الأبدية
vespers-gospel:
  - title:
      english: Matthew 18:1-5
      arabic: متى ١٨:١-٥
    text:
      - english: At that time the disciples came to Jesus, saying, "Who then is greatest in the kingdom of heaven?" Then Jesus called a little child to Him, set him in the midst of them, and said, "Assuredly, I say to you, unless you are converted and become as little children, you will by no means enter the kingdom of heaven. Therefore whoever humbles himself as this little child is the greatest in the kingdom of heaven. Whoever receives one little child like this in My name receives Me.
        arabic: 'في تلك الساعة تقدم التلاميذ إلى يسوع قائلين: فمن هو أعظم في ملكوت السماوات فدعا يسوع إليه ولداً وأقامه في وسطهم وقال: الحق أقول لكم: إن لم ترجعوا وتصيروا مثل الأولاد فلن تدخلوا ملكوت السماوات فمن وضع نفسه مثل هذا الولد فهو الأعظم في ملكوت السماوات ومن قبل ولداً واحداً مثل هذا باسمي فقد قبلني'
vespers-psalm:
  - title:
      english: Psalm 96:5,6
      arabic: مزامير ٩٦:٥-٦
    text:
      - english: For all the gods of the peoples are idols, But the LORD made the heavens. Honor and majesty are before Him; Strength and beauty are in His sanctuary.
        arabic: لأن كل آلهة الشعوب أصنامٌ أما الرب فقد صنع السماوات مجدٌ وجلالٌ قدامه العز والجمال في مقدسه
title:
