acts-of-the-apostles:
  - title:
      english: Acts 13:25-32
      arabic: اعمال ١٣:٢٥-٣٢
    text:
      - english: 'And as John was finishing his course, he said, "Who do you think I am? I am not He. But behold, there comes One after me, the sandals of whose feet I am not worthy to loose.'' "Men and brethren, sons of the family of Abraham, and those among you who fear God, to you the word of this salvation has been sent. For those who dwell in Jerusalem, and their rulers, because they did not know Him, nor even the voices of the Prophets which are read every Sabbath, have fulfilled them in condemning Him. And though they found no cause for death in Him, they asked Pilate that He should be put to death. Now when they had fulfilled all that was written concerning Him, they took Him down from the tree and laid Him in a tomb. But God raised Him from the dead. He was seen for many days by those who came up with Him from Galilee to Jerusalem, who are His witnesses to the people. And we declare to you glad tidings--that promise which was made to the fathers. God has fulfilled this for us their children, in that He has raised up Jesus. As it is also written in the second Psalm: "You are My Son, Today I have begotten You.'
        arabic: 'ولما صار يوحنا يكمل سعيه جعل يقول: من تظنون أني أنا لست أنا إياه لكن هوذا يأتي بعدي الذي لست مستحقاً أن أحل حذاء قدميه أيها الرجال الإخوة بني جنس إبراهيم والذين بينكم يتقون الله إليكم أرسلت كلمة هذا الخلاص لأن الساكنين في أورشليم ورؤساءهم لم يعرفوا هذا وأقوال الأنبياء التي تقرأ كل سبتٍ تمموها إذ حكموا عليه ومع أنهم لم يجدوا علةً واحدةً للموت طلبوا من بيلاطس أن يقتل ولما تمموا كل ما كتب عنه أنزلوه عن الخشبة ووضعوه في قبرٍ ولكن الله أقامه من الأموات وظهر أياماً كثيرةً للذين صعدوا معه من الجليل إلى أورشليم الذين هم شهوده عند الشعب ونحن نبشركم بالموعد الذي صار لآبائنا'
catholic-epistle:
  - title:
      english: 1Pet 1:25— & 1Pet 2:1-10
      arabic: ١بطرس ١:٢٥— & ١بطرس ٢:١-١٠
    text:
      - english: But the word of the LORD endures forever." Now this is the word which by the gospel was preached to you. Therefore, laying aside all malice, all deceit, hypocrisy, envy, and all evil speaking, as newborn babes, desire the pure milk of the word, that you may grow thereby, if indeed you have tasted that the Lord is gracious. Coming to Him as to a living stone, rejected indeed by men, but chosen by God and precious, you also, as living stones, are being built up a spiritual house, a holy priesthood, to offer up spiritual sacrifices acceptable to God through Jesus Christ. Therefore it is also contained in the Scripture, "Behold, I lay in Zion A chief cornerstone, elect, precious, And he who believes on Him will by no means be put to shame." Therefore, to you who believe, He is precious; but to those who are disobedient, "The stone which the builders rejected Has become the chief cornerstone," and "A stone of stumbling And a rock of offense." They stumble, being disobedient to the word, to which they also were appointed. But you are a chosen generation, a royal priesthood, a holy nation, His own special people, that you may proclaim the praises of Him who called you out of darkness into His marvelous light; who once were not a people but are now the people of God, who had not obtained mercy but now have obtained mercy.
        arabic: 'وأما كلمة الرب فتثبت إلى الأبد وهذه هي الكلمة التي بشرتم بها فاطرحوا كل خبثٍ وكل مكرٍ والرياء والحسد وكل مذمةٍ وكأطفالٍ مولودين الآن اشتهوا اللبن العقلي العديم الغش لكي تنموا به - إن كنتم قد ذقتم أن الرب صالحٌ الذي إذ تأتون إليه حجراً حياً مرفوضاً من الناس ولكن مختارٌ من الله كريمٌ كونوا أنتم أيضاً مبنيين كحجارةٍ حيةٍ بيتاً روحياً كهنوتاً مقدساً لتقديم ذبائح روحيةٍ مقبولةٍ عند الله بيسوع المسيح لذلك يتضمن أيضاً في الكتاب: هئنذا أضع في صهيون حجر زاويةٍ مختاراً كريماً والذي يؤمن به لن يخزى فلكم أنتم الذين تؤمنون الكرامة وأما للذين لا يطيعون فالحجر الذي رفضه البناؤون هو قد صار رأس الزاوية وحجر صدمةٍ وصخرة عثرةٍ الذين يعثرون غير طائعين للكلمة الأمر الذي جعلوا له وأما أنتم فجنسٌ مختارٌ وكهنوتٌ ملوكيٌ أمةٌ مقدسةٌ شعب اقتناءٍ لكي تخبروا بفضائل الذي دعاكم من الظلمة إلى نوره العجيب الذين قبلاً لم تكونوا شعباً وأما الآن فأنتم شعب الله الذين كنتم غير مرحومين وأما الآن فمرحومون'
liturgy-gospel:
  - title:
      english: Matthew 11:2-10
      arabic: متى ١١:٢-١٠
    text:
      - english: 'And when John had heard in prison about the works of Christ, he sent two of his disciples and said to Him, "Are You the Coming One, or do we look for another?" Jesus answered and said to them, "Go and tell John the things which you hear and see: The blind see and the lame walk; the lepers are cleansed and the deaf hear; the dead are raised up and the poor have the gospel preached to them. And blessed is he who is not offended because of Me." As they departed, Jesus began to say to the multitudes concerning John: "What did you go out into the wilderness to see? A reed shaken by the wind? But what did you go out to see? A man clothed in soft garments? Indeed, those who wear soft clothing are in kings'' houses. But what did you go out to see? A prophet? Yes, I say to you, and more than a prophet. For this is he of whom it is written: "Behold, I send My messenger before Your face, Who will prepare Your way before You.'''
        arabic: 'أما يوحنا فلما سمع في السجن بأعمال المسيح أرسل اثنين من تلاميذه وقال له: أنت هو الآتي أم ننتظر آخر فأجابهما يسوع: اذهبا وأخبرا يوحنا بما تسمعان وتنظران: العمي يبصرون والعرج يمشون والبرص يطهرون والصم يسمعون والموتى يقومون والمساكين يبشرون وطوبى لمن لا يعثر في وبينما ذهب هذان ابتدأ يسوع يقول للجموع عن يوحنا: ماذا خرجتم إلى البرية لتنظروا أقصبةً تحركها الريح لكن ماذا خرجتم لتنظروا أإنساناً لابساً ثياباً ناعمةً هوذا الذين يلبسون الثياب الناعمة هم في بيوت الملوك لكن ماذا خرجتم لتنظروا أنبياً نعم أقول لكم وأفضل من نبيٍ فإن هذا هو الذي كتب عنه: ها أنا أرسل أمام وجهك ملاكي الذي يهيئ طريقك قدامك'
liturgy-psalm:
  - title:
      english: Psalm 34:20 - 34:15
      arabic: مزامير ٣٤:٢٠ - ٣٤:١٥
    text:
      - english: He guards all his bones; Not one of them is broken. The eyes of the LORD are on the righteous, And His ears are open to their cry.
        arabic: يحفظ جميع عظامه واحدٌ منها لا ينكسر عينا الرب نحو الصديقين وأذناه إلى صراخهم
matins-gospel:
  - title:
      english: John 3:25-36
      arabic: يوحنا ٣:٢٥-٣٦
    text:
      - english: Then there arose a dispute between some of John's disciples and the Jews about purification. And they came to John and said to him, "Rabbi, He who was with you beyond the Jordan, to whom you have testified--behold, He is baptizing, and all are coming to Him!" John answered and said, "A man can receive nothing unless it has been given to him from heaven. You yourselves bear me witness, that I said, "I am not the Christ,' but, "I have been sent before Him.' He who has the bride is the bridegroom; but the friend of the bridegroom, who stands and hears him, rejoices greatly because of the bridegroom's voice. Therefore this joy of mine is fulfilled. He must increase, but I must decrease. He who comes from above is above all; he who is of the earth is earthly and speaks of the earth. He who comes from heaven is above all. And what He has seen and heard, that He testifies; and no one receives His testimony. He who has received His testimony has certified that God is true. For He whom God has sent speaks the words of God, for God does not give the Spirit by measure. The Father loves the Son, and has given all things into His hand. He who believes in the Son has everlasting life.
        arabic: 'وحدثت مباحثةٌ من تلاميذ يوحنا مع يهودٍ من جهة التطهير فجاءوا إلى يوحنا وقالوا له: يا معلم هوذا الذي كان معك في عبر الأردن الذي أنت قد شهدت له هو يعمد والجميع يأتون إليه فقال يوحنا: لا يقدر إنسانٌ أن يأخذ شيئاً إن لم يكن قد أعطي من السماء أنتم أنفسكم تشهدون لي أني قلت: لست أنا المسيح بل إني مرسلٌ أمامه من له العروس فهو العريس وأما صديق العريس الذي يقف ويسمعه فيفرح فرحاً من أجل صوت العريس إذاً فرحي هذا قد كمل ينبغي أن ذلك يزيد وأني أنا أنقص الذي يأتي من فوق هو فوق الجميع والذي من الأرض هو أرضيٌ ومن الأرض يتكلم الذي يأتي من السماء هو فوق الجميع وما رآه وسمعه به يشهد وشهادته ليس أحدٌ يقبلها ومن قبل شهادته فقد ختم أن الله صادقٌ لأن الذي أرسله الله يتكلم بكلام الله لأنه ليس بكيلٍ يعطي الله الروح الآب يحب الابن وقد دفع كل شيءٍ في يده الذي يؤمن بالابن له حياةٌ أبديةٌ والذي لا يؤمن بالابن لن يرى حياةً بل يمكث عليه غضب الله'
matins-psalm:
  - title:
      english: Psalm 51:8 - 51:19
      arabic: مزامير ٥١:٨ - ٥١:١٩
    text:
      - english: Make me hear joy and gladness, That the bones You have broken may rejoice. Then they shall offer bulls on Your altar.
        arabic: أسمعني سروراً وفرحاً فتبتهج عظامٌ سحقتها حينئذٍ تسر بذبائح البر محرقةٍ وتقدمةٍ تامةٍ حينئذٍ يصعدون على مذبحك عجولاً
pauline-epistle:
  - title:
      english: Heb 11:1-10
      arabic: عبرانيين ١١:١-١٠
    text:
      - english: Now faith is the substance of things hoped for, the evidence of things not seen. For by it the elders obtained a good testimony. By faith we understand that the worlds were framed by the word of God, so that the things which are seen were not made of things which are visible. By faith Abel offered to God a more excellent sacrifice than Cain, through which he obtained witness that he was righteous, God testifying of his gifts; and through it he being dead still speaks. By faith Enoch was taken away so that he did not see death, "and was not found, because God had taken him"; for before he was taken he had this testimony, that he pleased God. But without faith it is impossible to please Him, for he who comes to God must believe that He is, and that He is a rewarder of those who diligently seek Him. By faith Noah, being divinely warned of things not yet seen, moved with godly fear, prepared an ark for the saving of his household, by which he condemned the world and became heir of the righteousness which is according to faith. By faith Abraham obeyed when he was called to go out to the place which he would receive as an inheritance. And he went out, not knowing where he was going. By faith he dwelt in the land of promise as in a foreign country, dwelling in tents with Isaac and Jacob, the heirs with him of the same promise; for he waited for the city which has foundations, whose builder and maker is God.
        arabic: وأما الإيمان فهو الثقة بما يرجى والإيقان بأمورٍ لا ترى فإنه في هذا شهد للقدماء بالإيمان نفهم أن العالمين أتقنت بكلمة الله حتى لم يتكون ما يرى مما هو ظاهرٌ بالإيمان قدم هابيل لله ذبيحةً أفضل من قايين فبه شهد له أنه بارٌ إذ شهد الله لقرابينه وبه وإن مات يتكلم بعد بالإيمان نقل أخنوخ لكي لا يرى الموت ولم يوجد لأن الله نقله - إذ قبل نقله شهد له بأنه قد أرضى الله ولكن بدون إيمانٍ لا يمكن إرضاؤه لأنه يجب أن الذي يأتي إلى الله يؤمن بأنه موجودٌ وأنه يجازي الذين يطلبونه بالإيمان نوحٌ لما أوحي إليه عن أمورٍ لم تر بعد خاف فبنى فلكاً لخلاص بيته فبه دان العالم وصار وارثاً للبر الذي حسب الإيمان بالإيمان إبراهيم لما دعي أطاع أن يخرج إلى المكان الذي كان عتيداً أن يأخذه ميراثاً فخرج وهو لا يعلم إلى أين يأتي بالإيمان تغرب في أرض الموعد كأنها غريبةٌ ساكناً في خيامٍ مع إسحاق ويعقوب الوارثين معه لهذا الموعد عينه لأنه كان ينتظر المدينة التي لها الأساسات التي صانعها وبارئها الله
vespers-gospel:
  - title:
      english: Luke 7:18-28
      arabic: لوقا ٧:١٨-٢٨
    text:
      - english: 'Then the disciples of John reported to him concerning all these things. And John, calling two of his disciples to him, sent them to Jesus, saying, "Are You the Coming One, or do we look for another?" When the men had come to Him, they said, "John the Baptist has sent us to You, saying, "Are You the Coming One, or do we look for another?"'' And that very hour He cured many of infirmities, afflictions, and evil spirits; and to many blind He gave sight. Jesus answered and said to them, "Go and tell John the things you have seen and heard: that the blind see, the lame walk, the lepers are cleansed, the deaf hear, the dead are raised, the poor have the gospel preached to them. And blessed is he who is not offended because of Me." When the messengers of John had departed, He began to speak to the multitudes concerning John: "What did you go out into the wilderness to see? A reed shaken by the wind? But what did you go out to see? A man clothed in soft garments? Indeed those who are gorgeously appareled and live in luxury are in kings'' courts. But what did you go out to see? A prophet? Yes, I say to you, and more than a prophet. This is he of whom it is written: "Behold, I send My messenger before Your face, Who will prepare Your way before You.'' For I say to you, among those born of women there is not a greater prophet than John the Baptist; but he who is least in the kingdom of God is greater than he."'
        arabic: 'فأخبر يوحنا تلاميذه بهذا كله فدعا يوحنا اثنين من تلاميذه وأرسل إلى يسوع قائلاً: أنت هو الآتي أم ننتظر آخر فلما جاء إليه الرجلان قالا: يوحنا المعمدان قد أرسلنا إليك قائلاً: أنت هو الآتي أم ننتظر آخر وفي تلك الساعة شفى كثيرين من أمراضٍ وأدواءٍ وأرواحٍ شريرةٍ ووهب البصر لعميانٍ كثيرين فأجاب يسوع: اذهبا وأخبرا يوحنا بما رأيتما وسمعتما: إن العمي يبصرون والعرج يمشون والبرص يطهرون والصم يسمعون والموتى يقومون والمساكين يبشرون وطوبى لمن لا يعثر في فلما مضى رسولا يوحنا ابتدأ يقول للجموع عن يوحنا: ماذا خرجتم إلى البرية لتنظروا أقصبةً تحركها الريح بل ماذا خرجتم لتنظروا أإنساناً لابساً ثياباً ناعمةً هوذا الذين في اللباس الفاخر والتنعم هم في قصور الملوك بل ماذا خرجتم لتنظروا أنبياً نعم أقول لكم وأفضل من نبيٍ هذا هو الذي كتب عنه: ها أنا أرسل أمام وجهك ملاكي الذي يهيئ طريقك قدامك لأني أقول لكم: إنه بين المولودين من النساء ليس نبيٌ أعظم من يوحنا المعمدان ولكن الأصغر في ملكوت الله أعظم منه'
vespers-psalm:
  - title:
      english: Psalm 35:10,27
      arabic: مزامير ٣٥:١٠-٢٧
    text:
      - english: All my bones shall say, "LORD, who is like You, Let the LORD be magnified, Who has pleasure in the prosperity of His servant.
        arabic: 'جميع عظامي تقول: يا رب من مثلك المنقذ المسكين ممن هو أقوى منه والفقير والبائس من سالبه شهود زورٍ يقومون وعما لم أعلم يسألونني يجازونني عن الخير شراً ثكلاً لنفسي أما أنا ففي مرضهم كان لباسي مسحاً أذللت بالصوم نفسي وصلاتي إلى حضني ترجع كأنه قريبٌ كأنه أخي كنت أتمشى كمن ينوح على أمه انحنيت حزيناً ولكنهم في ظلعي فرحوا واجتمعوا اجتمعوا علي شاتمين ولم أعلم مزقوا ولم يكفوا بين الفجار المجان لأجل كعكةٍ حرقوا علي أسنانهم يا رب إلى متى تنظر استرد نفسي من تهلكاتهم وحيدتي من الأشبال أحمدك في الجماعة الكثيرة في شعبٍ عظيمٍ أسبحك لا يشمت بي الذين هم أعدائي باطلاً ولا يتغامز بالعين الذين يبغضونني بلا سببٍ لأنهم لا يتكلمون بالسلام وعلى الهادئين في الأرض يتفكرون بكلام مكرٍ فغروا علي أفواههم قالوا: هه هه قد رأت أعيننا قد رأيت يا رب لا تسكت يا سيد لا تبتعد عني استيقظ وانتبه إلى حكمي يا إلهي وسيدي إلى دعواي اقض لي حسب عدلك يا رب إلهي فلا يشمتوا بي لا يقولوا في قلوبهم: هه شهوتنا لا يقولوا: قد ابتلعناه ليخز وليخجل معاً الفرحون بمصيبتي ليلبس الخزي والخجل المتعظمون علي ليهتف ويفرح المبتغون حقي وليقولوا دائماً: ليتعظم الرب المسرور بسلامة عبده'
