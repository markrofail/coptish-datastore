acts-of-the-apostles:
  - title:
      english: Acts 5:27-29
      arabic: اعمال ٥:٢٧-٢٩
    text:
      - english: 'And when they had brought them, they set them before the council. And the high priest asked them, saying, "Did we not strictly command you not to teach in this name? And look, you have filled Jerusalem with your doctrine, and intend to bring this Man''s blood on us!" But Peter and the other apostles answered and said: "We ought to obey God rather than men.'
        arabic: 'فلما أحضروهم أوقفوهم في المجمع فسألهم رئيس الكهنة: أما أوصيناكم وصيةً أن لا تعلموا بهذا الاسم وها أنتم قد ملأتم أورشليم بتعليمكم وتريدون أن تجلبوا علينا دم هذا الإنسان فأجاب بطرس والرسل: ينبغي أن يطاع الله أكثر من الناس'
catholic-epistle:
  - title:
      english: 1John 3:13-17
      arabic: ١ يوحنا ٣:١٣-١٧
    text:
      - english: Do not marvel, my brethren, if the world hates you. We know that we have passed from death to life, because we love the brethren. He who does not love his brother abides in death. Whoever hates his brother is a murderer, and you know that no murderer has eternal life abiding in him. By this we know love, because He laid down His life for us. And we also ought to lay down our lives for the brethren. But whoever has this world's goods, and sees his brother in need, and shuts up his heart from him, how does the love of God abide in him?
        arabic: 'لا تتعجبوا يا إخوتي إن كان العالم يبغضكم نحن نعلم أننا قد انتقلنا من الموت إلى الحياة لأننا نحب الإخوة من لا يحب أخاه يبق في الموت كل من يبغض أخاه فهو قاتل نفسٍ وأنتم تعلمون أن كل قاتل نفسٍ ليس له حياةٌ أبديةٌ ثابتةٌ فيه بهذا قد عرفنا المحبة: أن ذاك وضع نفسه لأجلنا فنحن ينبغي لنا أن نضع نفوسنا لأجل الإخوة وأما من كان له معيشة العالم ونظر أخاه محتاجاً وأغلق أحشاءه عنه فكيف تثبت محبة الله فيه'
liturgy-gospel:
  - title:
      english: John 8:51-55
      arabic: يوحنا ٨:٥١-٥٥
    text:
      - english: Most assuredly, I say to you, if anyone keeps My word he shall never see death." Then the Jews said to Him, "Now we know that You have a demon! Abraham is dead, and the prophets; and You say, "If anyone keeps My word he shall never taste death.' Are You greater than our father Abraham, who is dead? And the prophets are dead. Who do You make Yourself out to be?" Jesus answered, "If I honor Myself, My honor is nothing. It is My Father who honors Me, of whom you say that He is your God. Yet you have not known Him, but I know Him. And if I say, "I do not know Him,' I shall be a liar like you; but I do know Him and keep His word.
        arabic: 'الحق الحق أقول لكم: إن كان أحدٌ يحفظ كلامي فلن يرى الموت إلى الأبد فقال له اليهود: الآن علمنا أن بك شيطاناً قد مات إبراهيم والأنبياء وأنت تقول: إن كان أحدٌ يحفظ كلامي فلن يذوق الموت إلى الأبد ألعلك أعظم من أبينا إبراهيم الذي مات والأنبياء ماتوا من تجعل نفسك أجاب يسوع: إن كنت أمجد نفسي فليس مجدي شيئاً أبي هو الذي يمجدني الذي تقولون أنتم إنه إلهكم ولستم تعرفونه وأما أنا فأعرفه وإن قلت إني لست أعرفه أكون مثلكم كاذباً لكني أعرفه وأحفظ قوله'
liturgy-psalm:
  - title:
      english: Psalm 54:1 - 54:2
      arabic: مزامير ٥٤:١ - ٥٤:٢
    text:
      - english: Save me, O God, by Your name, And vindicate me by Your strength. Hear my prayer, O God; Give ear to the words of my mouth.
        arabic: اللهم باسمك خلصني وبقوتك احكم لي اسمع يا الله صلاتي اصغ إلى كلام فمي
matins-gospel:
  - title:
      english: Mark1:40-44
      arabic: مرقس ١:٤٠-٤٤
    text:
      - english: Now a leper came to Him, imploring Him, kneeling down to Him and saying to Him, "If You are willing, You can make me clean." Then Jesus, moved with compassion, stretched out His hand and touched him, and said to him, "I am willing; be cleansed." As soon as He had spoken, immediately the leprosy left him, and he was cleansed. And He strictly warned him and sent him away at once, and said to him, "See that you say nothing to anyone; but go your way, show yourself to the priest, and offer for your cleansing those things which Moses commanded, as a testimony to them."
        arabic: 'فأتى إليه أبرص يطلب إليه جاثياً وقائلاً له: إن أردت تقدر أن تطهرني فتحنن يسوع ومد يده ولمسه وقال له: أريد فاطهر فللوقت وهو يتكلم ذهب عنه البرص وطهر فانتهره وأرسله للوقت وقال له: انظر لا تقل لأحدٍ شيئاً بل اذهب أر نفسك للكاهن وقدم عن تطهيرك ما أمر به موسى شهادةً لهم'
matins-psalm:
  - title:
      english: Psalm 67:5 - 67:6
      arabic: مزامير ٦٧:٥ - ٦٧:٦
    text:
      - english: Let the peoples praise You, O God; Let all the peoples praise You. Then the earth shall yield her increase; God, our own God, shall bless us.
        arabic: يحمدك الشعوب يا الله يحمدك الشعوب كلهم الأرض أعطت غلتها يباركنا الله إلهنا
pauline-epistle:
  - title:
      english: Rom 3:19-21
      arabic: رومية ٣:١٩-٢١
    text:
      - english: Now we know that whatever the law says, it says to those who are under the law, that every mouth may be stopped, and all the world may become guilty before God. Therefore by the deeds of the law no flesh will be justified in His sight, for by the law is the knowledge of sin. But now the righteousness of God apart from the law is revealed, being witnessed by the Law and the Prophets.
        arabic: ونحن نعلم أن كل ما يقوله الناموس فهو يكلم به الذين في الناموس لكي يستد كل فمٍ ويصير كل العالم تحت قصاصٍ من الله لأنه بأعمال الناموس كل ذي جسدٍ لا يتبرر أمامه لأن بالناموس معرفة الخطية وأما الآن فقد ظهر بر الله بدون الناموس مشهوداً له من الناموس والأنبياء
vespers-gospel:
  - title:
      english: Mark4:35-41
      arabic: مرقس ٤:٣٥-٤١
    text:
      - english: On the same day, when evening had come, He said to them, "Let us cross over to the other side." Now when they had left the multitude, they took Him along in the boat as He was. And other little boats were also with Him. And a great windstorm arose, and the waves beat into the boat, so that it was already filling. But He was in the stern, asleep on a pillow. And they awoke Him and said to Him, "Teacher, do You not care that we are perishing?" Then He arose and rebuked the wind, and said to the sea, "Peace, be still!" And the wind ceased and there was a great calm. But He said to them, "Why are you so fearful? How is it that you have no faith?" And they feared exceedingly, and said to one another, "Who can this be, that even the wind and the sea obey Him!"
        arabic: 'وقال لهم في ذلك اليوم لما كان المساء: لنجتز إلى العبر فصرفوا الجمع وأخذوه كما كان في السفينة وكانت معه أيضاً سفنٌ أخرى صغيرةٌ فحدث نوء ريحٍ عظيمٌ فكانت الأمواج تضرب إلى السفينة حتى صارت تمتلئ وكان هو في المؤخر على وسادةٍ نائماً فأيقظوه وقالوا له: يا معلم أما يهمك أننا نهلك فقام وانتهر الريح وقال للبحر: اسكت ابكم فسكنت الريح وصار هدوءٌ عظيمٌ وقال لهم: ما بالكم خائفين هكذا كيف لا إيمان لكم فخافوا خوفاً عظيماً وقالوا بعضهم لبعضٍ: من هو هذا فإن الريح أيضاً والبحر يطيعانه'
vespers-psalm:
  - title:
      english: Psalm 66:1,2
      arabic: مزامير ٦٦:١-٢
    text:
      - english: God be merciful to us and bless us, And cause His face to shine upon us,Selah That Your way may be known on earth, Your salvation among all nations.
        arabic: اهتفي لله يا كل الأرض رنموا بمجد اسمه اجعلوا تسبيحه ممجداً
