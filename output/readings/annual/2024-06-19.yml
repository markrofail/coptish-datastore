acts-of-the-apostles:
  - title:
      english: Acts 15:4-9
      arabic: اعمال ١٥:٤-٩
    text:
      - english: 'And when they had come to Jerusalem, they were received by the church and the apostles and the elders; and they reported all things that God had done with them. But some of the sect of the Pharisees who believed rose up, saying, "It is necessary to circumcise them, and to command them to keep the law of Moses." Now the apostles and elders came together to consider this matter. And when there had been much dispute, Peter rose up and said to them: "Men and brethren, you know that a good while ago God chose among us, that by my mouth the Gentiles should hear the word of the gospel and believe. So God, who knows the heart, acknowledged them by giving them the Holy Spirit, just as He did to us, and made no distinction between us and them, purifying their hearts by faith.'
        arabic: 'ولما حضروا إلى أورشليم قبلتهم الكنيسة والرسل والمشايخ فأخبروهم بكل ما صنع الله معهم ولكن قام أناسٌ من الذين كانوا قد آمنوا من مذهب الفريسيين وقالوا: إنه ينبغي أن يختنوا ويوصوا بأن يحفظوا ناموس موسى فاجتمع الرسل والمشايخ لينظروا في هذا الأمر فبعد ما حصلت مباحثةٌ كثيرةٌ قام بطرس وقال لهم: أيها الرجال الإخوة أنتم تعلمون أنه منذ أيامٍ قديمةٍ اختار الله بيننا أنه بفمي يسمع الأمم كلمة الإنجيل ويؤمنون والله العارف القلوب شهد لهم معطياً لهم الروح القدس كما لنا أيضاً ولم يميز بيننا وبينهم بشيءٍ إذ طهر بالإيمان قلوبهم'
catholic-epistle:
  - title:
      english: 3John 1:1-8
      arabic: ٣ يوحنا ١:١-٨
    text:
      - english: 'The Elder, To the beloved Gaius, whom I love in truth: Beloved, I pray that you may prosper in all things and be in health, just as your soul prospers. For I rejoiced greatly when brethren came and testified of the truth that is in you, just as you walk in the truth. I have no greater joy than to hear that my children walk in truth. Beloved, you do faithfully whatever you do for the brethren and for strangers, who have borne witness of your love before the church. If you send them forward on their journey in a manner worthy of God, you will do well, because they went forth for His name''s sake, taking nothing from the Gentiles. We therefore ought to receive such, that we may become fellow workers for the truth.'
        arabic: 'الشيخ إلى غايس الحبيب الذي أنا أحبه بالحق أيها الحبيب في كل شيءٍ أروم أن تكون ناجحاً وصحيحاً كما أن نفسك ناجحةٌ لأني فرحت جداً إذ حضر إخوةٌ وشهدوا بالحق الذي فيك كما أنك تسلك بالحق ليس لي فرحٌ أعظم من هذا: أن أسمع عن أولادي أنهم يسلكون بالحق أيها الحبيب أنت تفعل بالأمانة كل ما تصنعه إلى الإخوة وإلى الغرباء الذين شهدوا بمحبتك أمام الكنيسة الذين تفعل حسناً إذا شيعتهم كما يحق لله لأنهم من أجل اسمه خرجوا وهم لا يأخذون شيئاً من الأمم فنحن ينبغي لنا أن نقبل أمثال هؤلاء لكي نكون عاملين معهم بالحق'
liturgy-gospel:
  - title:
      english: John 15:12-16
      arabic: يوحنا ١٥:١٢-١٦
    text:
      - english: This is My commandment, that you love one another as I have loved you. Greater love has no one than this, than to lay down one's life for his friends. You are My friends if you do whatever I command you. No longer do I call you servants, for a servant does not know what his master is doing; but I have called you friends, for all things that I heard from My Father I have made known to you. You did not choose Me, but I chose you and appointed you that you should go and bear fruit, and that your fruit should remain, that whatever you ask the Father in My name He may give you.
        arabic: هذه هي وصيتي أن تحبوا بعضكم بعضاً كما أحببتكم ليس لأحدٍ حبٌ أعظم من هذا أن يضع أحدٌ نفسه لأجل أحبائه أنتم أحبائي إن فعلتم ما أوصيكم به لا أعود أسميكم عبيداً لأن العبد لا يعلم ما يعمل سيده لكني قد سميتكم أحباء لأني أعلمتكم بكل ما سمعته من أبي ليس أنتم اخترتموني بل أنا اخترتكم وأقمتكم لتذهبوا وتأتوا بثمرٍ ويدوم ثمركم لكي يعطيكم الآب كل ما طلبتم باسمي
liturgy-psalm:
  - title:
      english: Psalm 89:52 - 89:49
      arabic: مزامير ٨٩:٥٢ - ٨٩:٤٩
    text:
      - english: Blessed be the LORD forevermore! Amen and Amen. Lord, where are Your former lovingkindnesses, Which You swore to David in Your truth?
        arabic: مباركٌ الرب إلى الدهر آمين فآمين أين مراحمك الأول يا رب التي حلفت بها لداود بأمانتك
matins-gospel:
  - title:
      english: Luke 7:24-28
      arabic: لوقا ٧:٢٤-٢٨
    text:
      - english: 'When the messengers of John had departed, He began to speak to the multitudes concerning John: "What did you go out into the wilderness to see? A reed shaken by the wind? But what did you go out to see? A man clothed in soft garments? Indeed those who are gorgeously appareled and live in luxury are in kings'' courts. But what did you go out to see? A prophet? Yes, I say to you, and more than a prophet. This is he of whom it is written: "Behold, I send My messenger before Your face, Who will prepare Your way before You.'' For I say to you, among those born of women there is not a greater prophet than John the Baptist; but he who is least in the kingdom of God is greater than he."'
        arabic: 'فلما مضى رسولا يوحنا ابتدأ يقول للجموع عن يوحنا: ماذا خرجتم إلى البرية لتنظروا أقصبةً تحركها الريح بل ماذا خرجتم لتنظروا أإنساناً لابساً ثياباً ناعمةً هوذا الذين في اللباس الفاخر والتنعم هم في قصور الملوك بل ماذا خرجتم لتنظروا أنبياً نعم أقول لكم وأفضل من نبيٍ هذا هو الذي كتب عنه: ها أنا أرسل أمام وجهك ملاكي الذي يهيئ طريقك قدامك لأني أقول لكم: إنه بين المولودين من النساء ليس نبيٌ أعظم من يوحنا المعمدان ولكن الأصغر في ملكوت الله أعظم منه'
matins-psalm:
  - title:
      english: Psalm 12:6
      arabic: مزامير ١٢:٦
    text:
      - english: The words of the LORD are pure words, Like silver tried in a furnace of earth, Purified seven times.
        arabic: كلام الرب كلامٌ نقيٌ كفضةٍ مصفاةٍ في بوطةٍ في الأرض ممحوصةٍ سبع مراتٍ
pauline-epistle:
  - title:
      english: Rom 8:28-39
      arabic: رومية ٨:٢٨-٣٩
    text:
      - english: 'And we know that all things work together for good to those who love God, to those who are the called according to His purpose. For whom He foreknew, He also predestined to be conformed to the image of His Son, that He might be the firstborn among many brethren. Moreover whom He predestined, these He also called; whom He called, these He also justified; and whom He justified, these He also glorified. What then shall we say to these things? If God is for us, who can be against us? He who did not spare His own Son, but delivered Him up for us all, how shall He not with Him also freely give us all things? Who shall bring a charge against God''s elect? It is God who justifies. Who is he who condemns? It is Christ who died, and furthermore is also risen, who is even at the right hand of God, who also makes intercession for us. Who shall separate us from the love of Christ? Shall tribulation, or distress, or persecution, or famine, or nakedness, or peril, or sword? As it is written: "For Your sake we are killed all day long; We are accounted as sheep for the slaughter." Yet in all these things we are more than conquerors through Him who loved us. For I am persuaded that neither death nor life, nor angels nor principalities nor powers, nor things present nor things to come, nor height nor depth, nor any other created thing, shall be able to separate us from the love of God which is in Christ Jesus our Lord.'
        arabic: ونحن نعلم أن كل الأشياء تعمل معاً للخير للذين يحبون الله الذين هم مدعوون حسب قصده لأن الذين سبق فعرفهم سبق فعينهم ليكونوا مشابهين صورة ابنه ليكون هو بكراً بين إخوةٍ كثيرين والذين سبق فعينهم فهؤلاء دعاهم أيضاً والذين دعاهم فهؤلاء بررهم أيضاً والذين بررهم فهؤلاء مجدهم أيضاً فماذا نقول لهذا إن كان الله معنا فمن علينا الذي لم يشفق على ابنه بل بذله لأجلنا أجمعين كيف لا يهبنا أيضاً معه كل شيءٍ من سيشتكي على مختاري الله الله هو الذي يبرر من هو الذي يدين المسيح هو الذي مات بل بالحري قام أيضاً الذي هو أيضاً عن يمين الله الذي أيضاً يشفع فينا من سيفصلنا عن محبة المسيح أشدةٌ أم ضيقٌ أم اضطهادٌ أم جوعٌ أم عريٌ أم خطرٌ أم سيفٌ كما هو مكتوبٌ إننا من أجلك نمات كل النهار قد حسبنا مثل غنمٍ للذبح ولكننا في هذه جميعها يعظم انتصارنا بالذي أحبنا فإني متيقنٌ أنه لا موت ولا حياة ولا ملائكة ولا رؤساء ولا قوات ولا أمور حاضرةً ولا مستقبلةً ولا علو ولا عمق ولا خليقة أخرى تقدر أن تفصلنا عن محبة الله التي في المسيح يسوع ربنا
vespers-gospel:
  - title:
      english: Luke 7:18-23
      arabic: لوقا ٧:١٨-٢٣
    text:
      - english: 'Then the disciples of John reported to him concerning all these things. And John, calling two of his disciples to him, sent them to Jesus, saying, "Are You the Coming One, or do we look for another?" When the men had come to Him, they said, "John the Baptist has sent us to You, saying, "Are You the Coming One, or do we look for another?"'' And that very hour He cured many of infirmities, afflictions, and evil spirits; and to many blind He gave sight. Jesus answered and said to them, "Go and tell John the things you have seen and heard: that the blind see, the lame walk, the lepers are cleansed, the deaf hear, the dead are raised, the poor have the gospel preached to them. And blessed is he who is not offended because of Me."'
        arabic: 'فأخبر يوحنا تلاميذه بهذا كله فدعا يوحنا اثنين من تلاميذه وأرسل إلى يسوع قائلاً: أنت هو الآتي أم ننتظر آخر فلما جاء إليه الرجلان قالا: يوحنا المعمدان قد أرسلنا إليك قائلاً: أنت هو الآتي أم ننتظر آخر وفي تلك الساعة شفى كثيرين من أمراضٍ وأدواءٍ وأرواحٍ شريرةٍ ووهب البصر لعميانٍ كثيرين فأجاب يسوع: اذهبا وأخبرا يوحنا بما رأيتما وسمعتما: إن العمي يبصرون والعرج يمشون والبرص يطهرون والصم يسمعون والموتى يقومون والمساكين يبشرون وطوبى لمن لا يعثر في'
vespers-psalm:
  - title:
      english: Psalm 119:130
      arabic: مزامير ١١٩:١٣٠
    text:
      - english: The entrance of Your words gives light; It gives understanding to the simple.
        arabic: فتح كلامك ينير يعقل الجهال
