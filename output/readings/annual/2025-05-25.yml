acts-of-the-apostles:
  - title:
      english: Acts 9:1-20
      arabic: اعمال ٩:١-٢٠
    text:
      - english: Then Saul, still breathing threats and murder against the disciples of the Lord, went to the high priest and asked letters from him to the synagogues of Damascus, so that if he found any who were of the Way, whether men or women, he might bring them bound to Jerusalem. As he journeyed he came near Damascus, and suddenly a light shone around him from heaven. Then he fell to the ground, and heard a voice saying to him, "Saul, Saul, why are you persecuting Me?" And he said, "Who are You, Lord?" Then the Lord said, "I am Jesus, whom you are persecuting. It is hard for you to kick against the goads." So he, trembling and astonished, said, "Lord, what do You want me to do?" Then the Lord said to him, "Arise and go into the city, and you will be told what you must do." And the men who journeyed with him stood speechless, hearing a voice but seeing no one. Then Saul arose from the ground, and when his eyes were opened he saw no one. But they led him by the hand and brought him into Damascus. And he was three days without sight, and neither ate nor drank. Now there was a certain disciple at Damascus named Ananias; and to him the Lord said in a vision, "Ananias." And he said, "Here I am, Lord." So the Lord said to him, "Arise and go to the street called Straight, and inquire at the house of Judas for one called Saul of Tarsus, for behold, he is praying. And in a vision he has seen a man named Ananias coming in and putting his hand on him, so that he might receive his sight." Then Ananias answered, "Lord, I have heard from many about this man, how much harm he has done to Your saints in Jerusalem. And here he has authority from the chief priests to bind all who call on Your name." But the Lord said to him, "Go, for he is a chosen vessel of Mine to bear My name before Gentiles, kings, and the children of Israel. For I will show him how many things he must suffer for My name's sake." And Ananias went his way and entered the house; and laying his hands on him he said, "Brother Saul, the Lord Jesus, who appeared to you on the road as you came, has sent me that you may receive your sight and be filled with the Holy Spirit." Immediately there fell from his eyes something like scales, and he received his sight at once; and he arose and was baptized. So when he had received food, he was strengthened. Then Saul spent some days with the disciples at Damascus. Immediately he preached the Christ in the synagogues, that He is the Son of God.
        arabic: 'أما شاول فكان لم يزل ينفث تهدداً وقتلاً على تلاميذ الرب فتقدم إلى رئيس الكهنة وطلب منه رسائل إلى دمشق إلى الجماعات حتى إذا وجد أناساً من الطريق رجالاً أو نساءً يسوقهم موثقين إلى أورشليم وفي ذهابه حدث أنه اقترب إلى دمشق فبغتةً أبرق حوله نورٌ من السماء فسقط على الأرض وسمع صوتاً قائلاً له: شاول شاول لماذا تضطهدني فسأله: من أنت يا سيد فقال الرب: أنا يسوع الذي أنت تضطهده صعبٌ عليك أن ترفس مناخس فسأل وهو مرتعدٌ ومتحيرٌ: يا رب ماذا تريد أن أفعلفقال له الرب: قم وادخل المدينة فيقال لك ماذا ينبغي أن تفعل وأما الرجال المسافرون معه فوقفوا صامتين يسمعون الصوت ولا ينظرون أحداً فنهض شاول عن الأرض وكان وهو مفتوح العينين لا يبصر أحداً فاقتادوه بيده وأدخلوه إلى دمشق وكان ثلاثة أيامٍ لا يبصر فلم يأكل ولم يشرب وكان في دمشق تلميذٌ اسمه حنانيا فقال له الرب في رؤيا: يا حنانيا فقال: هأنذا يا رب فقال له الرب: قم واذهب إلى الزقاق الذي يقال له المستقيم واطلب في بيت يهوذا رجلاً طرسوسياً اسمه شاول - لأنه هوذا يصلي وقد رأى في رؤيا رجلاً اسمه حنانيا داخلاً وواضعاً يده عليه لكي يبصر فأجاب حنانيا: يا رب قد سمعت من كثيرين عن هذا الرجل كم من الشرور فعل بقديسيك في أورشليم وههنا له سلطانٌ من رؤساء الكهنة أن يوثق جميع الذين يدعون باسمك فقال له الرب: اذهب لأن هذا لي إناءٌ مختارٌ ليحمل اسمي أمام أممٍ وملوكٍ وبني إسرائيل لأني سأريه كم ينبغي أن يتألم من أجل اسمي فمضى حنانيا ودخل البيت ووضع عليه يديه وقال: أيها الأخ شاول قد أرسلني الرب يسوع الذي ظهر لك في الطريق الذي جئت فيه لكي تبصر وتمتلئ من الروح القدس فللوقت وقع من عينيه شيءٌ كأنه قشورٌ فأبصر في الحال وقام واعتمد وتناول طعاماً فتقوى وكان شاول مع التلاميذ الذين في دمشق أياماً وللوقت جعل يكرز في المجامع بالمسيح أن هذا هو ابن الله'
catholic-epistle:
  - title:
      english: 1Pet 4:6-14
      arabic: ١بطرس ٤:٦-١٤
    text:
      - english: For this reason the gospel was preached also to those who are dead, that they might be judged according to men in the flesh, but live according to God in the spirit. But the end of all things is at hand; therefore be serious and watchful in your prayers. And above all things have fervent love for one another, for "love will cover a multitude of sins." Be hospitable to one another without grumbling. As each one has received a gift, minister it to one another, as good stewards of the manifold grace of God. If anyone speaks, let him speak as the oracles of God. If anyone ministers, let him do it as with the ability which God supplies, that in all things God may be glorified through Jesus Christ, to whom belong the glory and the dominion forever and ever. Amen. Beloved, do not think it strange concerning the fiery trial which is to try you, as though some strange thing happened to you; but rejoice to the extent that you partake of Christ's sufferings, that when His glory is revealed, you may also be glad with exceeding joy. If you are reproached for the name of Christ, blessed are you, for the Spirit of glory and of God rests upon you.
        arabic: فإنه لأجل هذا بشر الموتى أيضاً لكي يدانوا حسب الناس بالجسد ولكن ليحيوا حسب الله بالروح وإنما نهاية كل شيءٍ قد اقتربت فتعقلوا واصحوا للصلوات ولكن قبل كل شيءٍ لتكن محبتكم بعضكم لبعضٍ شديدةً لأن المحبة تستر كثرةً من الخطايا كونوا مضيفين بعضكم بعضاً بلا دمدمةٍ ليكن كل واحدٍ بحسب ما أخذ موهبةً يخدم بها بعضكم بعضاً كوكلاء صالحين على نعمة الله المتنوعة إن كان يتكلم أحدٌ فكأقوال الله وإن كان يخدم أحدٌ فكأنه من قوةٍ يمنحها الله لكي يتمجد الله في كل شيءٍ بيسوع المسيح الذي له المجد والسلطان إلى أبد الآبدين آمين أيها الأحباء لا تستغربوا البلوى المحرقة التي بينكم حادثةٌ لأجل امتحانكم كأنه أصابكم أمرٌ غريبٌ بل كما اشتركتم في آلام المسيح افرحوا لكي تفرحوا في استعلان مجده أيضاً مبتهجين إن عيرتم باسم المسيح فطوبى لكم لأن روح المجد والله يحل عليكم أما من جهتهم فيجدف عليه وأما من جهتكم فيمجد
liturgy-gospel:
  - title:
      english: John 14:1-11
      arabic: يوحنا ١٤:١-١١
    text:
      - english: '"Let not your heart be troubled; you believe in God, believe also in Me. In My Father''s house are many mansions; if it were not so, I would have told you. I go to prepare a place for you. And if I go and prepare a place for you, I will come again and receive you to Myself; that where I am, there you may be also. And where I go you know, and the way you know." Thomas said to Him, "Lord, we do not know where You are going, and how can we know the way?" Jesus said to him, "I am the way, the truth, and the life. No one comes to the Father except through Me. "If you had known Me, you would have known My Father also; and from now on you know Him and have seen Him." Philip said to Him, "Lord, show us the Father, and it is sufficient for us." Jesus said to him, "Have I been with you so long, and yet you have not known Me, Philip? He who has seen Me has seen the Father; so how can you say, "Show us the Father''? Do you not believe that I am in the Father, and the Father in Me? The words that I speak to you I do not speak on My own authority; but the Father who dwells in Me does the works. Believe Me that I am in the Father and the Father in Me, or else believe Me for the sake of the works themselves.'
        arabic: 'لا تضطرب قلوبكم أنتم تؤمنون بالله فآمنوا بي في بيت أبي منازل كثيرةٌ وإلا فإني كنت قد قلت لكم أنا أمضي لأعد لكم مكاناً وإن مضيت وأعددت لكم مكاناً آتي أيضاً وآخذكم إلي حتى حيث أكون أنا تكونون أنتم أيضاً وتعلمون حيث أنا أذهب وتعلمون الطريق قال له توما: يا سيد لسنا نعلم أين تذهب فكيف نقدر أن نعرف الطريق قال له يسوع: أنا هو الطريق والحق والحياة ليس أحدٌ يأتي إلى الآب إلا بي لو كنتم قد عرفتموني لعرفتم أبي أيضاً ومن الآن تعرفونه وقد رأيتموه قال له فيلبس: يا سيد أرنا الآب وكفانا قال له يسوع: أنا معكم زماناً هذه مدته ولم تعرفني يا فيلبس الذي رآني فقد رأى الآب فكيف تقول أنت أرنا الآب ألست تؤمن أني أنا في الآب والآب في الكلام الذي أكلمكم به لست أتكلم به من نفسي لكن الآب الحال في هو يعمل الأعمال صدقوني أني في الآب والآب في وإلا فصدقوني لسبب الأعمال نفسها'
liturgy-psalm:
  - title:
      english: Psalm 136:1 - 136:2
      arabic: مزامير ١٣٦:١ - ١٣٦:٢
    text:
      - english: Give thanks to the LORD, for he is good. His love endures forever. Give thanks to the God of gods. His love endures forever.
        arabic: احمدوا الرب لأنه صالحٌ لأن إلى الأبد رحمته احمدوا إله الآلهة لأن إلى الأبد رحمته
matins-gospel:
  - title:
      english: John 15:4-8
      arabic: يوحنا ١٥:٤-٨
    text:
      - english: Abide in Me, and I in you. As the branch cannot bear fruit of itself, unless it abides in the vine, neither can you, unless you abide in Me. "I am the vine, you are the branches. He who abides in Me, and I in him, bears much fruit; for without Me you can do nothing. If anyone does not abide in Me, he is cast out as a branch and is withered; and they gather them and throw them into the fire, and they are burned. If you abide in Me, and My words abide in you, you will ask what you desire, and it shall be done for you. By this My Father is glorified, that you bear much fruit; so you will be My disciples.
        arabic: اثبتوا في وأنا فيكم كما أن الغصن لا يقدر أن يأتي بثمرٍ من ذاته إن لم يثبت في الكرمة كذلك أنتم أيضاً إن لم تثبتوا في أنا الكرمة وأنتم الأغصان الذي يثبت في وأنا فيه هذا يأتي بثمرٍ كثيرٍ لأنكم بدوني لا تقدرون أن تفعلوا شيئاً إن كان أحدٌ لا يثبت في يطرح خارجاً كالغصن فيجف ويجمعونه ويطرحونه في النار فيحترق إن ثبتم في وثبت كلامي فيكم تطلبون ما تريدون فيكون لكم بهذا يتمجد أبي أن تأتوا بثمرٍ كثيرٍ فتكونون تلاميذي
matins-psalm:
  - title:
      english: Psalm 135:19-20
      arabic: مزامير ١٣٥:١٩-٢٠
    text:
      - english: Bless the LORD, O house of Israel! Bless the LORD, O house of Aaron! Bless the LORD, O house of Levi! You who fear the LORD, bless the LORD!
        arabic: يا بيت إسرائيل باركوا الرب يا بيت هارون باركوا الرب يا بيت لاوي باركوا الرب يا خائفي الرب باركوا الرب
pauline-epistle:
  - title:
      english: Heb 10:19-38
      arabic: عبرانيين ١٠:١٩-٣٨
    text:
      - english: 'Therefore, brethren, having boldness to enter the Holiest by the blood of Jesus, by a new and living way which He consecrated for us, through the veil, that is, His flesh, and having a High Priest over the house of God, let us draw near with a true heart in full assurance of faith, having our hearts sprinkled from an evil conscience and our bodies washed with pure water. Let us hold fast the confession of our hope without wavering, for He who promised is faithful. And let us consider one another in order to stir up love and good works, not forsaking the assembling of ourselves together, as is the manner of some, but exhorting one another, and so much the more as you see the Day approaching. For if we sin willfully after we have received the knowledge of the truth, there no longer remains a sacrifice for sins, but a certain fearful expectation of judgment, and fiery indignation which will devour the adversaries. Anyone who has rejected Moses'' law dies without mercy on the testimony of two or three witnesses. Of how much worse punishment, do you suppose, will he be thought worthy who has trampled the Son of God underfoot, counted the blood of the covenant by which he was sanctified a common thing, and insulted the Spirit of grace? For we know Him who said, "Vengeance is Mine, I will repay," says the Lord. And again, "The LORD will judge His people." It is a fearful thing to fall into the hands of the living God. But recall the former days in which, after you were illuminated, you endured a great struggle with sufferings: partly while you were made a spectacle both by reproaches and tribulations, and partly while you became companions of those who were so treated; for you had compassion on me in my chains, and joyfully accepted the plundering of your goods, knowing that you have a better and an enduring possession for yourselves in heaven. Therefore do not cast away your confidence, which has great reward. For you have need of endurance, so that after you have done the will of God, you may receive the promise: "For yet a little while, And He who is coming will come and will not tarry. Now the just shall live by faith; But if anyone draws back, My soul has no pleasure in him."'
        arabic: 'فإذ لنا أيها الإخوة ثقةٌ بالدخول إلى الأقداس بدم يسوع طريقاً كرسه لنا حديثاً حياً بالحجاب أي جسده وكاهنٌ عظيمٌ على بيت الله لنتقدم بقلبٍ صادقٍ في يقين الإيمان مرشوشةً قلوبنا من ضميرٍ شريرٍ ومغتسلةً أجسادنا بماءٍ نقيٍ لنتمسك بإقرار الرجاء راسخاً لأن الذي وعد هو أمينٌ ولنلاحظ بعضنا بعضاً للتحريض على المحبة والأعمال الحسنة غير تاركين اجتماعنا كما لقومٍ عادةٌ بل واعظين بعضنا بعضاً وبالأكثر على قدر ما ترون اليوم يقرب فإنه إن أخطأنا باختيارنا بعدما أخذنا معرفة الحق لا تبقى بعد ذبيحةٌ عن الخطايا بل قبول دينونةٍ مخيفٌ وغيرة نارٍ عتيدةٍ أن تأكل المضادين من خالف ناموس موسى فعلى شاهدين أو ثلاثة شهودٍ يموت بدون رأفةٍ فكم عقاباً أشر تظنون أنه يحسب مستحقاً من داس ابن الله وحسب دم العهد الذي قدس به دنساً وازدرى بروح النعمة فإننا نعرف الذي قال: لي الانتقام أنا أجازي يقول الرب وأيضاً: الرب يدين شعبه مخيفٌ هو الوقوع في يدي الله الحي ولكن تذكروا الأيام السالفة التي فيها بعدما أنرتم صبرتم على مجاهدة آلامٍ كثيرةٍ من جهةٍ مشهورين بتعييراتٍ وضيقاتٍ ومن جهةٍ صائرين شركاء الذين تصرف فيهم هكذا لأنكم رثيتم لقيودي أيضاً وقبلتم سلب أموالكم بفرحٍ عالمين في أنفسكم أن لكم مالاً أفضل في السماوات وباقياً فلا تطرحوا ثقتكم التي لها مجازاةٌ عظيمةٌ لأنكم تحتاجون إلى الصبر حتى إذا صنعتم مشيئة الله تنالون الموعد لأنه بعد قليلٍ جداً سيأتي الآتي ولا يبطئ أما البار فبالإيمان يحيا وإن ارتد لا تسر به نفسي'
vespers-gospel:
  - title:
      english: John 14:21-25
      arabic: يوحنا ١٤:٢١-٢٥
    text:
      - english: He who has My commandments and keeps them, it is he who loves Me. And he who loves Me will be loved by My Father, and I will love him and manifest Myself to him." Judas not Iscariot said to Him, "Lord, how is it that You will manifest Yourself to us, and not to the world?" Jesus answered and said to him, "If anyone loves Me, he will keep My word; and My Father will love him, and We will come to him and make Our home with him. He who does not love Me does not keep My words; and the word which you hear is not Mine but the Father's who sent Me. "These things I have spoken to you while being present with you.
        arabic: 'الذي عنده وصاياي ويحفظها فهو الذي يحبني والذي يحبني يحبه أبي وأنا أحبه وأظهر له ذاتي قال له يهوذا ليس الإسخريوطي: يا سيد ماذا حدث حتى إنك مزمعٌ أن تظهر ذاتك لنا وليس للعالم أجاب يسوع: إن أحبني أحدٌ يحفظ كلامي ويحبه أبي وإليه نأتي وعنده نصنع منزلاً الذي لا يحبني لا يحفظ كلامي والكلام الذي تسمعونه ليس لي بل للآب الذي أرسلني بهذا كلمتكم وأنا عندكم'
vespers-psalm:
  - title:
      english: Psalm 135:6 - 135:21
      arabic: مزامير ١٣٥:٦ - ١٣٥:٢١
    text:
      - english: Whatever the LORD pleases He does, In heaven and in earth, In the seas and in all deep places. Blessed be the LORD out of Zion, Who dwells in Jerusalem! Praise the LORD!
        arabic: كل ما شاء الرب صنع في السماوات وفي الأرض في البحار وفي كل اللجج مباركٌ الرب من صهيون الساكن في أورشليم هللويا
title:
  english: '2025-05-25'
