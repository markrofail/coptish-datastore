acts-of-the-apostles:
  - title:
      english: Acts 5:27-29
      arabic: اعمال ٥:٢٧-٢٩
    text:
      - english: 'And when they had brought them, they set them before the council. And the high priest asked them, saying, "Did we not strictly command you not to teach in this name? And look, you have filled Jerusalem with your doctrine, and intend to bring this Man''s blood on us!" But Peter and the other apostles answered and said: "We ought to obey God rather than men.'
        arabic: 'فلما أحضروهم أوقفوهم في المجمع فسألهم رئيس الكهنة: أما أوصيناكم وصيةً أن لا تعلموا بهذا الاسم وها أنتم قد ملأتم أورشليم بتعليمكم وتريدون أن تجلبوا علينا دم هذا الإنسان فأجاب بطرس والرسل: ينبغي أن يطاع الله أكثر من الناس'
catholic-epistle:
  - title:
      english: 1John 5:9-12
      arabic: ١ يوحنا ٥:٩-١٢
    text:
      - english: 'If we receive the witness of men, the witness of God is greater; for this is the witness of God which He has testified of His Son. He who believes in the Son of God has the witness in himself; he who does not believe God has made Him a liar, because he has not believed the testimony that God has given of His Son. And this is the testimony: that God has given us eternal life, and this life is in His Son. He who has the Son has life; he who does not have the Son of God does not have life.'
        arabic: 'إن كنا نقبل شهادة الناس فشهادة الله أعظم لأن هذه هي شهادة الله التي قد شهد بها عن ابنه من يؤمن بابن الله فعنده الشهادة في نفسه من لا يصدق الله فقد جعله كاذباً لأنه لم يؤمن بالشهادة التي قد شهد بها الله عن ابنه وهذه هي الشهادة: أن الله أعطانا حياةً أبديةً وهذه الحياة هي في ابنه من له الابن فله الحياة ومن ليس له ابن الله فليست له الحياة'
liturgy-gospel:
  - title:
      english: John 16:23-33
      arabic: يوحنا ١٦:٢٣-٣٣
    text:
      - english: Most assuredly, I say to you, whatever you ask the Father in My name He will give you. Until now you have asked nothing in My name. Ask, and you will receive, that your joy may be full. "These things I have spoken to you in figurative language; but the time is coming when I will no longer speak to you in figurative language, but I will tell you plainly about the Father. In that day you will ask in My name, and I do not say to you that I shall pray the Father for you; for the Father Himself loves you, because you have loved Me, and have believed that I came forth from God. I came forth from the Father and have come into the world. Again, I leave the world and go to the Father." His disciples said to Him, "See, now You are speaking plainly, and using no figure of speech! Now we are sure that You know all things, and have no need that anyone should question You. By this we believe that You came forth from God." Jesus answered them, "Do you now believe? Indeed the hour is coming, yes, has now come, that you will be scattered, each to his own, and will leave Me alone. And yet I am not alone, because the Father is with Me. These things I have spoken to you, that in Me you may have peace. In the world you will have tribulation; but be of good cheer, I have overcome the world."
        arabic: 'وفي ذلك اليوم لا تسألونني شيئاً الحق الحق أقول لكم: إن كل ما طلبتم من الآب باسمي يعطيكم إلى الآن لم تطلبوا شيئاً باسمي اطلبوا تأخذوا ليكون فرحكم كاملاً قد كلمتكم بهذا بأمثالٍ ولكن تأتي ساعةٌ حين لا أكلمكم أيضاً بأمثالٍ بل أخبركم عن الآب علانيةً في ذلك اليوم تطلبون باسمي ولست أقول لكم إني أنا أسأل الآب من أجلكم لأن الآب نفسه يحبكم لأنكم قد أحببتموني وآمنتم أني من عند الله خرجت خرجت من عند الآب وقد أتيت إلى العالم وأيضاً أترك العالم وأذهب إلى الآب قال له تلاميذه: هوذا الآن تتكلم علانيةً ولست تقول مثلاً واحداً الآن نعلم أنك عالمٌ بكل شيءٍ ولست تحتاج أن يسألك أحدٌ لهذا نؤمن أنك من الله خرجت أجابهم يسوع: ألآن تؤمنون هوذا تأتي ساعةٌ وقد أتت الآن تتفرقون فيها كل واحدٍ إلى خاصته وتتركونني وحدي وأنا لست وحدي لأن الآب معي قد كلمتكم بهذا ليكون لكم في سلامٌ في العالم سيكون لكم ضيقٌ ولكن ثقوا: أنا قد غلبت العالم'
liturgy-psalm:
  - title:
      english: Psalm 116:1 - 116:2
      arabic: مزامير ١١٦:١ - ١١٦:٢
    text:
      - english: I love the LORD, because He has heard My voice and my supplications. Because He has inclined His ear to me, Therefore I will call upon Him as long as I live.
        arabic: أحببت لأن الرب يسمع صوتي تضرعاتي لأنه أمال أذنه إلي فأدعوه مدة حياتي
matins-gospel:
  - title:
      english: Mark9:30-32
      arabic: مرقس ٩:٣٠-٣٢
    text:
      - english: Then they departed from there and passed through Galilee, and He did not want anyone to know it. For He taught His disciples and said to them, "The Son of Man is being betrayed into the hands of men, and they will kill Him. And after He is killed, He will rise the third day." But they did not understand this saying, and were afraid to ask Him.
        arabic: 'لأنه كان يعلم تلاميذه ويقول لهم إن ابن الإنسان يسلم إلى أيدي الناس فيقتلونه وبعد أن يقتل يقوم في اليوم الثالث وأما هم فلم يفهموا القول وخافوا أن يسألوه وجاء إلى كفرناحوم وإذ كان في البيت سألهم: بماذا كنتم تتكالمون في ما بينكم في الطريق'
matins-psalm:
  - title:
      english: Psalm 47:3 - 47:4
      arabic: مزامير ٤٧:٣ - ٤٧:٤
    text:
      - english: He will subdue the peoples under us, And the nations under our feet. He will choose our inheritance for us, The excellence of Jacob whom He loves.
        arabic: يخضع الشعوب تحتنا والأمم تحت أقدامنا يختار لنا نصيبنا فخر يعقوب الذي أحبه سلاه
pauline-epistle:
  - title:
      english: Rom 8:9-11
      arabic: رومية ٨:٩-١١
    text:
      - english: But you are not in the flesh but in the Spirit, if indeed the Spirit of God dwells in you. Now if anyone does not have the Spirit of Christ, he is not His. And if Christ is in you, the body is dead because of sin, but the Spirit is life because of righteousness. But if the Spirit of Him who raised Jesus from the dead dwells in you, He who raised Christ from the dead will also give life to your mortal bodies through His Spirit who dwells in you.
        arabic: وأما أنتم فلستم في الجسد بل في الروح إن كان روح الله ساكناً فيكم ولكن إن كان أحدٌ ليس له روح المسيح فذلك ليس له وإن كان المسيح فيكم فالجسد ميتٌ بسبب الخطية وأما الروح فحياةٌ بسبب البر وإن كان روح الذي أقام يسوع من الأموات ساكناً فيكم فالذي أقام المسيح من الأموات سيحيي أجسادكم المائتة أيضاً بروحه الساكن فيكم
vespers-gospel:
  - title:
      english: Mark9:14-29
      arabic: مرقس ٩:١٤-٢٩
    text:
      - english: And when He came to the disciples, He saw a great multitude around them, and scribes disputing with them. Immediately, when they saw Him, all the people were greatly amazed, and running to Him, greeted Him. And He asked the scribes, "What are you discussing with them?" Then one of the crowd answered and said, "Teacher, I brought You my son, who has a mute spirit. And wherever it seizes him, it throws him down; he foams at the mouth, gnashes his teeth, and becomes rigid. So I spoke to Your disciples, that they should cast it out, but they could not." He answered him and said, "O faithless generation, how long shall I be with you? How long shall I bear with you? Bring him to Me." Then they brought him to Him. And when he saw Him, immediately the spirit convulsed him, and he fell on the ground and wallowed, foaming at the mouth. So He asked his father, "How long has this been happening to him?" And he said, "From childhood. And often he has thrown him both into the fire and into the water to destroy him. But if You can do anything, have compassion on us and help us." Jesus said to him, "If you can believe, all things are possible to him who believes." Immediately the father of the child cried out and said with tears, "Lord, I believe; help my unbelief!" When Jesus saw that the people came running together, He rebuked the unclean spirit, saying to it, "Deaf and dumb spirit, I command you, come out of him and enter him no more!" Then the spirit cried out, convulsed him greatly, and came out of him. And he became as one dead, so that many said, "He is dead." But Jesus took him by the hand and lifted him up, and he arose. And when He had come into the house, His disciples asked Him privately, "Why could we not cast it out?" So He said to them, "This kind can come out by nothing but prayer and fasting."
        arabic: 'وللوقت كل الجمع لما رأوه تحيروا وركضوا وسلموا عليه فسأل الكتبة: بماذا تحاورونهم فأجاب واحدٌ من الجمع: يا معلم قد قدمت إليك ابني به روحٌ أخرس وحيثما أدركه يمزقه فيزبد ويصر بأسنانه وييبس فقلت لتلاميذك أن يخرجوه فلم يقدروا فقال لهم: أيها الجيل غير المؤمن إلى متى أكون معكم إلى متى أحتملكم قدموه إلي فقدموه إليه فلما رآه للوقت صرعه الروح فوقع على الأرض يتمرغ ويزبد فسأل أباه: كم من الزمان منذ أصابه هذا فقال: منذ صباه وكثيراً ما ألقاه في النار وفي الماء ليهلكه لكن إن كنت تستطيع شيئاً فتحنن علينا وأعنا فقال له يسوع: إن كنت تستطيع أن تؤمن فكل شيءٍ مستطاعٌ للمؤمن فللوقت صرخ أبو الولد بدموعٍ وقال: أومن يا سيد فأعن عدم إيماني فلما رأى يسوع أن الجمع يتراكضون انتهر الروح النجس قائلاً له: أيها الروح الأخرس الأصم أنا آمرك: اخرج منه ولا تدخله أيضاً فصرخ وصرعه شديداً وخرج فصار كميتٍ حتى قال كثيرون: إنه مات فأمسكه يسوع بيده وأقامه فقام ولما دخل بيتاً سأله تلاميذه على انفرادٍ: لماذا لم نقدر نحن أن نخرجه فقال لهم: هذا الجنس لا يمكن أن يخرج بشيءٍ إلا بالصلاة والصوم وخرجوا من هناك واجتازوا الجليل ولم يرد أن يعلم أحدٌ'
vespers-psalm:
  - title:
      english: Psalm 47:4,5
      arabic: مزامير ٤٧:٤-٥
    text:
      - english: He will choose our inheritance for us, The excellence of Jacob whom He loves.Selah God has gone up with a shout, The LORD with the sound of a trumpet.
        arabic: يختار لنا نصيبنا فخر يعقوب الذي أحبه سلاه صعد الله بهتافٍ الرب بصوت الصور
title:
