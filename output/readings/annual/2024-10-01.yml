acts-of-the-apostles:
  - title:
      english: Acts 19:11-17
      arabic: اعمال ١٩:١١-١٧
    text:
      - english: Now God worked unusual miracles by the hands of Paul, so that even handkerchiefs or aprons were brought from his body to the sick, and the diseases left them and the evil spirits went out of them. Then some of the itinerant Jewish exorcists took it upon themselves to call the name of the Lord Jesus over those who had evil spirits, saying, "We exorcise you by the Jesus whom Paul preaches." Also there were seven sons of Sceva, a Jewish chief priest, who did so. And the evil spirit answered and said, "Jesus I know, and Paul I know; but who are you?" Then the man in whom the evil spirit was leaped on them, overpowered them, and prevailed against them, so that they fled out of that house naked and wounded. This became known both to all Jews and Greeks dwelling in Ephesus; and fear fell on them all, and the name of the Lord Jesus was magnified.
        arabic: 'وكان الله يصنع على يدي بولس قواتٍ غير المعتادة حتى كان يؤتى عن جسده بمناديل أو مآزر إلى المرضى فتزول عنهم الأمراض وتخرج الأرواح الشريرة منهم فشرع قومٌ من اليهود الطوافين المعزمين أن يسموا على الذين بهم الأرواح الشريرة باسم الرب يسوع قائلين: نقسم عليك بيسوع الذي يكرز به بولس وكان الذين فعلوا هذا سبعة بنين لسكاوا رجلٍ يهوديٍ رئيس كهنةٍ فقال الروح الشرير لهم: أما يسوع فأنا أعرفه وبولس أنا أعلمه وأما أنتم فمن أنتم فوثب عليهم الإنسان الذي كان فيه الروح الشرير وغلبهم وقوي عليهم حتى هربوا من ذلك البيت عراةً ومجرحين وصار هذا معلوماً عند جميع اليهود واليونانيين الساكنين في أفسس فوقع خوفٌ على جميعهم وكان اسم الرب يسوع يتعظم'
catholic-epistle:
  - title:
      english: John 2:7-11
      arabic: يوحنا ٢:٧-١١
    text:
      - english: Jesus said to them, "Fill the waterpots with water." And they filled them up to the brim. And He said to them, "Draw some out now, and take it to the master of the feast." And they took it. When the master of the feast had tasted the water that was made wine, and did not know where it came from but the servants who had drawn the water knew, the master of the feast called the bridegroom. And he said to him, "Every man at the beginning sets out the good wine, and when the guests have well drunk, then the inferior. You have kept the good wine until now!" This beginning of signs Jesus did in Cana of Galilee, and manifested His glory; and His disciples believed in Him.
        arabic: 'قال لهم يسوع: املأوا الأجران ماءً فملأوها إلى فوق ثم قال لهم: استقوا الآن وقدموا إلى رئيس المتكإ فقدموا فلما ذاق رئيس المتكإ الماء المتحول خمراً ولم يكن يعلم من أين هي - لكن الخدام الذين كانوا قد استقوا الماء علموا - دعا رئيس المتكإ العريس وقال له: كل إنسانٍ إنما يضع الخمر الجيدة أولاً ومتى سكروا فحينئذٍ الدون أما أنت فقد أبقيت الخمر الجيدة إلى الآن هذه بداية الآيات فعلها يسوع في قانا الجليل وأظهر مجده فآمن به تلاميذه'
liturgy-gospel:
  - title:
      english: Mark3:28-35
      arabic: مرقس ٣:٢٨-٣٥
    text:
      - english: '"Assuredly, I say to you, all sins will be forgiven the sons of men, and whatever blasphemies they may utter; but he who blasphemes against the Holy Spirit never has forgiveness, but is subject to eternal condemnation"-- because they said, "He has an unclean spirit." Then His brothers and His mother came, and standing outside they sent to Him, calling Him. And a multitude was sitting around Him; and they said to Him, "Look, Your mother and Your brothers are outside seeking You." But He answered them, saying, "Who is My mother, or My brothers?" And He looked around in a circle at those who sat about Him, and said, "Here are My mother and My brothers! For whoever does the will of God is My brother and My sister and mother."'
        arabic: 'الحق أقول لكم: إن جميع الخطايا تغفر لبني البشر والتجاديف التي يجدفونها ولكن من جدف على الروح القدس فليس له مغفرةٌ إلى الأبد بل هو مستوجبٌ دينونةً أبديةً لأنهم قالوا: إن معه روحاً نجساً فجاءت حينئذٍ إخوته وأمه ووقفوا خارجاً وأرسلوا إليه يدعونه وكان الجمع جالساً حوله فقالوا له: هوذا أمك وإخوتك خارجاً يطلبونك فأجابهم: من أمي وإخوتي ثم نظر حوله إلى الجالسين وقال: ها أمي وإخوتي لأن من يصنع مشيئة الله هو أخي وأختي وأمي'
liturgy-psalm:
  - title:
      english: Psalm 16:10-11
      arabic: مزامير ١٦:١٠-١١
    text:
      - english: For You will not leave my soul in hell, Nor will You allow Your Holy One to see corruption. You will show me the path of life; In Your presence is fullness of joy; At Your right hand are pleasures forevermore.
        arabic: لأنك لن تترك نفسي في الهاوية لن تدع تقيك يرى فساداً تعرفني سبيل الحياة أمامك شبع سرورٍ في يمينك نعمٌ إلى الأبد
matins-gospel:
  - title:
      english: Mark3:22-27
      arabic: مرقس ٣:٢٢-٢٧
    text:
      - english: 'And the scribes who came down from Jerusalem said, "He has Beelzebub," and, "By the ruler of the demons He casts out demons." So He called them to Himself and said to them in parables: "How can Satan cast out Satan? If a kingdom is divided against itself, that kingdom cannot stand. And if a house is divided against itself, that house cannot stand. And if Satan has risen up against himself, and is divided, he cannot stand, but has an end. No one can enter a strong man''s house and plunder his goods, unless he first binds the strong man. And then he will plunder his house.'
        arabic: 'وأما الكتبة الذين نزلوا من أورشليم فقالوا: إن معه بعلزبول وإنه برئيس الشياطين يخرج الشياطين فدعاهم وقال لهم بأمثالٍ: كيف يقدر شيطانٌ أن يخرج شيطاناً وإن انقسمت مملكةٌ على ذاتها لا تقدر تلك المملكة أن تثبت وإن انقسم بيتٌ على ذاته لا يقدر ذلك البيت أن يثبت وإن قام الشيطان على ذاته وانقسم لا يقدر أن يثبت بل يكون له انقضاءٌ لا يستطيع أحدٌ أن يدخل بيت قويٍ وينهب أمتعته إن لم يربط القوي أولاً وحينئذٍ ينهب بيته'
matins-psalm:
  - title:
      english: Psalm 70:5
      arabic: مزامير ٧٠:٥
    text:
      - english: But I am poor and needy; Make haste to me, O God! You are my help and my deliverer; O LORD, do not delay.
        arabic: أما أنا فمسكينٌ وفقيرٌ اللهم أسرع إلي معيني ومنقذي أنت يا رب لا تبطؤ
pauline-epistle:
  - title:
      english: Phil 1:1-11
      arabic: فيلبي ١:١-١١
    text:
      - english: 'Paul and Timothy, bondservants of Jesus Christ, To all the saints in Christ Jesus who are in Philippi, with the bishops and deacons: Grace to you and peace from God our Father and the Lord Jesus Christ. I thank my God upon every remembrance of you, always in every prayer of mine making request for you all with joy, for your fellowship in the gospel from the first day until now, being confident of this very thing, that He who has begun a good work in you will complete it until the day of Jesus Christ; just as it is right for me to think this of you all, because I have you in my heart, inasmuch as both in my chains and in the defense and confirmation of the gospel, you all are partakers with me of grace. For God is my witness, how greatly I long for you all with the affection of Jesus Christ. And this I pray, that your love may abound still more and more in knowledge and all discernment, that you may approve the things that are excellent, that you may be sincere and without offense till the day of Christ, being filled with the fruits of righteousness which are by Jesus Christ, to the glory and praise of God.'
        arabic: 'بولس وتيموثاوس عبدا يسوع المسيح إلى جميع القديسين في المسيح يسوع الذين في فيلبي مع أساقفةٍ وشمامسةٍ نعمةٌ لكم وسلامٌ من الله أبينا والرب يسوع المسيح أشكر إلهي عند كل ذكري إياكم دائماً في كل أدعيتي مقدماً الطلبة لأجل جميعكم بفرحٍ لسبب مشاركتكم في الإنجيل من أول يومٍ إلى الآن واثقاً بهذا عينه أن الذي ابتدأ فيكم عملاً صالحاً يكمل إلى يوم يسوع المسيح كما يحق لي أن أفتكر هذا من جهة جميعكم لأني حافظكم في قلبي في وثقي وفي المحاماة عن الإنجيل وتثبيته أنتم الذين جميعكم شركائي في النعمة فإن الله شاهدٌ لي كيف أشتاق إلى جميعكم في أحشاء يسوع المسيح وهذا أصليه: أن تزداد محبتكم أيضاً أكثر فأكثر في المعرفة وفي كل فهمٍ حتى تميزوا الأمور المتخالفة لكي تكونوا مخلصين وبلا عثرةٍ إلى يوم المسيح مملوئين من ثمر البر الذي بيسوع المسيح لمجد الله وحمده'
vespers-gospel:
  - title:
      english: Mark4:21-25
      arabic: مرقس ٤:٢١-٢٥
    text:
      - english: Also He said to them, "Is a lamp brought to be put under a basket or under a bed? Is it not to be set on a lampstand? For there is nothing hidden which will not be revealed, nor has anything been kept secret but that it should come to light. If anyone has ears to hear, let him hear." Then He said to them, "Take heed what you hear. With the same measure you use, it will be measured to you; and to you who hear, more will be given. For whoever has, to him more will be given; but whoever does not have, even what he has will be taken away from him."
        arabic: 'ثم قال لهم: هل يؤتى بسراجٍ ليوضع تحت المكيال أو تحت السرير أليس ليوضع على المنارة لأنه ليس شيءٌ خفيٌ لا يظهر ولا صار مكتوماً إلا ليعلن إن كان لأحدٍ أذنان للسمع فليسمع وقال لهم: انظروا ما تسمعون بالكيل الذي به تكيلون يكال لكم ويزاد لكم أيها السامعون لأن من له سيعطى وأما من ليس له فالذي عنده سيؤخذ منه'
vespers-psalm:
  - title:
      english: Psalm 64:10
      arabic: مزامير ٦٤:١٠
    text:
      - english: The righteous shall be glad in the LORD, and trust in Him. And all the upright in heart shall glory.
        arabic: يفرح الصديق بالرب ويحتمي به ويبتهج كل المستقيمي القلوب
