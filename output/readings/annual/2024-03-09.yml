acts-of-the-apostles:
  - title:
      english: Acts 21:1-14
      arabic: اعمال ٢١:١-١٤
    text:
      - english: Now it came to pass, that when we had departed from them and set sail, running a straight course we came to Cos, the following day to Rhodes, and from there to Patara. And finding a ship sailing over to Phoenicia, we went aboard and set sail. When we had sighted Cyprus, we passed it on the left, sailed to Syria, and landed at Tyre; for there the ship was to unload her cargo. And finding disciples, we stayed there seven days. They told Paul through the Spirit not to go up to Jerusalem. When we had come to the end of those days, we departed and went on our way; and they all accompanied us, with wives and children, till we were out of the city. And we knelt down on the shore and prayed. When we had taken our leave of one another, we boarded the ship, and they returned home. And when we had finished our voyage from Tyre, we came to Ptolemais, greeted the brethren, and stayed with them one day. On the next day we who were Paul's companions departed and came to Caesarea, and entered the house of Philip the evangelist, who was one of the seven, and stayed with him. Now this man had four virgin daughters who prophesied. And as we stayed many days, a certain prophet named Agabus came down from Judea. When he had come to us, he took Paul's belt, bound his own hands and feet, and said, "Thus says the Holy Spirit, "So shall the Jews at Jerusalem bind the man who owns this belt, and deliver him into the hands of the Gentiles."' Now when we heard these things, both we and those from that place pleaded with him not to go up to Jerusalem. Then Paul answered, "What do you mean by weeping and breaking my heart? For I am ready not only to be bound, but also to die at Jerusalem for the name of the Lord Jesus." So when he would not be persuaded, we ceased, saying, "The will of the Lord be done."
        arabic: 'ولما انفصلنا عنهم أقلعنا وجئنا متوجهين بالاستقامة إلى كوس وفي اليوم التالي إلى رودس ومن هناك إلى باترا فإذ وجدنا سفينةً عابرةً إلى فينيقية صعدنا إليها وأقلعنا ثم اطلعنا على قبرس وتركناها يسرةً وسافرنا إلى سورية وأقبلنا إلى صور لأن هناك كانت السفينة تضع وسقها وإذ وجدنا التلاميذ مكثنا هناك سبعة أيامٍ وكانوا يقولون لبولس بالروح أن لا يصعد إلى أورشليم ولكن لما استكملنا الأيام خرجنا ذاهبين وهم جميعاً يشيعوننا مع النساء والأولاد إلى خارج المدينة فجثونا على ركبنا على الشاطئ وصلينا ولما ودعنا بعضنا بعضاً صعدنا إلى السفينة وأما هم فرجعوا إلى خاصتهم ولما أكملنا السفر في البحر من صور أقبلنا إلى بتولمايس فسلمنا على الإخوة ومكثنا عندهم يوماً واحداً ثم خرجنا في الغد نحن رفقاء بولس وجئنا إلى قيصرية فدخلنا بيت فيلبس المبشر إذ كان واحداً من السبعة وأقمنا عنده وكان لهذا أربع بناتٍ عذارى كن يتنبأن وبينما نحن مقيمون أياماً كثيرةً انحدر من اليهودية نبيٌ اسمه أغابوس فجاء إلينا وأخذ منطقة بولس وربط يدي نفسه ورجليه وقال: هذا يقوله الروح القدس: الرجل الذي له هذه المنطقة هكذا سيربطه اليهود في أورشليم ويسلمونه إلى أيدي الأمم فلما سمعنا هذا طلبنا إليه نحن والذين من المكان أن لا يصعد إلى أورشليم فأجاب بولس: ماذا تفعلون تبكون وتكسرون قلبي لأني مستعدٌ ليس أن أربط فقط بل أن أموت أيضاً في أورشليم لأجل اسم الرب يسوع ولما لم يقنع سكتنا قائلين: لتكن مشيئة الرب'
catholic-epistle:
  - title:
      english: 1Pet 1:1-12
      arabic: ١بطرس ١:١-١٢
    text:
      - english: 'Peter, an apostle of Jesus Christ, To the pilgrims of the Dispersion in Pontus, Galatia, Cappadocia, Asia, and Bithynia, elect according to the foreknowledge of God the Father, in sanctification of the Spirit, for obedience and sprinkling of the blood of Jesus Christ: Grace to you and peace be multiplied. Blessed be the God and Father of our Lord Jesus Christ, who according to His abundant mercy has begotten us again to a living hope through the resurrection of Jesus Christ from the dead, to an inheritance incorruptible and undefiled and that does not fade away, reserved in heaven for you, who are kept by the power of God through faith for salvation ready to be revealed in the last time. In this you greatly rejoice, though now for a little while, if need be, you have been grieved by various trials, that the genuineness of your faith, being much more precious than gold that perishes, though it is tested by fire, may be found to praise, honor, and glory at the revelation of Jesus Christ, whom having not seen you love. Though now you do not see Him, yet believing, you rejoice with joy inexpressible and full of glory, receiving the end of your faith--the salvation of your souls. Of this salvation the prophets have inquired and searched carefully, who prophesied of the grace that would come to you, searching what, or what manner of time, the Spirit of Christ who was in them was indicating when He testified beforehand the sufferings of Christ and the glories that would follow. To them it was revealed that, not to themselves, but to us they were ministering the things which now have been reported to you through those who have preached the gospel to you by the Holy Spirit sent from heaven--things which angels desire to look into.'
        arabic: بطرس رسول يسوع المسيح إلى المتغربين من شتات بنتس وغلاطية وكبدوكية وأسيا وبيثينية المختارين بمقتضى علم الله الآب السابق في تقديس الروح للطاعة ورش دم يسوع المسيح لتكثر لكم النعمة والسلام مباركٌ الله أبو ربنا يسوع المسيح الذي حسب رحمته الكثيرة ولدنا ثانيةً لرجاءٍ حيٍ بقيامة يسوع المسيح من الأموات لميراثٍ لا يفنى ولا يتدنس ولا يضمحل محفوظٌ في السماوات لأجلكم أنتم الذين بقوة الله محروسون بإيمانٍ لخلاصٍ مستعدٍ أن يعلن في الزمان الأخير الذي به تبتهجون مع أنكم الآن - إن كان يجب - تحزنون يسيراً بتجارب متنوعةٍ لكي تكون تزكية إيمانكم وهي أثمن من الذهب الفاني مع أنه يمتحن بالنار توجد للمدح والكرامة والمجد عند استعلان يسوع المسيح الذي وإن لم تروه تحبونه ذلك وإن كنتم لا ترونه الآن لكن تؤمنون به فتبتهجون بفرحٍ لا ينطق به ومجيدٍ نائلين غاية إيمانكم خلاص النفوس الخلاص الذي فتش وبحث عنه أنبياء الذين تنبأوا عن النعمة التي لأجلكم باحثين أي وقتٍ أو ما الوقت الذي كان يدل عليه روح المسيح الذي فيهم إذ سبق فشهد بالآلام التي للمسيح والأمجاد التي بعدها الذين أعلن لهم أنهم ليس لأنفسهم بل لنا كانوا يخدمون بهذه الأمور التي أخبرتم بها أنتم الآن بواسطة الذين بشروكم في الروح القدس المرسل من السماء التي تشتهي الملائكة أن تطلع عليها
liturgy-gospel:
  - title:
      english: Luke 13:1-5
      arabic: لوقا ١٣:١-٥
    text:
      - english: There were present at that season some who told Him about the Galileans whose blood Pilate had mingled with their sacrifices. And Jesus answered and said to them, "Do you suppose that these Galileans were worse sinners than all other Galileans, because they suffered such things? I tell you, no; but unless you repent you will all likewise perish. Or those eighteen on whom the tower in Siloam fell and killed them, do you think that they were worse sinners than all other men who dwelt in Jerusalem? I tell you, no; but unless you repent you will all likewise perish."
        arabic: 'وكان حاضراً في ذلك الوقت قومٌ يخبرونه عن الجليليين الذين خلط بيلاطس دمهم بذبائحهم فقال يسوع لهم: أتظنون أن هؤلاء الجليليين كانوا خطاةً أكثر من كل الجليليين لأنهم كابدوا مثل هذا كلا أقول لكم بل إن لم تتوبوا فجميعكم كذلك تهلكون أو أولئك الثمانية عشر الذين سقط عليهم البرج في سلوام وقتلهم أتظنون أن هؤلاء كانوا مذنبين أكثر من جميع الناس الساكنين في أورشليم كلا أقول لكم بل إن لم تتوبوا فجميعكم كذلك تهلكون'
liturgy-psalm:
  - title:
      english: Psalm 95:1 - 95:2
      arabic: مزامير ٩٥:١ - ٩٥:٢
    text:
      - english: Oh come, let us sing to the LORD! Let us shout joyfully to the Rock of our salvation. 2Let us come before His presence with thanksgiving; Let us shout joyfully to Him with psalms.
        arabic: هلم نرنم للرب نهتف لصخرة خلاصنا نتقدم أمامه بحمدٍ وبترنيماتٍ نهتف له
matins-gospel:
  - title:
      english: Mark13:33-37
      arabic: مرقس ١٣:٣٣-٣٧
    text:
      - english: 'Take heed, watch and pray; for you do not know when the time is. It is like a man going to a far country, who left his house and gave authority to his servants, and to each his work, and commanded the doorkeeper to watch. Watch therefore, for you do not know when the master of the house is coming--in the evening, at midnight, at the crowing of the rooster, or in the morning-- lest, coming suddenly, he find you sleeping. And what I say to you, I say to all: Watch!"'
        arabic: 'انظروا اسهروا وصلوا لأنكم لا تعلمون متى يكون الوقت كأنما إنسانٌ مسافرٌ ترك بيته وأعطى عبيده السلطان ولكل واحدٍ عمله وأوصى البواب أن يسهر اسهروا إذاً لأنكم لا تعلمون متى يأتي رب البيت أمساءً أم نصف الليل أم صياح الديك أم صباحاً لئلا يأتي بغتةً فيجدكم نياماً وما أقوله لكم أقوله للجميع: اسهروا'
matins-psalm:
  - title:
      english: Psalm 119:49 - 119:52
      arabic: مزامير ١١٩:٤٩ - ١١٩:٥٢
    text:
      - english: Remember the word to Your servant, Upon which You have caused me to hope. I remembered Your judgments of old, O LORD, And have comforted myself.
        arabic: اذكر لعبدك القول الذي جعلتني أنتظره تذكرت أحكامك منذ الدهر يا رب فتعزيت
pauline-epistle:
  - title:
      english: 2Cor 6:14— & 2Cor 7:1-16
      arabic: ٢ كورنثوس ٦:١٤— & ٢ كورنثوس ٧:١-١٦
    text:
      - english: 'Do not be unequally yoked together with unbelievers. For what fellowship has righteousness with lawlessness? And what communion has light with darkness? And what accord has Christ with Belial? Or what part has a believer with an unbeliever? And what agreement has the temple of God with idols? For you are the temple of the living God. As God has said: "I will dwell in them And walk among them. I will be their God, And they shall be My people." Therefore "Come out from among them And be separate, says the Lord. Do not touch what is unclean, And I will receive you." "I will be a Father to you, And you shall be My sons and daughters, Says the LORD Almighty." Therefore, having these promises, beloved, let us cleanse ourselves from all filthiness of the flesh and spirit, perfecting holiness in the fear of God. Open your hearts to us. We have wronged no one, we have corrupted no one, we have cheated no one. I do not say this to condemn; for I have said before that you are in our hearts, to die together and to live together. Great is my boldness of speech toward you, great is my boasting on your behalf. I am filled with comfort. I am exceedingly joyful in all our tribulation. For indeed, when we came to Macedonia, our bodies had no rest, but we were troubled on every side. Outside were conflicts, inside were fears. Nevertheless God, who comforts the downcast, comforted us by the coming of Titus, and not only by his coming, but also by the consolation with which he was comforted in you, when he told us of your earnest desire, your mourning, your zeal for me, so that I rejoiced even more. For even if I made you sorry with my letter, I do not regret it; though I did regret it. For I perceive that the same epistle made you sorry, though only for a while. Now I rejoice, not that you were made sorry, but that your sorrow led to repentance. For you were made sorry in a godly manner, that you might suffer loss from us in nothing. For godly sorrow produces repentance leading to salvation, not to be regretted; but the sorrow of the world produces death. For observe this very thing, that you sorrowed in a godly manner: What diligence it produced in you, what clearing of yourselves, what indignation, what fear, what vehement desire, what zeal, what vindication! In all things you proved yourselves to be clear in this matter. Therefore, although I wrote to you, I did not do it for the sake of him who had done the wrong, nor for the sake of him who suffered wrong, but that our care for you in the sight of God might appear to you. Therefore we have been comforted in your comfort. And we rejoiced exceedingly more for the joy of Titus, because his spirit has been refreshed by you all. For if in anything I have boasted to him about you, I am not ashamed. But as we spoke all things to you in truth, even so our boasting to Titus was found true. And his affections are greater for you as he remembers the obedience of you all, how with fear and trembling you received him. Therefore I rejoice that I have confidence in you in everything.'
        arabic: 'لا تكونوا تحت نيرٍ مع غير المؤمنين لأنه أية خلطةٍ للبر والإثم وأية شركةٍ للنور مع الظلمة وأي اتفاقٍ للمسيح مع بليعال وأي نصيبٍ للمؤمن مع غير المؤمن وأية موافقةٍ لهيكل الله مع الأوثان فإنكم أنتم هيكل الله الحي كما قال الله: إني سأسكن فيهم وأسير بينهم وأكون لهم إلهاً وهم يكونون لي شعباً لذلك اخرجوا من وسطهم واعتزلوا يقول الرب ولا تمسوا نجساً فأقبلكم وأكون لكم أباً وأنتم تكونون لي بنين وبناتٍ يقول الرب القادر على كل شيءٍ فإذ لنا هذه المواعيد أيها الأحباء لنطهر ذواتنا من كل دنس الجسد والروح مكملين القداسة في خوف الله اقبلونا لم نظلم أحداً لم نفسد أحداً لم نطمع في أحدٍ لا أقول هذا لأجل دينونةٍ لأني قد قلت سابقاً إنكم في قلوبنا لنموت معكم ونعيش معكم لي ثقةٌ كثيرةٌ بكم لي افتخارٌ كثيرٌ من جهتكم قد امتلأت تعزيةً وازددت فرحاً جداً في جميع ضيقاتنا لأننا لما أتينا إلى مكدونية لم يكن لجسدنا شيءٌ من الراحة بل كنا مكتئبين في كل شيءٍ من خارجٍ خصوماتٌ من داخلٍ مخاوف لكن الله الذي يعزي المتضعين عزانا بمجيء تيطس وليس بمجيئه فقط بل أيضاً بالتعزية التي تعزى بها بسببكم وهو يخبرنا بشوقكم ونوحكم وغيرتكم لأجلي حتى إني فرحت أكثر لأني وإن كنت قد أحزنتكم بالرسالة لست أندم مع أني ندمت فإني أرى أن تلك الرسالة أحزنتكم ولو إلى ساعةٍ الآن أنا أفرح لا لأنكم حزنتم بل لأنكم حزنتم للتوبة لأنكم حزنتم بحسب مشيئة الله لكي لا تتخسروا منا في شيءٍ لأن الحزن الذي بحسب مشيئة الله ينشئ توبةً لخلاصٍ بلا ندامةٍ وأما حزن العالم فينشئ موتاً فإنه هوذا حزنكم هذا عينه بحسب مشيئة الله كم أنشأ فيكم من الاجتهاد بل من الاحتجاج بل من الغيظ بل من الخوف بل من الشوق بل من الغيرة بل من الانتقام في كل شيءٍ أظهرتم أنفسكم أنكم أبرياء في هذا الأمر إذاً وإن كنت قد كتبت إليكم فليس لأجل المذنب ولا لأجل المذنب إليه بل لكي يظهر لكم أمام الله اجتهادنا لأجلكم من أجل هذا قد تعزينا بتعزيتكم ولكن فرحنا أكثر جداً بسبب فرح تيطس لأن روحه قد استراحت بكم جميعاً فإني إن كنت افتخرت شيئاً لديه من جهتكم لم أخجل بل كما كلمناكم بكل شيءٍ بالصدق كذلك افتخارنا أيضاً لدى تيطس صار صادقاً وأحشاؤه هي نحوكم بالزيادة متذكراً طاعة جميعكم كيف قبلتموه بخوفٍ ورعدةٍ أنا أفرح إذاً أني أثق بكم في كل شيءٍ'
vespers-gospel:
  - title:
      english: Luke 17:3-6
      arabic: لوقا ١٧:٣-٦
    text:
      - english: Take heed to yourselves. If your brother sins against you, rebuke him; and if he repents, forgive him. And if he sins against you seven times in a day, and seven times in a day returns to you, saying, "I repent,' you shall forgive him." And the apostles said to the Lord, "Increase our faith." So the Lord said, "If you have faith as a mustard seed, you can say to this mulberry tree, "Be pulled up by the roots and be planted in the sea,' and it would obey you.
        arabic: 'احترزوا لأنفسكم وإن أخطأ إليك أخوك فوبخه وإن تاب فاغفر له وإن أخطأ إليك سبع مراتٍ في اليوم ورجع إليك سبع مراتٍ في اليوم قائلاً: أنا تائبٌ فاغفر له فقال الرسل للرب: زد إيماننا فقال الرب: لو كان لكم إيمانٌ مثل حبة خردلٍ لكنتم تقولون لهذه الجميزة انقلعي وانغرسي في البحر فتطيعكم'
vespers-psalm:
  - title:
      english: Psalm 17:1,2
      arabic: مزامير ١٧:١-٢
    text:
      - english: Hear a just cause, O LORD, Attend to my cry; Give ear to my prayer which is not from deceitful lips. Let my vindication come from Your presence; Let Your eyes look on the things that are upright
        arabic: اسمع يا رب للحق أنصت إلى صراخي أصغ إلى صلاتي من شفتين بلا غشٍ من قدامك يخرج قضائي عيناك تنظران المستقيمات
