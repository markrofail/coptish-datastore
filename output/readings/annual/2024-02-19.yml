acts-of-the-apostles:
  - title:
      english: Acts 12:1-24
      arabic: اعمال ١٢:١-٢٤
    text:
      - english: Now about that time Herod the king stretched out his hand to harass some from the church. Then he killed James the brother of John with the sword. And because he saw that it pleased the Jews, he proceeded further to seize Peter also. Now it was during the Days of Unleavened Bread. So when he had arrested him, he put him in prison, and delivered him to four squads of soldiers to keep him, intending to bring him before the people after Passover. Peter was therefore kept in prison, but constant prayer was offered to God for him by the church. And when Herod was about to bring him out, that night Peter was sleeping, bound with two chains between two soldiers; and the guards before the door were keeping the prison. Now behold, an angel of the Lord stood by him, and a light shone in the prison; and he struck Peter on the side and raised him up, saying, "Arise quickly!" And his chains fell off his hands. Then the angel said to him, "Gird yourself and tie on your sandals"; and so he did. And he said to him, "Put on your garment and follow me." So he went out and followed him, and did not know that what was done by the angel was real, but thought he was seeing a vision. When they were past the first and the second guard posts, they came to the iron gate that leads to the city, which opened to them of its own accord; and they went out and went down one street, and immediately the angel departed from him. And when Peter had come to himself, he said, "Now I know for certain that the Lord has sent His angel, and has delivered me from the hand of Herod and from all the expectation of the Jewish people." So, when he had considered this, he came to the house of Mary, the mother of John whose surname was Mark, where many were gathered together praying. And as Peter knocked at the door of the gate, a girl named Rhoda came to answer. When she recognized Peter's voice, because of her gladness she did not open the gate, but ran in and announced that Peter stood before the gate. But they said to her, "You are beside yourself!" Yet she kept insisting that it was so. So they said, "It is his angel." Now Peter continued knocking; and when they opened the door and saw him, they were astonished. But motioning to them with his hand to keep silent, he declared to them how the Lord had brought him out of the prison. And he said, "Go, tell these things to James and to the brethren." And he departed and went to another place. Then, as soon as it was day, there was no small stir among the soldiers about what had become of Peter. But when Herod had searched for him and not found him, he examined the guards and commanded that they should be put to death. And he went down from Judea to Caesarea, and stayed there. Now Herod had been very angry with the people of Tyre and Sidon; but they came to him with one accord, and having made Blastus the king's personal aide their friend, they asked for peace, because their country was supplied with food by the king's country. So on a set day Herod, arrayed in royal apparel, sat on his throne and gave an oration to them. And the people kept shouting, "The voice of a god and not of a man!" Then immediately an angel of the Lord struck him, because he did not give glory to God. And he was eaten by worms and died. But the word of God grew and multiplied.
        arabic: 'وفي ذلك الوقت مد هيرودس الملك يديه ليسيئ إلى أناسٍ من الكنيسة فقتل يعقوب أخا يوحنا بالسيف وإذ رأى أن ذلك يرضي اليهود عاد فقبض على بطرس أيضاً وكانت أيام الفطير ولما أمسكه وضعه في السجن مسلماً إياه إلى أربعة أرابع من العسكر ليحرسوه ناوياً أن يقدمه بعد الفصح إلى الشعب فكان بطرس محروساً في السجن وأما الكنيسة فكانت تصير منها صلاةٌ بلجاجةٍ إلى الله من أجله ولما كان هيرودس مزمعاً أن يقدمه كان بطرس في تلك الليلة نائماً بين عسكريين مربوطاً بسلسلتين وكان قدام الباب حراسٌ يحرسون السجن وإذا ملاك الرب أقبل ونورٌ أضاء في البيت فضرب جنب بطرس وأيقظه قائلاً: قم عاجلاً فسقطت السلسلتان من يديه وقال له الملاك: تمنطق والبس نعليك ففعل هكذا فقال له: البس رداءك واتبعني فخرج يتبعه - وكان لا يعلم أن الذي جرى بواسطة الملاك هو حقيقيٌ بل يظن أنه ينظر رؤيا فجازا المحرس الأول والثاني وأتيا إلى باب الحديد الذي يؤدي إلى المدينة فانفتح لهما من ذاته فخرجا وتقدما زقاقاً واحداً وللوقت فارقه الملاك فقال بطرس وهو قد رجع إلى نفسه: الآن علمت يقيناً أن الرب أرسل ملاكه وأنقذني من يد هيرودس ومن كل انتظار شعب اليهود ثم جاء وهو منتبهٌ إلى بيت مريم أم يوحنا الملقب مرقس حيث كان كثيرون مجتمعين وهم يصلون فلما قرع بطرس باب الدهليز جاءت جاريةٌ اسمها رودا لتسمع فلما عرفت صوت بطرس لم تفتح الباب من الفرح بل ركضت إلى داخلٍ وأخبرت أن بطرس واقفٌ قدام الباب فقالوا لها: أنت تهذين وأما هي فكانت تؤكد أن هكذا هو فقالوا: إنه ملاكه وأما بطرس فلبث يقرع فلما فتحوا ورأوه اندهشوا فأشار إليهم بيده ليسكتوا وحدثهم كيف أخرجه الرب من السجن وقال: أخبروا يعقوب والإخوة بهذا ثم خرج وذهب إلى موضعٍ آخر فلما صار النهار حصل اضطرابٌ ليس بقليلٍ بين العسكر: ترى ماذا جرى لبطرس وأما هيرودس فلما طلبه ولم يجده فحص الحراس وأمر أن ينقادوا إلى القتل ثم نزل من اليهودية إلى قيصرية وأقام هناك وكان هيرودس ساخطاً على الصوريين والصيداويين فحضروا إليه بنفسٍ واحدةٍ واستعطفوا بلاستس الناظر على مضجع الملك ثم صاروا يلتمسون المصالحة لأن كورتهم تقتات من كورة الملك ففي يومٍ معينٍ لبس هيرودس الحلة الملوكية وجلس على كرسي الملك وجعل يخاطبهم فصرخ الشعب: هذا صوت إلهٍ لا صوت إنسانٍ ففي الحال ضربه ملاك الرب لأنه لم يعط المجد لله فصار يأكله الدود ومات وأما كلمة الله فكانت تنمو وتزيد'
catholic-epistle:
  - title:
      english: 1Pet 1:1-9
      arabic: ١بطرس ١:١-٩
    text:
      - english: 'Peter, an apostle of Jesus Christ, To the pilgrims of the Dispersion in Pontus, Galatia, Cappadocia, Asia, and Bithynia, elect according to the foreknowledge of God the Father, in sanctification of the Spirit, for obedience and sprinkling of the blood of Jesus Christ: Grace to you and peace be multiplied. Blessed be the God and Father of our Lord Jesus Christ, who according to His abundant mercy has begotten us again to a living hope through the resurrection of Jesus Christ from the dead, to an inheritance incorruptible and undefiled and that does not fade away, reserved in heaven for you, who are kept by the power of God through faith for salvation ready to be revealed in the last time. In this you greatly rejoice, though now for a little while, if need be, you have been grieved by various trials, that the genuineness of your faith, being much more precious than gold that perishes, though it is tested by fire, may be found to praise, honor, and glory at the revelation of Jesus Christ, whom having not seen you love. Though now you do not see Him, yet believing, you rejoice with joy inexpressible and full of glory, receiving the end of your faith--the salvation of your souls.'
        arabic: بطرس رسول يسوع المسيح إلى المتغربين من شتات بنتس وغلاطية وكبدوكية وأسيا وبيثينية المختارين بمقتضى علم الله الآب السابق في تقديس الروح للطاعة ورش دم يسوع المسيح لتكثر لكم النعمة والسلام مباركٌ الله أبو ربنا يسوع المسيح الذي حسب رحمته الكثيرة ولدنا ثانيةً لرجاءٍ حيٍ بقيامة يسوع المسيح من الأموات لميراثٍ لا يفنى ولا يتدنس ولا يضمحل محفوظٌ في السماوات لأجلكم أنتم الذين بقوة الله محروسون بإيمانٍ لخلاصٍ مستعدٍ أن يعلن في الزمان الأخير الذي به تبتهجون مع أنكم الآن - إن كان يجب - تحزنون يسيراً بتجارب متنوعةٍ لكي تكون تزكية إيمانكم وهي أثمن من الذهب الفاني مع أنه يمتحن بالنار توجد للمدح والكرامة والمجد عند استعلان يسوع المسيح الذي وإن لم تروه تحبونه ذلك وإن كنتم لا ترونه الآن لكن تؤمنون به فتبتهجون بفرحٍ لا ينطق به ومجيدٍ نائلين غاية إيمانكم خلاص النفوس
liturgy-gospel:
  - title:
      english: Matthew 16:13 - 19
      arabic: متى ١٦:١٣-١٩
    text:
      - english: When Jesus came into the region of Caesarea Philippi, He asked His disciples, saying, "Who do men say that I, the Son of Man, am?" So they said, "Some say John the Baptist, some Elijah, and others Jeremiah or one of the prophets." He said to them, "But who do you say that I am?" Simon Peter answered and said, "You are the Christ, the Son of the living God." Jesus answered and said to him, "Blessed are you, Simon Bar-Jonah, for flesh and blood has not revealed this to you, but My Father who is in heaven. And I also say to you that you are Peter, and on this rock I will build My church, and the gates of Hades shall not prevail against it. And I will give you the keys of the kingdom of heaven, and whatever you bind on earth will be bound in heaven, and whatever you loose on earth will be loosed in heaven."
        arabic: 'ولما جاء يسوع إلى نواحي قيصرية فيلبس سأل تلاميذه: من يقول الناس إني أنا ابن الإنسان فقالوا: قومٌ يوحنا المعمدان وآخرون إيليا وآخرون إرميا أو واحدٌ من الأنبياء قال لهم: وأنتم من تقولون إني أنا فأجاب سمعان بطرس: أنت هو المسيح ابن الله الحي فقال له يسوع: طوبى لك يا سمعان بن يونا إن لحماً ودماً لم يعلن لك لكن أبي الذي في السماوات وأنا أقول لك أيضاً: أنت بطرس وعلى هذه الصخرة أبني كنيستي وأبواب الجحيم لن تقوى عليها وأعطيك مفاتيح ملكوت السماوات فكل ما تربطه على الأرض يكون مربوطاً في السماوات وكل ما تحله على الأرض يكون محلولاً في السماوات'
liturgy-psalm:
  - title:
      english: Psalm 110:4 - 110:5 - 110:7
      arabic: مزامير ١١٠:٤ - ١١٠:٥ - ١١٠:٧
    text:
      - english: The LORD has sworn And will not relent, "You are a priest forever According to the order of Melchizedek." The Lord is at Your right hand; Therefore He shall lift up the head.
        arabic: 'أقسم الرب ولن يندم: أنت كاهنٌ إلى الأبد على رتبة ملكي صادق الرب عن يمينك يحطم في يوم رجزه ملوكاً من النهر يشرب في الطريق لذلك يرفع الرأس'
matins-gospel:
  - title:
      english: Mark8:22-29
      arabic: مرقس ٨:٢٢-٢٩
    text:
      - english: Then He came to Bethsaida; and they brought a blind man to Him, and begged Him to touch him. So He took the blind man by the hand and led him out of the town. And when He had spit on his eyes and put His hands on him, He asked him if he saw anything. And he looked up and said, "I see men like trees, walking." Then He put His hands on his eyes again and made him look up. And he was restored and saw everyone clearly. Then He sent him away to his house, saying, "Neither go into the town, nor tell anyone in the town." Now Jesus and His disciples went out to the towns of Caesarea Philippi; and on the road He asked His disciples, saying to them, "Who do men say that I am?" So they answered, "John the Baptist; but some say, Elijah; and others, one of the prophets." He said to them, "But who do you say that I am?" Peter answered and said to Him, "You are the Christ."
        arabic: 'وجاء إلى بيت صيدا فقدموا إليه أعمى وطلبوا إليه أن يلمسه فأخذ بيد الأعمى وأخرجه إلى خارج القرية وتفل في عينيه ووضع يديه عليه وسأله هل أبصر شيئاً فتطلع وقال: أبصر الناس كأشجارٍ يمشون ثم وضع يديه أيضاً على عينيه وجعله يتطلع فعاد صحيحاً وأبصر كل إنسانٍ جلياً فأرسله إلى بيته قائلاً: لا تدخل القرية ولا تقل لأحدٍ في القرية ثم خرج يسوع وتلاميذه إلى قرى قيصرية فيلبس وفي الطريق سأل تلاميذه: من يقول الناس إني أنا فأجابوا: يوحنا المعمدان وآخرون إيليا وآخرون واحدٌ من الأنبياء فقال لهم: وأنتم من تقولون إني أنا فأجاب بطرس: أنت المسيح'
matins-psalm:
  - title:
      english: Psalm 107:32 - 107:41 - 107:42
      arabic: مزامير ١٠٧:٣٢ - ١٠٧:٤١ - ١٠٧:٤٢
    text:
      - english: Let them exalt Him also in the assembly of the people, And praise Him in the company of the elders. And makes their families like a flock. The righteous see it and rejoice.
        arabic: يجعل الأنهار قفاراً ومجاري المياه معطشةً يرى ذلك المستقيمون فيفرحون وكل إثمٍ يسد فاه من كان حكيماً يحفظ هذا ويتعقل مراحم الرب
pauline-epistle:
  - title:
      english: Heb 4:14— & Heb 5:1-14
      arabic: عبرانيين ٤:١٤— & عبرانيين ٥:١-١٤
    text:
      - english: 'Seeing then that we have a great High Priest who has passed through the heavens, Jesus the Son of God, let us hold fast our confession. For we do not have a High Priest who cannot sympathize with our weaknesses, but was in all points tempted as we are, yet without sin. Let us therefore come boldly to the throne of grace, that we may obtain mercy and find grace to help in time of need. For every high priest taken from among men is appointed for men in things pertaining to God, that he may offer both gifts and sacrifices for sins. He can have compassion on those who are ignorant and going astray, since he himself is also subject to weakness. Because of this he is required as for the people, so also for himself, to offer sacrifices for sins. And no man takes this honor to himself, but he who is called by God, just as Aaron was. So also Christ did not glorify Himself to become High Priest, but it was He who said to Him: "You are My Son, Today I have begotten You." As He also says in another place: "You are a priest forever According to the order of Melchizedek"; who, in the days of His flesh, when He had offered up prayers and supplications, with vehement cries and tears to Him who was able to save Him from death, and was heard because of His godly fear, though He was a Son, yet He learned obedience by the things which He suffered. And having been perfected, He became the author of eternal salvation to all who obey Him, called by God as High Priest "according to the order of Melchizedek," of whom we have much to say, and hard to explain, since you have become dull of hearing. For though by this time you ought to be teachers, you need someone to teach you again the first principles of the oracles of God; and you have come to need milk and not solid food. For everyone who partakes only of milk is unskilled in the word of righteousness, for he is a babe. But solid food belongs to those who are of full age, that is, those who by reason of use have their senses exercised to discern both good and evil.'
        arabic: 'فإذ لنا رئيس كهنةٍ عظيمٌ قد اجتاز السماوات يسوع ابن الله فلنتمسك بالإقرار لأن ليس لنا رئيس كهنةٍ غير قادرٍ أن يرثي لضعفاتنا بل مجربٌ في كل شيءٍ مثلنا بلا خطيةٍ فلنتقدم بثقةٍ إلى عرش النعمة لكي ننال رحمةً ونجد نعمةً عوناً في حينه لأن كل رئيس كهنةٍ مأخوذٍ من الناس يقام لأجل الناس في ما لله لكي يقدم قرابين وذبائح عن الخطايا قادراً أن يترفق بالجهال والضالين إذ هو أيضاً محاطٌ بالضعف ولهذا الضعف يلتزم أنه كما يقدم عن الخطايا لأجل الشعب هكذا أيضاً لأجل نفسه ولا يأخذ أحدٌ هذه الوظيفة بنفسه بل المدعو من الله كما هارون أيضاً كذلك المسيح أيضاً لم يمجد نفسه ليصير رئيس كهنةٍ بل الذي قال له: أنت ابني أنا اليوم ولدتك كما يقول أيضاً في موضعٍ آخر: أنت كاهنٌ إلى الأبد على رتبة ملكي صادق الذي في أيام جسده إذ قدم بصراخٍ شديدٍ ودموعٍ طلباتٍ وتضرعاتٍ للقادر أن يخلصه من الموت وسمع له من أجل تقواه مع كونه ابناً تعلم الطاعة مما تألم به وإذ كمل صار لجميع الذين يطيعونه سبب خلاصٍ أبديٍ مدعواً من الله رئيس كهنةٍ على رتبة ملكي صادق الذي من جهته الكلام كثيرٌ عندنا وعسر التفسير لننطق به إذ قد صرتم متباطئي المسامع لأنكم إذ كان ينبغي أن تكونوا معلمين لسبب طول الزمان تحتاجون أن يعلمكم أحدٌ ما هي أركان بداءة أقوال الله وصرتم محتاجين إلى اللبن لا إلى طعامٍ قويٍ لأن كل من يتناول اللبن هو عديم الخبرة في كلام البر لأنه طفلٌ وأما الطعام القوي فللبالغين الذين بسبب التمرن قد صارت لهم الحواس مدربةً على التمييز بين الخير والشر'
vespers-gospel:
  - title:
      english: Luke 9:18-27
      arabic: لوقا ٩:١٨-٢٧
    text:
      - english: And it happened, as He was alone praying, that His disciples joined Him, and He asked them, saying, "Who do the crowds say that I am?" So they answered and said, "John the Baptist, but some say Elijah; and others say that one of the old prophets has risen again." He said to them, "But who do you say that I am?" Peter answered and said, "The Christ of God." And He strictly warned and commanded them to tell this to no one, saying, "The Son of Man must suffer many things, and be rejected by the elders and chief priests and scribes, and be killed, and be raised the third day." Then He said to them all, "If anyone desires to come after Me, let him deny himself, and take up his cross daily, and follow Me. For whoever desires to save his life will lose it, but whoever loses his life for My sake will save it. For what profit is it to a man if he gains the whole world, and is himself destroyed or lost? For whoever is ashamed of Me and My words, of him the Son of Man will be ashamed when He comes in His own glory, and in His Father's, and of the holy angels. But I tell you truly, there are some standing here who shall not taste death till they see the kingdom of God."
        arabic: 'وفيما هو يصلي على انفرادٍ كان التلاميذ معه فسألهم: من تقول الجموع إني أنا فأجابوا: يوحنا المعمدان وآخرون إيليا وآخرون إن نبياً من القدماء قام فقال لهم: وأنتم من تقولون إني أنا فأجاب بطرس: مسيح الله فانتهرهم وأوصى أن لا يقولوا ذلك لأحدٍ قائلاً: إنه ينبغي أن ابن الإنسان يتألم كثيراً ويرفض من الشيوخ ورؤساء الكهنة والكتبة ويقتل وفي اليوم الثالث يقوم وقال للجميع: إن أراد أحدٌ أن يأتي ورائي فلينكر نفسه ويحمل صليبه كل يومٍ ويتبعني فإن من أراد أن يخلص نفسه يهلكها ومن يهلك نفسه من أجلي فهذا يخلصها لأنه ماذا ينتفع الإنسان لو ربح العالم كله وأهلك نفسه أو خسرها لأن من استحى بي وبكلامي فبهذا يستحي ابن الإنسان متى جاء بمجده ومجد الآب والملائكة القديسين حقاً أقول لكم: إن من القيام ههنا قوماً لا يذوقون الموت حتى يروا ملكوت الله'
vespers-psalm:
  - title:
      english: Psalm 89:36 - 89:29
      arabic: مزامير ٨٩:٣٦ - ٨٩:٢٩
    text:
      - english: His seed shall endure forever, And his throne as the sun before Me; His seed also I will make to endure forever, And his throne as the days of heaven.
        arabic: نسله إلى الدهر يكون وكرسيه كالشمس أمامي وأجعل إلى الأبد نسله وكرسيه مثل أيام السماوات
