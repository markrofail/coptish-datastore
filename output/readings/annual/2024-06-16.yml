acts-of-the-apostles:
  - title:
      english: Acts 20:1-16
      arabic: اعمال ٢٠:١-١٦
    text:
      - english: After the uproar had ceased, Paul called the disciples to himself, embraced them, and departed to go to Macedonia. Now when he had gone over that region and encouraged them with many words, he came to Greece and stayed three months. And when the Jews plotted against him as he was about to sail to Syria, he decided to return through Macedonia. And Sopater of Berea accompanied him to Asia--also Aristarchus and Secundus of the Thessalonians, and Gaius of Derbe, and Timothy, and Tychicus and Trophimus of Asia. These men, going ahead, waited for us at Troas. But we sailed away from Philippi after the Days of Unleavened Bread, and in five days joined them at Troas, where we stayed seven days. Now on the first day of the week, when the disciples came together to break bread, Paul, ready to depart the next day, spoke to them and continued his message until midnight. There were many lamps in the upper room where they were gathered together. And in a window sat a certain young man named Eutychus, who was sinking into a deep sleep. He was overcome by sleep; and as Paul continued speaking, he fell down from the third story and was taken up dead. But Paul went down, fell on him, and embracing him said, "Do not trouble yourselves, for his life is in him." Now when he had come up, had broken bread and eaten, and talked a long while, even till daybreak, he departed. And they brought the young man in alive, and they were not a little comforted. Then we went ahead to the ship and sailed to Assos, there intending to take Paul on board; for so he had given orders, intending himself to go on foot. And when he met us at Assos, we took him on board and came to Mitylene. We sailed from there, and the next day came opposite Chios. The following day we arrived at Samos and stayed at Trogyllium. The next day we came to Miletus. For Paul had decided to sail past Ephesus, so that he would not have to spend time in Asia; for he was hurrying to be at Jerusalem, if possible, on the Day of Pentecost.
        arabic: 'وبعدما انتهى الشغب دعا بولس التلاميذ وودعهم وخرج ليذهب إلى مكدونية ولما كان قد اجتاز في تلك النواحي ووعظهم بكلامٍ كثيرٍ جاء إلى هلاس فصرف ثلاثة أشهرٍ ثم إذ حصلت مكيدةٌ من اليهود عليه - وهو مزمعٌ أن يصعد إلى سورية - صار رأيٌ أن يرجع على طريق مكدونية فرافقه إلى أسيا سوباترس البيري ومن أهل تسالونيكي: أرسترخس وسكوندس وغايس الدربي وتيموثاوس ومن أهل أسيا: تيخيكس وتروفيمس هؤلاء سبقوا وانتظرونا في ترواس وأما نحن فسافرنا في البحر بعد أيام الفطير من فيلبي ووافيناهم في خمسة أيامٍ إلى ترواس حيث صرفنا سبعة أيامٍ وفي أول الأسبوع إذ كان التلاميذ مجتمعين ليكسروا خبزاً خاطبهم بولس وهو مزمعٌ أن يمضي في الغد وأطال الكلام إلى نصف الليل وكانت مصابيح كثيرةٌ في العلية التي كانوا مجتمعين فيها وكان شابٌ اسمه أفتيخوس جالساً في الطاقة متثقلاً بنومٍ عميقٍ وإذ كان بولس يخاطب خطاباً طويلاً غلب عليه النوم فسقط من الطبقة الثالثة إلى أسفل وحمل ميتاً فنزل بولس ووقع عليه واعتنقه قائلاً: لا تضطربوا لأن نفسه فيه ثم صعد وكسر خبزاً وأكل وتكلم كثيراً إلى الفجر وهكذا خرج وأتوا بالفتى حياً وتعزوا تعزيةً ليست بقليلةٍ وأما نحن فسبقنا إلى السفينة وأقلعنا إلى أسوس مزمعين أن نأخذ بولس من هناك لأنه كان قد رتب هكذا مزمعاً أن يمشي فلما وافانا إلى أسوس أخذناه وأتينا إلى ميتيليني ثم سافرنا من هناك في البحر وأقبلنا في الغد إلى مقابل خيوس وفي اليوم الآخر وصلنا إلى ساموس وأقمنا في تروجيليون ثم في اليوم التالي جئنا إلى ميليتس لأن بولس عزم أن يتجاوز أفسس في البحر لئلا يعرض له أن يصرف وقتاً في أسيا لأنه كان يسرع حتى إذا أمكنه يكون في أورشليم في يوم الخمسين'
catholic-epistle:
  - title:
      english: 1Pet 1:2-12
      arabic: ١بطرس ١:٢-١٢
    text:
      - english: Grace to you and peace be multiplied. Blessed be the God and Father of our Lord Jesus Christ, who according to His abundant mercy has begotten us again to a living hope through the resurrection of Jesus Christ from the dead, to an inheritance incorruptible and undefiled and that does not fade away, reserved in heaven for you, who are kept by the power of God through faith for salvation ready to be revealed in the last time. In this you greatly rejoice, though now for a little while, if need be, you have been grieved by various trials, that the genuineness of your faith, being much more precious than gold that perishes, though it is tested by fire, may be found to praise, honor, and glory at the revelation of Jesus Christ, whom having not seen you love. Though now you do not see Him, yet believing, you rejoice with joy inexpressible and full of glory, receiving the end of your faith--the salvation of your souls. Of this salvation the prophets have inquired and searched carefully, who prophesied of the grace that would come to you, searching what, or what manner of time, the Spirit of Christ who was in them was indicating when He testified beforehand the sufferings of Christ and the glories that would follow. To them it was revealed that, not to themselves, but to us they were ministering the things which now have been reported to you through those who have preached the gospel to you by the Holy Spirit sent from heaven--things which angels desire to look into.
        arabic: بمقتضى علم الله الآب السابق في تقديس الروح للطاعة ورش دم يسوع المسيح لتكثر لكم النعمة والسلام مباركٌ الله أبو ربنا يسوع المسيح الذي حسب رحمته الكثيرة ولدنا ثانيةً لرجاءٍ حيٍ بقيامة يسوع المسيح من الأموات لميراثٍ لا يفنى ولا يتدنس ولا يضمحل محفوظٌ في السماوات لأجلكم أنتم الذين بقوة الله محروسون بإيمانٍ لخلاصٍ مستعدٍ أن يعلن في الزمان الأخير الذي به تبتهجون مع أنكم الآن - إن كان يجب - تحزنون يسيراً بتجارب متنوعةٍ لكي تكون تزكية إيمانكم وهي أثمن من الذهب الفاني مع أنه يمتحن بالنار توجد للمدح والكرامة والمجد عند استعلان يسوع المسيح الذي وإن لم تروه تحبونه ذلك وإن كنتم لا ترونه الآن لكن تؤمنون به فتبتهجون بفرحٍ لا ينطق به ومجيدٍ نائلين غاية إيمانكم خلاص النفوس الخلاص الذي فتش وبحث عنه أنبياء الذين تنبأوا عن النعمة التي لأجلكم باحثين أي وقتٍ أو ما الوقت الذي كان يدل عليه روح المسيح الذي فيهم إذ سبق فشهد بالآلام التي للمسيح والأمجاد التي بعدها الذين أعلن لهم أنهم ليس لأنفسهم بل لنا كانوا يخدمون بهذه الأمور التي أخبرتم بها أنتم الآن بواسطة الذين بشروكم في الروح القدس المرسل من السماء التي تشتهي الملائكة أن تطلع عليها
liturgy-gospel:
  - title:
      english: John 16:23-33
      arabic: يوحنا ١٦:٢٣-٣٣
    text:
      - english: Most assuredly, I say to you, whatever you ask the Father in My name He will give you. Until now you have asked nothing in My name. Ask, and you will receive, that your joy may be full. "These things I have spoken to you in figurative language; but the time is coming when I will no longer speak to you in figurative language, but I will tell you plainly about the Father. In that day you will ask in My name, and I do not say to you that I shall pray the Father for you; for the Father Himself loves you, because you have loved Me, and have believed that I came forth from God. I came forth from the Father and have come into the world. Again, I leave the world and go to the Father." His disciples said to Him, "See, now You are speaking plainly, and using no figure of speech! Now we are sure that You know all things, and have no need that anyone should question You. By this we believe that You came forth from God." Jesus answered them, "Do you now believe? Indeed the hour is coming, yes, has now come, that you will be scattered, each to his own, and will leave Me alone. And yet I am not alone, because the Father is with Me. These things I have spoken to you, that in Me you may have peace. In the world you will have tribulation; but be of good cheer, I have overcome the world."
        arabic: 'وفي ذلك اليوم لا تسألونني شيئاً الحق الحق أقول لكم: إن كل ما طلبتم من الآب باسمي يعطيكم إلى الآن لم تطلبوا شيئاً باسمي اطلبوا تأخذوا ليكون فرحكم كاملاً قد كلمتكم بهذا بأمثالٍ ولكن تأتي ساعةٌ حين لا أكلمكم أيضاً بأمثالٍ بل أخبركم عن الآب علانيةً في ذلك اليوم تطلبون باسمي ولست أقول لكم إني أنا أسأل الآب من أجلكم لأن الآب نفسه يحبكم لأنكم قد أحببتموني وآمنتم أني من عند الله خرجت خرجت من عند الآب وقد أتيت إلى العالم وأيضاً أترك العالم وأذهب إلى الآب قال له تلاميذه: هوذا الآن تتكلم علانيةً ولست تقول مثلاً واحداً الآن نعلم أنك عالمٌ بكل شيءٍ ولست تحتاج أن يسألك أحدٌ لهذا نؤمن أنك من الله خرجت أجابهم يسوع: ألآن تؤمنون هوذا تأتي ساعةٌ وقد أتت الآن تتفرقون فيها كل واحدٍ إلى خاصته وتتركونني وحدي وأنا لست وحدي لأن الآب معي قد كلمتكم بهذا ليكون لكم في سلامٌ في العالم سيكون لكم ضيقٌ ولكن ثقوا: أنا قد غلبت العالم'
liturgy-psalm:
  - title:
      english: Psalm 147:12 - 147:18
      arabic: مزامير ١٤٧:١٢ - ١٤٧:١٨
    text:
      - english: Praise the LORD, O Jerusalem! Praise your God, O Zion! He sends out His word and melts them; He causes His wind to blow, and the waters flow.
        arabic: سبحي يا أورشليم الرب سبحي إلهك يا صهيون يرسل كلمته فيذيبها يهب بريحه فتسيل المياه
matins-gospel:
  - title:
      english: John 14:8-14
      arabic: يوحنا ١٤:٨-١٤
    text:
      - english: Philip said to Him, "Lord, show us the Father, and it is sufficient for us." Jesus said to him, "Have I been with you so long, and yet you have not known Me, Philip? He who has seen Me has seen the Father; so how can you say, "Show us the Father'? Do you not believe that I am in the Father, and the Father in Me? The words that I speak to you I do not speak on My own authority; but the Father who dwells in Me does the works. Believe Me that I am in the Father and the Father in Me, or else believe Me for the sake of the works themselves. "Most assuredly, I say to you, he who believes in Me, the works that I do he will do also; and greater works than these he will do, because I go to My Father. And whatever you ask in My name, that I will do, that the Father may be glorified in the Son. If you ask anything in My name, I will do it.
        arabic: 'قال له فيلبس: يا سيد أرنا الآب وكفانا قال له يسوع: أنا معكم زماناً هذه مدته ولم تعرفني يا فيلبس الذي رآني فقد رأى الآب فكيف تقول أنت أرنا الآب ألست تؤمن أني أنا في الآب والآب في الكلام الذي أكلمكم به لست أتكلم به من نفسي لكن الآب الحال في هو يعمل الأعمال صدقوني أني في الآب والآب في وإلا فصدقوني لسبب الأعمال نفسها الحق الحق أقول لكم: من يؤمن بي فالأعمال التي أنا أعملها يعملها هو أيضاً ويعمل أعظم منها لأني ماضٍ إلى أبي ومهما سألتم باسمي فذلك أفعله ليتمجد الآب بالابن إن سألتم شيئاً باسمي فإني أفعله'
matins-psalm:
  - title:
      english: Psalm 147:1 - 147:2
      arabic: مزامير ١٤٧:١ - ١٤٧:٢
    text:
      - english: Praise the LORD! For it is good to sing praises to our God; For it is pleasant, and praise is beautiful. The LORD builds up Jerusalem; He gathers together the outcasts of Israel.
        arabic: سبحوا الرب لأن الترنم لإلهنا صالحٌ لأنه ملذٌ التسبيح لائقٌ الرب يبني أورشليم يجمع منفيي إسرائيل
pauline-epistle:
  - title:
      english: 1Cor 15:57— & 1Cor 16:1-8
      arabic: ١ كورنثوس ١٥:٥٧— & ١ كورنثوس ١٦:١-٨
    text:
      - english: 'But thanks be to God, who gives us the victory through our Lord Jesus Christ. Therefore, my beloved brethren, be steadfast, immovable, always abounding in the work of the Lord, knowing that your labor is not in vain in the Lord. Now concerning the collection for the saints, as I have given orders to the churches of Galatia, so you must do also: On the first day of the week let each one of you lay something aside, storing up as he may prosper, that there be no collections when I come. And when I come, whomever you approve by your letters I will send to bear your gift to Jerusalem. But if it is fitting that I go also, they will go with me. Now I will come to you when I pass through Macedonia for I am passing through Macedonia. And it may be that I will remain, or even spend the winter with you, that you may send me on my journey, wherever I go. For I do not wish to see you now on the way; but I hope to stay a while with you, if the Lord permits. But I will tarry in Ephesus until Pentecost.'
        arabic: ولكن شكراً لله الذي يعطينا الغلبة بربنا يسوع المسيح إذاً يا إخوتي الأحباء كونوا راسخين غير متزعزعين مكثرين في عمل الرب كل حينٍ عالمين أن تعبكم ليس باطلاً في الرب وأما من جهة الجمع لأجل القديسين فكما أوصيت كنائس غلاطية هكذا افعلوا أنتم أيضاً في كل أول أسبوعٍ ليضع كل واحدٍ منكم عنده خازناً ما تيسر حتى إذا جئت لا يكون جمعٌ حينئذٍ ومتى حضرت فالذين تستحسنونهم أرسلهم برسائل ليحملوا إحسانكم إلى أورشليم وإن كان يستحق أن أذهب أنا أيضاً فسيذهبون معي وسأجيء إليكم متى اجتزت بمكدونية لأني أجتاز بمكدونية وربما أمكث عندكم أو أشتي أيضاً لكي تشيعوني إلى حيثما أذهب لأني لست أريد الآن أن أراكم في العبور لأني أرجو أن أمكث عندكم زماناً إن أذن الرب ولكنني أمكث في أفسس إلى يوم الخمسين
vespers-gospel:
  - title:
      english: Mark12:28-37
      arabic: مرقس ١٢:٢٨-٣٧
    text:
      - english: 'Then one of the scribes came, and having heard them reasoning together, perceiving that He had answered them well, asked Him, "Which is the first commandment of all?" Jesus answered him, "The first of all the commandments is: "Hear, O Israel, the LORD our God, the LORD is one. And you shall love the LORD your God with all your heart, with all your soul, with all your mind, and with all your strength.'' This is the first commandment. And the second, like it, is this: "You shall love your neighbor as yourself.'' There is no other commandment greater than these." So the scribe said to Him, "Well said, Teacher. You have spoken the truth, for there is one God, and there is no other but He. And to love Him with all the heart, with all the understanding, with all the soul, and with all the strength, and to love one''s neighbor as oneself, is more than all the whole burnt offerings and sacrifices." Now when Jesus saw that he answered wisely, He said to him, "You are not far from the kingdom of God." But after that no one dared question Him. Then Jesus answered and said, while He taught in the temple, "How is it that the scribes say that the Christ is the Son of David? For David himself said by the Holy Spirit: "The LORD said to my Lord, "Sit at My right hand, Till I make Your enemies Your footstool."'' Therefore David himself calls Him "Lord''; how is He then his Son?"'
        arabic: 'فجاء واحدٌ من الكتبة وسمعهم يتحاورون فلما رأى أنه أجابهم حسناً سأله: أية وصيةٍ هي أول الكل فأجابه يسوع: إن أول كل الوصايا هي: اسمع يا إسرائيل الرب إلهنا ربٌ واحدٌ وتحب الرب إلهك من كل قلبك ومن كل نفسك ومن كل فكرك ومن كل قدرتك هذه هي الوصية الأولى وثانيةٌ مثلها هي: تحب قريبك كنفسك ليس وصيةٌ أخرى أعظم من هاتين فقال له الكاتب: جيداً يا معلم بالحق قلت لأنه الله واحدٌ وليس آخر سواه ومحبته من كل القلب ومن كل الفهم ومن كل النفس ومن كل القدرة ومحبة القريب كالنفس هي أفضل من جميع المحرقات والذبائح فلما رآه يسوع أنه أجاب بعقلٍ قال له: لست بعيداً عن ملكوت الله ولم يجسر أحدٌ بعد ذلك أن يسأله ثم سأل يسوع وهو يعلم في الهيكل: كيف يقول الكتبة إن المسيح ابن داود لأن داود نفسه قال بالروح القدس: قال الرب لربي: اجلس عن يميني حتى أضع أعداءك موطئاً لقدميك فداود نفسه يدعوه رباً فمن أين هو ابنه وكان الجمع الكثير يسمعه بسرورٍ'
vespers-psalm:
  - title:
      english: Psalm 145:1,2,10
      arabic: مزامير ١٤٥:١-٢
    text:
      - english: Praise the LORD, O my soul! While I live I will praise the LORD; I will sing praises to my God while I have my being. The LORD shall reign forever-- Your God, O Zion, to all generations.
        arabic: أرفعك يا إلهي الملك وأبارك اسمك إلى الدهر والأبد في كل يومٍ أباركك وأسبح اسمك إلى الدهر والأبد
