acts-of-the-apostles:
  - title:
      english: Acts 7:2-7
      arabic: اعمال ٧:٢-٧
    text:
      - english: 'And he said, "Brethren and fathers, listen: The God of glory appeared to our father Abraham when he was in Mesopotamia, before he dwelt in Haran, and said to him, "Get out of your country and from your relatives, and come to a land that I will show you.'' Then he came out of the land of the Chaldeans and dwelt in Haran. And from there, when his father was dead, He moved him to this land in which you now dwell. And God gave him no inheritance in it, not even enough to set his foot on. But even when Abraham had no child, He promised to give it to him for a possession, and to his descendants after him. But God spoke in this way: that his descendants would dwell in a foreign land, and that they would bring them into bondage and oppress them four hundred years. "And the nation to whom they will be in bondage I will judge,'' said God, "and after that they shall come out and serve Me in this place.'''
        arabic: 'فأجاب: أيها الرجال الإخوة والآباء اسمعوا ظهر إله المجد لأبينا إبراهيم وهو في ما بين النهرين قبلما سكن في حاران وقال له: اخرج من أرضك ومن عشيرتك وهلم إلى الأرض التي أريك فخرج حينئذٍ من أرض الكلدانيين وسكن في حاران ومن هناك نقله بعد ما مات أبوه إلى هذه الأرض التي أنتم الآن ساكنون فيها ولم يعطه فيها ميراثاً ولا وطأة قدمٍ ولكن وعد أن يعطيها ملكاً له ولنسله من بعده ولم يكن له بعد ولدٌ وتكلم الله هكذا: أن يكون نسله متغرباً في أرضٍ غريبةٍ فيستعبدوه ويسيئوا إليه أربع مئة سنةٍ والأمة التي يستعبدون لها سأدينها أنا يقول الله وبعد ذلك يخرجون ويعبدونني في هذا المكان'
catholic-epistle:
  - title:
      english: Jm 1:1-18
      arabic: يعقوب ١:١-١٨
    text:
      - english: 'James, a bondservant of God and of the Lord Jesus Christ, To the twelve tribes which are scattered abroad: Greetings. My brethren, count it all joy when you fall into various trials, knowing that the testing of your faith produces patience. But let patience have its perfect work, that you may be perfect and complete, lacking nothing. If any of you lacks wisdom, let him ask of God, who gives to all liberally and without reproach, and it will be given to him. But let him ask in faith, with no doubting, for he who doubts is like a wave of the sea driven and tossed by the wind. For let not that man suppose that he will receive anything from the Lord; he is a double-minded man, unstable in all his ways. Let the lowly brother glory in his exaltation, but the rich in his humiliation, because as a flower of the field he will pass away. For no sooner has the sun risen with a burning heat than it withers the grass; its flower falls, and its beautiful appearance perishes. So the rich man also will fade away in his pursuits. Blessed is the man who endures temptation; for when he has been approved, he will receive the crown of life which the Lord has promised to those who love Him. Let no one say when he is tempted, "I am tempted by God"; for God cannot be tempted by evil, nor does He Himself tempt anyone. But each one is tempted when he is drawn away by his own desires and enticed. Then, when desire has conceived, it gives birth to sin; and sin, when it is full-grown, brings forth death. Do not be deceived, my beloved brethren. Every good gift and every perfect gift is from above, and comes down from the Father of lights, with whom there is no variation or shadow of turning. Of His own will He brought us forth by the word of truth, that we might be a kind of firstfruits of His creatures.'
        arabic: يعقوب عبد الله والرب يسوع المسيح يهدي السلام إلى الاثني عشر سبطاً الذين في الشتات احسبوه كل فرحٍ يا إخوتي حينما تقعون في تجارب متنوعةٍ عالمين أن امتحان إيمانكم ينشئ صبراً وأما الصبر فليكن له عملٌ تامٌ لكي تكونوا تامين وكاملين غير ناقصين في شيءٍ وإنما إن كان أحدكم تعوزه حكمةٌ فليطلب من الله الذي يعطي الجميع بسخاءٍ ولا يعير فسيعطى له ولكن ليطلب بإيمانٍ غير مرتابٍ البتة لأن المرتاب يشبه موجاً من البحر تخبطه الريح وتدفعه فلا يظن ذلك الإنسان أنه ينال شيئاً من عند الرب رجلٌ ذو رأيين هو متقلقلٌ في جميع طرقه وليفتخر الأخ المتضع بارتفاعه وأما الغني فباتضاعه لأنه كزهر العشب يزول لأن الشمس أشرقت بالحر فيبست العشب فسقط زهره وفني جمال منظره هكذا يذبل الغني أيضاً في طرقه طوبى للرجل الذي يحتمل التجربة لأنه إذا تزكى ينال إكليل الحياة الذي وعد به الرب للذين يحبونه لا يقل أحدٌ إذا جرب إني أجرب من قبل الله لأن الله غير مجربٍ بالشرور وهو لا يجرب أحداً ولكن كل واحدٍ يجرب إذا انجذب وانخدع من شهوته ثم الشهوة إذا حبلت تلد خطيةً والخطية إذا كملت تنتج موتاً لا تضلوا يا إخوتي الأحباء كل عطيةٍ صالحةٍ وكل موهبةٍ تامةٍ هي من فوق نازلةٌ من عند أبي الأنوار الذي ليس عنده تغييرٌ ولا ظل دورانٍ شاء فولدنا بكلمة الحق لكي نكون باكورةً من خلائقه
liturgy-gospel:
  - title:
      english: Luke 1:1-25
      arabic: لوقا ١:١-٢٥
    text:
      - english: Inasmuch as many have taken in hand to set in order a narrative of those things which have been fulfilled among us, just as those who from the beginning were eyewitnesses and ministers of the word delivered them to us, it seemed good to me also, having had perfect understanding of all things from the very first, to write to you an orderly account, most excellent Theophilus, that you may know the certainty of those things in which you were instructed. There was in the days of Herod, the king of Judea, a certain priest named Zacharias, of the division of Abijah. His wife was of the daughters of Aaron, and her name was Elizabeth. And they were both righteous before God, walking in all the commandments and ordinances of the Lord blameless. But they had no child, because Elizabeth was barren, and they were both well advanced in years. So it was, that while he was serving as priest before God in the order of his division, according to the custom of the priesthood, his lot fell to burn incense when he went into the temple of the Lord. And the whole multitude of the people was praying outside at the hour of incense. Then an angel of the Lord appeared to him, standing on the right side of the altar of incense. And when Zacharias saw him, he was troubled, and fear fell upon him. But the angel said to him, "Do not be afraid, Zacharias, for your prayer is heard; and your wife Elizabeth will bear you a son, and you shall call his name John. And you will have joy and gladness, and many will rejoice at his birth. For he will be great in the sight of the Lord, and shall drink neither wine nor strong drink. He will also be filled with the Holy Spirit, even from his mother's womb. And he will turn many of the children of Israel to the Lord their God. He will also go before Him in the spirit and power of Elijah, "to turn the hearts of the fathers to the children,' and the disobedient to the wisdom of the just, to make ready a people prepared for the Lord." And Zacharias said to the angel, "How shall I know this? For I am an old man, and my wife is well advanced in years." And the angel answered and said to him, "I am Gabriel, who stands in the presence of God, and was sent to speak to you and bring you these glad tidings. But behold, you will be mute and not able to speak until the day these things take place, because you did not believe my words which will be fulfilled in their own time." And the people waited for Zacharias, and marveled that he lingered so long in the temple. But when he came out, he could not speak to them; and they perceived that he had seen a vision in the temple, for he beckoned to them and remained speechless. So it was, as soon as the days of his service were completed, that he departed to his own house. Now after those days his wife Elizabeth conceived; and she hid herself five months, saying, "Thus the Lord has dealt with me, in the days when He looked on me, to take away my reproach among people."
        arabic: 'إذ كان كثيرون قد أخذوا بتأليف قصةٍ في الأمور المتيقنة عندنا كما سلمها إلينا الذين كانوا منذ البدء معاينين وخداماً للكلمة رأيت أنا أيضاً إذ قد تتبعت كل شيءٍ من الأول بتدقيقٍ أن أكتب على التوالي إليك أيها العزيز ثاوفيلس لتعرف صحة الكلام الذي علمت به كان في أيام هيرودس ملك اليهودية كاهنٌ اسمه زكريا من فرقة أبيا وامرأته من بنات هارون واسمها أليصابات وكانا كلاهما بارين أمام الله سالكين في جميع وصايا الرب وأحكامه بلا لومٍ ولم يكن لهما ولدٌ إذ كانت أليصابات عاقراً وكانا كلاهما متقدمين في أيامهما فبينما هو يكهن في نوبة فرقته أمام الله حسب عادة الكهنوت أصابته القرعة أن يدخل إلى هيكل الرب ويبخر وكان كل جمهور الشعب يصلون خارجاً وقت البخور فظهر له ملاك الرب واقفاً عن يمين مذبح البخور فلما رآه زكريا اضطرب ووقع عليه خوفٌ فقال له الملاك: لا تخف يا زكريا لأن طلبتك قد سمعت وامرأتك أليصابات ستلد لك ابناً وتسميه يوحنا ويكون لك فرحٌ وابتهاجٌ وكثيرون سيفرحون بولادته لأنه يكون عظيماً أمام الرب وخمراً ومسكراً لا يشرب ومن بطن أمه يمتلئ من الروح القدس ويرد كثيرين من بني إسرائيل إلى الرب إلههم ويتقدم أمامه بروح إيليا وقوته ليرد قلوب الآباء إلى الأبناء والعصاة إلى فكر الأبرار لكي يهيئ للرب شعباً مستعداً فقال زكريا للملاك: كيف أعلم هذا لأني أنا شيخٌ وامرأتي متقدمةٌ في أيامها فأجاب الملاك: أنا جبرائيل الواقف قدام الله وأرسلت لأكلمك وأبشرك بهذا وها أنت تكون صامتاً ولا تقدر أن تتكلم إلى اليوم الذي يكون فيه هذا لأنك لم تصدق كلامي الذي سيتم في وقته وكان الشعب منتظرين زكريا ومتعجبين من إبطائه في الهيكل فلما خرج لم يستطع أن يكلمهم ففهموا أنه قد رأى رؤيا في الهيكل فكان يومئ إليهم وبقي صامتاً ولما كملت أيام خدمته مضى إلى بيته وبعد تلك الأيام حبلت أليصابات امرأته وأخفت نفسها خمسة أشهرٍ قائلةً: هكذا قد فعل بي الرب في الأيام التي فيها نظر إلي لينزع عاري بين الناس'
liturgy-psalm:
  - title:
      english: Psalm 102:13 - 102:16 - 102:17
      arabic: مزامير ١٠٢:١٣ - ١٠٢:١٦ - ١٠٢:١٧
    text:
      - english: You will arise and have mercy on Zion; For the time to favor her, Yes, the set time, has come. For the LORD shall build up Zion; He shall appear in His glory. He shall regard the prayer of the destitute, And shall not despise their prayer.
        arabic: أنت تقوم وترحم صهيون لأنه وقت الرأفة لأنه جاء الميعاد إذا بنى الرب صهيون يرى بمجده التفت إلى صلاة المضطر ولم يرذل دعاءهم
matins-gospel:
  - title:
      english: Mark12:41-44
      arabic: مرقس ١٢:٤١-٤٤
    text:
      - english: Now Jesus sat opposite the treasury and saw how the people put money into the treasury. And many who were rich put in much. Then one poor widow came and threw in two mites, which make a quadrans. So He called His disciples to Himself and said to them, "Assuredly, I say to you that this poor widow has put in more than all those who have given to the treasury; for they all put in out of their abundance, but she out of her poverty put in all that she had, her whole livelihood."
        arabic: 'وجلس يسوع تجاه الخزانة ونظر كيف يلقي الجمع نحاساً في الخزانة وكان أغنياء كثيرون يلقون كثيراً فجاءت أرملةٌ فقيرةٌ وألقت فلسين قيمتهما ربعٌ فدعا تلاميذه وقال لهم: الحق أقول لكم: إن هذه الأرملة الفقيرة قد ألقت أكثر من جميع الذين ألقوا في الخزانة لأن الجميع من فضلتهم ألقوا وأما هذه فمن إعوازها ألقت كل ما عندها كل معيشتها'
matins-psalm:
  - title:
      english: Psalm 102:19-21
      arabic: مزامير ١٠٢:١٩-٢١
    text:
      - english: For He looked down from the height of His sanctuary; From heaven the LORD viewed the earth, To hear the groaning of the prisoner, To release those appointed to death, To declare the name of the LORD in Zion, And His praise in Jerusalem,
        arabic: لأنه أشرف من علو قدسه الرب من السماء إلى الأرض نظر ليسمع أنين الأسير ليطلق بني الموت لكي يحدث في صهيون باسم الرب وبتسبيحه في أورشليم
pauline-epistle:
  - title:
      english: Rom 1:1-17
      arabic: رومية ١:١-١٧
    text:
      - english: 'Paul, a bondservant of Jesus Christ, called to be an apostle, separated to the gospel of God which He promised before through His prophets in the Holy Scriptures, concerning His Son Jesus Christ our Lord, who was born of the seed of David according to the flesh, and declared to be the Son of God with power according to the Spirit of holiness, by the resurrection from the dead. Through Him we have received grace and apostleship for obedience to the faith among all nations for His name, among whom you also are the called of Jesus Christ; To all who are in Rome, beloved of God, called to be saints: Grace to you and peace from God our Father and the Lord Jesus Christ. First, I thank my God through Jesus Christ for you all, that your faith is spoken of throughout the whole world. For God is my witness, whom I serve with my spirit in the gospel of His Son, that without ceasing I make mention of you always in my prayers, making request if, by some means, now at last I may find a way in the will of God to come to you. For I long to see you, that I may impart to you some spiritual gift, so that you may be established-- that is, that I may be encouraged together with you by the mutual faith both of you and me. Now I do not want you to be unaware, brethren, that I often planned to come to you but was hindered until now, that I might have some fruit among you also, just as among the other Gentiles. I am a debtor both to Greeks and to barbarians, both to wise and to unwise. So, as much as is in me, I am ready to preach the gospel to you who are in Rome also. For I am not ashamed of the gospel of Christ, for it is the power of God to salvation for everyone who believes, for the Jew first and also for the Greek. For in it the righteousness of God is revealed from faith to faith; as it is written, "The just shall live by faith."'
        arabic: 'بولس عبدٌ ليسوع المسيح المدعو رسولاً المفرز لإنجيل الله الذي سبق فوعد به بأنبيائه في الكتب المقدسة عن ابنه الذي صار من نسل داود من جهة الجسد وتعين ابن الله بقوةٍ من جهة روح القداسة بالقيامة من الأموات: يسوع المسيح ربنا الذي به لأجل اسمه قبلنا نعمةً ورسالةً لإطاعة الإيمان في جميع الأمم الذين بينهم أنتم أيضاً مدعوو يسوع المسيح إلى جميع الموجودين في رومية أحباء الله مدعوين قديسين: نعمةٌ لكم وسلامٌ من الله أبينا والرب يسوع المسيح أولاً أشكر إلهي بيسوع المسيح من جهة جميعكم أن إيمانكم ينادى به في كل العالم فإن الله الذي أعبده بروحي في إنجيل ابنه شاهدٌ لي كيف بلا انقطاعٍ أذكركم متضرعاً دائماً في صلواتي عسى الآن أن يتيسر لي مرةً بمشيئة الله أن آتي إليكم لأني مشتاقٌ أن أراكم لكي أمنحكم هبةً روحيةً لثباتكم أي لنتعزى بينكم بالإيمان الذي فينا جميعاً إيمانكم وإيماني ثم لست أريد أن تجهلوا أيها الإخوة أنني مراراً كثيرةً قصدت أن آتي إليكم ومنعت حتى الآن ليكون لي ثمرٌ فيكم أيضاً كما في سائر الأمم إني مديونٌ لليونانيين والبرابرة للحكماء والجهلاء فهكذا ما هو لي مستعدٌ لتبشيركم أنتم الذين في رومية أيضاً لأني لست أستحي بإنجيل المسيح لأنه قوة الله للخلاص لكل من يؤمن: لليهودي أولاً ثم لليوناني لأن فيه معلنٌ بر الله بإيمانٍ لإيمانٍ كما هو مكتوبٌأما البار فبالإيمان يحيا'
vespers-gospel:
  - title:
      english: Mark14:-39
      arabic: مرقس ١٤
    text:
      - english: 'After two days it was the Passover and the Feast of Unleavened Bread. And the chief priests and the scribes sought how they might take Him by trickery and put Him to death. But they said, "Not during the feast, lest there be an uproar of the people." And being in Bethany at the house of Simon the leper, as He sat at the table, a woman came having an alabaster flask of very costly oil of spikenard. Then she broke the flask and poured it on His head. But there were some who were indignant among themselves, and said, "Why was this fragrant oil wasted? For it might have been sold for more than three hundred denarii and given to the poor." And they criticized her sharply. But Jesus said, "Let her alone. Why do you trouble her? She has done a good work for Me. For you have the poor with you always, and whenever you wish you may do them good; but Me you do not have always. She has done what she could. She has come beforehand to anoint My body for burial. Assuredly, I say to you, wherever this gospel is preached in the whole world, what this woman has done will also be told as a memorial to her." Then Judas Iscariot, one of the twelve, went to the chief priests to betray Him to them. And when they heard it, they were glad, and promised to give him money. So he sought how he might conveniently betray Him. Now on the first day of Unleavened Bread, when they killed the Passover lamb, His disciples said to Him, "Where do You want us to go and prepare, that You may eat the Passover?" And He sent out two of His disciples and said to them, "Go into the city, and a man will meet you carrying a pitcher of water; follow him. Wherever he goes in, say to the master of the house, "The Teacher says, "Where is the guest room in which I may eat the Passover with My disciples?"'' Then he will show you a large upper room, furnished and prepared; there make ready for us." So His disciples went out, and came into the city, and found it just as He had said to them; and they prepared the Passover. In the evening He came with the twelve. Now as they sat and ate, Jesus said, "Assuredly, I say to you, one of you who eats with Me will betray Me." And they began to be sorrowful, and to say to Him one by one, "Is it I?" And another said, "Is it I?" He answered and said to them, "It is one of the twelve, who dips with Me in the dish. The Son of Man indeed goes just as it is written of Him, but woe to that man by whom the Son of Man is betrayed! It would have been good for that man if he had never been born." And as they were eating, Jesus took bread, blessed and broke it, and gave it to them and said, "Take, eat; this is My body." Then He took the cup, and when He had given thanks He gave it to them, and they all drank from it. And He said to them, "This is My blood of the new covenant, which is shed for many. Assuredly, I say to you, I will no longer drink of the fruit of the vine until that day when I drink it new in the kingdom of God." And when they had sung a hymn, they went out to the Mount of Olives. Then Jesus said to them, "All of you will be made to stumble because of Me this night, for it is written: "I will strike the Shepherd, And the sheep will be scattered.'' "But after I have been raised, I will go before you to Galilee." Peter said to Him, "Even if all are made to stumble, yet I will not be." Jesus said to him, "Assuredly, I say to you that today, even this night, before the rooster crows twice, you will deny Me three times." But he spoke more vehemently, "If I have to die with You, I will not deny You!" And they all said likewise. Then they came to a place which was named Gethsemane; and He said to His disciples, "Sit here while I pray." And He took Peter, James, and John with Him, and He began to be troubled and deeply distressed. Then He said to them, "My soul is exceedingly sorrowful, even to death. Stay here and watch." He went a little farther, and fell on the ground, and prayed that if it were possible, the hour might pass from Him. And He said, "Abba, Father, all things are possible for You. Take this cup away from Me; nevertheless, not what I will, but what You will." Then He came and found them sleeping, and said to Peter, "Simon, are you sleeping? Could you not watch one hour? Watch and pray, lest you enter into temptation. The spirit indeed is willing, but the flesh is weak." Again He went away and prayed, and spoke the same words. And when He returned, He found them asleep again, for their eyes were heavy; and they did not know what to answer Him. Then He came the third time and said to them, "Are you still sleeping and resting? It is enough! The hour has come; behold, the Son of Man is being betrayed into the hands of sinners. Rise, let us be going. See, My betrayer is at hand." And immediately, while He was still speaking, Judas, one of the twelve, with a great multitude with swords and clubs, came from the chief priests and the scribes and the elders. Now His betrayer had given them a signal, saying, "Whomever I kiss, He is the One; seize Him and lead Him away safely." As soon as he had come, immediately he went up to Him and said to Him, "Rabbi, Rabbi!" and kissed Him. Then they laid their hands on Him and took Him. And one of those who stood by drew his sword and struck the servant of the high priest, and cut off his ear. Then Jesus answered and said to them, "Have you come out, as against a robber, with swords and clubs to take Me? I was daily with you in the temple teaching, and you did not seize Me. But the Scriptures must be fulfilled." Then they all forsook Him and fled. Now a certain young man followed Him, having a linen cloth thrown around his naked body. And the young men laid hold of him, and he left the linen cloth and fled from them naked. And they led Jesus away to the high priest; and with him were assembled all the chief priests, the elders, and the scribes. But Peter followed Him at a distance, right into the courtyard of the high priest. And he sat with the servants and warmed himself at the fire. Now the chief priests and all the council sought testimony against Jesus to put Him to death, but found none. For many bore false witness against Him, but their testimonies did not agree. Then some rose up and bore false witness against Him, saying, "We heard Him say, "I will destroy this temple made with hands, and within three days I will build another made without hands."'' But not even then did their testimony agree. And the high priest stood up in the midst and asked Jesus, saying, "Do You answer nothing? What is it these men testify against You?" But He kept silent and answered nothing. Again the high priest asked Him, saying to Him, "Are You the Christ, the Son of the Blessed?" Jesus said, "I am. And you will see the Son of Man sitting at the right hand of the Power, and coming with the clouds of heaven." Then the high priest tore his clothes and said, "What further need do we have of witnesses? You have heard the blasphemy! What do you think?" And they all condemned Him to be deserving of death. Then some began to spit on Him, and to blindfold Him, and to beat Him, and to say to Him, "Prophesy!" And the officers struck Him with the palms of their hands. Now as Peter was below in the courtyard, one of the servant girls of the high priest came. And when she saw Peter warming himself, she looked at him and said, "You also were with Jesus of Nazareth." But he denied it, saying, "I neither know nor understand what you are saying." And he went out on the porch, and a rooster crowed. And the servant girl saw him again, and began to say to those who stood by, "This is one of them." But he denied it again. And a little later those who stood by said to Peter again, "Surely you are one of them; for you are a Galilean, and your speech shows it." Then he began to curse and swear, "I do not know this Man of whom you speak!" A second time the rooster crowed. Then Peter called to mind the word that Jesus had said to him, "Before the rooster crows twice, you will deny Me three times." And when he thought about it, he wept.'
        arabic: 'وكان الفصح وأيام الفطير بعد يومين وكان رؤساء الكهنة والكتبة يطلبون كيف يمسكونه بمكرٍ ويقتلونه ولكنهم قالوا: ليس في العيد لئلا يكون شغبٌ في الشعب وفيما هو في بيت عنيا في بيت سمعان الأبرص وهو متكئٌ جاءت امرأةٌ معها قارورة طيب ناردينٍ خالصٍ كثير الثمن فكسرت القارورة وسكبته على رأسه وكان قومٌ مغتاظين في أنفسهم فقالوا: لماذا كان تلف الطيب هذا لأنه كان يمكن أن يباع هذا بأكثر من ثلاثمئة دينارٍ ويعطى للفقراء وكانوا يؤنبونها أما يسوع فقال: اتركوها لماذا تزعجونها قد عملت بي عملاً حسناً لأن الفقراء معكم في كل حينٍ ومتى أردتم تقدرون أن تعملوا بهم خيراً وأما أنا فلست معكم في كل حينٍ عملت ما عندها قد سبقت ودهنت بالطيب جسدي للتكفين الحق أقول لكم: حيثما يكرز بهذا الإنجيل في كل العالم يخبر أيضاً بما فعلته هذه تذكاراً لها ثم إن يهوذا الإسخريوطي واحداً من الاثني عشر مضى إلى رؤساء الكهنة ليسلمه إليهم ولما سمعوا فرحوا ووعدوه أن يعطوه فضةً وكان يطلب كيف يسلمه في فرصةٍ موافقةٍ وفي اليوم الأول من الفطير حين كانوا يذبحون الفصح قال له تلاميذه: أين تريد أن نمضي ونعد لتأكل الفصح فأرسل اثنين من تلاميذه وقال لهما: اذهبا إلى المدينة فيلاقيكما إنسانٌ حاملٌ جرة ماءٍ اتبعاه وحيثما يدخل فقولا لرب البيت: إن المعلم يقول: أين المنزل حيث آكل الفصح مع تلاميذي فهو يريكما عليةً كبيرةً مفروشةً معدةً هناك أعدا لنا فخرج تلميذاه وأتيا إلى المدينة ووجدا كما قال لهما فأعدا الفصح ولما كان المساء جاء مع الاثني عشر وفيما هم متكئون يأكلون قال يسوع: الحق أقول لكم: إن واحداً منكم يسلمني الآكل معي فابتدأوا يحزنون ويقولون له واحداً فواحداً: هل أنا وآخر: هل أنا فأجاب: هو واحدٌ من الاثني عشر الذي يغمس معي في الصحفة إن ابن الإنسان ماضٍ كما هو مكتوبٌ عنه ولكن ويلٌ لذلك الرجل الذي به يسلم ابن الإنسان كان خيراً لذلك الرجل لو لم يولد وفيما هم يأكلون أخذ يسوع خبزاً وبارك وكسر وأعطاهم وقال: خذوا كلوا هذا هو جسدي ثم أخذ الكأس وشكر وأعطاهم فشربوا منها كلهم وقال لهم: هذا هو دمي الذي للعهد الجديد الذي يسفك من أجل كثيرين الحق أقول لكم: إني لا أشرب بعد من نتاج الكرمة إلى ذلك اليوم حينما أشربه جديداً في ملكوت الله ثم سبحوا وخرجوا إلى جبل الزيتون وقال لهم يسوع: إن كلكم تشكون في في هذه الليلة لأنه مكتوبٌ: أني أضرب الراعي فتتبدد الخراف ولكن بعد قيامي أسبقكم إلى الجليل فقال له بطرس: وإن شك الجميع فأنا لا أشك فقال له يسوع: الحق أقول لك إنك اليوم في هذه الليلة قبل أن يصيح الديك مرتين تنكرني ثلاث مراتٍ فقال بأكثر تشديدٍ: ولو اضطررت أن أموت معك لا أنكرك وهكذا قال أيضاً الجميع وجاءوا إلى ضيعةٍ اسمها جثسيماني فقال لتلاميذه: اجلسوا ههنا حتى أصلي ثم أخذ معه بطرس ويعقوب ويوحنا وابتدأ يدهش ويكتئب فقال لهم: نفسي حزينةٌ جداً حتى الموت امكثوا هنا واسهروا ثم تقدم قليلاً وخر على الأرض وكان يصلي لكي تعبر عنه الساعة إن أمكن وقال: يا أبا الآب كل شيءٍ مستطاعٌ لك فأجز عني هذه الكأس ولكن ليكن لا ما أريد أنا بل ما تريد أنت ثم جاء ووجدهم نياماً فقال لبطرس: يا سمعان أنت نائمٌ أما قدرت أن تسهر ساعةً واحدةً اسهروا وصلوا لئلا تدخلوا في تجربةٍ أما الروح فنشيطٌ وأما الجسد فضعيفٌ ومضى أيضاً وصلى قائلاً ذلك الكلام بعينه ثم رجع ووجدهم أيضاً نياماً إذ كانت أعينهم ثقيلةً فلم يعلموا بماذا يجيبونه ثم جاء ثالثةً وقال لهم: ناموا الآن واستريحوا يكفي قد أتت الساعة هوذا ابن الإنسان يسلم إلى أيدي الخطاة قوموا لنذهب هوذا الذي يسلمني قد اقترب وللوقت فيما هو يتكلم أقبل يهوذا واحدٌ من الاثني عشر ومعه جمعٌ كثيرٌ بسيوفٍ وعصيٍ من عند رؤساء الكهنة والكتبة والشيوخ وكان مسلمه قد أعطاهم علامةً قائلاً: الذي أقبله هو هو أمسكوه وامضوا به بحرصٍ فجاء للوقت وتقدم إليه قائلاً: يا سيدي يا سيدي وقبله فألقوا أيديهم عليه وأمسكوه فاستل واحدٌ من الحاضرين السيف وضرب عبد رئيس الكهنة فقطع أذنه فقال يسوع: كأنه على لصٍ خرجتم بسيوفٍ وعصيٍ لتأخذوني كل يومٍ كنت معكم في الهيكل أعلم ولم تمسكوني ولكن لكي تكمل الكتب فتركه الجميع وهربوا وتبعه شابٌ لابساً إزاراً على عريه فأمسكه الشبان فترك الإزار وهرب منهم عرياناً فمضوا بيسوع إلى رئيس الكهنة فاجتمع معه جميع رؤساء الكهنة والشيوخ والكتبة وكان بطرس قد تبعه من بعيدٍ إلى داخل دار رئيس الكهنة وكان جالساً بين الخدام يستدفئ عند النار وكان رؤساء الكهنة والمجمع كله يطلبون شهادةً على يسوع ليقتلوه فلم يجدوا لأن كثيرين شهدوا عليه زوراً ولم تتفق شهاداتهم ثم قام قومٌ وشهدوا عليه زوراً قائلين: نحن سمعناه يقول: إني أنقض هذا الهيكل المصنوع بالأيادي وفي ثلاثة أيامٍ أبني آخر غير مصنوعٍ بأيادٍ ولا بهذا كانت شهادتهم تتفق فقام رئيس الكهنة في الوسط وسأل يسوع: أما تجيب بشيءٍ ماذا يشهد به هؤلاء عليك أما هو فكان ساكتاً ولم يجب بشيءٍ فسأله رئيس الكهنة أيضاً: أأنت المسيح ابن المبارك فقال يسوع: أنا هو وسوف تبصرون ابن الإنسان جالساً عن يمين القوة وآتياً في سحاب السماء فمزق رئيس الكهنة ثيابه وقال: ما حاجتنا بعد إلى شهودٍ قد سمعتم التجاديف ما رأيكم فالجميع حكموا عليه أنه مستوجب الموت فابتدأ قومٌ يبصقون عليه ويغطون وجهه ويلكمونه ويقولون له: تنبأ وكان الخدام يلطمونه وبينما كان بطرس في الدار أسفل جاءت إحدى جواري رئيس الكهنة فلما رأت بطرس يستدفئ نظرت إليه وقالت: وأنت كنت مع يسوع الناصري فأنكر قائلاً: لست أدري ولا أفهم ما تقولين وخرج خارجاً إلى الدهليز فصاح الديك فرأته الجارية أيضاً وابتدأت تقول للحاضرين: إن هذا منهم فأنكر أيضاً وبعد قليلٍ أيضاً قال الحاضرون لبطرس: حقاً أنت منهم لأنك جليليٌ أيضاً ولغتك تشبه لغتهم فابتدأ يلعن ويحلف: إني لا أعرف هذا الرجل الذي تقولون عنه وصاح الديك ثانيةً فتذكر بطرس القول الذي قاله له يسوع: إنك قبل أن يصيح الديك مرتين تنكرني ثلاث مراتٍ فلما تفكر به بكى'
