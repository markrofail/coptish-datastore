    text:
      - english: Sing praises to the LORD, who dwells in Zion! Declare His deeds among the people. When He avenges blood, He remembers them; He does not forget the cry of the humble. Have mercy on me, O LORD! Consider my trouble from those who hate me, You who lift me up from the gates of death, That I may tell of all Your praise In the gates of the daughter of Zion. I will rejoice in Your salvation.
