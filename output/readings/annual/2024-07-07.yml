acts-of-the-apostles:
  - title:
      english: Acts 24:1-9
      arabic: اعمال ٢٤:١-٩
    text:
      - english: 'Now after five days Ananias the high priest came down with the elders and a certain orator named Tertullus. These gave evidence to the governor against Paul. And when he was called upon, Tertullus began his accusation, saying: "Seeing that through you we enjoy great peace, and prosperity is being brought to this nation by your foresight, we accept it always and in all places, most noble Felix, with all thankfulness. Nevertheless, not to be tedious to you any further, I beg you to hear, by your courtesy, a few words from us. For we have found this man a plague, a creator of dissension among all the Jews throughout the world, and a ringleader of the sect of the Nazarenes. He even tried to profane the temple, and we seized him, and wanted to judge him according to our law. But the commander Lysias came by and with great violence took him out of our hands, commanding his accusers to come to you. By examining him yourself you may ascertain all these things of which we accuse him." And the Jews also assented, maintaining that these things were so.'
        arabic: 'وبعد خمسة أيامٍ انحدر حنانيا رئيس الكهنة مع الشيوخ وخطيبٍ اسمه ترتلس فعرضوا للوالي ضد بولس فلما دعي ابتدأ ترتلس في الشكاية قائلاً: إننا حاصلون بواسطتك على سلامٍ جزيلٍ وقد صارت لهذه الأمة مصالح بتدبيرك فنقبل ذلك أيها العزيز فيلكس بكل شكرٍ في كل زمانٍ وكل مكانٍ ولكن لئلا أعوقك أكثر ألتمس أن تسمعنا بالاختصار بحلمك فإننا إذ وجدنا هذا الرجل مفسداً ومهيج فتنةٍ بين جميع اليهود الذين في المسكونة ومقدام شيعة الناصريين وقد شرع أن ينجس الهيكل أيضاً أمسكناه وأردنا أن نحكم عليه حسب ناموسنا فأقبل ليسياس الأمير بعنفٍ شديدٍ وأخذه من بين أيدينا وأمر المشتكين عليه أن يأتوا إليك ومنه يمكنك إذا فحصت أن تعلم جميع هذه الأمور التي نشتكي بها عليه ثم وافقه اليهود أيضاً قائلين: إن هذه الأمور هكذا'
catholic-epistle:
  - title:
      english: Jas 5:1-8
      arabic: يعقوب ٥:١-٨
    text:
      - english: Come now, you rich, weep and howl for your miseries that are coming upon you! Your riches are corrupted, and your garments are moth-eaten. Your gold and silver are corroded, and their corrosion will be a witness against you and will eat your flesh like fire. You have heaped up treasure in the last days. Indeed the wages of the laborers who mowed your fields, which you kept back by fraud, cry out; and the cries of the reapers have reached the ears of the Lord of Sabaoth. You have lived on the earth in pleasure and luxury; you have fattened your hearts as in a day of slaughter. You have condemned, you have murdered the just; he does not resist you. Therefore be patient, brethren, until the coming of the Lord. See how the farmer waits for the precious fruit of the earth, waiting patiently for it until it receives the early and latter rain. You also be patient. Establish your hearts, for the coming of the Lord is at hand.
        arabic: هلم الآن أيها الأغنياء ابكوا مولولين على شقاوتكم القادمة غناكم قد تهرأ وثيابكم قد أكلها العث ذهبكم وفضتكم قد صدئا وصدأهما يكون شهادةً عليكم ويأكل لحومكم كنارٍ قد كنزتم في الأيام الأخيرة هوذا أجرة الفعلة الذين حصدوا حقولكم المبخوسة منكم تصرخ وصياح الحصادين قد دخل إلى أذني رب الجنود قد ترفهتم على الأرض وتنعمتم وربيتم قلوبكم كما في يوم الذبح حكمتم على البار قتلتموه لا يقاومكم فتأنوا أيها الإخوة إلى مجيء الرب هوذا الفلاح ينتظر ثمر الأرض الثمين متأنياً عليه حتى ينال المطر المبكر والمتأخر فتأنوا أنتم وثبتوا قلوبكم لأن مجيء الرب قد اقترب
liturgy-gospel:
  - title:
      english: Luke 9:12-17
      arabic: لوقا ٩:١٢-١٧
    text:
      - english: When the day began to wear away, the twelve came and said to Him, "Send the multitude away, that they may go into the surrounding towns and country, and lodge and get provisions; for we are in a deserted place here." But He said to them, "You give them something to eat." And they said, "We have no more than five loaves and two fish, unless we go and buy food for all these people." For there were about five thousand men. Then He said to His disciples, "Make them sit down in groups of fifty." And they did so, and made them all sit down. Then He took the five loaves and the two fish, and looking up to heaven, He blessed and broke them, and gave them to the disciples to set before the multitude. So they all ate and were filled, and twelve baskets of the leftover fragments were taken up by them.
        arabic: 'فابتدأ النهار يميل فتقدم الاثنا عشر وقالوا له: اصرف الجمع ليذهبوا إلى القرى والضياع حوالينا فيبيتوا ويجدوا طعاماً لأننا ههنا في موضعٍ خلاءٍ فقال لهم: أعطوهم أنتم ليأكلوا فقالوا: ليس عندنا أكثر من خمسة أرغفةٍ وسمكتين إلا أن نذهب ونبتاع طعاماً لهذا الشعب كله لأنهم كانوا نحو خمسة آلاف رجلٍ فقال لتلاميذه: أتكئوهم فرقاً خمسين خمسين ففعلوا هكذا وأتكأوا الجميع فأخذ الأرغفة الخمسة والسمكتين ورفع نظره نحو السماء وباركهن ثم كسر وأعطى التلاميذ ليقدموا للجمع فأكلوا وشبعوا جميعاً ثم رفع ما فضل عنهم من الكسر: اثنتا عشرة قفةً'
liturgy-psalm:
  - title:
      english: Psalm 143:6-7
      arabic: مزامير ١٤٣:٦-٧
    text:
      - english: I spread out my hands to You; My soul longs for You like a thirsty land.Selah Answer me speedily, O LORD; My spirit fails! Do not hide Your face from me, Lest I be like those who go down into the pit.
        arabic: بسطت إليك يدي نفسي نحوك كأرضٍ يابسةٍ سلاه أسرع أجبني يا رب فنيت روحي لا تحجب وجهك عني فأشبه الهابطين في الجب
matins-gospel:
  - title:
      english: Mark6:35-44
      arabic: مرقس ٦:٣٥-٤٤
    text:
      - english: When the day was now far spent, His disciples came to Him and said, "This is a deserted place, and already the hour is late. Send them away, that they may go into the surrounding country and villages and buy themselves bread; for they have nothing to eat." But He answered and said to them, "You give them something to eat." And they said to Him, "Shall we go and buy two hundred denarii worth of bread and give them something to eat?" But He said to them, "How many loaves do you have? Go and see." And when they found out they said, "Five, and two fish." Then He commanded them to make them all sit down in groups on the green grass. So they sat down in ranks, in hundreds and in fifties. And when He had taken the five loaves and the two fish, He looked up to heaven, blessed and broke the loaves, and gave them to His disciples to set before them; and the two fish He divided among them all. So they all ate and were filled. And they took up twelve baskets full of fragments and of the fish. Now those who had eaten the loaves were about five thousand men.
        arabic: 'وبعد ساعاتٍ كثيرةٍ تقدم إليه تلاميذه قائلين: الموضع خلاءٌ والوقت مضى اصرفهم لكي يمضوا إلى الضياع والقرى حوالينا ويبتاعوا لهم خبزاً لأن ليس عندهم ما يأكلون فأجاب: أعطوهم أنتم ليأكلوا فقالوا له: أنمضي ونبتاع خبزاً بمئتي دينارٍ ونعطيهم ليأكلوا فقال لهم: كم رغيفاً عندكم اذهبوا وانظروا ولما علموا قالوا: خمسةٌ وسمكتان فأمرهم أن يجعلوا الجميع يتكئون رفاقاً رفاقاً على العشب الأخضر فاتكأوا صفوفاً صفوفاً: مئةً مئةً وخمسين خمسين فأخذ الأرغفة الخمسة والسمكتين ورفع نظره نحو السماء وبارك ثم كسر الأرغفة وأعطى تلاميذه ليقدموا إليهم وقسم السمكتين للجميع فأكل الجميع وشبعوا ثم رفعوا من الكسر اثنتي عشرة قفةً مملوةً ومن السمك وكان الذين أكلوا من الأرغفة نحو خمسة آلاف رجلٍ'
matins-psalm:
  - title:
      english: Psalm 97:11-12
      arabic: مزامير ٩٧:١١-١٢
    text:
      - english: Light is sown for the righteous, And gladness for the upright in heart. Rejoice in the LORD, you righteous, And give thanks at the remembrance of His holy name.
        arabic: نورٌ قد زرع للصديق وفرحٌ للمستقيمي القلب افرحوا أيها الصديقون بالرب واحمدوا ذكر قدسه
pauline-epistle:
  - title:
      english: 1Cor 14:18-25
      arabic: ١ كورنثوس ١٤:١٨-٢٥
    text:
      - english: 'I thank my God I speak with tongues more than you all; yet in the church I would rather speak five words with my understanding, that I may teach others also, than ten thousand words in a tongue. Brethren, do not be children in understanding; however, in malice be babes, but in understanding be mature. In the law it is written: "With men of other tongues and other lips I will speak to this people; And yet, for all that, they will not hear Me," says the Lord. Therefore tongues are for a sign, not to those who believe but to unbelievers; but prophesying is not for unbelievers but for those who believe. Therefore if the whole church comes together in one place, and all speak with tongues, and there come in those who are uninformed or unbelievers, will they not say that you are out of your mind? But if all prophesy, and an unbeliever or an uninformed person comes in, he is convinced by all, he is convicted by all. And thus the secrets of his heart are revealed; and so, falling down on his face, he will worship God and report that God is truly among you.'
        arabic: 'أشكر إلهي أني أتكلم بألسنةٍ أكثر من جميعكم ولكن في كنيسةٍ أريد أن أتكلم خمس كلماتٍ بذهني لكي أعلم آخرين أيضاً أكثر من عشرة آلاف كلمةٍ بلسانٍ أيها الإخوة لا تكونوا أولاداً في أذهانكم بل كونوا أولاداً في الشر وأما في الأذهان فكونوا كاملين مكتوبٌ في الناموس: إني بذوي ألسنةٍ أخرى وبشفاهٍ أخرى سأكلم هذا الشعب ولا هكذا يسمعون لي يقول الرب إذاً الألسنة آيةٌ لا للمؤمنين بل لغير المؤمنين أما النبوة فليست لغير المؤمنين بل للمؤمنين فإن اجتمعت الكنيسة كلها في مكانٍ واحدٍ وكان الجميع يتكلمون بألسنةٍ فدخل عاميون أو غير مؤمنين أفلا يقولون إنكم تهذون ولكن إن كان الجميع يتنبأون فدخل أحدٌ غير مؤمنٍ أو عاميٌ فإنه يوبخ من الجميع يحكم عليه من الجميع وهكذا تصير خفايا قلبه ظاهرةً وهكذا يخر على وجهه ويسجد لله منادياً أن الله بالحقيقة فيكم'
vespers-gospel:
  - title:
      english: Mt 14:15-21
      arabic: متى ١٤:١٥-٢١
    text:
      - english: When it was evening, His disciples came to Him, saying, "This is a deserted place, and the hour is already late. Send the multitudes away, that they may go into the villages and buy themselves food." But Jesus said to them, "They do not need to go away. You give them something to eat." And they said to Him, "We have here only five loaves and two fish." He said, "Bring them here to Me." Then He commanded the multitudes to sit down on the grass. And He took the five loaves and the two fish, and looking up to heaven, He blessed and broke and gave the loaves to the disciples; and the disciples gave to the multitudes. So they all ate and were filled, and they took up twelve baskets full of the fragments that remained. Now those who had eaten were about five thousand men, besides women and children.
        arabic: 'ولما صار المساء تقدم إليه تلاميذه قائلين: الموضع خلاءٌ والوقت قد مضى اصرف الجموع لكي يمضوا إلى القرى ويبتاعوا لهم طعاماً فقال لهم يسوع: لا حاجة لهم أن يمضوا أعطوهم أنتم ليأكلوا فقالوا له: ليس عندنا ههنا إلا خمسة أرغفةٍ وسمكتان فقال: ائتوني بها إلى هنا فأمر الجموع أن يتكئوا على العشب ثم أخذ الأرغفة لخمسة والسمكتين ورفع نظره نحو السماء وبارك وكسر وأعطى الأرغفة للتلاميذ والتلاميذ للجموع فأكل الجميع وشبعوا ثم رفعوا ما فضل من الكسر: اثنتي عشرة قفةً مملوءةً والآكلون كانوا نحو خمسة آلاف رجلٍ ما عدا النساء والأولاد'
vespers-psalm:
  - title:
      english: Psalm 93:3,4
      arabic: مزامير ٩٣:٣-٤
    text:
      - english: The floods have lifted up, O LORD, The floods have lifted up their voice; The floods lift up their waves. The LORD on high is mightier Than the noise of many waters, Than the mighty waves of the sea.
        arabic: رفعت الأنهار يا رب رفعت الأنهار صوتها ترفع الأنهار عجيجها من أصوات مياهٍ كثيرةٍ من غمار أمواج البحر الرب في العلى أقدر
