acts-of-the-apostles:
  - title:
      english: Acts 16:16-34
      arabic: اعمال ١٦:١٦-٣٤
    text:
      - english: Now it happened, as we went to prayer, that a certain slave girl possessed with a spirit of divination met us, who brought her masters much profit by fortune-telling. This girl followed Paul and us, and cried out, saying, "These men are the servants of the Most High God, who proclaim to us the way of salvation." And this she did for many days. But Paul, greatly annoyed, turned and said to the spirit, "I command you in the name of Jesus Christ to come out of her." And he came out that very hour. But when her masters saw that their hope of profit was gone, they seized Paul and Silas and dragged them into the marketplace to the authorities. And they brought them to the magistrates, and said, "These men, being Jews, exceedingly trouble our city; and they teach customs which are not lawful for us, being Romans, to receive or observe." Then the multitude rose up together against them; and the magistrates tore off their clothes and commanded them to be beaten with rods. And when they had laid many stripes on them, they threw them into prison, commanding the jailer to keep them securely. Having received such a charge, he put them into the inner prison and fastened their feet in the stocks. But at midnight Paul and Silas were praying and singing hymns to God, and the prisoners were listening to them. Suddenly there was a great earthquake, so that the foundations of the prison were shaken; and immediately all the doors were opened and everyone's chains were loosed. And the keeper of the prison, awaking from sleep and seeing the prison doors open, supposing the prisoners had fled, drew his sword and was about to kill himself. But Paul called with a loud voice, saying, "Do yourself no harm, for we are all here." Then he called for a light, ran in, and fell down trembling before Paul and Silas. And he brought them out and said, "Sirs, what must I do to be saved?" So they said, "Believe on the Lord Jesus Christ, and you will be saved, you and your household." Then they spoke the word of the Lord to him and to all who were in his house. And he took them the same hour of the night and washed their stripes. And immediately he and all his family were baptized. Now when he had brought them into his house, he set food before them; and he rejoiced, having believed in God with all his household.
        arabic: 'وحدث بينما كنا ذاهبين إلى الصلاة أن جاريةً بها روح عرافةٍ استقبلتنا وكانت تكسب مواليها مكسباً كثيراً بعرافتها هذه اتبعت بولس وإيانا وصرخت قائلةً: هؤلاء الناس هم عبيد الله العلي الذين ينادون لكم بطريق الخلاص وكانت تفعل هذا أياماً كثيرةً فضجر بولس والتفت إلى الروح وقال: أنا آمرك باسم يسوع المسيح أن تخرج منها فخرج في تلك الساعة فلما رأى مواليها أنه قد خرج رجاء مكسبهم أمسكوا بولس وسيلا وجروهما إلى السوق إلى الحكام وإذ أتوا بهما إلى الولاة قالوا: هذان الرجلان يبلبلان مدينتنا وهما يهوديان ويناديان بعوائد لا يجوز لنا أن نقبلها ولا نعمل بها إذ نحن رومانيون فقام الجمع معاً عليهما ومزق الولاة ثيابهما وأمروا أن يضربا بالعصي فوضعوا عليهما ضرباتٍ كثيرةً وألقوهما في السجن وأوصوا حافظ السجن أن يحرسهما بضبطٍ وهو إذ أخذ وصيةً مثل هذه ألقاهما في السجن الداخلي وضبط أرجلهما في المقطرة ونحو نصف الليل كان بولس وسيلا يصليان ويسبحان الله والمسجونون يسمعونهما فحدث بغتةً زلزلةٌ عظيمةٌ حتى تزعزعت أساسات السجن فانفتحت في الحال الأبواب كلها وانفكت قيود الجميع ولما استيقظ حافظ السجن ورأى أبواب السجن مفتوحةً استل سيفه وكان مزمعاً أن يقتل نفسه ظاناً أن المسجونين قد هربوا فنادى بولس بصوتٍ عظيمٍ قائلاً: لا تفعل بنفسك شيئاً ردياً لأن جميعنا ههنا فطلب ضوءاً واندفع إلى داخلٍ وخر لبولس وسيلا وهو مرتعدٌ ثم أخرجهما وقال: يا سيدي ماذا ينبغي أن أفعل لكي أخلص فقالا: آمن بالرب يسوع المسيح فتخلص أنت وأهل بيتك وكلماه وجميع من في بيته بكلمة الرب فأخذهما في تلك الساعة من الليل وغسلهما من الجراحات واعتمد في الحال هو والذين له أجمعون ولما أصعدهما إلى بيته قدم لهما مائدةً وتهلل مع جميع بيته إذ كان قد آمن بالله'
catholic-epistle:
  - title:
      english: 1Pet 4:1-11
      arabic: ١بطرس ٤:١-١١
    text:
      - english: Therefore, since Christ suffered for us in the flesh, arm yourselves also with the same mind, for he who has suffered in the flesh has ceased from sin, that he no longer should live the rest of his time in the flesh for the lusts of men, but for the will of God. For we have spent enough of our past lifetime in doing the will of the Gentiles--when we walked in lewdness, lusts, drunkenness, revelries, drinking parties, and abominable idolatries. In regard to these, they think it strange that you do not run with them in the same flood of dissipation, speaking evil of you. They will give an account to Him who is ready to judge the living and the dead. For this reason the gospel was preached also to those who are dead, that they might be judged according to men in the flesh, but live according to God in the spirit. But the end of all things is at hand; therefore be serious and watchful in your prayers. And above all things have fervent love for one another, for "love will cover a multitude of sins." Be hospitable to one another without grumbling. As each one has received a gift, minister it to one another, as good stewards of the manifold grace of God. If anyone speaks, let him speak as the oracles of God. If anyone ministers, let him do it as with the ability which God supplies, that in all things God may be glorified through Jesus Christ, to whom belong the glory and the dominion forever and ever. Amen.
        arabic: فإذ قد تألم المسيح لأجلنا بالجسد تسلحوا أنتم أيضاً بهذه النية فإن من تألم في الجسد كف عن الخطية لكي لا يعيش أيضاً الزمان الباقي في الجسد لشهوات الناس بل لإرادة الله لأن زمان الحياة الذي مضى يكفينا لنكون قد عملنا إرادة الأمم سالكين في الدعارة والشهوات وإدمان الخمر والبطر والمنادمات وعبادة الأوثان المحرمة الأمر الذي فيه يستغربون أنكم لستم تركضون معهم إلى فيض هذه الخلاعة عينها مجدفين الذين سوف يعطون حساباً للذي هو على استعدادٍ أن يدين الأحياء والأموات فإنه لأجل هذا بشر الموتى أيضاً لكي يدانوا حسب الناس بالجسد ولكن ليحيوا حسب الله بالروح وإنما نهاية كل شيءٍ قد اقتربت فتعقلوا واصحوا للصلوات ولكن قبل كل شيءٍ لتكن محبتكم بعضكم لبعضٍ شديدةً لأن المحبة تستر كثرةً من الخطايا كونوا مضيفين بعضكم بعضاً بلا دمدمةٍ ليكن كل واحدٍ بحسب ما أخذ موهبةً يخدم بها بعضكم بعضاً كوكلاء صالحين على نعمة الله المتنوعة إن كان يتكلم أحدٌ فكأقوال الله وإن كان يخدم أحدٌ فكأنه من قوةٍ يمنحها الله لكي يتمجد الله في كل شيءٍ بيسوع المسيح الذي له المجد والسلطان إلى أبد الآبدين آمين
liturgy-gospel:
  - title:
      english: Luke 21:12-19
      arabic: لوقا ٢١:١٢-١٩
    text:
      - english: But before all these things, they will lay their hands on you and persecute you, delivering you up to the synagogues and prisons. You will be brought before kings and rulers for My name's sake. But it will turn out for you as an occasion for testimony. Therefore settle it in your hearts not to meditate beforehand on what you will answer; for I will give you a mouth and wisdom which all your adversaries will not be able to contradict or resist. You will be betrayed even by parents and brothers, relatives and friends; and they will put some of you to death. And you will be hated by all for My name's sake. But not a hair of your head shall be lost. By your patience possess your souls.
        arabic: وقبل هذا كله يلقون أيديهم عليكم ويطردونكم ويسلمونكم إلى مجامعٍ وسجونٍ وتساقون أمام ملوكٍ وولاةٍ لأجل اسمي فيؤول ذلك لكم شهادةً فضعوا في قلوبكم أن لا تهتموا من قبل لكي تحتجوا لأني أنا أعطيكم فماً وحكمةً لا يقدر جميع معانديكم أن يقاوموها أو يناقضوها وسوف تسلمون من الوالدين والإخوة والأقرباء والأصدقاء ويقتلون منكم وتكونون مبغضين من الجميع من أجل اسمي ولكن شعرةً من رؤوسكم لا تهلك بصبركم اقتنوا أنفسكم
liturgy-psalm:
  - title:
      english: Psalm 97:11 - 97:12
      arabic: مزامير ٩٧:١١ - ٩٧:١٢
    text:
      - english: Light is sown for the righteous, And gladness for the upright in heart. Rejoice in the LORD, you righteous, And give thanks at the remembrance of His holy name.
        arabic: نورٌ قد زرع للصديق وفرحٌ للمستقيمي القلب افرحوا أيها الصديقون بالرب واحمدوا ذكر قدسه
matins-gospel:
  - title:
      english: Mark8:34— & Mark9:1-1
      arabic: مرقس ٨:٣٤— & مرقس ٩:١-١
    text:
      - english: When He had called the people to Himself, with His disciples also, He said to them, "Whoever desires to come after Me, let him deny himself, and take up his cross, and follow Me. For whoever desires to save his life will lose it, but whoever loses his life for My sake and the gospel's will save it. For what will it profit a man if he gains the whole world, and loses his own soul? Or what will a man give in exchange for his soul? For whoever is ashamed of Me and My words in this adulterous and sinful generation, of him the Son of Man also will be ashamed when He comes in the glory of His Father with the holy angels." And He said to them, "Assuredly, I say to you that there are some standing here who will not taste death till they see the kingdom of God present with power."
        arabic: 'ودعا الجمع مع تلاميذه وقال لهم: من أراد أن يأتي ورائي فلينكر نفسه ويحمل صليبه ويتبعني فإن من أراد أن يخلص نفسه يهلكها ومن يهلك نفسه من أجلي ومن أجل الإنجيل فهو يخلصها لأنه ماذا ينتفع الإنسان لو ربح العالم كله وخسر نفسه أو ماذا يعطي الإنسان فداءً عن نفسه لأن من استحى بي وبكلامي في هذا الجيل الفاسق الخاطئ فإن ابن الإنسان يستحي به متى جاء بمجد أبيه مع الملائكة القديسين وبعد ستة أيامٍ أخذ يسوع بطرس ويعقوب ويوحنا وصعد بهم إلى جبلٍ عالٍ منفردين وحدهم وتغيرت هيئته قدامهم'
matins-psalm:
  - title:
      english: Psalm 34:19 - 34:20
      arabic: مزامير ٣٤:١٩ - ٣٤:٢٠
    text:
      - english: Many are the afflictions of the righteous, But the LORD delivers him out of them all. He guards all his bones; Not one of them is broken.
        arabic: كثيرةٌ هي بلايا الصديق ومن جميعها ينجيه الرب يحفظ جميع عظامه واحدٌ منها لا ينكسر
pauline-epistle:
  - title:
      english: Rom 8:28:39
      arabic: رومية ٨:٢٨
    text:
      - english: And we know that all things work together for good to those who love God, to those who are the called according to His purpose.
        arabic: ونحن نعلم أن كل الأشياء تعمل معاً للخير للذين يحبون الله الذين هم مدعوون حسب قصده
vespers-gospel:
  - title:
      english: Matthew 10:16-22
      arabic: متى ١٠:١٦-٢٢
    text:
      - english: '"Behold, I send you out as sheep in the midst of wolves. Therefore be wise as serpents and harmless as doves. But beware of men, for they will deliver you up to councils and scourge you in their synagogues. You will be brought before governors and kings for My sake, as a testimony to them and to the Gentiles. But when they deliver you up, do not worry about how or what you should speak. For it will be given to you in that hour what you should speak; for it is not you who speak, but the Spirit of your Father who speaks in you. "Now brother will deliver up brother to death, and a father his child; and children will rise up against parents and cause them to be put to death. And you will be hated by all for My name''s sake. But he who endures to the end will be saved.'
        arabic: ها أنا أرسلكم كغنمٍ في وسط ذئابٍ فكونوا حكماء كالحيات وبسطاء كالحمام ولكن احذروا من الناس لأنهم سيسلمونكم إلى مجالس وفي مجامعهم يجلدونكم وتساقون أمام ولاةٍ وملوكٍ من أجلي شهادةً لهم وللأمم فمتى أسلموكم فلا تهتموا كيف أو بما تتكلمون لأنكم تعطون في تلك الساعة ما تتكلمون به لأن لستم أنتم المتكلمين بل روح أبيكم الذي يتكلم فيكم وسيسلم الأخ أخاه إلى الموت والأب ولده ويقوم الأولاد على والديهم ويقتلونهم وتكونون مبغضين من الجميع من أجل اسمي ولكن الذي يصبر إلى المنتهى فهذا يخلص
vespers-psalm:
  - title:
      english: Psalm 34:17,18
      arabic: مزامير ٣٤:١٧-١٨
    text:
      - english: The righteous cry out, and the LORD hears, And delivers them out of all their troubles. The LORD is near to those who have a broken heart, And saves such as have a contrite spirit.
        arabic: أولئك صرخوا والرب سمع ومن كل شدائدهم أنقذهم قريبٌ هو الرب من المنكسري القلوب ويخلص المنسحقي الروح
