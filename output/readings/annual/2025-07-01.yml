acts-of-the-apostles:
  - title:
      english: Acts 15:13-29
      arabic: اعمال ١٥:١٣-٢٩
    text:
      - english: 'And after they had become silent, James answered, saying, "Men and brethren, listen to me: Simon has declared how God at the first visited the Gentiles to take out of them a people for His name. And with this the words of the prophets agree, just as it is written: ''After this I will return And will rebuild the tabernacle of David, which has fallen down; I will rebuild its ruins, And I will set it up; So that the rest of mankind may seek the LORD. Even all the Gentiles who are called by My name, Says the LORD who does all these things.'' "Known to God from eternity are all His works. Therefore I judge that we should not trouble those from among the Gentiles who are turning to God, but that we write to them to abstain from things polluted by idols, from sexual immorality, from things strangled, and from blood. For Moses has had throughout many generations those who preach him in every city, being read in the synagogues every Sabbath." Then it pleased the apostles and elders, with the whole church, to send chosen men of their own company to Antioch with Paul and Barnabas, namely, Judas who was also named Barsabas, and Silas, leading men among the brethren. They wrote this, letter by them: The apostles, the elders, and the brethren, To the brethren who are of the Gentiles in Antioch, Syria, and Cilicia: Greetings. Since we have heard that some who went out from us have troubled you with words, unsettling your souls, saying, "You must be circumcised and keep the law"--to whom we gave no such commandment-- it seemed good to us, being assembled with one accord, to send chosen men to you with our beloved Barnabas and Paul, men who have risked their lives for the name of our Lord Jesus Christ. We have therefore sent Judas and Silas, who will also report the same things by word of mouth. For it seemed good to the Holy Spirit, and to us, to lay upon you no greater burden than these necessary things: that you abstain from things offered to idols, from blood, from things strangled, and from sexual immorality. If you keep yourselves from these, you will do well. Farewell.'
        arabic: 'وبعدما سكتا قال يعقوب: أيها الرجال الإخوة اسمعوني سمعان قد أخبر كيف افتقد الله أولاً الأمم ليأخذ منهم شعباً على اسمه وهذا توافقه أقوال الأنبياء كما هو مكتوبٌ: سأرجع بعد هذا وأبني أيضاً خيمة داود الساقطة وأبني أيضاً ردمها وأقيمها ثانيةً لكي يطلب الباقون من الناس الرب وجميع الأمم الذين دعي اسمي عليهم يقول الرب الصانع هذا كله معلومةٌ عند الرب منذ الأزل جميع أعماله لذلك أنا أرى أن لا يثقل على الراجعين إلى الله من الأمم بل يرسل إليهم أن يمتنعوا عن نجاسات الأصنام والزنا والمخنوق والدم لأن موسى منذ أجيالٍ قديمةٍ له في كل مدينةٍ من يكرز به إذ يقرأ في المجامع كل سبتٍ حينئذٍ رأى الرسل والمشايخ مع كل الكنيسة أن يختاروا رجلين منهم فيرسلوهما إلى أنطاكية مع بولس وبرنابا: يهوذا الملقب برسابا وسيلا رجلين متقدمين في الإخوة وكتبوا بأيديهم هكذا: الرسل والمشايخ والإخوة يهدون سلاماً إلى الإخوة الذين من الأمم في أنطاكية وسورية وكيليكية: إذ قد سمعنا أن أناساً خارجين من عندنا أزعجوكم بأقوالٍ مقلبين أنفسكم وقائلين أن تختتنوا وتحفظوا الناموس - الذين نحن لم نأمرهم رأينا وقد صرنا بنفسٍ واحدةٍ أن نختار رجلين ونرسلهما إليكم مع حبيبينا برنابا وبولس رجلين قد بذلا نفسيهما لأجل اسم ربنا يسوع المسيح - فقد أرسلنا يهوذا وسيلا وهما يخبرانكم بنفس الأمور شفاهاً لأنه قد رأى الروح القدس ونحن أن لا نضع عليكم ثقلاً أكثر غير هذه الأشياء الواجبة: أن تمتنعوا عما ذبح للأصنام وعن الدم والمخنوق والزنا التي إن حفظتم أنفسكم منها فنعما تفعلون كونوا معافين'
catholic-epistle:
  - title:
      english: 2Pet 1:1-11
      arabic: ٢بطرس ١:١-١١
    text:
      - english: 'Simon Peter, a bondservant and apostle of Jesus Christ, To those who have obtained like precious faith with us by the righteousness of our God and Savior Jesus Christ: Grace and peace be multiplied to you in the knowledge of God and of Jesus our Lord, as His divine power has given to us all things that pertain to life and godliness, through the knowledge of Him who called us by glory and virtue, by which have been given to us exceedingly great and precious promises, that through these you may be partakers of the divine nature, having escaped the corruption that is in the world through lust. But also for this very reason, giving all diligence, add to your faith virtue, to virtue knowledge, to knowledge self-control, to self-control perseverance, to perseverance godliness, to godliness brotherly kindness, and to brotherly kindness love. For if these things are yours and abound, you will be neither barren nor unfruitful in the knowledge of our Lord Jesus Christ. For he who lacks these things is shortsighted, even to blindness, and has forgotten that he was cleansed from his old sins. Therefore, brethren, be even more diligent to make your call and election sure, for if you do these things you will never stumble; for so an entrance will be supplied to you abundantly into the everlasting kingdom of our Lord and Savior Jesus Christ.'
        arabic: سمعان بطرس عبد يسوع المسيح ورسوله إلى الذين نالوا معنا إيماناً ثميناً مساوياً لنا ببر إلهنا والمخلص يسوع المسيح لتكثر لكم النعمة والسلام بمعرفة الله ويسوع ربنا كما أن قدرته الإلهية قد وهبت لنا كل ما هو للحياة والتقوى بمعرفة الذي دعانا بالمجد والفضيلة اللذين بهما قد وهب لنا المواعيد العظمى والثمينة لكي تصيروا بها شركاء الطبيعة الإلهية هاربين من الفساد الذي في العالم بالشهوة ولهذا عينه وأنتم باذلون كل اجتهادٍ قدموا في إيمانكم فضيلةً وفي الفضيلة معرفةً وفي المعرفة تعففاً وفي التعفف صبراً وفي الصبر تقوى وفي التقوى مودةً أخويةً وفي المودة الأخوية محبةً لأن هذه إذا كانت فيكم وكثرت تصيركم لا متكاسلين ولا غير مثمرين لمعرفة ربنا يسوع المسيح لأن الذي ليس عنده هذه هو أعمى قصير البصر قد نسي تطهير خطاياه السالفة لذلك بالأكثر اجتهدوا أيها الإخوة أن تجعلوا دعوتكم واختياركم ثابتين لأنكم إذا فعلتم ذلك لن تزلوا أبداً لأنه هكذا يقدم لكم بسعةٍ دخولٌ إلى ملكوت ربنا ومخلصنا يسوع المسيح الأبدي
liturgy-gospel:
  - title:
      english: Luke 14:25-35
      arabic: لوقا ١٤:٢٥-٣٥
    text:
      - english: Now great multitudes went with Him. And He turned and said to them, "If anyone comes to Me and does not hate his father and mother, wife and children, brothers and sisters, yes, and his own life also, he cannot be My disciple. And whoever does not bear his cross and come after Me cannot be My disciple. For which of you, intending to build a tower, does not sit down first and count the cost, whether he has enough to finish it-- lest, after he has laid the foundation, and is not able to finish, all who see it begin to mock him, saying, "This man began to build and was not able to finish.' Or what king, going to make war against another king, does not sit down first and consider whether he is able with ten thousand to meet him who comes against him with twenty thousand? Or else, while the other is still a great way off, he sends a delegation and asks conditions of peace. So likewise, whoever of you does not forsake all that he has cannot be My disciple. "Salt is good; but if the salt has lost its flavor, how shall it be seasoned? It is neither fit for the land nor for the dunghill, but men throw it out. He who has ears to hear, let him hear!"
        arabic: 'وكان جموعٌ كثيرةٌ سائرين معه فالتفت وقال لهم: إن كان أحدٌ يأتي إلي ولا يبغض أباه وأمه وامرأته وأولاده وإخوته وأخواته حتى نفسه أيضاً فلا يقدر أن يكون لي تلميذاً ومن لا يحمل صليبه ويأتي ورائي فلا يقدر أن يكون لي تلميذاً ومن منكم وهو يريد أن يبني برجاً لا يجلس أولاً ويحسب النفقة هل عنده ما يلزم لكماله لئلا يضع الأساس ولا يقدر أن يكمل فيبتدئ جميع الناظرين يهزأون به قائلين: هذا الإنسان ابتدأ يبني ولم يقدر أن يكمل وأي ملكٍ إن ذهب لمقاتلة ملكٍ آخر في حربٍ لا يجلس أولاً ويتشاور: هل يستطيع أن يلاقي بعشرة آلافٍ الذي يأتي عليه بعشرين ألفاً وإلا فما دام ذلك بعيداً يرسل سفارةً ويسأل ما هو للصلح فكذلك كل واحدٍ منكم لا يترك جميع أمواله لا يقدر أن يكون لي تلميذاً الملح جيدٌ ولكن إذا فسد الملح فبماذا يصلح لا يصلح لأرضٍ ولا لمزبلةٍ فيطرحونه خارجاً من له أذنان للسمع فليسمع'
liturgy-psalm:
  - title:
      english: Psalm 61:1-3
      arabic: مزامير ٦١:١-٣
    text:
      - english: Hear my cry, O God; Attend to my prayer. Lead me to the rock that is higher than I. A strong tower from the enemy.
        arabic: اسمع يا الله صراخي واصغ إلى صلاتي من أقصى الأرض أدعوك إذا غشي على قلبي إلى صخرةٍ أرفع مني تهديني لأنك كنت ملجأً لي برج قوةٍ من وجه العدو
matins-gospel:
  - title:
      english: Luke 13:23-30
      arabic: لوقا ١٣:٢٣-٣٠
    text:
      - english: Then one said to Him, "Lord, are there few who are saved?" And He said to them, "Strive to enter through the narrow gate, for many, I say to you, will seek to enter and will not be able. When once the Master of the house has risen up and shut the door, and you begin to stand outside and knock at the door, saying, "Lord, Lord, open for us,' and He will answer and say to you, "I do not know you, where you are from,' then you will begin to say, "We ate and drank in Your presence, and You taught in our streets.' But He will say, "I tell you I do not know you, where you are from. Depart from Me, all you workers of iniquity.' There will be weeping and gnashing of teeth, when you see Abraham and Isaac and Jacob and all the prophets in the kingdom of God, and yourselves thrust out. They will come from the east and the west, from the north and the south, and sit down in the kingdom of God. And indeed there are last who will be first, and there are first who will be last."
        arabic: 'فقال له واحدٌ: يا سيد أقليلٌ هم الذين يخلصون فقال لهم: اجتهدوا أن تدخلوا من الباب الضيق فإني أقول لكم: إن كثيرين سيطلبون أن يدخلوا ولا يقدرون من بعد ما يكون رب البيت قد قام وأغلق الباب وابتدأتم تقفون خارجاً وتقرعون الباب قائلين: يا رب يا رب افتح لنا يجيبكم: لا أعرفكم من أين أنتم حينئذٍ تبتدئون تقولون: أكلنا قدامك وشربنا وعلمت في شوارعنا فيقول: أقول لكم لا أعرفكم من أين أنتم تباعدوا عني يا جميع فاعلي الظلم هناك يكون البكاء وصرير الأسنان متى رأيتم إبراهيم وإسحاق ويعقوب وجميع الأنبياء في ملكوت الله وأنتم مطروحون خارجاً ويأتون من المشارق ومن المغارب ومن الشمال والجنوب ويتكئون في ملكوت الله وهوذا آخرون يكونون أولين وأولون يكونون آخرين'
matins-psalm:
  - title:
      english: Psalm 89:24 - 89:19
      arabic: مزامير ٨٩:٢٤ - ٨٩:١٩
    text:
      - english: '"But My faithfulness and My mercy shall be with him, And in My name his horn shall be exalted. Then You spoke in a vision to Your holy one, And said: "I have given help to one who is mighty.'
        arabic: 'أما أمانتي ورحمتي فمعه وباسمي ينتصب قرنه حينئذٍ كلمت برؤيا تقيك وقلت جعلت: عوناً على قويٍ رفعت مختاراً من بين الشعب'
pauline-epistle:
  - title:
      english: 1Cor 3:1-8
      arabic: ١ كورنثوس ٣:١-٨
    text:
      - english: And I, brethren, could not speak to you as to spiritual people but as to carnal, as to babes in Christ. I fed you with milk and not with solid food; for until now you were not able to receive it, and even now you are still not able; for you are still carnal. For where there are envy, strife, and divisions among you, are you not carnal and behaving like mere men? For when one says, "I am of Paul," and another, "I am of Apollos," are you not carnal? Who then is Paul, and who is Apollos, but ministers through whom you believed, as the Lord gave to each one? I planted, Apollos watered, but God gave the increase. So then neither he who plants is anything, nor he who waters, but God who gives the increase. Now he who plants and he who waters are one, and each one will receive his own reward according to his own labor.
        arabic: 'وأنا أيها الإخوة لم أستطع أن أكلمكم كروحيين بل كجسديين كأطفالٍ في المسيح سقيتكم لبناً لا طعاماً لأنكم لم تكونوا بعد تستطيعون بل الآن أيضاً لا تستطيعون لأنكم بعد جسديون فإنه إذ فيكم حسدٌ وخصامٌ وانشقاقٌ ألستم جسديين وتسلكون بحسب البشر لأنه متى قال واحدٌ: أنا لبولس وآخر: أنا لأبلوس أفلستم جسديين فمن هو بولس ومن هو أبلوس بل خادمان آمنتم بواسطتهما وكما أعطى الرب لكل واحدٍ: أنا غرست وأبلوس سقى لكن الله كان ينمي إذاً ليس الغارس شيئاً ولا الساقي بل الله الذي ينمي والغارس والساقي هما واحدٌ ولكن كل واحدٍ سيأخذ أجرته بحسب تعبه'
vespers-gospel:
  - title:
      english: Matthew 7:22-25
      arabic: متى ٧:٢٢-٢٥
    text:
      - english: 'Many will say to Me in that day, "Lord, Lord, have we not prophesied in Your name, cast out demons in Your name, and done many wonders in Your name?'' And then I will declare to them, "I never knew you; depart from Me, you who practice lawlessness!'' "Therefore whoever hears these sayings of Mine, and does them, I will liken him to a wise man who built his house on the rock: and the rain descended, the floods came, and the winds blew and beat on that house; and it did not fall, for it was founded on the rock.'
        arabic: 'كثيرون سيقولون لي في ذلك اليوم: يا رب يا رب أليس باسمك تنبأنا وباسمك أخرجنا شياطين وباسمك صنعنا قواتٍ كثيرةً فحينئذٍ أصرح لهم: إني لم أعرفكم قط اذهبوا عني يا فاعلي الإثم فكل من يسمع أقوالي هذه ويعمل بها أشبهه برجلٍ عاقلٍ بنى بيته على الصخر فنزل المطر وجاءت الأنهار وهبت الرياح ووقعت على ذلك البيت فلم يسقط لأنه كان مؤسساً على الصخر'
vespers-psalm:
  - title:
      english: Psalm 40:2-3
      arabic: مزامير ٤٠:٢-٣
    text:
      - english: And set my feet upon a rock, And established my steps. He has put a new song in my mouth-- Praise to our God;
        arabic: وأصعدني من جب الهلاك من طين الحمأة وأقام على صخرةٍ رجلي ثبت خطواتي وجعل في فمي ترنيمةً جديدةً تسبيحةً لإلهنا كثيرون يرون ويخافون ويتوكلون على الرب
