acts-of-the-apostles:
  - title:
      english: Acts 11:19 - 26
      arabic: اعمال ١١:١٩-٢٦
    text:
      - english: Now those who were scattered after the persecution that arose over Stephen traveled as far as Phoenicia, Cyprus, and Antioch, preaching the word to no one but the Jews only. But some of them were men from Cyprus and Cyrene, who, when they had come to Antioch, spoke to the Hellenists, preaching the Lord Jesus. And the hand of the Lord was with them, and a great number believed and turned to the Lord. Then news of these things came to the ears of the church in Jerusalem, and they sent out Barnabas to go as far as Antioch. When he came and had seen the grace of God, he was glad, and encouraged them all that with purpose of heart they should continue with the Lord. For he was a good man, full of the Holy Spirit and of faith. And a great many people were added to the Lord. Then Barnabas departed for Tarsus to seek Saul. And when he had found him, he brought him to Antioch. So it was that for a whole year they assembled with the church and taught a great many people. And the disciples were first called Christians in Antioch.
        arabic: أما الذين تشتتوا من جراء الضيق الذي حصل بسبب إستفانوس فاجتازوا إلى فينيقية وقبرس وأنطاكية وهم لا يكلمون أحداً بالكلمة إلا اليهود فقط ولكن كان منهم قومٌ وهم رجالٌ قبرسيون وقيروانيون الذين لما دخلوا أنطاكية كانوا يخاطبون اليونانيين مبشرين بالرب يسوع وكانت يد الرب معهم فآمن عددٌ كثيرٌ ورجعوا إلى الرب فسمع الخبر عنهم في آذان الكنيسة التي في أورشليم فأرسلوا برنابا لكي يجتاز إلى أنطاكية الذي لما أتى ورأى نعمة الله فرح ووعظ الجميع أن يثبتوا في الرب بعزم القلب لأنه كان رجلاً صالحاً وممتلئاً من الروح القدس والإيمان فانضم إلى الرب جمعٌ غفيرٌ ثم خرج برنابا إلى طرسوس ليطلب شاول ولما وجده جاء به إلى أنطاكية فحدث أنهما اجتمعا في الكنيسة سنةً كاملةً وعلما جمعاً غفيراً ودعي التلاميذ مسيحيين في أنطاكية أولاً
catholic-epistle:
  - title:
      english: Jm 5:9 - 20
      arabic: يعقوب ٥:٩-٢٠
    text:
      - english: Do not grumble against one another, brethren, lest you be condemned. Behold, the Judge is standing at the door! My brethren, take the prophets, who spoke in the name of the Lord, as an example of suffering and patience. Indeed we count them blessed who endure. You have heard of the perseverance of Job and seen the end intended by the Lord--that the Lord is very compassionate and merciful. But above all, my brethren, do not swear, either by heaven or by earth or with any other oath. But let your "Yes" be "Yes," and your "No," "No," lest you fall into judgment. Is anyone among you suffering? Let him pray. Is anyone cheerful? Let him sing psalms. Is anyone among you sick? Let him call for the elders of the church, and let them pray over him, anointing him with oil in the name of the Lord. And the prayer of faith will save the sick, and the Lord will raise him up. And if he has committed sins, he will be forgiven. Confess your trespasses to one another, and pray for one another, that you may be healed. The effective, fervent prayer of a righteous man avails much. Elijah was a man with a nature like ours, and he prayed earnestly that it would not rain; and it did not rain on the land for three years and six months. And he prayed again, and the heaven gave rain, and the earth produced its fruit. Brethren, if anyone among you wanders from the truth, and someone turns him back, let him know that he who turns a sinner from the error of his way will save a soul from death and cover a multitude of sins.
        arabic: 'لا يئن بعضكم على بعضٍ أيها الإخوة لئلا تدانوا هوذا الديان واقفٌ قدام الباب خذوا يا إخوتي مثالاً لاحتمال المشقات والأناة: الأنبياء الذين تكلموا باسم الرب ها نحن نطوب الصابرين قد سمعتم بصبر أيوب ورأيتم عاقبة الرب لأن الرب كثير الرحمة ورؤوفٌ ولكن قبل كل شيءٍ يا إخوتي لا تحلفوا لا بالسماء ولا بالأرض ولا بقسمٍ آخر بل لتكن نعمكم نعم ولاكم لا لئلا تقعوا تحت دينونةٍ أعلى أحدٍ بينكم مشقاتٌ فليصل أمسرورٌ أحدٌ فليرتل أمريضٌ أحدٌ بينكم فليدع شيوخ الكنيسة فيصلوا عليه ويدهنوه بزيتٍ باسم الرب وصلاة الإيمان تشفي المريض والرب يقيمه وإن كان قد فعل خطيةً تغفر له اعترفوا بعضكم لبعضٍ بالزلات وصلوا بعضكم لأجل بعضٍ لكي تشفوا طلبة البار تقتدر كثيراً في فعلها كان إيليا إنساناً تحت الآلام مثلنا وصلى صلاةً أن لا تمطر فلم تمطر على الأرض ثلاث سنين وستة أشهرٍ ثم صلى أيضاً فأعطت السماء مطراً وأخرجت الأرض ثمرها أيها الإخوة إن ضل أحدٌ بينكم عن الحق فرده أحدٌ فليعلم أن من رد خاطئاً عن ضلال طريقه يخلص نفساً من الموت ويستر كثرةً من الخطايا'
liturgy-gospel:
  - title:
      english: Luke 12:32 - 44
      arabic: لوقا ١٢:٣٢-٤٤
    text:
      - english: '"Do not fear, little flock, for it is your Father''s good pleasure to give you the kingdom. Sell what you have and give alms; provide yourselves money bags which do not grow old, a treasure in the heavens that does not fail, where no thief approaches nor moth destroys. For where your treasure is, there your heart will be also. "Let your waist be girded and your lamps burning; and you yourselves be like men who wait for their master, when he will return from the wedding, that when he comes and knocks they may open to him immediately. Blessed are those servants whom the master, when he comes, will find watching. Assuredly, I say to you that he will gird himself and have them sit down to eat, and will come and serve them. And if he should come in the second watch, or come in the third watch, and find them so, blessed are those servants. But know this, that if the master of the house had known what hour the thief would come, he would have watched and not allowed his house to be broken into. Therefore you also be ready, for the Son of Man is coming at an hour you do not expect." Then Peter said to Him, "Lord, do You speak this parable only to us, or to all people?" And the Lord said, "Who then is that faithful and wise steward, whom his master will make ruler over his household, to give them their portion of food in due season? Blessed is that servant whom his master will find so doing when he comes. Truly, I say to you that he will make him ruler over all that he has.'
        arabic: 'لا تخف أيها القطيع الصغير لأن أباكم قد سر أن يعطيكم الملكوت بيعوا ما لكم وأعطوا صدقةً اعملوا لكم أكياساً لا تفنى وكنزاً لا ينفد في السماوات حيث لا يقرب سارقٌ ولا يبلي سوسٌ لأنه حيث يكون كنزكم هناك يكون قلبكم أيضاً لتكن أحقاؤكم ممنطقةً وسرجكم موقدةً وأنتم مثل أناسٍ ينتظرون سيدهم متى يرجع من العرس حتى إذا جاء وقرع يفتحون له للوقت طوبى لأولئك العبيد الذين إذا جاء سيدهم يجدهم ساهرين الحق أقول لكم إنه يتمنطق ويتكئهم ويتقدم ويخدمهم وإن أتى في الهزيع الثاني أو أتى في الهزيع الثالث ووجدهم هكذا فطوبى لأولئك العبيد وإنما اعلموا هذا: أنه لو عرف رب البيت في أية ساعةٍ يأتي السارق لسهر ولم يدع بيته ينقب فكونوا أنتم إذاً مستعدين لأنه في ساعةٍ لا تظنون يأتي ابن الإنسان فقال له بطرس: يا رب ألنا تقول هذا المثل أم للجميع أيضاً فقال الرب: فمن هو الوكيل الأمين الحكيم الذي يقيمه سيده على خدمه ليعطيهم العلوفة في حينها طوبى لذلك العبد الذي إذا جاء سيده يجده يفعل هكذا بالحق أقول لكم إنه يقيمه على جميع أمواله'
liturgy-psalm:
  - title:
      english: Psalm 34:19 - 68:3
      arabic: مزامير ٣٤:١٩ - ٦٨:٣
    text:
      - english: Many are the afflictions of the righteous, But the LORD delivers him out of them all. But let the righteous be glad; Yes, let them rejoice exceedingly.
        arabic: كثيرةٌ هي بلايا الصديق ومن جميعها ينجيه الرب والصديقون يفرحون يبتهجون أمام الله ويطفرون فرحاً
matins-gospel:
  - title:
      english: Luke 19:11 - 19
      arabic: لوقا ١٩:١١-١٩
    text:
      - english: 'Now as they heard these things, He spoke another parable, because He was near Jerusalem and because they thought the kingdom of God would appear immediately. Therefore He said: "A certain nobleman went into a far country to receive for himself a kingdom and to return. So he called ten of his servants, delivered to them ten minas, and said to them, "Do business till I come.'' But his citizens hated him, and sent a delegation after him, saying, "We will not have this man to reign over us.'' "And so it was that when he returned, having received the kingdom, he then commanded these servants, to whom he had given the money, to be called to him, that he might know how much every man had gained by trading. Then came the first, saying, "Master, your mina has earned ten minas.'' And he said to him, "Well done, good servant; because you were faithful in a very little, have authority over ten cities.'' And the second came, saying, "Master, your mina has earned five minas.'' Likewise he said to him, "You also be over five cities.'''
        arabic: 'وإذ كانوا يسمعون هذا عاد فقال مثلاً لأنه كان قريباً من أورشليم وكانوا يظنون أن ملكوت الله عتيدٌ أن يظهر في الحال فقال: إنسانٌ شريف الجنس ذهب إلى كورةٍ بعيدةٍ ليأخذ لنفسه ملكاً ويرجع فدعا عشرة عبيدٍ له وأعطاهم عشرة أمناءٍ وقال لهم: تاجروا حتى آتي وأما أهل مدينته فكانوا يبغضونه فأرسلوا وراءه سفارةً قائلين: لا نريد أن هذا يملك علينا ولما رجع بعدما أخذ الملك أمر أن يدعى إليه أولئك العبيد الذين أعطاهم الفضة ليعرف بما تاجر كل واحدٍ فجاء الأول قائلاً: يا سيد مناك ربح عشرة أمناءٍ فقال له: نعما أيها العبد الصالح لأنك كنت أميناً في القليل فليكن لك سلطانٌ على عشر مدنٍ ثم جاء الثاني قائلاً: يا سيد مناك عمل خمسة أمناءٍ فقال لهذا أيضاً: وكن أنت على خمس مدنٍ'
matins-psalm:
  - title:
      english: Psalm 33:1 - 33:12
      arabic: مزامير ٣٣:١ - ٣٣:١٢
    text:
      - english: Rejoice in the LORD, O you righteous! For praise from the upright is beautiful. Blessed is the nation whose God is the LORD, The people He has chosen as His own inheritance.
        arabic: اهتفوا أيها الصديقون بالرب بالمستقيمين يليق التسبيح طوبى للأمة التي الرب إلهها الشعب الذي اختاره ميراثاً لنفسه
pauline-epistle:
  - title:
      english: Phil 3:20— & Phil 4:1-9
      arabic: فيلبي ٣:٢٠— & فيلبي ٤:١-٩
    text:
      - english: For our citizenship is in heaven, from which we also eagerly wait for the Savior, the Lord Jesus Christ, who will transform our lowly body that it may be conformed to His glorious body, according to the working by which He is able even to subdue all things to Himself. Therefore, my beloved and longed-for brethren, my joy and crown, so stand fast in the Lord, beloved. I implore Euodia and I implore Syntyche to be of the same mind in the Lord. And I urge you also, true companion, help these women who labored with me in the gospel, with Clement also, and the rest of my fellow workers, whose names are in the Book of Life. Rejoice in the Lord always. Again I will say, rejoice! Let your gentleness be known to all men. The Lord is at hand. Be anxious for nothing, but in everything by prayer and supplication, with thanksgiving, let your requests be made known to God; and the peace of God, which surpasses all understanding, will guard your hearts and minds through Christ Jesus. Finally, brethren, whatever things are true, whatever things are noble, whatever things are just, whatever things are pure, whatever things are lovely, whatever things are of good report, if there is any virtue and if there is anything praiseworthy--meditate on these things. The things which you learned and received and heard and saw in me, these do, and the God of peace will be with you.
        arabic: فإن سيرتنا نحن هي في السماوات التي منها أيضاً ننتظر مخلصاً هو الرب يسوع المسيح الذي سيغير شكل جسد تواضعنا ليكون على صورة جسد مجده بحسب عمل استطاعته أن يخضع لنفسه كل شيءٍ إذاً يا إخوتي الأحباء والمشتاق إليهم يا سروري وإكليلي اثبتوا هكذا في الرب أيها الأحباء أطلب إلى أفودية وأطلب إلى سنتيخي أن تفتكرا فكراً واحداً في الرب نعم أسألك أنت أيضاً يا شريكي المخلص ساعد هاتين اللتين جاهدتا معي في الإنجيل مع أكليمندس أيضاً وباقي العاملين معي الذين أسماؤهم في سفر الحياة افرحوا في الرب كل حينٍ وأقول أيضاً افرحوا ليكن حلمكم معروفاً عند جميع الناس الرب قريبٌ لا تهتموا بشيءٍ بل في كل شيءٍ بالصلاة والدعاء مع الشكر لتعلم طلباتكم لدى الله وسلام الله الذي يفوق كل عقلٍ يحفظ قلوبكم وأفكاركم في المسيح يسوع أخيراً أيها الإخوة كل ما هو حقٌ كل ما هو جليلٌ كل ما هو عادلٌ كل ما هو طاهرٌ كل ما هو مسرٌ كل ما صيته حسنٌ - إن كانت فضيلةٌ وإن كان مدحٌ ففي هذه افتكروا وما تعلمتموه وتسلمتموه وسمعتموه ورأيتموه في فهذا افعلوا وإله السلام يكون معكم
vespers-gospel:
  - title:
      english: Matthew 25:14 - 23
      arabic: متى ٢٥:١٤-٢٣
    text:
      - english: '"For the kingdom of heaven is like a man traveling to a far country, who called his own servants and delivered his goods to them. And to one he gave five talents, to another two, and to another one, to each according to his own ability; and immediately he went on a journey. Then he who had received the five talents went and traded with them, and made another five talents. And likewise he who had received two gained two more also. But he who had received one went and dug in the ground, and hid his lord''s money. After a long time the lord of those servants came and settled accounts with them. "So he who had received five talents came and brought five other talents, saying, "Lord, you delivered to me five talents; look, I have gained five more talents besides them.'' His lord said to him, "Well done, good and faithful servant; you were faithful over a few things, I will make you ruler over many things. Enter into the joy of your lord.'' He also who had received two talents came and said, "Lord, you delivered to me two talents; look, I have gained two more talents besides them.'' His lord said to him, "Well done, good and faithful servant; you have been faithful over a few things, I will make you ruler over many things. Enter into the joy of your lord.'''
        arabic: 'وكأنما إنسانٌ مسافرٌ دعا عبيده وسلمهم أمواله فأعطى واحداً خمس وزناتٍ وآخر وزنتين وآخر وزنةً - كل واحدٍ على قدر طاقته وسافر للوقت فمضى الذي أخذ الخمس وزناتٍ وتاجر بها فربح خمس وزناتٍ أخر وهكذا الذي أخذ الوزنتين ربح أيضاً وزنتين أخريين وأما الذي أخذ الوزنة فمضى وحفر في الأرض وأخفى فضة سيده وبعد زمانٍ طويلٍ أتى سيد أولئك العبيد وحاسبهم فجاء الذي أخذ الخمس وزناتٍ وقدم خمس وزناتٍ أخر قائلاً: يا سيد خمس وزناتٍ سلمتني هوذا خمس وزناتٍ أخر ربحتها فوقها فقال له سيده: نعما أيها العبد الصالح والأمين كنت أميناً في القليل فأقيمك على الكثير ادخل إلى فرح سيدك ثم جاء الذي أخذ الوزنتين وقال: يا سيد وزنتين سلمتني هوذا وزنتان أخريان ربحتهما فوقهما قال له سيده: نعما أيها العبد الصالح الأمين كنت أميناً في القليل فأقيمك على الكثير ادخل إلى فرح سيدك'
vespers-psalm:
  - title:
      english: Psalm 32:11 & 33:1 & 32:6
      arabic: مزامير ٣٢:١١ - ٣٣:١ - ٣٢:٦
    text:
      - english: Be glad in the LORD and rejoice, you righteous; For praise from the upright is beautiful. For this cause everyone who is godly shall pray to You In a time when You may be found.
        arabic: افرحوا بالرب وابتهجوا يا أيها الصديقون واهتفوا يا جميع المستقيمي القلوب اهتفوا أيها الصديقون بالرب بالمستقيمين يليق التسبيح لهذا يصلي لك كل تقيٍ في وقتٍ يجدك فيه عند غمارة المياه الكثيرة إياه لا تصيب
