acts-of-the-apostles:
  - title:
      english: Acts 7:44— & Acts 8:1-1
      arabic: اعمال ٧:٤٤— & اعمال ٨:١-١
    text:
      - english: '"Our fathers had the tabernacle of witness in the wilderness, as He appointed, instructing Moses to make it according to the pattern that he had seen, which our fathers, having received it in turn, also brought with Joshua into the land possessed by the Gentiles, whom God drove out before the face of our fathers until the days of David, who found favor before God and asked to find a dwelling for the God of Jacob. But Solomon built Him a house. "However, the Most High does not dwell in temples made with hands, as the prophet says: "Heaven is My throne, And earth is My footstool. What house will you build for Me? says the LORD, Or what is the place of My rest? Has My hand not made all these things?'' "You stiff-necked and uncircumcised in heart and ears! You always resist the Holy Spirit; as your fathers did, so do you. Which of the prophets did your fathers not persecute? And they killed those who foretold the coming of the Just One, of whom you now have become the betrayers and murderers, who have received the law by the direction of angels and have not kept it." When they heard these things they were cut to the heart, and they gnashed at him with their teeth. But he, being full of the Holy Spirit, gazed into heaven and saw the glory of God, and Jesus standing at the right hand of God, and said, "Look! I see the heavens opened and the Son of Man standing at the right hand of God!" Then they cried out with a loud voice, stopped their ears, and ran at him with one accord; and they cast him out of the city and stoned him. And the witnesses laid down their clothes at the feet of a young man named Saul. And they stoned Stephen as he was calling on God and saying, "Lord Jesus, receive my spirit." Then he knelt down and cried out with a loud voice, "Lord, do not charge them with this sin." And when he had said this, he fell asleep. Now Saul was consenting to his death. At that time a great persecution arose against the church which was at Jerusalem; and they were all scattered throughout the regions of Judea and Samaria, except the apostles.'
        arabic: 'وأما خيمة الشهادة فكانت مع آبائنا في البرية كما أمر الذي كلم موسى أن يعملها على المثال الذي كان قد رآه التي أدخلها أيضاً آباؤنا إذ تخلفوا عليها مع يشوع في ملك الأمم الذين طردهم الله من وجه آبائنا إلى أيام داود الذي وجد نعمةً أمام الله والتمس أن يجد مسكناً لإله يعقوب ولكن سليمان بنى له بيتاً لكن العلي لا يسكن في هياكل مصنوعةٍ بالأيادي كما يقول النبي: السماء كرسيٌ لي والأرض موطئٌ لقدمي أي بيتٍ تبنون لي يقول الرب وأيٌ هو مكان راحتي أليست يدي صنعت هذه الأشياء كلها يا قساة الرقاب وغير المختونين بالقلوب والآذان أنتم دائماً تقاومون الروح القدس كما كان آباؤكم كذلك أنتم أي الأنبياء لم يضطهده آباؤكم وقد قتلوا الذين سبقوا فأنبأوا بمجيء البار الذي أنتم الآن صرتم مسلميه وقاتليه الذين أخذتم الناموس بترتيب ملائكةٍ ولم تحفظوه فلما سمعوا هذا حنقوا بقلوبهم وصروا بأسنانهم عليه وأما هو فشخص إلى السماء وهو ممتلئٌ من الروح القدس فرأى مجد الله ويسوع قائماً عن يمين الله فقال: ها أنا أنظر السماوات مفتوحةً وابن الإنسان قائماً عن يمين الله فصاحوا بصوتٍ عظيمٍ وسدوا آذانهم وهجموا عليه بنفسٍ واحدةٍ وأخرجوه خارج المدينة ورجموه والشهود خلعوا ثيابهم عند رجلي شابٍ يقال له شاول فكانوا يرجمون استفانوس وهو يدعو ويقول: أيها الرب يسوع اقبل روحي ثم جثا على ركبتيه وصرخ بصوتٍ عظيمٍ: يا رب لا تقم لهم هذه الخطية وإذ قال هذا رقد وكان شاول راضياً بقتله وحدث في ذلك اليوم اضطهادٌ عظيمٌ على الكنيسة التي في أورشليم فتشتت الجميع في كور اليهودية والسامرة ما عدا الرسل'
catholic-epistle:
  - title:
      english: 2Pet 1:12-21
      arabic: ٢بطرس ١:١٢-٢١
    text:
      - english: 'For this reason I will not be negligent to remind you always of these things, though you know and are established in the present truth. Yes, I think it is right, as long as I am in this tent, to stir you up by reminding you, knowing that shortly I must put off my tent, just as our Lord Jesus Christ showed me. Moreover I will be careful to ensure that you always have a reminder of these things after my decease. For we did not follow cunningly devised fables when we made known to you the power and coming of our Lord Jesus Christ, but were eyewitnesses of His majesty. For He received from God the Father honor and glory when such a voice came to Him from the Excellent Glory: "This is My beloved Son, in whom I am well pleased." And we heard this voice which came from heaven when we were with Him on the holy mountain. And so we have the prophetic word confirmed, which you do well to heed as a light that shines in a dark place, until the day dawns and the morning star rises in your hearts; knowing this first, that no prophecy of Scripture is of any private interpretation, for prophecy never came by the will of man, but holy men of God spoke as they were moved by the Holy Spirit.'
        arabic: 'لذلك لا أهمل أن أذكركم دائماً بهذه الأمور وإن كنتم عالمين ومثبتين في الحق الحاضر ولكني أحسبه حقاً ما دمت في هذا المسكن أن أنهضكم بالتذكرة عالماً أن خلع مسكني قريبٌ كما أعلن لي ربنا يسوع المسيح أيضاً فأجتهد أيضاً أن تكونوا بعد خروجي تتذكرون كل حينٍ بهذه الأمور لأننا لم نتبع خرافاتٍ مصنعةً إذ عرفناكم بقوة ربنا يسوع المسيح ومجيئه بل قد كنا معاينين عظمته لأنه أخذ من الله الآب كرامةً ومجداً إذ أقبل عليه صوتٌ كهذا من المجد الأسنى: هذا هو ابني الحبيب الذي أنا سررت به ونحن سمعنا هذا الصوت مقبلاً من السماء إذ كنا معه في الجبل المقدس وعندنا الكلمة النبوية وهي أثبت التي تفعلون حسناً إن انتبهتم إليها كما إلى سراجٍ منيرٍ في موضعٍ مظلمٍ إلى أن ينفجر النهار ويطلع كوكب الصبح في قلوبكم عالمين هذا أولاً: أن كل نبوة الكتاب ليست من تفسيرٍ خاصٍ لأنه لم تأت نبوةٌ قط بمشيئة إنسانٍ بل تكلم أناس الله القديسون مسوقين من الروح القدس'
liturgy-gospel:
  - title:
      english: Mark9:2-13
      arabic: مرقس ٩:٢-١٣
    text:
      - english: 'Now after six days Jesus took Peter, James, and John, and led them up on a high mountain apart by themselves; and He was transfigured before them. His clothes became shining, exceedingly white, like snow, such as no launderer on earth can whiten them. And Elijah appeared to them with Moses, and they were talking with Jesus. Then Peter answered and said to Jesus, "Rabbi, it is good for us to be here; and let us make three tabernacles: one for You, one for Moses, and one for Elijah"-- because he did not know what to say, for they were greatly afraid. And a cloud came and overshadowed them; and a voice came out of the cloud, saying, "This is My beloved Son. Hear Him!" Suddenly, when they had looked around, they saw no one anymore, but only Jesus with themselves. Now as they came down from the mountain, He commanded them that they should tell no one the things they had seen, till the Son of Man had risen from the dead. So they kept this word to themselves, questioning what the rising from the dead meant. And they asked Him, saying, "Why do the scribes say that Elijah must come first?" Then He answered and told them, "Indeed, Elijah is coming first and restores all things. And how is it written concerning the Son of Man, that He must suffer many things and be treated with contempt? But I say to you that Elijah has also come, and they did to him whatever they wished, as it is written of him."'
        arabic: 'وصارت ثيابه تلمع بيضاء جداً كالثلج لا يقدر قصارٌ على الأرض أن يبيض مثل ذلك وظهر لهم إيليا مع موسى وكانا يتكلمان مع يسوع فجعل بطرس يقول ليسوع: يا سيدي جيدٌ أن نكون ههنا فلنصنع ثلاث مظال لك واحدةً ولموسى واحدةً ولإيليا واحدةً لأنه لم يكن يعلم ما يتكلم به إذ كانوا مرتعبين وكانت سحابةٌ تظللهم فجاء صوتٌ من السحابة قائلاً: هذا هو ابني الحبيب له اسمعوا فنظروا حولهم بغتةً ولم يروا أحداً غير يسوع وحده معهم وفيما هم نازلون من الجبل أوصاهم أن لا يحدثوا أحداً بما أبصروا إلا متى قام ابن الإنسان من الأموات فحفظوا الكلمة لأنفسهم يتساءلون: ما هو القيام من الأموات فسألوه: لماذا يقول الكتبة إن إيليا ينبغي أن يأتي أولاً فأجاب: إن إيليا يأتي أولاً ويرد كل شيءٍ وكيف هو مكتوبٌ عن ابن الإنسان أن يتألم كثيراً ويرذل لكن أقول لكم: إن إيليا أيضاً قد أتى وعملوا به كل ما أرادوا كما هو مكتوبٌ عنه ولما جاء إلى التلاميذ رأى جمعاً كثيراً حولهم وكتبةً يحاورونهم'
liturgy-psalm:
  - title:
      english: Psalm 87:1 - 87:2 - 87:5
      arabic: مزامير ٨٧:١ - ٨٧:٢ - ٨٧:٥
    text:
      - english: His foundation is in the holy mountains. The LORD loves the gates of Zion More than all the dwellings of Jacob. And of Zion it will be said, "This one and that one were born in her; And the Most High Himself shall establish her."
        arabic: 'أساسه في الجبال المقدسة الرب أحب أبواب صهيون أكثر من جميع مساكن يعقوب ولصهيون يقال: هذا الإنسان وهذا الإنسان ولد فيها وهي العلي يثبتها'
matins-gospel:
  - title:
      english: Matthew 17:1-9
      arabic: متى ١٧:١-٩
    text:
      - english: 'Now after six days Jesus took Peter, James, and John his brother, led them up on a high mountain by themselves; and He was transfigured before them. His face shone like the sun, and His clothes became as white as the light. And behold, Moses and Elijah appeared to them, talking with Him. Then Peter answered and said to Jesus, "Lord, it is good for us to be here; if You wish, let us make here three tabernacles: one for You, one for Moses, and one for Elijah." While he was still speaking, behold, a bright cloud overshadowed them; and suddenly a voice came out of the cloud, saying, "This is My beloved Son, in whom I am well pleased. Hear Him!" And when the disciples heard it, they fell on their faces and were greatly afraid. But Jesus came and touched them and said, "Arise, and do not be afraid." When they had lifted up their eyes, they saw no one but Jesus only. Now as they came down from the mountain, Jesus commanded them, saying, "Tell the vision to no one until the Son of Man is risen from the dead."'
        arabic: 'وبعد ستة أيامٍ أخذ يسوع بطرس ويعقوب ويوحنا أخاه وصعد بهم إلى جبلٍ عالٍ منفردين وتغيرت هيئته قدامهم وأضاء وجهه كالشمس وصارت ثيابه بيضاء كالنور وإذا موسى وإيليا قد ظهرا لهم يتكلمان معه فجعل بطرس يقول ليسوع: يا رب جيدٌ أن نكون ههنا فإن شئت نصنع هنا ثلاث مظال لك واحدةٌ ولموسى واحدةٌ ولإيليا واحدةٌ وفيما هو يتكلم إذا سحابةٌ نيرةٌ ظللتهم وصوتٌ من السحابة قائلاً: هذا هو ابني الحبيب الذي به سررت له اسمعوا ولما سمع التلاميذ سقطوا على وجوههم وخافوا جداً فجاء يسوع ولمسهم وقال: قوموا ولا تخافوا فرفعوا أعينهم ولم يروا أحداً إلا يسوع وحده وفيما هم نازلون من الجبل أوصاهم يسوع قائلاً: لا تعلموا أحداً بما رأيتم حتى يقوم ابن الإنسان من الأموات'
matins-psalm:
  - title:
      english: Psalm 104:31-32
      arabic: مزامير ١٠٤:٣١-٣٢
    text:
      - english: May the glory of the LORD endure forever; May the LORD rejoice in His works. He looks on the earth, and it trembles; He touches the hills, and they smoke.
        arabic: يكون مجد الرب إلى الدهر يفرح الرب بأعماله الناظر إلى الأرض فترتعد يمس الجبال فتدخن
pauline-epistle:
  - title:
      english: Col 1:1-23
      arabic: كولوسي ١:١-٢٣
    text:
      - english: 'Paul, an apostle of Jesus Christ by the will of God, and Timothy our brother, To the saints and faithful brethren in Christ who are in Colosse: Grace to you and peace from God our Father and the Lord Jesus Christ. We give thanks to the God and Father of our Lord Jesus Christ, praying always for you, since we heard of your faith in Christ Jesus and of your love for all the saints; because of the hope which is laid up for you in heaven, of which you heard before in the word of the truth of the gospel, which has come to you, as it has also in all the world, and is bringing forth fruit, as it is also among you since the day you heard and knew the grace of God in truth; as you also learned from Epaphras, our dear fellow servant, who is a faithful minister of Christ on your behalf, who also declared to us your love in the Spirit. For this reason we also, since the day we heard it, do not cease to pray for you, and to ask that you may be filled with the knowledge of His will in all wisdom and spiritual understanding; that you may walk worthy of the Lord, fully pleasing Him, being fruitful in every good work and increasing in the knowledge of God; strengthened with all might, according to His glorious power, for all patience and longsuffering with joy; giving thanks to the Father who has qualified us to be partakers of the inheritance of the saints in the light. He has delivered us from the power of darkness and conveyed us into the kingdom of the Son of His love, in whom we have redemption through His blood, the forgiveness of sins. He is the image of the invisible God, the firstborn over all creation. For by Him all things were created that are in heaven and that are on earth, visible and invisible, whether thrones or dominions or principalities or powers. All things were created through Him and for Him. And He is before all things, and in Him all things consist. And He is the head of the body, the church, who is the beginning, the firstborn from the dead, that in all things He may have the preeminence. For it pleased the Father that in Him all the fullness should dwell, and by Him to reconcile all things to Himself, by Him, whether things on earth or things in heaven, having made peace through the blood of His cross. And you, who once were alienated and enemies in your mind by wicked works, yet now He has reconciled in the body of His flesh through death, to present you holy, and blameless, and above reproach in His sight-- if indeed you continue in the faith, grounded and steadfast, and are not moved away from the hope of the gospel which you heard, which was preached to every creature under heaven, of which I, Paul, became a minister.'
        arabic: 'بولس رسول يسوع المسيح بمشيئة الله وتيموثاوس الأخ إلى القديسين في كولوسي والإخوة المؤمنين في المسيح نعمةٌ لكم وسلامٌ من الله أبينا والرب يسوع المسيح نشكر الله وأبا ربنا يسوع المسيح كل حينٍ مصلين لأجلكم إذ سمعنا إيمانكم بالمسيح يسوع ومحبتكم لجميع القديسين من أجل الرجاء الموضوع لكم في السماوات الذي سمعتم به قبلاً في كلمة حق الإنجيل الذي قد حضر إليكم كما في كل العالم أيضاً وهو مثمرٌ كما فيكم أيضاً منذ يوم سمعتم وعرفتم نعمة الله بالحقيقة كما تعلمتم ايضاً من ابفراس العبد الحبيب معنا الذي هو خادمٌ امينٌ للمسيح لأجلكم الذي اخبرنا ايضاً بمحبتكم في الروح من أجل ذلك نحن أيضاً منذ يوم سمعنا لم نزل مصلين وطالبين لأجلكم ان تمتلئوا من معرفة مشيئته في كل حكمةٍ وفهمٍ روحيٍ لتسلكوا كما يحق للرب في كل رضىً مثمرين في كل عملٍ صالحٍ ونامين في معرفة الله متقوين بكل قوةٍ بحسب قدرة مجده لكل صبرٍ وطول اناةٍ بفرحٍ شاكرين الآب الذي اهلنا لشركة ميراث القديسين في النور الذي انقذنا من سلطان الظلمة ونقلنا الى ملكوت ابن محبته الذي لنا فيه الفداء بدمه غفران الخطايا الذي هو صورة الله غير المنظور بكر كل خليقةٍ فإنه فيه خلق الكل: ما في السماوات وما على الأرض ما يرى وما لا يرى سواءٌ كان عروشاً ام سياداتٍ ام رياساتٍ ام سلاطين الكل به وله قد خلق الذي هو قبل كل شيءٍ وفيه يقوم الكل وهو رأس الجسد: الكنيسة الذي هو البداءة بكرٌ من الأموات لكي يكون هو متقدماً في كل شيءٍ لأنه فيه سر ان يحل كل الملء وأن يصالح به الكل لنفسه عاملاً الصلح بدم صليبه بواسطته سواءٌ كان ما على الأرض ام ما في السماوات وأنتم الذين كنتم قبلاً اجنبيين وأعداءً في الفكر في الأعمال الشريرة قد صالحكم الآن في جسم بشريته بالموت ليحضركم قديسين وبلا لومٍ ولا شكوى امامه إن ثبتم على الإيمان متأسسين وراسخين وغير منتقلين عن رجاء الإنجيل الذي سمعتموه المكروز به في كل الخليقة التي تحت السماء الذي صرت انا بولس خادماً له'
vespers-gospel:
  - title:
      english: Luke 9:28-36
      arabic: لوقا ٩:٢٨-٣٦
    text:
      - english: 'Now it came to pass, about eight days after these sayings, that He took Peter, John, and James and went up on the mountain to pray. As He prayed, the appearance of His face was altered, and His robe became white and glistening. And behold, two men talked with Him, who were Moses and Elijah, who appeared in glory and spoke of His decease which He was about to accomplish at Jerusalem. But Peter and those with him were heavy with sleep; and when they were fully awake, they saw His glory and the two men who stood with Him. Then it happened, as they were parting from Him, that Peter said to Jesus, "Master, it is good for us to be here; and let us make three tabernacles: one for You, one for Moses, and one for Elijah"--not knowing what he said. While he was saying this, a cloud came and overshadowed them; and they were fearful as they entered the cloud. And a voice came out of the cloud, saying, "This is My beloved Son. Hear Him!" When the voice had ceased, Jesus was found alone. But they kept quiet, and told no one in those days any of the things they had seen.'
        arabic: 'وبعد هذا الكلام بنحو ثمانية أيامٍ أخذ بطرس ويوحنا ويعقوب وصعد إلى جبلٍ ليصلي وفيما هو يصلي صارت هيئة وجهه متغيرةً ولباسه مبيضاً لامعاً وإذا رجلان يتكلمان معه وهما موسى وإيليا اللذان ظهرا بمجدٍ وتكلما عن خروجه الذي كان عتيداً أن يكمله في أورشليم وأما بطرس واللذان معه فكانوا قد تثقلوا بالنوم فلما استيقظوا رأوا مجده والرجلين الواقفين معه وفيما هما يفارقانه قال بطرس ليسوع: يا معلم جيدٌ أن نكون ههنا فلنصنع ثلاث مظال: لك واحدةً ولموسى واحدةً ولإيليا واحدةً وهو لا يعلم ما يقول وفيما هو يقول ذلك كانت سحابةٌ فظللتهم فخافوا عندما دخلوا في السحابة وصار صوتٌ من السحابة قائلاً: هذا هو ابني الحبيب له اسمعوا ولما كان الصوت وجد يسوع وحده وأما هم فسكتوا ولم يخبروا أحداً في تلك الأيام بشيءٍ مما أبصروه'
vespers-psalm:
  - title:
      english: Psalm 99:6-7
      arabic: مزامير ٩٩:٦-٧
    text:
      - english: Moses and Aaron were among His priests, And Samuel was among those who called upon His name; They called upon the LORD, and He answered them. He spoke to them in the cloudy pillar; They kept His testimonies and the ordinance He gave them.
        arabic: موسى وهارون بين كهنته وصموئيل بين الذين يدعون باسمه دعوا الرب وهو استجاب لهم بعمود السحاب كلمهم حفظوا شهاداته والفريضة التي أعطاهم
