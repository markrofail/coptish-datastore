acts-of-the-apostles:
  - title:
      english: Acts 11:26— & Acts 12:1-2
      arabic: اعمال ١١:٢٦— & اعمال ١٢:١-٢
    text:
      - english: So it was that for a whole year they assembled with the church and taught a great many people. And the disciples were first called Christians in Antioch. And in these days prophets came from Jerusalem to Antioch. Then one of them, named Agabus, stood up and showed by the Spirit that there was going to be a great famine throughout all the world, which also happened in the days of Claudius Caesar. Then the disciples, each according to his ability, determined to send relief to the brethren dwelling in Judea. This they also did, and sent it to the elders by the hands of Barnabas and Saul. Now about that time Herod the king stretched out his hand to harass some from the church. Then he killed James the brother of John with the sword.
        arabic: فحدث أنهما اجتمعا في الكنيسة سنةً كاملةً وعلما جمعاً غفيراً ودعي التلاميذ مسيحيين في أنطاكية أولاً وفي تلك الأيام انحدر أنبياء من أورشليم إلى أنطاكية وقام واحدٌ منهم اسمه أغابوس وأشار بالروح أن جوعاً عظيماً كان عتيداً أن يصير على جميع المسكونة - الذي صار أيضاً في أيام كلوديوس قيصر فحتم التلاميذ حسبما تيسر لكلٍ منهم أن يرسل كل واحدٍ شيئاً خدمةً إلى الإخوة الساكنين في اليهودية ففعلوا ذلك مرسلين إلى المشايخ بيد برنابا وشاول وفي ذلك الوقت مد هيرودس الملك يديه ليسيئ إلى أناسٍ من الكنيسة فقتل يعقوب أخا يوحنا بالسيف
catholic-epistle:
  - title:
      english: James 3:13— & James 4:1-4
      arabic: يعقوب ٣:١٣— & يعقوب ٤:١-٤
    text:
      - english: Who is wise and understanding among you? Let him show by good conduct that his works are done in the meekness of wisdom. But if you have bitter envy and self-seeking in your hearts, do not boast and lie against the truth. This wisdom does not descend from above, but is earthly, sensual, demonic. For where envy and self-seeking exist, confusion and every evil thing are there. But the wisdom that is from above is first pure, then peaceable, gentle, willing to yield, full of mercy and good fruits, without partiality and without hypocrisy. Now the fruit of righteousness is sown in peace by those who make peace. Where do wars and fights come from among you? Do they not come from your desires for pleasure that war in your members? You lust and do not have. You murder and covet and cannot obtain. You fight and war. Yet you do not have because you do not ask. You ask and do not receive, because you ask amiss, that you may spend it on your pleasures. Adulterers and adulteresses! Do you not know that friendship with the world is enmity with God? Whoever therefore wants to be a friend of the world makes himself an enemy of God.
        arabic: من هو حكيمٌ وعالمٌ بينكم فلير أعماله بالتصرف الحسن في وداعة الحكمة ولكن إن كان لكم غيرةٌ مرةٌ وتحزبٌ في قلوبكم فلا تفتخروا وتكذبوا على الحق ليست هذه الحكمة نازلةً من فوق بل هي أرضيةٌ نفسانيةٌ شيطانيةٌ لأنه حيث الغيرة والتحزب هناك التشويش وكل أمرٍ رديءٍ وأما الحكمة التي من فوق فهي أولاً طاهرةٌ ثم مسالمةٌ مترفقةٌ مذعنةٌ مملوةٌ رحمةً وأثماراً صالحةً عديمة الريب والرياء وثمر البر يزرع في السلام من الذين يفعلون السلام  ربة في أعضائكم تشتهون ولستم تمتلكون تقتلون وتحسدون ولستم تقدرون أن تنالوا تخاصمون وتحاربون ولستم تمتلكون لأنكم لا تطلبون تطلبون ولستم تأخذون لأنكم تطلبون ردياً لكي تنفقوا في لذاتكم أيها الزناة والزواني أما تعلمون أن محبة العالم عداوةٌ لله فمن أراد أن يكون محباً للعالم فقد صار عدواً لله
liturgy-gospel:
  - title:
      english: Mark 4:35-41
      arabic: مرقس ٤:٣٥-٤١
    text:
      - english: On the same day, when evening had come, He said to them, "Let us cross over to the other side." Now when they had left the multitude, they took Him along in the boat as He was. And other little boats were also with Him. And a great windstorm arose, and the waves beat into the boat, so that it was already filling. But He was in the stern, asleep on a pillow. And they awoke Him and said to Him, "Teacher, do You not care that we are perishing?" Then He arose and rebuked the wind, and said to the sea, "Peace, be still!" And the wind ceased and there was a great calm. But He said to them, "Why are you so fearful? How is it that you have no faith?" And they feared exceedingly, and said to one another, "Who can this be, that even the wind and the sea obey Him!"
        arabic: 'وقال لهم في ذلك اليوم لما كان المساء: لنجتز إلى العبر فصرفوا الجمع وأخذوه كما كان في السفينة وكانت معه أيضاً سفنٌ أخرى صغيرةٌ فحدث نوء ريحٍ عظيمٌ فكانت الأمواج تضرب إلى السفينة حتى صارت تمتلئ وكان هو في المؤخر على وسادةٍ نائماً فأيقظوه وقالوا له: يا معلم أما يهمك أننا نهلك فقام وانتهر الريح وقال للبحر: اسكت ابكم فسكنت الريح وصار هدوءٌ عظيمٌ وقال لهم: ما بالكم خائفين هكذا كيف لا إيمان لكم فخافوا خوفاً عظيماً وقالوا بعضهم لبعضٍ: من هو هذا فإن الريح أيضاً والبحر يطيعانه'
liturgy-psalm:
  - title:
      english: Psalm 18:17-18
      arabic: مزامير ١٨:١٧-١٨
    text:
      - english: He delivered me from my strong enemy, From those who hated me, For they were too strong for me. They confronted me in the day of my calamity, But the LORD was my support.
        arabic: أنقذني من عدوي القوي ومن مبغضي لأنهم أقوى مني أصابوني في يوم بليتي وكان الرب سندي
matins-gospel:
  - title:
      english: Luke 14:16-24
      arabic: لوقا ١٤:١٦-٢٤
    text:
      - english: Then He said to him, "A certain man gave a great supper and invited many, and sent his servant at supper time to say to those who were invited, "Come, for all things are now ready.' But they all with one accord began to make excuses. The first said to him, "I have bought a piece of ground, and I must go and see it. I ask you to have me excused.' And another said, "I have bought five yoke of oxen, and I am going to test them. I ask you to have me excused.' Still another said, "I have married a wife, and therefore I cannot come.' So that servant came and reported these things to his master. Then the master of the house, being angry, said to his servant, "Go out quickly into the streets and lanes of the city, and bring in here the poor and the maimed and the lame and the blind.' And the servant said, "Master, it is done as you commanded, and still there is room.' Then the master said to the servant, "Go out into the highways and hedges, and compel them to come in, that my house may be filled. For I say to you that none of those men who were invited shall taste my supper."'
        arabic: 'فقال له: إنسانٌ صنع عشاءً عظيماً ودعا كثيرين وأرسل عبده في ساعة العشاء ليقول للمدعوين: تعالوا لأن كل شيءٍ قد أعد فابتدأ الجميع برأيٍ واحدٍ يستعفون قال له الأول: إني اشتريت حقلاً وأنا مضطرٌ أن أخرج وأنظره أسألك أن تعفيني وقال آخر: إني اشتريت خمسة أزواج بقرٍ وأنا ماضٍ لأمتحنها أسألك أن تعفيني وقال آخر: إني تزوجت بامرأةٍ فلذلك لا أقدر أن أجيء فأتى ذلك العبد وأخبر سيده بذلك حينئذٍ غضب رب البيت وقال لعبده: اخرج عاجلاً إلى شوارع المدينة وأزقتها وأدخل إلى هنا المساكين والجدع والعرج والعمي فقال العبد: يا سيد قد صار كما أمرت ويوجد أيضاً مكانٌ فقال السيد للعبد: اخرج إلى الطرق والسياجات وألزمهم بالدخول حتى يمتلئ بيتي لأني أقول لكم إنه ليس واحدٌ من أولئك الرجال المدعوين يذوق عشائي'
matins-psalm:
  - title:
      english: Psalm 18:37 - 18:40
      arabic: مزامير ١٨:٣٧ - ١٨:٤٠
    text:
      - english: I have pursued my enemies and overtaken them; Neither did I turn back again till they were destroyed. You have also given me the necks of my enemies, So that I destroyed those who hated me.
        arabic: أتبع أعدائي فأدركهم ولا أرجع حتى أفنيهم وتعطيني أقفية أعدائي ومبغضي أفنيهم
pauline-epistle:
  - title:
      english: Ephesians 4:17-33
      arabic: افسس ٤:١٧-٣٣
    text:
      - english: 'This I say, therefore, and testify in the Lord, that you should no longer walk as the rest of the Gentiles walk, in the futility of their mind, having their understanding darkened, being alienated from the life of God, because of the ignorance that is in them, because of the blindness of their heart; who, being past feeling, have given themselves over to lewdness, to work all uncleanness with greediness. But you have not so learned Christ, if indeed you have heard Him and have been taught by Him, as the truth is in Jesus: that you put off, concerning your former conduct, the old man which grows corrupt according to the deceitful lusts, and be renewed in the spirit of your mind, and that you put on the new man which was created according to God, in true righteousness and holiness. Do Not Grieve the Spirit Therefore, putting away lying, "Let each one of you speak truth with his neighbor," for we are members of one another. "Be angry, and do not sin": do not let the sun go down on your wrath, nor give place to the devil. Let him who stole steal no longer, but rather let him labor, working with his hands what is good, that he may have something to give him who has need. Let no corrupt word proceed out of your mouth, but what is good for necessary edification, that it may impart grace to the hearers. And do not grieve the Holy Spirit of God, by whom you were sealed for the day of redemption. Let all bitterness, wrath, anger, clamor, and evil speaking be put away from you, with all malice. And be kind to one another, tenderhearted, forgiving one another, even as God in Christ forgave you.'
        arabic: فأقول هذا وأشهد في الرب أن لا تسلكوا في ما بعد كما يسلك سائر الأمم أيضاً ببطل ذهنهم إذ هم مظلمو الفكر ومتجنبون عن حياة الله لسبب الجهل الذي فيهم بسبب غلاظة قلوبهم الذين إذ هم قد فقدوا الحس أسلموا نفوسهم للدعارة ليعملوا كل نجاسةٍ في الطمع وأما أنتم فلم تتعلموا المسيح هكذا - إن كنتم قد سمعتموه وعلمتم فيه كما هو حقٌ في يسوع أن تخلعوا من جهة التصرف السابق الإنسان العتيق الفاسد بحسب شهوات الغرور وتتجددوا بروح ذهنكم وتلبسوا الإنسان الجديد المخلوق بحسب الله في البر وقداسة الحق لذلك اطرحوا عنكم الكذب وتكلموا بالصدق كل واحدٍ مع قريبه لأننا بعضنا أعضاء البعض اغضبوا ولا تخطئوا لا تغرب الشمس على غيظكم ولا تعطوا إبليس مكاناً لا يسرق السارق في ما بعد بل بالحري يتعب عاملاً الصالح بيديه ليكون له أن يعطي من له احتياجٌ لا تخرج كلمةٌ رديةٌ من أفواهكم بل كل ما كان صالحاً للبنيان حسب الحاجة كي يعطي نعمةً للسامعين ولا تحزنوا روح الله القدوس الذي به ختمتم ليوم الفداء ليرفع من بينكم كل مرارةٍ وسخطٍ وغضبٍ وصياحٍ وتجديفٍ مع كل خبثٍ وكونوا لطفاء بعضكم نحو بعضٍ شفوقين متسامحين كما سامحكم الله أيضاً في المسيح
