acts-of-the-apostles:
  - title:
      english: Acts 15:6-12
      arabic: اعمال ١٥:٦-١٢
    text:
      - english: 'Now the apostles and elders came together to consider this matter. And when there had been much dispute, Peter rose up and said to them: "Men and brethren, you know that a good while ago God chose among us, that by my mouth the Gentiles should hear the word of the gospel and believe. So God, who knows the heart, acknowledged them by giving them the Holy Spirit, just as He did to us, and made no distinction between us and them, purifying their hearts by faith. Now therefore, why do you test God by putting a yoke on the neck of the disciples which neither our fathers nor we were able to bear? But we believe that through the grace of the Lord Jesus Christ we shall be saved in the same manner as they." Then all the multitude kept silent and listened to Barnabas and Paul declaring how many miracles and wonders God had worked through them among the Gentiles.'
        arabic: 'فاجتمع الرسل والمشايخ لينظروا في هذا الأمر فبعد ما حصلت مباحثةٌ كثيرةٌ قام بطرس وقال لهم: أيها الرجال الإخوة أنتم تعلمون أنه منذ أيامٍ قديمةٍ اختار الله بيننا أنه بفمي يسمع الأمم كلمة الإنجيل ويؤمنون والله العارف القلوب شهد لهم معطياً لهم الروح القدس كما لنا أيضاً ولم يميز بيننا وبينهم بشيءٍ إذ طهر بالإيمان قلوبهم فالآن لماذا تجربون الله بوضع نيرٍ على عنق التلاميذ لم يستطع آباؤنا ولا نحن أن نحمله لكن بنعمة الرب يسوع المسيح نؤمن أن نخلص كما أولئك أيضاً فسكت الجمهور كله وكانوا يسمعون برنابا وبولس يحدثان بجميع ما صنع الله من الآيات والعجائب في الأمم بواسطتهم'
catholic-epistle:
  - title:
      english: 1Pet 5:1-14
      arabic: ١بطرس ٥:١-١٤
    text:
      - english: 'The elders who are among you I exhort, I who am a fellow elder and a witness of the sufferings of Christ, and also a partaker of the glory that will be revealed: Shepherd the flock of God which is among you, serving as overseers, not by compulsion but willingly, not for dishonest gain but eagerly; nor as being lords over those entrusted to you, but being examples to the flock; and when the Chief Shepherd appears, you will receive the crown of glory that does not fade away. Likewise you younger people, submit yourselves to your elders. Yes, all of you be submissive to one another, and be clothed with humility, for "God resists the proud, But gives grace to the humble." Therefore humble yourselves under the mighty hand of God, that He may exalt you in due time, casting all your care upon Him, for He cares for you. Be sober, be vigilant; because your adversary the devil walks about like a roaring lion, seeking whom he may devour. Resist him, steadfast in the faith, knowing that the same sufferings are experienced by your brotherhood in the world. But may the God of all grace, who called us to His eternal glory by Christ Jesus, after you have suffered a while, perfect, establish, strengthen, and settle you. To Him be the glory and the dominion forever and ever. Amen. By Silvanus, our faithful brother as I consider him, I have written to you briefly, exhorting and testifying that this is the true grace of God in which you stand. She who is in Babylon, elect together with you, greets you; and so does Mark my son. Greet one another with a kiss of love. Peace to you all who are in Christ Jesus. Amen.'
        arabic: أطلب إلى الشيوخ الذين بينكم أنا الشيخ رفيقهم والشاهد لآلام المسيح وشريك المجد العتيد أن يعلن ارعوا رعية الله التي بينكم نظاراً لا عن اضطرارٍ بل بالاختيار ولا لربحٍ قبيحٍ بل بنشاطٍ ولا كمن يسود على الأنصبة بل صائرين أمثلةً للرعية ومتى ظهر رئيس الرعاة تنالون إكليل المجد الذي لا يبلى كذلك أيها الأحداث اخضعوا للشيوخ وكونوا جميعاً خاضعين بعضكم لبعضٍ وتسربلوا بالتواضع لأن الله يقاوم المستكبرين وأما المتواضعون فيعطيهم نعمةً فتواضعوا تحت يد الله القوية لكي يرفعكم في حينه ملقين كل همكم عليه لأنه هو يعتني بكم اصحوا واسهروا لأن إبليس خصمكم كأسدٍ زائرٍ يجول ملتمساً من يبتلعه هو فقاوموه راسخين في الإيمان عالمين أن نفس هذه الآلام تجرى على إخوتكم الذين في العالم وإله كل نعمةٍ الذي دعانا إلى مجده الأبدي في المسيح يسوع بعدما تألمتم يسيراً هو يكملكم ويثبتكم ويقويكم ويمكنكم له المجد والسلطان إلى أبد الآبدين آمين بيد سلوانس الأخ الأمين كما أظن كتبت إليكم بكلماتٍ قليلةٍ واعظاً وشاهداً أن هذه هي نعمة الله الحقيقية التي فيها تقومون تسلم عليكم التي في بابل المختارة معكم ومرقس ابني سلموا بعضكم على بعضٍ بقبلة المحبة سلامٌ لكم جميعكم الذين في المسيح يسوع آمين
liturgy-gospel:
  - title:
      english: John 1:1-17
      arabic: يوحنا ١:١-١٧
    text:
      - english: 'In the beginning was the Word, and the Word was with God, and the Word was God. He was in the beginning with God. All things were made through Him, and without Him nothing was made that was made. In Him was life, and the life was the light of men. And the light shines in the darkness, and the darkness did not comprehend it. There was a man sent from God, whose name was John. This man came for a witness, to bear witness of the Light, that all through him might believe. He was not that Light, but was sent to bear witness of that Light. That was the true Light which gives light to every man coming into the world. He was in the world, and the world was made through Him, and the world did not know Him. He came to His own, and His own did not receive Him. But as many as received Him, to them He gave the right to become children of God, to those who believe in His name: who were born, not of blood, nor of the will of the flesh, nor of the will of man, but of God. And the Word became flesh and dwelt among us, and we beheld His glory, the glory as of the only begotten of the Father, full of grace and truth. John bore witness of Him and cried out, saying, "This was He of whom I said, "He who comes after me is preferred before me, for He was before me."'' And of His fullness we have all received, and grace for grace. For the law was given through Moses, but grace and truth came through Jesus Christ.'
        arabic: 'في البدء كان الكلمة والكلمة كان عند الله وكان الكلمة الله هذا كان في البدء عند الله كل شيءٍ به كان وبغيره لم يكن شيءٌ مما كان فيه كانت الحياة والحياة كانت نور الناس والنور يضيء في الظلمة والظلمة لم تدركه كان إنسانٌ مرسلٌ من الله اسمه يوحنا هذا جاء للشهادة ليشهد للنور لكي يؤمن الكل بواسطته لم يكن هو النور بل ليشهد للنور كان النور الحقيقي الذي ينير كل إنسانٍ آتياً إلى العالم كان في العالم وكون العالم به ولم يعرفه العالم إلى خاصته جاء وخاصته لم تقبله وأما كل الذين قبلوه فأعطاهم سلطاناً أن يصيروا أولاد الله أي المؤمنون باسمه الذين ولدوا ليس من دمٍ ولا من مشيئة جسدٍ ولا من مشيئة رجلٍ بل من الله والكلمة صار جسداً وحل بيننا ورأينا مجده مجداً كما لوحيدٍ من الآب مملوءاً نعمةً وحقاً يوحنا شهد له ونادى: هذا هو الذي قلت عنه: إن الذي يأتي بعدي صار قدامي لأنه كان قبلي ومن ملئه نحن جميعاً أخذنا ونعمةً فوق نعمةٍ لأن الناموس بموسى أعطي أما النعمة والحق فبيسوع المسيح صارا'
liturgy-psalm:
  - title:
      english: Psalm 132:9 - 132:10 - 132:17 - 132:18
      arabic: مزامير ١٣٢:٩ - ١٣٢:١٠ - ١٣٢:١٧ - ١٣٢:١٨
    text:
      - english: Let Your priests be clothed with righteousness, And let Your saints shout for joy. For Your servant David's sake, I will prepare a lamp for My Anointed. But upon Himself His crown shall flourish."
        arabic: كهنتك يلبسون البر وأتقياؤك يهتفون من أجل داود عبدك لا ترد وجه مسيحك هناك أنبت قرناً لداود رتبت سراجاً لمسيحي أعداءه ألبس خزياً وعليه يزهر إكليله
matins-gospel:
  - title:
      english: Matthew 12:1-8
      arabic: متى ١٢:١-٨
    text:
      - english: 'At that time Jesus went through the grainfields on the Sabbath. And His disciples were hungry, and began to pluck heads of grain and to eat. And when the Pharisees saw it, they said to Him, "Look, Your disciples are doing what is not lawful to do on the Sabbath!" But He said to them, "Have you not read what David did when he was hungry, he and those who were with him: how he entered the house of God and ate the showbread which was not lawful for him to eat, nor for those who were with him, but only for the priests? Or have you not read in the law that on the Sabbath the priests in the temple profane the Sabbath, and are blameless? Yet I say to you that in this place there is One greater than the temple. But if you had known what this means, "I desire mercy and not sacrifice,'' you would not have condemned the guiltless. For the Son of Man is Lord even of the Sabbath."'
        arabic: 'في ذلك الوقت ذهب يسوع في السبت بين الزروع فجاع تلاميذه وابتدأوا يقطفون سنابل ويأكلون فالفريسيون لما نظروا قالوا له: هوذا تلاميذك يفعلون ما لا يحل فعله في السبت فقال لهم: أما قرأتم ما فعله داود حين جاع هو والذين معه كيف دخل بيت الله وأكل خبز التقدمة الذي لم يحل أكله له ولا للذين معه بل للكهنة فقط أو ما قرأتم في التوراة أن الكهنة في السبت في الهيكل يدنسون السبت وهم أبرياء ولكن أقول لكم: إن ههنا أعظم من الهيكل فلو علمتم ما هو: إني أريد رحمةً لا ذبيحةً لما حكمتم على الأبرياء فإن ابن الإنسان هو رب السبت أيضاً'
matins-psalm:
  - title:
      english: Psalm 138:1-2
      arabic: مزامير ١٣٨:١-٢
    text:
      - english: I will praise You with my whole heart; Before the gods I will sing praises to You. I will worship toward Your holy temple.
        arabic: أحمدك من كل قلبي قدام الآلهة أرنم لك أسجد في هيكل قدسك وأحمد اسمك على رحمتك وحقك لأنك قد عظمت كلمتك على كل اسمك
pauline-epistle:
  - title:
      english: 1Tim 5:17— & 1Tim 6:1-2
      arabic: ١ تيموثاوس ٥:١٧— & ١ تيموثاوس ٦:١-٢
    text:
      - english: Let the elders who rule well be counted worthy of double honor, especially those who labor in the word and doctrine. For the Scripture says, "You shall not muzzle an ox while it treads out the grain," and, "The laborer is worthy of his wages." Do not receive an accusation against an elder except from two or three witnesses. Those who are sinning rebuke in the presence of all, that the rest also may fear. I charge you before God and the Lord Jesus Christ and the elect angels that you observe these things without prejudice, doing nothing with partiality. Do not lay hands on anyone hastily, nor share in other people's sins; keep yourself pure. No longer drink only water, but use a little wine for your stomach's sake and your frequent infirmities. Some men's sins are clearly evident, preceding them to judgment, but those of some men follow later. Likewise, the good works of some are clearly evident, and those that are otherwise cannot be hidden. Let as many bondservants as are under the yoke count their own masters worthy of all honor, so that the name of God and His doctrine may not be blasphemed. And those who have believing masters, let them not despise them because they are brethren, but rather serve them because those who are benefited are believers and beloved. Teach and exhort these things.
        arabic: 'أما الشيوخ المدبرون حسناً فليحسبوا أهلاً لكرامةٍ مضاعفةٍ ولا سيما الذين يتعبون في الكلمة والتعليم لأن الكتاب يقول: لا تكم ثوراً دارساً والفاعل مستحقٌ أجرته لا تقبل شكايةً على شيخٍ إلا على شاهدين أو ثلاثة شهودٍ الذين يخطئون وبخهم أمام الجميع لكي يكون عند الباقين خوفٌ أناشدك أمام الله والرب يسوع المسيح والملائكة المختارين أن تحفظ هذا بدون غرضٍ ولا تعمل شيئاً بمحاباةٍ لا تضع يداً على أحدٍ بالعجلة ولا تشترك في خطايا الآخرين احفظ نفسك طاهراً لا تكن في ما بعد شراب ماءٍ بل استعمل خمراً قليلاً من أجل معدتك وأسقامك الكثيرة خطايا بعض الناس واضحةٌ تتقدم إلى القضاء وأما البعض فتتبعهم كذلك أيضاً الأعمال الصالحة واضحةٌ والتي هي خلاف ذلك لا يمكن أن تخفى جميع الذين هم عبيدٌ تحت نيرٍ فليحسبوا سادتهم مستحقين كل إكرامٍ لئلا يفترى على اسم الله وتعليمه والذين لهم سادةٌ مؤمنون لا يستهينوا بهم لأنهم إخوةٌ بل ليخدموهم أكثر لأن الذين يتشاركون في الفائدة هم مؤمنون ومحبوبون علم وعظ بهذا'
vespers-gospel:
  - title:
      english: Matthew 11:25-30
      arabic: متى ١١:٢٥-٣٠
    text:
      - english: At that time Jesus answered and said, "I thank You, Father, Lord of heaven and earth, that You have hidden these things from the wise and prudent and have revealed them to babes. Even so, Father, for so it seemed good in Your sight. All things have been delivered to Me by My Father, and no one knows the Son except the Father. Nor does anyone know the Father except the Son, and the one to whom the Son wills to reveal Him. Come to Me, all you who labor and are heavy laden, and I will give you rest. Take My yoke upon you and learn from Me, for I am gentle and lowly in heart, and you will find rest for your souls. For My yoke is easy and My burden is light."
        arabic: 'في ذلك الوقت قال يسوع: أحمدك أيها الآب رب السماء والأرض لأنك أخفيت هذه عن الحكماء والفهماء وأعلنتها للأطفال نعم أيها الآب لأن هكذا صارت المسرة أمامك كل شيءٍ قد دفع إلي من أبي وليس أحدٌ يعرف الابن إلا الآب ولا أحدٌ يعرف الآب إلا الابن ومن أراد الابن أن يعلن له تعالوا إلي يا جميع المتعبين والثقيلي الأحمال وأنا أريحكم احملوا نيري عليكم وتعلموا مني لأني وديعٌ ومتواضع القلب فتجدوا راحةً لنفوسكم لأن نيري هينٌ وحملي خفيفٌ'
vespers-psalm:
  - title:
      english: Psalm 97:7-8
      arabic: مزامير ٩٧:٧-٨
    text:
      - english: Worship Him, all you gods. Zion hears and is glad, And the daughters of Judah rejoice Because of Your judgments, O LORD.
        arabic: يخزى كل عابدي تمثالٍ منحوتٍ المفتخرين بالأصنام اسجدوا له يا جميع الآلهة سمعت صهيون ففرحت وابتهجت بنات يهوذا من أجل أحكامك يا رب
