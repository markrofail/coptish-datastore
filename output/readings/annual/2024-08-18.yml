acts-of-the-apostles:
  - title:
      english: Acts 20:1-12
      arabic: اعمال ٢٠:١-١٢
    text:
      - english: After the uproar had ceased, Paul called the disciples to himself, embraced them, and departed to go to Macedonia. Now when he had gone over that region and encouraged them with many words, he came to Greece and stayed three months. And when the Jews plotted against him as he was about to sail to Syria, he decided to return through Macedonia. And Sopater of Berea accompanied him to Asia--also Aristarchus and Secundus of the Thessalonians, and Gaius of Derbe, and Timothy, and Tychicus and Trophimus of Asia. These men, going ahead, waited for us at Troas. But we sailed away from Philippi after the Days of Unleavened Bread, and in five days joined them at Troas, where we stayed seven days. Now on the first day of the week, when the disciples came together to break bread, Paul, ready to depart the next day, spoke to them and continued his message until midnight. There were many lamps in the upper room where they were gathered together. And in a window sat a certain young man named Eutychus, who was sinking into a deep sleep. He was overcome by sleep; and as Paul continued speaking, he fell down from the third story and was taken up dead. But Paul went down, fell on him, and embracing him said, "Do not trouble yourselves, for his life is in him." Now when he had come up, had broken bread and eaten, and talked a long while, even till daybreak, he departed. And they brought the young man in alive, and they were not a little comforted.
        arabic: 'وبعدما انتهى الشغب دعا بولس التلاميذ وودعهم وخرج ليذهب إلى مكدونية ولما كان قد اجتاز في تلك النواحي ووعظهم بكلامٍ كثيرٍ جاء إلى هلاس فصرف ثلاثة أشهرٍ ثم إذ حصلت مكيدةٌ من اليهود عليه - وهو مزمعٌ أن يصعد إلى سورية - صار رأيٌ أن يرجع على طريق مكدونية فرافقه إلى أسيا سوباترس البيري ومن أهل تسالونيكي: أرسترخس وسكوندس وغايس الدربي وتيموثاوس ومن أهل أسيا: تيخيكس وتروفيمس هؤلاء سبقوا وانتظرونا في ترواس وأما نحن فسافرنا في البحر بعد أيام الفطير من فيلبي ووافيناهم في خمسة أيامٍ إلى ترواس حيث صرفنا سبعة أيامٍ وفي أول الأسبوع إذ كان التلاميذ مجتمعين ليكسروا خبزاً خاطبهم بولس وهو مزمعٌ أن يمضي في الغد وأطال الكلام إلى نصف الليل وكانت مصابيح كثيرةٌ في العلية التي كانوا مجتمعين فيها وكان شابٌ اسمه أفتيخوس جالساً في الطاقة متثقلاً بنومٍ عميقٍ وإذ كان بولس يخاطب خطاباً طويلاً غلب عليه النوم فسقط من الطبقة الثالثة إلى أسفل وحمل ميتاً فنزل بولس ووقع عليه واعتنقه قائلاً: لا تضطربوا لأن نفسه فيه ثم صعد وكسر خبزاً وأكل وتكلم كثيراً إلى الفجر وهكذا خرج وأتوا بالفتى حياً وتعزوا تعزيةً ليست بقليلةٍ'
catholic-epistle:
  - title:
      english: 1John 2:7-17
      arabic: ١ يوحنا ٢:٧-١٧
    text:
      - english: Brethren, I write no new commandment to you, but an old commandment which you have had from the beginning. The old commandment is the word which you heard from the beginning. Again, a new commandment I write to you, which thing is true in Him and in you, because the darkness is passing away, and the true light is already shining. He who says he is in the light, and hates his brother, is in darkness until now. He who loves his brother abides in the light, and there is no cause for stumbling in him. But he who hates his brother is in darkness and walks in darkness, and does not know where he is going, because the darkness has blinded his eyes. I write to you, little children, Because your sins are forgiven you for His name's sake. I write to you, fathers, Because you have known Him who is from the beginning. I write to you, young men, Because you have overcome the wicked one. I write to you, little children, Because you have known the Father. I have written to you, fathers, Because you have known Him who is from the beginning. I have written to you, young men, Because you are strong, and the word of God abides in you, And you have overcome the wicked one. Do not love the world or the things in the world. If anyone loves the world, the love of the Father is not in him. For all that is in the world--the lust of the flesh, the lust of the eyes, and the pride of life--is not of the Father but is of the world. And the world is passing away, and the lust of it; but he who does the will of God abides forever.
        arabic: أيها الإخوة لست أكتب إليكم وصيةً جديدةً بل وصيةً قديمةً كانت عندكم من البدء الوصية القديمة هي الكلمة التي سمعتموها من البدء أيضاً وصيةً جديدةً أكتب إليكم ما هو حقٌ فيه وفيكم أن الظلمة قد مضت والنور الحقيقي الآن يضيء من قال إنه في النور وهو يبغض أخاه فهو إلى الآن في الظلمة من يحب أخاه يثبت في النور وليس فيه عثرةٌ وأما من يبغض أخاه فهو في الظلمة وفي الظلمة يسلك ولا يعلم أين يمضي لأن الظلمة أعمت عينيه أكتب إليكم أيها الأولاد لأنه قد غفرت لكم الخطايا من أجل اسمه أكتب إليكم أيها الآباء لأنكم قد عرفتم الذي من البدء أكتب إليكم أيها الأحداث لأنكم قد غلبتم الشرير أكتب إليكم أيها الأولاد لأنكم قد عرفتم الآب كتبت إليكم أيها الآباء لأنكم قد عرفتم الذي من البدء كتبت إليكم أيها الأحداث لأنكم أقوياء وكلمة الله ثابتةٌ فيكم وقد غلبتم الشرير لا تحبوا العالم ولا الأشياء التي في العالم إن أحب أحدٌ العالم فليست فيه محبة الآب لأن كل ما في العالم شهوة الجسد وشهوة العيون وتعظم المعيشة ليس من الآب بل من العالم والعالم يمضي وشهوته وأما الذي يصنع مشيئة الله فيثبت إلى الأبد
liturgy-gospel:
  - title:
      english: Luke 5:27-39
      arabic: لوقا ٥:٢٧-٣٩
    text:
      - english: 'After these things He went out and saw a tax collector named Levi, sitting at the tax office. And He said to him, "Follow Me." So he left all, rose up, and followed Him. Then Levi gave Him a great feast in his own house. And there were a great number of tax collectors and others who sat down with them. And their scribes and the Pharisees complained against His disciples, saying, "Why do You eat and drink with tax collectors and sinners?" Jesus answered and said to them, "Those who are well have no need of a physician, but those who are sick. I have not come to call the righteous, but sinners, to repentance." Then they said to Him, "Why do the disciples of John fast often and make prayers, and likewise those of the Pharisees, but Yours eat and drink?" And He said to them, "Can you make the friends of the bridegroom fast while the bridegroom is with them? But the days will come when the bridegroom will be taken away from them; then they will fast in those days." Then He spoke a parable to them: "No one puts a piece from a new garment on an old one; otherwise the new makes a tear, and also the piece that was taken out of the new does not match the old. And no one puts new wine into old wineskins; or else the new wine will burst the wineskins and be spilled, and the wineskins will be ruined. But new wine must be put into new wineskins, and both are preserved. And no one, having drunk old wine, immediately F40 desires new; for he says, ''The old is better.'' "'
        arabic: 'وبعد هذا خرج فنظر عشاراً اسمه لاوي جالساً عند مكان الجباية فقال له: اتبعني فترك كل شيءٍ وقام وتبعه وصنع له لاوي ضيافةً كبيرةً في بيته والذين كانوا متكئين معهم كانوا جمعاً كثيراً من عشارين وآخرين فتذمر كتبتهم والفريسيون على تلاميذه قائلين: لماذا تأكلون وتشربون مع عشارين وخطاةٍ فأجاب يسوع: لا يحتاج الأصحاء إلى طبيبٍ بل المرضى لم آت لأدعو أبراراً بل خطاةً إلى التوبة وقالوا له: لماذا يصوم تلاميذ يوحنا كثيراً ويقدمون طلباتٍ وكذلك تلاميذ الفريسيين أيضاً وأما تلاميذك فيأكلون ويشربون فقال لهم: أتقدرون أن تجعلوا بني العرس يصومون ما دام العريس معهم ولكن ستأتي أيامٌ حين يرفع العريس عنهم فحينئذٍ يصومون في تلك الأيام وقال لهم أيضاً مثلاً: ليس أحدٌ يضع رقعةً من ثوبٍ جديدٍ على ثوبٍ عتيقٍ وإلا فالجديد يشقه والعتيق لا توافقه الرقعة التي من الجديد وليس أحدٌ يجعل خمراً جديدةً في زقاقٍ عتيقةٍ لئلا تشق الخمر الجديدة الزقاق فهي تهرق والزقاق تتلف بل يجعلون خمراً جديدةً في زقاقٍ جديدةٍ فتحفظ جميعاً وليس أحدٌ إذا شرب العتيق يريد للوقت الجديد لأنه يقول: العتيق أطيب'
liturgy-psalm:
  - title:
      english: Psalm 89:5 - 89:15
      arabic: مزامير ٨٩:٥ - ٨٩:١٥
    text:
      - english: And the heavens will praise Your wonders, O Lord; Your faithfulness also in the assembly of the saints. Blessed are the people who know the joyful sound! They walk, O Lord, in the light of Your countenance.
        arabic: والسماوات تحمد عجائبك يا رب وحقك أيضاً في جماعة القديسين طوبى للشعب العارفين الهتاف يا رب بنور وجهك يسلكون
matins-gospel:
  - title:
      english: Mark16:2-8
      arabic: مرقس ١٦:٢-٨
    text:
      - english: Very early in the morning, on the first day of the week, they came to the tomb when the sun had risen. And they said among themselves, "Who will roll away the stone from the door of the tomb for us?" But when they looked up, they saw that the stone had been rolled away--for it was very large. And entering the tomb, they saw a young man clothed in a long white robe sitting on the right side; and they were alarmed. But he said to them, "Do not be alarmed. You seek Jesus of Nazareth, who was crucified. He is risen! He is not here. See the place where they laid Him. But go, tell His disciples--and Peter--that He is going before you into Galilee; there you will see Him, as He said to you." So they went out quickly and fled from the tomb, for they trembled and were amazed. And they said nothing to anyone, for they were afraid.
        arabic: 'وباكراً جداً في أول الأسبوع أتين إلى القبر إذ طلعت الشمس وكن يقلن فيما بينهن: من يدحرج لنا الحجر عن باب القبر فتطلعن ورأين أن الحجر قد دحرج لأنه كان عظيماً جداً ولما دخلن القبر رأين شاباً جالساً عن اليمين لابساً حلةً بيضاء فاندهشن فقال لهن: لا تندهشن أنتن تطلبن يسوع الناصري المصلوب قد قام ليس هو ههنا هوذا الموضع الذي وضعوه فيه لكن اذهبن وقلن لتلاميذه ولبطرس إنه يسبقكم إلى الجليل هناك ترونه كما قال لكم فخرجن سريعاً وهربن من القبر لأن الرعدة والحيرة أخذتاهن ولم يقلن لأحدٍ شيئاً لأنهن كن خائفاتٍ'
matins-psalm:
  - title:
      english: Psalm 88:1-2
      arabic: مزامير ٨٨:١-٢
    text:
      - english: O LORD, God of my salvation, I have cried out day and night before You. Let my prayer come before You; Incline Your ear to my cry.
        arabic: يا رب إله خلاصي بالنهار والليل صرخت أمامك فلتأت قدامك صلاتي أمل أذنك إلى صراخي
pauline-epistle:
  - title:
      english: Eph 6:1-23
      arabic: افسس ٦:١-٢٣
    text:
      - english: 'Children, obey your parents in the Lord, for this is right. "Honor your father and mother," which is the first commandment with promise: "that it may be well with you and you may live long on the earth." And you, fathers, do not provoke your children to wrath, but bring them up in the training and admonition of the Lord. Bondservants, be obedient to those who are your masters according to the flesh, with fear and trembling, in sincerity of heart, as to Christ; not with eyeservice, as men-pleasers, but as bondservants of Christ, doing the will of God from the heart, with goodwill doing service, as to the Lord, and not to men, knowing that whatever good anyone does, he will receive the same from the Lord, whether he is a slave or free. And you, masters, do the same things to them, giving up threatening, knowing that your own Master also is in heaven, and there is no partiality with Him. Finally, my brethren, be strong in the Lord and in the power of His might. Put on the whole armor of God, that you may be able to stand against the wiles of the devil. For we do not wrestle against flesh and blood, but against principalities, against powers, against the rulers of the darkness of this age, against spiritual hosts of wickedness in the heavenly places. Therefore take up the whole armor of God, that you may be able to withstand in the evil day, and having done all, to stand. Stand therefore, having girded your waist with truth, having put on the breastplate of righteousness, and having shod your feet with the preparation of the gospel of peace; above all, taking the shield of faith with which you will be able to quench all the fiery darts of the wicked one. And take the helmet of salvation, and the sword of the Spirit, which is the word of God; praying always with all prayer and supplication in the Spirit, being watchful to this end with all perseverance and supplication for all the saints-- and for me, that utterance may be given to me, that I may open my mouth boldly to make known the mystery of the gospel, for which I am an ambassador in chains; that in it I may speak boldly, as I ought to speak. But that you also may know my affairs and how I am doing, Tychicus, a beloved brother and faithful minister in the Lord, will make all things known to you; whom I have sent to you for this very purpose, that you may know our affairs, and that he may comfort your hearts. Peace to the brethren, and love with faith, from God the Father and the Lord Jesus Christ.'
        arabic: أيها الأولاد أطيعوا والديكم في الرب لأن هذا حقٌ أكرم أباك وأمك التي هي أول وصيةٍ بوعدٍ لكي يكون لكم خيرٌ وتكونوا طوال الأعمار على الأرض وأنتم أيها الآباء لا تغيظوا أولادكم بل ربوهم بتأديب الرب وإنذاره أيها العبيد أطيعوا سادتكم حسب الجسد بخوفٍ ورعدةٍ في بساطة قلوبكم كما للمسيح - لا بخدمة العين كمن يرضي الناس بل كعبيد المسيح عاملين مشيئة الله من القلب خادمين بنيةٍ صالحةٍ كما للرب ليس للناس عالمين أن مهما عمل كل واحدٍ من الخير فذلك يناله من الرب عبداً كان أم حراً وأنتم أيها السادة افعلوا لهم هذه الأمور تاركين التهديد عالمين أن سيدكم أنتم أيضاً في السماوات وليس عنده محاباةٌ أخيراً يا إخوتي تقووا في الرب وفي شدة قوته البسوا سلاح الله الكامل لكي تقدروا أن تثبتوا ضد مكايد إبليس فإن مصارعتنا ليست مع دمٍ ولحمٍ بل مع الرؤساء مع السلاطين مع ولاة العالم على ظلمة هذا الدهر مع أجناد الشر الروحية في السماويات من أجل ذلك احملوا سلاح الله الكامل لكي تقدروا أن تقاوموا في اليوم الشرير وبعد أن تتمموا كل شيءٍ أن تثبتوا فاثبتوا ممنطقين أحقاءكم بالحق ولابسين درع البر وحاذين أرجلكم باستعداد إنجيل السلام حاملين فوق الكل ترس الإيمان الذي به تقدرون أن تطفئوا جميع سهام الشرير الملتهبة وخذوا خوذة الخلاص وسيف الروح الذي هو كلمة الله مصلين بكل صلاةٍ وطلبةٍ كل وقتٍ في الروح وساهرين لهذا بعينه بكل مواظبةٍ وطلبةٍ لأجل جميع القديسين ولأجلي لكي يعطى لي كلامٌ عند افتتاح فمي لأعلم جهاراً بسر الإنجيل الذي لأجله أنا سفيرٌ في سلاسل لكي أجاهر فيه كما يجب أن أتكلم ولكن لكي تعلموا أنتم أيضاً أحوالي ماذا أفعل يعرفكم بكل شيءٍ تيخيكس الأخ الحبيب والخادم الأمين في الرب الذي أرسلته إليكم لهذا بعينه لكي تعلموا أحوالنا ولكي يعزي قلوبكم سلامٌ على الإخوة ومحبةٌ بإيمانٍ من الله الآب والرب يسوع المسيح
vespers-gospel:
  - title:
      english: Luke 18:9-17
      arabic: لوقا ١٨:٩-١٧
    text:
      - english: 'Also He spoke this parable to some who trusted in themselves that they were righteous, and despised others: "Two men went up to the temple to pray, one a Pharisee and the other a tax collector. The Pharisee stood and prayed thus with himself, "God, I thank You that I am not like other men--extortioners, unjust, adulterers, or even as this tax collector. I fast twice a week; I give tithes of all that I possess.'' And the tax collector, standing afar off, would not so much as raise his eyes to heaven, but beat his breast, saying, "God, be merciful to me a sinner!'' I tell you, this man went down to his house justified rather than the other; for everyone who exalts himself will be humbled, and he who humbles himself will be exalted." Then they also brought infants to Him that He might touch them; but when the disciples saw it, they rebuked them. But Jesus called them to Him and said, "Let the little children come to Me, and do not forbid them; for of such is the kingdom of God. Assuredly, I say to you, whoever does not receive the kingdom of God as a little child will by no means enter it."'
        arabic: 'وقال لقومٍ واثقين بأنفسهم أنهم أبرارٌ ويحتقرون الآخرين هذا المثل: إنسانان صعدا إلى الهيكل ليصليا واحدٌ فريسيٌ والآخر عشارٌ أما الفريسي فوقف يصلي في نفسه هكذا: اللهم أنا أشكرك أني لست مثل باقي الناس الخاطفين الظالمين الزناة ولا مثل هذا العشار أصوم مرتين في الأسبوع وأعشر كل ما أقتنيه وأما العشار فوقف من بعيدٍ لا يشاء أن يرفع عينيه نحو السماء بل قرع على صدره قائلاً: اللهم ارحمني أنا الخاطئ أقول لكم إن هذا نزل إلى بيته مبرراً دون ذاك لأن كل من يرفع نفسه يتضع ومن يضع نفسه يرتفع فقدموا إليه الأطفال أيضاً ليلمسهم فلما رآهم التلاميذ انتهروهم أما يسوع فدعاهم وقال: دعوا الأولاد يأتون إلي ولا تمنعوهم لأن لمثل هؤلاء ملكوت الله الحق أقول لكم: من لا يقبل ملكوت الله مثل ولدٍ فلن يدخله'
vespers-psalm:
  - title:
      english: Psalm 119:145-146
      arabic: مزامير ١١٩:١٤٥-١٤٦
    text:
      - english: I cry out with my whole heart; Hear me, O LORD! I will keep Your statutes. I cry out to You; Save me, and I will keep Your testimonies.
        arabic: صرخت من كل قلبي استجب لي يا رب فرائضك أحفظ دعوتك خلصني فأحفظ شهاداتك
