acts-of-the-apostles:
  - title:
      english: Acts 25:13— & Acts 26:1-1
      arabic: اعمال ٢٥:١٣— & اعمال ٢٦:١-١
    text:
      - english: 'And after some days King Agrippa and Bernice came to Caesarea to greet Festus. When they had been there many days, Festus laid Paul''s case before the king, saying: "There is a certain man left a prisoner by Felix, about whom the chief priests and the elders of the Jews informed me, when I was in Jerusalem, asking for a judgment against him. To them I answered, "It is not the custom of the Romans to deliver any man to destruction before the accused meets the accusers face to face, and has opportunity to answer for himself concerning the charge against him.'' Therefore when they had come together, without any delay, the next day I sat on the judgment seat and commanded the man to be brought in. When the accusers stood up, they brought no accusation against him of such things as I supposed, but had some questions against him about their own religion and about a certain Jesus, who had died, whom Paul affirmed to be alive. And because I was uncertain of such questions, I asked whether he was willing to go to Jerusalem and there be judged concerning these matters. But when Paul appealed to be reserved for the decision of Augustus, I commanded him to be kept till I could send him to Caesar." Then Agrippa said to Festus, "I also would like to hear the man myself." "Tomorrow," he said, "you shall hear him." So the next day, when Agrippa and Bernice had come with great pomp, and had entered the auditorium with the commanders and the prominent men of the city, at Festus'' command Paul was brought in. And Festus said: "King Agrippa and all the men who are here present with us, you see this man about whom the whole assembly of the Jews petitioned me, both at Jerusalem and here, crying out that he was not fit to live any longer. But when I found that he had committed nothing deserving of death, and that he himself had appealed to Augustus, I decided to send him. I have nothing certain to write to my lord concerning him. Therefore I have brought him out before you, and especially before you, King Agrippa, so that after the examination has taken place I may have something to write. For it seems to me unreasonable to send a prisoner and not to specify the charges against him." Then Agrippa said to Paul, "You are permitted to speak for yourself." So Paul stretched out his hand and answered for himself.'
        arabic: 'وبعدما مضت أيامٌ أقبل أغريباس الملك وبرنيكي إلى قيصرية ليسلما على فستوس ولما كانا يصرفان هناك أياماً كثيرةً عرض فستوس على الملك أمر بولس قائلاً: يوجد رجلٌ تركه فيلكس أسيراً وعرض لي عنه رؤساء الكهنة ومشايخ اليهود لما كنت في أورشليم طالبين حكماً عليه فأجبتهم أن ليس للرومان عادةٌ أن يسلموا أحداً للموت قبل أن يكون المشكو عليه مواجهةً مع المشتكين فيحصل على فرصةٍ للاحتجاج عن الشكوى فلما اجتمعوا إلى هنا جلست من دون إمهالٍ في الغد على كرسي الولاية وأمرت أن يؤتى بالرجل فلما وقف المشتكون حوله لم يأتوا بعلةٍ واحدةٍ مما كنت أظن لكن كان لهم عليه مسائل من جهة ديانتهم وعن واحدٍ اسمه يسوع قد مات وكان بولس يقول إنه حيٌ وإذ كنت مرتاباً في المسألة عن هذا قلت: ألعله يشاء أن يذهب إلى أورشليم ويحاكم هناك من جهة هذه الأمور ولكن لما رفع بولس دعواه لكي يحفظ لفحص أوغسطس أمرت بحفظه إلى أن أرسله إلى قيصر فقال أغريباس لفستوس: كنت أريد أنا أيضاً أن أسمع الرجل فقال: غداً تسمعه ففي الغد لما جاء أغريباس وبرنيكي في احتفالٍ عظيمٍ ودخلا إلى دار الاستماع مع الأمراء ورجال المدينة المقدمين أمر فستوس فأتي ببولس فقال فستوس: أيها الملك أغريباس والرجال الحاضرون معنا أجمعون أنتم تنظرون هذا الذي توسل إلي من جهته كل جمهور اليهود في أورشليم وهنا صارخين أنه لا ينبغي أن يعيش بعد وأما أنا فلما وجدت أنه لم يفعل شيئاً يستحق الموت وهو قد رفع دعواه إلى أوغسطس عزمت أن أرسله وليس لي شيءٌ يقينٌ من جهته لأكتب إلى السيد لذلك أتيت به لديكم ولا سيما لديك أيها الملك أغريباس حتى إذا صار الفحص يكون لي شيءٌ لأكتب لأني أرى حماقةً أن أرسل أسيراً ولا أشير إلى الدعاوي التي عليه فقال أغريباس لبولس: مأذونٌ لك أن تتكلم لأجل نفسك حينئذٍ بسط بولس يده وجعل يحتج:'
catholic-epistle:
  - title:
      english: James 4:7-17
      arabic: يعقوب ٤:٧-١٧
    text:
      - english: Therefore submit to God. Resist the devil and he will flee from you. Draw near to God and He will draw near to you. Cleanse your hands, you sinners; and purify your hearts, you double-minded. Lament and mourn and weep! Let your laughter be turned to mourning and your joy to gloom. Humble yourselves in the sight of the Lord, and He will lift you up. Do not speak evil of one another, brethren. He who speaks evil of a brother and judges his brother, speaks evil of the law and judges the law. But if you judge the law, you are not a doer of the law but a judge. There is one Lawgiver, who is able to save and to destroy. Who are you to judge another? Come now, you who say, "Today or tomorrow we will go to such and such a city, spend a year there, buy and sell, and make a profit"; whereas you do not know what will happen tomorrow. For what is your life? It is even a vapor that appears for a little time and then vanishes away. Instead you ought to say, "If the Lord wills, we shall live and do this or that." But now you boast in your arrogance. All such boasting is evil. Therefore, to him who knows to do good and does not do it, to him it is sin.
        arabic: 'فاخضعوا لله قاوموا إبليس فيهرب منكم اقتربوا إلى الله فيقترب إليكم نقوا أيديكم أيها الخطاة وطهروا قلوبكم يا ذوي الرأيين اكتئبوا ونوحوا وابكوا ليتحول ضحككم إلى نوحٍ وفرحكم إلى غمٍ اتضعوا قدام الرب فيرفعكم لا يذم بعضكم بعضاً أيها الإخوة الذي يذم أخاه ويدين أخاه يذم الناموس ويدين الناموس وإن كنت تدين الناموس فلست عاملاً بالناموس بل دياناً له واحدٌ هو واضع الناموس القادر أن يخلص ويهلك فمن أنت يا من تدين غيرك هلم الآن أيها القائلون: نذهب اليوم أو غداً إلى هذه المدينة أو تلك وهناك نصرف سنةً واحدةً ونتجر ونربح أنتم الذين لا تعرفون أمر الغد لأنه ما هي حياتكم إنها بخارٌ يظهر قليلاً ثم يضمحل عوض أن تقولوا: إن شاء الرب وعشنا نفعل هذا أو ذاك وأما الآن فإنكم تفتخرون في تعظمكم كل افتخارٍ مثل هذا رديءٌ فمن يعرف أن يعمل حسناً ولا يعمل فذلك خطيةٌ له'
liturgy-gospel:
  - title:
      english: John 4:1-42
      arabic: يوحنا ٤:١-٤٢
    text:
      - english: 'Therefore, when the Lord knew that the Pharisees had heard that Jesus made and baptized more disciples than John though Jesus Himself did not baptize, but His disciples, He left Judea and departed again to Galilee. But He needed to go through Samaria. So He came to a city of Samaria which is called Sychar, near the plot of ground that Jacob gave to his son Joseph. Now Jacob''s well was there. Jesus therefore, being wearied from His journey, sat thus by the well. It was about the sixth hour. A woman of Samaria came to draw water. Jesus said to her, "Give Me a drink." For His disciples had gone away into the city to buy food. Then the woman of Samaria said to Him, "How is it that You, being a Jew, ask a drink from me, a Samaritan woman?" For Jews have no dealings with Samaritans. Jesus answered and said to her, "If you knew the gift of God, and who it is who says to you, "Give Me a drink,'' you would have asked Him, and He would have given you living water." The woman said to Him, "Sir, You have nothing to draw with, and the well is deep. Where then do You get that living water? Are You greater than our father Jacob, who gave us the well, and drank from it himself, as well as his sons and his livestock?" Jesus answered and said to her, "Whoever drinks of this water will thirst again, but whoever drinks of the water that I shall give him will never thirst. But the water that I shall give him will become in him a fountain of water springing up into everlasting life." The woman said to Him, "Sir, give me this water, that I may not thirst, nor come here to draw." Jesus said to her, "Go, call your husband, and come here." The woman answered and said, "I have no husband." Jesus said to her, "You have well said, "I have no husband,'' for you have had five husbands, and the one whom you now have is not your husband; in that you spoke truly." The woman said to Him, "Sir, I perceive that You are a prophet. Our fathers worshiped on this mountain, and you Jews say that in Jerusalem is the place where one ought to worship." Jesus said to her, "Woman, believe Me, the hour is coming when you will neither on this mountain, nor in Jerusalem, worship the Father. You worship what you do not know; we know what we worship, for salvation is of the Jews. But the hour is coming, and now is, when the true worshipers will worship the Father in spirit and truth; for the Father is seeking such to worship Him. God is Spirit, and those who worship Him must worship in spirit and truth." The woman said to Him, "I know that Messiah is coming" who is called Christ. "When He comes, He will tell us all things." Jesus said to her, "I who speak to you am He." And at this point His disciples came, and they marveled that He talked with a woman; yet no one said, "What do You seek?" or, "Why are You talking with her?" The woman then left her waterpot, went her way into the city, and said to the men, "Come, see a Man who told me all things that I ever did. Could this be the Christ?" Then they went out of the city and came to Him. In the meantime His disciples urged Him, saying, "Rabbi, eat." But He said to them, "I have food to eat of which you do not know." Therefore the disciples said to one another, "Has anyone brought Him anything to eat?" Jesus said to them, "My food is to do the will of Him who sent Me, and to finish His work. Do you not say, "There are still four months and then comes the harvest''? Behold, I say to you, lift up your eyes and look at the fields, for they are already white for harvest! And he who reaps receives wages, and gathers fruit for eternal life, that both he who sows and he who reaps may rejoice together. For in this the saying is true: "One sows and another reaps.'' I sent you to reap that for which you have not labored; others have labored, and you have entered into their labors." And many of the Samaritans of that city believed in Him because of the word of the woman who testified, "He told me all that I ever did." So when the Samaritans had come to Him, they urged Him to stay with them; and He stayed there two days. And many more believed because of His own word. Then they said to the woman, "Now we believe, not because of what you said, for we ourselves have heard Him and we know that this is indeed the Christ, the Savior of the world."'
        arabic: 'فلما علم الرب أن الفريسيين سمعوا أن يسوع يصير ويعمد تلاميذ أكثر من يوحنا - مع أن يسوع نفسه لم يكن يعمد بل تلاميذه - ترك اليهودية ومضى أيضاً إلى الجليل وكان لا بد له أن يجتاز السامرة فأتى إلى مدينةٍ من السامرة يقال لها سوخار بقرب الضيعة التي وهبها يعقوب ليوسف ابنه وكانت هناك بئر يعقوب فإذ كان يسوع قد تعب من السفر جلس هكذا على البئر وكان نحو الساعة السادسة فجاءت امرأةٌ من السامرة لتستقي ماءً فقال لها يسوع: أعطيني لأشرب - لأن تلاميذه كانوا قد مضوا إلى المدينة ليبتاعوا طعاماً فقالت له المرأة السامرية: كيف تطلب مني لتشرب وأنت يهوديٌ وأنا امرأةٌ سامريةٌ لأن اليهود لا يعاملون السامريين أجاب يسوع: لو كنت تعلمين عطية الله ومن هو الذي يقول لك أعطيني لأشرب لطلبت أنت منه فأعطاك ماءً حياً قالت له المرأة: يا سيد لا دلو لك والبئر عميقةٌ فمن أين لك الماء الحي ألعلك أعظم من أبينا يعقوب الذي أعطانا البئر وشرب منها هو وبنوه ومواشيه أجاب يسوع: كل من يشرب من هذا الماء يعطش أيضاً ولكن من يشرب من الماء الذي أعطيه أنا فلن يعطش إلى الأبد بل الماء الذي أعطيه يصير فيه ينبوع ماءٍ ينبع إلى حياةٍ أبديةٍ قالت له المرأة: يا سيد أعطني هذا الماء لكي لا أعطش ولا آتي إلى هنا لأستقي قال لها يسوع: اذهبي وادعي زوجك وتعالي إلى ههنا أجابت المرأة: ليس لي زوجٌ قال لها يسوع: حسناً قلت ليس لي زوجٌ لأنه كان لك خمسة أزواجٍ والذي لك الآن ليس هو زوجك هذا قلت بالصدق قالت له المرأة: يا سيد أرى أنك نبيٌ آباؤنا سجدوا في هذا الجبل وأنتم تقولون إن في أورشليم الموضع الذي ينبغي أن يسجد فيه قال لها يسوع: يا امرأة صدقيني أنه تأتي ساعةٌ لا في هذا الجبل ولا في أورشليم تسجدون للآب أنتم تسجدون لما لستم تعلمون أما نحن فنسجد لما نعلم - لأن الخلاص هو من اليهود ولكن تأتي ساعةٌ وهي الآن حين الساجدون الحقيقيون يسجدون للآب بالروح والحق لأن الآب طالبٌ مثل هؤلاء الساجدين له الله روحٌ والذين يسجدون له فبالروح والحق ينبغي أن يسجدوا قالت له المرأة: أنا أعلم أن مسيا الذي يقال له المسيح يأتي فمتى جاء ذاك يخبرنا بكل شيءٍ قال لها يسوع: أنا الذي أكلمك هو وعند ذلك جاء تلاميذه وكانوا يتعجبون أنه يتكلم مع امرأةٍ ولكن لم يقل أحدٌ: ماذا تطلب أو لماذا تتكلم معها فتركت المرأة جرتها ومضت إلى المدينة وقالت للناس: هلموا انظروا إنساناً قال لي كل ما فعلت ألعل هذا هو المسيح فخرجوا من المدينة وأتوا إليه وفي أثناء ذلك سأله تلاميذه: يا معلم كل فقال لهم: أنا لي طعامٌ لآكل لستم تعرفونه أنتم فقال التلاميذ بعضهم لبعضٍ: ألعل أحداً أتاه بشيءٍ ليأكل قال لهم يسوع: طعامي أن أعمل مشيئة الذي أرسلني وأتمم عمله أما تقولون إنه يكون أربعة أشهرٍ ثم يأتي الحصاد ها أنا أقول لكم: ارفعوا أعينكم وانظروا الحقول إنها قد ابيضت للحصاد والحاصد يأخذ أجرةً ويجمع ثمراً للحياة الأبدية لكي يفرح الزارع والحاصد معاً لأنه في هذا يصدق القول: إن واحداً يزرع وآخر يحصد أنا أرسلتكم لتحصدوا ما لم تتعبوا فيه آخرون تعبوا وأنتم قد دخلتم على تعبهم فآمن به من تلك المدينة كثيرون من السامريين بسبب كلام المرأة التي كانت تشهد أنه: قال لي كل ما فعلت فلما جاء إليه السامريون سألوه أن يمكث عندهم فمكث هناك يومين فآمن به أكثر جداً بسبب كلامه وقالوا للمرأة: إننا لسنا بعد بسبب كلامك نؤمن لأننا نحن قد سمعنا ونعلم أن هذا هو بالحقيقة المسيح مخلص العالم'
liturgy-psalm:
  - title:
      english: Psalm 105:3-5
      arabic: مزامير ١٠٥:٣-٥
    text:
      - english: Let the hearts of those rejoice who seek the LORD! Seek the LORD and His strength; Seek His face evermore! Remember His marvelous works which He has done, His wonders, and the judgments of His mouth,
        arabic: افتخروا باسمه القدوس لتفرح قلوب الذين يلتمسون الرب اطلبوا الرب وقدرته التمسوا وجهه دائماً اذكروا عجائبه التي صنع آياته وأحكام فمه
matins-gospel:
  - title:
      english: Matthew 22:1-14
      arabic: متى ٢٢:١-١٤
    text:
      - english: 'And Jesus answered and spoke to them again by parables and said: "The kingdom of heaven is like a certain king who arranged a marriage for his son, and sent out his servants to call those who were invited to the wedding; and they were not willing to come. Again, he sent out other servants, saying, "Tell those who are invited, "See, I have prepared my dinner; my oxen and fatted cattle are killed, and all things are ready. Come to the wedding."'' But they made light of it and went their ways, one to his own farm, another to his business. And the rest seized his servants, treated them spitefully, and killed them. But when the king heard about it, he was furious. And he sent out his armies, destroyed those murderers, and burned up their city. Then he said to his servants, "The wedding is ready, but those who were invited were not worthy. Therefore go into the highways, and as many as you find, invite to the wedding.'' So those servants went out into the highways and gathered together all whom they found, both bad and good. And the wedding hall was filled with guests. "But when the king came in to see the guests, he saw a man there who did not have on a wedding garment. So he said to him, "Friend, how did you come in here without a wedding garment?'' And he was speechless. Then the king said to the servants, "Bind him hand and foot, take him away, and cast him into outer darkness; there will be weeping and gnashing of teeth.'' "For many are called, but few are chosen."'
        arabic: 'وجعل يسوع يكلمهم أيضاً بأمثالٍ قائلاً: يشبه ملكوت السماوات إنساناً ملكاً صنع عرساً لابنه وأرسل عبيده ليدعوا المدعوين إلى العرس فلم يريدوا أن يأتوا فأرسل أيضاً عبيداً آخرين قائلاً: قولوا للمدعوين: هوذا غدائي أعددته ثيراني ومسمناتي قد ذبحت وكل شيءٍ معدٌ تعالوا إلى العرس ولكنهم تهاونوا ومضوا واحدٌ إلى حقله وآخر إلى تجارته والباقون أمسكوا عبيده وشتموهم وقتلوهم فلما سمع الملك غضب وأرسل جنوده وأهلك أولئك القاتلين وأحرق مدينتهم ثم قال لعبيده: أما العرس فمستعدٌ وأما المدعوون فلم يكونوا مستحقين فاذهبوا إلى مفارق الطرق وكل من وجدتموه فادعوه إلى العرس فخرج أولئك العبيد إلى الطرق وجمعوا كل الذين وجدوهم أشراراً وصالحين فامتلأ العرس من المتكئين فلما دخل الملك لينظر المتكئين رأى هناك إنساناً لم يكن لابساً لباس العرس فقال له: يا صاحب كيف دخلت إلى هنا وليس عليك لباس العرس فسكت حينئذٍ قال الملك للخدام: اربطوا رجليه ويديه وخذوه واطرحوه في الظلمة الخارجية هناك يكون البكاء وصرير الأسنان لأن كثيرين يدعون وقليلين ينتخبون'
matins-psalm:
  - title:
      english: Psalm 31:24 - 31:33
      arabic: مزامير ٣١:٢٤ - ٣١:٣٣
    text:
      - english: Be of good courage, And He shall strengthen your heart, All you who hope in the LORD. Oh, love the LORD, all you His saints! For the LORD preserves the faithful, And fully repays the proud person.
        arabic: لتتشدد ولتتشجع قلوبكم يا جميع المنتظرين الرب
pauline-epistle:
  - title:
      english: Ephesians 6:10-24
      arabic: افسس ٦:١٠-٢٤
    text:
      - english: Finally, my brethren, be strong in the Lord and in the power of His might. Put on the whole armor of God, that you may be able to stand against the wiles of the devil. For we do not wrestle against flesh and blood, but against principalities, against powers, against the rulers of the darkness of this age, against spiritual hosts of wickedness in the heavenly places. Therefore take up the whole armor of God, that you may be able to withstand in the evil day, and having done all, to stand. Stand therefore, having girded your waist with truth, having put on the breastplate of righteousness, and having shod your feet with the preparation of the gospel of peace; above all, taking the shield of faith with which you will be able to quench all the fiery darts of the wicked one. And take the helmet of salvation, and the sword of the Spirit, which is the word of God; praying always with all prayer and supplication in the Spirit, being watchful to this end with all perseverance and supplication for all the saints-- and for me, that utterance may be given to me, that I may open my mouth boldly to make known the mystery of the gospel, for which I am an ambassador in chains; that in it I may speak boldly, as I ought to speak. But that you also may know my affairs and how I am doing, Tychicus, a beloved brother and faithful minister in the Lord, will make all things known to you; whom I have sent to you for this very purpose, that you may know our affairs, and that he may comfort your hearts. Peace to the brethren, and love with faith, from God the Father and the Lord Jesus Christ. Grace be with all those who love our Lord Jesus Christ in sincerity. Amen.
        arabic: أخيراً يا إخوتي تقووا في الرب وفي شدة قوته البسوا سلاح الله الكامل لكي تقدروا أن تثبتوا ضد مكايد إبليس فإن مصارعتنا ليست مع دمٍ ولحمٍ بل مع الرؤساء مع السلاطين مع ولاة العالم على ظلمة هذا الدهر مع أجناد الشر الروحية في السماويات من أجل ذلك احملوا سلاح الله الكامل لكي تقدروا أن تقاوموا في اليوم الشرير وبعد أن تتمموا كل شيءٍ أن تثبتوا فاثبتوا ممنطقين أحقاءكم بالحق ولابسين درع البر وحاذين أرجلكم باستعداد إنجيل السلام حاملين فوق الكل ترس الإيمان الذي به تقدرون أن تطفئوا جميع سهام الشرير الملتهبة وخذوا خوذة الخلاص وسيف الروح الذي هو كلمة الله مصلين بكل صلاةٍ وطلبةٍ كل وقتٍ في الروح وساهرين لهذا بعينه بكل مواظبةٍ وطلبةٍ لأجل جميع القديسين ولأجلي لكي يعطى لي كلامٌ عند افتتاح فمي لأعلم جهاراً بسر الإنجيل الذي لأجله أنا سفيرٌ في سلاسل لكي أجاهر فيه كما يجب أن أتكلم ولكن لكي تعلموا أنتم أيضاً أحوالي ماذا أفعل يعرفكم بكل شيءٍ تيخيكس الأخ الحبيب والخادم الأمين في الرب الذي أرسلته إليكم لهذا بعينه لكي تعلموا أحوالنا ولكي يعزي قلوبكم سلامٌ على الإخوة ومحبةٌ بإيمانٍ من الله الآب والرب يسوع المسيح النعمة مع جميع الذين يحبون ربنا يسوع المسيح في عدم فسادٍ آمين كتبت إلى أهل أفسس من رومية على يد تيخيكس
vespers-gospel:
  - title:
      english: Luke 12:22-31
      arabic: لوقا ١٢:٢٢-٣١
    text:
      - english: 'Then He said to His disciples, "Therefore I say to you, do not worry about your life, what you will eat; nor about the body, what you will put on. Life is more than food, and the body is more than clothing. Consider the ravens, for they neither sow nor reap, which have neither storehouse nor barn; and God feeds them. Of how much more value are you than the birds? And which of you by worrying can add one cubit to his stature? If you then are not able to do the least, why are you anxious for the rest? Consider the lilies, how they grow: they neither toil nor spin; and yet I say to you, even Solomon in all his glory was not arrayed like one of these. If then God so clothes the grass, which today is in the field and tomorrow is thrown into the oven, how much more will He clothe you, O you of little faith? "And do not seek what you should eat or what you should drink, nor have an anxious mind. For all these things the nations of the world seek after, and your Father knows that you need these things. But seek the kingdom of God, and all these things shall be added to you.'
        arabic: 'وقال لتلاميذه: من أجل هذا أقول لكم: لا تهتموا لحياتكم بما تأكلون ولا للجسد بما تلبسون الحياة أفضل من الطعام والجسد أفضل من اللباس تأملوا الغربان: أنها لا تزرع ولا تحصد وليس لها مخدعٌ ولا مخزنٌ والله يقيتها كم أنتم بالحري أفضل من الطيور ومن منكم إذا اهتم يقدر أن يزيد على قامته ذراعاً واحدةً فإن كنتم لا تقدرون ولا على الأصغر فلماذا تهتمون بالبواقي تأملوا الزنابق كيف تنمو لا تتعب ولا تغزل ولكن أقول لكم إنه ولا سليمان في كل مجده كان يلبس كواحدةٍ منها فإن كان العشب الذي يوجد اليوم في الحقل ويطرح غداً في التنور يلبسه الله هكذا فكم بالحري يلبسكم أنتم يا قليلي الإيمان فلا تطلبوا أنتم ما تأكلون وما تشربون ولا تقلقوا فإن هذه كلها تطلبها أمم العالم وأما أنتم فأبوكم يعلم أنكم تحتاجون إلى هذه بل اطلبوا ملكوت الله وهذه كلها تزاد لكم'
vespers-psalm:
  - title:
      english: Psalm 27:14 & 27:13
      arabic: مزامير ٢٧:١٤ - ٢٧:١٣
    text:
      - english: Wait on the LORD; Be of good courage, And He shall strengthen your heart; Wait, I say, on the LORD! I would have lost heart, unless I had believed That I would see the goodness of the LORD In the land of the living.
        arabic: انتظر الرب ليتشدد وليتشجع قلبك وانتظر الرب لولا أنني آمنت بأن أرى جود الرب في أرض الأحياء
