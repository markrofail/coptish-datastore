acts-of-the-apostles:
  - title:
      english: Acts 27:42— & Acts 28:1-6
      arabic: اعمال ٢٧:٤٢— & اعمال ٢٨:١-٦
    text:
      - english: And the soldiers' plan was to kill the prisoners, lest any of them should swim away and escape. But the centurion, wanting to save Paul, kept them from their purpose, and commanded that those who could swim should jump overboard first and get to land, and the rest, some on boards and some on parts of the ship. And so it was that they all escaped safely to land. Now when they had escaped, they then found out that the island was called Malta. And the natives showed us unusual kindness; for they kindled a fire and made us all welcome, because of the rain that was falling and because of the cold. But when Paul had gathered a bundle of sticks and laid them on the fire, a viper came out because of the heat, and fastened on his hand. So when the natives saw the creature hanging from his hand, they said to one another, "No doubt this man is a murderer, whom, though he has escaped the sea, yet justice does not allow to live." But he shook off the creature into the fire and suffered no harm. However, they were expecting that he would swell up or suddenly fall down dead. But after they had looked for a long time and saw no harm come to him, they changed their minds and said that he was a god.
        arabic: 'فكان رأي العسكر أن يقتلوا الأسرى لئلا يسبح أحدٌ منهم فيهرب ولكن قائد المئة إذ كان يريد أن يخلص بولس منعهم من هذا الرأي وأمر أن القادرين على السباحة يرمون أنفسهم أولاً فيخرجون إلى البر والباقين بعضهم على ألواحٍ وبعضهم على قطعٍ من السفينة فهكذا حدث أن الجميع نجوا إلى البر ولما نجوا وجدوا أن الجزيرة تدعى مليطة فقدم أهلها البرابرة لنا إحساناً غير المعتاد لأنهم أوقدوا ناراً وقبلوا جميعنا من أجل المطر الذي أصابنا ومن أجل البرد فجمع بولس كثيراً من القضبان ووضعها على النار فخرجت من الحرارة أفعى ونشبت في يده فلما رأى البرابرة الوحش معلقاً بيده قال بعضهم لبعضٍ: لا بد أن هذا الإنسان قاتلٌ لم يدعه العدل يحيا ولو نجا من البحر فنفض هو الوحش إلى النار ولم يتضرر بشيءٍ رديءٍ وأما هم فكانوا ينتظرون أنه عتيدٌ أن ينتفخ أو يسقط بغتةً ميتاً فإذ انتظروا كثيراً ورأوا أنه لم يعرض له شيءٌ مضرٌ تغيروا وقالوا: هو إلهٌ'
catholic-epistle:
  - title:
      english: 1Pet 3:8-15
      arabic: ١بطرس ٣:٨-١٥
    text:
      - english: Finally, all of you be of one mind, having compassion for one another; love as brothers, be tenderhearted, be courteous; not returning evil for evil or reviling for reviling, but on the contrary blessing, knowing that you were called to this, that you may inherit a blessing. For "He who would love life And see good days, Let him refrain his tongue from evil, And his lips from speaking deceit. Let him turn away from evil and do good; Let him seek peace and pursue it. For the eyes of the LORD are on the righteous, And His ears are open to their prayers; But the face of the LORD is against those who do evil." And who is he who will harm you if you become followers of what is good? But even if you should suffer for righteousness' sake, you are blessed. "And do not be afraid of their threats, nor be troubled." But sanctify the Lord God in your hearts.
        arabic: والنهاية كونوا جميعاً متحدي الرأي بحسٍ واحدٍ ذوي محبةٍ أخويةٍ مشفقين لطفاء غير مجازين عن شرٍ بشرٍ أو عن شتيمةٍ بشتيمةٍ بل بالعكس مباركين عالمين أنكم لهذا دعيتم لكي ترثوا بركةً لأن من أراد أن يحب الحياة ويرى أياماً صالحةً فليكفف لسانه عن الشر وشفتيه أن تتكلما بالمكر ليعرض عن الشر ويصنع الخير ليطلب السلام ويجد في أثره لأن عيني الرب على الأبرار وأذنيه إلى طلبتهم ولكن وجه الرب ضد فاعلي الشر فمن يؤذيكم إن كنتم متمثلين بالخير ولكن وإن تألمتم من أجل البر فطوباكم وأما خوفهم فلا تخافوه ولا تضطربوا بل قدسوا الرب الإله في قلوبكم مستعدين دائماً لمجاوبة كل من يسألكم عن سبب الرجاء الذي فيكم بوداعةٍ وخوفٍ
liturgy-gospel:
  - title:
      english: Luke 10:21-24
      arabic: لوقا ١٠:٢١-٢٤
    text:
      - english: In that hour Jesus rejoiced in the Spirit and said, "I thank You, Father, Lord of heaven and earth, that You have hidden these things from the wise and prudent and revealed them to babes. Even so, Father, for so it seemed good in Your sight. All things have been delivered to Me by My Father, and no one knows who the Son is except the Father, and who the Father is except the Son, and the one to whom the Son wills to reveal Him." Then He turned to His disciples and said privately, "Blessed are the eyes which see the things you see; for I tell you that many prophets and kings have desired to see what you see, and have not seen it, and to hear what you hear, and have not heard it."
        arabic: 'وفي تلك الساعة تهلل يسوع بالروح وقال: أحمدك أيها الآب رب السماء والأرض لأنك أخفيت هذه عن الحكماء والفهماء وأعلنتها للأطفال نعم أيها الآب لأن هكذا صارت المسرة أمامك والتفت إلى تلاميذه وقال: كل شيءٍ قد دفع إلي من أبي وليس أحدٌ يعرف من هو الابن إلا الآب ولا من هو الآب إلا الابن ومن أراد الابن أن يعلن له والتفت إلى تلاميذه على انفرادٍ وقال: طوبى للعيون التي تنظر ما تنظرونه لأني أقول لكم: إن أنبياء كثيرين وملوكاً أرادوا أن ينظروا ما أنتم تنظرون ولم ينظروا وأن يسمعوا ما أنتم تسمعون ولم يسمعوا'
liturgy-psalm:
  - title:
      english: Psalm 91:13 - 91:11
      arabic: مزامير ٩١:١٣ - ٩١:١١
    text:
      - english: You shall tread upon the lion and the cobra, The young lion and the serpent you shall trample underfoot. For He shall give His angels charge over you, To keep you in all your ways.
        arabic: على الأسد والصل تطأ الشبل والثعبان تدوس لأنه يوصي ملائكته بك لكي يحفظوك في كل طرقك
matins-gospel:
  - title:
      english: Luke 7:11-17
      arabic: لوقا ٧:١١-١٧
    text:
      - english: Now it happened, the day after, that He went into a city called Nain; and many of His disciples went with Him, and a large crowd. And when He came near the gate of the city, behold, a dead man was being carried out, the only son of his mother; and she was a widow. And a large crowd from the city was with her. When the Lord saw her, He had compassion on her and said to her, "Do not weep." Then He came and touched the open coffin, and those who carried him stood still. And He said, "Young man, I say to you, arise." So he who was dead sat up and began to speak. And He presented him to his mother. Then fear came upon all, and they glorified God, saying, "A great prophet has risen up among us"; and, "God has visited His people." And this report about Him went throughout all Judea and all the surrounding region.
        arabic: 'وفي اليوم التالي ذهب إلى مدينةٍ تدعى نايين وذهب معه كثيرون من تلاميذه وجمعٌ كثيرٌ فلما اقترب إلى باب المدينة إذا ميتٌ محمولٌ ابنٌ وحيدٌ لأمه وهي أرملةٌ ومعها جمعٌ كثيرٌ من المدينة فلما رآها الرب تحنن عليها وقال لها: لا تبكي ثم تقدم ولمس النعش فوقف الحاملون فقال: أيها الشاب لك أقول قم فجلس الميت وابتدأ يتكلم فدفعه إلى أمه فأخذ الجميع خوفٌ ومجدوا الله قائلين: قد قام فينا نبيٌ عظيمٌ وافتقد الله شعبه وخرج هذا الخبر عنه في كل اليهودية وفي جميع الكورة المحيطة'
matins-psalm:
  - title:
      english: Psalm 45:3 - 45:6
      arabic: مزامير ٤٥:٣ - ٤٥:٦
    text:
      - english: Gird Your sword upon Your thigh, O Mighty One, With Your glory and Your majesty. Your throne, O God, is forever and ever; A scepter of righteousness is the scepter of Your kingdom.
        arabic: تقلد سيفك على فخذك أيها الجبار جلالك وبهاءك كرسيك يا الله إلى دهر الدهور قضيب استقامةٍ قضيب ملكك
pauline-epistle:
  - title:
      english: 2Tim 2:3-15
      arabic: ٢ تيموثاوس ٢:٣-١٥
    text:
      - english: 'You therefore must endure hardship as a good soldier of Jesus Christ. No one engaged in warfare entangles himself with the affairs of this life, that he may please him who enlisted him as a soldier. And also if anyone competes in athletics, he is not crowned unless he competes according to the rules. The hardworking farmer must be first to partake of the crops. Consider what I say, and may the Lord give you understanding in all things. Remember that Jesus Christ, of the seed of David, was raised from the dead according to my gospel, for which I suffer trouble as an evildoer, even to the point of chains; but the word of God is not chained. Therefore I endure all things for the sake of the elect, that they also may obtain the salvation which is in Christ Jesus with eternal glory. This is a faithful saying: For if we died with Him, We shall also live with Him. If we endure, We shall also reign with Him. If we deny Him, He also will deny us. If we are faithless, He remains faithful; He cannot deny Himself. Remind them of these things, charging them before the Lord not to strive about words to no profit, to the ruin of the hearers. Be diligent to present yourself approved to God, a worker who does not need to be ashamed, rightly dividing the word of truth.'
        arabic: 'فاشترك أنت في احتمال المشقات كجنديٍ صالحٍ ليسوع المسيح ليس أحدٌ وهو يتجند يرتبك بأعمال الحياة لكي يرضي من جنده وأيضاً إن كان أحدٌ يجاهد لا يكلل إن لم يجاهد قانونياً يجب أن الحراث الذي يتعب يشترك هو أولاً في الأثمار افهم ما أقول فليعطك الرب فهماً في كل شيءٍ اذكر يسوع المسيح المقام من الأموات من نسل داود بحسب إنجيلي الذي فيه أحتمل المشقات حتى القيود كمذنبٍ لكن كلمة الله لا تقيد لأجل ذلك أنا أصبر على كل شيءٍ لأجل المختارين لكي يحصلوا هم أيضاً على الخلاص الذي في المسيح يسوع مع مجدٍ أبديٍ صادقةٌ هي الكلمة: أنه إن كنا قد متنا معه فسنحيا أيضاً معه إن كنا نصبر فسنملك أيضاً معه إن كنا ننكره فهو أيضاً سينكرنا إن كنا غير أمناء فهو يبقى أميناً لن يقدر أن ينكر نفسه فكر بهذه الأمور مناشداً قدام الرب أن لا يتماحكوا بالكلام الأمر غير النافع لشيءٍ لهدم السامعين اجتهد أن تقيم نفسك لله مزكىً عاملاً لا يخزى مفصلاً كلمة الحق بالاستقامة'
vespers-gospel:
  - title:
      english: Matthew 10:16-23
      arabic: متى ١٠:١٦-٢٣
    text:
      - english: '"Behold, I send you out as sheep in the midst of wolves. Therefore be wise as serpents and harmless as doves. But beware of men, for they will deliver you up to councils and scourge you in their synagogues. You will be brought before governors and kings for My sake, as a testimony to them and to the Gentiles. But when they deliver you up, do not worry about how or what you should speak. For it will be given to you in that hour what you should speak; for it is not you who speak, but the Spirit of your Father who speaks in you. "Now brother will deliver up brother to death, and a father his child; and children will rise up against parents and cause them to be put to death. And you will be hated by all for My name''s sake. But he who endures to the end will be saved. When they persecute you in this city, flee to another. For assuredly, I say to you, you will not have gone through the cities of Israel before the Son of Man comes.'
        arabic: ها أنا أرسلكم كغنمٍ في وسط ذئابٍ فكونوا حكماء كالحيات وبسطاء كالحمام ولكن احذروا من الناس لأنهم سيسلمونكم إلى مجالس وفي مجامعهم يجلدونكم وتساقون أمام ولاةٍ وملوكٍ من أجلي شهادةً لهم وللأمم فمتى أسلموكم فلا تهتموا كيف أو بما تتكلمون لأنكم تعطون في تلك الساعة ما تتكلمون به لأن لستم أنتم المتكلمين بل روح أبيكم الذي يتكلم فيكم وسيسلم الأخ أخاه إلى الموت والأب ولده ويقوم الأولاد على والديهم ويقتلونهم وتكونون مبغضين من الجميع من أجل اسمي ولكن الذي يصبر إلى المنتهى فهذا يخلص ومتى طردوكم في هذه المدينة فاهربوا إلى الأخرى فإني الحق أقول لكم لا تكملون مدن إسرائيل حتى يأتي ابن الإنسان
vespers-psalm:
  - title:
      english: Psalm 18:34,39
      arabic: مزامير ١٨:٣٤-٣٩
    text:
      - english: He teaches my hands to make war, So that my arms can bend a bow of bronze. For You have armed me with strength for the battle; You have subdued under me those who rose up against me.
        arabic: الذي يعلم يدي القتال فتحنى بذراعي قوسٌ من نحاسٍ وتجعل لي ترس خلاصك ويمينك تعضدني ولطفك يعظمني توسع خطواتي تحتي فلم تتقلقل عقباي أتبع أعدائي فأدركهم ولا أرجع حتى أفنيهم أسحقهم فلا يستطيعون القيام يسقطون تحت رجلي تمنطقني بقوةٍ للقتال تصرع تحتي القائمين علي
