acts-of-the-apostles:
  - title:
      english: Acts 5:34-36
      arabic: اعمال ٥:٣٤-٣٦
    text:
      - english: 'Then one in the council stood up, a Pharisee named Gamaliel, a teacher of the law held in respect by all the people, and commanded them to put the apostles outside for a little while. And he said to them: "Men of Israel, take heed to yourselves what you intend to do regarding these men. For some time ago Theudas rose up, claiming to be somebody. A number of men, about four hundred, joined him. He was slain, and all who obeyed him were scattered and came to nothing.'
        arabic: 'فقام في المجمع رجلٌ فريسيٌ اسمه غمالائيل معلمٌ للناموس مكرمٌ عند جميع الشعب وأمر أن يخرج الرسل قليلاً ثم قال لهم:  أيها الرجال الإسرائيليون احترزوا لأنفسكم من جهة هؤلاء الناس في ما أنتم مزمعون أن تفعلوا لأنه قبل هذه الأيام قام ثوداس قائلاً عن نفسه إنه شيءٌ الذي التصق به عددٌ من الرجال نحو أربعمئةٍ الذي قتل وجميع الذين انقادوا إليه تبددوا وصاروا لا شيء'
catholic-epistle:
  - title:
      english: 1John 4:1-6
      arabic: ١ يوحنا ٤:١-٦
    text:
      - english: 'Beloved, do not believe every spirit, but test the spirits, whether they are of God; because many false prophets have gone out into the world. By this you know the Spirit of God: Every spirit that confesses that Jesus Christ has come in the flesh is of God, and every spirit that does not confess that Jesus Christ has come in the flesh is not of God. And this is the spirit of the Antichrist, which you have heard was coming, and is now already in the world. You are of God, little children, and have overcome them, because He who is in you is greater than he who is in the world. They are of the world. Therefore they speak as of the world, and the world hears them. We are of God. He who knows God hears us; he who is not of God does not hear us. By this we know the spirit of truth and the spirit of error.'
        arabic: 'أيها الأحباء لا تصدقوا كل روحٍ بل امتحنوا الأرواح: هل هي من الله لأن أنبياء كذبةً كثيرين قد خرجوا إلى العالم بهذا تعرفون روح الله: كل روحٍ يعترف بيسوع المسيح أنه قد جاء في الجسد فهو من الله وكل روحٍ لا يعترف بيسوع المسيح أنه قد جاء في الجسد فليس من الله وهذا هو روح ضد المسيح الذي سمعتم أنه يأتي والآن هو في العالم أنتم من الله أيها الأولاد وقد غلبتموهم لأن الذي فيكم أعظم من الذي في العالم هم من العالم من أجل ذلك يتكلمون من العالم والعالم يسمع لهم نحن من الله فمن يعرف الله يسمع لنا ومن ليس من الله لا يسمع لنا من هذا نعرف روح الحق وروح الضلال'
liturgy-gospel:
  - title:
      english: John 10:34-38
      arabic: يوحنا ١٠:٣٤-٣٨
    text:
      - english: Jesus answered them, "Is it not written in your law, "I said, "You are gods"'? If He called them gods, to whom the word of God came and the Scripture cannot be broken, do you say of Him whom the Father sanctified and sent into the world, "You are blaspheming,' because I said, "I am the Son of God'? If I do not do the works of My Father, do not believe Me; but if I do, though you do not believe Me, believe the works, that you may know and believe that the Father is in Me, and I in Him."
        arabic: 'أجابهم يسوع: أليس مكتوباً في ناموسكم: أنا قلت إنكم آلهةٌ إن قال آلهةٌ لأولئك الذين صارت إليهم كلمة الله ولا يمكن أن ينقض المكتوب فالذي قدسه الآب وأرسله إلى العالم أتقولون له: إنك تجدف لأني قلت إني ابن الله إن كنت لست أعمل أعمال أبي فلا تؤمنوا بي ولكن إن كنت أعمل فإن لم تؤمنوا بي فآمنوا بالأعمال لكي تعرفوا وتؤمنوا أن الآب في وأنا فيه'
liturgy-psalm:
  - title:
      english: Psalm 24:1 - 24:4
      arabic: مزامير ٢٤:١ - ٢٤:٤
    text:
      - english: The earth is the LORD's, and all its fullness, The world and those who dwell therein. He who has clean hands and a pure heart,
        arabic: للرب الأرض وملؤها المسكونة وكل الساكنين فيها الطاهر اليدين والنقي القلب الذي لم يحمل نفسه إلى الباطل ولا حلف كذباً
matins-gospel:
  - title:
      english: Mark4:26-29
      arabic: مرقس ٤:٢٦-٢٩
    text:
      - english: 'And He said, "The kingdom of God is as if a man should scatter seed on the ground, and should sleep by night and rise by day, and the seed should sprout and grow, he himself does not know how. For the earth yields crops by itself: first the blade, then the head, after that the full grain in the head. But when the grain ripens, immediately he puts in the sickle, because the harvest has come."'
        arabic: 'وقال: هكذا ملكوت الله: كأن إنساناً يلقي البذار على الأرض وينام ويقوم ليلاً ونهاراً والبذار يطلع وينمو وهو لا يعلم كيف لأن الأرض من ذاتها تأتي بثمرٍ أولاً نباتاً ثم سنبلاً ثم قمحاً ملآن في السنبل وأما متى أدرك الثمر فللوقت يرسل المنجل لأن الحصاد قد حضر'
matins-psalm:
  - title:
      english: Psalm 70:1 - 70:5
      arabic: مزامير ٧٠:١ - ٧٠:٥
    text:
      - english: Make haste to help me, O LORD! But I am poor and needy; Make haste to me, O God! You are my help and my deliverer; O LORD, do not delay.
        arabic: اللهم إلى تنجيتي يا رب إلى معونتي أسرع أما أنا فمسكينٌ وفقيرٌ اللهم أسرع إلي معيني ومنقذي أنت يا رب لا تبطؤ
pauline-epistle:
  - title:
      english: Rom 3:27-31
      arabic: رومية ٣:٢٧-٣١
    text:
      - english: Where is boasting then? It is excluded. By what law? Of works? No, but by the law of faith. Therefore we conclude that a man is justified by faith apart from the deeds of the law. Or is He the God of the Jews only? Is He not also the God of the Gentiles? Yes, of the Gentiles also, since there is one God who will justify the circumcised by faith and the uncircumcised through faith. Do we then make void the law through faith? Certainly not! On the contrary, we establish the law.
        arabic: فأين الافتخار قد انتفى بأي ناموسٍ أبناموس الأعمال كلا بل بناموس الإيمان إذاً نحسب أن الإنسان يتبرر بالإيمان بدون أعمال الناموس أم الله لليهود فقط أليس للأمم أيضاً بلى للأمم أيضاً لأن الله واحدٌ هو الذي سيبرر الختان بالإيمان والغرلة بالإيمان أفنبطل الناموس بالإيمان حاشا بل نثبت الناموس
vespers-gospel:
  - title:
      english: Mark8:10-15
      arabic: مرقس ٨:١٠-١٥
    text:
      - english: Immediately got into the boat with His disciples, and came to the region of Dalmanutha. Then the Pharisees came out and began to dispute with Him, seeking from Him a sign from heaven, testing Him. But He sighed deeply in His spirit, and said, "Why does this generation seek a sign? Assuredly, I say to you, no sign shall be given to this generation." And He left them, and getting into the boat again, departed to the other side. Now the disciples had forgotten to take bread, and they did not have more than one loaf with them in the boat. Then He charged them, saying, "Take heed, beware of the leaven of the Pharisees and the leaven of Herod."
        arabic: 'وللوقت دخل السفينة مع تلاميذه وجاء إلى نواحي دلمانوثة فخرج الفريسيون وابتدأوا يحاورونه طالبين منه آيةً من السماء لكي يجربوه فتنهد بروحه وقال: لماذا يطلب هذا الجيل آيةً الحق أقول لكم: لن يعطى هذا الجيل آيةً ثم تركهم ودخل أيضاً السفينة ومضى إلى العبر ونسوا أن يأخذوا خبزاً ولم يكن معهم في السفينة إلا رغيفٌ واحدٌ وأوصاهم قائلاً: انظروا وتحرزوا من خمير الفريسيين وخمير هيرودس'
vespers-psalm:
  - title:
      english: Psalm 70:1,2
      arabic: مزامير ٧٠:١-٢
    text:
      - english: Make haste to help me, O LORD! Let them be ashamed and confounded Who seek my life; Let them be turned back and confused Who desire my hurt.
        arabic: اللهم إلى تنجيتي يا رب إلى معونتي أسرع ليخز ويخجل طالبو نفسي ليرتد إلى خلفٍ ويخجل المشتهون لي شراً
title:
