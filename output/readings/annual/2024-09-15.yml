acts-of-the-apostles:
  - title:
      english: Acts 13:25-32
      arabic: اعمال ١٣:٢٥-٣٢
    text:
      - english: And as John was finishing his course, he said, "Who do you think I am? I am not He. But behold, there comes One after me, the sandals of whose feet I am not worthy to loose.' "Men and brethren, sons of the family of Abraham, and those among you who fear God, to you the word of this salvation has been sent. For those who dwell in Jerusalem, and their rulers, because they did not know Him, nor even the voices of the Prophets which are read every Sabbath, have fulfilled them in condemning Him. And though they found no cause for death in Him, they asked Pilate that He should be put to death. Now when they had fulfilled all that was written concerning Him, they took Him down from the tree and laid Him in a tomb. But God raised Him from the dead. He was seen for many days by those who came up with Him from Galilee to Jerusalem, who are His witnesses to the people. And we declare to you glad tidings--that promise which was made to the fathers.
        arabic: 'ولما صار يوحنا يكمل سعيه جعل يقول: من تظنون أني أنا لست أنا إياه لكن هوذا يأتي بعدي الذي لست مستحقاً أن أحل حذاء قدميه أيها الرجال الإخوة بني جنس إبراهيم والذين بينكم يتقون الله إليكم أرسلت كلمة هذا الخلاص لأن الساكنين في أورشليم ورؤساءهم لم يعرفوا هذا وأقوال الأنبياء التي تقرأ كل سبتٍ تمموها إذ حكموا عليه ومع أنهم لم يجدوا علةً واحدةً للموت طلبوا من بيلاطس أن يقتل ولما تمموا كل ما كتب عنه أنزلوه عن الخشبة ووضعوه في قبرٍ ولكن الله أقامه من الأموات وظهر أياماً كثيرةً للذين صعدوا معه من الجليل إلى أورشليم الذين هم شهوده عند الشعب ونحن نبشركم بالموعد الذي صار لآبائنا'
catholic-epistle:
  - title:
      english: Jas 1:22-27
      arabic: يعقوب ١:٢٢-٢٧
    text:
      - english: 'But be doers of the word, and not hearers only, deceiving yourselves. For if anyone is a hearer of the word and not a doer, he is like a man observing his natural face in a mirror; for he observes himself, goes away, and immediately forgets what kind of man he was. But he who looks into the perfect law of liberty and continues in it, and is not a forgetful hearer but a doer of the work, this one will be blessed in what he does. If anyone among you thinks he is religious, and does not bridle his tongue but deceives his own heart, this one''s religion is useless. Pure and undefiled religion before God and the Father is this: to visit orphans and widows in their trouble, and to keep oneself unspotted from the world.'
        arabic: 'ولكن كونوا عاملين بالكلمة لا سامعين فقط خادعين نفوسكم لأنه إن كان أحدٌ سامعاً للكلمة وليس عاملاً فذاك يشبه رجلاً ناظراً وجه خلقته في مرآةٍ فإنه نظر ذاته ومضى وللوقت نسي ما هو ولكن من اطلع على الناموس الكامل - ناموس الحرية - وثبت وصار ليس سامعاً ناسياً بل عاملاً بالكلمة فهذا يكون مغبوطاً في عمله إن كان أحدٌ فيكم يظن أنه دينٌ وهو ليس يلجم لسانه بل يخدع قلبه فديانة هذا باطلةٌ الديانة الطاهرة النقية عند الله الآب هي هذه: افتقاد اليتامى والأرامل في ضيقتهم وحفظ الإنسان نفسه بلا دنسٍ من العالم'
liturgy-gospel:
  - title:
      english: Luke 7:28-35
      arabic: لوقا ٧:٢٨-٣٥
    text:
      - english: 'For I say to you, among those born of women there is not a greater prophet than John the Baptist; but he who is least in the kingdom of God is greater than he." And when all the people heard Him, even the tax collectors justified God, having been baptized with the baptism of John. But the Pharisees and lawyers rejected the will of God for themselves, not having been baptized by him. And the Lord said, "To what then shall I liken the men of this generation, and what are they like? They are like children sitting in the marketplace and calling to one another, saying: "We played the flute for you, And you did not dance; We mourned to you, And you did not weep.'' For John the Baptist came neither eating bread nor drinking wine, and you say, "He has a demon.'' The Son of Man has come eating and drinking, and you say, "Look, a glutton and a winebibber, a friend of tax collectors and sinners!'' But wisdom is justified by all her children."'
        arabic: 'لأني أقول لكم: إنه بين المولودين من النساء ليس نبيٌ أعظم من يوحنا المعمدان ولكن الأصغر في ملكوت الله أعظم منه وجميع الشعب إذ سمعوا والعشارون برروا الله معتمدين بمعمودية يوحنا وأما الفريسيون والناموسيون فرفضوا مشورة الله من جهة أنفسهم غير معتمدين منه ثم قال الرب: فبمن أشبه أناس هذا الجيل وماذا يشبهون يشبهون أولاداً جالسين في السوق ينادون بعضهم بعضاً ويقولون: زمرنا لكم فلم ترقصوا نحنا لكم فلم تبكوا لأنه جاء يوحنا المعمدان لا يأكل خبزاً ولا يشرب خمراً فتقولون: به شيطانٌ جاء ابن الإنسان يأكل ويشرب فتقولون: هوذا إنسانٌ أكولٌ وشريب خمرٍ محبٌ للعشارين والخطاة والحكمة تبررت من جميع بنيها'
liturgy-psalm:
  - title:
      english: Psalm 31:26 - 31:19
      arabic: مزامير ٣١:٢٦ - ٣١:١٩
    text:
      - english: Oh, how great is Your goodness, Which You have laid up for those who fear You, Which You have prepared for those who trust in You In the presence of the sons of men!
        arabic: ما أعظم جودك الذي ذخرته لخائفيك وفعلته للمتكلين عليك تجاه بني البشر
matins-gospel:
  - title:
      english: Mt 21:23-27
      arabic: متى ٢١:٢٣-٢٧
    text:
      - english: 'Now when He came into the temple, the chief priests and the elders of the people confronted Him as He was teaching, and said, "By what authority are You doing these things? And who gave You this authority?" But Jesus answered and said to them, "I also will ask you one thing, which if you tell Me, I likewise will tell you by what authority I do these things: The baptism of John--where was it from? From heaven or from men?" And they reasoned among themselves, saying, "If we say, "From heaven,'' He will say to us, "Why then did you not believe him?'' But if we say, "From men,'' we fear the multitude, for all count John as a prophet." So they answered Jesus and said, "We do not know." And He said to them, "Neither will I tell you by what authority I do these things.'
        arabic: 'ولما جاء إلى الهيكل تقدم إليه رؤساء الكهنة وشيوخ الشعب وهو يعلم قائلين: بأي سلطانٍ تفعل هذا ومن أعطاك هذا السلطان فأجاب يسوع: وأنا أيضاً أسألكم كلمةً واحدةً فإن قلتم لي عنها أقول لكم أنا أيضاً بأي سلطانٍ أفعل هذا: معمودية يوحنا من أين كانت من السماء أم من الناس ففكروا في أنفسهم قائلين: إن قلنا من السماء يقول لنا: فلماذا لم تؤمنوا به وإن قلنا: من الناس نخاف من الشعب لأن يوحنا عند الجميع مثل نبيٍ فأجابوا يسوع: لا نعلم فقال لهم هو أيضاً: ولا أنا أقول لكم بأي سلطانٍ أفعل هذا'
matins-psalm:
  - title:
      english: Psalm 31:1 - 31:19
      arabic: مزامير ٣١:١ - ٣١:١٩
    text:
      - english: In You, O LORD, I put my trust; Let me never be ashamed; Deliver me in Your righteousness. Oh, how great is Your goodness, Which You have laid up for those who fear You, Which You have prepared for those who trust in You In the presence of the sons of men!
        arabic: عليك يا رب توكلت لا تدعني أخزى مدى الدهر بعدلك نجني ما أعظم جودك الذي ذخرته لخائفيك وفعلته للمتكلين عليك تجاه بني البشر
pauline-epistle:
  - title:
      english: 1Tim 1:12-27
      arabic: ١ تيموثاوس ١:١٢-٢٧
    text:
      - english: And I thank Christ Jesus our Lord who has enabled me, because He counted me faithful, putting me into the ministry, although I was formerly a blasphemer, a persecutor, and an insolent man; but I obtained mercy because I did it ignorantly in unbelief. And the grace of our Lord was exceedingly abundant, with faith and love which are in Christ Jesus. This is a faithful saying and worthy of all acceptance, that Christ Jesus came into the world to save sinners, of whom I am chief. However, for this reason I obtained mercy, that in me first Jesus Christ might show all longsuffering, as a pattern to those who are going to believe on Him for everlasting life. Now to the King eternal, immortal, invisible, to God who alone is wise, be honor and glory forever and ever. Amen. This charge I commit to you, son Timothy, according to the prophecies previously made concerning you, that by them you may wage the good warfare, having faith and a good conscience, which some having rejected, concerning the faith have suffered shipwreck, of whom are Hymenaeus and Alexander, whom I delivered to Satan that they may learn not to blaspheme.
        arabic: 'وأنا أشكر المسيح يسوع ربنا الذي قواني أنه حسبني أميناً إذ جعلني للخدمة أنا الذي كنت قبلاً مجدفاً ومضطهداً ومفترياً ولكنني رحمت لأني فعلت بجهلٍ في عدم إيمانٍ وتفاضلت نعمة ربنا جداً مع الإيمان والمحبة التي في المسيح يسوع صادقةٌ هي الكلمة ومستحقةٌ كل قبولٍ: أن المسيح يسوع جاء إلى العالم ليخلص الخطاة الذين أولهم أنا لكنني لهذا رحمت: ليظهر يسوع المسيح في أنا أولاً كل أناةٍ مثالاً للعتيدين أن يؤمنوا به للحياة الأبدية وملك الدهور الذي لا يفنى ولا يرى الإله الحكيم وحده له الكرامة والمجد إلى دهر الدهور آمين هذه الوصية أيها الابن تيموثاوس أستودعك إياها حسب النبوات التي سبقت عليك لكي تحارب فيها المحاربة الحسنة ولك إيمانٌ وضميرٌ صالحٌ الذي إذ رفضه قومٌ انكسرت بهم السفينة من جهة الإيمان أيضاً الذين منهم هيمينايس والإسكندر اللذان أسلمتهما للشيطان لكي يؤدبا حتى لا يجدفا'
vespers-gospel:
  - title:
      english: Mt 11:11-19
      arabic: متى ١١:١١-١٩
    text:
      - english: '"Assuredly, I say to you, among those born of women there has not risen one greater than John the Baptist; but he who is least in the kingdom of heaven is greater than he. And from the days of John the Baptist until now the kingdom of heaven suffers violence, and the violent take it by force. For all the prophets and the law prophesied until John. And if you are willing to receive it, he is Elijah who is to come. He who has ears to hear, let him hear! "But to what shall I liken this generation? It is like children sitting in the marketplaces and calling to their companions, and saying: "We played the flute for you, And you did not dance; We mourned to you, And you did not lament.'' For John came neither eating nor drinking, and they say, "He has a demon.'' The Son of Man came eating and drinking, and they say, "Look, a glutton and a winebibber, a friend of tax collectors and sinners!'' But wisdom is justified by her children."'
        arabic: 'الحق أقول لكم: لم يقم بين المولودين من النساء أعظم من يوحنا المعمدان ولكن الأصغر في ملكوت السماوات أعظم منه ومن أيام يوحنا المعمدان إلى الآن ملكوت السماوات يغصب والغاصبون يختطفونه لأن جميع الأنبياء والناموس إلى يوحنا تنبأوا وإن أردتم أن تقبلوا فهذا هو إيليا المزمع أن يأتي من له أذنان للسمع فليسمع وبمن أشبه هذا الجيل يشبه أولاداً جالسين في الأسواق ينادون إلى أصحابهم ويقولون: زمرنا لكم فلم ترقصوا نحنا لكم فلم تلطموا لأنه جاء يوحنا لا يأكل ولا يشرب فيقولون: فيه شيطانٌ جاء ابن الإنسان يأكل ويشرب فيقولون: هوذا إنسانٌ أكولٌ وشريب خمرٍ محبٌ للعشارين والخطاة والحكمة تبررت من بنيها'
vespers-psalm:
  - title:
      english: Psalm 30:4,10
      arabic: مزامير ٣٠:٤-١٠
    text:
      - english: 'Sing praise to the LORD, you saints of His, And give thanks at the remembrance of His holy name. For His anger is but for a moment, His favor is for life; Weeping may endure for a night, But joy comes in the morning. Now in my prosperity I said, "I shall never be moved." LORD, by Your favor You have made my mountain stand strong; You hid Your face, and I was troubled. I cried out to You, O LORD; And to the LORD I made supplication: "What profit is there in my blood, When I go down to the pit? Will the dust praise You? Will it declare Your truth? Hear, O LORD, and have mercy on me; LORD, be my helper!"'
        arabic: 'رنموا للرب يا أتقياءه واحمدوا ذكر قدسه لأن للحظةٍ غضبه حياةٌ في رضاه عند المساء يبيت البكاء وفي الصباح ترنمٌ وأنا قلت في طمأنينتي: لا أتزعزع إلى الأبد يا رب برضاك ثبت لجبلي عزاً حجبت وجهك فصرت مرتاعاً إليك يا رب أصرخ وإلى السيد أتضرع ما الفائدة من دمي إذا نزلت إلى الحفرة هل يحمدك التراب هل يخبر بحقك استمع يا رب وارحمني يا رب كن معيناً لي'
