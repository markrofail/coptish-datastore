acts-of-the-apostles:
  - title:
      english: Acts 15:36— & Acts 16:1-5
      arabic: اعمال ١٥:٣٦— & اعمال ١٦:١-٥
    text:
      - english: Then after some days Paul said to Barnabas, "Let us now go back and visit our brethren in every city where we have preached the word of the Lord, and see how they are doing." Now Barnabas was determined to take with them John called Mark. But Paul insisted that they should not take with them the one who had departed from them in Pamphylia, and had not gone with them to the work. Then the contention became so sharp that they parted from one another. And so Barnabas took Mark and sailed to Cyprus; but Paul chose Silas and departed, being commended by the brethren to the grace of God. And he went through Syria and Cilicia, strengthening the churches. Then he came to Derbe and Lystra. And behold, a certain disciple was there, named Timothy, the son of a certain Jewish woman who believed, but his father was Greek. He was well spoken of by the brethren who were at Lystra and Iconium. Paul wanted to have him go on with him. And he took him and circumcised him because of the Jews who were in that region, for they all knew that his father was Greek. And as they went through the cities, they delivered to them the decrees to keep, which were determined by the apostles and elders at Jerusalem. So the churches were strengthened in the faith, and increased in number daily.
        arabic: 'ثم بعد أيامٍ قال بولس لبرنابا: لنرجع ونفتقد إخوتنا في كل مدينةٍ نادينا فيها بكلمة الرب كيف هم فأشار برنابا أن يأخذا معهما أيضاً يوحنا الذي يدعى مرقس وأما بولس فكان يستحسن أن الذي فارقهما من بمفيلية ولم يذهب معهما للعمل لا يأخذانه معهما فحصل بينهما مشاجرةٌ حتى فارق أحدهما الآخر وبرنابا أخذ مرقس وسافر في البحر إلى قبرس وأما بولس فاختار سيلا وخرج مستودعاً من الإخوة إلى نعمة الله فاجتاز في سورية وكيليكية يشدد الكنائس ثم وصل إلى دربة ولسترة وإذا تلميذٌ كان هناك اسمه تيموثاوس ابن امرأةٍ يهوديةٍ مؤمنةٍ ولكن أباه يونانيٌ وكان مشهوداً له من الإخوة الذين في لسترة وإيقونية فأراد بولس أن يخرج هذا معه فأخذه وختنه من أجل اليهود الذين في تلك الأماكن لأن الجميع كانوا يعرفون أباه أنه يونانيٌ وإذ كانوا يجتازون في المدن كانوا يسلمونهم القضايا التي حكم بها الرسل والمشايخ الذين في أورشليم ليحفظوها فكانت الكنائس تتشدد في الإيمان وتزداد في العدد كل يومٍ'
catholic-epistle:
  - title:
      english: 3John 1:1-15
      arabic: ٣ يوحنا ١:١-١٥
    text:
      - english: 'The Elder, To the beloved Gaius, whom I love in truth: Beloved, I pray that you may prosper in all things and be in health, just as your soul prospers. For I rejoiced greatly when brethren came and testified of the truth that is in you, just as you walk in the truth. I have no greater joy than to hear that my children walk in truth. Beloved, you do faithfully whatever you do for the brethren and for strangers, who have borne witness of your love before the church. If you send them forward on their journey in a manner worthy of God, you will do well, because they went forth for His name''s sake, taking nothing from the Gentiles. We therefore ought to receive such, that we may become fellow workers for the truth. I wrote to the church, but Diotrephes, who loves to have the preeminence among them, does not receive us. Therefore, if I come, I will call to mind his deeds which he does, prating against us with malicious words. And not content with that, he himself does not receive the brethren, and forbids those who wish to, putting them out of the church. Beloved, do not imitate what is evil, but what is good. He who does good is of God, but he who does evil has not seen God. Demetrius has a good testimony from all, and from the truth itself. And we also bear witness, and you know that our testimony is true. I had many things to write, but I do not wish to write to you with pen and ink; but I hope to see you shortly, and we shall speak face to face. Peace to you. Our friends greet you. Greet the friends by name.'
        arabic: 'الشيخ إلى غايس الحبيب الذي أنا أحبه بالحق أيها الحبيب في كل شيءٍ أروم أن تكون ناجحاً وصحيحاً كما أن نفسك ناجحةٌ لأني فرحت جداً إذ حضر إخوةٌ وشهدوا بالحق الذي فيك كما أنك تسلك بالحق ليس لي فرحٌ أعظم من هذا: أن أسمع عن أولادي أنهم يسلكون بالحق أيها الحبيب أنت تفعل بالأمانة كل ما تصنعه إلى الإخوة وإلى الغرباء الذين شهدوا بمحبتك أمام الكنيسة الذين تفعل حسناً إذا شيعتهم كما يحق لله لأنهم من أجل اسمه خرجوا وهم لا يأخذون شيئاً من الأمم فنحن ينبغي لنا أن نقبل أمثال هؤلاء لكي نكون عاملين معهم بالحق كتبت إلى الكنيسة ولكن ديوتريفس - الذي يحب أن يكون الأول بينهم - لا يقبلنا من أجل ذلك إذا جئت فسأذكره بأعماله التي يعملها هاذراً علينا بأقوالٍ خبيثةٍ وإذ هو غير مكتفٍ بهذه لا يقبل الإخوة ويمنع أيضاً الذين يريدون ويطردهم من الكنيسة أيها الحبيب لا تتمثل بالشر بل بالخير لأن من يصنع الخير هو من الله ومن يصنع الشر فلم يبصر الله ديمتريوس مشهودٌ له من الجميع ومن الحق نفسه ونحن أيضاً نشهد وأنتم تعلمون أن شهادتنا هي صادقةٌ وكان لي كثيرٌ لأكتبه لكنني لست أريد أن أكتب إليك بحبرٍ وقلمٍ ولكنني أرجو أن أراك عن قريبٍ فنتكلم فماً لفمٍ سلامٌ لك يسلم عليك الأحباء سلم على الأحباء بأسمائهم'
liturgy-gospel:
  - title:
      english: John 16:20-33
      arabic: يوحنا ١٦:٢٠-٣٣
    text:
      - english: Most assuredly, I say to you that you will weep and lament, but the world will rejoice; and you will be sorrowful, but your sorrow will be turned into joy. A woman, when she is in labor, has sorrow because her hour has come; but as soon as she has given birth to the child, she no longer remembers the anguish, for joy that a human being has been born into the world. Therefore you now have sorrow; but I will see you again and your heart will rejoice, and your joy no one will take from you. "And in that day you will ask Me nothing. Most assuredly, I say to you, whatever you ask the Father in My name He will give you. Until now you have asked nothing in My name. Ask, and you will receive, that your joy may be full. "These things I have spoken to you in figurative language; but the time is coming when I will no longer speak to you in figurative language, but I will tell you plainly about the Father. In that day you will ask in My name, and I do not say to you that I shall pray the Father for you; for the Father Himself loves you, because you have loved Me, and have believed that I came forth from God. I came forth from the Father and have come into the world. Again, I leave the world and go to the Father." His disciples said to Him, "See, now You are speaking plainly, and using no figure of speech! Now we are sure that You know all things, and have no need that anyone should question You. By this we believe that You came forth from God." Jesus answered them, "Do you now believe? Indeed the hour is coming, yes, has now come, that you will be scattered, each to his own, and will leave Me alone. And yet I am not alone, because the Father is with Me. These things I have spoken to you, that in Me you may have peace. In the world you will have tribulation; but be of good cheer, I have overcome the world."
        arabic: 'الحق الحق أقول لكم: إنكم ستبكون وتنوحون والعالم يفرح أنتم ستحزنون ولكن حزنكم يتحول إلى فرحٍ المرأة وهي تلد تحزن لأن ساعتها قد جاءت ولكن متى ولدت الطفل لا تعود تذكر الشدة لسبب الفرح لأنه قد ولد إنسانٌ في العالم فأنتم كذلك عندكم الآن حزنٌ ولكني سأراكم أيضاً فتفرح قلوبكم ولا ينزع أحدٌ فرحكم منكم وفي ذلك اليوم لا تسألونني شيئاً الحق الحق أقول لكم: إن كل ما طلبتم من الآب باسمي يعطيكم إلى الآن لم تطلبوا شيئاً باسمي اطلبوا تأخذوا ليكون فرحكم كاملاً قد كلمتكم بهذا بأمثالٍ ولكن تأتي ساعةٌ حين لا أكلمكم أيضاً بأمثالٍ بل أخبركم عن الآب علانيةً في ذلك اليوم تطلبون باسمي ولست أقول لكم إني أنا أسأل الآب من أجلكم لأن الآب نفسه يحبكم لأنكم قد أحببتموني وآمنتم أني من عند الله خرجت خرجت من عند الآب وقد أتيت إلى العالم وأيضاً أترك العالم وأذهب إلى الآب قال له تلاميذه: هوذا الآن تتكلم علانيةً ولست تقول مثلاً واحداً الآن نعلم أنك عالمٌ بكل شيءٍ ولست تحتاج أن يسألك أحدٌ لهذا نؤمن أنك من الله خرجت أجابهم يسوع: ألآن تؤمنون هوذا تأتي ساعةٌ وقد أتت الآن تتفرقون فيها كل واحدٍ إلى خاصته وتتركونني وحدي وأنا لست وحدي لأن الآب معي قد كلمتكم بهذا ليكون لكم في سلامٌ في العالم سيكون لكم ضيقٌ ولكن ثقوا: أنا قد غلبت العالم'
liturgy-psalm:
  - title:
      english: Psalm 99:6-7
      arabic: مزامير ٩٩:٦-٧
    text:
      - english: Moses and Aaron were among His priests, And Samuel was among those who called upon His name; They called upon the LORD, and He answered them. He spoke to them in the cloudy pillar;
        arabic: موسى وهارون بين كهنته وصموئيل بين الذين يدعون باسمه دعوا الرب وهو استجاب لهم بعمود السحاب كلمهم حفظوا شهاداته والفريضة التي أعطاهم
matins-gospel:
  - title:
      english: Luke 6:17-23
      arabic: لوقا ٦:١٧-٢٣
    text:
      - english: 'And He came down with them and stood on a level place with a crowd of His disciples and a great multitude of people from all Judea and Jerusalem, and from the seacoast of Tyre and Sidon, who came to hear Him and be healed of their diseases, as well as those who were tormented with unclean spirits. And they were healed. And the whole multitude sought to touch Him, for power went out from Him and healed them all. Then He lifted up His eyes toward His disciples, and said: "Blessed are you poor, For yours is the kingdom of God. Blessed are you who hunger now, For you shall be filled. Blessed are you who weep now, For you shall laugh. Blessed are you when men hate you, And when they exclude you, And revile you, and cast out your name as evil, For the Son of Man''s sake. Rejoice in that day and leap for joy! For indeed your reward is great in heaven, For in like manner their fathers did to the prophets.'
        arabic: 'ونزل معهم ووقف في موضعٍ سهلٍ هو وجمعٌ من تلاميذه وجمهورٌ كثيرٌ من الشعب من جميع اليهودية وأورشليم وساحل صور وصيداء الذين جاءوا ليسمعوه ويشفوا من أمراضهم والمعذبون من أرواحٍ نجسةٍ وكانوا يبرأون وكل الجمع طلبوا أن يلمسوه لأن قوةً كانت تخرج منه وتشفي الجميع ورفع عينيه إلى تلاميذه وقال: طوباكم أيها المساكين لأن لكم ملكوت الله طوباكم أيها الجياع الآن لأنكم تشبعون طوباكم أيها الباكون الآن لأنكم ستضحكون طوباكم إذا أبغضكم الناس وإذا أفرزوكم وعيروكم وأخرجوا اسمكم كشريرٍ من أجل ابن الإنسان افرحوا في ذلك اليوم وتهللوا فهوذا أجركم عظيمٌ في السماء لأن آباءهم هكذا كانوا يفعلون بالأنبياء'
matins-psalm:
  - title:
      english: Psalm 132:9 - 132:10 - 132:17 - 132:18
      arabic: مزامير ١٣٢:٩ - ١٣٢:١٠ - ١٣٢:١٧ - ١٣٢:١٨
    text:
      - english: Let Your priests be clothed with righteousness, And let Your saints shout for joy. For Your servant David's sake, Do not turn away the face of Your Anointed. I will prepare a lamp for My Anointed. But upon Himself His crown shall flourish.
        arabic: كهنتك يلبسون البر وأتقياؤك يهتفون من أجل داود عبدك لا ترد وجه مسيحك هناك أنبت قرناً لداود رتبت سراجاً لمسيحي أعداءه ألبس خزياً وعليه يزهر إكليله
pauline-epistle:
  - title:
      english: Heb 7:18— & Heb 8:1-13
      arabic: عبرانيين ٧:١٨— & عبرانيين ٨:١-١٣
    text:
      - english: 'For on the one hand there is an annulling of the former commandment because of its weakness and unprofitableness, for the law made nothing perfect; on the other hand, there is the bringing in of a better hope, through which we draw near to God. And inasmuch as He was not made priest without an oath for they have become priests without an oath, but He with an oath by Him who said to Him: "The LORD has sworn And will not relent, "You are a priest forever According to the order of Melchizedek"'', by so much more Jesus has become a surety of a better covenant. Also there were many priests, because they were prevented by death from continuing. But He, because He continues forever, has an unchangeable priesthood. Therefore He is also able to save to the uttermost those who come to God through Him, since He always lives to make intercession for them. For such a High Priest was fitting for us, who is holy, harmless, undefiled, separate from sinners, and has become higher than the heavens; who does not need daily, as those high priests, to offer up sacrifices, first for His own sins and then for the people''s, for this He did once for all when He offered up Himself. For the law appoints as high priests men who have weakness, but the word of the oath, which came after the law, appoints the Son who has been perfected forever. Now this is the main point of the things we are saying: We have such a High Priest, who is seated at the right hand of the throne of the Majesty in the heavens, a Minister of the sanctuary and of the true tabernacle which the Lord erected, and not man. For every high priest is appointed to offer both gifts and sacrifices. Therefore it is necessary that this One also have something to offer. For if He were on earth, He would not be a priest, since there are priests who offer the gifts according to the law; who serve the copy and shadow of the heavenly things, as Moses was divinely instructed when he was about to make the tabernacle. For He said, "See that you make all things according to the pattern shown you on the mountain." But now He has obtained a more excellent ministry, inasmuch as He is also Mediator of a better covenant, which was established on better promises. For if that first covenant had been faultless, then no place would have been sought for a second. Because finding fault with them, He says: "Behold, the days are coming, says the LORD, when I will make a new covenant with the house of Israel and with the house of Judah-- not according to the covenant that I made with their fathers in the day when I took them by the hand to lead them out of the land of Egypt; because they did not continue in My covenant, and I disregarded them, says the LORD. For this is the covenant that I will make with the house of Israel after those days, says the LORD: I will put My laws in their mind and write them on their hearts; and I will be their God, and they shall be My people. None of them shall teach his neighbor, and none his brother, saying, "Know the LORD,'' for all shall know Me, from the least of them to the greatest of them. For I will be merciful to their unrighteousness, and their sins and their lawless deeds I will remember no more." In that He says, "A new covenant," He has made the first obsolete. Now what is becoming obsolete and growing old is ready to vanish away.'
        arabic: 'فإنه يصير إبطال الوصية السابقة من أجل ضعفها وعدم نفعها إذ الناموس لم يكمل شيئاً ولكن يصير إدخال رجاءٍ أفضل به نقترب إلى الله وعلى قدر ما إنه ليس بدون قسمٍ - لأن أولئك بدون قسمٍ قد صاروا كهنةً وأما هذا فبقسمٍ من القائل له: أقسم الرب ولن يندم أنت كاهنٌ إلى الأبد على رتبة ملكي صادق على قدر ذلك قد صار يسوع ضامناً لعهدٍ أفضل وأولئك قد صاروا كهنةً كثيرين لأن الموت منعهم من البقاء وأما هذا فلأنه يبقى إلى الأبد له كهنوتٌ لا يزول فمن ثم يقدر أن يخلص أيضاً إلى التمام الذين يتقدمون به إلى الله إذ هو حيٌ في كل حينٍ ليشفع فيهم لأنه كان يليق بنا رئيس كهنةٍ مثل هذا قدوسٌ بلا شرٍ ولا دنسٍ قد انفصل عن الخطاة وصار أعلى من السماوات الذي ليس له اضطرارٌ كل يومٍ مثل رؤساء الكهنة أن يقدم ذبائح أولاً عن خطايا نفسه ثم عن خطايا الشعب لأنه فعل هذا مرةً واحدةً إذ قدم نفسه فإن الناموس يقيم أناساً بهم ضعفٌ رؤساء كهنةٍ وأما كلمة القسم التي بعد الناموس فتقيم ابناً مكملاً إلى الأبد وأما رأس الكلام فهو أن لنا رئيس كهنةٍ مثل هذا قد جلس في يمين عرش العظمة في السماوات خادماً للأقداس والمسكن الحقيقي الذي نصبه الرب لا إنسانٌ لأن كل رئيس كهنةٍ يقام لكي يقدم قرابين وذبائح فمن ثم يلزم أن يكون لهذا أيضاً شيءٌ يقدمه فإنه لو كان على الأرض لما كان كاهناً إذ يوجد الكهنة الذين يقدمون قرابين حسب الناموس الذين يخدمون شبه السماويات وظلها كما أوحي إلى موسى وهو مزمعٌ أن يصنع المسكن لأنه قال: انظر أن تصنع كل شيءٍ حسب المثال الذي أظهر لك في الجبل ولكنه الآن قد حصل على خدمةٍ أفضل بمقدار ما هو وسيطٌ أيضاً لعهدٍ أعظم قد تثبت على مواعيد أفضل فإنه لو كان ذلك الأول بلا عيبٍ لما طلب موضعٌ لثانٍ لأنه يقول لهم لائماً: هوذا أيامٌ تأتي يقول الرب حين أكمل مع بيت إسرائيل ومع بيت يهوذا عهداً جديداً لا كالعهد الذي عملته مع آبائهم يوم أمسكت بيدهم لأخرجهم من أرض مصر لأنهم لم يثبتوا في عهدي وأنا أهملتهم يقول الرب لأن هذا هو العهد الذي أعهده مع بيت إسرائيل بعد تلك الأيام يقول الرب: أجعل نواميسي في أذهانهم وأكتبها على قلوبهم وأنا أكون لهم إلهاً وهم يكونون لي شعباً ولا يعلمون كل واحدٍ قريبه وكل واحدٍ أخاه قائلاً: اعرف الرب لأن الجميع سيعرفونني من صغيرهم إلى كبيرهم لأني أكون صفوحاً عن آثامهم ولا أذكر خطاياهم وتعدياتهم في ما بعد فإذ قال جديداً عتق الأول وأما ما عتق وشاخ فهو قريبٌ من الاضمحلال'
vespers-gospel:
  - title:
      english: Matthew 10:34-42
      arabic: متى ١٠:٣٤-٤٢
    text:
      - english: '"Do not think that I came to bring peace on earth. I did not come to bring peace but a sword. For I have come to "set a man against his father, a daughter against her mother, and a daughter-in-law against her mother-in-law''; and "a man''s enemies will be those of his own household.'' He who loves father or mother more than Me is not worthy of Me. And he who loves son or daughter more than Me is not worthy of Me. And he who does not take his cross and follow after Me is not worthy of Me. He who finds his life will lose it, and he who loses his life for My sake will find it. "He who receives you receives Me, and he who receives Me receives Him who sent Me. He who receives a prophet in the name of a prophet shall receive a prophet''s reward. And he who receives a righteous man in the name of a righteous man shall receive a righteous man''s reward. And whoever gives one of these little ones only a cup of cold water in the name of a disciple, assuredly, I say to you, he shall by no means lose his reward."'
        arabic: لا تظنوا أني جئت لألقي سلاماً على الأرض ما جئت لألقي سلاماً بل سيفاً فإني جئت لأفرق الإنسان ضد أبيه والابنة ضد أمها والكنة ضد حماتها وأعداء الإنسان أهل بيته من أحب أباً أو أماً أكثر مني فلا يستحقني ومن أحب ابناً أو ابنةً أكثر مني فلا يستحقني ومن لا يأخذ صليبه ويتبعني فلا يستحقني من وجد حياته يضيعها ومن أضاع حياته من أجلي يجدها من يقبلكم يقبلني ومن يقبلني يقبل الذي أرسلني من يقبل نبياً باسم نبيٍ فأجر نبيٍ يأخذ ومن يقبل باراً باسم بارٍ فأجر بارٍ يأخذ ومن سقى أحد هؤلاء الصغار كأس ماءٍ باردٍ فقط باسم تلميذٍ فالحق أقول لكم إنه لا يضيع أجره
vespers-psalm:
  - title:
      english: Psalm 89:19-21
      arabic: مزامير ٨٩:١٩-٢١
    text:
      - english: I have exalted one chosen from the people. I have found My servant David; With My holy oil I have anointed him, With whom My hand shall be established;
        arabic: 'حينئذٍ كلمت برؤيا تقيك وقلت جعلت: عوناً على قويٍ رفعت مختاراً من بين الشعب وجدت داود عبدي بدهن قدسي مسحته الذي تثبت يدي معه أيضاً ذراعي تشدده'
