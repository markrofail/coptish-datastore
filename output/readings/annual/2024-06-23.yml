acts-of-the-apostles:
  - title:
      english: Acts 2:1-21
      arabic: اعمال ٢:١-٢١
    text:
      - english: 'When the Day of Pentecost had fully come, they were all with one accord in one place. And suddenly there came a sound from heaven, as of a rushing mighty wind, and it filled the whole house where they were sitting. Then there appeared to them divided tongues, as of fire, and one sat upon each of them. And they were all filled with the Holy Spirit and began to speak with other tongues, as the Spirit gave them utterance. And there were dwelling in Jerusalem Jews, devout men, from every nation under heaven. And when this sound occurred, the multitude came together, and were confused, because everyone heard them speak in his own language. Then they were all amazed and marveled, saying to one another, "Look, are not all these who speak Galileans? And how is it that we hear, each in our own language in which we were born? Parthians and Medes and Elamites, those dwelling in Mesopotamia, Judea and Cappadocia, Pontus and Asia, Phrygia and Pamphylia, Egypt and the parts of Libya adjoining Cyrene, visitors from Rome, both Jews and proselytes, Cretans and Arabs--we hear them speaking in our own tongues the wonderful works of God." So they were all amazed and perplexed, saying to one another, "Whatever could this mean?" Others mocking said, "They are full of new wine." But Peter, standing up with the eleven, raised his voice and said to them, "Men of Judea and all who dwell in Jerusalem, let this be known to you, and heed my words. For these are not drunk, as you suppose, since it is only the third hour of the day. But this is what was spoken by the prophet Joel: "And it shall come to pass in the last days, says God, That I will pour out of My Spirit on all flesh; Your sons and your daughters shall prophesy, Your young men shall see visions, Your old men shall dream dreams. And on My menservants and on My maidservants I will pour out My Spirit in those days; And they shall prophesy. I will show wonders in heaven above And signs in the earth beneath: Blood and fire and vapor of smoke. The sun shall be turned into darkness, And the moon into blood, Before the coming of the great and awesome day of the LORD. And it shall come to pass That whoever calls on the name of the LORD Shall be saved.'''
        arabic: 'ولما حضر يوم الخمسين كان الجميع معاً بنفسٍ واحدةٍ وصار بغتةً من السماء صوتٌ كما من هبوب ريحٍ عاصفةٍ وملأ كل البيت حيث كانوا جالسين وظهرت لهم ألسنةٌ منقسمةٌ كأنها من نارٍ واستقرت على كل واحدٍ منهم وامتلأ الجميع من الروح القدس وابتدأوا يتكلمون بألسنةٍ أخرى كما أعطاهم الروح أن ينطقوا وكان يهودٌ رجالٌ أتقياء من كل أمةٍ تحت السماء ساكنين في أورشليم فلما صار هذا الصوت اجتمع الجمهور وتحيروا لأن كل واحدٍ كان يسمعهم يتكلمون بلغته فبهت الجميع وتعجبوا قائلين بعضهم لبعضٍ: أترى ليس جميع هؤلاء المتكلمين جليليين فكيف نسمع نحن كل واحدٍ منا لغته التي ولد فيها: فرتيون وماديون وعيلاميون والساكنون ما بين النهرين واليهودية وكبدوكية وبنتس وأسيا وفريجية وبمفيلية ومصر ونواحي ليبية التي نحو القيروان والرومانيون المستوطنون يهودٌ ودخلاء كريتيون وعربٌ نسمعهم يتكلمون بألسنتنا بعظائم الله فتحير الجميع وارتابوا قائلين بعضهم لبعضٍ: ما عسى أن يكون هذا وكان آخرون يستهزئون قائلين: إنهم قد امتلأوا سلافةً فوقف بطرس مع الأحد عشر ورفع صوته وقال لهم: أيها الرجال اليهود والساكنون في أورشليم أجمعون ليكن هذا معلوماً عندكم وأصغوا إلى كلامي لأن هؤلاء ليسوا سكارى كما أنتم تظنون لأنها الساعة الثالثة من النهار بل هذا ما قيل بيوئيل النبي يقول الله: ويكون في الأيام الأخيرة أني أسكب من روحي على كل بشرٍ فيتنبأ بنوكم وبناتكم ويرى شبابكم رؤىً ويحلم شيوخكم أحلاماً وعلى عبيدي أيضاً وإمائي أسكب من روحي في تلك الأيام فيتنبأون وأعطي عجائب في السماء من فوق وآياتٍ على الأرض من أسفل: دماً وناراً وبخار دخانٍ تتحول الشمس إلى ظلمةٍ والقمر إلى دمٍ قبل أن يجيء يوم الرب العظيم الشهير ويكون كل من يدعو باسم الرب يخلص'
catholic-epistle:
  - title:
      english: 1John 2:20— & 1John 3:1-1
      arabic: ١ يوحنا ٢:٢٠— & ١ يوحنا ٣:١-١
    text:
      - english: But you have an anointing from the Holy One, and you know all things. I have not written to you because you do not know the truth, but because you know it, and that no lie is of the truth. Who is a liar but he who denies that Jesus is the Christ? He is antichrist who denies the Father and the Son. Whoever denies the Son does not have the Father either; he who acknowledges the Son has the Father also. Therefore let that abide in you which you heard from the beginning. If what you heard from the beginning abides in you, you also will abide in the Son and in the Father. And this is the promise that He has promised us--eternal life. These things I have written to you concerning those who try to deceive you. But the anointing which you have received from Him abides in you, and you do not need that anyone teach you; but as the same anointing teaches you concerning all things, and is true, and is not a lie, and just as it has taught you, you will abide in Him. And now, little children, abide in Him, that when He appears, we may have confidence and not be ashamed before Him at His coming. If you know that He is righteous, you know that everyone who practices righteousness is born of Him. Behold what manner of love the Father has bestowed on us, that we should be called children of God!
        arabic: 'وأما أنتم فلكم مسحةٌ من القدوس وتعلمون كل شيءٍ لم أكتب إليكم لأنكم لستم تعلمون الحق بل لأنكم تعلمونه وأن كل كذبٍ ليس من الحق من هو الكذاب إلا الذي ينكر أن يسوع هو المسيح هذا هو ضد المسيح الذي ينكر الآب والابن كل من ينكر الابن ليس له الآب أيضاً ومن يعترف بالابن فله الآب أيضاً أما أنتم فما سمعتموه من البدء فليثبت إذاً فيكم إن ثبت فيكم ما سمعتموه من البدء فأنتم أيضاً تثبتون في الابن وفي الآب وهذا هو الوعد الذي وعدنا هو به: الحياة الأبدية كتبت إليكم هذا عن الذين يضلونكم وأما أنتم فالمسحة التي أخذتموها منه ثابتةٌ فيكم ولا حاجة بكم إلى أن يعلمكم أحدٌ بل كما تعلمكم هذه المسحة عينها عن كل شيءٍ وهي حقٌ وليست كذباً كما علمتكم تثبتون فيه والآن أيها الأولاد اثبتوا فيه حتى إذا أظهر يكون لنا ثقةٌ ولا نخجل منه في مجيئه إن علمتم أنه بارٌ هو فاعلموا أن كل من يصنع البر مولودٌ منه أنظروا أية محبةٍ أعطانا الآب حتى ندعى أولاد الله من أجل هذا لا يعرفنا العالم لأنه لا يعرفه'
liturgy-gospel:
  - title:
      english: John 15:26— & John 16:1-15
      arabic: يوحنا ١٥:٢٦— & يوحنا ١٦:١-١٥
    text:
      - english: '"But when the Helper comes, whom I shall send to you from the Father, the Spirit of truth who proceeds from the Father, He will testify of Me. And you also will bear witness, because you have been with Me from the beginning. "These things I have spoken to you, that you should not be made to stumble. They will put you out of the synagogues; yes, the time is coming that whoever kills you will think that he offers God service. And these things they will do to you because they have not known the Father nor Me. But these things I have told you, that when the time comes, you may remember that I told you of them. "And these things I did not say to you at the beginning, because I was with you. "But now I go away to Him who sent Me, and none of you asks Me, "Where are You going?'' But because I have said these things to you, sorrow has filled your heart. Nevertheless I tell you the truth. It is to your advantage that I go away; for if I do not go away, the Helper will not come to you; but if I depart, I will send Him to you. And when He has come, He will convict the world of sin, and of righteousness, and of judgment: of sin, because they do not believe in Me; of righteousness, because I go to My Father and you see Me no more; of judgment, because the ruler of this world is judged. "I still have many things to say to you, but you cannot bear them now. However, when He, the Spirit of truth, has come, He will guide you into all truth; for He will not speak on His own authority, but whatever He hears He will speak; and He will tell you things to come. He will glorify Me, for He will take of what is Mine and declare it to you. All things that the Father has are Mine. Therefore I said that He will take of Mine and declare it to you.'
        arabic: ومتى جاء المعزي الذي سأرسله أنا إليكم من الآب روح الحق الذي من عند الآب ينبثق فهو يشهد لي وتشهدون أنتم أيضاً لأنكم معي من الابتداء قد كلمتكم بهذا لكي لا تعثروا سيخرجونكم من المجامع بل تأتي ساعةٌ فيها يظن كل من يقتلكم أنه يقدم خدمةً لله وسيفعلون هذا بكم لأنهم لم يعرفوا الآب ولا عرفوني لكني قد كلمتكم بهذا حتى إذا جاءت الساعة تذكرون أني أنا قلته لكم ولم أقل لكم من البداية لأني كنت معكم وأما الآن فأنا ماضٍ إلى الذي أرسلني وليس أحدٌ منكم يسألني أين تمضي لكن لأني قلت لكم هذا قد ملأ الحزن قلوبكم لكني أقول لكم الحق إنه خيرٌ لكم أن أنطلق لأنه إن لم أنطلق لا يأتيكم المعزي ولكن إن ذهبت أرسله إليكم ومتى جاء ذاك يبكت العالم على خطيةٍ وعلى برٍ وعلى دينونةٍ أما على خطيةٍ فلأنهم لا يؤمنون بي وأما على برٍ فلأني ذاهبٌ إلى أبي ولا ترونني أيضاً وأما على دينونةٍ فلأن رئيس هذا العالم قد دين إن لي أموراً كثيرةً أيضاً لأقول لكم ولكن لا تستطيعون أن تحتملوا الآن وأما متى جاء ذاك روح الحق فهو يرشدكم إلى جميع الحق لأنه لا يتكلم من نفسه بل كل ما يسمع يتكلم به ويخبركم بأمورٍ آتيةٍ ذاك يمجدني لأنه يأخذ مما لي ويخبركم كل ما للآب هو لي لهذا قلت إنه يأخذ مما لي ويخبركم
liturgy-psalm:
  - title:
      english: Psalm 47:5 - 47:7
      arabic: مزامير ٤٧:٥ - ٤٧:٧
    text:
      - english: God has gone up with a shout, The LORD with the sound of a trumpet. For God is the King of all the earth.
        arabic: صعد الله بهتافٍ الرب بصوت الصور لأن الله ملك الأرض كلها رنموا قصيدةً
matins-gospel:
  - title:
      english: John 14:26— & John 15:1-4
      arabic: يوحنا ١٤:٢٦— & يوحنا ١٥:١-٤
    text:
      - english: But the Helper, the Holy Spirit, whom the Father will send in My name, He will teach you all things, and bring to your remembrance all things that I said to you. Peace I leave with you, My peace I give to you; not as the world gives do I give to you. Let not your heart be troubled, neither let it be afraid. You have heard Me say to you, "I am going away and coming back to you.' If you loved Me, you would rejoice because I said, "I am going to the Father,' for My Father is greater than I. "And now I have told you before it comes, that when it does come to pass, you may believe. I will no longer talk much with you, for the ruler of this world is coming, and he has nothing in Me. But that the world may know that I love the Father, and as the Father gave Me commandment, so I do. Arise, let us go from here. "I am the true vine, and My Father is the vinedresser. Every branch in Me that does not bear fruit He takes away; and every branch that bears fruit He prunes, that it may bear more fruit. You are already clean because of the word which I have spoken to you. Abide in Me, and I in you. As the branch cannot bear fruit of itself, unless it abides in the vine, neither can you, unless you abide in Me.
        arabic: وأما المعزي الروح القدس الذي سيرسله الآب باسمي فهو يعلمكم كل شيءٍ ويذكركم بكل ما قلته لكم سلاماً أترك لكم سلامي أعطيكم ليس كما يعطي العالم أعطيكم أنا لا تضطرب قلوبكم ولا ترهب سمعتم أني قلت لكم أنا أذهب ثم آتي إليكم لو كنتم تحبونني لكنتم تفرحون لأني قلت أمضي إلى الآب لأن أبي أعظم مني وقلت لكم الآن قبل أن يكون حتى متى كان تؤمنون لا أتكلم أيضاً معكم كثيراً لأن رئيس هذا العالم يأتي وليس له في شيءٌ ولكن ليفهم العالم أني أحب الآب وكما أوصاني الآب هكذا أفعل قوموا ننطلق من ههنا أنا الكرمة الحقيقية وأبي الكرام كل غصنٍ في لا يأتي بثمرٍ ينزعه وكل ما يأتي بثمرٍ ينقيه ليأتي بثمرٍ أكثر أنتم الآن أنقياء لسبب الكلام الذي كلمتكم به اثبتوا في وأنا فيكم كما أن الغصن لا يقدر أن يأتي بثمرٍ من ذاته إن لم يثبت في الكرمة كذلك أنتم أيضاً إن لم تثبتوا في
matins-psalm:
  - title:
      english: Psalm 104:30-31
      arabic: مزامير ١٠٤:٣٠-٣١
    text:
      - english: You send forth Your Spirit, they are created; And You renew the face of the earth. May the glory of the LORD endure forever.
        arabic: ترسل روحك فتخلق وتجدد وجه الأرض يكون مجد الرب إلى الدهر يفرح الرب بأعماله
pauline-epistle:
  - title:
      english: 1Cor 12:1-31
      arabic: ١ كورنثوس ١٢:١-٣١
    text:
      - english: 'Now concerning spiritual gifts, brethren, I do not want you to be ignorant: You know that you were Gentiles, carried away to these dumb idols, however you were led. Therefore I make known to you that no one speaking by the Spirit of God calls Jesus accursed, and no one can say that Jesus is Lord except by the Holy Spirit. There are diversities of gifts, but the same Spirit. There are differences of ministries, but the same Lord. And there are diversities of activities, but it is the same God who works all in all. But the manifestation of the Spirit is given to each one for the profit of all: for to one is given the word of wisdom through the Spirit, to another the word of knowledge through the same Spirit, to another faith by the same Spirit, to another gifts of healings by the same Spirit, to another the working of miracles, to another prophecy, to another discerning of spirits, to another different kinds of tongues, to another the interpretation of tongues. But one and the same Spirit works all these things, distributing to each one individually as He wills. For as the body is one and has many members, but all the members of that one body, being many, are one body, so also is Christ. For by one Spirit we were all baptized into one body--whether Jews or Greeks, whether slaves or free--and have all been made to drink into one Spirit. For in fact the body is not one member but many. If the foot should say, "Because I am not a hand, I am not of the body," is it therefore not of the body? And if the ear should say, "Because I am not an eye, I am not of the body," is it therefore not of the body? If the whole body were an eye, where would be the hearing? If the whole were hearing, where would be the smelling? But now God has set the members, each one of them, in the body just as He pleased. And if they were all one member, where would the body be? But now indeed there are many members, yet one body. And the eye cannot say to the hand, "I have no need of you"; nor again the head to the feet, "I have no need of you." No, much rather, those members of the body which seem to be weaker are necessary. And those members of the body which we think to be less honorable, on these we bestow greater honor; and our unpresentable parts have greater modesty, but our presentable parts have no need. But God composed the body, having given greater honor to that part which lacks it, that there should be no schism in the body, but that the members should have the same care for one another. And if one member suffers, all the members suffer with it; or if one member is honored, all the members rejoice with it. Now you are the body of Christ, and members individually. And God has appointed these in the church: first apostles, second prophets, third teachers, after that miracles, then gifts of healings, helps, administrations, varieties of tongues. Are all apostles? Are all prophets? Are all teachers? Are all workers of miracles? Do all have gifts of healings? Do all speak with tongues? Do all interpret? But earnestly desire the best gifts.'
        arabic: 'وأما من جهة المواهب الروحية أيها الإخوة فلست أريد أن تجهلوا أنتم تعلمون أنكم كنتم أمماً منقادين إلى الأوثان البكم كما كنتم تساقون لذلك أعرفكم أن ليس أحدٌ وهو يتكلم بروح الله يقول: يسوع أناثيما وليس أحدٌ يقدر أن يقول: يسوع ربٌ إلا بالروح القدس فأنواع مواهب موجودةٌ ولكن الروح واحدٌ وأنواع خدمٍ موجودةٌ ولكن الرب واحدٌ وأنواع أعمالٍ موجودةٌ ولكن الله واحدٌ الذي يعمل الكل في الكل ولكنه لكل واحدٍ يعطى إظهار الروح للمنفعة فإنه لواحدٍ يعطى بالروح كلام حكمةٍ ولآخر كلام علمٍ بحسب الروح الواحد ولآخر إيمانٌ بالروح الواحد ولآخر مواهب شفاءٍ بالروح الواحد ولآخر عمل قواتٍ ولآخر نبوةٌ ولآخر تمييز الأرواح ولآخر أنواع ألسنةٍ ولآخر ترجمة ألسنةٍ ولكن هذه كلها يعملها الروح الواحد بعينه قاسماً لكل واحدٍ بمفرده كما يشاء لأنه كما أن الجسد هو واحدٌ وله أعضاءٌ كثيرةٌ وكل أعضاء الجسد الواحد إذا كانت كثيرةً هي جسدٌ واحدٌ كذلك المسيح أيضاً لأننا جميعنا بروحٍ واحدٍ أيضاً اعتمدنا إلى جسدٍ واحدٍ يهوداً كنا أم يونانيين عبيداً أم أحراراً وجميعنا سقينا روحاً واحداً فإن الجسد أيضاً ليس عضواً واحداً بل أعضاءٌ كثيرةٌ إن قالت الرجل: لأني لست يداً لست من الجسد أفلم تكن لذلك من الجسد وإن قالت الأذن: لأني لست عيناً لست من الجسد أفلم تكن لذلك من الجسد لو كان كل الجسد عيناً فأين السمع لو كان الكل سمعاً فأين الشم وأما الآن فقد وضع الله الأعضاء كل واحدٍ منها في الجسد كما أراد ولكن لو كان جميعها عضواً واحداً أين الجسد فالآن أعضاءٌ كثيرةٌ ولكن جسدٌ واحدٌ لا تقدر العين أن تقول لليد: لا حاجة لي إليك أو الرأس أيضاً للرجلين: لا حاجة لي إليكما بل بالأولى أعضاء الجسد التي تظهر أضعف هي ضروريةٌ وأعضاء الجسد التي نحسب أنها بلا كرامةٍ نعطيها كرامةً أفضل والأعضاء القبيحة فينا لها جمالٌ أفضل وأما الجميلة فينا فليس لها احتياجٌ لكن الله مزج الجسد معطياً الناقص كرامةً أفضل لكي لا يكون انشقاقٌ في الجسد بل تهتم الأعضاء اهتماماً واحداً بعضها لبعضٍ فإن كان عضوٌ واحدٌ يتألم فجميع الأعضاء تتألم معه وإن كان عضوٌ واحدٌ يكرم فجميع الأعضاء تفرح معه وأما أنتم فجسد المسيح وأعضاؤه أفراداً فوضع الله أناساً في الكنيسة: أولاً رسلاً ثانياً أنبياء ثالثاً معلمين ثم قواتٍ وبعد ذلك مواهب شفاءٍ أعواناً تدابير وأنواع ألسنةٍ ألعل الجميع رسلٌ ألعل الجميع أنبياء ألعل الجميع معلمون ألعل الجميع أصحاب قواتٍ ألعل للجميع مواهب شفاءٍ ألعل الجميع يتكلمون بألسنةٍ ألعل الجميع يترجمون ولكن جدوا للمواهب الحسنى وأيضاً أريكم طريقاً أفضل:'
vespers-gospel:
  - title:
      english: John 7:37-44
      arabic: يوحنا ٧:٣٧-٤٤
    text:
      - english: On the last day, that great day of the feast, Jesus stood and cried out, saying, "If anyone thirsts, let him come to Me and drink. He who believes in Me, as the Scripture has said, out of his heart will flow rivers of living water." But this He spoke concerning the Spirit, whom those believing in Him would receive; for the Holy Spirit was not yet given, because Jesus was not yet glorified. Therefore many from the crowd, when they heard this saying, said, "Truly this is the Prophet." Others said, "This is the Christ." But some said, "Will the Christ come out of Galilee? Has not the Scripture said that the Christ comes from the seed of David and from the town of Bethlehem, where David was?" So there was a division among the people because of Him. Now some of them wanted to take Him, but no one laid hands on Him.
        arabic: 'وفي اليوم الأخير العظيم من العيد وقف يسوع ونادى: إن عطش أحدٌ فليقبل إلي ويشرب من آمن بي كما قال الكتاب تجري من بطنه أنهار ماءٍ حيٍ قال هذا عن الروح الذي كان المؤمنون به مزمعين أن يقبلوه لأن الروح القدس لم يكن قد أعطي بعد لأن يسوع لم يكن قد مجد بعد فكثيرون من الجمع لما سمعوا هذا الكلام قالوا: هذا بالحقيقة هو النبي آخرون قالوا: هذا هو المسيح وآخرون قالوا: ألعل المسيح من الجليل يأتي ألم يقل الكتاب إنه من نسل داود ومن بيت لحمٍ القرية التي كان داود فيها يأتي المسيح فحدث انشقاقٌ في الجمع لسببه وكان قومٌ منهم يريدون أن يمسكوه ولكن لم يلق أحدٌ عليه الأيادي'
