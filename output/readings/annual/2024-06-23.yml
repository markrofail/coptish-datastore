    text:
      - english: Restore to me the joy of Your salvation, And uphold me by Your generous Spirit. Deliver me from the guilt of bloodshed, O God, The God of my salvation, And my tongue shall sing aloud of Your righteousness.
        arabic: رد لي بهجة خلاصك وبروحٍ منتدبةٍ اعضدني فأعلم الأثمة طرقك والخطاة إليك يرجعون نجني من الدماء يا الله إله خلاصي فيسبح لساني برك
