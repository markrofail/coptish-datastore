acts-of-the-apostles:
  - title:
      english: Acts 7:44-50
      arabic: اعمال ٧:٤٤-٥٠
    text:
      - english: '"Our fathers had the tabernacle of witness in the wilderness, as He appointed, instructing Moses to make it according to the pattern that he had seen, which our fathers, having received it in turn, also brought with Joshua into the land possessed by the Gentiles, whom God drove out before the face of our fathers until the days of David, who found favor before God and asked to find a dwelling for the God of Jacob. But Solomon built Him a house. "However, the Most High does not dwell in temples made with hands, as the prophet says: "Heaven is My throne, And earth is My footstool. What house will you build for Me? says the LORD, Or what is the place of My rest? Has My hand not made all these things?'''
        arabic: 'وأما خيمة الشهادة فكانت مع آبائنا في البرية كما أمر الذي كلم موسى أن يعملها على المثال الذي كان قد رآه التي أدخلها أيضاً آباؤنا إذ تخلفوا عليها مع يشوع في ملك الأمم الذين طردهم الله من وجه آبائنا إلى أيام داود الذي وجد نعمةً أمام الله والتمس أن يجد مسكناً لإله يعقوب ولكن سليمان بنى له بيتاً لكن العلي لا يسكن في هياكل مصنوعةٍ بالأيادي كما يقول النبي: السماء كرسيٌ لي والأرض موطئٌ لقدمي أي بيتٍ تبنون لي يقول الرب وأيٌ هو مكان راحتي أليست يدي صنعت هذه الأشياء كلها'
catholic-epistle:
  - title:
      english: 1John 4:15-19
      arabic: ١ يوحنا ٤:١٥-١٩
    text:
      - english: 'Whoever confesses that Jesus is the Son of God, God abides in him, and he in God. And we have known and believed the love that God has for us. God is love, and he who abides in love abides in God, and God in him. Love has been perfected among us in this: that we may have boldness in the day of judgment; because as He is, so are we in this world. There is no fear in love; but perfect love casts out fear, because fear involves torment. But he who fears has not been made perfect in love. We love Him because He first loved us.'
        arabic: 'من اعترف أن يسوع هو ابن الله فالله يثبت فيه وهو في الله ونحن قد عرفنا وصدقنا المحبة التي لله فينا الله محبةٌ ومن يثبت في المحبة يثبت في الله والله فيه بهذا تكملت المحبة فينا: أن يكون لنا ثقةٌ في يوم الدين لأنه كما هو في هذا العالم هكذا نحن أيضاً لا خوف في المحبة بل المحبة الكاملة تطرح الخوف إلى خارجٍ لأن الخوف له عذابٌ وأما من خاف فلم يتكمل في المحبة نحن نحبه لأنه هو أحبنا أولاً'
liturgy-gospel:
  - title:
      english: John 13:16-20
      arabic: يوحنا ١٣:١٦-٢٠
    text:
      - english: Most assuredly, I say to you, a servant is not greater than his master; nor is he who is sent greater than he who sent him. If you know these things, blessed are you if you do them. "I do not speak concerning all of you. I know whom I have chosen; but that the Scripture may be fulfilled, "He who eats bread with Me has lifted up his heel against Me.' Now I tell you before it comes, that when it does come to pass, you may believe that I am He. Most assuredly, I say to you, he who receives whomever I send receives Me; and he who receives Me receives Him who sent Me."
        arabic: 'الحق الحق أقول لكم: إنه ليس عبدٌ أعظم من سيده ولا رسولٌ أعظم من مرسله إن علمتم هذا فطوباكم إن عملتموه لست أقول عن جميعكم أنا أعلم الذين اخترتهم لكن ليتم الكتاب: الذي يأكل معي الخبز رفع علي عقبه أقول لكم الآن قبل أن يكون حتى متى كان تؤمنون أني أنا هو الحق الحق أقول لكم: الذي يقبل من أرسله يقبلني والذي يقبلني يقبل الذي أرسلني'
liturgy-psalm:
  - title:
      english: Psalm 118:8-9
      arabic: مزامير ١١٨:٨-٩
    text:
      - english: It is better to trust in the LORD Than to put confidence in man. It is better to trust in the LORD Than to put confidence in princes.
        arabic: الاحتماء بالرب خيرٌ من التوكل على إنسانٍ الاحتماء بالرب خيرٌ من التوكل على الرؤساء
matins-gospel:
  - title:
      english: Mark12:28-34
      arabic: مرقس ١٢:٢٨-٣٤
    text:
      - english: 'Then one of the scribes came, and having heard them reasoning together, perceiving that He had answered them well, asked Him, "Which is the first commandment of all?" Jesus answered him, "The first of all the commandments is: "Hear, O Israel, the LORD our God, the LORD is one. And you shall love the LORD your God with all your heart, with all your soul, with all your mind, and with all your strength.'' This is the first commandment. And the second, like it, is this: "You shall love your neighbor as yourself.'' There is no other commandment greater than these." So the scribe said to Him, "Well said, Teacher. You have spoken the truth, for there is one God, and there is no other but He. And to love Him with all the heart, with all the understanding, with all the soul, and with all the strength, and to love one''s neighbor as oneself, is more than all the whole burnt offerings and sacrifices." Now when Jesus saw that he answered wisely, He said to him, "You are not far from the kingdom of God." But after that no one dared question Him.'
        arabic: 'فجاء واحدٌ من الكتبة وسمعهم يتحاورون فلما رأى أنه أجابهم حسناً سأله: أية وصيةٍ هي أول الكل فأجابه يسوع: إن أول كل الوصايا هي: اسمع يا إسرائيل الرب إلهنا ربٌ واحدٌ وتحب الرب إلهك من كل قلبك ومن كل نفسك ومن كل فكرك ومن كل قدرتك هذه هي الوصية الأولى وثانيةٌ مثلها هي: تحب قريبك كنفسك ليس وصيةٌ أخرى أعظم من هاتين فقال له الكاتب: جيداً يا معلم بالحق قلت لأنه الله واحدٌ وليس آخر سواه ومحبته من كل القلب ومن كل الفهم ومن كل النفس ومن كل القدرة ومحبة القريب كالنفس هي أفضل من جميع المحرقات والذبائح فلما رآه يسوع أنه أجاب بعقلٍ قال له: لست بعيداً عن ملكوت الله ولم يجسر أحدٌ بعد ذلك أن يسأله'
matins-psalm:
  - title:
      english: Psalm 118:24-25
      arabic: مزامير ١١٨:٢٤-٢٥
    text:
      - english: This is the day the LORD has made; We will rejoice and be glad in it. Save now, I pray, O LORD; O LORD, I pray, send now prosperity.
        arabic: هذا هو اليوم الذي صنعه الرب نبتهج ونفرح فيه آه يا رب خلص آه يا رب أنقذ
pauline-epistle:
  - title:
      english: Rom 5:20— & Rom 6:1-4
      arabic: رومية ٥:٢٠— & رومية ٦:١-٤
    text:
      - english: Moreover the law entered that the offense might abound. But where sin abounded, grace abounded much more, so that as sin reigned in death, even so grace might reign through righteousness to eternal life through Jesus Christ our Lord. What shall we say then? Shall we continue in sin that grace may abound? Certainly not! How shall we who died to sin live any longer in it? Or do you not know that as many of us as were baptized into Christ Jesus were baptized into His death? Therefore we were buried with Him through baptism into death, that just as Christ was raised from the dead by the glory of the Father, even so we also should walk in newness of life.
        arabic: وأما الناموس فدخل لكي تكثر الخطية ولكن حيث كثرت الخطية ازدادت النعمة جداً حتى كما ملكت الخطية في الموت هكذا تملك النعمة بالبر للحياة الأبدية بيسوع المسيح ربنا فماذا نقول أنبقى في الخطية لكي تكثر النعمة حاشا نحن الذين متنا عن الخطية كيف نعيش بعد فيها أم تجهلون أننا كل من اعتمد ليسوع المسيح اعتمدنا لموته فدفنا معه بالمعمودية للموت حتى كما أقيم المسيح من الأموات بمجد الآب هكذا نسلك نحن أيضاً في جدة الحياة
vespers-gospel:
  - title:
      english: Mark12:35-40
      arabic: مرقس ١٢:٣٥-٤٠
    text:
      - english: 'Then Jesus answered and said, while He taught in the temple, "How is it that the scribes say that the Christ is the Son of David? For David himself said by the Holy Spirit: "The LORD said to my Lord, "Sit at My right hand, Till I make Your enemies Your footstool."'' Therefore David himself calls Him "Lord''; how is He then his Son?" And the common people heard Him gladly. Then He said to them in His teaching, "Beware of the scribes, who desire to go around in long robes, love greetings in the marketplaces, the best seats in the synagogues, and the best places at feasts, who devour widows'' houses, and for a pretense make long prayers. These will receive greater condemnation."'
        arabic: 'ثم سأل يسوع وهو يعلم في الهيكل: كيف يقول الكتبة إن المسيح ابن داود لأن داود نفسه قال بالروح القدس: قال الرب لربي: اجلس عن يميني حتى أضع أعداءك موطئاً لقدميك فداود نفسه يدعوه رباً فمن أين هو ابنه وكان الجمع الكثير يسمعه بسرورٍ وقال لهم في تعليمه: تحرزوا من الكتبة الذين يرغبون المشي بالطيالسة والتحيات في الأسواق والمجالس الأولى في المجامع والمتكآت الأولى في الولائم الذين يأكلون بيوت الأرامل ولعلةٍ يطيلون الصلوات هؤلاء يأخذون دينونةً أعظم'
vespers-psalm:
  - title:
      english: Psalm 19:2,4
      arabic: مزامير ١٩:٢-٤
    text:
      - english: Day after day they pour forth speech; night after night they display knowledge. Their voice goes out into all the earth, their words to the ends of the world.
        arabic: يومٌ إلى يومٍ يذيع كلاماً وليلٌ إلى ليلٍ يبدي علماً لا قول ولا كلام لا يسمع صوتهم في كل الأرض خرج منطقهم وإلى أقصى المسكونة كلماتهم جعل للشمس مسكناً فيها
