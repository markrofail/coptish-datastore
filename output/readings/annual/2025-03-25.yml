acts-of-the-apostles:
  - title:
      english: Acts 24:10-23
      arabic: اعمال ٢٤:١٠-٢٣
    text:
      - english: 'Then Paul, after the governor had nodded to him to speak, answered: "Inasmuch as I know that you have been for many years a judge of this nation, I do the more cheerfully answer for myself, because you may ascertain that it is no more than twelve days since I went up to Jerusalem to worship. And they neither found me in the temple disputing with anyone nor inciting the crowd, either in the synagogues or in the city. Nor can they prove the things of which they now accuse me. But this I confess to you, that according to the Way which they call a sect, so I worship the God of my fathers, believing all things which are written in the Law and in the Prophets. I have hope in God, which they themselves also accept, that there will be a resurrection of the dead, both of the just and the unjust. This being so, I myself always strive to have a conscience without offense toward God and men. "Now after many years I came to bring alms and offerings to my nation, in the midst of which some Jews from Asia found me purified in the temple, neither with a mob nor with tumult. They ought to have been here before you to object if they had anything against me. Or else let those who are here themselves say if they found any wrongdoing in me while I stood before the council, unless it is for this one statement which I cried out, standing among them, "Concerning the resurrection of the dead I am being judged by you this day."'' But when Felix heard these things, having more accurate knowledge of the Way, he adjourned the proceedings and said, "When Lysias the commander comes down, I will make a decision on your case." So he commanded the centurion to keep Paul and to let him have liberty, and told him not to forbid any of his friends to provide for or visit him.'
        arabic: 'فأجاب بولس إذ أومأ إليه الوالي أن يتكلم: إني إذ قد علمت أنك منذ سنين كثيرةٍ قاضٍ لهذه الأمة أحتج عما في أمري بأكثر سرورٍ وأنت قادرٌ أن تعرف أنه ليس لي أكثر من اثني عشر يوماً منذ صعدت لأسجد في أورشليم ولم يجدوني في الهيكل أحاج أحداً أو أصنع تجمعاً من الشعب ولا في المجامع ولا في المدينة ولا يستطيعون أن يثبتوا ما يشتكون به الآن علي ولكنني أقر لك بهذا: أنني حسب الطريق الذي يقولون له شيعةٌ هكذا أعبد إله آبائي مؤمناً بكل ما هو مكتوبٌ في الناموس والأنبياء ولي رجاءٌ بالله في ما هم أيضاً ينتظرونه: أنه سوف تكون قيامةٌ للأموات الأبرار والأثمة لذلك أنا أيضاً أدرب نفسي ليكون لي دائماً ضميرٌ بلا عثرةٍ من نحو الله والناس وبعد سنين كثيرةٍ جئت أصنع صدقاتٍ لأمتي وقرابين وفي ذلك وجدني متطهراً في الهيكل - ليس مع جمعٍ ولا مع شغبٍ - قومٌ هم يهودٌ من أسيا كان ينبغي أن يحضروا لديك ويشتكوا إن كان لهم علي شيءٌ أو ليقل هؤلاء أنفسهم ماذا وجدوا في من الذنب وأنا قائمٌ أمام المجمع إلا من جهة هذا القول الواحد الذي صرخت به واقفاً بينهم: أني من أجل قيامة الأموات أحاكم منكم اليوم فلما سمع هذا فيلكس أمهلهم إذ كان يعلم بأكثر تحقيقٍ أمور هذا الطريق قائلاً: متى انحدر ليسياس الأمير أفحص عن أموركم وأمر قائد المئة أن يحرس بولس وتكون له رخصةٌ وأن لا يمنع أحداً من أصحابه أن يخدمه أو يأتي إليه'
catholic-epistle:
  - title:
      english: 1John 3:2-11
      arabic: ١ يوحنا ٣:٢-١١
    text:
      - english: 'Beloved, now we are children of God; and it has not yet been revealed what we shall be, but we know that when He is revealed, we shall be like Him, for we shall see Him as He is. And everyone who has this hope in Him purifies himself, just as He is pure. Whoever commits sin also commits lawlessness, and sin is lawlessness. And you know that He was manifested to take away our sins, and in Him there is no sin. Whoever abides in Him does not sin. Whoever sins has neither seen Him nor known Him. Little children, let no one deceive you. He who practices righteousness is righteous, just as He is righteous. He who sins is of the devil, for the devil has sinned from the beginning. For this purpose the Son of God was manifested, that He might destroy the works of the devil. Whoever has been born of God does not sin, for His seed remains in him; and he cannot sin, because he has been born of God. In this the children of God and the children of the devil are manifest: Whoever does not practice righteousness is not of God, nor is he who does not love his brother. For this is the message that you heard from the beginning, that we should love one another.'
        arabic: 'أيها الأحباء الآن نحن أولاد الله ولم يظهر بعد ماذا سنكون ولكن نعلم أنه إذا أظهر نكون مثله لأننا سنراه كما هو وكل من عنده هذا الرجاء به يطهر نفسه كما هو طاهرٌ كل من يفعل الخطية يفعل التعدي أيضاً والخطية هي التعدي وتعلمون أن ذاك أظهر لكي يرفع خطايانا وليس فيه خطيةٌ كل من يثبت فيه لا يخطئ كل من يخطئ لم يبصره ولا عرفه أيها الأولاد لا يضلكم أحدٌ من يفعل البر فهو بارٌ كما أن ذاك بارٌ من يفعل الخطية فهو من إبليس لأن إبليس من البدء يخطئ لأجل هذا أظهر ابن الله لكي ينقض أعمال إبليس كل من هو مولودٌ من الله لا يفعل خطيةً لأن زرعه يثبت فيه ولا يستطيع أن يخطئ لأنه مولودٌ من الله بهذا أولاد الله ظاهرون وأولاد إبليس كل من لا يفعل البر فليس من الله وكذا من لا يحب أخاه لأن هذا هو الخبر الذي سمعتموه من البدء: أن يحب بعضنا بعضاً -'
liturgy-gospel:
  - title:
      english: John 8:12-20
      arabic: يوحنا ٨:١٢-٢٠
    text:
      - english: Then Jesus spoke to them again, saying, "I am the light of the world. He who follows Me shall not walk in darkness, but have the light of life." The Pharisees therefore said to Him, "You bear witness of Yourself; Your witness is not true." Jesus answered and said to them, "Even if I bear witness of Myself, My witness is true, for I know where I came from and where I am going; but you do not know where I come from and where I am going. You judge according to the flesh; I judge no one. And yet if I do judge, My judgment is true; for I am not alone, but I am with the Father who sent Me. It is also written in your law that the testimony of two men is true. I am One who bears witness of Myself, and the Father who sent Me bears witness of Me." Then they said to Him, "Where is Your Father?" Jesus answered, "You know neither Me nor My Father. If you had known Me, you would have known My Father also." These words Jesus spoke in the treasury, as He taught in the temple; and no one laid hands on Him, for His hour had not yet come.
        arabic: 'ثم كلمهم يسوع أيضاً قائلاً: أنا هو نور العالم من يتبعني فلا يمشي في الظلمة بل يكون له نور الحياة فقال له الفريسيون: أنت تشهد لنفسك شهادتك ليست حقاً أجاب يسوع: وإن كنت أشهد لنفسي فشهادتي حقٌ لأني أعلم من أين أتيت وإلى أين أذهب وأما أنتم فلا تعلمون من أين آتي ولا إلى أين أذهب أنتم حسب الجسد تدينون أما أنا فلست أدين أحداً وإن كنت أنا أدين فدينونتي حقٌ لأني لست وحدي بل أنا والآب الذي أرسلني وأيضاً في ناموسكم مكتوبٌ: أن شهادة رجلين حقٌ أنا هو الشاهد لنفسي ويشهد لي الآب الذي أرسلني فقالوا له: أين هو أبوك أجاب يسوع: لستم تعرفونني أنا ولا أبي لو عرفتموني لعرفتم أبي أيضاً هذا الكلام قاله يسوع في الخزانة وهو يعلم في الهيكل ولم يمسكه أحدٌ لأن ساعته لم تكن قد جاءت بعد'
liturgy-psalm:
  - title:
      english: Psalm 86:17
      arabic: مزامير ٨٦:١٧
    text:
      - english: Show me a sign for good, That those who hate me may see it and be ashamed, Because You, LORD, have helped me and comforted me.
        arabic: اصنع معي آيةً للخير فيرى ذلك مبغضي فيخزوا لأنك أنت يا رب أعنتني وعزيتني
matins-gospel:
  - title:
      english: Mark 9:14-24
      arabic: مرقس ٩:١٤-٢٤
    text:
      - english: And when He came to the disciples, He saw a great multitude around them, and scribes disputing with them. Immediately, when they saw Him, all the people were greatly amazed, and running to Him, greeted Him. And He asked the scribes, "What are you discussing with them?" Then one of the crowd answered and said, "Teacher, I brought You my son, who has a mute spirit. And wherever it seizes him, it throws him down; he foams at the mouth, gnashes his teeth, and becomes rigid. So I spoke to Your disciples, that they should cast it out, but they could not." He answered him and said, "O faithless generation, how long shall I be with you? How long shall I bear with you? Bring him to Me." Then they brought him to Him. And when he saw Him, immediately the spirit convulsed him, and he fell on the ground and wallowed, foaming at the mouth. So He asked his father, "How long has this been happening to him?" And he said, "From childhood. And often he has thrown him both into the fire and into the water to destroy him. But if You can do anything, have compassion on us and help us." Jesus said to him, "If you can believe, all things are possible to him who believes." Immediately the father of the child cried out and said with tears, "Lord, I believe; help my unbelief!"
        arabic: 'وللوقت كل الجمع لما رأوه تحيروا وركضوا وسلموا عليه فسأل الكتبة: بماذا تحاورونهم فأجاب واحدٌ من الجمع: يا معلم قد قدمت إليك ابني به روحٌ أخرس وحيثما أدركه يمزقه فيزبد ويصر بأسنانه وييبس فقلت لتلاميذك أن يخرجوه فلم يقدروا فقال لهم: أيها الجيل غير المؤمن إلى متى أكون معكم إلى متى أحتملكم قدموه إلي فقدموه إليه فلما رآه للوقت صرعه الروح فوقع على الأرض يتمرغ ويزبد فسأل أباه: كم من الزمان منذ أصابه هذا فقال: منذ صباه وكثيراً ما ألقاه في النار وفي الماء ليهلكه لكن إن كنت تستطيع شيئاً فتحنن علينا وأعنا فقال له يسوع: إن كنت تستطيع أن تؤمن فكل شيءٍ مستطاعٌ للمؤمن فللوقت صرخ أبو الولد بدموعٍ وقال: أومن يا سيد فأعن عدم إيماني فلما رأى يسوع أن الجمع يتراكضون انتهر الروح النجس قائلاً له: أيها الروح الأخرس الأصم أنا آمرك: اخرج منه ولا تدخله أيضاً'
matins-psalm:
  - title:
      english: Psalm 86:5-6
      arabic: مزامير ٨٦:٥-٦
    text:
      - english: For You, Lord, are good, and ready to forgive, And abundant in mercy to all those who call upon You. Give ear, O LORD, to my prayer; And attend to the voice of my supplications.
        arabic: لأنك أنت يا رب صالحٌ وغفورٌ وكثير الرحمة لكل الداعين إليك اصغ يا رب إلى صلاتي وأنصت إلى صوت تضرعاتي
pauline-epistle:
  - title:
      english: Philippians 2:22-26
      arabic: فيلبي ٢:٢٢-٢٦
    text:
      - english: But you know his proven character, that as a son with his father he served with me in the gospel. Therefore I hope to send him at once, as soon as I see how it goes with me. But I trust in the Lord that I myself shall also come shortly. Yet I considered it necessary to send to you Epaphroditus, my brother, fellow worker, and fellow soldier, but your messenger and the one who ministered to my need; since he was longing for you all, and was distressed because you had heard that he was sick.
        arabic: وأما اختباره فأنتم تعرفون أنه كولدٍ مع أبٍ خدم معي لأجل الإنجيل هذا أرجو أن أرسله أول ما أرى أحوالي حالاً وأثق بالرب أني أنا أيضاً سآتي إليكم سريعاً ولكني حسبت من اللازم أن أرسل إليكم أبفرودتس أخي والعامل معي والمتجند معي ورسولكم والخادم لحاجتي إذ كان مشتاقاً إلى جميعكم ومغموماً لأنكم سمعتم أنه كان مريضاً
