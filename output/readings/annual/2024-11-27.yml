acts-of-the-apostles:
  - title:
      english: Acts 3:1-16
      arabic: اعمال ٣:١-١٦
    text:
      - english: 'Now Peter and John went up together to the temple at the hour of prayer, the ninth hour. And a certain man lame from his mother''s womb was carried, whom they laid daily at the gate of the temple which is called Beautiful, to ask alms from those who entered the temple; who, seeing Peter and John about to go into the temple, asked for alms. And fixing his eyes on him, with John, Peter said, "Look at us." So he gave them his attention, expecting to receive something from them. Then Peter said, "Silver and gold I do not have, but what I do have I give you: In the name of Jesus Christ of Nazareth, rise up and walk." And he took him by the right hand and lifted him up, and immediately his feet and ankle bones received strength. So he, leaping up, stood and walked and entered the temple with them--walking, leaping, and praising God. And all the people saw him walking and praising God. Then they knew that it was he who sat begging alms at the Beautiful Gate of the temple; and they were filled with wonder and amazement at what had happened to him. Now as the lame man who was healed held on to Peter and John, all the people ran together to them in the porch which is called Solomon''s, greatly amazed. So when Peter saw it, he responded to the people: "Men of Israel, why do you marvel at this? Or why look so intently at us, as though by our own power or godliness we had made this man walk? The God of Abraham, Isaac, and Jacob, the God of our fathers, glorified His Servant Jesus, whom you delivered up and denied in the presence of Pilate, when he was determined to let Him go. But you denied the Holy One and the Just, and asked for a murderer to be granted to you, and killed the Prince of life, whom God raised from the dead, of which we are witnesses. And His name, through faith in His name, has made this man strong, whom you see and know. Yes, the faith which comes through Him has given him this perfect soundness in the presence of you all.'
        arabic: 'وصعد بطرس ويوحنا معاً إلى الهيكل في ساعة الصلاة التاسعة وكان رجلٌ أعرج من بطن أمه يحمل كانوا يضعونه كل يومٍ عند باب الهيكل الذي يقال له الجميل ليسأل صدقةً من الذين يدخلون الهيكل فهذا لما رأى بطرس ويوحنا مزمعين أن يدخلا الهيكل سأل ليأخذ صدقةً فتفرس فيه بطرس مع يوحنا وقال: انظر إلينا فلاحظهما منتظراً أن يأخذ منهما شيئاً فقال بطرس: ليس لي فضةٌ ولا ذهبٌ ولكن الذي لي فإياه أعطيك: باسم يسوع المسيح الناصري قم وامش وأمسكه بيده اليمنى وأقامه ففي الحال تشددت رجلاه وكعباه فوثب ووقف وصار يمشي ودخل معهما إلى الهيكل وهو يمشي ويطفر ويسبح الله وأبصره جميع الشعب وهو يمشي ويسبح الله وعرفوه أنه هو الذي كان يجلس لأجل الصدقة على باب الهيكل الجميل فامتلأوا دهشةً وحيرةً مما حدث له وبينما كان الرجل الأعرج الذي شفي متمسكاً ببطرس ويوحنا تراكض إليهم جميع الشعب إلى الرواق الذي يقال له رواق سليمان وهم مندهشون فلما رأى بطرس ذلك قال للشعب: أيها الرجال الإسرائيليون ما بالكم تتعجبون من هذا ولماذا تشخصون إلينا كأننا بقوتنا أو تقوانا قد جعلنا هذا يمشي إن إله إبراهيم وإسحاق ويعقوب إله آبائنا مجد فتاه يسوع الذي أسلمتموه أنتم وأنكرتموه أمام وجه بيلاطس وهو حاكمٌ بإطلاقه ولكن أنتم أنكرتم القدوس البار وطلبتم أن يوهب لكم رجلٌ قاتلٌ ورئيس الحياة قتلتموه الذي أقامه الله من الأموات ونحن شهودٌ لذلك وبالإيمان باسمه شدد اسمه هذا الذي تنظرونه وتعرفونه والإيمان الذي بواسطته أعطاه هذه الصحة أمام جميعكم'
catholic-epistle:
  - title:
      english: 2Pet 1:12-21
      arabic: ٢بطرس ١:١٢-٢١
    text:
      - english: 'For this reason I will not be negligent to remind you always of these things, though you know and are established in the present truth. Yes, I think it is right, as long as I am in this tent, to stir you up by reminding you, knowing that shortly I must put off my tent, just as our Lord Jesus Christ showed me. Moreover I will be careful to ensure that you always have a reminder of these things after my decease. For we did not follow cunningly devised fables when we made known to you the power and coming of our Lord Jesus Christ, but were eyewitnesses of His majesty. For He received from God the Father honor and glory when such a voice came to Him from the Excellent Glory: "This is My beloved Son, in whom I am well pleased." And we heard this voice which came from heaven when we were with Him on the holy mountain. And so we have the prophetic word confirmed, which you do well to heed as a light that shines in a dark place, until the day dawns and the morning star rises in your hearts; knowing this first, that no prophecy of Scripture is of any private interpretation, for prophecy never came by the will of man, but holy men of God spoke as they were moved by the Holy Spirit.'
        arabic: 'لذلك لا أهمل أن أذكركم دائماً بهذه الأمور وإن كنتم عالمين ومثبتين في الحق الحاضر ولكني أحسبه حقاً ما دمت في هذا المسكن أن أنهضكم بالتذكرة عالماً أن خلع مسكني قريبٌ كما أعلن لي ربنا يسوع المسيح أيضاً فأجتهد أيضاً أن تكونوا بعد خروجي تتذكرون كل حينٍ بهذه الأمور لأننا لم نتبع خرافاتٍ مصنعةً إذ عرفناكم بقوة ربنا يسوع المسيح ومجيئه بل قد كنا معاينين عظمته لأنه أخذ من الله الآب كرامةً ومجداً إذ أقبل عليه صوتٌ كهذا من المجد الأسنى: هذا هو ابني الحبيب الذي أنا سررت به ونحن سمعنا هذا الصوت مقبلاً من السماء إذ كنا معه في الجبل المقدس وعندنا الكلمة النبوية وهي أثبت التي تفعلون حسناً إن انتبهتم إليها كما إلى سراجٍ منيرٍ في موضعٍ مظلمٍ إلى أن ينفجر النهار ويطلع كوكب الصبح في قلوبكم عالمين هذا أولاً: أن كل نبوة الكتاب ليست من تفسيرٍ خاصٍ لأنه لم تأت نبوةٌ قط بمشيئة إنسانٍ بل تكلم أناس الله القديسون مسوقين من الروح القدس'
liturgy-gospel:
  - title:
      english: Matthew 10:1-15
      arabic: متى ١٠:١-١٥
    text:
      - english: 'And when He had called His twelve disciples to Him, He gave them power over unclean spirits, to cast them out, and to heal all kinds of sickness and all kinds of disease. Now the names of the twelve apostles are these: first, Simon, who is called Peter, and Andrew his brother; James the son of Zebedee, and John his brother; Philip and Bartholomew; Thomas and Matthew the tax collector; James the son of Alphaeus, and Lebbaeus, whose surname was Thaddaeus; Simon the Cananite, and Judas Iscariot, who also betrayed Him. These twelve Jesus sent out and commanded them, saying: "Do not go into the way of the Gentiles, and do not enter a city of the Samaritans. But go rather to the lost sheep of the house of Israel. And as you go, preach, saying, "The kingdom of heaven is at hand.'' Heal the sick, cleanse the lepers, raise the dead, cast out demons. Freely you have received, freely give. Provide neither gold nor silver nor copper in your money belts, nor bag for your journey, nor two tunics, nor sandals, nor staffs; for a worker is worthy of his food. "Now whatever city or town you enter, inquire who in it is worthy, and stay there till you go out. And when you go into a household, greet it. If the household is worthy, let your peace come upon it. But if it is not worthy, let your peace return to you. And whoever will not receive you nor hear your words, when you depart from that house or city, shake off the dust from your feet. Assuredly, I say to you, it will be more tolerable for the land of Sodom and Gomorrah in the day of judgment than for that city!'
        arabic: 'ثم دعا تلاميذه الاثني عشر وأعطاهم سلطاناً على أرواحٍ نجسةٍ حتى يخرجوها ويشفوا كل مرضٍ وكل ضعفٍ وأما أسماء الاثني عشر رسولاً فهي هذه: الأول سمعان الذي يقال له بطرس وأندراوس أخوه يعقوب بن زبدي ويوحنا أخوه فيلبس وبرثولماوس توما ومتى العشار يعقوب بن حلفى ولباوس الملقب تداوس سمعان القانوي ويهوذا الإسخريوطي الذي أسلمه هؤلاء الاثنا عشر أرسلهم يسوع وأوصاهم قائلاً: إلى طريق أممٍ لا تمضوا وإلى مدينةٍ للسامريين لا تدخلوا بل اذهبوا بالحري إلى خراف بيت إسرائيل الضالة وفيما أنتم ذاهبون اكرزوا قائلين: إنه قد اقترب ملكوت السماوات اشفوا مرضى طهروا برصاً أقيموا موتى أخرجوا شياطين مجاناً أخذتم مجاناً أعطوا لا تقتنوا ذهباً ولا فضةً ولا نحاساً في مناطقكم ولا مزوداً للطريق ولا ثوبين ولا أحذيةً ولا عصاً لأن الفاعل مستحقٌ طعامه وأية مدينةٍ أو قريةٍ دخلتموها فافحصوا من فيها مستحقٌ وأقيموا هناك حتى تخرجوا وحين تدخلون البيت سلموا عليه فإن كان البيت مستحقاً فليأت سلامكم عليه ولكن إن لم يكن مستحقاً فليرجع سلامكم إليكم ومن لا يقبلكم ولا يسمع كلامكم فاخرجوا خارجاً من ذلك البيت أو من تلك المدينة وانفضوا غبار أرجلكم الحق أقول لكم: ستكون لأرض سدوم وعمورة يوم الدين حالةٌ أكثر احتمالاً مما لتلك المدينة'
liturgy-psalm:
  - title:
      english: Psalm 19:1 - 19:4
      arabic: مزامير ١٩:١ - ١٩:٤
    text:
      - english: The heavens declare the glory of God; And the firmament shows His handiwork. Their line has gone out through all the earth, And their words to the end of the world.
        arabic: السماوات تحدث بمجد الله والفلك يخبر بعمل يديه في كل الأرض خرج منطقهم وإلى أقصى المسكونة كلماتهم جعل للشمس مسكناً فيها
matins-gospel:
  - title:
      english: Luke 6:12-23
      arabic: لوقا ٦:١٢-٢٣
    text:
      - english: 'Now it came to pass in those days that He went out to the mountain to pray, and continued all night in prayer to God. And when it was day, He called His disciples to Himself; and from them He chose twelve whom He also named apostles: Simon, whom He also named Peter, and Andrew his brother; James and John; Philip and Bartholomew; Matthew and Thomas; James the son of Alphaeus, and Simon called the Zealot; Judas the son of James, and Judas Iscariot who also became a traitor. And He came down with them and stood on a level place with a crowd of His disciples and a great multitude of people from all Judea and Jerusalem, and from the seacoast of Tyre and Sidon, who came to hear Him and be healed of their diseases, as well as those who were tormented with unclean spirits. And they were healed. And the whole multitude sought to touch Him, for power went out from Him and healed them all. Then He lifted up His eyes toward His disciples, and said: "Blessed are you poor, For yours is the kingdom of God. Blessed are you who hunger now, For you shall be filled. Blessed are you who weep now, For you shall laugh. Blessed are you when men hate you, And when they exclude you, And revile you, and cast out your name as evil, For the Son of Man''s sake. Rejoice in that day and leap for joy! For indeed your reward is great in heaven, For in like manner their fathers did to the prophets.'
        arabic: 'وفي تلك الأيام خرج إلى الجبل ليصلي وقضى الليل كله في الصلاة لله ولما كان النهار دعا تلاميذه واختار منهم اثني عشر الذين سماهم أيضاً رسلاً: سمعان الذي سماه أيضاً بطرس وأندراوس أخاه يعقوب ويوحنا فيلبس وبرثولماوس متى وتوما يعقوب بن حلفى وسمعان الذي يدعى الغيور يهوذا بن يعقوب ويهوذا الإسخريوطي الذي صار مسلماً أيضاً ونزل معهم ووقف في موضعٍ سهلٍ هو وجمعٌ من تلاميذه وجمهورٌ كثيرٌ من الشعب من جميع اليهودية وأورشليم وساحل صور وصيداء الذين جاءوا ليسمعوه ويشفوا من أمراضهم والمعذبون من أرواحٍ نجسةٍ وكانوا يبرأون وكل الجمع طلبوا أن يلمسوه لأن قوةً كانت تخرج منه وتشفي الجميع ورفع عينيه إلى تلاميذه وقال: طوباكم أيها المساكين لأن لكم ملكوت الله طوباكم أيها الجياع الآن لأنكم تشبعون طوباكم أيها الباكون الآن لأنكم ستضحكون طوباكم إذا أبغضكم الناس وإذا أفرزوكم وعيروكم وأخرجوا اسمكم كشريرٍ من أجل ابن الإنسان افرحوا في ذلك اليوم وتهللوا فهوذا أجركم عظيمٌ في السماء لأن آباءهم هكذا كانوا يفعلون بالأنبياء'
matins-psalm:
  - title:
      english: Psalm 145:10-12
      arabic: مزامير ١٤٥:١٠-١٢
    text:
      - english: And Your saints shall bless You. They shall speak of the glory of Your kingdom, And talk of Your power, To make known to the sons of men His mighty acts.
        arabic: يحمدك يا رب كل أعمالك ويباركك أتقياؤك بمجد ملكك ينطقون وبجبروتك يتكلمون ليعرفوا بني آدم قدرتك ومجد جلال ملكك
pauline-epistle:
  - title:
      english: Rom 10:4-18
      arabic: رومية ١٠:٤-١٨
    text:
      - english: 'For Christ is the end of the law for righteousness to everyone who believes. For Moses writes about the righteousness which is of the law, "The man who does those things shall live by them." But the righteousness of faith speaks in this way, "Do not say in your heart, "Who will ascend into heaven?"'' that is, to bring Christ down from above or, ""Who will descend into the abyss?"'' that is, to bring Christ up from the dead. But what does it say? "The word is near you, in your mouth and in your heart" that is, the word of faith which we preach: that if you confess with your mouth the Lord Jesus and believe in your heart that God has raised Him from the dead, you will be saved. For with the heart one believes unto righteousness, and with the mouth confession is made unto salvation. For the Scripture says, "Whoever believes on Him will not be put to shame." For there is no distinction between Jew and Greek, for the same Lord over all is rich to all who call upon Him. For "whoever calls on the name of the LORD shall be saved." How then shall they call on Him in whom they have not believed? And how shall they believe in Him of whom they have not heard? And how shall they hear without a preacher? And how shall they preach unless they are sent? As it is written: "How beautiful are the feet of those who preach the gospel of peace, Who bring glad tidings of good things!" But they have not all obeyed the gospel. For Isaiah says, "LORD, who has believed our report?" So then faith comes by hearing, and hearing by the word of God. But I say, have they not heard? Yes indeed: "Their sound has gone out to all the earth, And their words to the ends of the world."'
        arabic: 'لأن غاية الناموس هي: المسيح للبر لكل من يؤمن لأن موسى يكتب في البر الذي بالناموس: إن الإنسان الذي يفعلها سيحيا بها وأما البر الذي بالإيمان فيقول هكذا: لا تقل في قلبك من يصعد إلى السماء أي ليحدر المسيح أو من يهبط إلى الهاوية أي ليصعد المسيح من الأموات لكن ماذا يقول الكلمة قريبةٌ منك في فمك وفي قلبك أي كلمة الإيمان التي نكرز بها لأنك إن اعترفت بفمك بالرب يسوع وآمنت بقلبك أن الله أقامه من الأموات خلصت لأن القلب يؤمن به للبر والفم يعترف به للخلاص لأن الكتاب يقول: كل من يؤمن به لا يخزى لأنه لا فرق بين اليهودي واليوناني لأن رباً واحداً للجميع غنياً لجميع الذين يدعون به لأن كل من يدعو باسم الرب يخلص فكيف يدعون بمن لم يؤمنوا به وكيف يؤمنون بمن لم يسمعوا به وكيف يسمعون بلا كارزٍ وكيف يكرزون إن لم يرسلوا كما هو مكتوبٌ: ما أجمل أقدام المبشرين بالسلام المبشرين بالخيرات لكن ليس الجميع قد أطاعوا الإنجيل لأن إشعياء يقول: يا رب من صدق خبرنا إذاً الإيمان بالخبر والخبر بكلمة الله لكنني أقول: ألعلهم لم يسمعوا بلى إلى جميع الأرض خرج صوتهم وإلى أقاصي المسكونة أقوالهم'
vespers-gospel:
  - title:
      english: Mark3:7-21
      arabic: مرقس ٣:٧-٢١
    text:
      - english: 'But Jesus withdrew with His disciples to the sea. And a great multitude from Galilee followed Him, and from Judea and Jerusalem and Idumea and beyond the Jordan; and those from Tyre and Sidon, a great multitude, when they heard how many things He was doing, came to Him. So He told His disciples that a small boat should be kept ready for Him because of the multitude, lest they should crush Him. For He healed many, so that as many as had afflictions pressed about Him to touch Him. And the unclean spirits, whenever they saw Him, fell down before Him and cried out, saying, "You are the Son of God." But He sternly warned them that they should not make Him known. And He went up on the mountain and called to Him those He Himself wanted. And they came to Him. Then He appointed twelve, that they might be with Him and that He might send them out to preach, and to have power to heal sicknesses and to cast out demons: Simon, to whom He gave the name Peter; James the son of Zebedee and John the brother of James, to whom He gave the name Boanerges, that is, "Sons of Thunder"; Andrew, Philip, Bartholomew, Matthew, Thomas, James the son of Alphaeus, Thaddaeus, Simon the Cananite; and Judas Iscariot, who also betrayed Him. And they went into a house. Then the multitude came together again, so that they could not so much as eat bread. But when His own people heard about this, they went out to lay hold of Him, for they said, "He is out of His mind."'
        arabic: 'فانصرف يسوع مع تلاميذه إلى البحر وتبعه جمعٌ كثيرٌ من الجليل ومن اليهودية ومن أورشليم ومن أدومية ومن عبر الأردن والذين حول صور وصيداء جمعٌ كثيرٌ إذ سمعوا كم صنع أتوا إليه فقال لتلاميذه أن تلازمه سفينةٌ صغيرةٌ لسبب الجمع كي لا يزحموه لأنه كان قد شفى كثيرين حتى وقع عليه ليلمسه كل من فيه داءٌ والأرواح النجسة حينما نظرته خرت له وصرخت قائلةً: إنك أنت ابن الله وأوصاهم كثيراً أن لا يظهروه ثم صعد إلى الجبل ودعا الذين أرادهم فذهبوا إليه وأقام اثني عشر ليكونوا معه وليرسلهم ليكرزوا ويكون لهم سلطانٌ على شفاء الأمراض وإخراج الشياطين وجعل لسمعان اسم بطرس ويعقوب بن زبدي ويوحنا أخا يعقوب وجعل لهما اسم بوانرجس أي ابني الرعد وأندراوس وفيلبس وبرثولماوس ومتى وتوما ويعقوب بن حلفى وتداوس وسمعان القانوي ويهوذا الإسخريوطي الذي أسلمه ثم أتوا إلى بيتٍ فاجتمع أيضاً جمعٌ حتى لم يقدروا ولا على أكل خبزٍ ولما سمع أقرباؤه خرجوا ليمسكوه لأنهم قالوا: إنه مختلٌ'
vespers-psalm:
  - title:
      english: Psalm 68:11,35
      arabic: مزامير ٦٨:١١-٣٥
    text:
      - english: 'The Lord gave the word; Great was the company of those who proclaimed it: O God, You are more awesome than Your holy places. The God of Israel is He who gives strength and power to His people.'
        arabic: 'الرب يعطي كلمةً المبشرات بها جندٌ كثيرٌ: ملوك جيوشٍ يهربون يهربون الملازمة البيت تقسم الغنائم إذا اضطجعتم بين الحظائر فأجنحة حمامةٍ مغشاةٌ بفضةٍ وريشها بصفرة الذهب عندما شتت القدير ملوكاً فيها أثلجت في صلمون جبل الله جبل باشان جبل أسنمةٍ جبل باشان لماذا أيتها الجبال المسنمة ترصدن الجبل الذي اشتهاه الله لسكنه بل الرب يسكن فيه إلى الأبد مركبات الله ربواتٌ ألوفٌ مكررةٌ الرب فيها سينا في القدس صعدت إلى العلاء سبيت سبياً قبلت عطايا بين الناس وأيضاً المتمردين للسكن أيها الرب الإله مباركٌ الرب يوماً فيوماً يحملنا إله خلاصنا سلاه الله لنا إله خلاصٍ وعند الرب السيد للموت مخارج ولكن الله يسحق رؤوس أعدائه الهامة الشعراء للسالك في ذنوبه قال الرب: من باشان أرجع أرجع من أعماق البحر لكي تصبغ رجلك بالدم ألسن كلابك من الأعداء نصيبهم رأوا طرقك يا الله طرق إلهي ملكي في القدس من قدامٍ المغنون من وراءٍ ضاربو الأوتار في الوسط فتياتٌ ضاربات الدفوف في الجماعات باركوا الله الرب أيها الخارجون من عين إسرائيل هناك بنيامين الصغير متسلطهم رؤساء يهوذا جلهم رؤساء زبولون رؤساء نفتالي قد أمر إلهك بعزك أيد يا الله هذا الذي فعلته لنا من هيكلك فوق أورشليم لك تقدم ملوكٌ هدايا انتهر وحش القصب صوار الثيران مع عجول الشعوب المترامين بقطع فضةٍ شتت الشعوب الذين يسرون بالقتال يأتي شرفاء من مصر كوش تسرع بيديها إلى الله يا ممالك الأرض غنوا لله رنموا للسيد سلاه للراكب على سماء السماوات القديمة هوذا يعطي صوته صوت قوةٍ أعطوا عزاً لله على إسرائيل جلاله وقوته في الغمام مخوفٌ أنت يا الله من مقادسك إله إسرائيل هو المعطي قوةً وشدةً للشعب مباركٌ الله'
