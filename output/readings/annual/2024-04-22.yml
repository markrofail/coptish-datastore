acts-of-the-apostles:
  - title:
      english: Acts 9:22-31
      arabic: اعمال ٩:٢٢-٣١
    text:
      - english: But Saul increased all the more in strength, and confounded the Jews who dwelt in Damascus, proving that this Jesus is the Christ. Now after many days were past, the Jews plotted to kill him. But their plot became known to Saul. And they watched the gates day and night, to kill him. Then the disciples took him by night and let him down through the wall in a large basket. And when Saul had come to Jerusalem, he tried to join the disciples; but they were all afraid of him, and did not believe that he was a disciple. But Barnabas took him and brought him to the apostles. And he declared to them how he had seen the Lord on the road, and that He had spoken to him, and how he had preached boldly at Damascus in the name of Jesus. So he was with them at Jerusalem, coming in and going out. And he spoke boldly in the name of the Lord Jesus and disputed against the Hellenists, but they attempted to kill him. When the brethren found out, they brought him down to Caesarea and sent him out to Tarsus. Then the churches throughout all Judea, Galilee, and Samaria had peace and were edified. And walking in the fear of the Lord and in the comfort of the Holy Spirit, they were multiplied.
        arabic: وأما شاول فكان يزداد قوةً ويحير اليهود الساكنين في دمشق محققاً أن هذا هو المسيح ولما تمت أيامٌ كثيرةٌ تشاور اليهود ليقتلوه فعلم شاول بمكيدتهم وكانوا يراقبون الأبواب أيضاً نهاراً وليلاً ليقتلوه فأخذه التلاميذ ليلاً وأنزلوه من السور مدلين إياه في سلٍ ولما جاء شاول إلى أورشليم حاول أن يلتصق بالتلاميذ وكان الجميع يخافونه غير مصدقين أنه تلميذٌ فأخذه برنابا وأحضره إلى الرسل وحدثهم كيف أبصر الرب في الطريق وأنه كلمه وكيف جاهر في دمشق باسم يسوع فكان معهم يدخل ويخرج في أورشليم ويجاهر باسم الرب يسوع وكان يخاطب ويباحث اليونانيين فحاولوا أن يقتلوه فلما علم الإخوة أحدروه إلى قيصرية وأرسلوه إلى طرسوس وأما الكنائس في جميع اليهودية والجليل والسامرة فكان لها سلامٌ وكانت تبنى وتسير في خوف الرب وبتعزية الروح القدس كانت تتكاثر
catholic-epistle:
  - title:
      english: James 2:5-13
      arabic: يعقوب ٢:٥-١٣
    text:
      - english: 'Listen, my beloved brethren: Has God not chosen the poor of this world to be rich in faith and heirs of the kingdom which He promised to those who love Him? But you have dishonored the poor man. Do not the rich oppress you and drag you into the courts? Do they not blaspheme that noble name by which you are called? If you really fulfill the royal law according to the Scripture, "You shall love your neighbor as yourself," you do well; but if you show partiality, you commit sin, and are convicted by the law as transgressors. For whoever shall keep the whole law, and yet stumble in one point, he is guilty of all. For He who said, "Do not commit adultery," also said, "Do not murder." Now if you do not commit adultery, but you do murder, you have become a transgressor of the law. So speak and so do as those who will be judged by the law of liberty. For judgment is without mercy to the one who has shown no mercy. Mercy triumphs over judgment.'
        arabic: 'اسمعوا يا إخوتي الأحباء أما اختار الله فقراء هذا العالم أغنياء في الإيمان وورثة الملكوت الذي وعد به الذين يحبونه وأما أنتم فأهنتم الفقير أليس الأغنياء يتسلطون عليكم وهم يجرونكم إلى المحاكم أما هم يجدفون على الاسم الحسن الذي دعي به عليكم فإن كنتم تكملون الناموس الملوكي حسب الكتاب تحب قريبك كنفسك فحسناً تفعلون ولكن إن كنتم تحابون تفعلون خطيةً موبخين من الناموس كمتعدين لأن من حفظ كل الناموس وإنما عثر في واحدةٍ فقد صار مجرماً في الكل لأن الذي قال: لا تزن قال أيضاً: لا تقتل فإن لم تزن ولكن قتلت فقد صرت متعدياً الناموس هكذا تكلموا وهكذا افعلوا كعتيدين أن تحاكموا بناموس الحرية لأن الحكم هو بلا رحمةٍ لمن لم يعمل رحمةً والرحمة تفتخر على الحكم'
liturgy-gospel:
  - title:
      english: John 5:31-47
      arabic: يوحنا ٥:٣١-٤٧
    text:
      - english: '"If I bear witness of Myself, My witness is not true. There is another who bears witness of Me, and I know that the witness which He witnesses of Me is true. You have sent to John, and he has borne witness to the truth. Yet I do not receive testimony from man, but I say these things that you may be saved. He was the burning and shining lamp, and you were willing for a time to rejoice in his light. But I have a greater witness than John''s; for the works which the Father has given Me to finish--the very works that I do--bear witness of Me, that the Father has sent Me. And the Father Himself, who sent Me, has testified of Me. You have neither heard His voice at any time, nor seen His form. But you do not have His word abiding in you, because whom He sent, Him you do not believe. You search the Scriptures, for in them you think you have eternal life; and these are they which testify of Me. But you are not willing to come to Me that you may have life. "I do not receive honor from men. But I know you, that you do not have the love of God in you. I have come in My Father''s name, and you do not receive Me; if another comes in his own name, him you will receive. How can you believe, who receive honor from one another, and do not seek the honor that comes from the only God? Do not think that I shall accuse you to the Father; there is one who accuses you--Moses, in whom you trust. For if you believed Moses, you would believe Me; for he wrote about Me. But if you do not believe his writings, how will you believe My words?"'
        arabic: إن كنت أشهد لنفسي فشهادتي ليست حقاً الذي يشهد لي هو آخر وأنا أعلم أن شهادته التي يشهدها لي هي حقٌ أنتم أرسلتم إلى يوحنا فشهد للحق وأنا لا أقبل شهادةً من إنسانٍ ولكني أقول هذا لتخلصوا أنتم كان هو السراج الموقد المنير وأنتم أردتم أن تبتهجوا بنوره ساعةً وأما أنا فلي شهادةٌ أعظم من يوحنا لأن الأعمال التي أعطاني الآب لأكملها هذه الأعمال بعينها التي أنا أعملها هي تشهد لي أن الآب قد أرسلني والآب نفسه الذي أرسلني يشهد لي لم تسمعوا صوته قط ولا أبصرتم هيئته وليست لكم كلمته ثابتةً فيكم لأن الذي أرسله هو لستم أنتم تؤمنون به فتشوا الكتب لأنكم تظنون أن لكم فيها حياةً أبديةً وهي التي تشهد لي ولا تريدون أن تأتوا إلي لتكون لكم حياةٌ مجداً من الناس لست أقبل ولكني قد عرفتكم أن ليست لكم محبة الله في أنفسكم أنا قد أتيت باسم أبي ولستم تقبلونني إن أتى آخر باسم نفسه فذلك تقبلونه كيف تقدرون أن تؤمنوا وأنتم تقبلون مجداً بعضكم من بعضٍ والمجد الذي من الإله الواحد لستم تطلبونه لا تظنوا أني أشكوكم إلى الآب يوجد الذي يشكوكم وهو موسى الذي عليه رجاؤكم لأنكم لو كنتم تصدقون موسى لكنتم تصدقونني لأنه هو كتب عني فإن كنتم لستم تصدقون كتب ذاك فكيف تصدقون كلامي
liturgy-psalm:
  - title:
      english: Psalm 86:12 - 86:13
      arabic: مزامير ٨٦:١٢ - ٨٦:١٣
    text:
      - english: I will praise You, O Lord my God, with all my heart, And I will glorify Your name forevermore. For great is Your mercy toward me, And You have delivered my soul from the depths of Sheol.
        arabic: أحمدك يا رب إلهي من كل قلبي وأمجد اسمك إلى الدهر لأن رحمتك عظيمةٌ نحوي وقد نجيت نفسي من الهاوية السفلى
matins-gospel:
  - title:
      english: Luke 16:19-31
      arabic: لوقا ١٦:١٩-٣١
    text:
      - english: '"There was a certain rich man who was clothed in purple and fine linen and fared sumptuously every day. But there was a certain beggar named Lazarus, full of sores, who was laid at his gate, desiring to be fed with the crumbs which fell from the rich man''s table. Moreover the dogs came and licked his sores. So it was that the beggar died, and was carried by the angels to Abraham''s bosom. The rich man also died and was buried. And being in torments in Hades, he lifted up his eyes and saw Abraham afar off, and Lazarus in his bosom. "Then he cried and said, "Father Abraham, have mercy on me, and send Lazarus that he may dip the tip of his finger in water and cool my tongue; for I am tormented in this flame.'' But Abraham said, "Son, remember that in your lifetime you received your good things, and likewise Lazarus evil things; but now he is comforted and you are tormented. And besides all this, between us and you there is a great gulf fixed, so that those who want to pass from here to you cannot, nor can those from there pass to us.'' "Then he said, "I beg you therefore, father, that you would send him to my father''s house, for I have five brothers, that he may testify to them, lest they also come to this place of torment.'' Abraham said to him, "They have Moses and the prophets; let them hear them.'' And he said, "No, father Abraham; but if one goes to them from the dead, they will repent.'' But he said to him, "If they do not hear Moses and the prophets, neither will they be persuaded though one rise from the dead."'''
        arabic: 'كان إنسانٌ غنيٌ وكان يلبس الأرجوان والبز وهو يتنعم كل يومٍ مترفهاً وكان مسكينٌ اسمه لعازر الذي طرح عند بابه مضروباً بالقروح ويشتهي أن يشبع من الفتات الساقط من مائدة الغني بل كانت الكلاب تأتي وتلحس قروحه فمات المسكين وحملته الملائكة إلى حضن إبراهيم ومات الغني أيضاً ودفن فرفع عينيه في الهاوية وهو في العذاب ورأى إبراهيم من بعيدٍ ولعازر في حضنه فنادى: يا أبي إبراهيم ارحمني وأرسل لعازر ليبل طرف إصبعه بماءٍ ويبرد لساني لأني معذبٌ في هذا اللهيب فقال إبراهيم: يا ابني اذكر أنك استوفيت خيراتك في حياتك وكذلك لعازر البلايا والآن هو يتعزى وأنت تتعذب وفوق هذا كله بيننا وبينكم هوةٌ عظيمةٌ قد أثبتت حتى إن الذين يريدون العبور من ههنا إليكم لا يقدرون ولا الذين من هناك يجتازون إلينا فقال: أسألك إذاً يا أبت أن ترسله إلى بيت أبي لأن لي خمسة إخوةٍ حتى يشهد لهم لكيلا يأتوا هم أيضاً إلى موضع العذاب هذا قال له إبراهيم: عندهم موسى والأنبياء ليسمعوا منهم فقال: لا يا أبي إبراهيم بل إذا مضى إليهم واحدٌ من الأموات يتوبون فقال له: إن كانوا لا يسمعون من موسى والأنبياء ولا إن قام واحدٌ من الأموات يصدقون'
matins-psalm:
  - title:
      english: Psalm 32:10-11
      arabic: مزامير ٣٢:١٠-١١
    text:
      - english: Many sorrows shall be to the wicked; But he who trusts in the LORD, mercy shall surround him. Be glad in the LORD and rejoice, you righteous; And shout for joy, all you upright in heart!
        arabic: كثيرةٌ هي نكبات الشرير أما المتوكل على الرب فالرحمة تحيط به افرحوا بالرب وابتهجوا يا أيها الصديقون واهتفوا يا جميع المستقيمي القلوب
pauline-epistle:
  - title:
      english: Romans 14:10— & Romans 15:1-2
      arabic: رومية ١٤:١٠— & رومية ١٥:١-٢
    text:
      - english: 'But why do you judge your brother? Or why do you show contempt for your brother? For we shall all stand before the judgment seat of Christ. For it is written: "As I live, says the LORD, Every knee shall bow to Me, And every tongue shall confess to God." So then each of us shall give account of himself to God. Therefore let us not judge one another anymore, but rather resolve this, not to put a stumbling block or a cause to fall in our brother''s way. I know and am convinced by the Lord Jesus that there is nothing unclean of itself; but to him who considers anything to be unclean, to him it is unclean. Yet if your brother is grieved because of your food, you are no longer walking in love. Do not destroy with your food the one for whom Christ died. Therefore do not let your good be spoken of as evil; for the kingdom of God is not eating and drinking, but righteousness and peace and joy in the Holy Spirit. For he who serves Christ in these things is acceptable to God and approved by men. Therefore let us pursue the things which make for peace and the things by which one may edify another. Do not destroy the work of God for the sake of food. All things indeed are pure, but it is evil for the man who eats with offense. It is good neither to eat meat nor drink wine nor do anything by which your brother stumbles or is offended or is made weak. Do you have faith? Have it to yourself before God. Happy is he who does not condemn himself in what he approves. But he who doubts is condemned if he eats, because he does not eat from faith; for whatever is not from faith is sin. We then who are strong ought to bear with the scruples of the weak, and not to please ourselves. Let each of us please his neighbor for his good, leading to edification.'
        arabic: 'وأما أنت فلماذا تدين أخاك أو أنت أيضاً لماذا تزدري بأخيك لأننا جميعاً سوف نقف أمام كرسي المسيح لأنه مكتوبٌ: أنا حيٌ يقول الرب إنه لي ستجثو كل ركبةٍ وكل لسانٍ سيحمد الله فإذاً كل واحدٍ منا سيعطي عن نفسه حساباً لله فلا نحاكم أيضاً بعضنا بعضاً بل بالحري احكموا بهذا: أن لا يوضع للأخ مصدمةٌ أو معثرةٌ إني عالمٌ ومتيقنٌ في الرب يسوع أن ليس شيءٌ نجساً بذاته إلا من يحسب شيئاً نجساً فله هو نجسٌ فإن كان أخوك بسبب طعامك يحزن فلست تسلك بعد حسب المحبة لا تهلك بطعامك ذلك الذي مات المسيح لأجله فلا يفتر على صلاحكم لأن ليس ملكوت الله أكلاً وشرباً بل هو برٌ وسلامٌ وفرحٌ في الروح القدس لأن من خدم المسيح في هذه فهو مرضيٌ عند الله ومزكًى عند الناس فلنعكف إذاً على ما هو للسلام وما هو للبنيان بعضنا لبعضٍ لا تنقض لأجل الطعام عمل الله كل الأشياء طاهرةٌ لكنه شرٌ للإنسان الذي يأكل بعثرةٍ حسنٌ أن لا تأكل لحماً ولا تشرب خمراً ولا شيئاً يصطدم به أخوك أو يعثر أو يضعف ألك إيمانٌ فليكن لك بنفسك أمام الله طوبى لمن لا يدين نفسه في ما يستحسنه وأما الذي يرتاب فإن أكل يدان لأن ذلك ليس من الإيمان وكل ما ليس من الإيمان فهو خطيةٌ فيجب علينا نحن الأقوياء أن نحتمل أضعاف الضعفاء ولا نرضي أنفسنا فليرض كل واحدٍ منا قريبه للخير لأجل البنيان'
