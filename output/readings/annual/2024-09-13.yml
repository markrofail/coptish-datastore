acts-of-the-apostles:
  - title:
      english: Acts 20:17-38
      arabic: اعمال ٢٠:١٧-٣٨
    text:
      - english: 'From Miletus he sent to Ephesus and called for the elders of the church. And when they had come to him, he said to them: "You know, from the first day that I came to Asia, in what manner I always lived among you, serving the Lord with all humility, with many tears and trials which happened to me by the plotting of the Jews; how I kept back nothing that was helpful, but proclaimed it to you, and taught you publicly and from house to house, testifying to Jews, and also to Greeks, repentance toward God and faith toward our Lord Jesus Christ. And see, now I go bound in the spirit to Jerusalem, not knowing the things that will happen to me there, except that the Holy Spirit testifies in every city, saying that chains and tribulations await me. But none of these things move me; nor do I count my life dear to myself, so that I may finish my race with joy, and the ministry which I received from the Lord Jesus, to testify to the gospel of the grace of God. "And indeed, now I know that you all, among whom I have gone preaching the kingdom of God, will see my face no more. Therefore I testify to you this day that I am innocent of the blood of all men. For I have not shunned to declare to you the whole counsel of God. Therefore take heed to yourselves and to all the flock, among which the Holy Spirit has made you overseers, to shepherd the church of God which He purchased with His own blood. For I know this, that after my departure savage wolves will come in among you, not sparing the flock. Also from among yourselves men will rise up, speaking perverse things, to draw away the disciples after themselves. Therefore watch, and remember that for three years I did not cease to warn everyone night and day with tears. "So now, brethren, I commend you to God and to the word of His grace, which is able to build you up and give you an inheritance among all those who are sanctified. I have coveted no one''s silver or gold or apparel. Yes, you yourselves know that these hands have provided for my necessities, and for those who were with me. I have shown you in every way, by laboring like this, that you must support the weak. And remember the words of the Lord Jesus, that He said, "It is more blessed to give than to receive."'' And when he had said these things, he knelt down and prayed with them all. Then they all wept freely, and fell on Paul''s neck and kissed him, sorrowing most of all for the words which he spoke, that they would see his face no more. And they accompanied him to the ship.'
        arabic: 'ومن ميليتس أرسل إلى أفسس واستدعى قسوس الكنيسة فلما جاءوا إليه قال لهم: أنتم تعلمون من أول يومٍ دخلت أسيا كيف كنت معكم كل الزمان أخدم الرب بكل تواضعٍ ودموعٍ كثيرةٍ وبتجارب أصابتني بمكايد اليهود كيف لم أؤخر شيئاً من الفوائد إلا وأخبرتكم وعلمتكم به جهراً وفي كل بيتٍ شاهداً لليهود واليونانيين بالتوبة إلى الله والإيمان الذي بربنا يسوع المسيح والآن ها أنا أذهب إلى أورشليم مقيداً بالروح لا أعلم ماذا يصادفني هناك غير أن الروح القدس يشهد في كل مدينةٍ قائلاً: إن وثقاً وشدائد تنتظرني ولكنني لست أحتسب لشيءٍ ولا نفسي ثمينةٌ عندي حتى أتمم بفرحٍ سعيي والخدمة التي أخذتها من الرب يسوع لأشهد ببشارة نعمة الله والآن ها أنا أعلم أنكم لا ترون وجهي أيضاً أنتم جميعاً الذين مررت بينكم كارزاً بملكوت الله لذلك أشهدكم اليوم هذا أني بريءٌ من دم الجميع لأني لم أؤخر أن أخبركم بكل مشورة الله احترزوا اذاً لأنفسكم ولجميع الرعية التي أقامكم الروح القدس فيها أساقفةً لترعوا كنيسة الله التي اقتناها بدمه لأني أعلم هذا: أنه بعد ذهابي سيدخل بينكم ذئابٌ خاطفةٌ لا تشفق على الرعية ومنكم أنتم سيقوم رجالٌ يتكلمون بأمورٍ ملتويةٍ ليجتذبوا التلاميذ وراءهم لذلك اسهروا متذكرين أني ثلاث سنين ليلاً ونهاراً لم أفتر عن أن أنذر بدموعٍ كل واحدٍ والآن أستودعكم يا إخوتي لله ولكلمة نعمته القادرة أن تبنيكم وتعطيكم ميراثاً مع جميع المقدسين فضة أو ذهب أو لباس أحدٍ لم أشته أنتم تعلمون أن حاجاتي وحاجات الذين معي خدمتها هاتان اليدان في كل شيءٍ أريتكم أنه هكذا ينبغي أنكم تتعبون وتعضدون الضعفاء متذكرين كلمات الرب يسوع أنه قال: مغبوطٌ هو العطاء أكثر من الأخذ ولما قال هذا جثا على ركبتيه مع جميعهم وصلى وكان بكاءٌ عظيمٌ من الجميع ووقعوا على عنق بولس يقبلونه متوجعين ولا سيما من الكلمة التي قالها: إنهم لن يروا وجهه أيضاً ثم شيعوه إلى السفينة'
catholic-epistle:
  - title:
      english: 1Pet 2:18— & 1Pet 3:1-7
      arabic: ١بطرس ٢:١٨— & ١بطرس ٣:١-٧
    text:
      - english: 'Servants, be submissive to your masters with all fear, not only to the good and gentle, but also to the harsh. For this is commendable, if because of conscience toward God one endures grief, suffering wrongfully. For what credit is it if, when you are beaten for your faults, you take it patiently? But when you do good and suffer, if you take it patiently, this is commendable before God. For to this you were called, because Christ also suffered for us, leaving us an example, that you should follow His steps: "Who committed no sin, Nor was deceit found in His mouth"; who, when He was reviled, did not revile in return; when He suffered, He did not threaten, but committed Himself to Him who judges righteously; who Himself bore our sins in His own body on the tree, that we, having died to sins, might live for righteousness--by whose stripes you were healed. For you were like sheep going astray, but have now returned to the Shepherd and Overseer of your souls. Wives, likewise, be submissive to your own husbands, that even if some do not obey the word, they, without a word, may be won by the conduct of their wives, when they observe your chaste conduct accompanied by fear. Do not let your adornment be merely outward--arranging the hair, wearing gold, or putting on fine apparel-- rather let it be the hidden person of the heart, with the incorruptible beauty of a gentle and quiet spirit, which is very precious in the sight of God. For in this manner, in former times, the holy women who trusted in God also adorned themselves, being submissive to their own husbands, as Sarah obeyed Abraham, calling him lord, whose daughters you are if you do good and are not afraid with any terror. Husbands, likewise, dwell with them with understanding, giving honor to the wife, as to the weaker vessel, and as being heirs together of the grace of life, that your prayers may not be hindered.'
        arabic: أيها الخدام كونوا خاضعين بكل هيبةٍ للسادة ليس للصالحين المترفقين فقط بل للعنفاء أيضاً لأن هذا فضلٌ إن كان أحدٌ من أجل ضميرٍ نحو الله يحتمل أحزاناً متألماً بالظلم لأنه أي مجدٍ هو إن كنتم تلطمون مخطئين فتصبرون بل إن كنتم تتألمون عاملين الخير فتصبرون فهذا فضلٌ عند الله لأنكم لهذا دعيتم فإن المسيح أيضاً تألم لأجلنا تاركاً لنا مثالاً لكي تتبعوا خطواته الذي لم يفعل خطيةً ولا وجد في فمه مكرٌ الذي إذ شتم لم يكن يشتم عوضاً وإذ تألم لم يكن يهدد بل كان يسلم لمن يقضي بعدلٍ الذي حمل هو نفسه خطايانا في جسده على الخشبة لكي نموت عن الخطايا فنحيا للبر الذي بجلدته شفيتم لأنكم كنتم كخرافٍ ضالةٍ لكنكم رجعتم الآن إلى راعي نفوسكم وأسقفها كذلكن أيتها النساء كن خاضعاتٍ لرجالكن حتى وإن كان البعض لا يطيعون الكلمة يربحون بسيرة النساء بدون كلمةٍ ملاحظين سيرتكن الطاهرة بخوفٍ ولا تكن زينتكن الزينة الخارجية من ضفر الشعر والتحلي بالذهب ولبس الثياب بل إنسان القلب الخفي في العديمة الفساد زينة الروح الوديع الهادئ الذي هو قدام الله كثير الثمن فإنه هكذا كانت قديماً النساء القديسات أيضاً المتوكلات على الله يزين أنفسهن خاضعاتٍ لرجالهن كما كانت سارة تطيع إبراهيم داعيةً إياه سيدها التي صرتن أولادها صانعاتٍ خيراً وغير خائفاتٍ خوفاً البتة كذلكم أيها الرجال كونوا ساكنين بحسب الفطنة مع الإناء النسائي كالأضعف معطين إياهن كرامةً كالوارثات أيضاً معكم نعمة الحياة لكي لا تعاق صلواتكم
liturgy-gospel:
  - title:
      english: John 10:1-16
      arabic: يوحنا ١٠:١-١٦
    text:
      - english: '"Most assuredly, I say to you, he who does not enter the sheepfold by the door, but climbs up some other way, the same is a thief and a robber. But he who enters by the door is the shepherd of the sheep. To him the doorkeeper opens, and the sheep hear his voice; and he calls his own sheep by name and leads them out. And when he brings out his own sheep, he goes before them; and the sheep follow him, for they know his voice. Yet they will by no means follow a stranger, but will flee from him, for they do not know the voice of strangers." Jesus used this illustration, but they did not understand the things which He spoke to them. Then Jesus said to them again, "Most assuredly, I say to you, I am the door of the sheep. All who ever came before Me are thieves and robbers, but the sheep did not hear them. I am the door. If anyone enters by Me, he will be saved, and will go in and out and find pasture. The thief does not come except to steal, and to kill, and to destroy. I have come that they may have life, and that they may have it more abundantly. "I am the good shepherd. The good shepherd gives His life for the sheep. But a hireling, he who is not the shepherd, one who does not own the sheep, sees the wolf coming and leaves the sheep and flees; and the wolf catches the sheep and scatters them. The hireling flees because he is a hireling and does not care about the sheep. I am the good shepherd; and I know My sheep, and am known by My own. As the Father knows Me, even so I know the Father; and I lay down My life for the sheep. And other sheep I have which are not of this fold; them also I must bring, and they will hear My voice; and there will be one flock and one shepherd.'
        arabic: 'الحق الحق أقول لكم: إن الذي لا يدخل من الباب إلى حظيرة الخراف بل يطلع من موضعٍ آخر فذاك سارقٌ ولصٌ وأما الذي يدخل من الباب فهو راعي الخراف لهذا يفتح البواب والخراف تسمع صوته فيدعو خرافه الخاصة بأسماءٍ ويخرجها ومتى أخرج خرافه الخاصة يذهب أمامها والخراف تتبعه لأنها تعرف صوته وأما الغريب فلا تتبعه بل تهرب منه لأنها لا تعرف صوت الغرباء هذا المثل قاله لهم يسوع وأما هم فلم يفهموا ما هو الذي كان يكلمهم به فقال لهم يسوع أيضاً: الحق الحق أقول لكم: إني أنا باب الخراف جميع الذين أتوا قبلي هم سراقٌ ولصوصٌ ولكن الخراف لم تسمع لهم أنا هو الباب إن دخل بي أحدٌ فيخلص ويدخل ويخرج ويجد مرعًى السارق لا يأتي إلا ليسرق ويذبح ويهلك وأما أنا فقد أتيت لتكون لهم حياةٌ وليكون لهم أفضل أنا هو الراعي الصالح والراعي الصالح يبذل نفسه عن الخراف وأما الذي هو أجيرٌ وليس راعياً الذي ليست الخراف له فيرى الذئب مقبلاً ويترك الخراف ويهرب فيخطف الذئب الخراف ويبددها والأجير يهرب لأنه أجيرٌ ولا يبالي بالخراف أما أنا فإني الراعي الصالح وأعرف خاصتي وخاصتي تعرفني كما أن الآب يعرفني وأنا أعرف الآب وأنا أضع نفسي عن الخراف ولي خرافٌ أخر ليست من هذه الحظيرة ينبغي أن آتي بتلك أيضاً فتسمع صوتي وتكون رعيةٌ واحدةٌ وراعٍ واحدٌ'
liturgy-psalm:
  - title:
      english: Psalm 107:32 - 107:41 - 107:42
      arabic: مزامير ١٠٧:٣٢ - ١٠٧:٤١ - ١٠٧:٤٢
    text:
      - english: Let them exalt Him also in the assembly of the people, And praise Him in the company of the elders. Yet He sets the poor on high, far from affliction, And makes their families like a flock. The righteous see it and rejoice, And all iniquity stops its mouth.
        arabic: يجعل الأنهار قفاراً ومجاري المياه معطشةً يرى ذلك المستقيمون فيفرحون وكل إثمٍ يسد فاه من كان حكيماً يحفظ هذا ويتعقل مراحم الرب
matins-gospel:
  - title:
      english: John 15:17-25
      arabic: يوحنا ١٥:١٧-٢٥
    text:
      - english: These things I command you, that you love one another. "If the world hates you, you know that it hated Me before it hated you. If you were of the world, the world would love its own. Yet because you are not of the world, but I chose you out of the world, therefore the world hates you. Remember the word that I said to you, "A servant is not greater than his master.' If they persecuted Me, they will also persecute you. If they kept My word, they will keep yours also. But all these things they will do to you for My name's sake, because they do not know Him who sent Me. If I had not come and spoken to them, they would have no sin, but now they have no excuse for their sin. He who hates Me hates My Father also. If I had not done among them the works which no one else did, they would have no sin; but now they have seen and also hated both Me and My Father. But this happened that the word might be fulfilled which is written in their law, "They hated Me without a cause.'
        arabic: 'بهذا أوصيكم حتى تحبوا بعضكم بعضاً إن كان العالم يبغضكم فاعلموا أنه قد أبغضني قبلكم لو كنتم من العالم لكان العالم يحب خاصته ولكن لأنكم لستم من العالم بل أنا اخترتكم من العالم لذلك يبغضكم العالم اذكروا الكلام الذي قلته لكم: ليس عبدٌ أعظم من سيده إن كانوا قد اضطهدوني فسيضطهدونكم وإن كانوا قد حفظوا كلامي فسيحفظون كلامكم لكنهم إنما يفعلون بكم هذا كله من أجل اسمي لأنهم لا يعرفون الذي أرسلني لو لم أكن قد جئت وكلمتهم لم تكن لهم خطيةٌ وأما الآن فليس لهم عذرٌ في خطيتهم الذي يبغضني يبغض أبي أيضاً لو لم أكن قد عملت بينهم أعمالاً لم يعملها أحدٌ غيري لم تكن لهم خطيةٌ وأما الآن فقد رأوا وأبغضوني أنا وأبي لكن لكي تتم الكلمة المكتوبة في ناموسهم: إنهم أبغضوني بلا سببٍ'
matins-psalm:
  - title:
      english: 'Psalm 73:23 - 73:24 - 73:28 - 9: 14'
      arabic: مزامير ٧٣:٢٣ - ٧٣:٢٤ - ٧٣:٢٨ - ٩:١٤
    text:
      - english: Nevertheless I am continually with You; You hold me by my right hand. You will guide me with Your counsel, And afterward receive me to glory. But it is good for me to draw near to God; I have put my trust in the Lord GOD, That I may declare all Your works. That I may tell of all Your praise In the gates of the daughter of Zion. I will rejoice in Your salvation.
        arabic: ولكني دائماً معك أمسكت بيدي اليمنى برأيك تهديني وبعد إلى مجدٍ تأخذني أما أنا فالاقتراب إلى الله حسنٌ لي جعلت بالسيد الرب ملجإي لأخبر بكل صنائعك لكي أحدث بكل تسابيحك في أبواب ابنة صهيون مبتهجاً بخلاصك
pauline-epistle:
  - title:
      english: 2Cor 4:5— & 2Cor 5:1-11
      arabic: ٢ كورنثوس ٤:٥— & ٢ كورنثوس ٥:١-١١
    text:
      - english: For we do not preach ourselves, but Christ Jesus the Lord, and ourselves your bondservants for Jesus' sake. For it is the God who commanded light to shine out of darkness, who has shone in our hearts to give the light of the knowledge of the glory of God in the face of Jesus Christ. But we have this treasure in earthen vessels, that the excellence of the power may be of God and not of us. We are hard-pressed on every side, yet not crushed; we are perplexed, but not in despair; persecuted, but not forsaken; struck down, but not destroyed-- always carrying about in the body the dying of the Lord Jesus, that the life of Jesus also may be manifested in our body. For we who live are always delivered to death for Jesus' sake, that the life of Jesus also may be manifested in our mortal flesh. So then death is working in us, but life in you. And since we have the same spirit of faith, according to what is written, "I believed and therefore I spoke," we also believe and therefore speak, knowing that He who raised up the Lord Jesus will also raise us up with Jesus, and will present us with you. For all things are for your sakes, that grace, having spread through the many, may cause thanksgiving to abound to the glory of God. Therefore we do not lose heart. Even though our outward man is perishing, yet the inward man is being renewed day by day. For our light affliction, which is but for a moment, is working for us a far more exceeding and eternal weight of glory, while we do not look at the things which are seen, but at the things which are not seen. For the things which are seen are temporary, but the things which are not seen are eternal. For we know that if our earthly house, this tent, is destroyed, we have a building from God, a house not made with hands, eternal in the heavens. For in this we groan, earnestly desiring to be clothed with our habitation which is from heaven, if indeed, having been clothed, we shall not be found naked. For we who are in this tent groan, being burdened, not because we want to be unclothed, but further clothed, that mortality may be swallowed up by life. Now He who has prepared us for this very thing is God, who also has given us the Spirit as a guarantee. So we are always confident, knowing that while we are at home in the body we are absent from the Lord. For we walk by faith, not by sight. We are confident, yes, well pleased rather to be absent from the body and to be present with the Lord. Therefore we make it our aim, whether present or absent, to be well pleasing to Him. For we must all appear before the judgment seat of Christ, that each one may receive the things done in the body, according to what he has done, whether good or bad. Knowing, therefore, the terror of the Lord, we persuade men; but we are well known to God, and I also trust are well known in your consciences.
        arabic: فإننا لسنا نكرز بأنفسنا بل بالمسيح يسوع رباً ولكن بأنفسنا عبيداً لكم من أجل يسوع لأن الله الذي قال أن يشرق نورٌ من ظلمةٍ هو الذي أشرق في قلوبنا لإنارة معرفة مجد الله في وجه يسوع المسيح ولكن لنا هذا الكنز في أوانٍ خزفيةٍ ليكون فضل القوة لله لا منا مكتئبين في كل شيءٍ لكن غير متضايقين متحيرين لكن غير يائسين مضطهدين لكن غير متروكين مطروحين لكن غير هالكين حاملين في الجسد كل حينٍ إماتة الرب يسوع لكي تظهر حياة يسوع أيضاً في جسدنا لأننا نحن الأحياء نسلم دائماً للموت من أجل يسوع لكي تظهر حياة يسوع أيضاً في جسدنا المائت إذاً الموت يعمل فينا ولكن الحياة فيكم فإذ لنا روح الإيمان عينه حسب المكتوب آمنت لذلك تكلمت - نحن أيضاً نؤمن ولذلك نتكلم أيضاً عالمين أن الذي أقام الرب يسوع سيقيمنا نحن أيضاً بيسوع ويحضرنا معكم لأن جميع الأشياء هي من أجلكم لكي تكون النعمة وهي قد كثرت بالأكثرين تزيد الشكر لمجد الله لذلك لا نفشل بل وإن كان إنساننا الخارج يفنى فالداخل يتجدد يوماً فيوماً لأن خفة ضيقتنا الوقتية تنشئ لنا أكثر فأكثر ثقل مجدٍ أبدياً ونحن غير ناظرين إلى الأشياء التي ترى بل إلى التي لا ترى لأن التي ترى وقتيةٌ وأما التي لا ترى فأبديةٌ لأننا نعلم أنه إن نقض بيت خيمتنا الأرضي فلنا في السماوات بناءٌ من الله بيتٌ غير مصنوعٍ بيدٍ أبديٌ فإننا في هذه أيضاً نئن مشتاقين إلى أن نلبس فوقها مسكننا الذي من السماء وإن كنا لابسين لا نوجد عراةً فإننا نحن الذين في الخيمة نئن مثقلين إذ لسنا نريد أن نخلعها بل أن نلبس فوقها لكي يبتلع المائت من الحياة ولكن الذي صنعنا لهذا عينه هو الله الذي أعطانا أيضاً عربون الروح فإذاً نحن واثقون كل حينٍ وعالمون أننا ونحن مستوطنون في الجسد فنحن متغربون عن الرب لأننا بالإيمان نسلك لا بالعيان فنثق ونسر بالأولى أن نتغرب عن الجسد ونستوطن عند الرب لذلك نحترص أيضاً مستوطنين كنا أو متغربين أن نكون مرضيين عنده لأنه لا بد أننا جميعاً نظهر أمام كرسي المسيح لينال كل واحدٍ ما كان بالجسد بحسب ما صنع خيراً كان أم شراً فإذ نحن عالمون مخافة الرب نقنع الناس وأما الله فقد صرنا ظاهرين له وأرجو أننا قد صرنا ظاهرين في ضمائركم أيضاً
vespers-gospel:
  - title:
      english: Matthew 16:13 -19
      arabic: متى ١٦:١٣-١٩
    text:
      - english: When Jesus came into the region of Caesarea Philippi, He asked His disciples, saying, "Who do men say that I, the Son of Man, am?" So they said, "Some say John the Baptist, some Elijah, and others Jeremiah or one of the prophets." He said to them, "But who do you say that I am?" Simon Peter answered and said, "You are the Christ, the Son of the living God." Jesus answered and said to him, "Blessed are you, Simon Bar-Jonah, for flesh and blood has not revealed this to you, but My Father who is in heaven. And I also say to you that you are Peter, and on this rock I will build My church, and the gates of Hades shall not prevail against it. And I will give you the keys of the kingdom of heaven, and whatever you bind on earth will be bound in heaven, and whatever you loose on earth will be loosed in heaven."
        arabic: 'ولما جاء يسوع إلى نواحي قيصرية فيلبس سأل تلاميذه: من يقول الناس إني أنا ابن الإنسان فقالوا: قومٌ يوحنا المعمدان وآخرون إيليا وآخرون إرميا أو واحدٌ من الأنبياء قال لهم: وأنتم من تقولون إني أنا فأجاب سمعان بطرس: أنت هو المسيح ابن الله الحي فقال له يسوع: طوبى لك يا سمعان بن يونا إن لحماً ودماً لم يعلن لك لكن أبي الذي في السماوات وأنا أقول لك أيضاً: أنت بطرس وعلى هذه الصخرة أبني كنيستي وأبواب الجحيم لن تقوى عليها وأعطيك مفاتيح ملكوت السماوات فكل ما تربطه على الأرض يكون مربوطاً في السماوات وكل ما تحله على الأرض يكون محلولاً في السماوات'
