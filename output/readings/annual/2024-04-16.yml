acts-of-the-apostles:
  - title:
      english: Acts 19:11-20
      arabic: اعمال ١٩:١١-٢٠
    text:
      - english: Now God worked unusual miracles by the hands of Paul, so that even handkerchiefs or aprons were brought from his body to the sick, and the diseases left them and the evil spirits went out of them. Then some of the itinerant Jewish exorcists took it upon themselves to call the name of the Lord Jesus over those who had evil spirits, saying, "We exorcise you by the Jesus whom Paul preaches." Also there were seven sons of Sceva, a Jewish chief priest, who did so. And the evil spirit answered and said, "Jesus I know, and Paul I know; but who are you?" Then the man in whom the evil spirit was leaped on them, overpowered them, and prevailed against them, so that they fled out of that house naked and wounded. This became known both to all Jews and Greeks dwelling in Ephesus; and fear fell on them all, and the name of the Lord Jesus was magnified. And many who had believed came confessing and telling their deeds. Also, many of those who had practiced magic brought their books together and burned them in the sight of all. And they counted up the value of them, and it totaled fifty thousand pieces of silver. So the word of the Lord grew mightily and prevailed.
        arabic: 'وكان الله يصنع على يدي بولس قواتٍ غير المعتادة حتى كان يؤتى عن جسده بمناديل أو مآزر إلى المرضى فتزول عنهم الأمراض وتخرج الأرواح الشريرة منهم فشرع قومٌ من اليهود الطوافين المعزمين أن يسموا على الذين بهم الأرواح الشريرة باسم الرب يسوع قائلين: نقسم عليك بيسوع الذي يكرز به بولس وكان الذين فعلوا هذا سبعة بنين لسكاوا رجلٍ يهوديٍ رئيس كهنةٍ فقال الروح الشرير لهم: أما يسوع فأنا أعرفه وبولس أنا أعلمه وأما أنتم فمن أنتم فوثب عليهم الإنسان الذي كان فيه الروح الشرير وغلبهم وقوي عليهم حتى هربوا من ذلك البيت عراةً ومجرحين وصار هذا معلوماً عند جميع اليهود واليونانيين الساكنين في أفسس فوقع خوفٌ على جميعهم وكان اسم الرب يسوع يتعظم وكان كثيرون من الذين آمنوا يأتون مقرين ومخبرين بأفعالهم وكان كثيرون من الذين يستعملون السحر يجمعون الكتب ويحرقونها أمام الجميع وحسبوا أثمانها فوجدوها خمسين ألفاً من الفضة هكذا كانت كلمة الرب تنمو وتقوى بشدةٍ'
catholic-epistle:
  - title:
      english: James 1:22— & James 2:1-1
      arabic: يعقوب ١:٢٢— & يعقوب ٢:١-١
    text:
      - english: 'But be doers of the word, and not hearers only, deceiving yourselves. For if anyone is a hearer of the word and not a doer, he is like a man observing his natural face in a mirror; for he observes himself, goes away, and immediately forgets what kind of man he was. But he who looks into the perfect law of liberty and continues in it, and is not a forgetful hearer but a doer of the work, this one will be blessed in what he does. If anyone among you thinks he is religious, and does not bridle his tongue but deceives his own heart, this one''s religion is useless. Pure and undefiled religion before God and the Father is this: to visit orphans and widows in their trouble, and to keep oneself unspotted from the world. My brethren, do not hold the faith of our Lord Jesus Christ, the Lord of glory, with partiality.'
        arabic: 'ولكن كونوا عاملين بالكلمة لا سامعين فقط خادعين نفوسكم لأنه إن كان أحدٌ سامعاً للكلمة وليس عاملاً فذاك يشبه رجلاً ناظراً وجه خلقته في مرآةٍ فإنه نظر ذاته ومضى وللوقت نسي ما هو ولكن من اطلع على الناموس الكامل - ناموس الحرية - وثبت وصار ليس سامعاً ناسياً بل عاملاً بالكلمة فهذا يكون مغبوطاً في عمله إن كان أحدٌ فيكم يظن أنه دينٌ وهو ليس يلجم لسانه بل يخدع قلبه فديانة هذا باطلةٌ الديانة الطاهرة النقية عند الله الآب هي هذه: افتقاد اليتامى والأرامل في ضيقتهم وحفظ الإنسان نفسه بلا دنسٍ من العالم يا إخوتي لا يكن لكم إيمان ربنا يسوع المسيح رب المجد في المحاباة'
liturgy-gospel:
  - title:
      english: Luke 9:18-22
      arabic: لوقا ٩:١٨-٢٢
    text:
      - english: And it happened, as He was alone praying, that His disciples joined Him, and He asked them, saying, "Who do the crowds say that I am?" So they answered and said, "John the Baptist, but some say Elijah; and others say that one of the old prophets has risen again." He said to them, "But who do you say that I am?" Peter answered and said, "The Christ of God." And He strictly warned and commanded them to tell this to no one, saying, "The Son of Man must suffer many things, and be rejected by the elders and chief priests and scribes, and be killed, and be raised the third day."
        arabic: 'وفيما هو يصلي على انفرادٍ كان التلاميذ معه فسألهم: من تقول الجموع إني أنا فأجابوا: يوحنا المعمدان وآخرون إيليا وآخرون إن نبياً من القدماء قام فقال لهم: وأنتم من تقولون إني أنا فأجاب بطرس: مسيح الله فانتهرهم وأوصى أن لا يقولوا ذلك لأحدٍ قائلاً: إنه ينبغي أن ابن الإنسان يتألم كثيراً ويرفض من الشيوخ ورؤساء الكهنة والكتبة ويقتل وفي اليوم الثالث يقوم'
liturgy-psalm:
  - title:
      english: Psalm 42:1
      arabic: مزامير ٤٢:١
    text:
      - english: As the deer pants for the water brooks, So pants my soul for You, O God.
        arabic: كما يشتاق الإيل إلى جداول المياه هكذا تشتاق نفسي إليك يا الله
matins-gospel:
  - title:
      english: Luke 4:22-30
      arabic: لوقا ٤:٢٢-٣٠
    text:
      - english: So all bore witness to Him, and marveled at the gracious words which proceeded out of His mouth. And they said, "Is this not Joseph's son?" He said to them, "You will surely say this proverb to Me, "Physician, heal yourself! Whatever we have heard done in Capernaum, do also here in Your country."' Then He said, "Assuredly, I say to you, no prophet is accepted in his own country. But I tell you truly, many widows were in Israel in the days of Elijah, when the heaven was shut up three years and six months, and there was a great famine throughout all the land; but to none of them was Elijah sent except to Zarephath, in the region of Sidon, to a woman who was a widow. And many lepers were in Israel in the time of Elisha the prophet, and none of them was cleansed except Naaman the Syrian." So all those in the synagogue, when they heard these things, were filled with wrath, and rose up and thrust Him out of the city; and they led Him to the brow of the hill on which their city was built, that they might throw Him down over the cliff. Then passing through the midst of them, He went His way.
        arabic: 'وكان الجميع يشهدون له ويتعجبون من كلمات النعمة الخارجة من فمه ويقولون: أليس هذا ابن يوسف فقال لهم: على كل حالٍ تقولون لي هذا المثل: أيها الطبيب اشف نفسك كم سمعنا أنه جرى في كفرناحوم فافعل ذلك هنا أيضاً في وطنك وقال: الحق أقول لكم إنه ليس نبيٌ مقبولاً في وطنه وبالحق أقول لكم إن أرامل كثيرةً كن في إسرائيل في أيام إيليا حين أغلقت السماء مدة ثلاث سنين وستة أشهرٍ لما كان جوعٌ عظيمٌ في الأرض كلها ولم يرسل إيليا إلى واحدةٍ منها إلا إلى أرملةٍ إلى صرفة صيداء وبرصٌ كثيرون كانوا في إسرائيل في زمان أليشع النبي ولم يطهر واحدٌ منهم إلا نعمان السرياني فامتلأ غضباً جميع الذين في المجمع حين سمعوا هذا فقاموا وأخرجوه خارج المدينة وجاءوا به إلى حافة الجبل الذي كانت مدينتهم مبنيةً عليه حتى يطرحوه إلى أسفل أما هو فجاز في وسطهم ومضى'
matins-psalm:
  - title:
      english: Psalm 35:13
      arabic: مزامير ٣٥:١٣
    text:
      - english: But as for me, when they were sick, My clothing was sackcloth; I humbled myself with fasting; And my prayer would return to my own heart.
        arabic: أما أنا ففي مرضهم كان لباسي مسحاً أذللت بالصوم نفسي وصلاتي إلى حضني ترجع
pauline-epistle:
  - title:
      english: 1Corinthians 14:18-28
      arabic: ١ كورنثوس ١٤:١٨-٢٨
    text:
      - english: 'I thank my God I speak with tongues more than you all; yet in the church I would rather speak five words with my understanding, that I may teach others also, than ten thousand words in a tongue. Brethren, do not be children in understanding; however, in malice be babes, but in understanding be mature. In the law it is written: "With men of other tongues and other lips I will speak to this people; And yet, for all that, they will not hear Me," says the Lord. Therefore tongues are for a sign, not to those who believe but to unbelievers; but prophesying is not for unbelievers but for those who believe. Therefore if the whole church comes together in one place, and all speak with tongues, and there come in those who are uninformed or unbelievers, will they not say that you are out of your mind? But if all prophesy, and an unbeliever or an uninformed person comes in, he is convinced by all, he is convicted by all. And thus the secrets of his heart are revealed; and so, falling down on his face, he will worship God and report that God is truly among you. How is it then, brethren? Whenever you come together, each of you has a psalm, has a teaching, has a tongue, has a revelation, has an interpretation. Let all things be done for edification. If anyone speaks in a tongue, let there be two or at the most three, each in turn, and let one interpret. But if there is no interpreter, let him keep silent in church, and let him speak to himself and to God.'
        arabic: 'أشكر إلهي أني أتكلم بألسنةٍ أكثر من جميعكم ولكن في كنيسةٍ أريد أن أتكلم خمس كلماتٍ بذهني لكي أعلم آخرين أيضاً أكثر من عشرة آلاف كلمةٍ بلسانٍ أيها الإخوة لا تكونوا أولاداً في أذهانكم بل كونوا أولاداً في الشر وأما في الأذهان فكونوا كاملين مكتوبٌ في الناموس: إني بذوي ألسنةٍ أخرى وبشفاهٍ أخرى سأكلم هذا الشعب ولا هكذا يسمعون لي يقول الرب إذاً الألسنة آيةٌ لا للمؤمنين بل لغير المؤمنين أما النبوة فليست لغير المؤمنين بل للمؤمنين فإن اجتمعت الكنيسة كلها في مكانٍ واحدٍ وكان الجميع يتكلمون بألسنةٍ فدخل عاميون أو غير مؤمنين أفلا يقولون إنكم تهذون ولكن إن كان الجميع يتنبأون فدخل أحدٌ غير مؤمنٍ أو عاميٌ فإنه يوبخ من الجميع يحكم عليه من الجميع وهكذا تصير خفايا قلبه ظاهرةً وهكذا يخر على وجهه ويسجد لله منادياً أن الله بالحقيقة فيكم فما هو إذاً أيها الإخوة متى اجتمعتم فكل واحدٍ منكم له مزمورٌ له تعليمٌ له لسانٌ له إعلانٌ له ترجمةٌ: فليكن كل شيءٍ للبنيان إن كان أحدٌ يتكلم بلسانٍ فاثنين اثنين أو على الأكثر ثلاثةً ثلاثةً وبترتيبٍ وليترجم واحدٌ ولكن إن لم يكن مترجمٌ فليصمت في الكنيسة وليكلم نفسه والله'
