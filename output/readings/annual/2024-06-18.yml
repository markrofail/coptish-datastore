acts-of-the-apostles:
  - title:
      english: Acts 14:20-23
      arabic: اعمال ١٤:٢٠-٢٣
    text:
      - english: And the next day he departed with Barnabas to Derbe. And when they had preached the gospel to that city and made many disciples, they returned to Lystra, Iconium, and Antioch, strengthening the souls of the disciples, exhorting them to continue in the faith, and saying, "We must through many tribulations enter the kingdom of God." So when they had appointed elders in every church, and prayed with fasting, they commended them to the Lord in whom they had believed.
        arabic: ولكن إذ أحاط به التلاميذ قام ودخل المدينة وفي الغد خرج مع برنابا إلى دربة فبشرا في تلك المدينة وتلمذا كثيرين ثم رجعا إلى لسترة وإيقونية وأنطاكية يشددان أنفس التلاميذ ويعظانهم أن يثبتوا في الإيمان وأنه بضيقاتٍ كثيرةٍ ينبغي أن ندخل ملكوت الله وانتخبا لهم قسوساً في كل كنيسةٍ ثم صليا بأصوامٍ واستودعاهم للرب الذي كانوا قد آمنوا به
catholic-epistle:
  - title:
      english: 2John 1:8-13
      arabic: ٢ يوحنا ١:٨-١٣
    text:
      - english: Look to yourselves, that we do not lose those things we worked for, but that we may receive a full reward. Whoever transgresses and does not abide in the doctrine of Christ does not have God. He who abides in the doctrine of Christ has both the Father and the Son. If anyone comes to you and does not bring this doctrine, do not receive him into your house nor greet him; for he who greets him shares in his evil deeds. Having many things to write to you, I did not wish to do so with paper and ink; but I hope to come to you and speak face to face, that our joy may be full. The children of your elect sister greet you. Amen.
        arabic: انظروا إلى أنفسكم لئلا نضيع ما عملناه بل ننال أجراً تاماً كل من تعدى ولم يثبت في تعليم المسيح فليس له الله ومن يثبت في تعليم المسيح فهذا له الآب والابن جميعاً إن كان أحدٌ يأتيكم ولا يجيء بهذا التعليم فلا تقبلوه في البيت ولا تقولوا له سلامٌ لأن من يسلم عليه يشترك في أعماله الشريرة إذ كان لي كثيرٌ لأكتب إليكم لم أرد أن يكون بورقٍ وحبرٍ لأني أرجو أن آتي إليكم وأتكلم فماً لفمٍ لكي يكون فرحنا كاملاً يسلم عليك أولاد أختك المختارة آمين
liturgy-gospel:
  - title:
      english: John 15:9-15
      arabic: يوحنا ١٥:٩-١٥
    text:
      - english: '"As the Father loved Me, I also have loved you; abide in My love. If you keep My commandments, you will abide in My love, just as I have kept My Father''s commandments and abide in His love. "These things I have spoken to you, that My joy may remain in you, and that your joy may be full. This is My commandment, that you love one another as I have loved you. Greater love has no one than this, than to lay down one''s life for his friends. You are My friends if you do whatever I command you. No longer do I call you servants, for a servant does not know what his master is doing.'
        arabic: كما أحبني الآب كذلك أحببتكم أنا اثبتوا في محبتي إن حفظتم وصاياي تثبتون في محبتي كما أني أنا قد حفظت وصايا أبي وأثبت في محبته كلمتكم بهذا لكي يثبت فرحي فيكم ويكمل فرحكم هذه هي وصيتي أن تحبوا بعضكم بعضاً كما أحببتكم ليس لأحدٍ حبٌ أعظم من هذا أن يضع أحدٌ نفسه لأجل أحبائه أنتم أحبائي إن فعلتم ما أوصيكم به لا أعود أسميكم عبيداً لأن العبد لا يعلم ما يعمل سيده لكني قد سميتكم أحباء لأني أعلمتكم بكل ما سمعته من أبي
liturgy-psalm:
  - title:
      english: Psalm 13:6 - 13:5
      arabic: مزامير ١٣:٦ - ١٣:٥
    text:
      - english: I will sing to the LORD, Because He has dealt bountifully with me. But I have trusted in Your mercy; My heart shall rejoice in Your salvation.
        arabic: أغني للرب لأنه أحسن إلي أما أنا فعلى رحمتك توكلت يبتهج قلبي بخلاصك
matins-gospel:
  - title:
      english: Luke 6:12-16
      arabic: لوقا ٦:١٢-١٦
    text:
      - english: 'Now it came to pass in those days that He went out to the mountain to pray, and continued all night in prayer to God. And when it was day, He called His disciples to Himself; and from them He chose twelve whom He also named apostles: Simon, whom He also named Peter, and Andrew his brother; James and John; Philip and Bartholomew; Matthew and Thomas; James the son of Alphaeus, and Simon called the Zealot; Judas the son of James, and Judas Iscariot who also became a traitor.'
        arabic: 'وفي تلك الأيام خرج إلى الجبل ليصلي وقضى الليل كله في الصلاة لله ولما كان النهار دعا تلاميذه واختار منهم اثني عشر الذين سماهم أيضاً رسلاً: سمعان الذي سماه أيضاً بطرس وأندراوس أخاه يعقوب ويوحنا فيلبس وبرثولماوس متى وتوما يعقوب بن حلفى وسمعان الذي يدعى الغيور يهوذا بن يعقوب ويهوذا الإسخريوطي الذي صار مسلماً أيضاً'
matins-psalm:
  - title:
      english: Psalm 138:1
      arabic: مزامير ١٣٨:١
    text:
      - english: I will praise You with my whole heart; Before the gods I will sing praises to You.
        arabic: أحمدك من كل قلبي قدام الآلهة أرنم لك
pauline-epistle:
  - title:
      english: Rom 8:22-27
      arabic: رومية ٨:٢٢-٢٧
    text:
      - english: For we know that the whole creation groans and labors with birth pangs together until now. Not only that, but we also who have the firstfruits of the Spirit, even we ourselves groan within ourselves, eagerly waiting for the adoption, the redemption of our body. For we were saved in this hope, but hope that is seen is not hope; for why does one still hope for what he sees? But if we hope for what we do not see, we eagerly wait for it with perseverance. Likewise the Spirit also helps in our weaknesses. For we do not know what we should pray for as we ought, but the Spirit Himself makes intercession for us with groanings which cannot be uttered. Now He who searches the hearts knows what the mind of the Spirit is, because He makes intercession for the saints according to the will of God.
        arabic: فإننا نعلم أن كل الخليقة تئن وتتمخض معاً إلى الآن وليس هكذا فقط بل نحن الذين لنا باكورة الروح نحن أنفسنا أيضاً نئن في أنفسنا متوقعين التبني فداء أجسادنا لأننا بالرجاء خلصنا ولكن الرجاء المنظور ليس رجاءً لأن ما ينظره أحدٌ كيف يرجوه أيضاً ولكن إن كنا نرجو ما لسنا ننظره فإننا نتوقعه بالصبر وكذلك الروح أيضاً يعين ضعفاتنا لأننا لسنا نعلم ما نصلي لأجله كما ينبغي ولكن الروح نفسه يشفع فينا بأناتٍ لا ينطق بها ولكن الذي يفحص القلوب يعلم ما هو اهتمام الروح لأنه بحسب مشيئة الله يشفع في القديسين
vespers-gospel:
  - title:
      english: Mark9:14-29
      arabic: مرقس ٩:١٤-٢٩
    text:
      - english: And when He came to the disciples, He saw a great multitude around them, and scribes disputing with them. Immediately, when they saw Him, all the people were greatly amazed, and running to Him, greeted Him. And He asked the scribes, "What are you discussing with them?" Then one of the crowd answered and said, "Teacher, I brought You my son, who has a mute spirit. And wherever it seizes him, it throws him down; he foams at the mouth, gnashes his teeth, and becomes rigid. So I spoke to Your disciples, that they should cast it out, but they could not." He answered him and said, "O faithless generation, how long shall I be with you? How long shall I bear with you? Bring him to Me." Then they brought him to Him. And when he saw Him, immediately the spirit convulsed him, and he fell on the ground and wallowed, foaming at the mouth. So He asked his father, "How long has this been happening to him?" And he said, "From childhood. And often he has thrown him both into the fire and into the water to destroy him. But if You can do anything, have compassion on us and help us." Jesus said to him, "If you can believe, all things are possible to him who believes." Immediately the father of the child cried out and said with tears, "Lord, I believe; help my unbelief!" When Jesus saw that the people came running together, He rebuked the unclean spirit, saying to it, "Deaf and dumb spirit, I command you, come out of him and enter him no more!" Then the spirit cried out, convulsed him greatly, and came out of him. And he became as one dead, so that many said, "He is dead." But Jesus took him by the hand and lifted him up, and he arose. And when He had come into the house, His disciples asked Him privately, "Why could we not cast it out?" So He said to them, "This kind can come out by nothing but prayer and fasting."
        arabic: 'وللوقت كل الجمع لما رأوه تحيروا وركضوا وسلموا عليه فسأل الكتبة: بماذا تحاورونهم فأجاب واحدٌ من الجمع: يا معلم قد قدمت إليك ابني به روحٌ أخرس وحيثما أدركه يمزقه فيزبد ويصر بأسنانه وييبس فقلت لتلاميذك أن يخرجوه فلم يقدروا فقال لهم: أيها الجيل غير المؤمن إلى متى أكون معكم إلى متى أحتملكم قدموه إلي فقدموه إليه فلما رآه للوقت صرعه الروح فوقع على الأرض يتمرغ ويزبد فسأل أباه: كم من الزمان منذ أصابه هذا فقال: منذ صباه وكثيراً ما ألقاه في النار وفي الماء ليهلكه لكن إن كنت تستطيع شيئاً فتحنن علينا وأعنا فقال له يسوع: إن كنت تستطيع أن تؤمن فكل شيءٍ مستطاعٌ للمؤمن فللوقت صرخ أبو الولد بدموعٍ وقال: أومن يا سيد فأعن عدم إيماني فلما رأى يسوع أن الجمع يتراكضون انتهر الروح النجس قائلاً له: أيها الروح الأخرس الأصم أنا آمرك: اخرج منه ولا تدخله أيضاً فصرخ وصرعه شديداً وخرج فصار كميتٍ حتى قال كثيرون: إنه مات فأمسكه يسوع بيده وأقامه فقام ولما دخل بيتاً سأله تلاميذه على انفرادٍ: لماذا لم نقدر نحن أن نخرجه فقال لهم: هذا الجنس لا يمكن أن يخرج بشيءٍ إلا بالصلاة والصوم وخرجوا من هناك واجتازوا الجليل ولم يرد أن يعلم أحدٌ'
vespers-psalm:
  - title:
      english: Psalm 48:1
      arabic: مزامير ٤٨:١
    text:
      - english: Great is the LORD, and greatly to be praised In the city of our God, In His holy mountain.
        arabic: عظيمٌ هو الرب وحميدٌ جداً في مدينة إلهنا جبل قدسه
