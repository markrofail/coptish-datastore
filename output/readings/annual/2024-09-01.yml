acts-of-the-apostles:
  - title:
      english: Acts 11:19-30
      arabic: اعمال ١١:١٩-٣٠
    text:
      - english: Now those who were scattered after the persecution that arose over Stephen traveled as far as Phoenicia, Cyprus, and Antioch, preaching the word to no one but the Jews only. But some of them were men from Cyprus and Cyrene, who, when they had come to Antioch, spoke to the Hellenists, preaching the Lord Jesus. And the hand of the Lord was with them, and a great number believed and turned to the Lord. Then news of these things came to the ears of the church in Jerusalem, and they sent out Barnabas to go as far as Antioch. When he came and had seen the grace of God, he was glad, and encouraged them all that with purpose of heart they should continue with the Lord. For he was a good man, full of the Holy Spirit and of faith. And a great many people were added to the Lord. Then Barnabas departed for Tarsus to seek Saul. And when he had found him, he brought him to Antioch. So it was that for a whole year they assembled with the church and taught a great many people. And the disciples were first called Christians in Antioch. And in these days prophets came from Jerusalem to Antioch. Then one of them, named Agabus, stood up and showed by the Spirit that there was going to be a great famine throughout all the world, which also happened in the days of Claudius Caesar. Then the disciples, each according to his ability, determined to send relief to the brethren dwelling in Judea. This they also did, and sent it to the elders by the hands of Barnabas and Saul.
        arabic: أما الذين تشتتوا من جراء الضيق الذي حصل بسبب إستفانوس فاجتازوا إلى فينيقية وقبرس وأنطاكية وهم لا يكلمون أحداً بالكلمة إلا اليهود فقط ولكن كان منهم قومٌ وهم رجالٌ قبرسيون وقيروانيون الذين لما دخلوا أنطاكية كانوا يخاطبون اليونانيين مبشرين بالرب يسوع وكانت يد الرب معهم فآمن عددٌ كثيرٌ ورجعوا إلى الرب فسمع الخبر عنهم في آذان الكنيسة التي في أورشليم فأرسلوا برنابا لكي يجتاز إلى أنطاكية الذي لما أتى ورأى نعمة الله فرح ووعظ الجميع أن يثبتوا في الرب بعزم القلب لأنه كان رجلاً صالحاً وممتلئاً من الروح القدس والإيمان فانضم إلى الرب جمعٌ غفيرٌ ثم خرج برنابا إلى طرسوس ليطلب شاول ولما وجده جاء به إلى أنطاكية فحدث أنهما اجتمعا في الكنيسة سنةً كاملةً وعلما جمعاً غفيراً ودعي التلاميذ مسيحيين في أنطاكية أولاً وفي تلك الأيام انحدر أنبياء من أورشليم إلى أنطاكية وقام واحدٌ منهم اسمه أغابوس وأشار بالروح أن جوعاً عظيماً كان عتيداً أن يصير على جميع المسكونة - الذي صار أيضاً في أيام كلوديوس قيصر فحتم التلاميذ حسبما تيسر لكلٍ منهم أن يرسل كل واحدٍ شيئاً خدمةً إلى الإخوة الساكنين في اليهودية ففعلوا ذلك مرسلين إلى المشايخ بيد برنابا وشاول
catholic-epistle:
  - title:
      english: Jas 4:7— & Jas 5:1-5
      arabic: يعقوب ٤:٧— & يعقوب ٥:١-٥
    text:
      - english: Therefore submit to God. Resist the devil and he will flee from you. Draw near to God and He will draw near to you. Cleanse your hands, you sinners; and purify your hearts, you double-minded. Lament and mourn and weep! Let your laughter be turned to mourning and your joy to gloom. Humble yourselves in the sight of the Lord, and He will lift you up. Do not speak evil of one another, brethren. He who speaks evil of a brother and judges his brother, speaks evil of the law and judges the law. But if you judge the law, you are not a doer of the law but a judge. There is one Lawgiver, who is able to save and to destroy. Who are you to judge another? Come now, you who say, "Today or tomorrow we will go to such and such a city, spend a year there, buy and sell, and make a profit"; whereas you do not know what will happen tomorrow. For what is your life? It is even a vapor that appears for a little time and then vanishes away. Instead you ought to say, "If the Lord wills, we shall live and do this or that." But now you boast in your arrogance. All such boasting is evil. Therefore, to him who knows to do good and does not do it, to him it is sin. Come now, you rich, weep and howl for your miseries that are coming upon you! Your riches are corrupted, and your garments are moth-eaten. Your gold and silver are corroded, and their corrosion will be a witness against you and will eat your flesh like fire. You have heaped up treasure in the last days. Indeed the wages of the laborers who mowed your fields, which you kept back by fraud, cry out; and the cries of the reapers have reached the ears of the Lord of Sabaoth. You have lived on the earth in pleasure and luxury; you have fattened your hearts as in a day of slaughter.
        arabic: 'فاخضعوا لله قاوموا إبليس فيهرب منكم اقتربوا إلى الله فيقترب إليكم نقوا أيديكم أيها الخطاة وطهروا قلوبكم يا ذوي الرأيين اكتئبوا ونوحوا وابكوا ليتحول ضحككم إلى نوحٍ وفرحكم إلى غمٍ اتضعوا قدام الرب فيرفعكم لا يذم بعضكم بعضاً أيها الإخوة الذي يذم أخاه ويدين أخاه يذم الناموس ويدين الناموس وإن كنت تدين الناموس فلست عاملاً بالناموس بل دياناً له واحدٌ هو واضع الناموس القادر أن يخلص ويهلك فمن أنت يا من تدين غيرك هلم الآن أيها القائلون: نذهب اليوم أو غداً إلى هذه المدينة أو تلك وهناك نصرف سنةً واحدةً ونتجر ونربح أنتم الذين لا تعرفون أمر الغد لأنه ما هي حياتكم إنها بخارٌ يظهر قليلاً ثم يضمحل عوض أن تقولوا: إن شاء الرب وعشنا نفعل هذا أو ذاك وأما الآن فإنكم تفتخرون في تعظمكم كل افتخارٍ مثل هذا رديءٌ فمن يعرف أن يعمل حسناً ولا يعمل فذلك خطيةٌ له هلم الآن أيها الأغنياء ابكوا مولولين على شقاوتكم القادمة غناكم قد تهرأ وثيابكم قد أكلها العث ذهبكم وفضتكم قد صدئا وصدأهما يكون شهادةً عليكم ويأكل لحومكم كنارٍ قد كنزتم في الأيام الأخيرة هوذا أجرة الفعلة الذين حصدوا حقولكم المبخوسة منكم تصرخ وصياح الحصادين قد دخل إلى أذني رب الجنود قد ترفهتم على الأرض وتنعمتم وربيتم قلوبكم كما في يوم الذبح'
liturgy-gospel:
  - title:
      english: Mark13:3-37
      arabic: مرقس ١٣:٣-٣٧
    text:
      - english: 'Now as He sat on the Mount of Olives opposite the temple, Peter, James, John, and Andrew asked Him privately, "Tell us, when will these things be? And what will be the sign when all these things will be fulfilled?" And Jesus, answering them, began to say: "Take heed that no one deceives you. For many will come in My name, saying, "I am He,'' and will deceive many. But when you hear of wars and rumors of wars, do not be troubled; for such things must happen, but the end is not yet. For nation will rise against nation, and kingdom against kingdom. And there will be earthquakes in various places, and there will be famines and troubles. These are the beginnings of sorrows. "But watch out for yourselves, for they will deliver you up to councils, and you will be beaten in the synagogues. You will be brought before rulers and kings for My sake, for a testimony to them. And the gospel must first be preached to all the nations. But when they arrest you and deliver you up, do not worry beforehand, or premeditate what you will speak. But whatever is given you in that hour, speak that; for it is not you who speak, but the Holy Spirit. Now brother will betray brother to death, and a father his child; and children will rise up against parents and cause them to be put to death. And you will be hated by all for My name''s sake. But he who endures to the end shall be saved. "So when you see the "abomination of desolation,'' spoken of by Daniel the prophet, standing where it ought not" let the reader understand, "then let those who are in Judea flee to the mountains. Let him who is on the housetop not go down into the house, nor enter to take anything out of his house. And let him who is in the field not go back to get his clothes. But woe to those who are pregnant and to those who are nursing babies in those days! And pray that your flight may not be in winter. For in those days there will be tribulation, such as has not been since the beginning of the creation which God created until this time, nor ever shall be. And unless the Lord had shortened those days, no flesh would be saved; but for the elect''s sake, whom He chose, He shortened the days. "Then if anyone says to you, "Look, here is the Christ!'' or, "Look, He is there!'' do not believe it. For false christs and false prophets will rise and show signs and wonders to deceive, if possible, even the elect. But take heed; see, I have told you all things beforehand. "But in those days, after that tribulation, the sun will be darkened, and the moon will not give its light; the stars of heaven will fall, and the powers in the heavens will be shaken. Then they will see the Son of Man coming in the clouds with great power and glory. And then He will send His angels, and gather together His elect from the four winds, from the farthest part of earth to the farthest part of heaven. "Now learn this parable from the fig tree: When its branch has already become tender, and puts forth leaves, you know that summer is near. So you also, when you see these things happening, know that it is near--at the doors! Assuredly, I say to you, this generation will by no means pass away till all these things take place. Heaven and earth will pass away, but My words will by no means pass away. "But of that day and hour no one knows, not even the angels in heaven, nor the Son, but only the Father. Take heed, watch and pray; for you do not know when the time is. It is like a man going to a far country, who left his house and gave authority to his servants, and to each his work, and commanded the doorkeeper to watch. Watch therefore, for you do not know when the master of the house is coming--in the evening, at midnight, at the crowing of the rooster, or in the morning-- lest, coming suddenly, he find you sleeping. And what I say to you, I say to all: Watch!"'
        arabic: 'وفيما هو جالسٌ على جبل الزيتون تجاه الهيكل سأله بطرس ويعقوب ويوحنا وأندراوس على انفرادٍ: قل لنا متى يكون هذا وما هي العلامة عندما يتم جميع هذا فأجابهم يسوع: انظروا لا يضلكم أحدٌ فإن كثيرين سيأتون باسمي قائلين: إني أنا هو ويضلون كثيرين فإذا سمعتم بحروبٍ وبأخبار حروبٍ فلا ترتاعوا لأنها لا بد أن تكون ولكن ليس المنتهى بعد لأنه تقوم أمةٌ على أمةٍ ومملكةٌ على مملكةٍ وتكون زلازل في أماكن وتكون مجاعاتٌ واضطراباتٌ هذه مبتدأ الأوجاع فانظروا إلى نفوسكم لأنهم سيسلمونكم إلى مجالس وتجلدون في مجامع وتوقفون أمام ولاةٍ وملوكٍ من أجلي شهادةً لهم وينبغي أن يكرز أولاً بالإنجيل في جميع الأمم فمتى ساقوكم ليسلموكم فلا تعتنوا من قبل بما تتكلمون ولا تهتموا بل مهما أعطيتم في تلك الساعة فبذلك تكلموا لأن لستم أنتم المتكلمين بل الروح القدس وسيسلم الأخ أخاه إلى الموت والأب ولده ويقوم الأولاد على والديهم ويقتلونهم وتكونون مبغضين من الجميع من أجل اسمي ولكن الذي يصبر إلى المنتهى فهذا يخلص فمتى نظرتم رجسة الخراب التي قال عنها دانيآل النبي قائمةً حيث لا ينبغي - ليفهم القارئ - فحينئذٍ ليهرب الذين في اليهودية إلى الجبال والذي على السطح فلا ينزل إلى البيت ولا يدخل ليأخذ من بيته شيئاً والذي في الحقل فلا يرجع إلى الوراء ليأخذ ثوبه وويلٌ للحبالى والمرضعات في تلك الأيام وصلوا لكي لا يكون هربكم في شتاءٍ لأنه يكون في تلك الأيام ضيقٌ لم يكن مثله منذ ابتداء الخليقة التي خلقها الله إلى الآن ولن يكون ولو لم يقصر الرب تلك الأيام لم يخلص جسدٌ ولكن لأجل المختارين الذين اختارهم قصر الأيام حينئذٍ إن قال لكم أحدٌ: هوذا المسيح هنا أو هوذا هناك فلا تصدقوا لأنه سيقوم مسحاء كذبةٌ وأنبياء كذبةٌ ويعطون آياتٍ وعجائب لكي يضلوا - لو أمكن - المختارين أيضاً فانظروا أنتم ها أنا قد سبقت وأخبرتكم بكل شيءٍ وأما في تلك الأيام بعد ذلك الضيق فالشمس تظلم والقمر لا يعطي ضوءه ونجوم السماء تتساقط والقوات التي في السماوات تتزعزع وحينئذٍ يبصرون ابن الإنسان آتياً في سحابٍ بقوةٍ كثيرةٍ ومجدٍ فيرسل حينئذٍ ملائكته ويجمع مختاريه من الأربع الرياح من أقصاء الأرض إلى أقصاء السماء فمن شجرة التين تعلموا المثل: متى صار غصنها رخصاً وأخرجت أوراقاً تعلمون أن الصيف قريبٌ هكذا أنتم أيضاً متى رأيتم هذه الأشياء صائرةً فاعلموا أنه قريبٌ على الأبواب الحق أقول لكم: لا يمضي هذا الجيل حتى يكون هذا كله السماء والأرض تزولان ولكن كلامي لا يزول وأما ذلك اليوم وتلك الساعة فلا يعلم بهما أحدٌ ولا الملائكة الذين في السماء ولا الابن إلا الآب انظروا اسهروا وصلوا لأنكم لا تعلمون متى يكون الوقت كأنما إنسانٌ مسافرٌ ترك بيته وأعطى عبيده السلطان ولكل واحدٍ عمله وأوصى البواب أن يسهر اسهروا إذاً لأنكم لا تعلمون متى يأتي رب البيت أمساءً أم نصف الليل أم صياح الديك أم صباحاً لئلا يأتي بغتةً فيجدكم نياماً وما أقوله لكم أقوله للجميع: اسهروا'
liturgy-psalm:
  - title:
      english: Psalm 88:11-12
      arabic: مزامير ٨٨:١١-١٢
    text:
      - english: Shall Your lovingkindness be declared in the grave? Or Your faithfulness in the place of destruction? Shall Your wonders be known in the dark? And Your righteousness in the land of forgetfulness?
        arabic: هل يحدث في القبر برحمتك أو بحقك في الهلاك هل تعرف في الظلمة عجائبك وبرك في أرض النسيان
matins-gospel:
  - title:
      english: John 20:1-18
      arabic: يوحنا ٢٠:١-١٨
    text:
      - english: Now the first day of the week Mary Magdalene went to the tomb early, while it was still dark, and saw that the stone had been taken away from the tomb. Then she ran and came to Simon Peter, and to the other disciple, whom Jesus loved, and said to them, "They have taken away the Lord out of the tomb, and we do not know where they have laid Him." Peter therefore went out, and the other disciple, and were going to the tomb. So they both ran together, and the other disciple outran Peter and came to the tomb first. And he, stooping down and looking in, saw the linen cloths lying there; yet he did not go in. Then Simon Peter came, following him, and went into the tomb; and he saw the linen cloths lying there, and the handkerchief that had been around His head, not lying with the linen cloths, but folded together in a place by itself. Then the other disciple, who came to the tomb first, went in also; and he saw and believed. For as yet they did not know the Scripture, that He must rise again from the dead. Then the disciples went away again to their own homes. But Mary stood outside by the tomb weeping, and as she wept she stooped down and looked into the tomb. And she saw two angels in white sitting, one at the head and the other at the feet, where the body of Jesus had lain. Then they said to her, "Woman, why are you weeping?" She said to them, "Because they have taken away my Lord, and I do not know where they have laid Him." Now when she had said this, she turned around and saw Jesus standing there, and did not know that it was Jesus. Jesus said to her, "Woman, why are you weeping? Whom are you seeking?" She, supposing Him to be the gardener, said to Him, "Sir, if You have carried Him away, tell me where You have laid Him, and I will take Him away." Jesus said to her, "Mary!" She turned and said to Him, "Rabboni!" which is to say, Teacher. Jesus said to her, "Do not cling to Me, for I have not yet ascended to My Father; but go to My brethren and say to them, "I am ascending to My Father and your Father, and to My God and your God."' Mary Magdalene came and told the disciples that she had seen the Lord, and that He had spoken these things to her.
        arabic: 'ٍوفي أول الأسبوع جاءت مريم المجدلية إلى القبر باكراً والظلام باقٍ فنظرت الحجر مرفوعاً عن القبر فركضت وجاءت إلى سمعان بطرس وإلى التلميذ الآخر الذي كان يسوع يحبه وقالت لهما: أخذوا السيد من القبر ولسنا نعلم أين وضعوه فخرج بطرس والتلميذ الآخر وأتيا إلى القبر وكان الاثنان يركضان معاً فسبق التلميذ الآخر بطرس وجاء أولاً إلى القبر وانحنى فنظر الأكفان موضوعةً ولكنه لم يدخل ثم جاء سمعان بطرس يتبعه ودخل القبر ونظر الأكفان موضوعةً والمنديل الذي كان على رأسه ليس موضوعاً مع الأكفان بل ملفوفاً في موضعٍ وحده فحينئذٍ دخل أيضاً التلميذ الآخر الذي جاء أولاً إلى القبر ورأى فآمن لأنهم لم يكونوا بعد يعرفون الكتاب: أنه ينبغي أن يقوم من الأموات فمضى التلميذان أيضاً إلى موضعهما أما مريم فكانت واقفةً عند القبر خارجاً تبكي وفيما هي تبكي انحنت إلى القبر فنظرت ملاكين بثيابٍ بيضٍ جالسين واحداً عند الرأس والآخر عند الرجلين حيث كان جسد يسوع موضوعاً فقالا لها: يا امرأة لماذا تبكين قالت لهما: إنهم أخذوا سيدي ولست أعلم أين وضعوه ولما قالت هذا التفتت إلى الوراء فنظرت يسوع واقفاً ولم تعلم أنه يسوع قال لها يسوع: يا امرأة لماذا تبكين من تطلبين فظنت تلك أنه البستاني فقالت له: يا سيد إن كنت أنت قد حملته فقل لي أين وضعته وأنا آخذه قال لها يسوع: يا مريم فالتفتت تلك وقالت له: ربوني الذي تفسيره يا معلم قال لها يسوع: لا تلمسيني لأني لم أصعد بعد إلى أبي ولكن اذهبي إلى إخوتي وقولي لهم: إني أصعد إلى أبي وأبيكم وإلهي وإلهكم فجاءت مريم المجدلية وأخبرت التلاميذ أنها رأت الرب وأنه قال لها هذا'
matins-psalm:
  - title:
      english: Psalm 89:1-2
      arabic: مزامير ٨٩:١-٢
    text:
      - english: I will sing of the mercies of the LORD forever; With my mouth will I make known Your faithfulness to all generations. For I have said, "Mercy shall be built up forever; Your faithfulness You shall establish in the very heavens."
        arabic: 'بمراحم الرب أغني إلى الدهر لدورٍ فدورٍ أخبر عن حقك بفمي لأني قلت: إن الرحمة إلى الدهر تبنى السماوات تثبت فيها حقك'
pauline-epistle:
  - title:
      english: 1Thess 2:13-20 & 1Thess 3 - 1Th1-3:13
      arabic: ١ تسالونيكي ٢:١٣-٢٠ & ١ تسالونيكي ٣
    text:
      - english: For this reason we also thank God without ceasing, because when you received the word of God which you heard from us, you welcomed it not as the word of men, but as it is in truth, the word of God, which also effectively works in you who believe. For you, brethren, became imitators of the churches of God which are in Judea in Christ Jesus. For you also suffered the same things from your own countrymen, just as they did from the Judeans, who killed both the Lord Jesus and their own prophets, and have persecuted us; and they do not please God and are contrary to all men, forbidding us to speak to the Gentiles that they may be saved, so as always to fill up the measure of their sins; but wrath has come upon them to the uttermost. But we, brethren, having been taken away from you for a short time in presence, not in heart, endeavored more eagerly to see your face with great desire. Therefore we wanted to come to you--even I, Paul, time and again--but Satan hindered us. For what is our hope, or joy, or crown of rejoicing? Is it not even you in the presence of our Lord Jesus Christ at His coming? For you are our glory and joy. Therefore, when we could no longer endure it, we thought it good to be left in Athens alone, and sent Timothy, our brother and minister of God, and our fellow laborer in the gospel of Christ, to establish you and encourage you concerning your faith, that no one should be shaken by these afflictions; for you yourselves know that we are appointed to this. For, in fact, we told you before when we were with you that we would suffer tribulation, just as it happened, and you know. For this reason, when I could no longer endure it, I sent to know your faith, lest by some means the tempter had tempted you, and our labor might be in vain. But now that Timothy has come to us from you, and brought us good news of your faith and love, and that you always have good remembrance of us, greatly desiring to see us, as we also to see you-- therefore, brethren, in all our affliction and distress we were comforted concerning you by your faith. For now we live, if you stand fast in the Lord. For what thanks can we render to God for you, for all the joy with which we rejoice for your sake before our God, night and day praying exceedingly that we may see your face and perfect what is lacking in your faith? Now may our God and Father Himself, and our Lord Jesus Christ, direct our way to you. And may the Lord make you increase and abound in love to one another and to all, just as we do to you, so that He may establish your hearts blameless in holiness before our God and Father at the coming of our Lord Jesus Christ with all His saints.
        arabic: 'من أجل ذلك نحن أيضاً نشكر الله بلا انقطاعٍ لأنكم إذ تسلمتم منا كلمة خبرٍ من الله قبلتموها لا ككلمة أناسٍ بل كما هي بالحقيقة ككلمة الله التي تعمل أيضاً فيكم أنتم المؤمنين فإنكم أيها الإخوة صرتم متمثلين بكنائس الله التي هي في اليهودية في المسيح يسوع لأنكم تألمتم أنتم أيضاً من أهل عشيرتكم تلك الآلام عينها كما هم أيضاً من اليهود الذين قتلوا الرب يسوع وأنبياءهم واضطهدونا نحن وهم غير مرضين لله وأضدادٌ لجميع الناس يمنعوننا عن أن نكلم الأمم لكي يخلصوا حتى يتمموا خطاياهم كل حينٍ ولكن قد أدركهم الغضب إلى النهاية وأما نحن أيها الإخوة فإذ قد فقدناكم زمان ساعةٍ بالوجه لا بالقلب اجتهدنا أكثر باشتهاءٍ كثيرٍ أن نرى وجوهكم لذلك أردنا أن نأتي إليكم أنا بولس مرةً ومرتين وإنما عاقنا الشيطان لأن من هو رجاؤنا وفرحنا وإكليل افتخارنا أم لستم أنتم أيضاً أمام ربنا يسوع المسيح في مجيئه لأنكم أنتم مجدنا وفرحنا لذلك إذ لم نحتمل أيضاً استحسنا أن نترك في أثينا وحدنا فأرسلنا تيموثاوس أخانا وخادم الله والعامل معنا في إنجيل المسيح حتى يثبتكم ويعظكم لأجل إيمانكم كي لا يتزعزع أحدٌ في هذه الضيقات فإنكم أنتم تعلمون أننا موضوعون لهذا لأننا لما كنا عندكم سبقنا فقلنا لكم: إننا عتيدون أن نتضايق كما حصل أيضاً وأنتم تعلمون من أجل هذا إذ لم أحتمل أيضاً أرسلت لكي أعرف إيمانكم لعل المجرب يكون قد جربكم فيصير تعبنا باطلاً وأما الآن فإذ جاء إلينا تيموثاوس من عندكم وبشرنا بإيمانكم ومحبتكم وبأن عندكم ذكراً لنا حسناً كل حينٍ وأنتم مشتاقون أن ترونا كما نحن أيضاً أن نراكم فمن أجل هذا تعزينا أيها الإخوة من جهتكم في ضيقتنا وضرورتنا بإيمانكم لأننا الآن نعيش إن ثبتم أنتم في الرب لأنه أي شكرٍ نستطيع أن نعوض إلى الله من جهتكم عن كل الفرح الذي نفرح به من أجلكم قدام إلهنا طالبين ليلاً ونهاراً أوفر طلبٍ أن نرى وجوهكم ونكمل نقائص إيمانكم والله نفسه أبونا وربنا يسوع المسيح يهدي طريقنا إليكم والرب ينميكم ويزيدكم في المحبة بعضكم لبعضٍ وللجميع كما نحن أيضاً لكم لكي يثبت قلوبكم بلا لومٍ في القداسة أمام الله أبينا في مجيء ربنا يسوع المسيح مع جميع قديسيه'
vespers-gospel:
  - title:
      english: Luke 17:20-36
      arabic: لوقا ١٧:٢٠-٣٦
    text:
      - english: 'Now when He was asked by the Pharisees when the kingdom of God would come, He answered them and said, "The kingdom of God does not come with observation; nor will they say, "See here!'' or "See there!'' For indeed, the kingdom of God is within you." Then He said to the disciples, "The days will come when you will desire to see one of the days of the Son of Man, and you will not see it. And they will say to you, "Look here!'' or "Look there!'' Do not go after them or follow them. For as the lightning that flashes out of one part under heaven shines to the other part under heaven, so also the Son of Man will be in His day. But first He must suffer many things and be rejected by this generation. And as it was in the days of Noah, so it will be also in the days of the Son of Man: They ate, they drank, they married wives, they were given in marriage, until the day that Noah entered the ark, and the flood came and destroyed them all. Likewise as it was also in the days of Lot: They ate, they drank, they bought, they sold, they planted, they built; but on the day that Lot went out of Sodom it rained fire and brimstone from heaven and destroyed them all. Even so will it be in the day when the Son of Man is revealed. "In that day, he who is on the housetop, and his goods are in the house, let him not come down to take them away. And likewise the one who is in the field, let him not turn back. Remember Lot''s wife. Whoever seeks to save his life will lose it, and whoever loses his life will preserve it. I tell you, in that night there will be two men in one bed: the one will be taken and the other will be left. Two women will be grinding together: the one will be taken and the other left. Two men will be in the field: the one will be taken and the other left."'
        arabic: 'ولما سأله الفريسيون: متى يأتي ملكوت الله أجابهم: لا يأتي ملكوت الله بمراقبةٍ ولا يقولون: هوذا ههنا أو: هوذا هناك لأن ها ملكوت الله داخلكم وقال للتلاميذ: ستأتي أيامٌ فيها تشتهون أن تروا يوماً واحداً من أيام ابن الإنسان ولا ترون ويقولون لكم:هوذا ههنا أو: هوذا هناك لا تذهبوا ولا تتبعوا لأنه كما أن البرق الذي يبرق من ناحيةٍ تحت السماء يضيء إلى ناحيةٍ تحت السماء كذلك يكون أيضاً ابن الإنسان في يومه ولكن ينبغي أولاً أن يتألم كثيراً ويرفض من هذا الجيل وكما كان في أيام نوحٍ كذلك يكون أيضاً في أيام ابن الإنسان كانوا يأكلون ويشربون ويزوجون ويتزوجون إلى اليوم الذي فيه دخل نوحٌ الفلك وجاء الطوفان وأهلك الجميع كذلك أيضاً كما كان في أيام لوطٍ كانوا يأكلون ويشربون ويشترون ويبيعون ويغرسون ويبنون ولكن اليوم الذي فيه خرج لوطٌ من سدوم أمطر ناراً وكبريتاً من السماء فأهلك الجميع هكذا يكون في اليوم الذي فيه يظهر ابن الإنسان في ذلك اليوم من كان على السطح وأمتعته في البيت فلا ينزل ليأخذها والذي في الحقل كذلك لا يرجع إلى الوراء اذكروا امرأة لوطٍ من طلب أن يخلص نفسه يهلكها ومن أهلكها يحييها أقول لكم: إنه في تلك الليلة يكون اثنان على فراشٍ واحدٍ فيؤخذ الواحد ويترك الآخر تكون اثنتان تطحنان معاً فتؤخذ الواحدة وتترك الأخرى يكون اثنان في الحقل فيؤخذ الواحد ويترك الآخر'
vespers-psalm:
  - title:
      english: Psalm 119:169,176
      arabic: مزامير ١١٩:١٦٩-١٧٦
    text:
      - english: Let my cry come before You, O LORD; Give me understanding according to Your word. Let my supplication come before You; Deliver me according to Your word. My lips shall utter praise, For You teach me Your statutes. My tongue shall speak of Your word, For all Your commandments are righteousness. Let Your hand become my help, For I have chosen Your precepts. I long for Your salvation, O LORD, And Your law is my delight. Let my soul live, and it shall praise You; And let Your judgments help me. I have gone astray like a lost sheep; Seek Your servant, For I do not forget Your commandments.
        arabic: ليبلغ صراخي إليك يا رب حسب كلامك فهمني لتدخل طلبتي إلى حضرتك ككلمتك نجني تنبع شفتاي تسبيحاً إذا علمتني فرائضك يغني لساني بأقوالك لأن كل وصاياك عدلٌ لتكن يدك لمعونتي لأنني اخترت وصاياك اشتقت إلى خلاصك يا رب وشريعتك هي لذتي لتحي نفسي وتسبحك وأحكامك لتعني ضللت كشاةٍ ضالةٍ اطلب عبدك لأني لم أنس وصاياك
