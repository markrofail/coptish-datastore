acts-of-the-apostles:
  - title:
      english: Acts 28:7-11
      arabic: اعمال ٢٨:٧-١١
    text:
      - english: In that region there was an estate of the leading citizen of the island, whose name was Publius, who received us and entertained us courteously for three days. And it happened that the father of Publius lay sick of a fever and dysentery. Paul went in to him and prayed, and he laid his hands on him and healed him. So when this was done, the rest of those on the island who had diseases also came and were healed. They also honored us in many ways; and when we departed, they provided such things as were necessary. After three months we sailed in an Alexandrian ship whose figurehead was the Twin Brothers, which had wintered at the island.
        arabic: وكان في ما حول ذلك الموضع ضياعٌ لمقدم الجزيرة الذي اسمه بوبليوس فهذا قبلنا وأضافنا بملاطفةٍ ثلاثة أيامٍ فحدث أن أبا بوبليوس كان مضطجعاً معترًى بحمى وسحجٍ فدخل إليه بولس وصلى ووضع يديه عليه فشفاه فلما صار هذا كان الباقون الذين بهم أمراضٌ في الجزيرة يأتون ويشفون فأكرمنا هؤلاء إكراماتٍ كثيرةً ولما أقلعنا زودونا بما يحتاج إليه وبعد ثلاثة أشهرٍ أقلعنا في سفينةٍ إسكندريةٍ موسومةٍ بعلامة الجوزاء كانت قد شتت في الجزيرة
catholic-epistle:
  - title:
      english: 2Peter 2:9-15
      arabic: ٢بطرس ٢:٩-١٥
    text:
      - english: Then the Lord knows how to deliver the godly out of temptations and to reserve the unjust under punishment for the day of judgment, and especially those who walk according to the flesh in the lust of uncleanness and despise authority. They are presumptuous, self-willed. They are not afraid to speak evil of dignitaries, whereas angels, who are greater in power and might, do not bring a reviling accusation against them before the Lord. But these, like natural brute beasts made to be caught and destroyed, speak evil of the things they do not understand, and will utterly perish in their own corruption, and will receive the wages of unrighteousness, as those who count it pleasure to carouse in the daytime. They are spots and blemishes, carousing in their own deceptions while they feast with you, having eyes full of adultery and that cannot cease from sin, enticing unstable souls. They have a heart trained in covetous practices, and are accursed children. They have forsaken the right way and gone astray, following the way of Balaam the son of Beor, who loved the wages of unrighteousness;
        arabic: يعلم الرب أن ينقذ الأتقياء من التجربة ويحفظ الأثمة إلى يوم الدين معاقبين ولا سيما الذين يذهبون وراء الجسد في شهوة النجاسة ويستهينون بالسيادة جسورون معجبون بأنفسهم لا يرتعبون أن يفتروا على ذوي الأمجاد حيث ملائكةٌ وهم أعظم قوةً وقدرةً - لا يقدمون عليهم لدى الرب حكم افتراءٍ أما هؤلاء فكحيواناتٍ غير ناطقةٍ طبيعيةٍ مولودةٍ للصيد والهلاك يفترون على ما يجهلون فسيهلكون في فسادهم آخذين أجرة الإثم الذين يحسبون تنعم يومٍ لذةً أدناسٌ وعيوبٌ يتنعمون في غرورهم صانعين ولائم معكم لهم عيونٌ مملوةٌ فسقاً لا تكف عن الخطية خادعون النفوس غير الثابتة لهم قلبٌ متدربٌ في الطمع أولاد اللعنة قد تركوا الطريق المستقيم فضلوا تابعين طريق بلعام بن بصور الذي أحب أجرة الإثم
liturgy-gospel:
  - title:
      english: Luke 4:1-13
      arabic: لوقا ٤:١-١٣
    text:
      - english: 'Then Jesus, being filled with the Holy Spirit, returned from the Jordan and was led by the Spirit into the wilderness, being tempted for forty days by the devil. And in those days He ate nothing, and afterward, when they had ended, He was hungry. And the devil said to Him, "If You are the Son of God, command this stone to become bread." But Jesus answered him, saying, "It is written, "Man shall not live by bread alone, but by every word of God."'' Then the devil, taking Him up on a high mountain, showed Him all the kingdoms of the world in a moment of time. And the devil said to Him, "All this authority I will give You, and their glory; for this has been delivered to me, and I give it to whomever I wish. Therefore, if You will worship before me, all will be Yours." And Jesus answered and said to him, "Get behind Me, Satan! For it is written, "You shall worship the LORD your God, and Him only you shall serve."'' Then he brought Him to Jerusalem, set Him on the pinnacle of the temple, and said to Him, "If You are the Son of God, throw Yourself down from here. For it is written: "He shall give His angels charge over you, To keep you,'' and, "In their hands they shall bear you up, Lest you dash your foot against a stone."'' And Jesus answered and said to him, "It has been said, "You shall not tempt the LORD your God."'' Now when the devil had ended every temptation, he departed from Him until an opportune time.'
        arabic: 'أما يسوع فرجع من الأردن ممتلئاً من الروح القدس وكان يقتاد بالروح في البرية أربعين يوماً يجرب من إبليس ولم يأكل شيئاً في تلك الأيام ولما تمت جاع أخيراً وقال له إبليس: إن كنت ابن الله فقل لهذا الحجر أن يصير خبزاً فأجابه يسوع: مكتوبٌ أن ليس بالخبز وحده يحيا الإنسان بل بكل كلمةٍ من الله ثم أصعده إبليس إلى جبلٍ عالٍ وأراه جميع ممالك المسكونة في لحظةٍ من الزمان وقال له إبليس: لك أعطي هذا السلطان كله ومجدهن لأنه إلي قد دفع وأنا أعطيه لمن أريد فإن سجدت أمامي يكون لك الجميع فأجابه يسوع: اذهب يا شيطان إنه مكتوبٌ: للرب إلهك تسجد وإياه وحده تعبد ثم جاء به إلى أورشليم وأقامه على جناح الهيكل وقال له: إن كنت ابن الله فاطرح نفسك من هنا إلى أسفل لأنه مكتوبٌ: أنه يوصي ملائكته بك لكي يحفظوك وأنهم على أياديهم يحملونك لكي لا تصدم بحجرٍ رجلك فأجاب يسوع: إنه قيل: لا تجرب الرب إلهك ولما أكمل إبليس كل تجربةٍ فارقه إلى حينٍ'
liturgy-psalm:
  - title:
      english: Psalm 27:7-8
      arabic: مزامير ٢٧:٧-٨
    text:
      - english: Hear, O LORD, when I cry with my voice! Have mercy also upon me, and answer me. When You said, "Seek My face," My heart said to You, "Your face, LORD, I will seek."
        arabic: 'استمع يا رب بصوتي أدعو فارحمني واستجب لي لك قال قلبي: قلت اطلبوا وجهي وجهك يا رب أطلب'
matins-gospel:
  - title:
      english: Luke 13:18-22
      arabic: لوقا ١٣:١٨-٢٢
    text:
      - english: Then He said, "What is the kingdom of God like? And to what shall I compare it? It is like a mustard seed, which a man took and put in his garden; and it grew and became a large tree, and the birds of the air nested in its branches." And again He said, "To what shall I liken the kingdom of God? It is like leaven, which a woman took and hid in three measures of meal till it was all leavened." And He went through the cities and villages, teaching, and journeying toward Jerusalem.
        arabic: 'فقال: ماذا يشبه ملكوت الله وبماذا أشبهه يشبه حبة خردلٍ أخذها إنسانٌ وألقاها في بستانه فنمت وصارت شجرةً كبيرةً وتآوت طيور السماء في أغصانها وقال أيضاً: بماذا أشبه ملكوت الله يشبه خميرةً أخذتها امرأةٌ وخبأتها في ثلاثة أكيال دقيقٍ حتى اختمر الجميع واجتاز في مدنٍ وقرًى يعلم ويسافر نحو أورشليم'
matins-psalm:
  - title:
      english: Psalm 26:4
      arabic: مزامير ٢٦:٤
    text:
      - english: 'One thing I have desired of the LORD, That will I seek: That I may dwell in the house of the LORD All the days of my life, To behold the beauty of the LORD, And to inquire in His temple.'
        arabic: لم أجلس مع أناس السوء ومع الماكرين لا أدخل
pauline-epistle:
  - title:
      english: 2Thessalonians 2:9-17
      arabic: ٢ تسالونيكي ٢:٩-١٧
    text:
      - english: The coming of the lawless one is according to the working of Satan, with all power, signs, and lying wonders, and with all unrighteous deception among those who perish, because they did not receive the love of the truth, that they might be saved. And for this reason God will send them strong delusion, that they should believe the lie, that they all may be condemned who did not believe the truth but had pleasure in unrighteousness. But we are bound to give thanks to God always for you, brethren beloved by the Lord, because God from the beginning chose you for salvation through sanctification by the Spirit and belief in the truth, to which He called you by our gospel, for the obtaining of the glory of our Lord Jesus Christ. Therefore, brethren, stand fast and hold the traditions which you were taught, whether by word or our epistle. Now may our Lord Jesus Christ Himself, and our God and Father, who has loved us and given us everlasting consolation and good hope by grace, comfort your hearts and establish you in every good word and work.
        arabic: الذي مجيئه بعمل الشيطان بكل قوةٍ وبآياتٍ وعجائب كاذبةٍ وبكل خديعة الإثم في الهالكين لأنهم لم يقبلوا محبة الحق حتى يخلصوا ولأجل هذا سيرسل إليهم الله عمل الضلال حتى يصدقوا الكذب لكي يدان جميع الذين لم يصدقوا الحق بل سروا بالإثم وأما نحن فينبغي لنا أن نشكر الله كل حينٍ لأجلكم أيها الإخوة المحبوبون من الرب أن الله اختاركم من البدء للخلاص بتقديس الروح وتصديق الحق الأمر الذي دعاكم إليه بإنجيلنا لاقتناء مجد ربنا يسوع المسيح فاثبتوا إذاً أيها الإخوة وتمسكوا بالتعاليم التي تعلمتموها سواءٌ كان بالكلام أم برسالتنا وربنا نفسه يسوع المسيح والله أبونا الذي أحبنا وأعطانا عزاءً أبدياً ورجاءً صالحاً بالنعمة يعزي قلوبكم ويثبتكم في كل كلامٍ وعملٍ صالحٍ
