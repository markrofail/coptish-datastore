acts-of-the-apostles:
  - title:
      english: Acts 10:37-43
      arabic: اعمال ١٠:٣٧-٤٣
    text:
      - english: 'that word you know, which was proclaimed throughout all Judea, and began from Galilee after the baptism which John preached: how God anointed Jesus of Nazareth with the Holy Spirit and with power, who went about doing good and healing all who were oppressed by the devil, for God was with Him. And we are witnesses of all things which He did both in the land of the Jews and in Jerusalem, whom they killed by hanging on a tree. Him God raised up on the third day, and showed Him openly, not to all the people, but to witnesses chosen before by God, even to us who ate and drank with Him after He arose from the dead. And He commanded us to preach to the people, and to testify that it is He who was ordained by God to be Judge of the living and the dead. To Him all the prophets witness that, through His name, whoever believes in Him will receive remission of sins."'
        arabic: أنتم تعلمون الأمر الذي صار في كل اليهودية مبتدئاً من الجليل بعد المعمودية التي كرز بها يوحنا يسوع الذي من الناصرة كيف مسحه الله بالروح القدس والقوة الذي جال يصنع خيراً ويشفي جميع المتسلط عليهم إبليس لأن الله كان معه ونحن شهودٌ بكل ما فعل في كورة اليهودية وفي أورشليم الذي أيضاً قتلوه معلقين إياه على خشبةٍ هذا أقامه الله في اليوم الثالث وأعطى أن يصير ظاهراً ليس لجميع الشعب بل لشهودٍ سبق الله فانتخبهم لنا نحن الذين أكلنا وشربنا معه بعد قيامته من الأموات وأوصانا أن نكرز للشعب ونشهد بأن هذا هو المعين من الله دياناً للأحياء والأموات له يشهد جميع الأنبياء أن كل من يؤمن به ينال باسمه غفران الخطايا
catholic-epistle:
  - title:
      english: 1John 3:13-24
      arabic: ١ يوحنا ٣:١٣-٢٤
    text:
      - english: 'Do not marvel, my brethren, if the world hates you. We know that we have passed from death to life, because we love the brethren. He who does not love his brother abides in death. Whoever hates his brother is a murderer, and you know that no murderer has eternal life abiding in him. By this we know love, because He laid down His life for us. And we also ought to lay down our lives for the brethren. But whoever has this world''s goods, and sees his brother in need, and shuts up his heart from him, how does the love of God abide in him? My little children, let us not love in word or in tongue, but in deed and in truth. And by this we know that we are of the truth, and shall assure our hearts before Him. For if our heart condemns us, God is greater than our heart, and knows all things. Beloved, if our heart does not condemn us, we have confidence toward God. And whatever we ask we receive from Him, because we keep His commandments and do those things that are pleasing in His sight. And this is His commandment: that we should believe on the name of His Son Jesus Christ and love one another, as He gave us commandment. Now he who keeps His commandments abides in Him, and He in him. And by this we know that He abides in us, by the Spirit whom He has given us.'
        arabic: 'لا تتعجبوا يا إخوتي إن كان العالم يبغضكم نحن نعلم أننا قد انتقلنا من الموت إلى الحياة لأننا نحب الإخوة من لا يحب أخاه يبق في الموت كل من يبغض أخاه فهو قاتل نفسٍ وأنتم تعلمون أن كل قاتل نفسٍ ليس له حياةٌ أبديةٌ ثابتةٌ فيه بهذا قد عرفنا المحبة: أن ذاك وضع نفسه لأجلنا فنحن ينبغي لنا أن نضع نفوسنا لأجل الإخوة وأما من كان له معيشة العالم ونظر أخاه محتاجاً وأغلق أحشاءه عنه فكيف تثبت محبة الله فيه يا أولادي لا نحب بالكلام ولا باللسان بل بالعمل والحق وبهذا نعرف أننا من الحق ونسكن قلوبنا قدامه لأنه إن لامتنا قلوبنا فالله أعظم من قلوبنا ويعلم كل شيءٍ أيها الأحباء إن لم تلمنا قلوبنا فلنا ثقةٌ من نحو الله ومهما سألنا ننال منه لأننا نحفظ وصاياه ونعمل الأعمال المرضية أمامه وهذه هي وصيته: أن نؤمن باسم ابنه يسوع المسيح ونحب بعضنا بعضاً كما أعطانا وصيةً ومن يحفظ وصاياه يثبت فيه وهو فيه وبهذا نعرف أنه يثبت فينا: من الروح الذي أعطانا'
liturgy-gospel:
  - title:
      english: John 4:1-42
      arabic: يوحنا ٤:١-٤٢
    text:
      - english: 'Therefore, when the Lord knew that the Pharisees had heard that Jesus made and baptized more disciples than John though Jesus Himself did not baptize, but His disciples, He left Judea and departed again to Galilee. But He needed to go through Samaria. So He came to a city of Samaria which is called Sychar, near the plot of ground that Jacob gave to his son Joseph. Now Jacob''s well was there. Jesus therefore, being wearied from His journey, sat thus by the well. It was about the sixth hour. A woman of Samaria came to draw water. Jesus said to her, "Give Me a drink." For His disciples had gone away into the city to buy food. Then the woman of Samaria said to Him, "How is it that You, being a Jew, ask a drink from me, a Samaritan woman?" For Jews have no dealings with Samaritans. Jesus answered and said to her, "If you knew the gift of God, and who it is who says to you, "Give Me a drink,'' you would have asked Him, and He would have given you living water." The woman said to Him, "Sir, You have nothing to draw with, and the well is deep. Where then do You get that living water? Are You greater than our father Jacob, who gave us the well, and drank from it himself, as well as his sons and his livestock?" Jesus answered and said to her, "Whoever drinks of this water will thirst again, but whoever drinks of the water that I shall give him will never thirst. But the water that I shall give him will become in him a fountain of water springing up into everlasting life." The woman said to Him, "Sir, give me this water, that I may not thirst, nor come here to draw." Jesus said to her, "Go, call your husband, and come here." The woman answered and said, "I have no husband." Jesus said to her, "You have well said, "I have no husband,'' for you have had five husbands, and the one whom you now have is not your husband; in that you spoke truly." The woman said to Him, "Sir, I perceive that You are a prophet. Our fathers worshiped on this mountain, and you Jews say that in Jerusalem is the place where one ought to worship." Jesus said to her, "Woman, believe Me, the hour is coming when you will neither on this mountain, nor in Jerusalem, worship the Father. You worship what you do not know; we know what we worship, for salvation is of the Jews. But the hour is coming, and now is, when the true worshipers will worship the Father in spirit and truth; for the Father is seeking such to worship Him. God is Spirit, and those who worship Him must worship in spirit and truth." The woman said to Him, "I know that Messiah is coming" who is called Christ. "When He comes, He will tell us all things." Jesus said to her, "I who speak to you am He." And at this point His disciples came, and they marveled that He talked with a woman; yet no one said, "What do You seek?" or, "Why are You talking with her?" The woman then left her waterpot, went her way into the city, and said to the men, "Come, see a Man who told me all things that I ever did. Could this be the Christ?" Then they went out of the city and came to Him. In the meantime His disciples urged Him, saying, "Rabbi, eat." But He said to them, "I have food to eat of which you do not know." Therefore the disciples said to one another, "Has anyone brought Him anything to eat?" Jesus said to them, "My food is to do the will of Him who sent Me, and to finish His work. Do you not say, "There are still four months and then comes the harvest''? Behold, I say to you, lift up your eyes and look at the fields, for they are already white for harvest! And he who reaps receives wages, and gathers fruit for eternal life, that both he who sows and he who reaps may rejoice together. For in this the saying is true: "One sows and another reaps.'' I sent you to reap that for which you have not labored; others have labored, and you have entered into their labors." And many of the Samaritans of that city believed in Him because of the word of the woman who testified, "He told me all that I ever did." So when the Samaritans had come to Him, they urged Him to stay with them; and He stayed there two days. And many more believed because of His own word. Then they said to the woman, "Now we believe, not because of what you said, for we ourselves have heard Him and we know that this is indeed the Christ, the Savior of the world."'
        arabic: 'فلما علم الرب أن الفريسيين سمعوا أن يسوع يصير ويعمد تلاميذ أكثر من يوحنا - مع أن يسوع نفسه لم يكن يعمد بل تلاميذه - ترك اليهودية ومضى أيضاً إلى الجليل وكان لا بد له أن يجتاز السامرة فأتى إلى مدينةٍ من السامرة يقال لها سوخار بقرب الضيعة التي وهبها يعقوب ليوسف ابنه وكانت هناك بئر يعقوب فإذ كان يسوع قد تعب من السفر جلس هكذا على البئر وكان نحو الساعة السادسة فجاءت امرأةٌ من السامرة لتستقي ماءً فقال لها يسوع: أعطيني لأشرب - لأن تلاميذه كانوا قد مضوا إلى المدينة ليبتاعوا طعاماً فقالت له المرأة السامرية: كيف تطلب مني لتشرب وأنت يهوديٌ وأنا امرأةٌ سامريةٌ لأن اليهود لا يعاملون السامريين أجاب يسوع: لو كنت تعلمين عطية الله ومن هو الذي يقول لك أعطيني لأشرب لطلبت أنت منه فأعطاك ماءً حياً قالت له المرأة: يا سيد لا دلو لك والبئر عميقةٌ فمن أين لك الماء الحي ألعلك أعظم من أبينا يعقوب الذي أعطانا البئر وشرب منها هو وبنوه ومواشيه أجاب يسوع: كل من يشرب من هذا الماء يعطش أيضاً ولكن من يشرب من الماء الذي أعطيه أنا فلن يعطش إلى الأبد بل الماء الذي أعطيه يصير فيه ينبوع ماءٍ ينبع إلى حياةٍ أبديةٍ قالت له المرأة: يا سيد أعطني هذا الماء لكي لا أعطش ولا آتي إلى هنا لأستقي قال لها يسوع: اذهبي وادعي زوجك وتعالي إلى ههنا أجابت المرأة: ليس لي زوجٌ قال لها يسوع: حسناً قلت ليس لي زوجٌ لأنه كان لك خمسة أزواجٍ والذي لك الآن ليس هو زوجك هذا قلت بالصدق قالت له المرأة: يا سيد أرى أنك نبيٌ آباؤنا سجدوا في هذا الجبل وأنتم تقولون إن في أورشليم الموضع الذي ينبغي أن يسجد فيه قال لها يسوع: يا امرأة صدقيني أنه تأتي ساعةٌ لا في هذا الجبل ولا في أورشليم تسجدون للآب أنتم تسجدون لما لستم تعلمون أما نحن فنسجد لما نعلم - لأن الخلاص هو من اليهود ولكن تأتي ساعةٌ وهي الآن حين الساجدون الحقيقيون يسجدون للآب بالروح والحق لأن الآب طالبٌ مثل هؤلاء الساجدين له الله روحٌ والذين يسجدون له فبالروح والحق ينبغي أن يسجدوا قالت له المرأة: أنا أعلم أن مسيا الذي يقال له المسيح يأتي فمتى جاء ذاك يخبرنا بكل شيءٍ قال لها يسوع: أنا الذي أكلمك هو وعند ذلك جاء تلاميذه وكانوا يتعجبون أنه يتكلم مع امرأةٍ ولكن لم يقل أحدٌ: ماذا تطلب أو لماذا تتكلم معها فتركت المرأة جرتها ومضت إلى المدينة وقالت للناس: هلموا انظروا إنساناً قال لي كل ما فعلت ألعل هذا هو المسيح فخرجوا من المدينة وأتوا إليه وفي أثناء ذلك سأله تلاميذه: يا معلم كل فقال لهم: أنا لي طعامٌ لآكل لستم تعرفونه أنتم فقال التلاميذ بعضهم لبعضٍ: ألعل أحداً أتاه بشيءٍ ليأكل قال لهم يسوع: طعامي أن أعمل مشيئة الذي أرسلني وأتمم عمله أما تقولون إنه يكون أربعة أشهرٍ ثم يأتي الحصاد ها أنا أقول لكم: ارفعوا أعينكم وانظروا الحقول إنها قد ابيضت للحصاد والحاصد يأخذ أجرةً ويجمع ثمراً للحياة الأبدية لكي يفرح الزارع والحاصد معاً لأنه في هذا يصدق القول: إن واحداً يزرع وآخر يحصد أنا أرسلتكم لتحصدوا ما لم تتعبوا فيه آخرون تعبوا وأنتم قد دخلتم على تعبهم فآمن به من تلك المدينة كثيرون من السامريين بسبب كلام المرأة التي كانت تشهد أنه: قال لي كل ما فعلت فلما جاء إليه السامريون سألوه أن يمكث عندهم فمكث هناك يومين فآمن به أكثر جداً بسبب كلامه وقالوا للمرأة: إننا لسنا بعد بسبب كلامك نؤمن لأننا نحن قد سمعنا ونعلم أن هذا هو بالحقيقة المسيح مخلص العالم'
liturgy-psalm:
  - title:
      english: Psalm 115:12-13
      arabic: مزامير ١١٥:١٢-١٣
    text:
      - english: The LORD has been mindful of us; He will bless us; He will bless the house of Israel; He will bless the house of Aaron. He will bless those who fear the LORD, Both small and great.
        arabic: الرب قد ذكرنا فيبارك يبارك بيت إسرائيل يبارك بيت هارون يبارك متقي الرب الصغار مع الكبار
matins-gospel:
  - title:
      english: John 8:21-30
      arabic: يوحنا ٨:٢١-٣٠
    text:
      - english: Then Jesus said to them again, "I am going away, and you will seek Me, and will die in your sin. Where I go you cannot come." So the Jews said, "Will He kill Himself, because He says, "Where I go you cannot come'?" And He said to them, "You are from beneath; I am from above. You are of this world; I am not of this world. Therefore I said to you that you will die in your sins; for if you do not believe that I am He, you will die in your sins." Then they said to Him, "Who are You?" And Jesus said to them, "Just what I have been saying to you from the beginning. I have many things to say and to judge concerning you, but He who sent Me is true; and I speak to the world those things which I heard from Him." They did not understand that He spoke to them of the Father. Then Jesus said to them, "When you lift up the Son of Man, then you will know that I am He, and that I do nothing of Myself; but as My Father taught Me, I speak these things. And He who sent Me is with Me. The Father has not left Me alone, for I always do those things that please Him." As He spoke these words, many believed in Him.
        arabic: 'قال لهم يسوع أيضاً: أنا أمضي وستطلبونني وتموتون في خطيتكم حيث أمضي أنا لا تقدرون أنتم أن تأتوا فقال اليهود: ألعله يقتل نفسه حتى يقول: حيث أمضي أنا لا تقدرون أنتم أن تأتوا فقال لهم:  أنتم من أسفل أما أنا فمن فوق أنتم من هذا العالم أما أنا فلست من هذا العالم فقلت لكم إنكم تموتون في خطاياكم لأنكم إن لم تؤمنوا أني أنا هو تموتون في خطاياكم فقالوا له: من أنت فقال لهم يسوع: أنا من البدء ما أكلمكم أيضاً به إن لي أشياء كثيرةً أتكلم وأحكم بها من نحوكم لكن الذي أرسلني هو حقٌ وأنا ما سمعته منه فهذا أقوله للعالم ولم يفهموا أنه كان يقول لهم عن الآب فقال لهم يسوع: متى رفعتم ابن الإنسان فحينئذٍ تفهمون أني أنا هو ولست أفعل شيئاً من نفسي بل أتكلم بهذا كما علمني أبي والذي أرسلني هو معي ولم يتركني الآب وحدي لأني في كل حينٍ أفعل ما يرضيه وبينما هو يتكلم بهذا آمن به كثيرون'
matins-psalm:
  - title:
      english: Psalm 116:4-6
      arabic: مزامير ١١٦:٤-٦
    text:
      - english: 'Then I called upon the name of the LORD: "O LORD, I implore You, deliver my soul!" Gracious is the LORD, and righteous; Yes, our God is merciful. The LORD preserves the simple; I was brought low, and He saved me.'
        arabic: 'وباسم الرب دعوت: آه يا رب نج نفسي الرب حنانٌ وصديقٌ وإلهنا رحيمٌ الرب حافظ البسطاء تذللت فخلصني'
pauline-epistle:
  - title:
      english: Col 3:1-17
      arabic: كولوسي ٣:١-١٧
    text:
      - english: 'If then you were raised with Christ, seek those things which are above, where Christ is, sitting at the right hand of God. Set your mind on things above, not on things on the earth. For you died, and your life is hidden with Christ in God. When Christ who is our life appears, then you also will appear with Him in glory. Therefore put to death your members which are on the earth: fornication, uncleanness, passion, evil desire, and covetousness, which is idolatry. Because of these things the wrath of God is coming upon the sons of disobedience, in which you yourselves once walked when you lived in them. But now you yourselves are to put off all these: anger, wrath, malice, blasphemy, filthy language out of your mouth. Do not lie to one another, since you have put off the old man with his deeds, and have put on the new man who is renewed in knowledge according to the image of Him who created him, where there is neither Greek nor Jew, circumcised nor uncircumcised, barbarian, Scythian, slave nor free, but Christ is all and in all. Therefore, as the elect of God, holy and beloved, put on tender mercies, kindness, humility, meekness, longsuffering; bearing with one another, and forgiving one another, if anyone has a complaint against another; even as Christ forgave you, so you also must do. But above all these things put on love, which is the bond of perfection. And let the peace of God rule in your hearts, to which also you were called in one body; and be thankful. Let the word of Christ dwell in you richly in all wisdom, teaching and admonishing one another in psalms and hymns and spiritual songs, singing with grace in your hearts to the Lord. And whatever you do in word or deed, do all in the name of the Lord Jesus, giving thanks to God the Father through Him.'
        arabic: 'فإن كنتم قد قمتم مع المسيح فاطلبوا ما فوق حيث المسيح جالسٌ عن يمين الله اهتموا بما فوق لا بما على الأرض لأنكم قد متم وحياتكم مستترةٌ مع المسيح في الله متى اظهر المسيح حياتنا فحينئذٍ تظهرون انتم ايضاً معه في المجد فأميتوا اعضاءكم التي على الأرض: الزنا النجاسة الهوى الشهوة الردية الطمع الذي هو عبادة الأوثان الأمور التي من اجلها يأتي غضب الله على ابناء المعصية الذين بينهم انتم ايضاً سلكتم قبلاً حين كنتم تعيشون فيها وأما الآن فاطرحوا عنكم انتم ايضاً الكل: الغضب السخط الخبث التجديف الكلام القبيح من افواهكم لا تكذبوا بعضكم على بعضٍ اذ خلعتم الإنسان العتيق مع اعماله ولبستم الجديد الذي يتجدد للمعرفة حسب صورة خالقه حيث ليس يونانيٌ ويهوديٌ ختانٌ وغرلةٌ بربريٌ سكيثيٌ عبدٌ حرٌ بل المسيح الكل وفي الكل فالبسوا كمختاري الله القديسين المحبوبين احشاء رأفاتٍ ولطفاً وتواضعاً ووداعةً وطول اناةٍ محتملين بعضكم بعضاً ومسامحين بعضكم بعضاً ان كان لأحدٍ على احدٍ شكوى كما غفر لكم المسيح هكذا انتم ايضاً وعلى جميع هذه البسوا المحبة التي هي رباط الكمال وليملك في قلوبكم سلام الله الذي اليه دعيتم في جسدٍ واحدٍ وكونوا شاكرين لتسكن فيكم كلمة المسيح بغنىً وأنتم بكل حكمةٍ معلمون ومنذرون بعضكم بعضاً بمزامير وتسابيح وأغاني روحيةٍ بنعمةٍ مترنمين في قلوبكم للرب وكل ما عملتم بقولٍ او فعلٍ فاعملوا الكل باسم الرب يسوع شاكرين الله والآب به'
vespers-gospel:
  - title:
      english: John 8:12-20
      arabic: يوحنا ٨:١٢-٢٠
    text:
      - english: Then Jesus spoke to them again, saying, "I am the light of the world. He who follows Me shall not walk in darkness, but have the light of life." The Pharisees therefore said to Him, "You bear witness of Yourself; Your witness is not true." Jesus answered and said to them, "Even if I bear witness of Myself, My witness is true, for I know where I came from and where I am going; but you do not know where I come from and where I am going. You judge according to the flesh; I judge no one. And yet if I do judge, My judgment is true; for I am not alone, but I am with the Father who sent Me. It is also written in your law that the testimony of two men is true. I am One who bears witness of Myself, and the Father who sent Me bears witness of Me." Then they said to Him, "Where is Your Father?" Jesus answered, "You know neither Me nor My Father. If you had known Me, you would have known My Father also." These words Jesus spoke in the treasury, as He taught in the temple; and no one laid hands on Him, for His hour had not yet come.
        arabic: 'ثم كلمهم يسوع أيضاً قائلاً: أنا هو نور العالم من يتبعني فلا يمشي في الظلمة بل يكون له نور الحياة فقال له الفريسيون: أنت تشهد لنفسك شهادتك ليست حقاً أجاب يسوع: وإن كنت أشهد لنفسي فشهادتي حقٌ لأني أعلم من أين أتيت وإلى أين أذهب وأما أنتم فلا تعلمون من أين آتي ولا إلى أين أذهب أنتم حسب الجسد تدينون أما أنا فلست أدين أحداً وإن كنت أنا أدين فدينونتي حقٌ لأني لست وحدي بل أنا والآب الذي أرسلني وأيضاً في ناموسكم مكتوبٌ: أن شهادة رجلين حقٌ أنا هو الشاهد لنفسي ويشهد لي الآب الذي أرسلني فقالوا له: أين هو أبوك أجاب يسوع: لستم تعرفونني أنا ولا أبي لو عرفتموني لعرفتم أبي أيضاً هذا الكلام قاله يسوع في الخزانة وهو يعلم في الهيكل ولم يمسكه أحدٌ لأن ساعته لم تكن قد جاءت بعد'
vespers-psalm:
  - title:
      english: Psalm 116:1,2
      arabic: مزامير ١١٦:١-٢
    text:
      - english: I love the LORD, because He has heard My voice and my supplications. Because He has inclined His ear to me, Therefore I will call upon Him as long as I live.
        arabic: أحببت لأن الرب يسمع صوتي تضرعاتي لأنه أمال أذنه إلي فأدعوه مدة حياتي
