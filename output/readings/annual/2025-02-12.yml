acts-of-the-apostles:
  - title:
      english: Acts 15:12-20
      arabic: اعمال ١٥:١٢-٢٠
    text:
      - english: 'Then all the multitude kept silent and listened to Barnabas and Paul declaring how many miracles and wonders God had worked through them among the Gentiles. And after they had become silent, James answered, saying, "Men and brethren, listen to me: Simon has declared how God at the first visited the Gentiles to take out of them a people for His name. And with this the words of the prophets agree, just as it is written: ''After this I will return And will rebuild the tabernacle of David, which has fallen down; I will rebuild its ruins, And I will set it up; So that the rest of mankind may seek the LORD. Even all the Gentiles who are called by My name, Says the LORD who does all these things.'' "Known to God from eternity are all His works. Therefore I judge that we should not trouble those from among the Gentiles who are turning to God, but that we write to them to abstain from things polluted by idols, from sexual immorality, from things strangled, and from blood.'
        arabic: 'فسكت الجمهور كله وكانوا يسمعون برنابا وبولس يحدثان بجميع ما صنع الله من الآيات والعجائب في الأمم بواسطتهم وبعدما سكتا قال يعقوب: أيها الرجال الإخوة اسمعوني سمعان قد أخبر كيف افتقد الله أولاً الأمم ليأخذ منهم شعباً على اسمه وهذا توافقه أقوال الأنبياء كما هو مكتوبٌ: سأرجع بعد هذا وأبني أيضاً خيمة داود الساقطة وأبني أيضاً ردمها وأقيمها ثانيةً لكي يطلب الباقون من الناس الرب وجميع الأمم الذين دعي اسمي عليهم يقول الرب الصانع هذا كله معلومةٌ عند الرب منذ الأزل جميع أعماله لذلك أنا أرى أن لا يثقل على الراجعين إلى الله من الأمم بل يرسل إليهم أن يمتنعوا عن نجاسات الأصنام والزنا والمخنوق والدم'
catholic-epistle:
  - title:
      english: 1John 2:12-17
      arabic: ١ يوحنا ٢:١٢-١٧
    text:
      - english: I write to you, little children, Because your sins are forgiven you for His name's sake. I write to you, fathers, Because you have known Him who is from the beginning. I write to you, young men, Because you have overcome the wicked one. I write to you, little children, Because you have known the Father. I have written to you, fathers, Because you have known Him who is from the beginning. I have written to you, young men, Because you are strong, and the word of God abides in you, And you have overcome the wicked one. Do not love the world or the things in the world. If anyone loves the world, the love of the Father is not in him. For all that is in the world--the lust of the flesh, the lust of the eyes, and the pride of life--is not of the Father but is of the world. And the world is passing away, and the lust of it; but he who does the will of God abides forever.
        arabic: أكتب إليكم أيها الأولاد لأنه قد غفرت لكم الخطايا من أجل اسمه أكتب إليكم أيها الآباء لأنكم قد عرفتم الذي من البدء أكتب إليكم أيها الأحداث لأنكم قد غلبتم الشرير أكتب إليكم أيها الأولاد لأنكم قد عرفتم الآب كتبت إليكم أيها الآباء لأنكم قد عرفتم الذي من البدء كتبت إليكم أيها الأحداث لأنكم أقوياء وكلمة الله ثابتةٌ فيكم وقد غلبتم الشرير لا تحبوا العالم ولا الأشياء التي في العالم إن أحب أحدٌ العالم فليست فيه محبة الآب لأن كل ما في العالم شهوة الجسد وشهوة العيون وتعظم المعيشة ليس من الآب بل من العالم والعالم يمضي وشهوته وأما الذي يصنع مشيئة الله فيثبت إلى الأبد
liturgy-gospel:
  - title:
      english: Mt 15:32— & Mt 16:1-4
      arabic: متى ١٥:٣٢— & متى ١٦:١-٤
    text:
      - english: Now Jesus called His disciples to Himself and said, "I have compassion on the multitude, because they have now continued with Me three days and have nothing to eat. And I do not want to send them away hungry, lest they faint on the way." Then His disciples said to Him, "Where could we get enough bread in the wilderness to fill such a great multitude?" Jesus said to them, "How many loaves do you have?" And they said, "Seven, and a few little fish." So He commanded the multitude to sit down on the ground. And He took the seven loaves and the fish and gave thanks, broke them and gave them to His disciples; and the disciples gave to the multitude. So they all ate and were filled, and they took up seven large baskets full of the fragments that were left. Now those who ate were four thousand men, besides women and children. And He sent away the multitude, got into the boat, and came to the region of Magdala. Then the Pharisees and Sadducees came, and testing Him asked that He would show them a sign from heaven. He answered and said to them, "When it is evening you say, "It will be fair weather, for the sky is red'; and in the morning, "It will be foul weather today, for the sky is red and threatening.' Hypocrites! You know how to discern the face of the sky, but you cannot discern the signs of the times. A wicked and adulterous generation seeks after a sign, and no sign shall be given to it except the sign of the prophet Jonah." And He left them and departed.
        arabic: 'وأما يسوع فدعا تلاميذه وقال: إني أشفق على الجمع لأن الآن لهم ثلاثة أيامٍ يمكثون معي وليس لهم ما يأكلون ولست أريد أن أصرفهم صائمين لئلا يخوروا في الطريق فقال له تلاميذه: من أين لنا في البرية خبزٌ بهذا المقدار حتى يشبع جمعاً هذا عدده فقال لهم يسوع: كم عندكم من الخبز فقالوا: سبعةٌ وقليلٌ من صغار السمك فأمر الجموع أن يتكئوا على الأرض وأخذ السبع خبزاتٍ والسمك وشكر وكسر وأعطى تلاميذه والتلاميذ أعطوا الجمع فأكل الجميع وشبعوا ثم رفعوا ما فضل من الكسر سبعة سلالٍ مملوءةٍ والآكلون كانوا أربعة آلاف رجلٍ ما عدا النساء والأولاد ثم صرف الجموع وصعد إلى السفينة وجاء إلى تخوم مجدل وجاء إليه الفريسيون والصدوقيون ليجربوه فسألوه أن يريهم آيةً من السماء فأجاب: إذا كان المساء قلتم: صحوٌ لأن السماء محمرةٌ وفي الصباح: اليوم شتاءٌ لأن السماء محمرةٌ بعبوسةٍ يا مراؤون تعرفون أن تميزوا وجه السماء وأما علامات الأزمنة فلا تستطيعون جيلٌ شريرٌ فاسقٌ يلتمس آيةً ولا تعطى له آيةٌ إلا آية يونان النبي ثم تركهم ومضى'
liturgy-psalm:
  - title:
      english: Psalm 32:1 - 32:5
      arabic: مزامير ٣٢:١ - ٣٢:٥
    text:
      - english: Blessed is he whose transgression is forgiven, Whose sin is covered. I acknowledged my sin to You, And my iniquity I have not hidden. I said, "I will confess my transgressions to the LORD," And You forgave the iniquity of my sin.Selah
        arabic: 'طوبى للذي غفر إثمه وسترت خطيته أعترف لك بخطيتي ولا أكتم إثمي قلت: أعترف للرب بذنبي وأنت رفعت أثام خطيتي سلاه'
matins-gospel:
  - title:
      english: Matthew 11:25-30
      arabic: متى ١١:٢٥-٣٠
    text:
      - english: At that time Jesus answered and said, "I thank You, Father, Lord of heaven and earth, that You have hidden these things from the wise and prudent and have revealed them to babes. Even so, Father, for so it seemed good in Your sight. All things have been delivered to Me by My Father, and no one knows the Son except the Father. Nor does anyone know the Father except the Son, and the one to whom the Son wills to reveal Him. Come to Me, all you who labor and are heavy laden, and I will give you rest. Take My yoke upon you and learn from Me, for I am gentle and lowly in heart, and you will find rest for your souls. For My yoke is easy and My burden is light."
        arabic: 'في ذلك الوقت قال يسوع: أحمدك أيها الآب رب السماء والأرض لأنك أخفيت هذه عن الحكماء والفهماء وأعلنتها للأطفال نعم أيها الآب لأن هكذا صارت المسرة أمامك كل شيءٍ قد دفع إلي من أبي وليس أحدٌ يعرف الابن إلا الآب ولا أحدٌ يعرف الآب إلا الابن ومن أراد الابن أن يعلن له تعالوا إلي يا جميع المتعبين والثقيلي الأحمال وأنا أريحكم احملوا نيري عليكم وتعلموا مني لأني وديعٌ ومتواضع القلب فتجدوا راحةً لنفوسكم لأن نيري هينٌ وحملي خفيفٌ'
matins-psalm:
  - title:
      english: Psalm 102:13 - 102:12
      arabic: مزامير ١٠٢:١٣ - ١٠٢:١٢
    text:
      - english: You will arise and have mercy on Zion; For the time to favor her, Yes, the set time, has come. But You, O LORD, shall endure forever, And the remembrance of Your name to all generations.
        arabic: أنت تقوم وترحم صهيون لأنه وقت الرأفة لأنه جاء الميعاد أما أنت يا رب فإلى الدهر جالسٌ وذكرك إلى دورٍ فدورٍ
pauline-epistle:
  - title:
      english: Ephesians 2:1-22
      arabic: افسس ٢:١-٢٢
    text:
      - english: And you He made alive, who were dead in trespasses and sins, in which you once walked according to the course of this world, according to the prince of the power of the air, the spirit who now works in the sons of disobedience, among whom also we all once conducted ourselves in the lusts of our flesh, fulfilling the desires of the flesh and of the mind, and were by nature children of wrath, just as the others. But God, who is rich in mercy, because of His great love with which He loved us, even when we were dead in trespasses, made us alive together with Christ by grace you have been saved, and raised us up together, and made us sit together in the heavenly places in Christ Jesus, that in the ages to come He might show the exceeding riches of His grace in His kindness toward us in Christ Jesus. For by grace you have been saved through faith, and that not of yourselves; it is the gift of God, not of works, lest anyone should boast. For we are His workmanship, created in Christ Jesus for good works, which God prepared beforehand that we should walk in them. Therefore remember that you, once Gentiles in the flesh--who are called Uncircumcision by what is called the Circumcision made in the flesh by hands-- that at that time you were without Christ, being aliens from the commonwealth of Israel and strangers from the covenants of promise, having no hope and without God in the world. But now in Christ Jesus you who once were far off have been brought near by the blood of Christ. For He Himself is our peace, who has made both one, and has broken down the middle wall of separation, having abolished in His flesh the enmity, that is, the law of commandments contained in ordinances, so as to create in Himself one new man from the two, thus making peace, and that He might reconcile them both to God in one body through the cross, thereby putting to death the enmity. And He came and preached peace to you who were afar off and to those who were near. For through Him we both have access by one Spirit to the Father. Now, therefore, you are no longer strangers and foreigners, but fellow citizens with the saints and members of the household of God, having been built on the foundation of the apostles and prophets, Jesus Christ Himself being the chief cornerstone, in whom the whole building, being fitted together, grows into a holy temple in the Lord, in whom you also are being built together for a dwelling place of God in the Spirit.
        arabic: وأنتم إذ كنتم أمواتاً بالذنوب والخطايا التي سلكتم فيها قبلاً حسب دهر هذا العالم حسب رئيس سلطان الهواء الروح الذي يعمل الآن في أبناء المعصية الذين نحن أيضاً جميعاً تصرفنا قبلاً بينهم في شهوات جسدنا عاملين مشيئات الجسد والأفكار وكنا بالطبيعة أبناء الغضب كالباقين أيضاً الله الذي هو غنيٌ في الرحمة من أجل محبته الكثيرة التي أحبنا بها ونحن أمواتٌ بالخطايا أحيانا مع المسيح - بالنعمة أنتم مخلصون - وأقامنا معه وأجلسنا معه في السماويات في المسيح يسوع ليظهر في الدهور الآتية غنى نعمته الفائق باللطف علينا في المسيح يسوع لأنكم بالنعمة مخلصون بالإيمان وذلك ليس منكم هو عطية الله ليس من أعمالٍ كيلا يفتخر أحدٌ لأننا نحن عمله مخلوقين في المسيح يسوع لأعمالٍ صالحةٍ قد سبق الله فأعدها لكي نسلك فيها لذلك اذكروا أنكم أنتم الأمم قبلاً في الجسد المدعوين غرلةً من المدعو ختاناً مصنوعاً باليد في الجسد أنكم كنتم في ذلك الوقت بدون مسيحٍ أجنبيين عن رعوية إسرائيل وغرباء عن عهود الموعد لا رجاء لكم وبلا إلهٍ في العالم ولكن الآن في المسيح يسوع أنتم الذين كنتم قبلاً بعيدين صرتم قريبين بدم المسيح لأنه هو سلامنا الذي جعل الاثنين واحداً ونقض حائط السياج المتوسط أي العداوة مبطلاً بجسده ناموس الوصايا في فرائض لكي يخلق الاثنين في نفسه إنساناً واحداً جديداً صانعاً سلاماً ويصالح الاثنين في جسدٍ واحدٍ مع الله بالصليب قاتلاً العداوة به فجاء وبشركم بسلامٍ أنتم البعيدين والقريبين لأن به لنا كلينا قدوماً في روحٍ واحدٍ إلى الآب فلستم إذاً بعد غرباء ونزلاً بل رعيةٌ مع القديسين وأهل بيت الله مبنيين على أساس الرسل والأنبياء ويسوع المسيح نفسه حجر الزاوية الذي فيه كل البناء مركباً معاً ينمو هيكلاً مقدساً في الرب الذي فيه أنتم أيضاً مبنيون معاً مسكناً لله في الروح
