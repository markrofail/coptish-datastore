acts-of-the-apostles:
  - title:
      english: Acts 2:14-21
      arabic: اعمال ٢:١٤-٢١
    text:
      - english: 'But Peter, standing up with the eleven, raised his voice and said to them, "Men of Judea and all who dwell in Jerusalem, let this be known to you, and heed my words. For these are not drunk, as you suppose, since it is only the third hour of the day. But this is what was spoken by the prophet Joel: "And it shall come to pass in the last days, says God, That I will pour out of My Spirit on all flesh; Your sons and your daughters shall prophesy, Your young men shall see visions, Your old men shall dream dreams. And on My menservants and on My maidservants I will pour out My Spirit in those days; And they shall prophesy. I will show wonders in heaven above And signs in the earth beneath: Blood and fire and vapor of smoke. The sun shall be turned into darkness, And the moon into blood, Before the coming of the great and awesome day of the LORD. And it shall come to pass That whoever calls on the name of the LORD Shall be saved.'''
        arabic: 'فوقف بطرس مع الأحد عشر ورفع صوته وقال لهم: أيها الرجال اليهود والساكنون في أورشليم أجمعون ليكن هذا معلوماً عندكم وأصغوا إلى كلامي لأن هؤلاء ليسوا سكارى كما أنتم تظنون لأنها الساعة الثالثة من النهار بل هذا ما قيل بيوئيل النبي يقول الله: ويكون في الأيام الأخيرة أني أسكب من روحي على كل بشرٍ فيتنبأ بنوكم وبناتكم ويرى شبابكم رؤىً ويحلم شيوخكم أحلاماً وعلى عبيدي أيضاً وإمائي أسكب من روحي في تلك الأيام فيتنبأون وأعطي عجائب في السماء من فوق وآياتٍ على الأرض من أسفل: دماً وناراً وبخار دخانٍ تتحول الشمس إلى ظلمةٍ والقمر إلى دمٍ قبل أن يجيء يوم الرب العظيم الشهير ويكون كل من يدعو باسم الرب يخلص'
catholic-epistle:
  - title:
      english: 2Pet 3:1-18
      arabic: ٢بطرس ٣:١-١٨
    text:
      - english: 'Beloved, I now write to you this second epistle in both of which I stir up your pure minds by way of reminder, that you may be mindful of the words which were spoken before by the holy prophets, and of the commandment of us, the apostles of the Lord and Savior, knowing this first: that scoffers will come in the last days, walking according to their own lusts, and saying, "Where is the promise of His coming? For since the fathers fell asleep, all things continue as they were from the beginning of creation." For this they willfully forget: that by the word of God the heavens were of old, and the earth standing out of water and in the water, by which the world that then existed perished, being flooded with water. But the heavens and the earth which are now preserved by the same word, are reserved for fire until the day of judgment and perdition of ungodly men. But, beloved, do not forget this one thing, that with the Lord one day is as a thousand years, and a thousand years as one day. The Lord is not slack concerning His promise, as some count slackness, but is longsuffering toward us, not willing that any should perish but that all should come to repentance. But the day of the Lord will come as a thief in the night, in which the heavens will pass away with a great noise, and the elements will melt with fervent heat; both the earth and the works that are in it will be burned up. Therefore, since all these things will be dissolved, what manner of persons ought you to be in holy conduct and godliness, looking for and hastening the coming of the day of God, because of which the heavens will be dissolved, being on fire, and the elements will melt with fervent heat? Nevertheless we, according to His promise, look for new heavens and a new earth in which righteousness dwells. Therefore, beloved, looking forward to these things, be diligent to be found by Him in peace, without spot and blameless; and consider that the longsuffering of our Lord is salvation--as also our beloved brother Paul, according to the wisdom given to him, has written to you, as also in all his epistles, speaking in them of these things, in which are some things hard to understand, which untaught and unstable people twist to their own destruction, as they do also the rest of the Scriptures. You therefore, beloved, since you know this beforehand, beware lest you also fall from your own steadfastness, being led away with the error of the wicked; but grow in the grace and knowledge of our Lord and Savior Jesus Christ. To Him be the glory both now and forever. Amen.'
        arabic: 'هذه أكتبها الآن إليكم رسالةً ثانيةً أيها الأحباء فيهما أنهض بالتذكرة ذهنكم النقي لتذكروا الأقوال التي قالها سابقاً الأنبياء القديسون ووصيتنا نحن الرسل وصية الرب والمخلص عالمين هذا أولاً: أنه سيأتي في آخر الأيام قومٌ مستهزئون سالكين بحسب شهوات أنفسهم وقائلين: أين هو موعد مجيئه لأنه من حين رقد الآباء كل شيءٍ باقٍ هكذا من بدء الخليقة لأن هذا يخفى عليهم بإرادتهم: أن السماوات كانت منذ القديم والأرض بكلمة الله قائمةً من الماء وبالماء اللواتي بهن العالم الكائن حينئذٍ فاض عليه الماء فهلك وأما السماوات والأرض الكائنة الآن فهي مخزونةٌ بتلك الكلمة عينها محفوظةً للنار إلى يوم الدين وهلاك الناس الفجار ولكن لا يخف عليكم هذا الشيء الواحد أيها الأحباء أن يوماً واحداً عند الرب كألف سنةٍ وألف سنةٍ كيومٍ واحدٍ لا يتباطأ الرب عن وعده كما يحسب قومٌ التباطؤ لكنه يتأنى علينا وهو لا يشاء أن يهلك أناسٌ بل أن يقبل الجميع إلى التوبة ولكن سيأتي كلصٍ في الليل يوم الرب الذي فيه تزول السماوات بضجيجٍ وتنحل العناصر محترقةً وتحترق الأرض والمصنوعات التي فيها فبما أن هذه كلها تنحل أي أناسٍ يجب أن تكونوا أنتم في سيرةٍ مقدسةٍ وتقوى منتظرين وطالبين سرعة مجيء يوم الرب الذي به تنحل السماوات ملتهبةً والعناصر محترقةً تذوب ولكننا بحسب وعده ننتظر سماواتٍ جديدةً وأرضاً جديدةً يسكن فيها البر لذلك أيها الأحباء إذ أنتم منتظرون هذه اجتهدوا لتوجدوا عنده بلا دنسٍ ولا عيبٍ في سلامٍ واحسبوا أناة ربنا خلاصاً كما كتب إليكم أخونا الحبيب بولس أيضاً بحسب الحكمة المعطاة له كما في الرسائل كلها أيضاً متكلماً فيها عن هذه الأمور التي فيها أشياء عسرة الفهم يحرفها غير العلماء وغير الثابتين كباقي الكتب أيضاً لهلاك أنفسهم فأنتم أيها الأحباء إذ قد سبقتم فعرفتم احترسوا من أن تنقادوا بضلال الأردياء فتسقطوا من ثباتكم ولكن انموا في النعمة وفي معرفة ربنا ومخلصنا يسوع المسيح له المجد الآن وإلى يوم الدهر آمين'
liturgy-gospel:
  - title:
      english: Mt 24:3-35
      arabic: متى ٢٤:٣-٣٥
    text:
      - english: 'Now as He sat on the Mount of Olives, the disciples came to Him privately, saying, "Tell us, when will these things be? And what will be the sign of Your coming, and of the end of the age?" And Jesus answered and said to them: "Take heed that no one deceives you. For many will come in My name, saying, "I am the Christ,'' and will deceive many. And you will hear of wars and rumors of wars. See that you are not troubled; for all these things must come to pass, but the end is not yet. For nation will rise against nation, and kingdom against kingdom. And there will be famines, pestilences, and earthquakes in various places. All these are the beginning of sorrows. "Then they will deliver you up to tribulation and kill you, and you will be hated by all nations for My name''s sake. And then many will be offended, will betray one another, and will hate one another. Then many false prophets will rise up and deceive many. And because lawlessness will abound, the love of many will grow cold. But he who endures to the end shall be saved. And this gospel of the kingdom will be preached in all the world as a witness to all the nations, and then the end will come. "Therefore when you see the "abomination of desolation,'' spoken of by Daniel the prophet, standing in the holy place" whoever reads, let him understand, "then let those who are in Judea flee to the mountains. Let him who is on the housetop not go down to take anything out of his house. And let him who is in the field not go back to get his clothes. But woe to those who are pregnant and to those who are nursing babies in those days! And pray that your flight may not be in winter or on the Sabbath. For then there will be great tribulation, such as has not been since the beginning of the world until this time, no, nor ever shall be. And unless those days were shortened, no flesh would be saved; but for the elect''s sake those days will be shortened. "Then if anyone says to you, "Look, here is the Christ!'' or "There!'' do not believe it. For false christs and false prophets will rise and show great signs and wonders to deceive, if possible, even the elect. See, I have told you beforehand. "Therefore if they say to you, "Look, He is in the desert!'' do not go out; or "Look, He is in the inner rooms!'' do not believe it. For as the lightning comes from the east and flashes to the west, so also will the coming of the Son of Man be. For wherever the carcass is, there the eagles will be gathered together. "Immediately after the tribulation of those days the sun will be darkened, and the moon will not give its light; the stars will fall from heaven, and the powers of the heavens will be shaken. Then the sign of the Son of Man will appear in heaven, and then all the tribes of the earth will mourn, and they will see the Son of Man coming on the clouds of heaven with power and great glory. And He will send His angels with a great sound of a trumpet, and they will gather together His elect from the four winds, from one end of heaven to the other. "Now learn this parable from the fig tree: When its branch has already become tender and puts forth leaves, you know that summer is near. So you also, when you see all these things, know that it is near--at the doors! Assuredly, I say to you, this generation will by no means pass away till all these things take place. Heaven and earth will pass away, but My words will by no means pass away.'
        arabic: 'وفيما هو جالسٌ على جبل الزيتون تقدم إليه التلاميذ على انفرادٍ قائلين: قل لنا متى يكون هذا وما هي علامة مجيئك وانقضاء الدهر فأجاب يسوع: انظروا لا يضلكم أحدٌ فإن كثيرين سيأتون باسمي قائلين: أنا هو المسيح ويضلون كثيرين وسوف تسمعون بحروب واخبار حروب  انظروا لا ترتاعوا  لانه لا بد ان تكون هذه كلها  ولكن ليس المنتهى بعد ولكن هذه كلها مبتدأ الأوجاع حينئذٍ يسلمونكم إلى ضيقٍ ويقتلونكم وتكونون مبغضين من جميع الأمم لأجل اسمي وحينئذٍ يعثر كثيرون ويسلمون بعضهم بعضاً ويبغضون بعضهم بعضاً ويقوم أنبياء كذبةٌ كثيرون ويضلون كثيرين ولكثرة الإثم تبرد محبة الكثيرين ولكن الذي يصبر إلى المنتهى فهذا يخلص ويكرز ببشارة الملكوت هذه في كل المسكونة شهادةً لجميع الأمم ثم يأتي المنتهى فمتى نظرتم رجسة الخراب التي قال عنها دانيآل النبي قائمةً في المكان المقدس - ليفهم القارئ - فحينئذٍ ليهرب الذين في اليهودية إلى الجبال والذي على السطح فلا ينزل ليأخذ من بيته شيئاً والذي في الحقل فلا يرجع إلى ورائه ليأخذ ثيابه وويلٌ للحبالى والمرضعات في تلك الأيام وصلوا لكي لا يكون هربكم في شتاءٍ ولا في سبتٍ لأنه يكون حينئذٍ ضيقٌ عظيمٌ لم يكن مثله منذ ابتداء العالم إلى الآن ولن يكون ولو لم تقصر تلك الأيام لم يخلص جسدٌ ولكن لأجل المختارين تقصر تلك الأيام حينئذٍ إن قال لكم أحدٌ: هوذا المسيح هنا أو هناك فلا تصدقوا لأنه سيقوم مسحاء كذبةٌ وأنبياء كذبةٌ ويعطون آياتٍ عظيمةً وعجائب حتى يضلوا لو أمكن المختارين أيضاً ها أنا قد سبقت وأخبرتكم فإن قالوا لكم: ها هو في البرية فلا تخرجوا ها هو في المخادع فلا تصدقوا لأنه كما أن البرق يخرج من المشارق ويظهر إلى المغارب هكذا يكون أيضاً مجيء ابن الإنسان لأنه حيثما تكن الجثة فهناك تجتمع النسور وللوقت بعد ضيق تلك الأيام تظلم الشمس والقمر لا يعطي ضوءه والنجوم تسقط من السماء وقوات السماوات تتزعزع وحينئذٍ تظهر علامة ابن الإنسان في السماء وحينئذٍ تنوح جميع قبائل الأرض ويبصرون ابن الإنسان آتياً على سحاب السماء بقوةٍ ومجدٍ كثيرٍ فيرسل ملائكته ببوقٍ عظيم الصوت فيجمعون مختاريه من الأربع الرياح من أقصاء السماوات إلى أقصائها فمن شجرة التين تعلموا المثل: متى صار غصنها رخصاً وأخرجت أوراقها تعلمون أن الصيف قريبٌ هكذا أنتم أيضاً متى رأيتم هذا كله فاعلموا أنه قريبٌ على الأبواب الحق أقول لكم: لا يمضي هذا الجيل حتى يكون هذا كله السماء والأرض تزولان ولكن كلامي لا يزول'
liturgy-psalm:
  - title:
      english: Psalm 102:24-26
      arabic: مزامير ١٠٢:٢٤-٢٦
    text:
      - english: I said, "O my God, Do not take me away in the midst of my days; Your years are throughout all generations. Of old You laid the foundation of the earth, And the heavens are the work of Your hands. They will perish, but You will endure; Yes, they will all grow old like a garment; Like a cloak You will change them, And they will be changed.
        arabic: 'أقول: يا إلهي لا تقبضني في نصف أيامي إلى دهر الدهور سنوك من قدمٍ أسست الأرض والسماوات هي عمل يديك هي تبيد وأنت تبقى وكلها كثوبٍ تبلى كرداءٍ تغيرهن فتتغير'
matins-gospel:
  - title:
      english: Mark13:32-37
      arabic: مرقس ١٣:٣٢-٣٧
    text:
      - english: '"But of that day and hour no one knows, not even the angels in heaven, nor the Son, but only the Father. Take heed, watch and pray; for you do not know when the time is. It is like a man going to a far country, who left his house and gave authority to his servants, and to each his work, and commanded the doorkeeper to watch. Watch therefore, for you do not know when the master of the house is coming--in the evening, at midnight, at the crowing of the rooster, or in the morning-- lest, coming suddenly, he find you sleeping. And what I say to you, I say to all: Watch!"'
        arabic: 'وأما ذلك اليوم وتلك الساعة فلا يعلم بهما أحدٌ ولا الملائكة الذين في السماء ولا الابن إلا الآب انظروا اسهروا وصلوا لأنكم لا تعلمون متى يكون الوقت كأنما إنسانٌ مسافرٌ ترك بيته وأعطى عبيده السلطان ولكل واحدٍ عمله وأوصى البواب أن يسهر اسهروا إذاً لأنكم لا تعلمون متى يأتي رب البيت أمساءً أم نصف الليل أم صياح الديك أم صباحاً لئلا يأتي بغتةً فيجدكم نياماً وما أقوله لكم أقوله للجميع: اسهروا'
matins-psalm:
  - title:
      english: Psalm 102:12 - 102:23 - 102:24
      arabic: مزامير ١٠٢:١٢ - ١٠٢:٢٣ - ١٠٢:٢٤
    text:
      - english: But You, O LORD, shall endure forever, And the remembrance of Your name to all generations. He weakened my strength in the way; He shortened my days. I said, "O my God, Do not take me away in the midst of my days; Your years are throughout all generations.
        arabic: 'أما أنت يا رب فإلى الدهر جالسٌ وذكرك إلى دورٍ فدورٍ ضعف في الطريق قوتي قصر أيامي أقول: يا إلهي لا تقبضني في نصف أيامي إلى دهر الدهور سنوك'
pauline-epistle:
  - title:
      english: 2Thess 2:1-17
      arabic: ٢ تسالونيكي ٢:١-١٧
    text:
      - english: Now, brethren, concerning the coming of our Lord Jesus Christ and our gathering together to Him, we ask you, not to be soon shaken in mind or troubled, either by spirit or by word or by letter, as if from us, as though the day of Christ had come. Let no one deceive you by any means; for that Day will not come unless the falling away comes first, and the man of sin is revealed, the son of perdition, who opposes and exalts himself above all that is called God or that is worshiped, so that he sits as God in the temple of God, showing himself that he is God. Do you not remember that when I was still with you I told you these things? And now you know what is restraining, that he may be revealed in his own time. For the mystery of lawlessness is already at work; only He who now restrains will do so until He is taken out of the way. And then the lawless one will be revealed, whom the Lord will consume with the breath of His mouth and destroy with the brightness of His coming. The coming of the lawless one is according to the working of Satan, with all power, signs, and lying wonders, and with all unrighteous deception among those who perish, because they did not receive the love of the truth, that they might be saved. And for this reason God will send them strong delusion, that they should believe the lie, that they all may be condemned who did not believe the truth but had pleasure in unrighteousness. But we are bound to give thanks to God always for you, brethren beloved by the Lord, because God from the beginning chose you for salvation through sanctification by the Spirit and belief in the truth, to which He called you by our gospel, for the obtaining of the glory of our Lord Jesus Christ. Therefore, brethren, stand fast and hold the traditions which you were taught, whether by word or our epistle. Now may our Lord Jesus Christ Himself, and our God and Father, who has loved us and given us everlasting consolation and good hope by grace, comfort your hearts and establish you in every good word and work.
        arabic: 'ثم نسألكم أيها الإخوة من جهة مجيء ربنا يسوع المسيح واجتماعنا إليه أن لا تتزعزعوا سريعاً عن ذهنكم ولا ترتاعوا لا بروحٍ ولا بكلمةٍ ولا برسالةٍ كأنها منا: أي أن يوم المسيح قد حضر لا يخدعنكم أحدٌ على طريقةٍ ما لأنه لا يأتي إن لم يأت الارتداد أولاً ويستعلن إنسان الخطية ابن الهلاك المقاوم والمرتفع على كل ما يدعى إلهاً أو معبوداً حتى إنه يجلس في هيكل الله كإلهٍ مظهراً نفسه أنه إلهٌ أما تذكرون أني وأنا بعد عندكم كنت أقول لكم هذا والآن تعلمون ما يحجز حتى يستعلن في وقته لأن سر الإثم الآن يعمل فقط إلى أن يرفع من الوسط الذي يحجز الآن وحينئذٍ سيستعلن الأثيم الذي الرب يبيده بنفخة فمه ويبطله بظهور مجيئه الذي مجيئه بعمل الشيطان بكل قوةٍ وبآياتٍ وعجائب كاذبةٍ وبكل خديعة الإثم في الهالكين لأنهم لم يقبلوا محبة الحق حتى يخلصوا ولأجل هذا سيرسل إليهم الله عمل الضلال حتى يصدقوا الكذب لكي يدان جميع الذين لم يصدقوا الحق بل سروا بالإثم وأما نحن فينبغي لنا أن نشكر الله كل حينٍ لأجلكم أيها الإخوة المحبوبون من الرب أن الله اختاركم من البدء للخلاص بتقديس الروح وتصديق الحق الأمر الذي دعاكم إليه بإنجيلنا لاقتناء مجد ربنا يسوع المسيح فاثبتوا إذاً أيها الإخوة وتمسكوا بالتعاليم التي تعلمتموها سواءٌ كان بالكلام أم برسالتنا وربنا نفسه يسوع المسيح والله أبونا الذي أحبنا وأعطانا عزاءً أبدياً ورجاءً صالحاً بالنعمة يعزي قلوبكم ويثبتكم في كل كلامٍ وعملٍ صالحٍ'
vespers-gospel:
  - title:
      english: Luke 21:12-33
      arabic: لوقا ٢١:١٢-٣٣
    text:
      - english: 'But before all these things, they will lay their hands on you and persecute you, delivering you up to the synagogues and prisons. You will be brought before kings and rulers for My name''s sake. But it will turn out for you as an occasion for testimony. Therefore settle it in your hearts not to meditate beforehand on what you will answer; for I will give you a mouth and wisdom which all your adversaries will not be able to contradict or resist. You will be betrayed even by parents and brothers, relatives and friends; and they will put some of you to death. And you will be hated by all for My name''s sake. But not a hair of your head shall be lost. By your patience possess your souls. "But when you see Jerusalem surrounded by armies, then know that its desolation is near. Then let those who are in Judea flee to the mountains, let those who are in the midst of her depart, and let not those who are in the country enter her. For these are the days of vengeance, that all things which are written may be fulfilled. But woe to those who are pregnant and to those who are nursing babies in those days! For there will be great distress in the land and wrath upon this people. And they will fall by the edge of the sword, and be led away captive into all nations. And Jerusalem will be trampled by Gentiles until the times of the Gentiles are fulfilled. "And there will be signs in the sun, in the moon, and in the stars; and on the earth distress of nations, with perplexity, the sea and the waves roaring; men''s hearts failing them from fear and the expectation of those things which are coming on the earth, for the powers of the heavens will be shaken. Then they will see the Son of Man coming in a cloud with power and great glory. Now when these things begin to happen, look up and lift up your heads, because your redemption draws near." Then He spoke to them a parable: "Look at the fig tree, and all the trees. When they are already budding, you see and know for yourselves that summer is now near. So you also, when you see these things happening, know that the kingdom of God is near. Assuredly, I say to you, this generation will by no means pass away till all things take place. Heaven and earth will pass away, but My words will by no means pass away.'
        arabic: 'وقبل هذا كله يلقون أيديهم عليكم ويطردونكم ويسلمونكم إلى مجامعٍ وسجونٍ وتساقون أمام ملوكٍ وولاةٍ لأجل اسمي فيؤول ذلك لكم شهادةً فضعوا في قلوبكم أن لا تهتموا من قبل لكي تحتجوا لأني أنا أعطيكم فماً وحكمةً لا يقدر جميع معانديكم أن يقاوموها أو يناقضوها وسوف تسلمون من الوالدين والإخوة والأقرباء والأصدقاء ويقتلون منكم وتكونون مبغضين من الجميع من أجل اسمي ولكن شعرةً من رؤوسكم لا تهلك بصبركم اقتنوا أنفسكم ومتى رأيتم أورشليم محاطةً بجيوشٍ فحينئذٍ اعلموا أنه قد اقترب خرابها حينئذٍ ليهرب الذين في اليهودية إلى الجبال والذين في وسطها فليفروا خارجاً والذين في الكور فلا يدخلوها لأن هذه أيام انتقامٍ ليتم كل ما هو مكتوبٌ وويلٌ للحبالى والمرضعات في تلك الأيام لأنه يكون ضيقٌ عظيمٌ على الأرض وسخطٌ على هذا الشعب ويقعون بالسيف ويسبون إلى جميع الأمم وتكون أورشليم مدوسةً من الأمم حتى تكمل أزمنة الأمم وتكون علاماتٌ في الشمس والقمر والنجوم وعلى الأرض كرب أممٍ بحيرةٍ البحر والأمواج تضج والناس يغشى عليهم من خوفٍ وانتظار ما يأتي على المسكونة لأن قوات السماوات تتزعزع وحينئذٍ يبصرون ابن الإنسان آتياً في سحابةٍ بقوةٍ ومجدٍ كثيرٍ ومتى ابتدأت هذه تكون فانتصبوا وارفعوا رؤوسكم لأن نجاتكم تقترب وقال لهم مثلاً: انظروا إلى شجرة التين وكل الأشجار متى أفرخت تنظرون وتعلمون من أنفسكم أن الصيف قد قرب هكذا أنتم أيضاً متى رأيتم هذه الأشياء صائرةً فاعلموا أن ملكوت الله قريبٌ الحق أقول لكم: إنه لا يمضي هذا الجيل حتى يكون الكل السماء والأرض تزولان ولكن كلامي لا يزول'
