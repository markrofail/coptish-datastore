acts-of-the-apostles:
  - title:
      english: Acts 5:12-20
      arabic: اعمال ٥:١٢-٢٠
    text:
      - english: And through the hands of the apostles many signs and wonders were done among the people. And they were all with one accord in Solomon's Porch. Yet none of the rest dared join them, but the people esteemed them highly. And believers were increasingly added to the Lord, multitudes of both men and women, so that they brought the sick out into the streets and laid them on beds and couches, that at least the shadow of Peter passing by might fall on some of them. Also a multitude gathered from the surrounding cities to Jerusalem, bringing sick people and those who were tormented by unclean spirits, and they were all healed. Then the high priest rose up, and all those who were with him which is the sect of the Sadducees, and they were filled with indignation, and laid their hands on the apostles and put them in the common prison. But at night an angel of the Lord opened the prison doors and brought them out, and said, "Go, stand in the temple and speak to the people all the words of this life."
        arabic: 'وجرت على أيدي الرسل آياتٌ وعجائب كثيرةٌ في الشعب وكان الجميع بنفسٍ واحدةٍ في رواق سليمان وأما الآخرون فلم يكن أحدٌ منهم يجسر أن يلتصق بهم لكن كان الشعب يعظمهم وكان مؤمنون ينضمون للرب أكثر جماهير من رجالٍ ونساءٍ حتى إنهم كانوا يحملون المرضى خارجاً في الشوارع ويضعونهم على فرشٍ وأسرةٍ حتى إذا جاء بطرس يخيم ولو ظله على أحدٍ منهم واجتمع جمهور المدن المحيطة إلى أورشليم حاملين مرضى ومعذبين من أرواحٍ نجسةٍ وكانوا يبرأون جميعهم فقام رئيس الكهنة وجميع الذين معه الذين هم شيعة الصدوقيين وامتلأوا غيرةً فألقوا أيديهم على الرسل ووضعوهم في حبس العامة ولكن ملاك الرب في الليل فتح أبواب السجن وأخرجهم وقال: اذهبوا قفوا وكلموا الشعب في الهيكل بجميع كلام هذه الحياة'
catholic-epistle:
  - title:
      english: 1John 3:2-11
      arabic: ١ يوحنا ٣:٢-١١
    text:
      - english: 'Beloved, now we are children of God; and it has not yet been revealed what we shall be, but we know that when He is revealed, we shall be like Him, for we shall see Him as He is. And everyone who has this hope in Him purifies himself, just as He is pure. Whoever commits sin also commits lawlessness, and sin is lawlessness. And you know that He was manifested to take away our sins, and in Him there is no sin. Whoever abides in Him does not sin. Whoever sins has neither seen Him nor known Him. Little children, let no one deceive you. He who practices righteousness is righteous, just as He is righteous. He who sins is of the devil, for the devil has sinned from the beginning. For this purpose the Son of God was manifested, that He might destroy the works of the devil. Whoever has been born of God does not sin, for His seed remains in him; and he cannot sin, because he has been born of God. In this the children of God and the children of the devil are manifest: Whoever does not practice righteousness is not of God, nor is he who does not love his brother. For this is the message that you heard from the beginning, that we should love one another,'
        arabic: 'أيها الأحباء الآن نحن أولاد الله ولم يظهر بعد ماذا سنكون ولكن نعلم أنه إذا أظهر نكون مثله لأننا سنراه كما هو وكل من عنده هذا الرجاء به يطهر نفسه كما هو طاهرٌ كل من يفعل الخطية يفعل التعدي أيضاً والخطية هي التعدي وتعلمون أن ذاك أظهر لكي يرفع خطايانا وليس فيه خطيةٌ كل من يثبت فيه لا يخطئ كل من يخطئ لم يبصره ولا عرفه أيها الأولاد لا يضلكم أحدٌ من يفعل البر فهو بارٌ كما أن ذاك بارٌ من يفعل الخطية فهو من إبليس لأن إبليس من البدء يخطئ لأجل هذا أظهر ابن الله لكي ينقض أعمال إبليس كل من هو مولودٌ من الله لا يفعل خطيةً لأن زرعه يثبت فيه ولا يستطيع أن يخطئ لأنه مولودٌ من الله بهذا أولاد الله ظاهرون وأولاد إبليس كل من لا يفعل البر فليس من الله وكذا من لا يحب أخاه لأن هذا هو الخبر الذي سمعتموه من البدء: أن يحب بعضنا بعضاً -'
liturgy-gospel:
  - title:
      english: John 6:47-56
      arabic: يوحنا ٦:٤٧-٥٦
    text:
      - english: Most assuredly, I say to you, he who believes in Me has everlasting life. I am the bread of life. Your fathers ate the manna in the wilderness, and are dead. This is the bread which comes down from heaven, that one may eat of it and not die. I am the living bread which came down from heaven. If anyone eats of this bread, he will live forever; and the bread that I shall give is My flesh, which I shall give for the life of the world." The Jews therefore quarreled among themselves, saying, "How can this Man give us His flesh to eat?" Then Jesus said to them, "Most assuredly, I say to you, unless you eat the flesh of the Son of Man and drink His blood, you have no life in you. Whoever eats My flesh and drinks My blood has eternal life, and I will raise him up at the last day. For My flesh is food indeed, and My blood is drink indeed. He who eats My flesh and drinks My blood abides in Me, and I in him.
        arabic: 'الحق الحق أقول لكم: من يؤمن بي فله حياةٌ أبديةٌ أنا هو خبز الحياة آباؤكم أكلوا المن في البرية وماتوا هذا هو الخبز النازل من السماء لكي يأكل منه الإنسان ولا يموت أنا هو الخبز الحي الذي نزل من السماء إن أكل أحدٌ من هذا الخبز يحيا إلى الأبد والخبز الذي أنا أعطي هو جسدي الذي أبذله من أجل حياة العالم فخاصم اليهود بعضهم بعضاً قائلين: كيف يقدر هذا أن يعطينا جسده لنأكل فقال لهم يسوع: الحق الحق أقول لكم: إن لم تأكلوا جسد ابن الإنسان وتشربوا دمه فليس لكم حياةٌ فيكم من يأكل جسدي ويشرب دمي فله حياةٌ أبديةٌ وأنا أقيمه في اليوم الأخير لأن جسدي مأكلٌ حقٌ ودمي مشربٌ حقٌ من يأكل جسدي ويشرب دمي يثبت في وأنا فيه'
liturgy-psalm:
  - title:
      english: Psalm 20:5 - 20:6
      arabic: مزامير ٢٠:٥ - ٢٠:٦
    text:
      - english: And in the name of our God we will set up our banners! May the LORD fulfill all your petitions. Now I know that the LORD saves His anointed; He will answer him from His holy heaven With the saving strength of His right hand.
        arabic: نترنم بخلاصك وباسم إلهنا نرفع رايتنا ليكمل الرب كل سؤلك الآن عرفت أن الرب مخلص مسيحه يستجيبه من سماء قدسه بجبروت خلاص يمينه
matins-gospel:
  - title:
      english: John 7:10-13
      arabic: يوحنا ٧:١٠-١٣
    text:
      - english: But when His brothers had gone up, then He also went up to the feast, not openly, but as it were in secret. Then the Jews sought Him at the feast, and said, "Where is He?" And there was much complaining among the people concerning Him. Some said, "He is good"; others said, "No, on the contrary, He deceives the people." However, no one spoke openly of Him for fear of the Jews.
        arabic: 'ولما كان إخوته قد صعدوا حينئذٍ صعد هو أيضاً إلى العيد لا ظاهراً بل كأنه في الخفاء فكان اليهود يطلبونه في العيد ويقولون: أين ذاك وكان في الجموع مناجاةٌ كثيرةٌ من نحوه بعضهم يقولون: إنه صالحٌ وآخرون يقولون: لا بل يضل الشعب ولكن لم يكن أحدٌ يتكلم عنه جهاراً لسبب الخوف من اليهود'
matins-psalm:
  - title:
      english: Psalm 106:1 - 106:2
      arabic: مزامير ١٠٦:١ - ١٠٦:٢
    text:
      - english: Oh, give thanks to the LORD, for He is good! For His mercy endures forever. Who can utter the mighty acts of the LORD? Who can declare all His praise?
        arabic: هللويا احمدوا الرب لأنه صالحٌ لأن إلى الأبد رحمته من يتكلم بجبروت الرب من يخبر بكل تسابيحه
pauline-epistle:
  - title:
      english: Gal 3:5-11
      arabic: غلاطية ٣:٥-١١
    text:
      - english: Therefore He who supplies the Spirit to you and works miracles among you, does He do it by the works of the law, or by the hearing of faith?-- just as Abraham "believed God, and it was accounted to him for righteousness." Therefore know that only those who are of faith are sons of Abraham. And the Scripture, foreseeing that God would justify the Gentiles by faith, preached the gospel to Abraham beforehand, saying, "In you all the nations shall be blessed." So then those who are of faith are blessed with believing Abraham. For as many as are of the works of the law are under the curse; for it is written, "Cursed is everyone who does not continue in all things which are written in the book of the law, to do them." But that no one is justified by the law in the sight of God is evident, for "the just shall live by faith."
        arabic: فالذي يمنحكم الروح ويعمل قواتٍ فيكم أبأعمال الناموس أم بخبر الإيمان كما آمن إبراهيم بالله فحسب له براً اعلموا إذاً أن الذين هم من الإيمان أولئك هم بنو إبراهيم والكتاب إذ سبق فرأى أن الله بالإيمان يبرر الأمم سبق فبشر إبراهيم أن فيك تتبارك جميع الأمم إذاً الذين هم من الإيمان يتباركون مع إبراهيم المؤمن لأن جميع الذين هم من أعمال الناموس هم تحت لعنةٍ لأنه مكتوبٌ ملعونٌ كل من لا يثبت في جميع ما هو مكتوبٌ في كتاب الناموس ليعمل به ولكن أن ليس أحدٌ يتبرر بالناموس عند الله فظاهرٌ لأن البار بالإيمان يحيا
vespers-gospel:
  - title:
      english: Matthew 15:29-31
      arabic: متى ١٥:٢٩-٣١
    text:
      - english: Jesus departed from there, skirted the Sea of Galilee, and went up on the mountain and sat down there. Then great multitudes came to Him, having with them the lame, blind, mute, maimed, and many others; and they laid them down at Jesus' feet, and He healed them. So the multitude marveled when they saw the mute speaking, the maimed made whole, the lame walking, and the blind seeing; and they glorified the God of Israel.
        arabic: ثم انتقل يسوع من هناك وجاء إلى جانب بحر الجليل وصعد إلى الجبل وجلس هناك فجاء إليه جموعٌ كثيرةٌ معهم عرجٌ وعميٌ وخرسٌ وشلٌ وآخرون كثيرون وطرحوهم عند قدمي يسوع فشفاهم حتى تعجب الجموع إذ رأوا الخرس يتكلمون والشل يصحون والعرج يمشون والعمي يبصرون ومجدوا إله إسرائيل
vespers-psalm:
  - title:
      english: Psalm 32:8
      arabic: مزامير ٣٢:٨
    text:
      - english: I will instruct you and teach you in the way you should go; I will guide you with My eye.
        arabic: أعلمك وأرشدك الطريق التي تسلكها أنصحك عيني عليك
