acts-of-the-apostles:
  - title:
      english: Acts 7:44— & Acts 8:1-1
      arabic: اعمال ٧:٤٤— & اعمال ٨:١-١
    text:
      - english: '"Our fathers had the tabernacle of witness in the wilderness, as He appointed, instructing Moses to make it according to the pattern that he had seen, which our fathers, having received it in turn, also brought with Joshua into the land possessed by the Gentiles, whom God drove out before the face of our fathers until the days of David, who found favor before God and asked to find a dwelling for the God of Jacob. But Solomon built Him a house. "However, the Most High does not dwell in temples made with hands, as the prophet says: "Heaven is My throne, And earth is My footstool. What house will you build for Me? says the LORD, Or what is the place of My rest? Has My hand not made all these things?'' "You stiff-necked and uncircumcised in heart and ears! You always resist the Holy Spirit; as your fathers did, so do you. Which of the prophets did your fathers not persecute? And they killed those who foretold the coming of the Just One, of whom you now have become the betrayers and murderers, who have received the law by the direction of angels and have not kept it." When they heard these things they were cut to the heart, and they gnashed at him with their teeth. But he, being full of the Holy Spirit, gazed into heaven and saw the glory of God, and Jesus standing at the right hand of God, and said, "Look! I see the heavens opened and the Son of Man standing at the right hand of God!" Then they cried out with a loud voice, stopped their ears, and ran at him with one accord; and they cast him out of the city and stoned him. And the witnesses laid down their clothes at the feet of a young man named Saul. And they stoned Stephen as he was calling on God and saying, "Lord Jesus, receive my spirit." Then he knelt down and cried out with a loud voice, "Lord, do not charge them with this sin." And when he had said this, he fell asleep. Now Saul was consenting to his death. At that time a great persecution arose against the church which was at Jerusalem; and they were all scattered throughout the regions of Judea and Samaria, except the apostles.'
        arabic: 'وأما خيمة الشهادة فكانت مع آبائنا في البرية كما أمر الذي كلم موسى أن يعملها على المثال الذي كان قد رآه التي أدخلها أيضاً آباؤنا إذ تخلفوا عليها مع يشوع في ملك الأمم الذين طردهم الله من وجه آبائنا إلى أيام داود الذي وجد نعمةً أمام الله والتمس أن يجد مسكناً لإله يعقوب ولكن سليمان بنى له بيتاً لكن العلي لا يسكن في هياكل مصنوعةٍ بالأيادي كما يقول النبي: السماء كرسيٌ لي والأرض موطئٌ لقدمي أي بيتٍ تبنون لي يقول الرب وأيٌ هو مكان راحتي أليست يدي صنعت هذه الأشياء كلها يا قساة الرقاب وغير المختونين بالقلوب والآذان أنتم دائماً تقاومون الروح القدس كما كان آباؤكم كذلك أنتم أي الأنبياء لم يضطهده آباؤكم وقد قتلوا الذين سبقوا فأنبأوا بمجيء البار الذي أنتم الآن صرتم مسلميه وقاتليه الذين أخذتم الناموس بترتيب ملائكةٍ ولم تحفظوه فلما سمعوا هذا حنقوا بقلوبهم وصروا بأسنانهم عليه وأما هو فشخص إلى السماء وهو ممتلئٌ من الروح القدس فرأى مجد الله ويسوع قائماً عن يمين الله فقال: ها أنا أنظر السماوات مفتوحةً وابن الإنسان قائماً عن يمين الله فصاحوا بصوتٍ عظيمٍ وسدوا آذانهم وهجموا عليه بنفسٍ واحدةٍ وأخرجوه خارج المدينة ورجموه والشهود خلعوا ثيابهم عند رجلي شابٍ يقال له شاول فكانوا يرجمون استفانوس وهو يدعو ويقول: أيها الرب يسوع اقبل روحي ثم جثا على ركبتيه وصرخ بصوتٍ عظيمٍ: يا رب لا تقم لهم هذه الخطية وإذ قال هذا رقد وكان شاول راضياً بقتله وحدث في ذلك اليوم اضطهادٌ عظيمٌ على الكنيسة التي في أورشليم فتشتت الجميع في كور اليهودية والسامرة ما عدا الرسل'
catholic-epistle:
  - title:
      english: 1Pet 4:12-19
      arabic: ١بطرس ٤:١٢-١٩
    text:
      - english: Beloved, do not think it strange concerning the fiery trial which is to try you, as though some strange thing happened to you; but rejoice to the extent that you partake of Christ's sufferings, that when His glory is revealed, you may also be glad with exceeding joy. If you are reproached for the name of Christ, blessed are you, for the Spirit of glory and of God rests upon you. On their part He is blasphemed, but on your part He is glorified. But let none of you suffer as a murderer, a thief, an evildoer, or as a busybody in other people's matters. Yet if anyone suffers as a Christian, let him not be ashamed, but let him glorify God in this matter. For the time has come for judgment to begin at the house of God; and if it begins with us first, what will be the end of those who do not obey the gospel of God? Now "If the righteous one is scarcely saved, Where will the ungodly and the sinner appear?" Therefore let those who suffer according to the will of God commit their souls to Him in doing good, as to a faithful Creator.
        arabic: أيها الأحباء لا تستغربوا البلوى المحرقة التي بينكم حادثةٌ لأجل امتحانكم كأنه أصابكم أمرٌ غريبٌ بل كما اشتركتم في آلام المسيح افرحوا لكي تفرحوا في استعلان مجده أيضاً مبتهجين إن عيرتم باسم المسيح فطوبى لكم لأن روح المجد والله يحل عليكم أما من جهتهم فيجدف عليه وأما من جهتكم فيمجد فلا يتألم أحدكم كقاتلٍ أو سارقٍ أو فاعل شرٍ أو متداخلٍ في أمور غيره ولكن إن كان كمسيحيٍ فلا يخجل بل يمجد الله من هذا القبيل لأنه الوقت لابتداء القضاء من بيت الله فإن كان أولاً منا فما هي نهاية الذين لا يطيعون إنجيل الله وإن كان البار بالجهد يخلص فالفاجر والخاطئ أين يظهران فإذاً الذين يتألمون بحسب مشيئة الله فليستودعوا أنفسهم كما لخالقٍ أمينٍ في عمل الخير
liturgy-gospel:
  - title:
      english: Luke 11:53— & Luke 12:1-12
      arabic: لوقا ١١:٥٣— & لوقا ١٢:١-١٢
    text:
      - english: 'And as He said these things to them, the scribes and the Pharisees began to assail Him vehemently, and to cross-examine Him about many things, lying in wait for Him, and seeking to catch Him in something He might say, that they might accuse Him. In the meantime, when an innumerable multitude of people had gathered together, so that they trampled one another, He began to say to His disciples first of all, "Beware of the leaven of the Pharisees, which is hypocrisy. For there is nothing covered that will not be revealed, nor hidden that will not be known. Therefore whatever you have spoken in the dark will be heard in the light, and what you have spoken in the ear in inner rooms will be proclaimed on the housetops. "And I say to you, My friends, do not be afraid of those who kill the body, and after that have no more that they can do. But I will show you whom you should fear: Fear Him who, after He has killed, has power to cast into hell; yes, I say to you, fear Him! "Are not five sparrows sold for two copper coins? And not one of them is forgotten before God. But the very hairs of your head are all numbered. Do not fear therefore; you are of more value than many sparrows. "Also I say to you, whoever confesses Me before men, him the Son of Man also will confess before the angels of God. But he who denies Me before men will be denied before the angels of God. "And anyone who speaks a word against the Son of Man, it will be forgiven him; but to him who blasphemes against the Holy Spirit, it will not be forgiven. "Now when they bring you to the synagogues and magistrates and authorities, do not worry about how or what you should answer, or what you should say. For the Holy Spirit will teach you in that very hour what you ought to say."'
        arabic: 'وفيما هو يكلمهم بهذا ابتدأ الكتبة والفريسيون يحنقون جداً ويصادرونه على أمورٍ كثيرةٍ وهم يراقبونه طالبين أن يصطادوا شيئاً من فمه لكي يشتكوا عليه وفي أثناء ذلك إذ اجتمع ربوات الشعب حتى كان بعضهم يدوس بعضاً ابتدأ يقول لتلاميذه: أولاً تحرزوا لأنفسكم من خمير الفريسيين الذي هو الرياء فليس مكتومٌ لن يستعلن ولا خفيٌ لن يعرف لذلك كل ما قلتموه في الظلمة يسمع في النور وما كلمتم به الأذن في المخادع ينادى به على السطوح ولكن أقول لكم يا أحبائي: لا تخافوا من الذين يقتلون الجسد وبعد ذلك ليس لهم ما يفعلون أكثر بل أريكم ممن تخافون: خافوا من الذي بعدما يقتل له سلطانٌ أن يلقي في جهنم نعم أقول لكم: من هذا خافوا أليست خمسة عصافير تباع بفلسين وواحدٌ منها ليس منسياً أمام الله بل شعور رؤوسكم أيضاً جميعها محصاةٌ فلا تخافوا أنتم أفضل من عصافير كثيرةٍ وأقول لكم: كل من اعترف بي قدام الناس يعترف به ابن الإنسان قدام ملائكة الله ومن أنكرني قدام الناس ينكر قدام ملائكة الله وكل من قال كلمةً على ابن الإنسان يغفر له وأما من جدف على الروح القدس فلا يغفر له ومتى قدموكم إلى المجامع والرؤساء والسلاطين فلا تهتموا كيف أو بما تحتجون أو بما تقولون لأن الروح القدس يعلمكم في تلك الساعة ما يجب أن تقولوه'
liturgy-psalm:
  - title:
      english: Psalm 34:19-20
      arabic: مزامير ٣٤:١٩-٢٠
    text:
      - english: Many are the afflictions of the righteous, But the LORD delivers him out of them all. He guards all his bones; Not one of them is broken.
        arabic: كثيرةٌ هي بلايا الصديق ومن جميعها ينجيه الرب يحفظ جميع عظامه واحدٌ منها لا ينكسر
matins-gospel:
  - title:
      english: Mark13:9-13
      arabic: مرقس ١٣:٩-١٣
    text:
      - english: '"But watch out for yourselves, for they will deliver you up to councils, and you will be beaten in the synagogues. You will be brought before rulers and kings for My sake, for a testimony to them. And the gospel must first be preached to all the nations. But when they arrest you and deliver you up, do not worry beforehand, or premeditate what you will speak. But whatever is given you in that hour, speak that; for it is not you who speak, but the Holy Spirit. Now brother will betray brother to death, and a father his child; and children will rise up against parents and cause them to be put to death. And you will be hated by all for My name''s sake. But he who endures to the end shall be saved.'
        arabic: فانظروا إلى نفوسكم لأنهم سيسلمونكم إلى مجالس وتجلدون في مجامع وتوقفون أمام ولاةٍ وملوكٍ من أجلي شهادةً لهم وينبغي أن يكرز أولاً بالإنجيل في جميع الأمم فمتى ساقوكم ليسلموكم فلا تعتنوا من قبل بما تتكلمون ولا تهتموا بل مهما أعطيتم في تلك الساعة فبذلك تكلموا لأن لستم أنتم المتكلمين بل الروح القدس وسيسلم الأخ أخاه إلى الموت والأب ولده ويقوم الأولاد على والديهم ويقتلونهم وتكونون مبغضين من الجميع من أجل اسمي ولكن الذي يصبر إلى المنتهى فهذا يخلص
matins-psalm:
  - title:
      english: Psalm 97:11-12
      arabic: مزامير ٩٧:١١-١٢
    text:
      - english: Light is sown for the righteous, And gladness for the upright in heart. Rejoice in the LORD, you righteous, And give thanks at the remembrance of His holy name.
        arabic: نورٌ قد زرع للصديق وفرحٌ للمستقيمي القلب افرحوا أيها الصديقون بالرب واحمدوا ذكر قدسه
pauline-epistle:
  - title:
      english: Heb 12:13-14
      arabic: عبرانيين ١٢:١٣-١٤
    text:
      - english: 'and make straight paths for your feet, so that what is lame may not be dislocated, but rather be healed. Pursue peace with all people, and holiness, without which no one will see the Lord:'
        arabic: واصنعوا لأرجلكم مسالك مستقيمةً لكي لا يعتسف الأعرج بل بالحري يشفى اتبعوا السلام مع الجميع والقداسة التي بدونها لن يرى أحدٌ الرب
vespers-gospel:
  - title:
      english: Matthew 10:16-23
      arabic: متى ١٠:١٦-٢٣
    text:
      - english: '"Behold, I send you out as sheep in the midst of wolves. Therefore be wise as serpents and harmless as doves. But beware of men, for they will deliver you up to councils and scourge you in their synagogues. You will be brought before governors and kings for My sake, as a testimony to them and to the Gentiles. But when they deliver you up, do not worry about how or what you should speak. For it will be given to you in that hour what you should speak; for it is not you who speak, but the Spirit of your Father who speaks in you. "Now brother will deliver up brother to death, and a father his child; and children will rise up against parents and cause them to be put to death. And you will be hated by all for My name''s sake. But he who endures to the end will be saved. When they persecute you in this city, flee to another. For assuredly, I say to you, you will not have gone through the cities of Israel before the Son of Man comes.'
        arabic: ها أنا أرسلكم كغنمٍ في وسط ذئابٍ فكونوا حكماء كالحيات وبسطاء كالحمام ولكن احذروا من الناس لأنهم سيسلمونكم إلى مجالس وفي مجامعهم يجلدونكم وتساقون أمام ولاةٍ وملوكٍ من أجلي شهادةً لهم وللأمم فمتى أسلموكم فلا تهتموا كيف أو بما تتكلمون لأنكم تعطون في تلك الساعة ما تتكلمون به لأن لستم أنتم المتكلمين بل روح أبيكم الذي يتكلم فيكم وسيسلم الأخ أخاه إلى الموت والأب ولده ويقوم الأولاد على والديهم ويقتلونهم وتكونون مبغضين من الجميع من أجل اسمي ولكن الذي يصبر إلى المنتهى فهذا يخلص ومتى طردوكم في هذه المدينة فاهربوا إلى الأخرى فإني الحق أقول لكم لا تكملون مدن إسرائيل حتى يأتي ابن الإنسان
vespers-psalm:
  - title:
      english: Psalm 68:65 - 68:3
      arabic: مزامير ٦٨:٦٥ - ٦٨:٣
    text:
      - english: But let the righteous be glad; Let them rejoice before God; Yes, let them rejoice exceedingly.
        arabic: والصديقون يفرحون يبتهجون أمام الله ويطفرون فرحاً
