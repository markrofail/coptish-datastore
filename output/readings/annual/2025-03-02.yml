acts-of-the-apostles:
  - title:
      english: Acts 21:40— & Acts 22:1-16
      arabic: اعمال ٢١:٤٠— & اعمال ٢٢:١-١٦
    text:
      - english: 'So when he had given him permission, Paul stood on the stairs and motioned with his hand to the people. And when there was a great silence, he spoke to them in the Hebrew language, saying, "Brethren and fathers, hear my defense before you now." And when they heard that he spoke to them in the Hebrew language, they kept all the more silent. Then he said: "I am indeed a Jew, born in Tarsus of Cilicia, but brought up in this city at the feet of Gamaliel, taught according to the strictness of our fathers'' law, and was zealous toward God as you all are today. I persecuted this Way to the death, binding and delivering into prisons both men and women, as also the high priest bears me witness, and all the council of the elders, from whom I also received letters to the brethren, and went to Damascus to bring in chains even those who were there to Jerusalem to be punished. "Now it happened, as I journeyed and came near Damascus at about noon, suddenly a great light from heaven shone around me. And I fell to the ground and heard a voice saying to me, "Saul, Saul, why are you persecuting Me?'' So I answered, "Who are You, Lord?'' And He said to me, "I am Jesus of Nazareth, whom you are persecuting.'' "And those who were with me indeed saw the light and were afraid, but they did not hear the voice of Him who spoke to me. So I said, "What shall I do, Lord?'' And the Lord said to me, "Arise and go into Damascus, and there you will be told all things which are appointed for you to do.'' And since I could not see for the glory of that light, being led by the hand of those who were with me, I came into Damascus. "Then a certain Ananias, a devout man according to the law, having a good testimony with all the Jews who dwelt there, came to me; and he stood and said to me, "Brother Saul, receive your sight.'' And at that same hour I looked up at him. Then he said, "The God of our fathers has chosen you that you should know His will, and see the Just One, and hear the voice of His mouth. For you will be His witness to all men of what you have seen and heard. And now why are you waiting? Arise and be baptized, and wash away your sins, calling on the name of the Lord.'''
        arabic: 'فلما أذن له وقف بولس على الدرج وأشار بيده إلى الشعب فصار سكوتٌ عظيمٌ فنادى باللغة العبرانية قائلاً: أيها الرجال الإخوة والآباء اسمعوا احتجاجي الآن لديكم فلما سمعوا أنه ينادي لهم باللغة العبرانية أعطوا سكوتاً أحرى فقال: أنا رجلٌ يهوديٌ ولدت في طرسوس كيليكية ولكن ربيت في هذه المدينة مؤدباً عند رجلي غمالائيل على تحقيق الناموس الأبوي وكنت غيوراً لله كما أنتم جميعكم اليوم واضطهدت هذا الطريق حتى الموت مقيداً ومسلماً إلى السجون رجالاً ونساءً كما يشهد لي أيضاً رئيس الكهنة وجميع المشيخة الذين إذ أخذت أيضاً منهم رسائل للإخوة إلى دمشق ذهبت لآتي بالذين هناك إلى أورشليم مقيدين لكي يعاقبوا فحدث لي وأنا ذاهبٌ ومتقربٌ إلى دمشق أنه نحو نصف النهار بغتةً أبرق حولي من السماء نورٌ عظيمٌ فسقطت على الأرض وسمعت صوتاً قائلاً لي: شاول شاول لماذا تضطهدني فأجبت: من أنت يا سيد فقال لي: أنا يسوع الناصري الذي أنت تضطهده والذين كانوا معي نظروا النور وارتعبوا ولكنهم لم يسمعوا صوت الذي كلمني فقلت: ماذا أفعل يا رب فقال لي الرب: قم واذهب إلى دمشق وهناك يقال لك عن جميع ما ترتب لك أن تفعل وإذ كنت لا أبصر من أجل بهاء ذلك النور اقتادني بيدي الذين كانوا معي فجئت إلى دمشق ثم إن حنانيا رجلاً تقياً حسب الناموس ومشهوداً له من جميع اليهود السكان أتى إلي ووقف وقال لي: أيها الأخ شاول أبصر ففي تلك الساعة نظرت إليه فقال: إله آبائنا انتخبك لتعلم مشيئته وتبصر البار وتسمع صوتاً من فمه لأنك ستكون له شاهداً لجميع الناس بما رأيت وسمعت والآن لماذا تتوانى قم واعتمد واغسل خطاياك داعياً باسم الرب'
catholic-epistle:
  - title:
      english: James 1:13-21
      arabic: يعقوب ١:١٣-٢١
    text:
      - english: Let no one say when he is tempted, "I am tempted by God"; for God cannot be tempted by evil, nor does He Himself tempt anyone. But each one is tempted when he is drawn away by his own desires and enticed. Then, when desire has conceived, it gives birth to sin; and sin, when it is full-grown, brings forth death. Do not be deceived, my beloved brethren. Every good gift and every perfect gift is from above, and comes down from the Father of lights, with whom there is no variation or shadow of turning. Of His own will He brought us forth by the word of truth, that we might be a kind of firstfruits of His creatures. So then, my beloved brethren, let every man be swift to hear, slow to speak, slow to wrath; for the wrath of man does not produce the righteousness of God. Therefore lay aside all filthiness and overflow of wickedness, and receive with meekness the implanted word, which is able to save your souls.
        arabic: لا يقل أحدٌ إذا جرب إني أجرب من قبل الله لأن الله غير مجربٍ بالشرور وهو لا يجرب أحداً ولكن كل واحدٍ يجرب إذا انجذب وانخدع من شهوته ثم الشهوة إذا حبلت تلد خطيةً والخطية إذا كملت تنتج موتاً لا تضلوا يا إخوتي الأحباء كل عطيةٍ صالحةٍ وكل موهبةٍ تامةٍ هي من فوق نازلةٌ من عند أبي الأنوار الذي ليس عنده تغييرٌ ولا ظل دورانٍ شاء فولدنا بكلمة الحق لكي نكون باكورةً من خلائقه إذاً يا إخوتي الأحباء ليكن كل إنسانٍ مسرعاً في الاستماع مبطئاً في التكلم مبطئاً في الغضب لأن غضب الإنسان لا يصنع بر الله لذلك اطرحوا كل نجاسةٍ وكثرة شرٍ فاقبلوا بوداعةٍ الكلمة المغروسة القادرة أن تخلص نفوسكم
liturgy-gospel:
  - title:
      english: Matthew 6:19-30
      arabic: متى ٦:١٩-٣٠
    text:
      - english: '"Do not lay up for yourselves treasures on earth, where moth and rust destroy and where thieves break in and steal; but lay up for yourselves treasures in heaven, where neither moth nor rust destroys and where thieves do not break in and steal. For where your treasure is, there your heart will be also. "The lamp of the body is the eye. If therefore your eye is good, your whole body will be full of light. But if your eye is bad, your whole body will be full of darkness. If therefore the light that is in you is darkness, how great is that darkness! "No one can serve two masters; for either he will hate the one and love the other, or else he will be loyal to the one and despise the other. You cannot serve God and mammon. "Therefore I say to you, do not worry about your life, what you will eat or what you will drink; nor about your body, what you will put on. Is not life more than food and the body more than clothing? Look at the birds of the air, for they neither sow nor reap nor gather into barns; yet your heavenly Father feeds them. Are you not of more value than they? Which of you by worrying can add one cubit to his stature? "So why do you worry about clothing? Consider the lilies of the field, how they grow: they neither toil nor spin; and yet I say to you that even Solomon in all his glory was not arrayed like one of these. Now if God so clothes the grass of the field, which today is, and tomorrow is thrown into the oven, will He not much more clothe you, O you of little faith? Now if God so clothes the grass of the field, which today is, and tomorrow is thrown into the oven, will He not much more clothe you, O you of little faith? "Therefore do not worry, saying, "What shall we eat?'' or "What shall we drink?'' or "What shall we wear?'' For after all these things the Gentiles seek. For your heavenly Father knows that you need all these things. But seek first the kingdom of God and His righteousness, and all these things shall be added to you.'
        arabic: 'لا تكنزوا لكم كنوزاً على الأرض حيث يفسد السوس والصدأ وحيث ينقب السارقون ويسرقون بل اكنزوا لكم كنوزاً في السماء حيث لا يفسد سوسٌ ولا صدأٌ وحيث لا ينقب سارقون ولا يسرقون لأنه حيث يكون كنزك هناك يكون قلبك أيضاً سراج الجسد هو العين فإن كانت عينك بسيطةً فجسدك كله يكون نيراً وإن كانت عينك شريرةً فجسدك كله يكون مظلماً فإن كان النور الذي فيك ظلاماً فالظلام كم يكون لا يقدر أحدٌ أن يخدم سيدين لأنه إما أن يبغض الواحد ويحب الآخر أو يلازم الواحد ويحتقر الآخر لا تقدرون أن تخدموا الله والمال لذلك أقول لكم: لا تهتموا لحياتكم بما تأكلون وبما تشربون ولا لأجسادكم بما تلبسون أليست الحياة أفضل من الطعام والجسد أفضل من اللباس انظروا إلى طيور السماء: إنها لا تزرع ولا تحصد ولا تجمع إلى مخازن وأبوكم السماوي يقوتها ألستم أنتم بالحري أفضل منها ومن منكم إذا اهتم يقدر أن يزيد على قامته ذراعاً واحدةً ولماذا تهتمون باللباس تأملوا زنابق الحقل كيف تنمو لا تتعب ولا تغزل ولكن أقول لكم إنه ولا سليمان في كل مجده كان يلبس كواحدةٍ منها فإن كان عشب الحقل الذي يوجد اليوم ويطرح غداً في التنور يلبسه الله هكذا أفليس بالحري جداً يلبسكم أنتم يا قليلي الإيمان'
liturgy-psalm:
  - title:
      english: Psalm 24:1 - 24:2 - 24:4
      arabic: مزامير ٢٤:١ - ٢٤:٢ - ٢٤:٤
    text:
      - english: To You, O LORD, I lift up my soul. O my God, I trust in You; Let me not be ashamed; Let not my enemies triumph over me. Show me Your ways, O LORD; Teach me Your paths.
        arabic: للرب الأرض وملؤها المسكونة وكل الساكنين فيها لأنه على البحار أسسها وعلى الأنهار ثبتها الطاهر اليدين والنقي القلب الذي لم يحمل نفسه إلى الباطل ولا حلف كذباً
matins-gospel:
  - title:
      english: Matthew 7:22-29
      arabic: متى ٧:٢٢-٢٩
    text:
      - english: 'Many will say to Me in that day, "Lord, Lord, have we not prophesied in Your name, cast out demons in Your name, and done many wonders in Your name?'' And then I will declare to them, "I never knew you; depart from Me, you who practice lawlessness!'' "Therefore whoever hears these sayings of Mine, and does them, I will liken him to a wise man who built his house on the rock: and the rain descended, the floods came, and the winds blew and beat on that house; and it did not fall, for it was founded on the rock. "But everyone who hears these sayings of Mine, and does not do them, will be like a foolish man who built his house on the sand: and the rain descended, the floods came, and the winds blew and beat on that house; and it fell. And great was its fall." And so it was, when Jesus had ended these sayings, that the people were astonished at His teaching, for He taught them as one having authority, and not as the scribes.'
        arabic: 'كثيرون سيقولون لي في ذلك اليوم: يا رب يا رب أليس باسمك تنبأنا وباسمك أخرجنا شياطين وباسمك صنعنا قواتٍ كثيرةً فحينئذٍ أصرح لهم: إني لم أعرفكم قط اذهبوا عني يا فاعلي الإثم فكل من يسمع أقوالي هذه ويعمل بها أشبهه برجلٍ عاقلٍ بنى بيته على الصخر فنزل المطر وجاءت الأنهار وهبت الرياح ووقعت على ذلك البيت فلم يسقط لأنه كان مؤسساً على الصخر وكل من يسمع أقوالي هذه ولا يعمل بها يشبه برجلٍ جاهلٍ بنى بيته على الرمل فنزل المطر وجاءت الأنهار وهبت الرياح وصدمت ذلك البيت فسقط وكان سقوطه عظيماً فلما أكمل يسوع هذه الأقوال بهتت الجموع من تعليمه لأنه كان يعلمهم كمن له سلطانٌ وليس كالكتبة'
matins-psalm:
  - title:
      english: Psalm 18:1-2
      arabic: مزامير ١٨:١-٢
    text:
      - english: I will love You, O LORD, my strength. The LORD is my rock and my fortress and my deliverer; My God, my strength, in whom I will trust; My shield and the horn of my salvation, my stronghold.
        arabic: أحبك يا رب يا قوتي الرب صخرتي وحصني ومنقذي إلهي صخرتي به أحتمي ترسي وقرن خلاصي وملجإي
pauline-epistle:
  - title:
      english: Romans 13:1-14
      arabic: رومية ١٣:١-١٤
    text:
      - english: 'Let every soul be subject to the governing authorities. For there is no authority except from God, and the authorities that exist are appointed by God. Therefore whoever resists the authority resists the ordinance of God, and those who resist will bring judgment on themselves. For rulers are not a terror to good works, but to evil. Do you want to be unafraid of the authority? Do what is good, and you will have praise from the same. For he is God''s minister to you for good. But if you do evil, be afraid; for he does not bear the sword in vain; for he is God''s minister, an avenger to execute wrath on him who practices evil. Therefore you must be subject, not only because of wrath but also for conscience'' sake. For because of this you also pay taxes, for they are God''s ministers attending continually to this very thing. Render therefore to all their due: taxes to whom taxes are due, customs to whom customs, fear to whom fear, honor to whom honor. Owe no one anything except to love one another, for he who loves another has fulfilled the law. For the commandments, "You shall not commit adultery," "You shall not murder," "You shall not steal," "You shall not bear false witness," "You shall not covet," and if there is any other commandment, are all summed up in this saying, namely, "You shall love your neighbor as yourself." Love does no harm to a neighbor; therefore love is the fulfillment of the law. And do this, knowing the time, that now it is high time to awake out of sleep; for now our salvation is nearer than when we first believed. The night is far spent, the day is at hand. Therefore let us cast off the works of darkness, and let us put on the armor of light. Let us walk properly, as in the day, not in revelry and drunkenness, not in lewdness and lust, not in strife and envy. But put on the Lord Jesus Christ, and make no provision for the flesh, to fulfill its lusts.'
        arabic: 'لتخضع كل نفسٍ للسلاطين الفائقة لأنه ليس سلطانٌ إلا من الله والسلاطين الكائنة هي مرتبةٌ من الله حتى إن من يقاوم السلطان يقاوم ترتيب الله والمقاومون سيأخذون لأنفسهم دينونةً فإن الحكام ليسوا خوفاً للأعمال الصالحة بل للشريرة أفتريد أن لا تخاف السلطان افعل الصلاح فيكون لك مدحٌ منه لأنه خادم الله للصلاح ولكن إن فعلت الشر فخف لأنه لا يحمل السيف عبثاً إذ هو خادم الله منتقمٌ للغضب من الذي يفعل الشر لذلك يلزم أن يخضع له ليس بسبب الغضب فقط بل أيضاً بسبب الضمير فإنكم لأجل هذا توفون الجزية أيضاً إذ هم خدام الله مواظبون على ذلك بعينه فأعطوا الجميع حقوقهم: الجزية لمن له الجزية الجباية لمن له الجباية والخوف لمن له الخوف والإكرام لمن له الإكرام لا تكونوا مديونين لأحدٍ بشيءٍ إلا بأن يحب بعضكم بعضاً لأن من أحب غيره فقد أكمل الناموس لأن لا تزن لا تقتل لا تسرق لا تشهد بالزور لا تشته وإن كانت وصيةً أخرى هي مجموعةٌ في هذه الكلمة: أن تحب قريبك كنفسك المحبة لا تصنع شراً للقريب فالمحبة هي تكميل الناموس هذا وإنكم عارفون الوقت أنها الآن ساعةٌ لنستيقظ من النوم فإن خلاصنا الآن أقرب مما كان حين آمنا قد تناهى الليل وتقارب النهار فلنخلع أعمال الظلمة ونلبس أسلحة النور لنسلك بلياقةٍ كما في النهار لا بالبطر والسكر لا بالمضاجع والعهر لا بالخصام والحسد بل البسوا الرب يسوع المسيح ولا تصنعوا تدبيراً للجسد لأجل الشهوات'
vespers-gospel:
  - title:
      english: Matthew 6:34— & Matthew 7:1-12
      arabic: متى ٦:٣٤— & متى ٧:١-١٢
    text:
      - english: Therefore do not worry about tomorrow, for tomorrow will worry about its own things. Sufficient for the day is its own trouble. "Judge not, that you be not judged. For with what judgment you judge, you will be judged; and with the measure you use, it will be measured back to you. And why do you look at the speck in your brother's eye, but do not consider the plank in your own eye? Or how can you say to your brother, "Let me remove the speck from your eye'; and look, a plank is in your own eye? Hypocrite! First remove the plank from your own eye, and then you will see clearly to remove the speck from your brother's eye. "Do not give what is holy to the dogs; nor cast your pearls before swine, lest they trample them under their feet, and turn and tear you in pieces. "Ask, and it will be given to you; seek, and you will find; knock, and it will be opened to you. For everyone who asks receives, and he who seeks finds, and to him who knocks it will be opened. Or what man is there among you who, if his son asks for bread, will give him a stone? Or if he asks for a fish, will he give him a serpent? If you then, being evil, know how to give good gifts to your children, how much more will your Father who is in heaven give good things to those who ask Him! Therefore, whatever you want men to do to you, do also to them, for this is the Law and the Prophets.
        arabic: 'فلا تهتموا للغد لأن الغد يهتم بما لنفسه يكفي ايوم شره لا تدينوا لكي لا تدانوا لأنكم بالدينونة التي بها تدينون تدانون وبالكيل الذي به تكيلون يكال لكم ولماذا تنظر القذى الذي في عين أخيك وأما الخشبة التي في عينك فلا تفطن لها أم كيف تقول لأخيك: دعني أخرج القذى من عينك وها الخشبة في عينك يا مرائي أخرج أولاً الخشبة من عينك وحينئذٍ تبصر جيداً أن تخرج القذى من عين أخيك لا تعطوا المقدس للكلاب ولا تطرحوا درركم قدام الخنازير لئلا تدوسها بأرجلها وتلتفت فتمزقكم اسألوا تعطوا اطلبوا تجدوا اقرعوا يفتح لكم لأن كل من يسأل يأخذ ومن يطلب يجد ومن يقرع يفتح له أم أي إنسانٍ منكم إذا سأله ابنه خبزاً يعطيه حجراً وإن سأله سمكةً يعطيه حيةً فإن كنتم وأنتم أشرارٌ تعرفون أن تعطوا أولادكم عطايا جيدةً فكم بالحري أبوكم الذي في السماوات يهب خيراتٍ للذين يسألونه فكل ما تريدون أن يفعل الناس بكم افعلوا هكذا أنتم أيضاً بهم لأن هذا هو الناموس والأنبياء'
vespers-psalm:
  - title:
      english: Psalm 16:1-2
      arabic: مزامير ١٦:١-٢
    text:
      - english: Hear a just cause, O LORD, Attend to my cry; Give ear to my prayer which is not from deceitful lips. Let my vindication come from Your presence; Let Your eyes look on the things that are upright.
        arabic: 'احفظني يا الله لأني عليك توكلت قلت للرب: أنت سيدي خيري لا شيء غيرك'
