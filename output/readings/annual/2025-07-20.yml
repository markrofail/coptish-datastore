acts-of-the-apostles:
  - title:
      english: Acts 5:19-23
      arabic: اعمال ٥:١٩-٢٣
    text:
      - english: But at night an angel of the Lord opened the prison doors and brought them out, and said, "Go, stand in the temple and speak to the people all the words of this life." And when they heard that, they entered the temple early in the morning and taught. But the high priest and those with him came and called the council together, with all the elders of the children of Israel, and sent to the prison to have them brought. But when the officers came and did not find them in the prison, they returned and reported, saying, "Indeed we found the prison shut securely, and the guards standing outside before the doors; but when we opened them, we found no one inside!"
        arabic: 'ولكن ملاك الرب في الليل فتح أبواب السجن وأخرجهم وقال: اذهبوا قفوا وكلموا الشعب في الهيكل بجميع كلام هذه الحياة فلما سمعوا دخلوا الهيكل نحو الصبح وجعلوا يعلمون ثم جاء رئيس الكهنة والذين معه ودعوا المجمع وكل مشيخة بني إسرائيل فأرسلوا إلى الحبس ليؤتى بهم ولكن الخدام لما جاءوا لم يجدوهم في السجن فرجعوا وأخبروا قائلين: إننا وجدنا الحبس مغلقاً بكل حرصٍ والحراس واقفين خارجاً أمام الأبواب ولكن لما فتحنا لم نجد في الداخل أحداً'
catholic-epistle:
  - title:
      english: Jude 14-25
      arabic: يهوذا ١٤
    text:
      - english: 'Jude, a bondservant of Jesus Christ, and brother of James, To those who are called, sanctified by God the Father, and preserved in Jesus Christ: Mercy, peace, and love be multiplied to you. Beloved, while I was very diligent to write to you concerning our common salvation, I found it necessary to write to you exhorting you to contend earnestly for the faith which was once for all delivered to the saints. For certain men have crept in unnoticed, who long ago were marked out for this condemnation, ungodly men, who turn the grace of our God into lewdness and deny the only Lord God and our Lord Jesus Christ. But I want to remind you, though you once knew this, that the Lord, having saved the people out of the land of Egypt, afterward destroyed those who did not believe. And the angels who did not keep their proper domain, but left their own abode, He has reserved in everlasting chains under darkness for the judgment of the great day; as Sodom and Gomorrah, and the cities around them in a similar manner to these, having given themselves over to sexual immorality and gone after strange flesh, are set forth as an example, suffering the vengeance of eternal fire. Likewise also these dreamers defile the flesh, reject authority, and speak evil of dignitaries. Yet Michael the archangel, in contending with the devil, when he disputed about the body of Moses, dared not bring against him a reviling accusation, but said, "The Lord rebuke you!" But these speak evil of whatever they do not know; and whatever they know naturally, like brute beasts, in these things they corrupt themselves. Woe to them! For they have gone in the way of Cain, have run greedily in the error of Balaam for profit, and perished in the rebellion of Korah. These are spots in your love feasts, while they feast with you without fear, serving only themselves. They are clouds without water, carried about by the winds; late autumn trees without fruit, twice dead, pulled up by the roots; raging waves of the sea, foaming up their own shame; wandering stars for whom is reserved the blackness of darkness forever. Now Enoch, the seventh from Adam, prophesied about these men also, saying, "Behold, the Lord comes with ten thousands of His saints, to execute judgment on all, to convict all who are ungodly among them of all their ungodly deeds which they have committed in an ungodly way, and of all the harsh things which ungodly sinners have spoken against Him." These are grumblers, complainers, walking according to their own lusts; and they mouth great swelling words, flattering people to gain advantage. But you, beloved, remember the words which were spoken before by the apostles of our Lord Jesus Christ: how they told you that there would be mockers in the last time who would walk according to their own ungodly lusts. These are sensual persons, who cause divisions, not having the Spirit. But you, beloved, building yourselves up on your most holy faith, praying in the Holy Spirit, keep yourselves in the love of God, looking for the mercy of our Lord Jesus Christ unto eternal life. And on some have compassion, making a distinction; but others save with fear, pulling them out of the fire, hating even the garment defiled by the flesh. Now to Him who is able to keep you from stumbling, And to present you faultless Before the presence of His glory with exceeding joy, To God our Savior, Who alone is wise, Be glory and majesty, Dominion and power, Both now and forever. Amen.'
liturgy-gospel:
  - title:
      english: Mt 18:1-9
      arabic: متى ١٨:١-٩
    text:
      - english: At that time the disciples came to Jesus, saying, "Who then is greatest in the kingdom of heaven?" Then Jesus called a little child to Him, set him in the midst of them, and said, "Assuredly, I say to you, unless you are converted and become as little children, you will by no means enter the kingdom of heaven. Therefore whoever humbles himself as this little child is the greatest in the kingdom of heaven. Whoever receives one little child like this in My name receives Me. "Whoever causes one of these little ones who believe in Me to sin, it would be better for him if a millstone were hung around his neck, and he were drowned in the depth of the sea. Woe to the world because of offenses! For offenses must come, but woe to that man by whom the offense comes! "If your hand or foot causes you to sin, cut it off and cast it from you. It is better for you to enter into life lame or maimed, rather than having two hands or two feet, to be cast into the everlasting fire. And if your eye causes you to sin, pluck it out and cast it from you. It is better for you to enter into life with one eye, rather than having two eyes, to be cast into hell fire.
        arabic: 'في تلك الساعة تقدم التلاميذ إلى يسوع قائلين: فمن هو أعظم في ملكوت السماوات فدعا يسوع إليه ولداً وأقامه في وسطهم وقال: الحق أقول لكم: إن لم ترجعوا وتصيروا مثل الأولاد فلن تدخلوا ملكوت السماوات فمن وضع نفسه مثل هذا الولد فهو الأعظم في ملكوت السماوات ومن قبل ولداً واحداً مثل هذا باسمي فقد قبلني ومن أعثر أحد هؤلاء الصغار المؤمنين بي فخيرٌ له أن يعلق في عنقه حجر الرحى ويغرق في لجة البحر ويلٌ للعالم من العثرات فلا بد أن تأتي العثرات ولكن ويلٌ لذلك الإنسان الذي به تأتي العثرة فإن أعثرتك يدك أو رجلك فاقطعها وألقها عنك خيرٌ لك أن تدخل الحياة أعرج أو أقطع من أن تلقى في النار الأبدية ولك يدان أو رجلان وإن أعثرتك عينك فاقلعها وألقها عنك خيرٌ لك أن تدخل الحياة أعور من أن تلقى في جهنم النار ولك عينان'
liturgy-psalm:
  - title:
      english: Psalm 118:1-2
      arabic: مزامير ١١٨:١-٢
    text:
      - english: Oh, give thanks to the LORD, for He is good! For His mercy endures forever. Let Israel now say, "His mercy endures forever."
        arabic: 'احمدوا الرب لأنه صالحٌ لأن إلى الأبد رحمته ليقل إسرائيل: إن إلى الأبد رحمته'
matins-gospel:
  - title:
      english: Mark16:2-8
      arabic: مرقس ١٦:٢-٨
    text:
      - english: Very early in the morning, on the first day of the week, they came to the tomb when the sun had risen. And they said among themselves, "Who will roll away the stone from the door of the tomb for us?" But when they looked up, they saw that the stone had been rolled away--for it was very large. And entering the tomb, they saw a young man clothed in a long white robe sitting on the right side; and they were alarmed. But he said to them, "Do not be alarmed. You seek Jesus of Nazareth, who was crucified. He is risen! He is not here. See the place where they laid Him. But go, tell His disciples--and Peter--that He is going before you into Galilee; there you will see Him, as He said to you." So they went out quickly and fled from the tomb, for they trembled and were amazed. And they said nothing to anyone, for they were afraid.
        arabic: 'وباكراً جداً في أول الأسبوع أتين إلى القبر إذ طلعت الشمس وكن يقلن فيما بينهن: من يدحرج لنا الحجر عن باب القبر فتطلعن ورأين أن الحجر قد دحرج لأنه كان عظيماً جداً ولما دخلن القبر رأين شاباً جالساً عن اليمين لابساً حلةً بيضاء فاندهشن فقال لهن: لا تندهشن أنتن تطلبن يسوع الناصري المصلوب قد قام ليس هو ههنا هوذا الموضع الذي وضعوه فيه لكن اذهبن وقلن لتلاميذه ولبطرس إنه يسبقكم إلى الجليل هناك ترونه كما قال لكم فخرجن سريعاً وهربن من القبر لأن الرعدة والحيرة أخذتاهن ولم يقلن لأحدٍ شيئاً لأنهن كن خائفاتٍ'
matins-psalm:
  - title:
      english: Psalm 40:1-2
      arabic: مزامير ٤٠:١-٢
    text:
      - english: I waited patiently for the LORD; And He inclined to me, And heard my cry. He also brought me up out of a horrible pit, Out of the miry clay, And set my feet upon a rock, And established my steps.
        arabic: انتظاراً انتظرت الرب فمال إلي وسمع صراخي وأصعدني من جب الهلاك من طين الحمأة وأقام على صخرةٍ رجلي ثبت خطواتي
pauline-epistle:
  - title:
      english: Gal 1:1-24
      arabic: غلاطية ١:١-٢٤
    text:
      - english: 'Paul, an apostle not from men nor through man, but through Jesus Christ and God the Father who raised Him from the dead, and all the brethren who are with me, To the churches of Galatia: Grace to you and peace from God the Father and our Lord Jesus Christ, who gave Himself for our sins, that He might deliver us from this present evil age, according to the will of our God and Father, to whom be glory forever and ever. Amen. I marvel that you are turning away so soon from Him who called you in the grace of Christ, to a different gospel, which is not another; but there are some who trouble you and want to pervert the gospel of Christ. But even if we, or an angel from heaven, preach any other gospel to you than what we have preached to you, let him be accursed. As we have said before, so now I say again, if anyone preaches any other gospel to you than what you have received, let him be accursed. For do I now persuade men, or God? Or do I seek to please men? For if I still pleased men, I would not be a bondservant of Christ. But I make known to you, brethren, that the gospel which was preached by me is not according to man. For I neither received it from man, nor was I taught it, but it came through the revelation of Jesus Christ. For you have heard of my former conduct in Judaism, how I persecuted the church of God beyond measure and tried to destroy it. And I advanced in Judaism beyond many of my contemporaries in my own nation, being more exceedingly zealous for the traditions of my fathers. But when it pleased God, who separated me from my mother''s womb and called me through His grace, to reveal His Son in me, that I might preach Him among the Gentiles, I did not immediately confer with flesh and blood, nor did I go up to Jerusalem to those who were apostles before me; but I went to Arabia, and returned again to Damascus. Then after three years I went up to Jerusalem to see Peter, and remained with him fifteen days. But I saw none of the other apostles except James, the Lord''s brother. Now concerning the things which I write to you, indeed, before God, I do not lie. Afterward I went into the regions of Syria and Cilicia. And I was unknown by face to the churches of Judea which were in Christ. But they were hearing only, "He who formerly persecuted us now preaches the faith which he once tried to destroy." And they glorified God in me.'
        arabic: 'بولس رسولٌ لا من الناس ولا بإنسانٍ بل بيسوع المسيح والله الآب الذي أقامه من الأموات وجميع الإخوة الذين معي إلى كنائس غلاطية نعمةٌ لكم وسلامٌ من الله الآب ومن ربنا يسوع المسيح الذي بذل نفسه لأجل خطايانا لينقذنا من العالم الحاضر الشرير حسب إرادة الله وأبينا الذي له المجد إلى أبد الآبدين آمين إني أتعجب أنكم تنتقلون هكذا سريعاً عن الذي دعاكم بنعمة المسيح إلى إنجيلٍ آخر ليس هو آخر غير أنه يوجد قومٌ يزعجونكم ويريدون أن يحولوا إنجيل المسيح ولكن إن بشرناكم نحن أو ملاكٌ من السماء بغير ما بشرناكم فليكن أناثيما كما سبقنا فقلنا أقول الآن أيضاً: إن كان أحدٌ يبشركم بغير ما قبلتم فليكن أناثيما أفأستعطف الآن الناس أم الله أم أطلب أن أرضي الناس فلو كنت بعد أرضي الناس لم أكن عبداً للمسيح وأعرفكم أيها الإخوة الإنجيل الذي بشرت به أنه ليس بحسب إنسانٍ لأني لم أقبله من عند إنسانٍ ولا علمته بل بإعلان يسوع المسيح فإنكم سمعتم بسيرتي قبلاً في الديانة اليهودية أني كنت أضطهد كنيسة الله بإفراطٍ وأتلفها وكنت أتقدم في الديانة اليهودية على كثيرين من أترابي في جنسي إذ كنت أوفر غيرةً في تقليدات آبائي ولكن لما سر الله الذي أفرزني من بطن أمي ودعاني بنعمته أن يعلن ابنه في لأبشر به بين الأمم للوقت لم أستشر لحماً ودماً ولا صعدت إلى أورشليم إلى الرسل الذين قبلي بل انطلقت إلى العربية ثم رجعت أيضاً إلى دمشق ثم بعد ثلاث سنين صعدت إلى أورشليم لأتعرف ببطرس فمكثت عنده خمسة عشر يوماً ولكنني لم أر غيره من الرسل إلا يعقوب أخا الرب والذي أكتب به إليكم هوذا قدام الله أني لست أكذب فيه وبعد ذلك جئت إلى أقاليم سورية وكيليكية ولكنني كنت غير معروفٍ بالوجه عند كنائس اليهودية التي في المسيح غير أنهم كانوا يسمعون أن الذي كان يضطهدنا قبلاً يبشر الآن بالإيمان الذي كان قبلاً يتلفه فكانوا يمجدون الله في'
vespers-gospel:
  - title:
      english: Luke 16:1-18
      arabic: لوقا ١٦:١-١٨
    text:
      - english: 'He also said to His disciples: "There was a certain rich man who had a steward, and an accusation was brought to him that this man was wasting his goods. So he called him and said to him, "What is this I hear about you? Give an account of your stewardship, for you can no longer be steward.'' "Then the steward said within himself, "What shall I do? For my master is taking the stewardship away from me. I cannot dig; I am ashamed to beg. I have resolved what to do, that when I am put out of the stewardship, they may receive me into their houses.'' "So he called every one of his master''s debtors to him, and said to the first, "How much do you owe my master?'' And he said, "A hundred measures of oil.'' So he said to him, "Take your bill, and sit down quickly and write fifty.'' Then he said to another, "And how much do you owe?'' So he said, "A hundred measures of wheat.'' And he said to him, "Take your bill, and write eighty.'' So the master commended the unjust steward because he had dealt shrewdly. For the sons of this world are more shrewd in their generation than the sons of light. "And I say to you, make friends for yourselves by unrighteous mammon, that when you fail, they may receive you into an everlasting home. He who is faithful in what is least is faithful also in much; and he who is unjust in what is least is unjust also in much. Therefore if you have not been faithful in the unrighteous mammon, who will commit to your trust the true riches? And if you have not been faithful in what is another man''s, who will give you what is your own? "No servant can serve two masters; for either he will hate the one and love the other, or else he will be loyal to the one and despise the other. You cannot serve God and mammon." Now the Pharisees, who were lovers of money, also heard all these things, and they derided Him. And He said to them, "You are those who justify yourselves before men, but God knows your hearts. For what is highly esteemed among men is an abomination in the sight of God. "The law and the prophets were until John. Since that time the kingdom of God has been preached, and everyone is pressing into it. And it is easier for heaven and earth to pass away than for one tittle of the law to fail. "Whoever divorces his wife and marries another commits adultery; and whoever marries her who is divorced from her husband commits adultery.'
        arabic: 'وقال أيضاً لتلاميذه: كان إنسانٌ غنيٌ له وكيلٌ فوشي به إليه بأنه يبذر أمواله فدعاه وقال له: ما هذا الذي أسمع عنك أعط حساب وكالتك لأنك لا تقدر أن تكون وكيلاً بعد فقال الوكيل في نفسه: ماذا أفعل لأن سيدي يأخذ مني الوكالة لست أستطيع أن أنقب وأستحي أن أستعطي قد علمت ماذا أفعل حتى إذا عزلت عن الوكالة يقبلوني في بيوتهم فدعا كل واحدٍ من مديوني سيده وقال للأول: كم عليك لسيدي فقال: مئة بث زيتٍ فقال له: خذ صكك واجلس عاجلاً واكتب خمسين ثم قال لآخر: وأنت كم عليك فقال: مئة كر قمحٍ فقال له: خذ صكك واكتب ثمانين فمدح السيد وكيل الظلم إذ بحكمةٍ فعل لأن أبناء هذا الدهر أحكم من أبناء النور في جيلهم وأنا أقول لكم: اصنعوا لكم أصدقاء بمال الظلم حتى إذا فنيتم يقبلونكم في المظال الأبدية الأمين في القليل أمينٌ أيضاً في الكثير والظالم في القليل ظالمٌ أيضاً في الكثير فإن لم تكونوا أمناء في مال الظلم فمن يأتمنكم على الحق وإن لم تكونوا أمناء في ما هو للغير فمن يعطيكم ما هو لكم لا يقدر خادمٌ أن يخدم سيدين لأنه إما أن يبغض الواحد ويحب الآخر أو يلازم الواحد ويحتقر الآخر لا تقدرون أن تخدموا الله والمال وكان الفريسيون أيضاً يسمعون هذا كله وهم محبون للمال فاستهزأوا به فقال لهم: أنتم الذين تبررون أنفسكم قدام الناس ولكن الله يعرف قلوبكم إن المستعلي عند الناس هو رجسٌ قدام الله كان الناموس والأنبياء إلى يوحنا ومن ذلك الوقت يبشر بملكوت الله وكل واحدٍ يغتصب نفسه إليه ولكن زوال السماء والأرض أيسر من أن تسقط نقطةٌ واحدةٌ من الناموس كل من يطلق امرأته ويتزوج بأخرى يزني وكل من يتزوج بمطلقةٍ من رجلٍ يزني'
vespers-psalm:
  - title:
      english: Psalm 128:1,5
      arabic: مزامير ١٢٨:١-٥
    text:
      - english: Blessed is every one who fears the LORD, Who walks in His ways. When you eat the labor of your hands, You shall be happy, and it shall be well with you. Your wife shall be like a fruitful vine In the very heart of your house, Your children like olive plants All around your table. Behold, thus shall the man be blessed Who fears the LORD. The LORD bless you out of Zion, And may you see the good of Jerusalem All the days of your life.
        arabic: طوبى لكل من يتقي الرب ويسلك في طرقه لأنك تأكل تعب يديك طوباك وخيرٌ لك امرأتك مثل كرمةٍ مثمرةٍ في جوانب بيتك بنوك مثل غروس الزيتون حول مائدتك هكذا يبارك الرجل المتقي الرب يباركك الرب من صهيون وتبصر خير أورشليم كل أيام حياتك
