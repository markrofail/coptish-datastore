acts-of-the-apostles:
  - title:
      english: Acts 19:11-22
      arabic: اعمال ١٩:١١-٢٢
    text:
      - english: Now God worked unusual miracles by the hands of Paul, so that even handkerchiefs or aprons were brought from his body to the sick, and the diseases left them and the evil spirits went out of them. Then some of the itinerant Jewish exorcists took it upon themselves to call the name of the Lord Jesus over those who had evil spirits, saying, "We exorcise you by the Jesus whom Paul preaches." Also there were seven sons of Sceva, a Jewish chief priest, who did so. And the evil spirit answered and said, "Jesus I know, and Paul I know; but who are you?" Then the man in whom the evil spirit was leaped on them, overpowered them, and prevailed against them, so that they fled out of that house naked and wounded. This became known both to all Jews and Greeks dwelling in Ephesus; and fear fell on them all, and the name of the Lord Jesus was magnified. And many who had believed came confessing and telling their deeds. Also, many of those who had practiced magic brought their books together and burned them in the sight of all. And they counted up the value of them, and it totaled fifty thousand pieces of silver. So the word of the Lord grew mightily and prevailed. When these things were accomplished, Paul purposed in the Spirit, when he had passed through Macedonia and Achaia, to go to Jerusalem, saying, "After I have been there, I must also see Rome." So he sent into Macedonia two of those who ministered to him, Timothy and Erastus, but he himself stayed in Asia for a time.
        arabic: 'وكان الله يصنع على يدي بولس قواتٍ غير المعتادة حتى كان يؤتى عن جسده بمناديل أو مآزر إلى المرضى فتزول عنهم الأمراض وتخرج الأرواح الشريرة منهم فشرع قومٌ من اليهود الطوافين المعزمين أن يسموا على الذين بهم الأرواح الشريرة باسم الرب يسوع قائلين: نقسم عليك بيسوع الذي يكرز به بولس وكان الذين فعلوا هذا سبعة بنين لسكاوا رجلٍ يهوديٍ رئيس كهنةٍ فقال الروح الشرير لهم: أما يسوع فأنا أعرفه وبولس أنا أعلمه وأما أنتم فمن أنتم فوثب عليهم الإنسان الذي كان فيه الروح الشرير وغلبهم وقوي عليهم حتى هربوا من ذلك البيت عراةً ومجرحين وصار هذا معلوماً عند جميع اليهود واليونانيين الساكنين في أفسس فوقع خوفٌ على جميعهم وكان اسم الرب يسوع يتعظم وكان كثيرون من الذين آمنوا يأتون مقرين ومخبرين بأفعالهم وكان كثيرون من الذين يستعملون السحر يجمعون الكتب ويحرقونها أمام الجميع وحسبوا أثمانها فوجدوها خمسين ألفاً من الفضة هكذا كانت كلمة الرب تنمو وتقوى بشدةٍ ولما كملت هذه الأمور وضع بولس في نفسه أنه بعدما يجتاز في مكدونية وأخائية يذهب إلى أورشليم قائلاً: إني بعد ما أصير هناك ينبغي أن أرى رومية أيضاً فأرسل إلى مكدونية اثنين من الذين كانوا يخدمونه: تيموثاوس وأرسطوس ولبث هو زماناً في أسيا'
catholic-epistle:
  - title:
      english: 1Pet 1:25— & 1Pet 2:1-10
      arabic: ١بطرس ١:٢٥— & ١بطرس ٢:١-١٠
    text:
      - english: But the word of the LORD endures forever." Now this is the word which by the gospel was preached to you. Therefore, laying aside all malice, all deceit, hypocrisy, envy, and all evil speaking, as newborn babes, desire the pure milk of the word, that you may grow thereby, if indeed you have tasted that the Lord is gracious. Coming to Him as to a living stone, rejected indeed by men, but chosen by God and precious, you also, as living stones, are being built up a spiritual house, a holy priesthood, to offer up spiritual sacrifices acceptable to God through Jesus Christ. Therefore it is also contained in the Scripture, "Behold, I lay in Zion A chief cornerstone, elect, precious, And he who believes on Him will by no means be put to shame." Therefore, to you who believe, He is precious; but to those who are disobedient, "The stone which the builders rejected Has become the chief cornerstone," and "A stone of stumbling And a rock of offense." They stumble, being disobedient to the word, to which they also were appointed. But you are a chosen generation, a royal priesthood, a holy nation, His own special people, that you may proclaim the praises of Him who called you out of darkness into His marvelous light; who once were not a people but are now the people of God, who had not obtained mercy but now have obtained mercy.
        arabic: 'وأما كلمة الرب فتثبت إلى الأبد وهذه هي الكلمة التي بشرتم بها فاطرحوا كل خبثٍ وكل مكرٍ والرياء والحسد وكل مذمةٍ وكأطفالٍ مولودين الآن اشتهوا اللبن العقلي العديم الغش لكي تنموا به - إن كنتم قد ذقتم أن الرب صالحٌ الذي إذ تأتون إليه حجراً حياً مرفوضاً من الناس ولكن مختارٌ من الله كريمٌ كونوا أنتم أيضاً مبنيين كحجارةٍ حيةٍ بيتاً روحياً كهنوتاً مقدساً لتقديم ذبائح روحيةٍ مقبولةٍ عند الله بيسوع المسيح لذلك يتضمن أيضاً في الكتاب: هئنذا أضع في صهيون حجر زاويةٍ مختاراً كريماً والذي يؤمن به لن يخزى فلكم أنتم الذين تؤمنون الكرامة وأما للذين لا يطيعون فالحجر الذي رفضه البناؤون هو قد صار رأس الزاوية وحجر صدمةٍ وصخرة عثرةٍ الذين يعثرون غير طائعين للكلمة الأمر الذي جعلوا له وأما أنتم فجنسٌ مختارٌ وكهنوتٌ ملوكيٌ أمةٌ مقدسةٌ شعب اقتناءٍ لكي تخبروا بفضائل الذي دعاكم من الظلمة إلى نوره العجيب الذين قبلاً لم تكونوا شعباً وأما الآن فأنتم شعب الله الذين كنتم غير مرحومين وأما الآن فمرحومون'
liturgy-gospel:
  - title:
      english: John 11:1-45
      arabic: يوحنا ١١:١-٤٥
    text:
      - english: Now a certain man was sick, Lazarus of Bethany, the town of Mary and her sister Martha. It was that Mary who anointed the Lord with fragrant oil and wiped His feet with her hair, whose brother Lazarus was sick. Therefore the sisters sent to Him, saying, "Lord, behold, he whom You love is sick." When Jesus heard that, He said, "This sickness is not unto death, but for the glory of God, that the Son of God may be glorified through it." Now Jesus loved Martha and her sister and Lazarus. So, when He heard that he was sick, He stayed two more days in the place where He was. Then after this He said to the disciples, "Let us go to Judea again." The disciples said to Him, "Rabbi, lately the Jews sought to stone You, and are You going there again?" Jesus answered, "Are there not twelve hours in the day? If anyone walks in the day, he does not stumble, because he sees the light of this world. But if one walks in the night, he stumbles, because the light is not in him." These things He said, and after that He said to them, "Our friend Lazarus sleeps, but I go that I may wake him up." Then His disciples said, "Lord, if he sleeps he will get well." However, Jesus spoke of his death, but they thought that He was speaking about taking rest in sleep. Then Jesus said to them plainly, "Lazarus is dead. And I am glad for your sakes that I was not there, that you may believe. Nevertheless let us go to him." Then Thomas, who is called the Twin, said to his fellow disciples, "Let us also go, that we may die with Him." So when Jesus came, He found that he had already been in the tomb four days. Now Bethany was near Jerusalem, about two miles away. And many of the Jews had joined the women around Martha and Mary, to comfort them concerning their brother. Now Martha, as soon as she heard that Jesus was coming, went and met Him, but Mary was sitting in the house. Now Martha said to Jesus, "Lord, if You had been here, my brother would not have died. But even now I know that whatever You ask of God, God will give You." Jesus said to her, "Your brother will rise again." Martha said to Him, "I know that he will rise again in the resurrection at the last day." Jesus said to her, "I am the resurrection and the life. He who believes in Me, though he may die, he shall live. And whoever lives and believes in Me shall never die. Do you believe this?" She said to Him, "Yes, Lord, I believe that You are the Christ, the Son of God, who is to come into the world." And when she had said these things, she went her way and secretly called Mary her sister, saying, "The Teacher has come and is calling for you." As soon as she heard that, she arose quickly and came to Him. Now Jesus had not yet come into the town, but was in the place where Martha met Him. Then the Jews who were with her in the house, and comforting her, when they saw that Mary rose up quickly and went out, followed her, saying, "She is going to the tomb to weep there." Then, when Mary came where Jesus was, and saw Him, she fell down at His feet, saying to Him, "Lord, if You had been here, my brother would not have died." Therefore, when Jesus saw her weeping, and the Jews who came with her weeping, He groaned in the spirit and was troubled. And He said, "Where have you laid him?" They said to Him, "Lord, come and see." Jesus wept. Then the Jews said, "See how He loved him!" And some of them said, "Could not this Man, who opened the eyes of the blind, also have kept this man from dying?" Then Jesus, again groaning in Himself, came to the tomb. It was a cave, and a stone lay against it. Jesus said, "Take away the stone." Martha, the sister of him who was dead, said to Him, "Lord, by this time there is a stench, for he has been dead four days." Jesus said to her, "Did I not say to you that if you would believe you would see the glory of God?" Then they took away the stone from the place where the dead man was lying. And Jesus lifted up His eyes and said, "Father, I thank You that You have heard Me. And I know that You always hear Me, but because of the people who are standing by I said this, that they may believe that You sent Me." Now when He had said these things, He cried with a loud voice, "Lazarus, come forth!" And he who had died came out bound hand and foot with graveclothes, and his face was wrapped with a cloth. Jesus said to them, "Loose him, and let him go." Then many of the Jews who had come to Mary, and had seen the things Jesus did, believed in Him.
        arabic: 'وكان إنسانٌ مريضاً وهو لعازر من بيت عنيا من قرية مريم ومرثا أختها وكانت مريم التي كان لعازر أخوها مريضاً هي التي دهنت الرب بطيبٍ ومسحت رجليه بشعرها فأرسلت الأختان إليه قائلتين: يا سيد هوذا الذي تحبه مريضٌ فلما سمع يسوع قال: هذا المرض ليس للموت بل لأجل مجد الله ليتمجد ابن الله به وكان يسوع يحب مرثا وأختها ولعازر فلما سمع أنه مريضٌ مكث حينئذٍ في الموضع الذي كان فيه يومين ثم بعد ذلك قال لتلاميذه: لنذهب إلى اليهودية أيضاً قال له التلاميذ: يا معلم الآن كان اليهود يطلبون أن يرجموك وتذهب أيضاً إلى هناك أجاب يسوع: أليست ساعات النهار اثنتي عشرة إن كان أحدٌ يمشي في النهار لا يعثر لأنه ينظر نور هذا العالم ولكن إن كان أحدٌ يمشي في الليل يعثر لأن النور ليس فيه قال هذا وبعد ذلك قال لهم: لعازر حبيبنا قد نام لكني أذهب لأوقظه فقال تلاميذه: يا سيد إن كان قد نام فهو يشفى وكان يسوع يقول عن موته وهم ظنوا أنه يقول عن رقاد النوم فقال لهم يسوع حينئذٍ علانيةً: لعازر مات وأنا أفرح لأجلكم إني لم أكن هناك لتؤمنوا ولكن لنذهب إليه فقال توما الذي يقال له التوأم للتلاميذ رفقائه: لنذهب نحن أيضاً لكي نموت معه فلما أتى يسوع وجد أنه قد صار له أربعة أيامٍ في القبر وكانت بيت عنيا قريبةً من أورشليم نحو خمس عشرة غلوةً وكان كثيرون من اليهود قد جاءوا إلى مرثا ومريم ليعزوهما عن أخيهما فلما سمعت مرثا أن يسوع آتٍ لاقته وأما مريم فاستمرت جالسةً في البيت فقالت مرثا ليسوع: يا سيد لو كنت ههنا لم يمت أخي لكني الآن أيضاً أعلم أن كل ما تطلب من الله يعطيك الله إياه قال لها يسوع: سيقوم أخوك قالت له مرثا: أنا أعلم أنه سيقوم في القيامة في اليوم الأخير قال لها يسوع: أنا هو القيامة والحياة من آمن بي ولو مات فسيحيا وكل من كان حياً وآمن بي فلن يموت إلى الأبد أتؤمنين بهذا قالت له: نعم يا سيد أنا قد آمنت أنك أنت المسيح ابن الله الآتي إلى العالم ولما قالت هذا مضت ودعت مريم أختها سراً قائلةً: المعلم قد حضر وهو يدعوك أما تلك فلما سمعت قامت سريعاً وجاءت إليه ولم يكن يسوع قد جاء إلى القرية بل كان في المكان الذي لاقته فيه مرثا ثم إن اليهود الذين كانوا معها في البيت يعزونها لما رأوا مريم قامت عاجلاً وخرجت تبعوها قائلين: إنها تذهب إلى القبر لتبكي هناك فمريم لما أتت إلى حيث كان يسوع ورأته خرت عند رجليه قائلةً له: يا سيد لو كنت ههنا لم يمت أخي فلما رآها يسوع تبكي واليهود الذين جاءوا معها يبكون انزعج بالروح واضطرب وقال: أين وضعتموه قالوا له: يا سيد تعال وانظر بكى يسوع فقال اليهود: انظروا كيف كان يحبه وقال بعضٌ منهم: ألم يقدر هذا الذي فتح عيني الأعمى أن يجعل هذا أيضاً لا يموت فانزعج يسوع أيضاً في نفسه وجاء إلى القبر وكان مغارةً وقد وضع عليه حجرٌ قال يسوع: ارفعوا الحجر قالت له مرثا أخت الميت: يا سيد قد أنتن لأن له أربعة أيامٍ قال لها يسوع: ألم أقل لك: إن آمنت ترين مجد الله فرفعوا الحجر حيث كان الميت موضوعاً ورفع يسوع عينيه إلى فوق وقال: أيها الآب أشكرك لأنك سمعت لي وأنا علمت أنك في كل حينٍ تسمع لي ولكن لأجل هذا الجمع الواقف قلت ليؤمنوا أنك أرسلتني ولما قال هذا صرخ بصوتٍ عظيمٍ: لعازر هلم خارجاً فخرج الميت ويداه ورجلاه مربوطاتٌ بأقمطةٍ ووجهه ملفوفٌ بمنديلٍ فقال لهم يسوع: حلوه ودعوه يذهب فكثيرون من اليهود الذين جاءوا إلى مريم ونظروا ما فعل يسوع آمنوا به'
liturgy-psalm:
  - title:
      english: Psalm 40:5 - 40:16
      arabic: مزامير ٤٠:٥ - ٤٠:١٦
    text:
      - english: Many, O LORD my God, are Your wonderful works Which You have done; And Your thoughts toward us Cannot be recounted to You in order; If I would declare and speak of them, They are more than can be numbered. Let all those who seek You rejoice and be glad in You; Let such as love Your salvation say continually, "The LORD be magnified!"
        arabic: 'كثيراً ما جعلت أنت أيها الرب إلهي عجائبك وأفكارك من جهتنا لا تقوم لديك لأخبرن وأتكلمن بها زادت عن أن تعد ليبتهج ويفرح بك جميع طالبيك ليقل أبداً محبو خلاصك: يتعظم الرب'
matins-gospel:
  - title:
      english: John 20:1-18
      arabic: يوحنا ٢٠:١-١٨
    text:
      - english: Now the first day of the week Mary Magdalene went to the tomb early, while it was still dark, and saw that the stone had been taken away from the tomb. Then she ran and came to Simon Peter, and to the other disciple, whom Jesus loved, and said to them, "They have taken away the Lord out of the tomb, and we do not know where they have laid Him." Peter therefore went out, and the other disciple, and were going to the tomb. So they both ran together, and the other disciple outran Peter and came to the tomb first. And he, stooping down and looking in, saw the linen cloths lying there; yet he did not go in. Then Simon Peter came, following him, and went into the tomb; and he saw the linen cloths lying there, and the handkerchief that had been around His head, not lying with the linen cloths, but folded together in a place by itself. Then the other disciple, who came to the tomb first, went in also; and he saw and believed. For as yet they did not know the Scripture, that He must rise again from the dead. Then the disciples went away again to their own homes. But Mary stood outside by the tomb weeping, and as she wept she stooped down and looked into the tomb. And she saw two angels in white sitting, one at the head and the other at the feet, where the body of Jesus had lain. Then they said to her, "Woman, why are you weeping?" She said to them, "Because they have taken away my Lord, and I do not know where they have laid Him." Now when she had said this, she turned around and saw Jesus standing there, and did not know that it was Jesus. Jesus said to her, "Woman, why are you weeping? Whom are you seeking?" She, supposing Him to be the gardener, said to Him, "Sir, if You have carried Him away, tell me where You have laid Him, and I will take Him away." Jesus said to her, "Mary!" She turned and said to Him, "Rabboni!" which is to say, Teacher. Jesus said to her, "Do not cling to Me, for I have not yet ascended to My Father; but go to My brethren and say to them, "I am ascending to My Father and your Father, and to My God and your God."' Mary Magdalene came and told the disciples that she had seen the Lord, and that He had spoken these things to her.
        arabic: 'ٍوفي أول الأسبوع جاءت مريم المجدلية إلى القبر باكراً والظلام باقٍ فنظرت الحجر مرفوعاً عن القبر فركضت وجاءت إلى سمعان بطرس وإلى التلميذ الآخر الذي كان يسوع يحبه وقالت لهما: أخذوا السيد من القبر ولسنا نعلم أين وضعوه فخرج بطرس والتلميذ الآخر وأتيا إلى القبر وكان الاثنان يركضان معاً فسبق التلميذ الآخر بطرس وجاء أولاً إلى القبر وانحنى فنظر الأكفان موضوعةً ولكنه لم يدخل ثم جاء سمعان بطرس يتبعه ودخل القبر ونظر الأكفان موضوعةً والمنديل الذي كان على رأسه ليس موضوعاً مع الأكفان بل ملفوفاً في موضعٍ وحده فحينئذٍ دخل أيضاً التلميذ الآخر الذي جاء أولاً إلى القبر ورأى فآمن لأنهم لم يكونوا بعد يعرفون الكتاب: أنه ينبغي أن يقوم من الأموات فمضى التلميذان أيضاً إلى موضعهما أما مريم فكانت واقفةً عند القبر خارجاً تبكي وفيما هي تبكي انحنت إلى القبر فنظرت ملاكين بثيابٍ بيضٍ جالسين واحداً عند الرأس والآخر عند الرجلين حيث كان جسد يسوع موضوعاً فقالا لها: يا امرأة لماذا تبكين قالت لهما: إنهم أخذوا سيدي ولست أعلم أين وضعوه ولما قالت هذا التفتت إلى الوراء فنظرت يسوع واقفاً ولم تعلم أنه يسوع قال لها يسوع: يا امرأة لماذا تبكين من تطلبين فظنت تلك أنه البستاني فقالت له: يا سيد إن كنت أنت قد حملته فقل لي أين وضعته وأنا آخذه قال لها يسوع: يا مريم فالتفتت تلك وقالت له: ربوني الذي تفسيره يا معلم قال لها يسوع: لا تلمسيني لأني لم أصعد بعد إلى أبي ولكن اذهبي إلى إخوتي وقولي لهم: إني أصعد إلى أبي وأبيكم وإلهي وإلهكم فجاءت مريم المجدلية وأخبرت التلاميذ أنها رأت الرب وأنه قال لها هذا'
matins-psalm:
  - title:
      english: Psalm 85:12-13
      arabic: مزامير ٨٥:١٢-١٣
    text:
      - english: Yes, the LORD will give what is good; And our land will yield its increase. Righteousness will go before Him, And shall make His footsteps our pathway.
        arabic: أيضاً الرب يعطي الخير وأرضنا تعطي غلتها البر قدامه يسلك ويطأ في طريق خطواته
pauline-epistle:
  - title:
      english: Php 1:27— & Php 2:1-11
      arabic: فيلبي ١:٢٧— & فيلبي ٢:١-١١
    text:
      - english: Only let your conduct be worthy of the gospel of Christ, so that whether I come and see you or am absent, I may hear of your affairs, that you stand fast in one spirit, with one mind striving together for the faith of the gospel, and not in any way terrified by your adversaries, which is to them a proof of perdition, but to you of salvation, and that from God. For to you it has been granted on behalf of Christ, not only to believe in Him, but also to suffer for His sake, having the same conflict which you saw in me and now hear is in me. Therefore if there is any consolation in Christ, if any comfort of love, if any fellowship of the Spirit, if any affection and mercy, fulfill my joy by being like-minded, having the same love, being of one accord, of one mind. Let nothing be done through selfish ambition or conceit, but in lowliness of mind let each esteem others better than himself. Let each of you look out not only for his own interests, but also for the interests of others. Let this mind be in you which was also in Christ Jesus, who, being in the form of God, did not consider it robbery to be equal with God, but made Himself of no reputation, taking the form of a bondservant, and coming in the likeness of men. And being found in appearance as a man, He humbled Himself and became obedient to the point of death, even the death of the cross. Therefore God also has highly exalted Him and given Him the name which is above every name, that at the name of Jesus every knee should bow, of those in heaven, and of those on earth, and of those under the earth, and that every tongue should confess that Jesus Christ is Lord, to the glory of God the Father.
        arabic: 'فقط عيشوا كما يحق لإنجيل المسيح حتى إذا جئت ورأيتكم أو كنت غائباً أسمع أموركم أنكم تثبتون في روحٍ واحدٍ مجاهدين معاً بنفسٍ واحدةٍ لإيمان الإنجيل غير مخوفين بشيءٍ من المقاومين الأمر الذي هو لهم بينةٌ للهلاك وأما لكم فللخلاص وذلك من الله لأنه قد وهب لكم لأجل المسيح لا أن تؤمنوا به فقط بل أيضاً أن تتألموا لأجله إذ لكم الجهاد عينه الذي رأيتموه في والآن تسمعون في فإن كان وعظٌ ما في المسيح إن كانت تسليةٌ ما للمحبة إن كانت شركةٌ ما في الروح إن كانت أحشاءٌ ورأفةٌ فتمموا فرحي حتى تفتكروا فكراً واحداً ولكم محبةٌ واحدةٌ بنفسٍ واحدةٍ مفتكرين شيئاً واحداً لا شيئاً بتحزبٍ أو بعجبٍ بل بتواضعٍ حاسبين بعضكم البعض أفضل من أنفسهم لا تنظروا كل واحدٍ إلى ما هو لنفسه بل كل واحدٍ إلى ما هو لآخرين أيضاً فليكن فيكم هذا الفكر الذي في المسيح يسوع أيضاً: الذي إذ كان في صورة الله لم يحسب خلسةً أن يكون معادلاً لله لكنه أخلى نفسه آخذاً صورة عبدٍ صائراً في شبه الناس وإذ وجد في الهيئة كإنسانٍ وضع نفسه وأطاع حتى الموت موت الصليب لذلك رفعه الله أيضاً وأعطاه اسماً فوق كل اسمٍ لكي تجثو باسم يسوع كل ركبةٍ ممن في السماء ومن على الأرض ومن تحت الأرض ويعترف كل لسانٍ أن يسوع المسيح هو ربٌ لمجد الله الآب'
vespers-gospel:
  - title:
      english: Luke 7:1-10
      arabic: لوقا ٧:١-١٠
    text:
      - english: Now when He concluded all His sayings in the hearing of the people, He entered Capernaum. And a certain centurion's servant, who was dear to him, was sick and ready to die. So when he heard about Jesus, he sent elders of the Jews to Him, pleading with Him to come and heal his servant. And when they came to Jesus, they begged Him earnestly, saying that the one for whom He should do this was deserving, "for he loves our nation, and has built us a synagogue." Then Jesus went with them. And when He was already not far from the house, the centurion sent friends to Him, saying to Him, "Lord, do not trouble Yourself, for I am not worthy that You should enter under my roof. Therefore I did not even think myself worthy to come to You. But say the word, and my servant will be healed. For I also am a man placed under authority, having soldiers under me. And I say to one, "Go,' and he goes; and to another, "Come,' and he comes; and to my servant, "Do this,' and he does it." When Jesus heard these things, He marveled at him, and turned around and said to the crowd that followed Him, "I say to you, I have not found such great faith, not even in Israel!" And those who were sent, returning to the house, found the servant well who had been sick.
        arabic: 'ولما أكمل أقواله كلها في مسامع الشعب دخل كفرناحوم وكان عبدٌ لقائد مئةٍ مريضاً مشرفاً على الموت وكان عزيزاً عنده فلما سمع عن يسوع أرسل إليه شيوخ اليهود يسأله أن يأتي ويشفي عبده فلما جاءوا إلى يسوع طلبوا إليه باجتهادٍ قائلين: إنه مستحقٌ أن يفعل له هذا لأنه يحب أمتنا وهو بنى لنا المجمع فذهب يسوع معهم وإذ كان غير بعيدٍ عن البيت أرسل إليه قائد المئة أصدقاء يقول له: يا سيد لا تتعب لأني لست مستحقاً أن تدخل تحت سقفي لذلك لم أحسب نفسي أهلاً أن آتي إليك لكن قل كلمةً فيبرأ غلامي لأني أنا أيضاً إنسانٌ مرتبٌ تحت سلطانٍ لي جندٌ تحت يدي وأقول لهذا: اذهب فيذهب ولآخر: ائت فيأتي ولعبدي: افعل هذا فيفعل ولما سمع يسوع هذا تعجب منه والتفت إلى الجمع الذي يتبعه وقال: أقول لكم: لم أجد ولا في إسرائيل إيماناً بمقدار هذا ورجع المرسلون إلى البيت فوجدوا العبد المريض قد صح'
vespers-psalm:
  - title:
      english: Psalm 59:9-10,17
      arabic: مزامير ٥٩:٩-١٠
    text:
      - english: I will wait for You, O You his Strength; For God is my defense. My God of mercy shall come to meet me; God shall let me see my desire on my enemies.
        arabic: من قوته إليك ألتجئ لأن الله ملجإي إلهي رحمته تتقدمني الله يريني بأعدائي
