acts-of-the-apostles:
  - title:
      english: Acts 17:16-34
      arabic: اعمال ١٧:١٦-٣٤
    text:
      - english: 'Now while Paul waited for them at Athens, his spirit was provoked within him when he saw that the city was given over to idols. Therefore he reasoned in the synagogue with the Jews and with the Gentile worshipers, and in the marketplace daily with those who happened to be there. Then certain Epicurean and Stoic philosophers encountered him. And some said, "What does this babbler want to say?" Others said, "He seems to be a proclaimer of foreign gods," because he preached to them Jesus and the resurrection. And they took him and brought him to the Areopagus, saying, "May we know what this new doctrine is of which you speak? For you are bringing some strange things to our ears. Therefore we want to know what these things mean." For all the Athenians and the foreigners who were there spent their time in nothing else but either to tell or to hear some new thing. Then Paul stood in the midst of the Areopagus and said, "Men of Athens, I perceive that in all things you are very religious; for as I was passing through and considering the objects of your worship, I even found an altar with this inscription: TO THE UNKNOWN GOD. Therefore, the One whom you worship without knowing, Him I proclaim to you: God, who made the world and everything in it, since He is Lord of heaven and earth, does not dwell in temples made with hands. Nor is He worshiped with men''s hands, as though He needed anything, since He gives to all life, breath, and all things. And He has made from one blood every nation of men to dwell on all the face of the earth, and has determined their preappointed times and the boundaries of their dwellings, so that they should seek the Lord, in the hope that they might grope for Him and find Him, though He is not far from each one of us; for in Him we live and move and have our being, as also some of your own poets have said, "For we are also His offspring.'' Therefore, since we are the offspring of God, we ought not to think that the Divine Nature is like gold or silver or stone, something shaped by art and man''s devising. Truly, these times of ignorance God overlooked, but now commands all men everywhere to repent, because He has appointed a day on which He will judge the world in righteousness by the Man whom He has ordained. He has given assurance of this to all by raising Him from the dead." And when they heard of the resurrection of the dead, some mocked, while others said, "We will hear you again on this matter." So Paul departed from among them. However, some men joined him and believed, among them Dionysius the Areopagite, a woman named Damaris, and others with them.'
        arabic: 'وبينما بولس ينتظرهما في أثينا احتدت روحه فيه إذ رأى المدينة مملوءةً أصناماً فكان يكلم في المجمع اليهود المتعبدين والذين يصادفونه في السوق كل يومٍ فقابله قومٌ من الفلاسفة الأبيكوريين والرواقيين وقال بعضٌ: ترى ماذا يريد هذا المهذار أن يقول وبعضٌ: إنه يظهر منادياً بآلهةٍ غريبةٍ - لأنه كان يبشرهم بيسوع والقيامة فأخذوه وذهبوا به إلى أريوس باغوس قائلين: هل يمكننا أن نعرف ما هو هذا التعليم الجديد الذي تتكلم به لأنك تأتي إلى مسامعنا بأمورٍ غريبةٍ فنريد أن نعلم ما عسى أن تكون هذه أما الأثينيون أجمعون والغرباء المستوطنون فلا يتفرغون لشيءٍ آخر إلا لأن يتكلموا أو يسمعوا شيئاً حديثاً فوقف بولس في وسط أريوس باغوس وقال: أيها الرجال الأثينيون أراكم من كل وجهٍ كأنكم متدينون كثيراً لأنني بينما كنت أجتاز وأنظر إلى معبوداتكم وجدت أيضاً مذبحاً مكتوباً عليه: لإلهٍ مجهولٍ فالذي تتقونه وأنتم تجهلونه هذا أنا أنادي لكم به الإله الذي خلق العالم وكل ما فيه هذا إذ هو رب السماء والأرض لا يسكن في هياكل مصنوعةٍ بالأيادي ولا يخدم بأيادي الناس كأنه محتاجٌ إلى شيءٍ إذ هو يعطي الجميع حياةً ونفساً وكل شيءٍ وصنع من دمٍ واحدٍ كل أمةٍ من الناس يسكنون على كل وجه الأرض وحتم بالأوقات المعينة وبحدود مسكنهم لكي يطلبوا الله لعلهم يتلمسونه فيجدوه مع أنه عن كل واحدٍ منا ليس بعيداً لأننا به نحيا ونتحرك ونوجد كما قال بعض شعرائكم أيضاً: لأننا أيضاً ذريته فإذ نحن ذرية الله لا ينبغي أن نظن أن اللاهوت شبيهٌ بذهبٍ أو فضةٍ أو حجرٍ نقش صناعة واختراع إنسانٍ فالله الآن يأمر جميع الناس في كل مكانٍ أن يتوبوا متغاضياً عن أزمنة الجهل لأنه أقام يوماً هو فيه مزمعٌ أن يدين المسكونة بالعدل برجلٍ قد عينه مقدماً للجميع إيماناً إذ أقامه من الأموات ولما سمعوا بالقيامة من الأموات كان البعض يستهزئون والبعض يقولون: سنسمع منك عن هذا أيضاً وهكذا خرج بولس من وسطهم ولكن أناساً التصقوا به وآمنوا منهم ديونيسيوس الأريوباغي وامرأةٌ اسمها دامرس وآخرون معهما'
catholic-epistle:
  - title:
      english: 1John 2:7-17
      arabic: ١ يوحنا ٢:٧-١٧
    text:
      - english: Brethren, I write no new commandment to you, but an old commandment which you have had from the beginning. The old commandment is the word which you heard from the beginning. Again, a new commandment I write to you, which thing is true in Him and in you, because the darkness is passing away, and the true light is already shining. He who says he is in the light, and hates his brother, is in darkness until now. He who loves his brother abides in the light, and there is no cause for stumbling in him. But he who hates his brother is in darkness and walks in darkness, and does not know where he is going, because the darkness has blinded his eyes. I write to you, little children, Because your sins are forgiven you for His name's sake. I write to you, fathers, Because you have known Him who is from the beginning. I write to you, young men, Because you have overcome the wicked one. I write to you, little children, Because you have known the Father. I have written to you, fathers, Because you have known Him who is from the beginning. I have written to you, young men, Because you are strong, and the word of God abides in you, And you have overcome the wicked one. Do not love the world or the things in the world. If anyone loves the world, the love of the Father is not in him. For all that is in the world--the lust of the flesh, the lust of the eyes, and the pride of life--is not of the Father but is of the world. And the world is passing away, and the lust of it; but he who does the will of God abides forever.
        arabic: أيها الإخوة لست أكتب إليكم وصيةً جديدةً بل وصيةً قديمةً كانت عندكم من البدء الوصية القديمة هي الكلمة التي سمعتموها من البدء أيضاً وصيةً جديدةً أكتب إليكم ما هو حقٌ فيه وفيكم أن الظلمة قد مضت والنور الحقيقي الآن يضيء من قال إنه في النور وهو يبغض أخاه فهو إلى الآن في الظلمة من يحب أخاه يثبت في النور وليس فيه عثرةٌ وأما من يبغض أخاه فهو في الظلمة وفي الظلمة يسلك ولا يعلم أين يمضي لأن الظلمة أعمت عينيه أكتب إليكم أيها الأولاد لأنه قد غفرت لكم الخطايا من أجل اسمه أكتب إليكم أيها الآباء لأنكم قد عرفتم الذي من البدء أكتب إليكم أيها الأحداث لأنكم قد غلبتم الشرير أكتب إليكم أيها الأولاد لأنكم قد عرفتم الآب كتبت إليكم أيها الآباء لأنكم قد عرفتم الذي من البدء كتبت إليكم أيها الأحداث لأنكم أقوياء وكلمة الله ثابتةٌ فيكم وقد غلبتم الشرير لا تحبوا العالم ولا الأشياء التي في العالم إن أحب أحدٌ العالم فليست فيه محبة الآب لأن كل ما في العالم شهوة الجسد وشهوة العيون وتعظم المعيشة ليس من الآب بل من العالم والعالم يمضي وشهوته وأما الذي يصنع مشيئة الله فيثبت إلى الأبد
liturgy-gospel:
  - title:
      english: Luke 4:14-30
      arabic: لوقا ٤:١٤-٣٠
    text:
      - english: 'Then Jesus returned in the power of the Spirit to Galilee, and news of Him went out through all the surrounding region. And He taught in their synagogues, being glorified by all. So He came to Nazareth, where He had been brought up. And as His custom was, He went into the synagogue on the Sabbath day, and stood up to read. And He was handed the book of the prophet Isaiah. And when He had opened the book, He found the place where it was written: "The Spirit of the LORD is upon Me, Because He has anointed Me To preach the gospel to the poor; He has sent Me to heal the brokenhearted, To proclaim liberty to the captives And recovery of sight to the blind, To set at liberty those who are oppressed; To proclaim the acceptable year of the LORD." Then He closed the book, and gave it back to the attendant and sat down. And the eyes of all who were in the synagogue were fixed on Him. And He began to say to them, "Today this Scripture is fulfilled in your hearing." So all bore witness to Him, and marveled at the gracious words which proceeded out of His mouth. And they said, "Is this not Joseph''s son?" He said to them, "You will surely say this proverb to Me, "Physician, heal yourself! Whatever we have heard done in Capernaum, do also here in Your country."'' Then He said, "Assuredly, I say to you, no prophet is accepted in his own country. But I tell you truly, many widows were in Israel in the days of Elijah, when the heaven was shut up three years and six months, and there was a great famine throughout all the land; but to none of them was Elijah sent except to Zarephath, in the region of Sidon, to a woman who was a widow. And many lepers were in Israel in the time of Elisha the prophet, and none of them was cleansed except Naaman the Syrian." So all those in the synagogue, when they heard these things, were filled with wrath, and rose up and thrust Him out of the city; and they led Him to the brow of the hill on which their city was built, that they might throw Him down over the cliff. Then passing through the midst of them, He went His way.'
        arabic: 'ورجع يسوع بقوة الروح إلى الجليل وخرج خبرٌ عنه في جميع الكورة المحيطة وكان يعلم في مجامعهم ممجداً من الجميع وجاء إلى الناصرة حيث كان قد تربى ودخل المجمع حسب عادته يوم السبت وقام ليقرأ فدفع إليه سفر إشعياء النبي ولما فتح السفر وجد الموضع الذي كان مكتوباً فيه: روح الرب علي لأنه مسحني لأبشر المساكين أرسلني لأشفي المنكسري القلوب لأنادي للمأسورين بالإطلاق وللعمي بالبصر وأرسل المنسحقين في الحرية وأكرز بسنة الرب المقبولة ثم طوى السفر وسلمه إلى الخادم وجلس وجميع الذين في المجمع كانت عيونهم شاخصةً إليه فابتدأ يقول لهم: إنه اليوم قد تم هذا المكتوب في مسامعكم وكان الجميع يشهدون له ويتعجبون من كلمات النعمة الخارجة من فمه ويقولون: أليس هذا ابن يوسف فقال لهم: على كل حالٍ تقولون لي هذا المثل: أيها الطبيب اشف نفسك كم سمعنا أنه جرى في كفرناحوم فافعل ذلك هنا أيضاً في وطنك وقال: الحق أقول لكم إنه ليس نبيٌ مقبولاً في وطنه وبالحق أقول لكم إن أرامل كثيرةً كن في إسرائيل في أيام إيليا حين أغلقت السماء مدة ثلاث سنين وستة أشهرٍ لما كان جوعٌ عظيمٌ في الأرض كلها ولم يرسل إيليا إلى واحدةٍ منها إلا إلى أرملةٍ إلى صرفة صيداء وبرصٌ كثيرون كانوا في إسرائيل في زمان أليشع النبي ولم يطهر واحدٌ منهم إلا نعمان السرياني فامتلأ غضباً جميع الذين في المجمع حين سمعوا هذا فقاموا وأخرجوه خارج المدينة وجاءوا به إلى حافة الجبل الذي كانت مدينتهم مبنيةً عليه حتى يطرحوه إلى أسفل أما هو فجاز في وسطهم ومضى'
liturgy-psalm:
  - title:
      english: Psalm 65:11 - 81:1
      arabic: مزامير ٦٥:١١ - ٨١:١
    text:
      - english: You crown the year with Your goodness, And Your paths drip with abundance. Sing aloud to God our strength; Make a joyful shout to the God of Jacob.
        arabic: كللت السنة بجودك وآثارك تقطر دسماً رنموا لله قوتنا اهتفوا لإله يعقوب
matins-gospel:
  - title:
      english: Mark2:18-22
      arabic: مرقس ٢:١٨-٢٢
    text:
      - english: The disciples of John and of the Pharisees were fasting. Then they came and said to Him, "Why do the disciples of John and of the Pharisees fast, but Your disciples do not fast?" And Jesus said to them, "Can the friends of the bridegroom fast while the bridegroom is with them? As long as they have the bridegroom with them they cannot fast. But the days will come when the bridegroom will be taken away from them, and then they will fast in those days. No one sews a piece of unshrunk cloth on an old garment; or else the new piece pulls away from the old, and the tear is made worse. And no one puts new wine into old wineskins; or else the new wine bursts the wineskins, the wine is spilled, and the wineskins are ruined. But new wine must be put into new wineskins."
        arabic: 'وكان تلاميذ يوحنا والفريسيين يصومون فجاءوا وقالوا له: لماذا يصوم تلاميذ يوحنا والفريسيين وأما تلاميذك فلا يصومون فقال لهم يسوع: هل يستطيع بنو العرس أن يصوموا والعريس معهم ما دام العريس معهم لا يستطيعون أن يصوموا ولكن ستأتي أيامٌ حين يرفع العريس عنهم فحينئذٍ يصومون في تلك الأيام ليس أحدٌ يخيط رقعةً من قطعةٍ جديدةٍ على ثوبٍ عتيقٍ وإلا فالملء الجديد يأخذ من العتيق فيصير الخرق أردأ وليس أحدٌ يجعل خمراً جديدةً في زقاقٍ عتيقةٍ لئلا تشق الخمر الجديدة الزقاق فالخمر تنصب والزقاق تتلف بل يجعلون خمراً جديدةً في زقاقٍ جديدةٍ'
matins-psalm:
  - title:
      english: Psalm 98:1
      arabic: مزامير ٩٨:١
    text:
      - english: Oh, sing to the LORD a new song! For He has done marvelous things; His right hand and His holy arm have gained Him the victory.
        arabic: رنموا للرب ترنيمةً جديدةً لأنه صنع عجائب خلصته يمينه وذراع قدسه
pauline-epistle:
  - title:
      english: 2Cor 5:11— & 2Cor 6:1-13
      arabic: ٢ كورنثوس ٥:١١— & ٢ كورنثوس ٦:١-١٣
    text:
      - english: 'Knowing, therefore, the terror of the Lord, we persuade men; but we are well known to God, and I also trust are well known in your consciences. For we do not commend ourselves again to you, but give you opportunity to boast on our behalf, that you may have an answer for those who boast in appearance and not in heart. For if we are beside ourselves, it is for God; or if we are of sound mind, it is for you. For the love of Christ compels us, because we judge thus: that if One died for all, then all died; and He died for all, that those who live should live no longer for themselves, but for Him who died for them and rose again. Therefore, from now on, we regard no one according to the flesh. Even though we have known Christ according to the flesh, yet now we know Him thus no longer. Therefore, if anyone is in Christ, he is a new creation; old things have passed away; behold, all things have become new. Now all things are of God, who has reconciled us to Himself through Jesus Christ, and has given us the ministry of reconciliation, that is, that God was in Christ reconciling the world to Himself, not imputing their trespasses to them, and has committed to us the word of reconciliation. Now then, we are ambassadors for Christ, as though God were pleading through us: we implore you on Christ''s behalf, be reconciled to God. For He made Him who knew no sin to be sin for us, that we might become the righteousness of God in Him. We then, as workers together with Him also plead with you not to receive the grace of God in vain. For He says: "In an acceptable time I have heard you, And in the day of salvation I have helped you." Behold, now is the accepted time; behold, now is the day of salvation. We give no offense in anything, that our ministry may not be blamed. But in all things we commend ourselves as ministers of God: in much patience, in tribulations, in needs, in distresses, in stripes, in imprisonments, in tumults, in labors, in sleeplessness, in fastings; by purity, by knowledge, by longsuffering, by kindness, by the Holy Spirit, by sincere love, by the word of truth, by the power of God, by the armor of righteousness on the right hand and on the left, by honor and dishonor, by evil report and good report; as deceivers, and yet true; as unknown, and yet well known; as dying, and behold we live; as chastened, and yet not killed; as sorrowful, yet always rejoicing; as poor, yet making many rich; as having nothing, and yet possessing all things. O Corinthians! We have spoken openly to you, our heart is wide open. You are not restricted by us, but you are restricted by your own affections. Now in return for the same I speak as to children, you also be open.'
        arabic: 'فإذ نحن عالمون مخافة الرب نقنع الناس وأما الله فقد صرنا ظاهرين له وأرجو أننا قد صرنا ظاهرين في ضمائركم أيضاً لأننا لسنا نمدح أنفسنا أيضاً لديكم بل نعطيكم فرصةً للافتخار من جهتنا ليكون لكم جوابٌ على الذين يفتخرون بالوجه لا بالقلب لأننا إن صرنا مختلين فلله أو كنا عاقلين فلكم لأن محبة المسيح تحصرنا إذ نحن نحسب هذا: أنه إن كان واحدٌ قد مات لأجل الجميع فالجميع إذاً ماتوا وهو مات لأجل الجميع كي يعيش الأحياء فيما بعد لا لأنفسهم بل للذي مات لأجلهم وقام إذاً نحن من الآن لا نعرف أحداً حسب الجسد وإن كنا قد عرفنا المسيح حسب الجسد لكن الآن لا نعرفه بعد إذاً إن كان أحدٌ في المسيح فهو خليقةٌ جديدةٌ الأشياء العتيقة قد مضت هوذا الكل قد صار جديداً ولكن الكل من الله الذي صالحنا لنفسه بيسوع المسيح وأعطانا خدمة المصالحة أي إن الله كان في المسيح مصالحاً العالم لنفسه غير حاسبٍ لهم خطاياهم وواضعاً فينا كلمة المصالحة إذاً نسعى كسفراء عن المسيح كأن الله يعظ بنا نطلب عن المسيح: تصالحوا مع الله لأنه جعل الذي لم يعرف خطيةً خطيةً لأجلنا لنصير نحن بر الله فيه فإذ نحن عاملون معه نطلب أن لا تقبلوا نعمة الله باطلاً لأنه يقول: في وقتٍ مقبولٍ سمعتك وفي يوم خلاصٍ أعنتك هوذا الآن وقتٌ مقبولٌ هوذا الآن يوم خلاصٍ ولسنا نجعل عثرةً في شيءٍ لئلا تلام الخدمة بل في كل شيءٍ نظهر أنفسنا كخدام الله في صبرٍ كثيرٍ في شدائد في ضروراتٍ في ضيقاتٍ في ضرباتٍ في سجونٍ في اضطراباتٍ في أتعابٍ في أسهارٍ في أصوامٍ في طهارةٍ في علمٍ في أناةٍ في لطفٍ في الروح القدس في محبةٍ بلا رياءٍ في كلام الحق في قوة الله بسلاح البر لليمين ولليسار بمجدٍ وهوانٍ بصيتٍ رديءٍ وصيتٍ حسنٍ كمضلين ونحن صادقون كمجهولين ونحن معروفون كمائتين وها نحن نحيا كمؤدبين ونحن غير مقتولين كحزانى ونحن دائماً فرحون كفقراء ونحن نغني كثيرين كأن لا شيء لنا ونحن نملك كل شيءٍ فمنا مفتوحٌ إليكم أيها الكورنثيون قلبنا متسعٌ لستم متضيقين فينا بل متضيقين في أحشائكم فجزاءً لذلك أقول كما لأولادي: كونوا أنتم أيضاً متسعين'
vespers-gospel:
  - title:
      english: Matthew 13:44-52
      arabic: متى ١٣:٤٤-٥٢
    text:
      - english: '"The kingdom of heaven is like treasure hidden in a field. When a man found it, he hid it again, and then in his joy went and sold all he had and bought that field. "Again, the kingdom of heaven is like a merchant looking for fine pearls. When he found one of great value, he went away and sold everything he had and bought it. "Once again, the kingdom of heaven is like a net that was let down into the lake and caught all kinds of fish. When it was full, the fishermen pulled it up on the shore. Then they sat down and collected the good fish in baskets, but threw the bad away. This is how it will be at the end of the age. The angels will come and separate the wicked from the righteous and throw them into the fiery furnace, where there will be weeping and gnashing of teeth. "Have you understood all these things?" Jesus asked. "Yes," they replied. He said to them, "Therefore every teacher of the law who has been instructed about the kingdom of heaven is like the owner of a house who brings out of his storeroom new treasures as well as old."'
        arabic: 'أيضاً يشبه ملكوت السماوات كنزاً مخفىً في حقلٍ وجده إنسانٌ فأخفاه ومن فرحه مضى وباع كل ما كان له واشترى ذلك الحقل أيضاً يشبه ملكوت السماوات إنساناً تاجراً يطلب لآلئ حسنةً فلما وجد لؤلؤةً واحدةً كثيرة الثمن مضى وباع كل ما كان له واشتراها أيضاً يشبه ملكوت السماوات شبكةً مطروحةً في البحر وجامعةً من كل نوعٍ فلما امتلأت أصعدوها على الشاطئ وجلسوا وجمعوا الجياد إلى أوعيةٍ وأما الأردياء فطرحوها خارجاً هكذا يكون في انقضاء العالم: يخرج الملائكة ويفرزون الأشرار من بين الأبرار ويطرحونهم في أتون النار هناك يكون البكاء وصرير الأسنان قال لهم يسوع: أفهمتم هذا كله فقالوا: نعم يا سيد فقال لهم: من أجل ذلك كل كاتبٍ متعلمٍ في ملكوت السماوات يشبه رجلاً رب بيتٍ يخرج من كنزه جدداً وعتقاء'
vespers-psalm:
  - title:
      english: Psalm 96:1-2
      arabic: مزامير ٩٦:١-٢
    text:
      - english: Oh, sing to the LORD a new song! Sing to the LORD, all the earth. Sing to the LORD, bless His name; Proclaim the good news of His salvation from day to day.
        arabic: رنموا للرب ترنيمةً جديدةً رنمي للرب يا كل الأرض رنموا للرب باركوا اسمه بشروا من يومٍ إلى يومٍ بخلاصه
