acts-of-the-apostles:
  - title:
      english: Acts 21:5 - 14
      arabic: اعمال ٢١:٥-١٤
    text:
      - english: When we had come to the end of those days, we departed and went on our way; and they all accompanied us, with wives and children, till we were out of the city. And we knelt down on the shore and prayed. When we had taken our leave of one another, we boarded the ship, and they returned home. And when we had finished our voyage from Tyre, we came to Ptolemais, greeted the brethren, and stayed with them one day. On the next day we who were Paul's companions departed and came to Caesarea, and entered the house of Philip the evangelist, who was one of the seven, and stayed with him. Now this man had four virgin daughters who prophesied. And as we stayed many days, a certain prophet named Agabus came down from Judea. When he had come to us, he took Paul's belt, bound his own hands and feet, and said, "Thus says the Holy Spirit, "So shall the Jews at Jerusalem bind the man who owns this belt, and deliver him into the hands of the Gentiles."' Now when we heard these things, both we and those from that place pleaded with him not to go up to Jerusalem. Then Paul answered, "What do you mean by weeping and breaking my heart? For I am ready not only to be bound, but also to die at Jerusalem for the name of the Lord Jesus." So when he would not be persuaded, we ceased, saying, "The will of the Lord be done."
        arabic: 'ولكن لما استكملنا الأيام خرجنا ذاهبين وهم جميعاً يشيعوننا مع النساء والأولاد إلى خارج المدينة فجثونا على ركبنا على الشاطئ وصلينا ولما ودعنا بعضنا بعضاً صعدنا إلى السفينة وأما هم فرجعوا إلى خاصتهم ولما أكملنا السفر في البحر من صور أقبلنا إلى بتولمايس فسلمنا على الإخوة ومكثنا عندهم يوماً واحداً ثم خرجنا في الغد نحن رفقاء بولس وجئنا إلى قيصرية فدخلنا بيت فيلبس المبشر إذ كان واحداً من السبعة وأقمنا عنده وكان لهذا أربع بناتٍ عذارى كن يتنبأن وبينما نحن مقيمون أياماً كثيرةً انحدر من اليهودية نبيٌ اسمه أغابوس فجاء إلينا وأخذ منطقة بولس وربط يدي نفسه ورجليه وقال: هذا يقوله الروح القدس: الرجل الذي له هذه المنطقة هكذا سيربطه اليهود في أورشليم ويسلمونه إلى أيدي الأمم فلما سمعنا هذا طلبنا إليه نحن والذين من المكان أن لا يصعد إلى أورشليم فأجاب بولس: ماذا تفعلون تبكون وتكسرون قلبي لأني مستعدٌ ليس أن أربط فقط بل أن أموت أيضاً في أورشليم لأجل اسم الرب يسوع ولما لم يقنع سكتنا قائلين: لتكن مشيئة الرب'
catholic-epistle:
  - title:
      english: 1Pet 3:5 - 14
      arabic: ١بطرس ٣:٥-١٤
    text:
      - english: For in this manner, in former times, the holy women who trusted in God also adorned themselves, being submissive to their own husbands, as Sarah obeyed Abraham, calling him lord, whose daughters you are if you do good and are not afraid with any terror. Husbands, likewise, dwell with them with understanding, giving honor to the wife, as to the weaker vessel, and as being heirs together of the grace of life, that your prayers may not be hindered. Finally, all of you be of one mind, having compassion for one another; love as brothers, be tenderhearted, be courteous; not returning evil for evil or reviling for reviling, but on the contrary blessing, knowing that you were called to this, that you may inherit a blessing. For "He who would love life And see good days, Let him refrain his tongue from evil, And his lips from speaking deceit. Let him turn away from evil and do good; Let him seek peace and pursue it. For the eyes of the LORD are on the righteous, And His ears are open to their prayers; But the face of the LORD is against those who do evil." And who is he who will harm you if you become followers of what is good? But even if you should suffer for righteousness' sake, you are blessed. "And do not be afraid of their threats, nor be troubled."
        arabic: فإنه هكذا كانت قديماً النساء القديسات أيضاً المتوكلات على الله يزين أنفسهن خاضعاتٍ لرجالهن كما كانت سارة تطيع إبراهيم داعيةً إياه سيدها التي صرتن أولادها صانعاتٍ خيراً وغير خائفاتٍ خوفاً البتة كذلكم أيها الرجال كونوا ساكنين بحسب الفطنة مع الإناء النسائي كالأضعف معطين إياهن كرامةً كالوارثات أيضاً معكم نعمة الحياة لكي لا تعاق صلواتكم والنهاية كونوا جميعاً متحدي الرأي بحسٍ واحدٍ ذوي محبةٍ أخويةٍ مشفقين لطفاء غير مجازين عن شرٍ بشرٍ أو عن شتيمةٍ بشتيمةٍ بل بالعكس مباركين عالمين أنكم لهذا دعيتم لكي ترثوا بركةً لأن من أراد أن يحب الحياة ويرى أياماً صالحةً فليكفف لسانه عن الشر وشفتيه أن تتكلما بالمكر ليعرض عن الشر ويصنع الخير ليطلب السلام ويجد في أثره لأن عيني الرب على الأبرار وأذنيه إلى طلبتهم ولكن وجه الرب ضد فاعلي الشر فمن يؤذيكم إن كنتم متمثلين بالخير ولكن وإن تألمتم من أجل البر فطوباكم وأما خوفهم فلا تخافوه ولا تضطربوا
liturgy-gospel:
  - title:
      english: Matthew 25:1 - 13
      arabic: متى ٢٥:١-١٣
    text:
      - english: '"Then the kingdom of heaven shall be likened to ten virgins who took their lamps and went out to meet the bridegroom. Now five of them were wise, and five were foolish. Those who were foolish took their lamps and took no oil with them, but the wise took oil in their vessels with their lamps. But while the bridegroom was delayed, they all slumbered and slept. "And at midnight a cry was heard: "Behold, the bridegroom is coming; go out to meet him!'' Then all those virgins arose and trimmed their lamps. And the foolish said to the wise, "Give us some of your oil, for our lamps are going out.'' But the wise answered, saying, "No, lest there should not be enough for us and you; but go rather to those who sell, and buy for yourselves.'' And while they went to buy, the bridegroom came, and those who were ready went in with him to the wedding; and the door was shut. "Afterward the other virgins came also, saying, "Lord, Lord, open to us!'' But he answered and said, "Assuredly, I say to you, I do not know you.'' "Watch therefore, for you know neither the day nor the hour in which the Son of Man is coming.'
        arabic: 'حينئذٍ يشبه ملكوت السماوات عشر عذارى أخذن مصابيحهن وخرجن للقاء العريس وكان خمسٌ منهن حكيماتٍ وخمسٌ جاهلاتٍ أما الجاهلات فأخذن مصابيحهن ولم يأخذن معهن زيتاً وأما الحكيمات فأخذن زيتاً في آنيتهن مع مصابيحهن وفيما أبطأ العريس نعسن جميعهن ونمن ففي نصف الليل صار صراخٌ: هوذا العريس مقبلٌ فاخرجن للقائه فقامت جميع أولئك العذارى وأصلحن مصابيحهن فقالت الجاهلات للحكيمات: أعطيننا من زيتكن فإن مصابيحنا تنطفئ فأجابت الحكيمات: لعله لا يكفي لنا ولكن بل اذهبن إلى الباعة وابتعن لكن وفيما هن ذاهباتٌ ليبتعن جاء العريس والمستعدات دخلن معه إلى العرس وأغلق الباب أخيراً جاءت بقية العذارى أيضاً قائلاتٍ: يا سيد يا سيد افتح لنا فأجاب: الحق أقول لكن: إني ما أعرفكن فاسهروا إذاً لأنكم لا تعرفون اليوم ولا الساعة التي يأتي فيها ابن الإنسان'
liturgy-psalm:
  - title:
      english: Psalm 45:14 - 15
      arabic: مزامير ٤٥:١٤-١٥
    text:
      - english: She shall be brought to the King in robes of many colors; The virgins, her companions who follow her, shall be brought to You. With gladness and rejoicing they shall be brought; They shall enter the King's palace.
        arabic: بملابس مطرزةٍ تحضر إلى الملك في أثرها عذارى صاحباتها مقدماتٍ إليك يحضرن بفرحٍ وابتهاجٍ يدخلن إلى قصر الملك
matins-gospel:
  - title:
      english: John 4:15 - 24
      arabic: يوحنا ٤:١٥-٢٤
    text:
      - english: The woman said to Him, "Sir, give me this water, that I may not thirst, nor come here to draw." Jesus said to her, "Go, call your husband, and come here." The woman answered and said, "I have no husband." Jesus said to her, "You have well said, "I have no husband,' for you have had five husbands, and the one whom you now have is not your husband; in that you spoke truly." The woman said to Him, "Sir, I perceive that You are a prophet. Our fathers worshiped on this mountain, and you Jews say that in Jerusalem is the place where one ought to worship." Jesus said to her, "Woman, believe Me, the hour is coming when you will neither on this mountain, nor in Jerusalem, worship the Father. You worship what you do not know; we know what we worship, for salvation is of the Jews. But the hour is coming, and now is, when the true worshipers will worship the Father in spirit and truth; for the Father is seeking such to worship Him. God is Spirit, and those who worship Him must worship in spirit and truth."
        arabic: 'قالت له المرأة: يا سيد أعطني هذا الماء لكي لا أعطش ولا آتي إلى هنا لأستقي قال لها يسوع: اذهبي وادعي زوجك وتعالي إلى ههنا أجابت المرأة: ليس لي زوجٌ قال لها يسوع: حسناً قلت ليس لي زوجٌ لأنه كان لك خمسة أزواجٍ والذي لك الآن ليس هو زوجك هذا قلت بالصدق قالت له المرأة: يا سيد أرى أنك نبيٌ آباؤنا سجدوا في هذا الجبل وأنتم تقولون إن في أورشليم الموضع الذي ينبغي أن يسجد فيه قال لها يسوع: يا امرأة صدقيني أنه تأتي ساعةٌ لا في هذا الجبل ولا في أورشليم تسجدون للآب أنتم تسجدون لما لستم تعلمون أما نحن فنسجد لما نعلم - لأن الخلاص هو من اليهود ولكن تأتي ساعةٌ وهي الآن حين الساجدون الحقيقيون يسجدون للآب بالروح والحق لأن الآب طالبٌ مثل هؤلاء الساجدين له الله روحٌ والذين يسجدون له فبالروح والحق ينبغي أن يسجدوا'
matins-psalm:
  - title:
      english: Psalm 8:2 - 3
      arabic: مزامير ٨:٢-٣
    text:
      - english: Out of the mouth of babes and nursing infants You have ordained strength, Because of Your enemies, That You may silence the enemy and the avenger. When I consider Your heavens, the work of Your fingers, The moon and the stars, which You have ordained,
        arabic: من أفواه الأطفال والرضع أسست حمداً بسبب أضدادك لتسكيت عدوٍ ومنتقمٍ إذا أرى سماواتك عمل أصابعك القمر والنجوم التي كونتها
pauline-epistle:
  - title:
      english: Eph 5:8 - 21
      arabic: افسس ٥:٨-٢١
    text:
      - english: 'For you were once darkness, but now you are light in the Lord. Walk as children of light for the fruit of the Spirit is in all goodness, righteousness, and truth, finding out what is acceptable to the Lord. And have no fellowship with the unfruitful works of darkness, but rather expose them. For it is shameful even to speak of those things which are done by them in secret. But all things that are exposed are made manifest by the light, for whatever makes manifest is light. Therefore He says: "Awake, you who sleep, Arise from the dead, And Christ will give you light." See then that you walk circumspectly, not as fools but as wise, redeeming the time, because the days are evil. Therefore do not be unwise, but understand what the will of the Lord is. And do not be drunk with wine, in which is dissipation; but be filled with the Spirit, speaking to one another in psalms and hymns and spiritual songs, singing and making melody in your heart to the Lord, giving thanks always for all things to God the Father in the name of our Lord Jesus Christ, submitting to one another in the fear of God.'
        arabic: 'لأنكم كنتم قبلاً ظلمةً وأما الآن فنورٌ في الرب اسلكوا كأولاد نورٍ لأن ثمر الروح هو في كل صلاحٍ وبرٍ وحقٍ مختبرين ما هو مرضيٌ عند الرب ولا تشتركوا في أعمال الظلمة غير المثمرة بل بالحري وبخوها لأن الأمور الحادثة منهم سراً ذكرها أيضاً قبيحٌ ولكن الكل إذا توبخ يظهر بالنور لأن كل ما أظهر فهو نورٌ لذلك يقول: استيقظ أيها النائم وقم من الأموات فيضيء لك المسيح فانظروا كيف تسلكون بالتدقيق لا كجهلاء بل كحكماء مفتدين الوقت لأن الأيام شريرةٌ من أجل ذلك لا تكونوا أغبياء بل فاهمين ما هي مشيئة الرب ولا تسكروا بالخمر الذي فيه الخلاعة بل امتلئوا بالروح مكلمين بعضكم بعضاً بمزامير وتسابيح وأغاني روحيةٍ مترنمين ومرتلين في قلوبكم للرب شاكرين كل حينٍ على كل شيءٍ في اسم ربنا يسوع المسيح لله والآب خاضعين بعضكم لبعضٍ في خوف الله'
vespers-gospel:
  - title:
      english: Matthew 26:6 - 13
      arabic: متى ٢٦:٦-١٣
    text:
      - english: And when Jesus was in Bethany at the house of Simon the leper, a woman came to Him having an alabaster flask of very costly fragrant oil, and she poured it on His head as He sat at the table. But when His disciples saw it, they were indignant, saying, "Why this waste? For this fragrant oil might have been sold for much and given to the poor." But when Jesus was aware of it, He said to them, "Why do you trouble the woman? For she has done a good work for Me. For you have the poor with you always, but Me you do not have always. For in pouring this fragrant oil on My body, she did it for My burial. Assuredly, I say to you, wherever this gospel is preached in the whole world, what this woman has done will also be told as a memorial to her."
        arabic: 'وفيما كان يسوع في بيت عنيا في بيت سمعان الأبرص تقدمت إليه امرأةٌ معها قارورة طيبٍ كثير الثمن فسكبته على رأسه وهو متكئٌ فلما رأى تلاميذه ذلك اغتاظوا قائلين: لماذا هذا الإتلاف لأنه كان يمكن أن يباع هذا الطيب بكثيرٍ ويعطى للفقراء فعلم يسوع وقال لهم: لماذا تزعجون المرأة فإنها قد عملت بي عملاً حسناً لأن الفقراء معكم في كل حينٍ وأما أنا فلست معكم في كل حينٍ فإنها إذ سكبت هذا الطيب على جسدي إنما فعلت ذلك لأجل تكفيني الحق أقول لكم: حيثما يكرز بهذا الإنجيل في كل العالم يخبر أيضاً بما فعلته هذه تذكاراً لها'
vespers-psalm:
  - title:
      english: Psalm 68:25-26
      arabic: مزامير ٦٨:٢٥-٢٦
    text:
      - english: The singers went before, the players on instruments followed after; Among them were the maidens playing timbrels. Bless God in the congregations, The Lord, from the fountain of Israel.
        arabic: من قدامٍ المغنون من وراءٍ ضاربو الأوتار في الوسط فتياتٌ ضاربات الدفوف في الجماعات باركوا الله الرب أيها الخارجون من عين إسرائيل
