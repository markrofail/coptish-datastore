matins-psalm:
  - title:
      english: Psalm 145:10 - 145:11 - 145:19 - 145:20
      arabic: مزامير ١٤٥:١٠ - ١٤٥:١١ - ١٤٥:١٩ - ١٤٥:٢٠
    text:
      - english: All Your works shall praise You, O LORD, And Your saints shall bless You. They shall speak of the glory of Your kingdom, And talk of Your power, He will fulfill the desire of those who fear Him; He also will hear their cry and save them. The LORD preserves all who love Him, But all the wicked He will destroy.
        arabic: يحمدك يا رب كل أعمالك ويباركك أتقياؤك بمجد ملكك ينطقون وبجبروتك يتكلمون يعمل رضى خائفيه ويسمع تضرعهم فيخلصهم يحفظ الرب كل محبيه ويهلك جميع الأشرار
pauline-epistle:
  - title:
      english: Rom 7:14-27
      arabic: رومية ٧:١٤-٢٧
    text:
      - english: For we know that the law is spiritual, but I am carnal, sold under sin. For what I am doing, I do not understand. For what I will to do, that I do not practice; but what I hate, that I do. If, then, I do what I will not to do, I agree with the law that it is good. But now, it is no longer I who do it, but sin that dwells in me. For I know that in me that is, in my flesh nothing good dwells; for to will is present with me, but how to perform what is good I do not find. For the good that I will to do, I do not do; but the evil I will not to do, that I practice. Now if I do what I will not to do, it is no longer I who do it, but sin that dwells in me. I find then a law, that evil is present with me, the one who wills to do good. For I delight in the law of God according to the inward man. But I see another law in my members, warring against the law of my mind, and bringing me into captivity to the law of sin which is in my members. O wretched man that I am! Who will deliver me from this body of death? I thank God--through Jesus Christ our Lord! So then, with the mind I myself serve the law of God, but with the flesh the law of sin.
        arabic: فإننا نعلم أن الناموس روحيٌ وأما أنا فجسديٌ مبيعٌ تحت الخطية لأني لست أعرف ما أنا أفعله إذ لست أفعل ما أريده بل ما أبغضه فإياه أفعل فإن كنت أفعل ما لست أريده فإني أصادق الناموس أنه حسنٌ فالآن لست بعد أفعل ذلك أنا بل الخطية الساكنة في فإني أعلم أنه ليس ساكنٌ في أي في جسدي شيءٌ صالحٌ لأن الإرادة حاضرةٌ عندي وأما أن أفعل الحسنى فلست أجد لأني لست أفعل الصالح الذي أريده بل الشر الذي لست أريده فإياه أفعل فإن كنت ما لست أريده إياه أفعل فلست بعد أفعله أنا بل الخطية الساكنة في إذاً أجد الناموس لي حينما أريد أن أفعل الحسنى أن الشر حاضرٌ عندي فإني أسر بناموس الله بحسب الإنسان الباطن ولكني أرى ناموساً آخر في أعضائي يحارب ناموس ذهني ويسبيني إلى ناموس الخطية الكائن في أعضائي ويحي أنا الإنسان الشقي من ينقذني من جسد هذا الموت أشكر الله بيسوع المسيح ربنا إذاً أنا نفسي بذهني أخدم ناموس الله ولكن بالجسد ناموس الخطية
vespers-gospel:
  - title:
      english: Matthew 10:24-33
      arabic: متى ١٠:٢٤-٣٣
    text:
      - english: '"A disciple is not above his teacher, nor a servant above his master. It is enough for a disciple that he be like his teacher, and a servant like his master. If they have called the master of the house Beelzebub, how much more will they call those of his household! Therefore do not fear them. For there is nothing covered that will not be revealed, and hidden that will not be known. "Whatever I tell you in the dark, speak in the light; and what you hear in the ear, preach on the housetops. And do not fear those who kill the body but cannot kill the soul. But rather fear Him who is able to destroy both soul and body in hell. Are not two sparrows sold for a copper coin? And not one of them falls to the ground apart from your Father''s will. But the very hairs of your head are all numbered. Do not fear therefore; you are of more value than many sparrows. "Therefore whoever confesses Me before men, him I will also confess before My Father who is in heaven. But whoever denies Me before men, him I will also deny before My Father who is in heaven.'
        arabic: ليس التلميذ أفضل من المعلم ولا العبد أفضل من سيده يكفي التلميذ أن يكون كمعلمه والعبد كسيده إن كانوا قد لقبوا رب البيت بعلزبول فكم بالحري أهل بيته فلا تخافوهم لأن ليس مكتومٌ لن يستعلن ولا خفيٌ لن يعرف الذي أقوله لكم في الظلمة قولوه في النور والذي تسمعونه في الأذن نادوا به على السطوح ولا تخافوا من الذين يقتلون الجسد ولكن النفس لا يقدرون أن يقتلوها بل خافوا بالحري من الذي يقدر أن يهلك النفس والجسد كليهما في جهنم أليس عصفوران يباعان بفلسٍ وواحدٌ منهما لا يسقط على الأرض بدون أبيكم وأما أنتم فحتى شعور رؤوسكم جميعها محصاةٌ فلا تخافوا أنتم أفضل من عصافير كثيرةٍ فكل من يعترف بي قدام الناس أعترف أنا أيضاً به قدام أبي الذي في السماوات ولكن من ينكرني قدام الناس أنكره أنا أيضاً قدام أبي الذي في السماوات
vespers-psalm:
  - title:
      english: Psalm 31:23 - 31:19
      arabic: مزامير ٣١:٢٣ - ٣١:١٩
    text:
      - english: Oh, love the LORD, all you His saints! For the LORD preserves the faithful, And fully repays the proud person. Oh, how great is Your goodness, Which You have laid up for those who fear You, Which You have prepared for those who trust in You In the presence of the sons of men!
        arabic: أحبوا الرب يا جميع أتقيائه الرب حافظ الأمانة ومجازٍ بكثرةٍ العامل بالكبرياء ما أعظم جودك الذي ذخرته لخائفيك وفعلته للمتكلين عليك تجاه بني البشر
