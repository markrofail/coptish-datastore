acts-of-the-apostles:
  - title:
      english: Acts 7:30-37
      arabic: اعمال ٧:٣٠-٣٧
    text:
      - english: '"And when forty years had passed, an Angel of the Lord appeared to him in a flame of fire in a bush, in the wilderness of Mount Sinai. When Moses saw it, he marveled at the sight; and as he drew near to observe, the voice of the Lord came to him, saying, "I am the God of your fathers--the God of Abraham, the God of Isaac, and the God of Jacob.'' And Moses trembled and dared not look. "Then the LORD said to him, "Take your sandals off your feet, for the place where you stand is holy ground. I have surely seen the oppression of My people who are in Egypt; I have heard their groaning and have come down to deliver them. And now come, I will send you to Egypt."'' "This Moses whom they rejected, saying, "Who made you a ruler and a judge?'' is the one God sent to be a ruler and a deliverer by the hand of the Angel who appeared to him in the bush. He brought them out, after he had shown wonders and signs in the land of Egypt, and in the Red Sea, and in the wilderness forty years. "This is that Moses who said to the children of Israel, "The LORD your God will raise up for you a Prophet like me from your brethren. Him you shall hear.'''
        arabic: 'ولما كملت أربعون سنةً ظهر له ملاك الرب في برية جبل سيناء في لهيب نار عليقةٍ فلما رأى موسى ذلك تعجب من المنظر وفيما هو يتقدم ليتطلع صار إليه صوت الرب: أنا إله آبائك إله إبراهيم وإله إسحاق وإله يعقوب فارتعد موسى ولم يجسر أن يتطلع فقال له الرب: اخلع نعل رجليك لأن الموضع الذي أنت واقفٌ عليه أرضٌ مقدسةٌ إني رأيت مشقة شعبي الذين في مصر وسمعت أنينهم ونزلت لأنقذهم فهلم الآن أرسلك إلى مصر هذا موسى الذي أنكروه قائلين: من أقامك رئيساً وقاضياً هذا أرسله الله رئيساً وفادياً بيد الملاك الذي ظهر له في العليقة هذا أخرجهم صانعاً عجائب وآياتٍ في أرض مصر وفي البحر الأحمر وفي البرية أربعين سنةً هذا هو موسى الذي قال لبني إسرائيل: نبياً مثلي سيقيم لكم الرب إلهكم من إخوتكم له تسمعون'
catholic-epistle:
  - title:
      english: 1Pet 1:19— & 1Pet 2:1-3
      arabic: ١بطرس ١:١٩— & ١بطرس ٢:١-٣
    text:
      - english: but with the precious blood of Christ, as of a lamb without blemish and without spot. He indeed was foreordained before the foundation of the world, but was manifest in these last times for you who through Him believe in God, who raised Him from the dead and gave Him glory, so that your faith and hope are in God. Since you have purified your souls in obeying the truth through the Spirit in sincere love of the brethren, love one another fervently with a pure heart, having been born again, not of corruptible seed but incorruptible, through the word of God which lives and abides forever, because "All flesh is as grass, And all the glory of man as the flower of the grass. The grass withers, And its flower falls away, But the word of the LORD endures forever." Now this is the word which by the gospel was preached to you. Therefore, laying aside all malice, all deceit, hypocrisy, envy, and all evil speaking, as newborn babes, desire the pure milk of the word, that you may grow thereby, if indeed you have tasted that the Lord is gracious.
        arabic: بل بدمٍ كريمٍ كما من حملٍ بلا عيبٍ ولا دنسٍ دم المسيح معروفاً سابقاً قبل تأسيس العالم ولكن قد أظهر في الأزمنة الأخيرة من أجلكم أنتم الذين به تؤمنون بالله الذي أقامه من الأموات وأعطاه مجداً حتى إن إيمانكم ورجاءكم هما في الله طهروا نفوسكم في طاعة الحق بالروح للمحبة الأخوية العديمة الرياء فأحبوا بعضكم بعضاً من قلبٍ طاهرٍ بشدةٍ مولودين ثانيةً لا من زرعٍ يفنى بل مما لا يفنى بكلمة الله الحية الباقية إلى الأبد لأن كل جسدٍ كعشبٍ وكل مجد إنسانٍ كزهر عشبٍ العشب يبس وزهره سقط وأما كلمة الرب فتثبت إلى الأبد وهذه هي الكلمة التي بشرتم بها فاطرحوا كل خبثٍ وكل مكرٍ والرياء والحسد وكل مذمةٍ وكأطفالٍ مولودين الآن اشتهوا اللبن العقلي العديم الغش لكي تنموا به - إن كنتم قد ذقتم أن الرب صالحٌ
liturgy-gospel:
  - title:
      english: Luke 14:16-24
      arabic: لوقا ١٤:١٦-٢٤
    text:
      - english: Then He said to him, "A certain man gave a great supper and invited many, and sent his servant at supper time to say to those who were invited, "Come, for all things are now ready.' But they all with one accord began to make excuses. The first said to him, "I have bought a piece of ground, and I must go and see it. I ask you to have me excused.' And another said, "I have bought five yoke of oxen, and I am going to test them. I ask you to have me excused.' Still another said, "I have married a wife, and therefore I cannot come.' So that servant came and reported these things to his master. Then the master of the house, being angry, said to his servant, "Go out quickly into the streets and lanes of the city, and bring in here the poor and the maimed and the lame and the blind.' And the servant said, "Master, it is done as you commanded, and still there is room.' Then the master said to the servant, "Go out into the highways and hedges, and compel them to come in, that my house may be filled. For I say to you that none of those men who were invited shall taste my supper."'
        arabic: 'فقال له: إنسانٌ صنع عشاءً عظيماً ودعا كثيرين وأرسل عبده في ساعة العشاء ليقول للمدعوين: تعالوا لأن كل شيءٍ قد أعد فابتدأ الجميع برأيٍ واحدٍ يستعفون قال له الأول: إني اشتريت حقلاً وأنا مضطرٌ أن أخرج وأنظره أسألك أن تعفيني وقال آخر: إني اشتريت خمسة أزواج بقرٍ وأنا ماضٍ لأمتحنها أسألك أن تعفيني وقال آخر: إني تزوجت بامرأةٍ فلذلك لا أقدر أن أجيء فأتى ذلك العبد وأخبر سيده بذلك حينئذٍ غضب رب البيت وقال لعبده: اخرج عاجلاً إلى شوارع المدينة وأزقتها وأدخل إلى هنا المساكين والجدع والعرج والعمي فقال العبد: يا سيد قد صار كما أمرت ويوجد أيضاً مكانٌ فقال السيد للعبد: اخرج إلى الطرق والسياجات وألزمهم بالدخول حتى يمتلئ بيتي لأني أقول لكم إنه ليس واحدٌ من أولئك الرجال المدعوين يذوق عشائي'
liturgy-psalm:
  - title:
      english: Psalm 50:23 - 50:14
      arabic: مزامير ٥٠:٢٣ - ٥٠:١٤
    text:
      - english: Whoever offers praise glorifies Me; And to him who orders his conduct aright I will show the salvation of God." Offer to God thanksgiving, And pay your vows to the Most High.
        arabic: ذابح الحمد يمجدني والمقوم طريقه أريه خلاص الله اذبح لله حمداً وأوف العلي نذورك
matins-gospel:
  - title:
      english: Matthew 14:1-5
      arabic: متى ١٤:١-٥
    text:
      - english: At that time Herod the tetrarch heard the report about Jesus and said to his servants, "This is John the Baptist; he is risen from the dead, and therefore these powers are at work in him." For Herod had laid hold of John and bound him, and put him in prison for the sake of Herodias, his brother Philip's wife. Because John had said to him, "It is not lawful for you to have her." And although he wanted to put him to death, he feared the multitude, because they counted him as a prophet.
        arabic: 'في ذلك الوقت سمع هيرودس رئيس الربع خبر يسوع فقال لغلمانه: هذا هو يوحنا المعمدان قد قام من الأموات ولذلك تعمل به القوات فإن هيرودس كان قد أمسك يوحنا وأوثقه وطرحه في سجنٍ من أجل هيروديا امرأة فيلبس أخيه لأن يوحنا كان يقول له: لا يحل أن تكون لك ولما أراد أن يقتله خاف من الشعب لأنه كان عندهم مثل نبيٍ'
matins-psalm:
  - title:
      english: Psalm 101:8
      arabic: مزامير ١٠١:٨
    text:
      - english: Early I will destroy all the wicked of the land, That I may cut off all the evildoers from the city of the LORD.
        arabic: باكراً أبيد جميع أشرار الأرض لأقطع من مدينة الرب كل فاعلي الإثم
pauline-epistle:
  - title:
      english: Eph 4:8-16
      arabic: افسس ٤:٨-١٦
    text:
      - english: 'Therefore He says: "When He ascended on high, He led captivity captive, And gave gifts to men." Now this, "He ascended"--what does it mean but that He also first descended into the lower parts of the earth? He who descended is also the One who ascended far above all the heavens, that He might fill all things. And He Himself gave some to be apostles, some prophets, some evangelists, and some pastors and teachers, for the equipping of the saints for the work of ministry, for the edifying of the body of Christ, till we all come to the unity of the faith and of the knowledge of the Son of God, to a perfect man, to the measure of the stature of the fullness of Christ; that we should no longer be children, tossed to and fro and carried about with every wind of doctrine, by the trickery of men, in the cunning craftiness of deceitful plotting, but, speaking the truth in love, may grow up in all things into Him who is the head--Christ-- from whom the whole body, joined and knit together by what every joint supplies, according to the effective working by which every part does its share, causes growth of the body for the edifying of itself in love.'
        arabic: 'لذلك يقول: إذ صعد إلى العلاء سبى سبياً وأعطى الناس عطايا وأما أنه صعد فما هو إلا إنه نزل أيضاً أولاً إلى أقسام الأرض السفلى الذي نزل هو الذي صعد أيضاً فوق جميع السماوات لكي يملأ الكل وهو أعطى البعض أن يكونوا رسلاً والبعض أنبياء والبعض مبشرين والبعض رعاةً ومعلمين لأجل تكميل القديسين لعمل الخدمة لبنيان جسد المسيح إلى أن ننتهي جميعنا إلى وحدانية الإيمان ومعرفة ابن الله إلى إنسانٍ كاملٍ إلى قياس قامة ملء المسيح كي لا نكون في ما بعد أطفالاً مضطربين ومحمولين بكل ريح تعليمٍ بحيلة الناس بمكرٍ إلى مكيدة الضلال بل صادقين في المحبة ننمو في كل شيءٍ إلى ذاك الذي هو الرأس: المسيح الذي منه كل الجسد مركباً معاً ومقترناً بمؤازرة كل مفصلٍ حسب عملٍ على قياس كل جزءٍ يحصل نمو الجسد لبنيانه في المحبة'
vespers-gospel:
  - title:
      english: Matthew 13:53-58
      arabic: متى ١٣:٥٣-٥٨
    text:
      - english: Now it came to pass, when Jesus had finished these parables, that He departed from there. When He had come to His own country, He taught them in their synagogue, so that they were astonished and said, "Where did this Man get this wisdom and these mighty works? Is this not the carpenter's son? Is not His mother called Mary? And His brothers James, Joses, Simon, and Judas? And His sisters, are they not all with us? Where then did this Man get all these things?" So they were offended at Him. But Jesus said to them, "A prophet is not without honor except in his own country and in his own house." Now He did not do many mighty works there because of their unbelief.
        arabic: 'ولما أكمل يسوع هذه الأمثال انتقل من هناك ولما جاء إلى وطنه كان يعلمهم في مجمعهم حتى بهتوا وقالوا: من أين لهذا هذه الحكمة والقوات أليس هذا ابن النجار أليست أمه تدعى مريم وإخوته يعقوب ويوسي وسمعان ويهوذا أوليست أخواته جميعهن عندنا فمن أين لهذا هذه كلها فكانوا يعثرون به وأما يسوع فقال لهم: ليس نبيٌ بلا كرامةٍ إلا في وطنه وفي بيته ولم يصنع هناك قواتٍ كثيرةً لعدم إيمانهم'
vespers-psalm:
  - title:
      english: Psalm 5:11-12
      arabic: مزامير ٥:١١-١٢
    text:
      - english: But let all those rejoice who put their trust in You; Let them ever shout for joy, because You defend them; Let those also who love Your name Be joyful in You. For You, O LORD, will bless the righteous; With favor You will surround him as with a shield.
        arabic: ويفرح جميع المتكلين عليك إلى الأبد يهتفون وتظللهم ويبتهج بك محبو اسمك لأنك أنت تبارك الصديق يا رب كأنه بترسٍ تحيطه بالرضا
