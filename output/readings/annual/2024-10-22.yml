acts-of-the-apostles:
  - title:
      english: Acts 5:12-18
      arabic: اعمال ٥:١٢-١٨
    text:
      - english: And through the hands of the apostles many signs and wonders were done among the people. And they were all with one accord in Solomon's Porch. Yet none of the rest dared join them, but the people esteemed them highly. And believers were increasingly added to the Lord, multitudes of both men and women, so that they brought the sick out into the streets and laid them on beds and couches, that at least the shadow of Peter passing by might fall on some of them. Also a multitude gathered from the surrounding cities to Jerusalem, bringing sick people and those who were tormented by unclean spirits, and they were all healed. Then the high priest rose up, and all those who were with him which is the sect of the Sadducees, and they were filled with indignation, and laid their hands on the apostles and put them in the common prison.
        arabic: وجرت على أيدي الرسل آياتٌ وعجائب كثيرةٌ في الشعب وكان الجميع بنفسٍ واحدةٍ في رواق سليمان وأما الآخرون فلم يكن أحدٌ منهم يجسر أن يلتصق بهم لكن كان الشعب يعظمهم وكان مؤمنون ينضمون للرب أكثر جماهير من رجالٍ ونساءٍ حتى إنهم كانوا يحملون المرضى خارجاً في الشوارع ويضعونهم على فرشٍ وأسرةٍ حتى إذا جاء بطرس يخيم ولو ظله على أحدٍ منهم واجتمع جمهور المدن المحيطة إلى أورشليم حاملين مرضى ومعذبين من أرواحٍ نجسةٍ وكانوا يبرأون جميعهم فقام رئيس الكهنة وجميع الذين معه الذين هم شيعة الصدوقيين وامتلأوا غيرةً فألقوا أيديهم على الرسل ووضعوهم في حبس العامة
catholic-epistle:
  - title:
      english: 1Pet 1:3-12
      arabic: ١بطرس ١:٣-١٢
    text:
      - english: Blessed be the God and Father of our Lord Jesus Christ, who according to His abundant mercy has begotten us again to a living hope through the resurrection of Jesus Christ from the dead, to an inheritance incorruptible and undefiled and that does not fade away, reserved in heaven for you, who are kept by the power of God through faith for salvation ready to be revealed in the last time. In this you greatly rejoice, though now for a little while, if need be, you have been grieved by various trials, that the genuineness of your faith, being much more precious than gold that perishes, though it is tested by fire, may be found to praise, honor, and glory at the revelation of Jesus Christ, whom having not seen you love. Though now you do not see Him, yet believing, you rejoice with joy inexpressible and full of glory, receiving the end of your faith--the salvation of your souls. Of this salvation the prophets have inquired and searched carefully, who prophesied of the grace that would come to you, searching what, or what manner of time, the Spirit of Christ who was in them was indicating when He testified beforehand the sufferings of Christ and the glories that would follow. To them it was revealed that, not to themselves, but to us they were ministering the things which now have been reported to you through those who have preached the gospel to you by the Holy Spirit sent from heaven--things which angels desire to look into.
        arabic: مباركٌ الله أبو ربنا يسوع المسيح الذي حسب رحمته الكثيرة ولدنا ثانيةً لرجاءٍ حيٍ بقيامة يسوع المسيح من الأموات لميراثٍ لا يفنى ولا يتدنس ولا يضمحل محفوظٌ في السماوات لأجلكم أنتم الذين بقوة الله محروسون بإيمانٍ لخلاصٍ مستعدٍ أن يعلن في الزمان الأخير الذي به تبتهجون مع أنكم الآن - إن كان يجب - تحزنون يسيراً بتجارب متنوعةٍ لكي تكون تزكية إيمانكم وهي أثمن من الذهب الفاني مع أنه يمتحن بالنار توجد للمدح والكرامة والمجد عند استعلان يسوع المسيح الذي وإن لم تروه تحبونه ذلك وإن كنتم لا ترونه الآن لكن تؤمنون به فتبتهجون بفرحٍ لا ينطق به ومجيدٍ نائلين غاية إيمانكم خلاص النفوس الخلاص الذي فتش وبحث عنه أنبياء الذين تنبأوا عن النعمة التي لأجلكم باحثين أي وقتٍ أو ما الوقت الذي كان يدل عليه روح المسيح الذي فيهم إذ سبق فشهد بالآلام التي للمسيح والأمجاد التي بعدها الذين أعلن لهم أنهم ليس لأنفسهم بل لنا كانوا يخدمون بهذه الأمور التي أخبرتم بها أنتم الآن بواسطة الذين بشروكم في الروح القدس المرسل من السماء التي تشتهي الملائكة أن تطلع عليها
liturgy-gospel:
  - title:
      english: Luke 5:27-32
      arabic: لوقا ٥:٢٧-٣٢
    text:
      - english: After these things He went out and saw a tax collector named Levi, sitting at the tax office. And He said to him, "Follow Me." So he left all, rose up, and followed Him. Then Levi gave Him a great feast in his own house. And there were a great number of tax collectors and others who sat down with them. And their scribes and the Pharisees complained against His disciples, saying, "Why do You eat and drink with tax collectors and sinners?" Jesus answered and said to them, "Those who are well have no need of a physician, but those who are sick. I have not come to call the righteous, but sinners, to repentance."
        arabic: 'وبعد هذا خرج فنظر عشاراً اسمه لاوي جالساً عند مكان الجباية فقال له: اتبعني فترك كل شيءٍ وقام وتبعه وصنع له لاوي ضيافةً كبيرةً في بيته والذين كانوا متكئين معهم كانوا جمعاً كثيراً من عشارين وآخرين فتذمر كتبتهم والفريسيون على تلاميذه قائلين: لماذا تأكلون وتشربون مع عشارين وخطاةٍ فأجاب يسوع: لا يحتاج الأصحاء إلى طبيبٍ بل المرضى لم آت لأدعو أبراراً بل خطاةً إلى التوبة'
liturgy-psalm:
  - title:
      english: Psalm 68:11-12
      arabic: مزامير ٦٨:١١-١٢
    text:
      - english: 'The Lord gave the word; Great was the company of those who proclaimed it: "Kings of armies flee, they flee, And she who remains at home divides the spoil.'
        arabic: 'الرب يعطي كلمةً المبشرات بها جندٌ كثيرٌ: ملوك جيوشٍ يهربون يهربون الملازمة البيت تقسم الغنائم'
matins-gospel:
  - title:
      english: Mark2:13-17
      arabic: مرقس ٢:١٣-١٧
    text:
      - english: Then He went out again by the sea; and all the multitude came to Him, and He taught them. As He passed by, He saw Levi the son of Alphaeus sitting at the tax office. And He said to him, "Follow Me." So he arose and followed Him. Now it happened, as He was dining in Levi's house, that many tax collectors and sinners also sat together with Jesus and His disciples; for there were many, and they followed Him. And when the scribes and Pharisees saw Him eating with the tax collectors and sinners, they said to His disciples, "How is it that He eats and drinks with tax collectors and sinners?" When Jesus heard it, He said to them, "Those who are well have no need of a physician, but those who are sick. I did not come to call the righteous, but sinners, to repentance."
        arabic: 'ثم خرج أيضاً إلى البحر وأتى إليه كل الجمع فعلمهم وفيما هو مجتازٌ رأى لاوي بن حلفى جالساً عند مكان الجباية فقال له: اتبعني فقام وتبعه وفيما هو متكئٌ في بيته كان كثيرون من العشارين والخطاة يتكئون مع يسوع وتلاميذه لأنهم كانوا كثيرين وتبعوه وأما الكتبة والفريسيون فلما رأوه يأكل مع العشارين والخطاة قالوا لتلاميذه: ما باله يأكل ويشرب مع العشارين والخطاة فلما سمع يسوع قال لهم: لا يحتاج الأصحاء إلى طبيبٍ بل المرضى لم آت لأدعو أبراراً بل خطاةً إلى التوبة'
matins-psalm:
  - title:
      english: Psalm 40:9-10
      arabic: مزامير ٤٠:٩-١٠
    text:
      - english: I have proclaimed the good news of righteousness In the great assembly; Indeed, I do not restrain my lips, O LORD, You Yourself know. I have not hidden Your righteousness within my heart.
        arabic: بشرت ببرٍ في جماعةٍ عظيمةٍ هوذا شفتاي لم أمنعهما أنت يا رب علمت لم أكتم عدلك في وسط قلبي تكلمت بأمانتك وخلاصك لم أخف رحمتك وحقك عن الجماعة العظيمة
pauline-epistle:
  - title:
      english: Eph 4:11-19
      arabic: افسس ٤:١١-١٩
    text:
      - english: And He Himself gave some to be apostles, some prophets, some evangelists, and some pastors and teachers, for the equipping of the saints for the work of ministry, for the edifying of the body of Christ, till we all come to the unity of the faith and of the knowledge of the Son of God, to a perfect man, to the measure of the stature of the fullness of Christ; that we should no longer be children, tossed to and fro and carried about with every wind of doctrine, by the trickery of men, in the cunning craftiness of deceitful plotting, but, speaking the truth in love, may grow up in all things into Him who is the head--Christ-- from whom the whole body, joined and knit together by what every joint supplies, according to the effective working by which every part does its share, causes growth of the body for the edifying of itself in love. This I say, therefore, and testify in the Lord, that you should no longer walk as the rest of the Gentiles walk, in the futility of their mind, having their understanding darkened, being alienated from the life of God, because of the ignorance that is in them, because of the blindness of their heart; who, being past feeling, have given themselves over to lewdness, to work all uncleanness with greediness.
        arabic: 'وهو أعطى البعض أن يكونوا رسلاً والبعض أنبياء والبعض مبشرين والبعض رعاةً ومعلمين لأجل تكميل القديسين لعمل الخدمة لبنيان جسد المسيح إلى أن ننتهي جميعنا إلى وحدانية الإيمان ومعرفة ابن الله إلى إنسانٍ كاملٍ إلى قياس قامة ملء المسيح كي لا نكون في ما بعد أطفالاً مضطربين ومحمولين بكل ريح تعليمٍ بحيلة الناس بمكرٍ إلى مكيدة الضلال بل صادقين في المحبة ننمو في كل شيءٍ إلى ذاك الذي هو الرأس: المسيح الذي منه كل الجسد مركباً معاً ومقترناً بمؤازرة كل مفصلٍ حسب عملٍ على قياس كل جزءٍ يحصل نمو الجسد لبنيانه في المحبة فأقول هذا وأشهد في الرب أن لا تسلكوا في ما بعد كما يسلك سائر الأمم أيضاً ببطل ذهنهم إذ هم مظلمو الفكر ومتجنبون عن حياة الله لسبب الجهل الذي فيهم بسبب غلاظة قلوبهم الذين إذ هم قد فقدوا الحس أسلموا نفوسهم للدعارة ليعملوا كل نجاسةٍ في الطمع'
vespers-gospel:
  - title:
      english: Matthew 9:9-13
      arabic: متى ٩:٩-١٣
    text:
      - english: 'As Jesus passed on from there, He saw a man named Matthew sitting at the tax office. And He said to him, "Follow Me." So he arose and followed Him. Now it happened, as Jesus sat at the table in the house, that behold, many tax collectors and sinners came and sat down with Him and His disciples. And when the Pharisees saw it, they said to His disciples, "Why does your Teacher eat with tax collectors and sinners?" When Jesus heard that, He said to them, "Those who are well have no need of a physician, but those who are sick. But go and learn what this means: "I desire mercy and not sacrifice.'' For I did not come to call the righteous, but sinners, to repentance."'
        arabic: 'وفيما يسوع مجتازٌ من هناك رأى إنساناً جالساً عند مكان الجباية اسمه متى فقال له: اتبعني فقام وتبعه وبينما هو متكئٌ في البيت إذا عشارون وخطاةٌ كثيرون قد جاءوا واتكأوا مع يسوع وتلاميذه فلما نظر الفريسيون قالوا لتلاميذه: لماذا يأكل معلمكم مع العشارين والخطاة فلما سمع يسوع قال لهم: لا يحتاج الأصحاء إلى طبيبٍ بل المرضى فاذهبوا وتعلموا ما هو: إني أريد رحمةً لا ذبيحةً لأني لم آت لأدعو أبراراً بل خطاةً إلى التوبة'
vespers-psalm:
  - title:
      english: Psalm 22:22-23
      arabic: مزامير ٢٢:٢٢-٢٣
    text:
      - english: I will declare Your name to My brethren; In the midst of the assembly I will praise You. You who fear the LORD, praise Him! All you descendants of Jacob, glorify Him.
        arabic: أخبر باسمك إخوتي في وسط الجماعة أسبحك يا خائفي الرب سبحوه مجدوه يا معشر ذرية يعقوب واخشوه يا زرع إسرائيل جميعاً
title:
  english: '2024-10-22'
