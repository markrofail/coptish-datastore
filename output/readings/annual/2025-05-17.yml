acts-of-the-apostles:
  - title:
      english: Acts 9:36-43
      arabic: اعمال ٩:٣٦-٤٣
    text:
      - english: At Joppa there was a certain disciple named Tabitha, which is translated Dorcas. This woman was full of good works and charitable deeds which she did. But it happened in those days that she became sick and died. When they had washed her, they laid her in an upper room. And since Lydda was near Joppa, and the disciples had heard that Peter was there, they sent two men to him, imploring him not to delay in coming to them. Then Peter arose and went with them. When he had come, they brought him to the upper room. And all the widows stood by him weeping, showing the tunics and garments which Dorcas had made while she was with them. But Peter put them all out, and knelt down and prayed. And turning to the body he said, "Tabitha, arise." And she opened her eyes, and when she saw Peter she sat up. Then he gave her his hand and lifted her up; and when he had called the saints and widows, he presented her alive. And it became known throughout all Joppa, and many believed on the Lord. So it was that he stayed many days in Joppa with Simon, a tanner.
        arabic: 'وكان في يافا تلميذةٌ اسمها طابيثا الذي ترجمته غزالة هذه كانت ممتلئةً أعمالاً صالحةً وإحساناتٍ كانت تعملها وحدث في تلك الأيام أنها مرضت وماتت فغسلوها ووضعوها في عليةٍ وإذ كانت لدة قريبةً من يافا وسمع التلاميذ أن بطرس فيها أرسلوا رجلين يطلبان إليه أن لا يتوانى عن أن يجتاز إليهم فقام بطرس وجاء معهما فلما وصل صعدوا به إلى العلية فوقفت لديه جميع الأرامل يبكين ويرين أقمصةً وثياباً مما كانت تعمل غزالة وهي معهن فأخرج بطرس الجميع خارجاً وجثا على ركبتيه وصلى ثم التفت إلى الجسد وقال: يا طابيثا قومي ففتحت عينيها ولما أبصرت بطرس جلست فناولها يده وأقامها ثم نادى القديسين والأرامل وأحضرها حيةً فصار ذلك معلوماً في يافا كلها فآمن كثيرون بالرب ومكث أياماً كثيرةً في يافا عند سمعان رجلٍ دباغٍ'
catholic-epistle:
  - title:
      english: 1John 4:15— & 1John 5:1-1
      arabic: ١ يوحنا ٤:١٥— & ١ يوحنا ٥:١-١
    text:
      - english: 'Whoever confesses that Jesus is the Son of God, God abides in him, and he in God. And we have known and believed the love that God has for us. God is love, and he who abides in love abides in God, and God in him. Love has been perfected among us in this: that we may have boldness in the day of judgment; because as He is, so are we in this world. There is no fear in love; but perfect love casts out fear, because fear involves torment. But he who fears has not been made perfect in love. We love Him because He first loved us. If someone says, "I love God," and hates his brother, he is a liar; for he who does not love his brother whom he has seen, how can he love God whom he has not seen? And this commandment we have from Him: that he who loves God must love his brother also. Whoever believes that Jesus is the Christ is born of God, and everyone who loves Him who begot also loves him who is begotten of Him.'
        arabic: 'من اعترف أن يسوع هو ابن الله فالله يثبت فيه وهو في الله ونحن قد عرفنا وصدقنا المحبة التي لله فينا الله محبةٌ ومن يثبت في المحبة يثبت في الله والله فيه بهذا تكملت المحبة فينا: أن يكون لنا ثقةٌ في يوم الدين لأنه كما هو في هذا العالم هكذا نحن أيضاً لا خوف في المحبة بل المحبة الكاملة تطرح الخوف إلى خارجٍ لأن الخوف له عذابٌ وأما من خاف فلم يتكمل في المحبة نحن نحبه لأنه هو أحبنا أولاً إن قال أحدٌ: إني أحب الله وأبغض أخاه فهو كاذبٌ لأن من لا يحب أخاه الذي أبصره كيف يقدر أن يحب الله الذي لم يبصره ولنا هذه الوصية منه: أن من يحب الله يحب أخاه أيضاً كل من يؤمن أن يسوع هو المسيح فقد ولد من الله وكل من يحب الوالد يحب المولود منه أيضاً'
liturgy-gospel:
  - title:
      english: John 7:14-24
      arabic: يوحنا ٧:١٤-٢٤
    text:
      - english: Now about the middle of the feast Jesus went up into the temple and taught. And the Jews marveled, saying, "How does this Man know letters, having never studied?" Jesus answered them and said, "My doctrine is not Mine, but His who sent Me. If anyone wills to do His will, he shall know concerning the doctrine, whether it is from God or whether I speak on My own authority. He who speaks from himself seeks his own glory; but He who seeks the glory of the One who sent Him is true, and no unrighteousness is in Him. Did not Moses give you the law, yet none of you keeps the law? Why do you seek to kill Me?" The people answered and said, "You have a demon. Who is seeking to kill You?" Jesus answered and said to them, "I did one work, and you all marvel. Moses therefore gave you circumcision not that it is from Moses, but from the fathers, and you circumcise a man on the Sabbath. If a man receives circumcision on the Sabbath, so that the law of Moses should not be broken, are you angry with Me because I made a man completely well on the Sabbath? Do not judge according to appearance, but judge with righteous judgment."
        arabic: 'ولما كان العيد قد انتصف صعد يسوع إلى الهيكل وكان يعلم فتعجب اليهود قائلين: كيف هذا يعرف الكتب وهو لم يتعلم أجابهم يسوع: تعليمي ليس لي بل للذي أرسلني إن شاء أحدٌ أن يعمل مشيئته يعرف التعليم هل هو من الله أم أتكلم أنا من نفسي من يتكلم من نفسه يطلب مجد نفسه وأما من يطلب مجد الذي أرسله فهو صادقٌ وليس فيه ظلمٌ أليس موسى قد أعطاكم الناموس وليس أحدٌ منكم يعمل الناموس لماذا تطلبون أن تقتلوني أجاب الجمع: بك شيطانٌ من يطلب أن يقتلك فقال يسوع لهم: عملاً واحداً عملت فتتعجبون جميعاً لهذا أعطاكم موسى الختان ليس أنه من موسى بل من الآباء ففي السبت تختنون الإنسان فإن كان الإنسان يقبل الختان في السبت لئلا ينقض ناموس موسى أفتسخطون علي لأني شفيت إنساناً كله في السبت لا تحكموا حسب الظاهر بل احكموا حكماً عادلاً'
liturgy-psalm:
  - title:
      english: Psalm 15:4
      arabic: مزامير ١٥:٤
    text:
      - english: In whose eyes a vile person is despised, But he honors those who fear the LORD;
        arabic: والرذيل محتقرٌ في عينيه ويكرم خائفي الرب يحلف للضرر ولا يغير
matins-gospel:
  - title:
      english: John 7:31-36
      arabic: يوحنا ٧:٣١-٣٦
    text:
      - english: And many of the people believed in Him, and said, "When the Christ comes, will He do more signs than these which this Man has done?" The Pharisees heard the crowd murmuring these things concerning Him, and the Pharisees and the chief priests sent officers to take Him. Then Jesus said to them, "I shall be with you a little while longer, and then I go to Him who sent Me. You will seek Me and not find Me, and where I am you cannot come." Then the Jews said among themselves, "Where does He intend to go that we shall not find Him? Does He intend to go to the Dispersion among the Greeks and teach the Greeks? What is this thing that He said, "You will seek Me and not find Me, and where I am you cannot come'?"
        arabic: 'فآمن به كثيرون من الجمع وقالوا: ألعل المسيح متى جاء يعمل آياتٍ أكثر من هذه التي عملها هذا سمع الفريسيون الجمع يتناجون بهذا من نحوه فأرسل الفريسيون ورؤساء الكهنة خداماً ليمسكوه فقال لهم يسوع: أنا معكم زماناً يسيراً بعد ثم أمضي إلى الذي أرسلني ستطلبونني ولا تجدونني وحيث أكون أنا لا تقدرون أنتم أن تأتوا فقال اليهود فيما بينهم: إلى أين هذا مزمعٌ أن يذهب حتى لا نجده نحن ألعله مزمعٌ أن يذهب إلى شتات اليونانيين ويعلم اليونانيين ما هذا القول الذي قال: ستطلبونني ولا تجدونني وحيث أكون أنا لا تقدرون أنتم أن تأتوا'
matins-psalm:
  - title:
      english: Psalm 146:10
      arabic: مزامير ١٤٦:١٠
    text:
      - english: The LORD shall reign forever-- Your God, O Zion, to all generations.
        arabic: يملك الرب إلى الأبد إلهك يا صهيون إلى دورٍ فدورٍ هللويا
pauline-epistle:
  - title:
      english: Eph 1:1-14
      arabic: افسس ١:١-١٤
    text:
      - english: 'Paul, an apostle of Jesus Christ by the will of God, To the saints who are in Ephesus, and faithful in Christ Jesus: Grace to you and peace from God our Father and the Lord Jesus Christ. Blessed be the God and Father of our Lord Jesus Christ, who has blessed us with every spiritual blessing in the heavenly places in Christ, just as He chose us in Him before the foundation of the world, that we should be holy and without blame before Him in love, having predestined us to adoption as sons by Jesus Christ to Himself, according to the good pleasure of His will, to the praise of the glory of His grace, by which He made us accepted in the Beloved. In Him we have redemption through His blood, the forgiveness of sins, according to the riches of His grace which He made to abound toward us in all wisdom and prudence, having made known to us the mystery of His will, according to His good pleasure which He purposed in Himself, that in the dispensation of the fullness of the times He might gather together in one all things in Christ, both which are in heaven and which are on earth--in Him. In Him also we have obtained an inheritance, being predestined according to the purpose of Him who works all things according to the counsel of His will, that we who first trusted in Christ should be to the praise of His glory. In Him you also trusted, after you heard the word of truth, the gospel of your salvation; in whom also, having believed, you were sealed with the Holy Spirit of promise, who is the guarantee of our inheritance until the redemption of the purchased possession, to the praise of His glory.'
        arabic: بولس رسول يسوع المسيح بمشيئة الله إلى القديسين الذين في أفسس والمؤمنين في المسيح يسوع نعمةٌ لكم وسلامٌ من الله أبينا والرب يسوع المسيح مباركٌ الله أبو ربنا يسوع المسيح الذي باركنا بكل بركةٍ روحيةٍ في السماويات في المسيح كما اختارنا فيه قبل تأسيس العالم لنكون قديسين وبلا لومٍ قدامه في المحبة إذ سبق فعيننا للتبني بيسوع المسيح لنفسه حسب مسرة مشيئته لمدح مجد نعمته التي أنعم بها علينا في المحبوب الذي فيه لنا الفداء بدمه غفران الخطايا حسب غنى نعمته التي أجزلها لنا بكل حكمةٍ وفطنةٍ إذ عرفنا بسر مشيئته حسب مسرته التي قصدها في نفسه لتدبير ملء الأزمنة ليجمع كل شيءٍ في المسيح ما في السماوات وما على الأرض في ذاك الذي فيه أيضاً نلنا نصيباً معينين سابقاً حسب قصد الذي يعمل كل شيءٍ حسب رأي مشيئته لنكون لمدح مجده نحن الذين قد سبق رجاؤنا في المسيح الذي فيه أيضاً أنتم إذ سمعتم كلمة الحق إنجيل خلاصكم الذي فيه أيضاً إذ آمنتم ختمتم بروح الموعد القدوس الذي هو عربون ميراثنا لفداء المقتنى لمدح مجده
vespers-gospel:
  - title:
      english: Luke 11:17-23
      arabic: لوقا ١١:١٧-٢٣
    text:
      - english: 'But He, knowing their thoughts, said to them: "Every kingdom divided against itself is brought to desolation, and a house divided against a house falls. If Satan also is divided against himself, how will his kingdom stand? Because you say I cast out demons by Beelzebub. And if I cast out demons by Beelzebub, by whom do your sons cast them out? Therefore they will be your judges. But if I cast out demons with the finger of God, surely the kingdom of God has come upon you. When a strong man, fully armed, guards his own palace, his goods are in peace. But when a stronger than he comes upon him and overcomes him, he takes from him all his armor in which he trusted, and divides his spoils. He who is not with Me is against Me, and he who does not gather with Me scatters.'
        arabic: 'فعلم أفكارهم وقال لهم: كل مملكةٍ منقسمةٍ على ذاتها تخرب وبيتٍ منقسمٍ على بيتٍ يسقط فإن كان الشيطان أيضاً ينقسم على ذاته فكيف تثبت مملكته لأنكم تقولون: إني ببعلزبول أخرج الشياطين فإن كنت أنا ببعلزبول أخرج الشياطين فأبناؤكم بمن يخرجون لذلك هم يكونون قضاتكم ولكن إن كنت بإصبع الله أخرج الشياطين فقد أقبل عليكم ملكوت الله حينما يحفظ القوي داره متسلحاً تكون أمواله في أمانٍ ولكن متى جاء من هو أقوى منه فإنه يغلبه وينزع سلاحه الكامل الذي اتكل عليه ويوزع غنائمه من ليس معي فهو علي ومن لا يجمع معي فهو يفرق'
vespers-psalm:
  - title:
      english: Psalm 129:1,2
      arabic: مزامير ١٢٩:١-٢
    text:
      - english: Many a time they have afflicted me from my youth," Let Israel now say-- "Many a time they have afflicted me from my youth; Yet they have not prevailed against me.
        arabic: 'كثيراً ما ضايقوني منذ شبابي ليقل إسرائيل: كثيراً ما ضايقوني منذ شبابي لكن لم يقدروا علي'
