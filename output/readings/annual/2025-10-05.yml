acts-of-the-apostles:
  - title:
      english: Acts 9:36-42
      arabic: اعمال ٩:٣٦-٤٢
    text:
      - english: At Joppa there was a certain disciple named Tabitha, which is translated Dorcas. This woman was full of good works and charitable deeds which she did. But it happened in those days that she became sick and died. When they had washed her, they laid her in an upper room. And since Lydda was near Joppa, and the disciples had heard that Peter was there, they sent two men to him, imploring him not to delay in coming to them. Then Peter arose and went with them. When he had come, they brought him to the upper room. And all the widows stood by him weeping, showing the tunics and garments which Dorcas had made while she was with them. But Peter put them all out, and knelt down and prayed. And turning to the body he said, "Tabitha, arise." And she opened her eyes, and when she saw Peter she sat up. Then he gave her his hand and lifted her up; and when he had called the saints and widows, he presented her alive. And it became known throughout all Joppa, and many believed on the Lord.
        arabic: 'وكان في يافا تلميذةٌ اسمها طابيثا الذي ترجمته غزالة هذه كانت ممتلئةً أعمالاً صالحةً وإحساناتٍ كانت تعملها وحدث في تلك الأيام أنها مرضت وماتت فغسلوها ووضعوها في عليةٍ وإذ كانت لدة قريبةً من يافا وسمع التلاميذ أن بطرس فيها أرسلوا رجلين يطلبان إليه أن لا يتوانى عن أن يجتاز إليهم فقام بطرس وجاء معهما فلما وصل صعدوا به إلى العلية فوقفت لديه جميع الأرامل يبكين ويرين أقمصةً وثياباً مما كانت تعمل غزالة وهي معهن فأخرج بطرس الجميع خارجاً وجثا على ركبتيه وصلى ثم التفت إلى الجسد وقال: يا طابيثا قومي ففتحت عينيها ولما أبصرت بطرس جلست فناولها يده وأقامها ثم نادى القديسين والأرامل وأحضرها حيةً فصار ذلك معلوماً في يافا كلها فآمن كثيرون بالرب'
catholic-epistle:
  - title:
      english: 1John 3:8-12
      arabic: ١ يوحنا ٣:٨-١٢
    text:
      - english: 'He who sins is of the devil, for the devil has sinned from the beginning. For this purpose the Son of God was manifested, that He might destroy the works of the devil. Whoever has been born of God does not sin, for His seed remains in him; and he cannot sin, because he has been born of God. In this the children of God and the children of the devil are manifest: Whoever does not practice righteousness is not of God, nor is he who does not love his brother. For this is the message that you heard from the beginning, that we should love one another, not as Cain who was of the wicked one and murdered his brother. And why did he murder him? Because his works were evil and his brother''s righteous.'
        arabic: 'من يفعل الخطية فهو من إبليس لأن إبليس من البدء يخطئ لأجل هذا أظهر ابن الله لكي ينقض أعمال إبليس كل من هو مولودٌ من الله لا يفعل خطيةً لأن زرعه يثبت فيه ولا يستطيع أن يخطئ لأنه مولودٌ من الله بهذا أولاد الله ظاهرون وأولاد إبليس كل من لا يفعل البر فليس من الله وكذا من لا يحب أخاه لأن هذا هو الخبر الذي سمعتموه من البدء: أن يحب بعضنا بعضاً - ليس كما كان قايين من الشرير وذبح أخاه ولماذا ذبحه لأن أعماله كانت شريرةً وأعمال أخيه بارةٌ'
liturgy-gospel:
  - title:
      english: Luke 7:36-50
      arabic: لوقا ٧:٣٦-٥٠
    text:
      - english: Then one of the Pharisees asked Him to eat with him. And He went to the Pharisee's house, and sat down to eat. And behold, a woman in the city who was a sinner, when she knew that Jesus sat at the table in the Pharisee's house, brought an alabaster flask of fragrant oil, and stood at His feet behind Him weeping; and she began to wash His feet with her tears, and wiped them with the hair of her head; and she kissed His feet and anointed them with the fragrant oil. Now when the Pharisee who had invited Him saw this, he spoke to himself, saying, "This Man, if He were a prophet, would know who and what manner of woman this is who is touching Him, for she is a sinner." And Jesus answered and said to him, "Simon, I have something to say to you." So he said, "Teacher, say it." "There was a certain creditor who had two debtors. One owed five hundred denarii, and the other fifty. And when they had nothing with which to repay, he freely forgave them both. Tell Me, therefore, which of them will love him more?" Simon answered and said, "I suppose the one whom he forgave more." And He said to him, "You have rightly judged." Then He turned to the woman and said to Simon, "Do you see this woman? I entered your house; you gave Me no water for My feet, but she has washed My feet with her tears and wiped them with the hair of her head. You gave Me no kiss, but this woman has not ceased to kiss My feet since the time I came in. You did not anoint My head with oil, but this woman has anointed My feet with fragrant oil. Therefore I say to you, her sins, which are many, are forgiven, for she loved much. But to whom little is forgiven, the same loves little." Then He said to her, "Your sins are forgiven." And those who sat at the table with Him began to say to themselves, "Who is this who even forgives sins?" Then He said to the woman, "Your faith has saved you. Go in peace."
        arabic: 'وسأله واحدٌ من الفريسيين أن يأكل معه فدخل بيت الفريسي واتكأ وإذا امرأةٌ في المدينة كانت خاطئةً إذ علمت أنه متكئٌ في بيت الفريسي جاءت بقارورة طيبٍ ووقفت عند قدميه من ورائه باكيةً وابتدأت تبل قدميه بالدموع وكانت تمسحهما بشعر رأسها وتقبل قدميه وتدهنهما بالطيب فلما رأى الفريسي الذي دعاه ذلك قال في نفسه: لو كان هذا نبياً لعلم من هذه المرأة التي تلمسه وما هي إنها خاطئةٌ فقال يسوع: يا سمعان عندي شيءٌ أقوله لك فقال: قل يا معلم كان لمداينٍ مديونان على الواحد خمس مئة دينارٍ وعلى الآخر خمسون وإذ لم يكن لهما ما يوفيان سامحهما جميعاً فقل: أيهما يكون أكثر حباً له فأجاب سمعان: أظن الذي سامحه بالأكثر فقال له: بالصواب حكمت ثم التفت إلى المرأة وقال لسمعان: أتنظر هذه المرأة إني دخلت بيتك وماءً لأجل رجلي لم تعط وأما هي فقد غسلت رجلي بالدموع ومسحتهما بشعر رأسها قبلةً لم تقبلني وأما هي فمنذ دخلت لم تكف عن تقبيل رجلي بزيتٍ لم تدهن رأسي وأما هي فقد دهنت بالطيب رجلي من أجل ذلك أقول لك: قد غفرت خطاياها الكثيرة لأنها أحبت كثيراً والذي يغفر له قليلٌ يحب قليلاً ثم قال لها: مغفورةٌ لك خطاياك فابتدأ المتكئون معه يقولون في أنفسهم: من هذا الذي يغفر خطايا أيضاً فقال للمرأة: إيمانك قد خلصك اذهبي بسلامٍ'
liturgy-psalm:
  - title:
      english: Psalm 28:8-9
      arabic: مزامير ٢٨:٨-٩
    text:
      - english: The LORD is their strength, And He is the saving refuge of His anointed. Save Your people, And bless Your inheritance; Shepherd them also, And bear them up forever.
        arabic: الرب عزٌ لهم وحصن خلاص مسيحه هو خلص شعبك وبارك ميراثك وارعهم واحملهم إلى الأبد
matins-gospel:
  - title:
      english: Mt 15:21-28
      arabic: متى ١٥:٢١-٢٨
    text:
      - english: Then Jesus went out from there and departed to the region of Tyre and Sidon. And behold, a woman of Canaan came from that region and cried out to Him, saying, "Have mercy on me, O Lord, Son of David! My daughter is severely demon-possessed." But He answered her not a word. And His disciples came and urged Him, saying, "Send her away, for she cries out after us." But He answered and said, "I was not sent except to the lost sheep of the house of Israel." Then she came and worshiped Him, saying, "Lord, help me!" But He answered and said, "It is not good to take the children's bread and throw it to the little dogs." And she said, "Yes, Lord, yet even the little dogs eat the crumbs which fall from their masters' table." Then Jesus answered and said to her, "O woman, great is your faith! Let it be to you as you desire." And her daughter was healed from that very hour.
        arabic: 'ثم خرج يسوع من هناك وانصرف إلى نواحي صور وصيداء وإذا امرأةٌ كنعانيةٌ خارجةٌ من تلك التخوم صرخت إليه: ارحمني يا سيد يا ابن داود ابنتي مجنونةٌ جداً فلم يجبها بكلمةٍ فتقدم تلاميذه وطلبوا إليه قائلين: اصرفها لأنها تصيح وراءنا فأجاب: لم أرسل إلا إلى خراف بيت إسرائيل الضالة فأتت وسجدت له قائلةً: يا سيد أعني فأجاب: ليس حسناً أن يؤخذ خبز البنين ويطرح للكلاب فقالت: نعم يا سيد والكلاب أيضاً تأكل من الفتات الذي يسقط من مائدة أربابها حينئذٍ قال يسوع لها: يا امرأة عظيمٌ إيمانك ليكن لك كما تريدين فشفيت ابنتها من تلك الساعة'
matins-psalm:
  - title:
      english: Psalm 33:20-21
      arabic: مزامير ٣٣:٢٠-٢١
    text:
      - english: Our soul waits for the LORD; He is our help and our shield. For our heart shall rejoice in Him, Because we have trusted in His holy name.
        arabic: أنفسنا انتظرت الرب معونتنا وترسنا هو لأنه به تفرح قلوبنا لأننا على اسمه القدوس اتكلنا
pauline-epistle:
  - title:
      english: 2Cor 1:1-14
      arabic: ٢ كورنثوس ١:١-١٤
    text:
      - english: 'Paul, an apostle of Jesus Christ by the will of God, and Timothy our brother, To the church of God which is at Corinth, with all the saints who are in all Achaia: Grace to you and peace from God our Father and the Lord Jesus Christ. Blessed be the God and Father of our Lord Jesus Christ, the Father of mercies and God of all comfort, who comforts us in all our tribulation, that we may be able to comfort those who are in any trouble, with the comfort with which we ourselves are comforted by God. For as the sufferings of Christ abound in us, so our consolation also abounds through Christ. Now if we are afflicted, it is for your consolation and salvation, which is effective for enduring the same sufferings which we also suffer. Or if we are comforted, it is for your consolation and salvation. And our hope for you is steadfast, because we know that as you are partakers of the sufferings, so also you will partake of the consolation. For we do not want you to be ignorant, brethren, of our trouble which came to us in Asia: that we were burdened beyond measure, above strength, so that we despaired even of life. Yes, we had the sentence of death in ourselves, that we should not trust in ourselves but in God who raises the dead, who delivered us from so great a death, and does deliver us; in whom we trust that He will still deliver us, you also helping together in prayer for us, that thanks may be given by many persons on our behalf for the gift granted to us through many. For our boasting is this: the testimony of our conscience that we conducted ourselves in the world in simplicity and godly sincerity, not with fleshly wisdom but by the grace of God, and more abundantly toward you. For we are not writing any other things to you than what you read or understand. Now I trust you will understand, even to the end as also you have understood us in part, that we are your boast as you also are ours, in the day of the Lord Jesus.'
        arabic: 'بولس رسول يسوع المسيح بمشيئة الله وتيموثاوس الأخ إلى كنيسة الله التي في كورنثوس مع القديسين أجمعين الذين في جميع أخائية نعمةٌ لكم وسلامٌ من الله أبينا والرب يسوع المسيح مباركٌ الله أبو ربنا يسوع المسيح أبو الرأفة وإله كل تعزيةٍ الذي يعزينا في كل ضيقتنا حتى نستطيع أن نعزي الذين هم في كل ضيقةٍ بالتعزية التي نتعزى نحن بها من الله لأنه كما تكثر آلام المسيح فينا كذلك بالمسيح تكثر تعزيتنا أيضاً فإن كنا نتضايق فلأجل تعزيتكم وخلاصكم العامل في احتمال نفس الآلام التي نتألم بها نحن أيضاً أو نتعزى فلأجل تعزيتكم وخلاصكم فرجاؤنا من أجلكم ثابتٌ عالمين أنكم كما أنتم شركاء في الآلام كذلك في التعزية أيضاً فإننا لا نريد أن تجهلوا أيها الإخوة من جهة ضيقتنا التي أصابتنا في أسيا أننا تثقلنا جداً فوق الطاقة حتى أيسنا من الحياة أيضاً لكن كان لنا في أنفسنا حكم الموت لكي لا نكون متكلين على أنفسنا بل على الله الذي يقيم الأموات الذي نجانا من موتٍ مثل هذا وهو ينجي الذي لنا رجاءٌ فيه أنه سينجي أيضاً فيما بعد وأنتم أيضاً مساعدون بالصلاة لأجلنا لكي يؤدى شكرٌ لأجلنا من أشخاصٍ كثيرين على ما وهب لنا بواسطة كثيرين لأن فخرنا هو هذا: شهادة ضميرنا أننا في بساطةٍ وإخلاص الله لا في حكمةٍ جسديةٍ بل في نعمة الله تصرفنا في العالم ولا سيما من نحوكم فإننا لا نكتب إليكم بشيءٍ آخر سوى ما تقرأون أو تعرفون وأنا أرجو أنكم ستعرفون إلى النهاية أيضاً كما عرفتمونا أيضاً بعض المعرفة أننا فخركم كما أنكم أيضاً فخرنا في يوم الرب يسوع'
vespers-gospel:
  - title:
      english: Mt 9:18-26
      arabic: متى ٩:١٨-٢٦
    text:
      - english: While He spoke these things to them, behold, a ruler came and worshiped Him, saying, "My daughter has just died, but come and lay Your hand on her and she will live." So Jesus arose and followed him, and so did His disciples. And suddenly, a woman who had a flow of blood for twelve years came from behind and touched the hem of His garment. For she said to herself, "If only I may touch His garment, I shall be made well." But Jesus turned around, and when He saw her He said, "Be of good cheer, daughter; your faith has made you well." And the woman was made well from that hour. When Jesus came into the ruler's house, and saw the flute players and the noisy crowd wailing, He said to them, "Make room, for the girl is not dead, but sleeping." And they ridiculed Him. But when the crowd was put outside, He went in and took her by the hand, and the girl arose. And the report of this went out into all that land.
        arabic: 'وفيما هو يكلمهم بهذا إذا رئيسٌ قد جاء فسجد له قائلاً: إن ابنتي الآن ماتت لكن تعال وضع يدك عليها فتحيا فقام يسوع وتبعه هو وتلاميذه وإذا امرأةٌ نازفة دمٍ منذ اثنتي عشرة سنةً قد جاءت من ورائه ومست هدب ثوبه لأنها قالت في نفسها: إن مسست ثوبه فقط شفيت فالتفت يسوع وأبصرها فقال: ثقي يا ابنة إيمانك قد شفاك فشفيت المرأة من تلك الساعة ولما جاء يسوع إلى بيت الرئيس ونظر المزمرين والجمع يضجون قال لهم: تنحوا فإن الصبية لم تمت لكنها نائمةٌ فضحكوا عليه فلما أخرج الجمع دخل وأمسك بيدها فقامت الصبية فخرج ذلك الخبر إلى تلك الأرض كلها'
vespers-psalm:
  - title:
      english: Psalm 33:4-5
      arabic: مزامير ٣٣:٤-٥
    text:
      - english: For the word of the LORD is right, And all His work is done in truth. He loves righteousness and justice; The earth is full of the goodness of the LORD.
        arabic: لأن كلمة الرب مستقيمةٌ وكل صنعه بالأمانة يحب البر والعدل امتلأت الأرض من رحمة الرب
