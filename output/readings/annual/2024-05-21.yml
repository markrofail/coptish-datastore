acts-of-the-apostles:
  - title:
      english: Acts 4:27-31
      arabic: اعمال ٤:٢٧-٣١
    text:
      - english: '"For truly against Your holy Servant Jesus, whom You anointed, both Herod and Pontius Pilate, with the Gentiles and the people of Israel, were gathered together to do whatever Your hand and Your purpose determined before to be done. Now, Lord, look on their threats, and grant to Your servants that with all boldness they may speak Your word, by stretching out Your hand to heal, and that signs and wonders may be done through the name of Your holy Servant Jesus." And when they had prayed, the place where they were assembled together was shaken; and they were all filled with the Holy Spirit, and they spoke the word of God with boldness.'
        arabic: لأنه بالحقيقة اجتمع على فتاك القدوس يسوع الذي مسحته هيرودس وبيلاطس البنطي مع أممٍ وشعوب إسرائيل ليفعلوا كل ما سبقت فعينت يدك ومشورتك أن يكون والآن يا رب انظر إلى تهديداتهم وامنح عبيدك أن يتكلموا بكلامك بكل مجاهرةٍ بمد يدك للشفاء ولتجر آياتٌ وعجائب باسم فتاك القدوس يسوع ولما صلوا تزعزع المكان الذي كانوا مجتمعين فيه وامتلأ الجميع من الروح القدس وكانوا يتكلمون بكلام الله بمجاهرةٍ
catholic-epistle:
  - title:
      english: 1John 2:18-23
      arabic: ١ يوحنا ٢:١٨-٢٣
    text:
      - english: Little children, it is the last hour; and as you have heard that the Antichrist is coming, even now many antichrists have come, by which we know that it is the last hour. They went out from us, but they were not of us; for if they had been of us, they would have continued with us; but they went out that they might be made manifest, that none of them were of us. But you have an anointing from the Holy One, and you know all things. I have not written to you because you do not know the truth, but because you know it, and that no lie is of the truth. Who is a liar but he who denies that Jesus is the Christ? He is antichrist who denies the Father and the Son. Whoever denies the Son does not have the Father either; he who acknowledges the Son has the Father also.
        arabic: أيها الأولاد هي الساعة الأخيرة وكما سمعتم أن ضد المسيح يأتي قد صار الآن أضدادٌ للمسيح كثيرون من هنا نعلم أنها الساعة الأخيرة منا خرجوا لكنهم لم يكونوا منا لأنهم لو كانوا منا لبقوا معنا لكن ليظهروا أنهم ليسوا جميعهم منا وأما أنتم فلكم مسحةٌ من القدوس وتعلمون كل شيءٍ لم أكتب إليكم لأنكم لستم تعلمون الحق بل لأنكم تعلمونه وأن كل كذبٍ ليس من الحق من هو الكذاب إلا الذي ينكر أن يسوع هو المسيح هذا هو ضد المسيح الذي ينكر الآب والابن كل من ينكر الابن ليس له الآب أيضاً ومن يعترف بالابن فله الآب أيضاً
liturgy-gospel:
  - title:
      english: John 8:12-16
      arabic: يوحنا ٨:١٢-١٦
    text:
      - english: Then Jesus spoke to them again, saying, "I am the light of the world. He who follows Me shall not walk in darkness, but have the light of life." The Pharisees therefore said to Him, "You bear witness of Yourself; Your witness is not true." Jesus answered and said to them, "Even if I bear witness of Myself, My witness is true, for I know where I came from and where I am going; but you do not know where I come from and where I am going. You judge according to the flesh; I judge no one. And yet if I do judge, My judgment is true; for I am not alone, but I am with the Father who sent Me.
        arabic: 'ثم كلمهم يسوع أيضاً قائلاً: أنا هو نور العالم من يتبعني فلا يمشي في الظلمة بل يكون له نور الحياة فقال له الفريسيون: أنت تشهد لنفسك شهادتك ليست حقاً أجاب يسوع: وإن كنت أشهد لنفسي فشهادتي حقٌ لأني أعلم من أين أتيت وإلى أين أذهب وأما أنتم فلا تعلمون من أين آتي ولا إلى أين أذهب أنتم حسب الجسد تدينون أما أنا فلست أدين أحداً وإن كنت أنا أدين فدينونتي حقٌ لأني لست وحدي بل أنا والآب الذي أرسلني'
liturgy-psalm:
  - title:
      english: Psalm 7:10 - 7:11
      arabic: مزامير ٧:١٠ - ٧:١١
    text:
      - english: My defense is of God, Who saves the upright in heart. God is a just judge, And God is angry with the wicked every day.
        arabic: ترسي عند الله مخلص مستقيمي القلوب الله قاضٍ عادلٌ وإلهٌ يسخط في كل يومٍ
matins-gospel:
  - title:
      english: Matthew 17:20-23
      arabic: متى ١٧:٢٠-٢٣
    text:
      - english: So Jesus said to them, "Because of your unbelief; for assuredly, I say to you, if you have faith as a mustard seed, you will say to this mountain, "Move from here to there,' and it will move; and nothing will be impossible for you. However, this kind does not go out except by prayer and fasting." Now while they were staying in Galilee, Jesus said to them, "The Son of Man is about to be betrayed into the hands of men, and they will kill Him, and the third day He will be raised up." And they were exceedingly sorrowful.
        arabic: 'فقال لهم يسوع: لعدم إيمانكم فالحق أقول لكم: لو كان لكم إيمانٌ مثل حبة خردلٍ لكنتم تقولون لهذا الجبل: انتقل من هنا إلى هناك فينتقل ولا يكون شيءٌ غير ممكنٍ لديكم وأما هذا الجنس فلا يخرج إلا بالصلاة والصوم وفيما هم يترددون في الجليل قال لهم يسوع: ابن الإنسان سوف يسلم إلى أيدي الناس فيقتلونه وفي اليوم الثالث يقوم فحزنوا جداً'
matins-psalm:
  - title:
      english: Psalm 57:1 - 57:5
      arabic: مزامير ٥٧:١ - ٥٧:٥
    text:
      - english: Be merciful to me, O God, be merciful to me! For my soul trusts in You; And in the shadow of Your wings I will make my refuge, Until these calamities have passed by. Be exalted, O God, above the heavens; Let Your glory be above all the earth.
        arabic: ارحمني يا الله ارحمني لأنه بك احتمت نفسي وبظل جناحيك أحتمي إلى أن تعبر المصائب ارتفع اللهم على السماوات ليرتفع على كل الأرض مجدك
pauline-epistle:
  - title:
      english: Rom 2:8-13
      arabic: رومية ٢:٨-١٣
    text:
      - english: but to those who are self-seeking and do not obey the truth, but obey unrighteousness--indignation and wrath, tribulation and anguish, on every soul of man who does evil, of the Jew first and also of the Greek; but glory, honor, and peace to everyone who works what is good, to the Jew first and also to the Greek. For there is no partiality with God. For as many as have sinned without law will also perish without law, and as many as have sinned in the law will be judged by the law (for not the hearers of the law are just in the sight of God, but the doers of the law will be justified.
        arabic: وأما الذين هم من أهل التحزب ولا يطاوعون للحق بل يطاوعون للإثم فسخطٌ وغضبٌ شدةٌ وضيقٌ على كل نفس إنسانٍ يفعل الشر اليهودي أولاً ثم اليوناني ومجدٌ وكرامةٌ وسلامٌ لكل من يفعل الصلاح اليهودي أولاً ثم اليوناني لأن ليس عند الله محاباةٌ لأن كل من أخطأ بدون الناموس فبدون الناموس يهلك وكل من أخطأ في الناموس فبالناموس يدان لأن ليس الذين يسمعون الناموس هم أبرارٌ عند الله بل الذين يعملون بالناموس هم يبررون
vespers-gospel:
  - title:
      english: Matthew 18:6-7
      arabic: متى ١٨:٦-٧
    text:
      - english: '"Whoever causes one of these little ones who believe in Me to sin, it would be better for him if a millstone were hung around his neck, and he were drowned in the depth of the sea. Woe to the world because of offenses! For offenses must come, but woe to that man by whom the offense comes!'
        arabic: ومن أعثر أحد هؤلاء الصغار المؤمنين بي فخيرٌ له أن يعلق في عنقه حجر الرحى ويغرق في لجة البحر ويلٌ للعالم من العثرات فلا بد أن تأتي العثرات ولكن ويلٌ لذلك الإنسان الذي به تأتي العثرة
vespers-psalm:
  - title:
      english: Psalm 56:6
      arabic: مزامير ٥٦:٦
    text:
      - english: They gather together, They hide, they mark my steps, When they lie in wait for my life.
        arabic: يجتمعون يختفون يلاحظون خطواتي عندما ترصدوا نفسي
