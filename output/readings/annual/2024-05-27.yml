acts-of-the-apostles:
  - title:
      english: Acts 5:21-25
      arabic: اعمال ٥:٢١-٢٥
    text:
      - english: And when they heard that, they entered the temple early in the morning and taught. But the high priest and those with him came and called the council together, with all the elders of the children of Israel, and sent to the prison to have them brought. But when the officers came and did not find them in the prison, they returned and reported, saying, "Indeed we found the prison shut securely, and the guards standing outside before the doors; but when we opened them, we found no one inside!" Now when the high priest, the captain of the temple, and the chief priests heard these things, they wondered what the outcome would be. So one came and told them, saying, "Look, the men whom you put in prison are standing in the temple and teaching the people!"
        arabic: 'فلما سمعوا دخلوا الهيكل نحو الصبح وجعلوا يعلمون ثم جاء رئيس الكهنة والذين معه ودعوا المجمع وكل مشيخة بني إسرائيل فأرسلوا إلى الحبس ليؤتى بهم ولكن الخدام لما جاءوا لم يجدوهم في السجن فرجعوا وأخبروا قائلين: إننا وجدنا الحبس مغلقاً بكل حرصٍ والحراس واقفين خارجاً أمام الأبواب ولكن لما فتحنا لم نجد في الداخل أحداً فلما سمع الكاهن وقائد جند الهيكل ورؤساء الكهنة هذه الأقوال ارتابوا من جهتهم: ما عسى أن يصير هذا ثم جاء واحدٌ وأخبرهم قائلاً: هوذا الرجال الذين وضعتموهم في السجن هم في الهيكل واقفين يعلمون الشعب'
catholic-epistle:
  - title:
      english: 1John 3:8-12
      arabic: ١ يوحنا ٣:٨-١٢
    text:
      - english: 'He who sins is of the devil, for the devil has sinned from the beginning. For this purpose the Son of God was manifested, that He might destroy the works of the devil. Whoever has been born of God does not sin, for His seed remains in him; and he cannot sin, because he has been born of God. In this the children of God and the children of the devil are manifest: Whoever does not practice righteousness is not of God, nor is he who does not love his brother. For this is the message that you heard from the beginning, that we should love one another, not as Cain who was of the wicked one and murdered his brother. And why did he murder him? Because his works were evil and his brother''s righteous.'
        arabic: 'من يفعل الخطية فهو من إبليس لأن إبليس من البدء يخطئ لأجل هذا أظهر ابن الله لكي ينقض أعمال إبليس كل من هو مولودٌ من الله لا يفعل خطيةً لأن زرعه يثبت فيه ولا يستطيع أن يخطئ لأنه مولودٌ من الله بهذا أولاد الله ظاهرون وأولاد إبليس كل من لا يفعل البر فليس من الله وكذا من لا يحب أخاه لأن هذا هو الخبر الذي سمعتموه من البدء: أن يحب بعضنا بعضاً - ليس كما كان قايين من الشرير وذبح أخاه ولماذا ذبحه لأن أعماله كانت شريرةً وأعمال أخيه بارةٌ'
liturgy-gospel:
  - title:
      english: John 8:39-42
      arabic: يوحنا ٨:٣٩-٤٢
    text:
      - english: They answered and said to Him, "Abraham is our father." Jesus said to them, "If you were Abraham's children, you would do the works of Abraham. But now you seek to kill Me, a Man who has told you the truth which I heard from God. Abraham did not do this. You do the deeds of your father." Then they said to Him, "We were not born of fornication; we have one Father--God." Jesus said to them, "If God were your Father, you would love Me, for I proceeded forth and came from God; nor have I come of Myself, but He sent Me.
        arabic: 'أجابوا: أبونا هو إبراهيم قال لهم يسوع: لو كنتم أولاد إبراهيم لكنتم تعملون أعمال إبراهيم ولكنكم الآن تطلبون أن تقتلوني وأنا إنسانٌ قد كلمكم بالحق الذي سمعه من الله هذا لم يعمله إبراهيم أنتم تعملون أعمال أبيكم فقالوا له: إننا لم نولد من زناً لنا أبٌ واحدٌ وهو الله فقال لهم يسوع: لو كان الله أباكم لكنتم تحبونني لأني خرجت من قبل الله وأتيت لأني لم آت من نفسي بل ذاك أرسلني'
liturgy-psalm:
  - title:
      english: Psalm 119:105 - 119:135
      arabic: مزامير ١١٩:١٠٥ - ١١٩:١٣٥
    text:
      - english: Your word is a lamp to my feet And a light to my path. Make Your face shine upon Your servant, And teach me Your statutes.
        arabic: سراجٌ لرجلي كلامك ونورٌ لسبيلي أضيء بوجهك على عبدك وعلمني فرائضك
matins-gospel:
  - title:
      english: Mark4:30-34
      arabic: مرقس ٤:٣٠-٣٤
    text:
      - english: Then He said, "To what shall we liken the kingdom of God? Or with what parable shall we picture it? It is like a mustard seed which, when it is sown on the ground, is smaller than all the seeds on earth; but when it is sown, it grows up and becomes greater than all herbs, and shoots out large branches, so that the birds of the air may nest under its shade." And with many such parables He spoke the word to them as they were able to hear it. But without a parable He did not speak to them. And when they were alone, He explained all things to His disciples.
        arabic: 'وقال: بماذا نشبه ملكوت الله أو بأي مثلٍ نمثله مثل حبة خردلٍ متى زرعت في الأرض فهي أصغر جميع البزور التي على الأرض ولكن متى زرعت تطلع وتصير أكبر جميع البقول وتصنع أغصاناً كبيرةً حتى تستطيع طيور السماء أن تتآوى تحت ظلها وبأمثالٍ كثيرةٍ مثل هذه كان يكلمهم حسبما كانوا يستطيعون أن يسمعوا وبدون مثلٍ لم يكن يكلمهم وأما على انفرادٍ فكان يفسر لتلاميذه كل شيءٍ'
matins-psalm:
  - title:
      english: Psalm 43:3
      arabic: مزامير ٤٣:٣
    text:
      - english: Oh, send out Your light and Your truth! Let them lead me; Let them bring me to Your holy hill And to Your tabernacle.
        arabic: أرسل نورك وحقك هما يهديانني ويأتيان بي إلى جبل قدسك وإلى مساكنك
pauline-epistle:
  - title:
      english: Rom 4:4-8
      arabic: رومية ٤:٤-٨
    text:
      - english: 'Now to him who works, the wages are not counted as grace but as debt. But to him who does not work but believes on Him who justifies the ungodly, his faith is accounted for righteousness, just as David also describes the blessedness of the man to whom God imputes righteousness apart from works: "Blessed are those whose lawless deeds are forgiven, And whose sins are covered; Blessed is the man to whom the LORD shall not impute sin."'
        arabic: 'أما الذي يعمل فلا تحسب له الأجرة على سبيل نعمةٍ بل على سبيل دينٍ وأما الذي لا يعمل ولكن يؤمن بالذي يبرر الفاجر فإيمانه يحسب له براً كما يقول داود أيضاً في تطويب الإنسان الذي يحسب له الله براً بدون أعمالٍ: طوبى للذين غفرت آثامهم وسترت خطاياهم طوبى للرجل الذي لا يحسب له الرب خطيةً'
vespers-gospel:
  - title:
      english: Mark16:17-20
      arabic: مرقس ١٦:١٧-٢٠
    text:
      - english: 'And these signs will follow those who believe: In My name they will cast out demons; they will speak with new tongues; they will take up serpents; and if they drink anything deadly, it will by no means hurt them; they will lay hands on the sick, and they will recover." So then, after the Lord had spoken to them, He was received up into heaven, and sat down at the right hand of God. And they went out and preached everywhere, the Lord working with them and confirming the word through the accompanying signs. Amen.'
        arabic: 'وهذه الآيات تتبع المؤمنين: يخرجون الشياطين باسمي ويتكلمون بألسنةٍ جديدةٍ يحملون حياتٍ وإن شربوا شيئاً مميتاً لا يضرهم ويضعون أيديهم على المرضى فيبرأون ثم إن الرب بعدما كلمهم ارتفع إلى السماء وجلس عن يمين الله وأما هم فخرجوا وكرزوا في كل مكانٍ والرب يعمل معهم ويثبت الكلام بالآيات التابعة آمين'
vespers-psalm:
  - title:
      english: Psalm 42:5
      arabic: مزامير ٤٢:٥
    text:
      - english: Why are you cast down, O my soul? And why are you disquieted within me? Hope in God, for I shall yet praise Him For the help of His countenance.
        arabic: لماذا أنت منحنيةٌ يا نفسي ولماذا تئنين في ارتجي الله لأني بعد أحمده لأجل خلاص وجهه
