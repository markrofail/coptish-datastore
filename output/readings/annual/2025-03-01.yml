acts-of-the-apostles:
  - title:
      english: Acts 21:27-39
      arabic: اعمال ٢١:٢٧-٣٩
    text:
      - english: Now when the seven days were almost ended, the Jews from Asia, seeing him in the temple, stirred up the whole crowd and laid hands on him, crying out, "Men of Israel, help! This is the man who teaches all men everywhere against the people, the law, and this place; and furthermore he also brought Greeks into the temple and has defiled this holy place." For they had previously seen Trophimus the Ephesian with him in the city, whom they supposed that Paul had brought into the temple. And all the city was disturbed; and the people ran together, seized Paul, and dragged him out of the temple; and immediately the doors were shut. Now as they were seeking to kill him, news came to the commander of the garrison that all Jerusalem was in an uproar. He immediately took soldiers and centurions, and ran down to them. And when they saw the commander and the soldiers, they stopped beating Paul. Then the commander came near and took him, and commanded him to be bound with two chains; and he asked who he was and what he had done. And some among the multitude cried one thing and some another. So when he could not ascertain the truth because of the tumult, he commanded him to be taken into the barracks. When he reached the stairs, he had to be carried by the soldiers because of the violence of the mob. For the multitude of the people followed after, crying out, "Away with him!" Then as Paul was about to be led into the barracks, he said to the commander, "May I speak to you?" He replied, "Can you speak Greek? Are you not the Egyptian who some time ago stirred up a rebellion and led the four thousand assassins out into the wilderness?" But Paul said, "I am a Jew from Tarsus, in Cilicia, a citizen of no mean city; and I implore you, permit me to speak to the people."
        arabic: 'ولما قاربت الأيام السبعة أن تتم رآه اليهود الذين من أسيا في الهيكل فأهاجوا كل الجمع وألقوا عليه الأيادي صارخين: يا أيها الرجال الإسرائيليون أعينوا هذا هو الرجل الذي يعلم الجميع في كل مكانٍ ضداً للشعب والناموس وهذا الموضع حتى أدخل يونانيين أيضاً إلى الهيكل ودنس هذا الموضع المقدس لأنهم كانوا قد رأوا معه في المدينة تروفيمس الأفسسي فكانوا يظنون أن بولس أدخله إلى الهيكل فهاجت المدينة كلها وتراكض الشعب وأمسكوا بولس وجروه خارج الهيكل وللوقت أغلقت الأبواب وبينما هم يطلبون أن يقتلوه نما خبرٌ إلى أمير الكتيبة أن أورشليم كلها قد اضطربت فللوقت أخذ عسكراً وقواد مئاتٍ وركض إليهم فلما رأوا الأمير والعسكر كفوا عن ضرب بولس حينئذٍ اقترب الأمير وأمسكه وأمر أن يقيد بسلسلتين وطفق يستخبر: ترى من يكون وماذا فعل وكان البعض يصرخون بشيءٍ والبعض بشيءٍ آخر في الجمع ولما لم يقدر أن يعلم اليقين لسبب الشغب أمر أن يذهب به إلى المعسكر ولما صار على الدرج اتفق أن العسكر حمله بسبب عنف الجمع لأن جمهور الشعب كانوا يتبعونه صارخين: خذه وإذ قارب بولس أن يدخل المعسكر قال للأمير: أيجوز لي أن أقول لك شيئاً فقال: أتعرف اليونانية أفلست أنت المصري الذي صنع قبل هذه الأيام فتنةً وأخرج إلى البرية أربعة الآلاف الرجل من القتلة فقال بولس: أنا رجلٌ يهوديٌ طرسوسيٌ من أهل مدينةٍ غير دنيةٍ من كيليكية وألتمس منك أن تأذن لي أن أكلم الشعب'
catholic-epistle:
  - title:
      english: James 1:1-12
      arabic: يعقوب ١:١-١٢
    text:
      - english: 'James, a bondservant of God and of the Lord Jesus Christ, To the twelve tribes which are scattered abroad: Greetings. My brethren, count it all joy when you fall into various trials, knowing that the testing of your faith produces patience. But let patience have its perfect work, that you may be perfect and complete, lacking nothing. If any of you lacks wisdom, let him ask of God, who gives to all liberally and without reproach, and it will be given to him. But let him ask in faith, with no doubting, for he who doubts is like a wave of the sea driven and tossed by the wind. For let not that man suppose that he will receive anything from the Lord; he is a double-minded man, unstable in all his ways. Let the lowly brother glory in his exaltation, but the rich in his humiliation, because as a flower of the field he will pass away. For no sooner has the sun risen with a burning heat than it withers the grass; its flower falls, and its beautiful appearance perishes. So the rich man also will fade away in his pursuits. Blessed is the man who endures temptation; for when he has been approved, he will receive the crown of life which the Lord has promised to those who love Him.'
        arabic: يعقوب عبد الله والرب يسوع المسيح يهدي السلام إلى الاثني عشر سبطاً الذين في الشتات احسبوه كل فرحٍ يا إخوتي حينما تقعون في تجارب متنوعةٍ عالمين أن امتحان إيمانكم ينشئ صبراً وأما الصبر فليكن له عملٌ تامٌ لكي تكونوا تامين وكاملين غير ناقصين في شيءٍ وإنما إن كان أحدكم تعوزه حكمةٌ فليطلب من الله الذي يعطي الجميع بسخاءٍ ولا يعير فسيعطى له ولكن ليطلب بإيمانٍ غير مرتابٍ البتة لأن المرتاب يشبه موجاً من البحر تخبطه الريح وتدفعه فلا يظن ذلك الإنسان أنه ينال شيئاً من عند الرب رجلٌ ذو رأيين هو متقلقلٌ في جميع طرقه وليفتخر الأخ المتضع بارتفاعه وأما الغني فباتضاعه لأنه كزهر العشب يزول لأن الشمس أشرقت بالحر فيبست العشب فسقط زهره وفني جمال منظره هكذا يذبل الغني أيضاً في طرقه طوبى للرجل الذي يحتمل التجربة لأنه إذا تزكى ينال إكليل الحياة الذي وعد به الرب للذين يحبونه
liturgy-gospel:
  - title:
      english: Matthew 5:38-48
      arabic: متى ٥:٣٨-٤٨
    text:
      - english: '"You have heard that it was said, "An eye for an eye and a tooth for a tooth.'' But I tell you not to resist an evil person. But whoever slaps you on your right cheek, turn the other to him also. If anyone wants to sue you and take away your tunic, let him have your cloak also. And whoever compels you to go one mile, go with him two. Give to him who asks you, and from him who wants to borrow from you do not turn away. "You have heard that it was said, "You shall love your neighbor and hate your enemy.'' But I say to you, love your enemies, bless those who curse you, do good to those who hate you, and pray for those who spitefully use you and persecute you, that you may be sons of your Father in heaven; for He makes His sun rise on the evil and on the good, and sends rain on the just and on the unjust. For if you love those who love you, what reward have you? Do not even the tax collectors do the same? And if you greet your brethren only, what do you do more than others? Do not even the tax collectors do so? Therefore you shall be perfect, just as your Father in heaven is perfect.'
        arabic: 'سمعتم أنه قيل: عينٌ بعينٍ وسنٌ بسنٍ وأما أنا فأقول لكم: لا تقاوموا الشر بل من لطمك على خدك الأيمن فحول له الآخر أيضاً ومن أراد أن يخاصمك ويأخذ ثوبك فاترك له الرداء أيضاً ومن سخرك ميلاً واحداً فاذهب معه اثنين من سألك فأعطه ومن أراد أن يقترض منك فلا ترده سمعتم أنه قيل: تحب قريبك وتبغض عدوك وأما أنا فأقول لكم: أحبوا أعداءكم باركوا لاعنيكم أحسنوا إلى مبغضيكم وصلوا لأجل الذين يسيئون إليكم ويطردونكم لكي تكونوا أبناء أبيكم الذي في السماوات فإنه يشرق شمسه على الأشرار والصالحين ويمطر على الأبرار والظالمين لأنه إن أحببتم الذين يحبونكم فأي أجرٍ لكم أليس العشارون أيضاً يفعلون ذلك وإن سلمتم على إخوتكم فقط فأي فضلٍ تصنعون أليس العشارون أيضاً يفعلون هكذا فكونوا أنتم كاملين كما أن أباكم الذي في السماوات هو كاملٌ'
liturgy-psalm:
  - title:
      english: Psalm 5:1 - 5:2
      arabic: مزامير ٥:١ - ٥:٢
    text:
      - english: Give ear to my words, O LORD, Consider my meditation. Give heed to the voice of my cry, My King and my God, For to You I will pray.
        arabic: لكلماتي أصغ يا رب تأمل صراخي استمع لصوت دعائي يا ملكي وإلهي لأني إليك أصلي
matins-gospel:
  - title:
      english: Matthew 5:25-37
      arabic: متى ٥:٢٥-٣٧
    text:
      - english: 'Agree with your adversary quickly, while you are on the way with him, lest your adversary deliver you to the judge, the judge hand you over to the officer, and you be thrown into prison. Assuredly, I say to you, you will by no means get out of there till you have paid the last penny. "You have heard that it was said to those of old, "You shall not commit adultery.'' But I say to you that whoever looks at a woman to lust for her has already committed adultery with her in his heart. If your right eye causes you to sin, pluck it out and cast it from you; for it is more profitable for you that one of your members perish, than for your whole body to be cast into hell. And if your right hand causes you to sin, cut it off and cast it from you; for it is more profitable for you that one of your members perish, than for your whole body to be cast into hell. "Furthermore it has been said, "Whoever divorces his wife, let him give her a certificate of divorce.'' But I say to you that whoever divorces his wife for any reason except sexual immorality causes her to commit adultery; and whoever marries a woman who is divorced commits adultery. "Again you have heard that it was said to those of old, "You shall not swear falsely, but shall perform your oaths to the Lord.'' But I say to you, do not swear at all: neither by heaven, for it is God''s throne; nor by the earth, for it is His footstool; nor by Jerusalem, for it is the city of the great King. Nor shall you swear by your head, because you cannot make one hair white or black. But let your "Yes'' be "Yes,'' and your "No,'' "No.'' For whatever is more than these is from the evil one.'
        arabic: 'كن مراضياً لخصمك سريعاً ما دمت معه في الطريق لئلا يسلمك الخصم إلى القاضي ويسلمك القاضي إلى الشرطي فتلقى في السجن الحق أقول لك: لا تخرج من هناك حتى توفي الفلس الأخير قد سمعتم أنه قيل للقدماء: لا تزن وأما أنا فأقول لكم: إن كل من ينظر إلى امرأةٍ ليشتهيها فقد زنى بها في قلبه فإن كانت عينك اليمنى تعثرك فاقلعها وألقها عنك لأنه خيرٌ لك أن يهلك أحد أعضائك ولا يلقى جسدك كله في جهنم وإن كانت يدك اليمنى تعثرك فاقطعها وألقها عنك لأنه خيرٌ لك أن يهلك أحد أعضائك ولا يلقى جسدك كله في جهنم وقيل: من طلق امرأته فليعطها كتاب طلاقٍ وأما أنا فأقول لكم: إن من طلق امرأته إلا لعلة الزنى يجعلها تزني ومن يتزوج مطلقةً فإنه يزني أيضاً سمعتم أنه قيل للقدماء:لا تحنث بل أوف للرب أقسامك وأما أنا فأقول لكم: لا تحلفوا البتة لا بالسماء لأنها كرسي الله ولا بالأرض لأنها موطئ قدميه ولا بأورشليم لأنها مدينة الملك العظيم ولا تحلف برأسك لأنك لا تقدر أن تجعل شعرةً واحدةً بيضاء أو سوداء بل ليكن كلامكم: نعم نعم لا لا وما زاد على ذلك فهو من الشرير'
matins-psalm:
  - title:
      english: Psalm 119:57-58
      arabic: مزامير ١١٩:٥٧-٥٨
    text:
      - english: You are my portion, O LORD; I have said that I would keep Your words. I entreated Your favor with my whole heart; Be merciful to me according to Your word.
        arabic: نصيبي الرب قلت لحفظ كلامك ترضيت وجهك بكل قلبي ارحمني حسب قولك
pauline-epistle:
  - title:
      english: Romans 12:1-21
      arabic: رومية ١٢:١-٢١
    text:
      - english: 'I beseech you therefore, brethren, by the mercies of God, that you present your bodies a living sacrifice, holy, acceptable to God, which is your reasonable service. And do not be conformed to this world, but be transformed by the renewing of your mind, that you may prove what is that good and acceptable and perfect will of God. For I say, through the grace given to me, to everyone who is among you, not to think of himself more highly than he ought to think, but to think soberly, as God has dealt to each one a measure of faith. For as we have many members in one body, but all the members do not have the same function, so we, being many, are one body in Christ, and individually members of one another. Having then gifts differing according to the grace that is given to us, let us use them: if prophecy, let us prophesy in proportion to our faith; or ministry, let us use it in our ministering; he who teaches, in teaching; he who exhorts, in exhortation; he who gives, with liberality; he who leads, with diligence; he who shows mercy, with cheerfulness. Let love be without hypocrisy. Abhor what is evil. Cling to what is good. Be kindly affectionate to one another with brotherly love, in honor giving preference to one another; not lagging in diligence, fervent in spirit, serving the Lord; rejoicing in hope, patient in tribulation, continuing steadfastly in prayer; distributing to the needs of the saints, given to hospitality. Bless those who persecute you; bless and do not curse. Rejoice with those who rejoice, and weep with those who weep. Be of the same mind toward one another. Do not set your mind on high things, but associate with the humble. Do not be wise in your own opinion. Repay no one evil for evil. Have regard for good things in the sight of all men. If it is possible, as much as depends on you, live peaceably with all men. Beloved, do not avenge yourselves, but rather give place to wrath; for it is written, "Vengeance is Mine, I will repay," says the Lord. Therefore "If your enemy is hungry, feed him; If he is thirsty, give him a drink; For in so doing you will heap coals of fire on his head." Do not be overcome by evil, but overcome evil with good.'
        arabic: 'فأطلب إليكم أيها الإخوة برأفة الله أن تقدموا أجسادكم ذبيحةً حيةً مقدسةً مرضيةً عند الله عبادتكم العقلية ولا تشاكلوا هذا الدهر بل تغيروا عن شكلكم بتجديد أذهانكم لتختبروا ما هي إرادة الله الصالحة المرضية الكاملة فإني أقول بالنعمة المعطاة لي لكل من هو بينكم: أن لا يرتئي فوق ما ينبغي أن يرتئي بل يرتئي إلى التعقل كما قسم الله لكل واحدٍ مقداراً من الإيمان فإنه كما في جسدٍ واحدٍ لنا أعضاءٌ كثيرةٌ ولكن ليس جميع الأعضاء لها عملٌ واحدٌ هكذا نحن الكثيرين: جسدٌ واحدٌ في المسيح وأعضاءٌ بعضاً لبعضٍ كل واحدٍ للآخر ولكن لنا مواهب مختلفةٌ بحسب النعمة المعطاة لنا: أنبوةٌ فبالنسبة إلى الإيمان أم خدمةٌ ففي الخدمة أم المعلم ففي التعليم أم الواعظ ففي الوعظ المعطي فبسخاءٍ المدبر فباجتهادٍ الراحم فبسرورٍ المحبة فلتكن بلا رياءٍ كونوا كارهين الشر ملتصقين بالخير وادين بعضكم بعضاً بالمحبة الأخوية مقدمين بعضكم بعضاً في الكرامة غير متكاسلين في الاجتهاد حارين في الروح عابدين الرب فرحين في الرجاء صابرين في الضيق مواظبين على الصلاة مشتركين في احتياجات القديسين عاكفين على إضافة الغرباء باركوا على الذين يضطهدونكم باركوا ولا تلعنوا فرحاً مع الفرحين وبكاءً مع الباكين مهتمين بعضكم لبعضٍ اهتماماً واحداً غير مهتمين بالأمور العالية بل منقادين إلى المتضعين لا تكونوا حكماء عند أنفسكم لا تجازوا أحداً عن شرٍ بشرٍ معتنين بأمورٍ حسنةٍ قدام جميع الناس إن كان ممكناً فحسب طاقتكم سالموا جميع الناس لا تنتقموا لأنفسكم أيها الأحباء بل أعطوا مكاناً للغضب لأنه مكتوبٌ: لي النقمة أنا أجازي يقول الرب فإن جاع عدوك فأطعمه وإن عطش فاسقه لأنك إن فعلت هذا تجمع جمر نارٍ على رأسه لا يغلبنك الشر بل اغلب الشر بالخير'
