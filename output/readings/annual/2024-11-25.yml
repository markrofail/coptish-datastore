acts-of-the-apostles:
  - title:
      english: Acts 18:24— & Acts 19:1-6
      arabic: اعمال ١٨:٢٤— & اعمال ١٩:١-٦
    text:
      - english: Now a certain Jew named Apollos, born at Alexandria, an eloquent man and mighty in the Scriptures, came to Ephesus. This man had been instructed in the way of the Lord; and being fervent in spirit, he spoke and taught accurately the things of the Lord, though he knew only the baptism of John. So he began to speak boldly in the synagogue. When Aquila and Priscilla heard him, they took him aside and explained to him the way of God more accurately. And when he desired to cross to Achaia, the brethren wrote, exhorting the disciples to receive him; and when he arrived, he greatly helped those who had believed through grace; for he vigorously refuted the Jews publicly, showing from the Scriptures that Jesus is the Christ. And it happened, while Apollos was at Corinth, that Paul, having passed through the upper regions, came to Ephesus. And finding some disciples he said to them, "Did you receive the Holy Spirit when you believed?" So they said to him, "We have not so much as heard whether there is a Holy Spirit." And he said to them, "Into what then were you baptized?" So they said, "Into John's baptism." Then Paul said, "John indeed baptized with a baptism of repentance, saying to the people that they should believe on Him who would come after him, that is, on Christ Jesus." When they heard this, they were baptized in the name of the Lord Jesus. And when Paul had laid hands on them, the Holy Spirit came upon them, and they spoke with tongues and prophesied.
        arabic: 'ثم أقبل إلى أفسس يهوديٌ اسمه أبلوس إسكندري الجنس رجلٌ فصيحٌ مقتدرٌ في الكتب كان هذا خبيراً في طريق الرب وكان وهو حارٌ بالروح يتكلم ويعلم بتدقيقٍ ما يختص بالرب عارفاً معمودية يوحنا فقط وابتدأ هذا يجاهر في المجمع فلما سمعه أكيلا وبريسكلا أخذاه إليهما وشرحا له طريق الرب بأكثر تدقيقٍ وإذ كان يريد أن يجتاز إلى أخائية كتب الإخوة إلى التلاميذ يحضونهم أن يقبلوه فلما جاء ساعد كثيراً بالنعمة الذين كانوا قد آمنوا لأنه كان باشتدادٍ يفحم اليهود جهراً مبيناً بالكتب أن يسوع هو المسيح فحدث فيما كان أبلوس في كورنثوس أن بولس بعد ما اجتاز في النواحي العالية جاء إلى أفسس فإذ وجد تلاميذ سألهم: هل قبلتم الروح القدس لما آمنتم قالوا له: ولا سمعنا أنه يوجد الروح القدس فسألهم: فبماذا اعتمدتم فقالوا: بمعمودية يوحنا فقال بولس: إن يوحنا عمد بمعمودية التوبة قائلاً للشعب أن يؤمنوا بالذي يأتي بعده أي بالمسيح يسوع فلما سمعوا اعتمدوا باسم الرب يسوع ولما وضع بولس يديه عليهم حل الروح القدس عليهم فطفقوا يتكلمون بلغاتٍ ويتنبأون'
catholic-epistle:
  - title:
      english: Jm 5:9 - 20
      arabic: يعقوب ٥:٩-٢٠
    text:
      - english: Do not grumble against one another, brethren, lest you be condemned. Behold, the Judge is standing at the door! My brethren, take the prophets, who spoke in the name of the Lord, as an example of suffering and patience. Indeed we count them blessed who endure. You have heard of the perseverance of Job and seen the end intended by the Lord--that the Lord is very compassionate and merciful. But above all, my brethren, do not swear, either by heaven or by earth or with any other oath. But let your "Yes" be "Yes," and your "No," "No," lest you fall into judgment. Is anyone among you suffering? Let him pray. Is anyone cheerful? Let him sing psalms. Is anyone among you sick? Let him call for the elders of the church, and let them pray over him, anointing him with oil in the name of the Lord. And the prayer of faith will save the sick, and the Lord will raise him up. And if he has committed sins, he will be forgiven. Confess your trespasses to one another, and pray for one another, that you may be healed. The effective, fervent prayer of a righteous man avails much. Elijah was a man with a nature like ours, and he prayed earnestly that it would not rain; and it did not rain on the land for three years and six months. And he prayed again, and the heaven gave rain, and the earth produced its fruit. Brethren, if anyone among you wanders from the truth, and someone turns him back, let him know that he who turns a sinner from the error of his way will save a soul from death and cover a multitude of sins.
        arabic: 'لا يئن بعضكم على بعضٍ أيها الإخوة لئلا تدانوا هوذا الديان واقفٌ قدام الباب خذوا يا إخوتي مثالاً لاحتمال المشقات والأناة: الأنبياء الذين تكلموا باسم الرب ها نحن نطوب الصابرين قد سمعتم بصبر أيوب ورأيتم عاقبة الرب لأن الرب كثير الرحمة ورؤوفٌ ولكن قبل كل شيءٍ يا إخوتي لا تحلفوا لا بالسماء ولا بالأرض ولا بقسمٍ آخر بل لتكن نعمكم نعم ولاكم لا لئلا تقعوا تحت دينونةٍ أعلى أحدٍ بينكم مشقاتٌ فليصل أمسرورٌ أحدٌ فليرتل أمريضٌ أحدٌ بينكم فليدع شيوخ الكنيسة فيصلوا عليه ويدهنوه بزيتٍ باسم الرب وصلاة الإيمان تشفي المريض والرب يقيمه وإن كان قد فعل خطيةً تغفر له اعترفوا بعضكم لبعضٍ بالزلات وصلوا بعضكم لأجل بعضٍ لكي تشفوا طلبة البار تقتدر كثيراً في فعلها كان إيليا إنساناً تحت الآلام مثلنا وصلى صلاةً أن لا تمطر فلم تمطر على الأرض ثلاث سنين وستة أشهرٍ ثم صلى أيضاً فأعطت السماء مطراً وأخرجت الأرض ثمرها أيها الإخوة إن ضل أحدٌ بينكم عن الحق فرده أحدٌ فليعلم أن من رد خاطئاً عن ضلال طريقه يخلص نفساً من الموت ويستر كثرةً من الخطايا'
liturgy-gospel:
  - title:
      english: Luke 12:32 - 44
      arabic: لوقا ١٢:٣٢-٤٤
    text:
      - english: '"Do not fear, little flock, for it is your Father''s good pleasure to give you the kingdom. Sell what you have and give alms; provide yourselves money bags which do not grow old, a treasure in the heavens that does not fail, where no thief approaches nor moth destroys. For where your treasure is, there your heart will be also. "Let your waist be girded and your lamps burning; and you yourselves be like men who wait for their master, when he will return from the wedding, that when he comes and knocks they may open to him immediately. Blessed are those servants whom the master, when he comes, will find watching. Assuredly, I say to you that he will gird himself and have them sit down to eat, and will come and serve them. And if he should come in the second watch, or come in the third watch, and find them so, blessed are those servants. But know this, that if the master of the house had known what hour the thief would come, he would have watched and not allowed his house to be broken into. Therefore you also be ready, for the Son of Man is coming at an hour you do not expect." Then Peter said to Him, "Lord, do You speak this parable only to us, or to all people?" And the Lord said, "Who then is that faithful and wise steward, whom his master will make ruler over his household, to give them their portion of food in due season? Blessed is that servant whom his master will find so doing when he comes. Truly, I say to you that he will make him ruler over all that he has.'
        arabic: 'لا تخف أيها القطيع الصغير لأن أباكم قد سر أن يعطيكم الملكوت بيعوا ما لكم وأعطوا صدقةً اعملوا لكم أكياساً لا تفنى وكنزاً لا ينفد في السماوات حيث لا يقرب سارقٌ ولا يبلي سوسٌ لأنه حيث يكون كنزكم هناك يكون قلبكم أيضاً لتكن أحقاؤكم ممنطقةً وسرجكم موقدةً وأنتم مثل أناسٍ ينتظرون سيدهم متى يرجع من العرس حتى إذا جاء وقرع يفتحون له للوقت طوبى لأولئك العبيد الذين إذا جاء سيدهم يجدهم ساهرين الحق أقول لكم إنه يتمنطق ويتكئهم ويتقدم ويخدمهم وإن أتى في الهزيع الثاني أو أتى في الهزيع الثالث ووجدهم هكذا فطوبى لأولئك العبيد وإنما اعلموا هذا: أنه لو عرف رب البيت في أية ساعةٍ يأتي السارق لسهر ولم يدع بيته ينقب فكونوا أنتم إذاً مستعدين لأنه في ساعةٍ لا تظنون يأتي ابن الإنسان فقال له بطرس: يا رب ألنا تقول هذا المثل أم للجميع أيضاً فقال الرب: فمن هو الوكيل الأمين الحكيم الذي يقيمه سيده على خدمه ليعطيهم العلوفة في حينها طوبى لذلك العبد الذي إذا جاء سيده يجده يفعل هكذا بالحق أقول لكم إنه يقيمه على جميع أمواله'
liturgy-psalm:
  - title:
      english: Psalm 92:12-13
      arabic: مزامير ٩٢:١٢-١٣
    text:
      - english: The righteous shall flourish like a palm tree, He shall grow like a cedar in Lebanon. Those who are planted in the house of the LORD Shall flourish in the courts of our God.
        arabic: الصديق كالنخلة يزهو كالأرز في لبنان ينمو مغروسين في بيت الرب في ديار إلهنا يزهرون
matins-gospel:
  - title:
      english: Luke 19:11 - 19
      arabic: لوقا ١٩:١١-١٩
    text:
      - english: 'Now as they heard these things, He spoke another parable, because He was near Jerusalem and because they thought the kingdom of God would appear immediately. Therefore He said: "A certain nobleman went into a far country to receive for himself a kingdom and to return. So he called ten of his servants, delivered to them ten minas, and said to them, "Do business till I come.'' But his citizens hated him, and sent a delegation after him, saying, "We will not have this man to reign over us.'' "And so it was that when he returned, having received the kingdom, he then commanded these servants, to whom he had given the money, to be called to him, that he might know how much every man had gained by trading. Then came the first, saying, "Master, your mina has earned ten minas.'' And he said to him, "Well done, good servant; because you were faithful in a very little, have authority over ten cities.'' And the second came, saying, "Master, your mina has earned five minas.'' Likewise he said to him, "You also be over five cities.'''
        arabic: 'وإذ كانوا يسمعون هذا عاد فقال مثلاً لأنه كان قريباً من أورشليم وكانوا يظنون أن ملكوت الله عتيدٌ أن يظهر في الحال فقال: إنسانٌ شريف الجنس ذهب إلى كورةٍ بعيدةٍ ليأخذ لنفسه ملكاً ويرجع فدعا عشرة عبيدٍ له وأعطاهم عشرة أمناءٍ وقال لهم: تاجروا حتى آتي وأما أهل مدينته فكانوا يبغضونه فأرسلوا وراءه سفارةً قائلين: لا نريد أن هذا يملك علينا ولما رجع بعدما أخذ الملك أمر أن يدعى إليه أولئك العبيد الذين أعطاهم الفضة ليعرف بما تاجر كل واحدٍ فجاء الأول قائلاً: يا سيد مناك ربح عشرة أمناءٍ فقال له: نعما أيها العبد الصالح لأنك كنت أميناً في القليل فليكن لك سلطانٌ على عشر مدنٍ ثم جاء الثاني قائلاً: يا سيد مناك عمل خمسة أمناءٍ فقال لهذا أيضاً: وكن أنت على خمس مدنٍ'
matins-psalm:
  - title:
      english: Psalm 92:10 - 92:14 - 92:15
      arabic: مزامير ٩٢:١٠ - ٩٢:١٤ - ٩٢:١٥
    text:
      - english: But my horn You have exalted like a wild ox; I have been anointed with fresh oil. They shall still bear fruit in old age; To declare that the LORD is upright;
        arabic: وتنصب مثل البقر الوحشي قرني تدهنت بزيتٍ طريٍ أيضاً يثمرون في الشيبة يكونون دساماً وخضراً ليخبروا بأن الرب مستقيمٌ صخرتي هو ولا ظلم فيه
pauline-epistle:
  - title:
      english: Heb 11:32— & Heb 12:1-2
      arabic: عبرانيين ١١:٣٢— & عبرانيين ١٢:١-٢
    text:
      - english: 'And what more shall I say? For the time would fail me to tell of Gideon and Barak and Samson and Jephthah, also of David and Samuel and the prophets: who through faith subdued kingdoms, worked righteousness, obtained promises, stopped the mouths of lions, 4quenched the violence of fire, escaped the edge of the sword, out of weakness were made strong, became valiant in battle, turned to flight the armies of the aliens. Women received their dead raised to life again. Others were tortured, not accepting deliverance, that they might obtain a better resurrection. Still others had trial of mockings and scourgings, yes, and of chains and imprisonment. They were stoned, they were sawn in two, were tempted, were slain with the sword. They wandered about in sheepskins and goatskins, being destitute, afflicted, tormented-- 38of whom the world was not worthy. They wandered in deserts and mountains, in dens and caves of the earth. And all these, having obtained a good testimony through faith, did not receive the promise, God having provided something better for us, that they should not be made perfect apart from us. Therefore we also, since we are surrounded by so great a cloud of witnesses, let us lay aside every weight, and the sin which so easily ensnares us, and let us run with endurance the race that is set before us, looking unto Jesus, the author and finisher of our faith, who for the joy that was set before Him endured the cross, despising the shame, and has sat down at the right hand of the throne of God.'
        arabic: وماذا أقول أيضاً لأنه يعوزني الوقت إن أخبرت عن جدعون وباراق وشمشون ويفتاح وداود وصموئيل والأنبياء الذين بالإيمان قهروا ممالك صنعوا براً نالوا مواعيد سدوا أفواه أسودٍ أطفأوا قوة النار نجوا من حد السيف تقووا من ضعفٍ صاروا أشداء في الحرب هزموا جيوش غرباء أخذت نساءٌ أمواتهن بقيامةٍ وآخرون عذبوا ولم يقبلوا النجاة لكي ينالوا قيامةً أفضل وآخرون تجربوا في هزءٍ وجلدٍ ثم في قيودٍ أيضاً وحبسٍ رجموا نشروا جربوا ماتوا قتلاً بالسيف طافوا في جلود غنمٍ وجلود معزى معتازين مكروبين مذلين وهم لم يكن العالم مستحقاً لهم تائهين في براري وجبالٍ ومغاير وشقوق الأرض فهؤلاء كلهم مشهوداً لهم بالإيمان لم ينالوا الموعد إذ سبق الله فنظر لنا شيئاً أفضل لكي لا يكملوا بدوننا لذلك نحن أيضاً إذ لنا سحابةٌ من الشهود مقدار هذه محيطةٌ بنا لنطرح كل ثقلٍ والخطية المحيطة بنا بسهولةٍ ولنحاضر بالصبر في الجهاد الموضوع أمامنا ناظرين إلى رئيس الإيمان ومكمله يسوع الذي من أجل السرور الموضوع أمامه احتمل الصليب مستهيناً بالخزي فجلس في يمين عرش الله
vespers-gospel:
  - title:
      english: Matthew 24:42-47
      arabic: متى ٢٤:٤٢-٤٧
    text:
      - english: Watch therefore, for you do not know what hour your Lord is coming. But know this, that if the master of the house had known what hour the thief would come, he would have watched and not allowed his house to be broken into. Therefore you also be ready, for the Son of Man is coming at an hour you do not expect. "Who then is a faithful and wise servant, whom his master made ruler over his household, to give them food in due season? Blessed is that servant whom his master, when he comes, will find so doing. Assuredly, I say to you that he will make him ruler over all his goods.
        arabic: اسهروا إذاً لأنكم لا تعلمون في أية ساعةٍ يأتي ربكم واعلموا هذا أنه لو عرف رب البيت في أي هزيعٍ يأتي السارق لسهر ولم يدع بيته ينقب لذلك كونوا أنتم أيضاً مستعدين لأنه في ساعةٍ لا تظنون يأتي ابن الإنسان فمن هو العبد الأمين الحكيم الذي أقامه سيده على خدمه ليعطيهم الطعام في حينه طوبى لذلك العبد الذي إذا جاء سيده يجده يفعل هكذا الحق أقول لكم إنه يقيمه على جميع أمواله
vespers-psalm:
  - title:
      english: Psalm 112:6 - 112:7 - 112:9
      arabic: مزامير ١١٢:٦ - ١١٢:٧ - ١١٢:٩
    text:
      - english: The righteous will be in everlasting remembrance. He will not be afraid of evil tidings; His righteousness endures forever; His horn will be exalted with honor.
        arabic: لأنه لا يتزعزع إلى الدهر الصديق يكون لذكرٍ أبديٍ لا يخشى من خبر سوءٍ قلبه ثابتٌ متكلاً على الرب فرق أعطى المساكين بره قائمٌ إلى الأبد قرنه ينتصب بالمجد
