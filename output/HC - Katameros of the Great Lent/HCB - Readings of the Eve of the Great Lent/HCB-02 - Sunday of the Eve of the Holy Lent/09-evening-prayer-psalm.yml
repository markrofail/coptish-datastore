title:
  arabic: 'مِنْ مَزَامِيرٍ أَبِينَا دَاوُدَ النَّبِيِّ (١٦ : ١٢ - ١٣)'
text:
  - arabic: 'مِنْ مَزَامِيرٍ أَبِينَا دَاوُدَ النَّبِيِّ (١٦ : ١٢ - ١٣)'
  - arabic: اِمْتَلَأَتْ بُطُونُهُمْ مِنْ خَفَيَاتِكَ، وَمَلأُوا بُطُونَهُمْ مِنْ لَحْمِ الْخَنَازِيرِ، وَتَرَكُوا الْفَضَلَاتِ، لِأَطْفَالِهِمْ. هَلِّلُويَا.
