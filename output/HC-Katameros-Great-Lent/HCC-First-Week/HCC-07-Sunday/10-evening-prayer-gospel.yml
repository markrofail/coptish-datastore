title:
  arabic: 'لوقا (6 : 27 - 38)'
text:
  - arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 6 : 27 - 38 )'
  - arabic: 'لكِنِّي أَقُولُ لَكُمْ أَيُّهَا السَّامِعُونَ: أَحِبُّوا أَعْدَاءَكُمْ، وَأَحْسِنُوا إِلَى مَنْ يُبْغِضُكُمْ، وَبَارِكُوا لاَعِنِيكُمْ، وَصَلُّوا لأَجْلِ الَّذِينَ يُسِيئُونَ إليكم، وَمَنْ ضربك عَلَى خَدِّكَ فَقَدِّمْ الآخَرَ، وَمَنْ أَخَذَ رِدَاءَكَ فَلاَ تَمْنَعْهُ ثَوْبَكَ. وَكُلُّ مَنْ سَأَلَكَ فَأَعْطِهِ، وَمَنْ أَخَذَ مَا لَكَ فَلاَ تُطَالِبْهُ به. وَكَمَا تُرِيدُونَ أَنْ يَفْعَلَ النَّاسُ بِكُمُ، افْعَلُوا أَنْتُمْ أَيْضًا بِهِمْ هكَذَا. فَإِنَّكُمْ إِنْ أَحْبَبْتُمُ الَّذِينَ يُحِبُّونَكُمْ، فَأَيُّ فَضْلٍ لَكُمْ؟ فَإِنَّ الْخُطَاةَ أَيْضًا يُحِبُّونَ الَّذِينَ يُحِبُّونَهُمْ. وَإِنْ أَحْسَنْتُمْ إِلَى مَنْ يُحْسِنُ إِلَيْكُمْ، فَأَيَّةُ مِنَّةٍ لَكُمْ؟ فَإِنَّ الْخُطَاةَ أَيْضًا يَفْعَلُونَ هكَذَا. وَإِنْ أَقْرَضْتُمُ الَّذِينَ تَرْجُونَ أَنْ تَسْتَوْفُوا مِنْهُمْ، فَأَيُّ فّضْلٍ لَكُمْ ؟ فَإِنَّ الْخُطَاةَ أَيْضًا يُقْرِضُونَ الْخُطَاةَ لِكَيْ يَسْتَوْفُوا مِنْهُمُ الْمِثْلَ.'
  - arabic: وَلَكِنْ أَحِبُّوا أَعْدَاءَكُمْ، وَأَحْسِنُوا وَأَقْرِضُوا غَيْرَ مُؤَمِّلِينَ شيْئًا فَيَكُونَ أَجْرُكُمْ عَظِيمًا، وَتَكُونُوا بَنِي الْعَلِيِّ، فَإِنَّهُ مُنْعِمٌ عَلَى الغَيْرِ الشَّاكِرِينَ وَالأَشْرَارِ. فَكُونُوا رُحَمَاءَ كَمَا أَنَّ أَبَاكُمْ أَيْضًا رَحِيمٌ.
  - arabic: لاَ تَدِينُوا فَلاَ تُدَانُوا. لاَ تَقْضُوا عَلَى أَحَدٍ فَلاَ يُقْضَى عَلَيْكُمْ. اِغْفِرُوا يُغْفَرْ لَكُمْ. أَعْطُوا تُعْطَوْا، إِنَّكُمْ تُعْطَوْنَ كَيْلاً صَالِحًا مُلَبَّدًا مَهْزُوزًا فَائِضًا فِي أَحْضَانِكُمْ. لأَنَّهُ بِالْكَيْلِ الَّذِي بِهِ تَكِيلُونَ يُكَالُ لَكُمْ.
  - arabic: (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
