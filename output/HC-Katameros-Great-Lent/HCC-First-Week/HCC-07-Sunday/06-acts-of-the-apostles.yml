title:
  arabic: 'أعمال (21 : 40 - 22 : 1 - 16)'
text:
  - arabic: الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين
  - arabic: '( 21 : 40 - 22 : 1 - 16 )'
  - arabic: 'فَلَمَّا أَذِنَ لَهُ، وَقَفَ بُولُسُ عَلَى الدَّرَجِ وَأَشَارَ بِيَدِهِ إِلَى الشَّعْبِ، وَإِذْ كَانَ سُكُوتٌ عَظِيمٌ. خَاطَبَهُمْ بِاللُّغَةِ الْعِبْرَانِيَّةِ قَائِلاً: "أَيُّهَا الرِّجَالُ الإِخْوَةُ وَالآبَاءُ، اسْمَعُوا احْتِجَاجِي الآنَ لَدَيْكُمْ". فَلَمَّا سَمِعُوا أَنَّهُ يُخَاطِبُهُمْ بِاللُّغَةِ الْعِبْرَانِيَّةِ أَعْطُوا سُكُوتًا. فَقَالَ: "إنِّي رَجُلٌ يَهُودِيٌّ وُلِدْتُ فِي طَرْسُوسَ كِيلِيكِيَّةَ، لَكِنِي رَبِيِتُ فِي هذِهِ الْمَدِينَةِ وتَأَدَّبْتُ لِدّى قَدَمِي غَمَالاَئِيلَ عَلَى حَقِيقَةِ النَّامُوسِ الأَبَويِّ. وَكُنْتُ غَيُورًا للَّهِ كَمَا أَنْتُمْ جَمِيعُكُمُ الْيَوْمَ. وَقَدْ اضْطَهَدْتُ هَذِهِ الطَّرِيقَةَ حَتَّى الْمَوْتِ، مُقَيِّدًا وَمُسَلِّمًا إِلَى السُّجُونِ رِجَالاً وَنِسَاءً، كَمَا يَشْهَدُ لِي رَئِيسُ الْكَهَنَةِ وَجَمِيعُ الشُّيُوخِ، الَّذِينَ أَخَذْتُ مِنْهُمْ رَسَائِلَ إلَى الإِخْوَةِ وَاِنْطَلَقَتُ إِلَى دِمَشْقَ، لآتِيَ بِمَنْ هُنَاكَ إِلَى أُورُشَلِيمَ مَوْثِقِينَ لِيُعَاقَبُوا. فَحَدَثَ لِي وَأَنَا ذَاهِبٌ وَقَدْ دَنْوْتُ مِنْ دِمَشْقَ عِنْدَ الظُهْرِ، أَنْ أَبْرَقَ حَوْلِي مِنَ السَّمَاءِ بَغْتَةً نُورٌ عَظِيمٌ. فَسَقَطْتُ عَلَى الأَرْضِ، وَسَمِعْتُ صَوْتًا يَقُولُ لِي: شَاوُلُ، شَاوُلُ! لِمَاذَا تَضْطَهِدُنِي؟ فَأَجَبْتُ: مَنْ أَنْتَ يَا رَبُّ؟ فَقَالَ لِي: أَنَا يَسُوعُ النَّاصِرِيُّ الَّذِي أَنْتَ تَضْطَهِدُهُ. وَالَّذِينَ كَانُوا مَعِي رَأَّوْا النُّورَ وَلَمْ يَسْمَعُوا صَوْتَ الَّذِي كَلَّمَنِي. فَقُلْتُ: مَاذَا أَصْنَعُ يَا رَبُّ؟ فَقَالَ لِي الرَّبُّ: قُمْ وَامْضِ إِلَى دِمَشْقَ، وَهُنَاكَ تُخْبَرُ بِجَمِيعِ مَا رُسِمَ عَلَيْكَ أَنْ تَعْمَلَهُ. وَإِذْ كُنْتُ لاَ أُبْصِرُ لِبَهَاءِ ذلِكَ النُّورِ، فَأمْسَكَ بِيَدِي أولَئكَ الَّذِينَ كَانُوا مَعِي، فَجِئْتُ إِلَى دِمَشْقَ.'
  - arabic: 'وَإِنَّ رَجُلاً يُقَالُ لَهُ حَنَانِيَّا تَقِيًّا بِمُقْتَضى النَّامُوسِ، مَشْهُودًا لَهُ مِنْ جَمِيعِ الْيَهُودِ الْقَاطِنِيْنَ جَاءَ إِلَيَّ، وَوَقَفَ عِنْدِي وَقَالَ لِي: أَيُّهَا الأَخُ شَاوُلُ، أَبْصِرْ! وَفِي تِلْكَ السَّاعَةِ نَظَرْتُ إِلَيْهِ، فَقَالَ: إنَّ إِلَهَ آبَائِنَا قَدْ سَبَقَ اِنْتَخَبَكَ لِتَعْرِّفَ مَشِيئَتَهُ، وَتُعَايِنَ الْبَارَّ، وَتَسَمُّعَ صُوتًَا مِنْ فِيهِ. لأَنَّكَ سَتَكُونُ لَهُ شَاهِدًا عِنْدَ جَمِيعِ النَّاسِ بِمَا رَأَيْتَ وَسَمِعْتَ. وَالآنَ لِمَاذَا تَتَوَانَى قُمْ فَاعْتَمِدْ وَاغْسِلْ خَطَاياِكَ دَاعَيَا بِاِسْمِ الرَّبِّ .'
  - arabic: ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتَكْثُرُ وتَعتَزُّ وتَثْبُتُ، في بيعَةِ اللَّه المُقدَّسَةِ. آمين. )
