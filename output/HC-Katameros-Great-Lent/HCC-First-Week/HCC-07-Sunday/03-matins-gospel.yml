title:
  arabic: 'متى (7 : 22 - 29)'
text:
  - arabic: 'من إنجيل مُعلِّمنا متى البشير ( 7 : 22 - 29 )'
  - arabic: 'فَإِنَّ كَثِيرِينَ سَيَقُولُونَ لِي فِي ذلِكَ الْيَوْمِ: يَارَبُّ، يَارَبُّ أَلَيْسَ بِاسْمِكَ تَنَبَّأْنَا، وَبِاسْمِكَ أَخْرَجْنَا شَيَاطِينَ، وَبِاسْمِكَ صَنَعْنَا قُوَّاتٍ كَثِيرَةً؟ فَحِينَئِذٍ أُصَرِّحُ لَهُمْ: إِنِّي لَمْ أَعْرِفْكُمْ قَطُّ! اذْهَبُوا عَنِّي يَا فَاعِلِي الإِثْمِ!'
  - arabic: فَكُلُّ مَنْ يَسْمَعُ كَلاَمِي هَذَا وَيَعْمَلُ بِهِ، يُشْبِهُ رَجُلاً حَكِيمًا ، بَنَى بَيْتَهُ عَلَى الصَّخْرِ. فَنَزَلَ الْمَطَرُ، وَجَرَتِ الأَنْهَارُ، وَهَبَّتِ الرِّيَاحُ، وَانْدَفَعَتْ عَلَى ذلِكَ الْبَيْتِ فَلَمْ يَسْقُطْ، لأَنَّ أَسَاسَهُ كَانَ عَلَى الصَّخْرِ. وَكُلُّ مَنْ يَسْمَعُ أَقْوَالِي هَذَه وَلَمْ يَعْمَلُ بِهَا، يُشَبَّهُ بِرَجُلٍ جَاهِلٍ، بَنَى بَيْتَهُ عَلَى الرَّمْلِ. فَنَزَلَ الْمَطَرُ، وَجَرَتِ الأَنْهَارُ، وَهَبَّتِ الرِّيَاحُ، وَصَدَمَتْ ذلِكَ الْبَيْتَ فَسَقَطَ، وَكَانَ سُقُوطُهُ عَظِيمًا!. وَلَمَّا أَتَمَّ يسوع هَذَا الْكِلاَمَ كُلَّهُ بُهِتَ الْجَمْعُ مِنْ تَعْلِيمِهِ، لأَنَّهُ كَانَ يُعَلِّمُهُمْ كَمَنْ لَهُ سُلْطَانٌ وَلَيْسَ كَكَتَبَتِهُمْ.
  - arabic: (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
