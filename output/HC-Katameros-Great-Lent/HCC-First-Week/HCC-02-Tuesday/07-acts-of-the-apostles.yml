title:
  arabic: 'أعمال (٥ : ٣٤ ـ ٤٢)'
text:
  - arabic: 'فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين (٥ : ٣٤ ـ ٤٢)'
  - arabic: 'فَنَهَضَ في الْمَحْفَلِ رَجُلٌ فَرِّيسِيٌّ اسْمُهُ غَمَالاَئِيلُ، وَهُوَ مُعَلِّمٌ لِلنَّامُوسِ، وَمُكَرَّمٌ عِنْدَ جَمِيعِ الشَّعْبِ، وَأَمَرَ بِأنْ يُخْرِجُ الرُّسُلُ قَلِيلاً ثُمَّ قَالَ لَهُمْ: "يَا رِجَالَ إسْرَائِيلَ، احْذَرُوا لأَنفُسِكُمْ مِنْ أُولَئِكَ الْقَوْمِ فِيمَا أَنْتُمْ مُزْمِعُونَ أَنْ تَصْنَعُوهُ بِهمْ. لأنهُ قَبْلَ هذِهِ الأيامِ قَامَ ثُودَاسُ زَاعِمًا عَنْ نَفْسِهِ إنَّهُ شَيْءٌ عَظِيمٌ، فَاِنْحَازَ إِلَيه عَدَدٌ مِنَ الرِّجَالِ نَحْوُ أرْبَعِ مِئَةٍ، ثُمَ قُتِلَ، وَتَفَرَّقَ جَمِيعُ الَّذِينَ أَطَاعُوهُ وَصَارُوا كَلاَ شَيْءٍ. وَبَعْدَ هذَا قَامَ يَهُوذَا الْجَلِيلِيُّ في أيامِ الاكْتِتَابِ، وَأَزَاغَ شَعْباً كَثِيراً لاِتِّبَاعِهِ فَهَلِكَ هُوَ أَيْضًا، وَتشَتَّتَ جَمِيعُ الَّذِينَ أَطَاعُوهُ. فَالآنَ أَقُولُ لَكُمْ: اِعْدِلُوْا عَنْ هَؤُلاءِ الرِّجَالِ وَاتْرُكُوهُمْ؛ لأنهُ إنْ كَانَ هذَا الرَّأْيُ أَوْ هذَا الْعَمَلُ مِنَ النَّاسِ فَسَوْفَ يَنْتَقِضُ، وَإنْ كَانَ مِنَ اللَّهِ فَلاَ تَسْتَطِيعُونَ نَقْضَهُ، لِئَلاَّ تُوجَدُوا مُحَارِبِينَ لِلَّهِ أَيْضًا". فَانْقَادُوا إلَيْهِ. وَدَعُوا الرُّسُلَ وَجَلَدُوهُمْ، وَأَمَرُوهُمْ أنْ لا يَتَكَلَّمُوا بِاسْمِ يَسُوعَ، ثُمَّ أَطْلَقُوهُمْ.'
  - arabic: أَمَّا هُمْ فَخَرَجُوا مِنْ وَجْهِ الْمَحْفَلِ فَرِحِينَ؛ بِأنَّهُمْ حُسِبُوا مُسْتَأْهِلِينَ أنْ يُهَانُوا مِنْ أَجْلِ اسْمِ يَسُوعَ. وَكَانُوا لا يَزَالُونَ كُلَّ يَوْمٍ في الْهَيْكَلِ وفي البُيُوتِ يُعَلِّمُونَ وَيُبَشِّرُونَ بِيَسُوعَ الْمَسِيحِ.
  - arabic: (لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتَكْثُرُ وتَعتَزُّ وتَثْبُتُ، في بيعَةِ اللَّه المُقدَّسَةِ. آمين.)
