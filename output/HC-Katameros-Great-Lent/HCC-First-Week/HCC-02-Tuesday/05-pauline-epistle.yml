title:
  arabic: 'رومية (٩ : ١٥ ـ ٢٩)'
text:
  - arabic: 'فصلٌ من رسالة مُعلِّمنا بولس الرَّسول إلى أهل رومية (٩ : ١٥ ـ ٢٩)'
  - arabic: 'فَمَاذَا نَقُولُ أَلَعَلَّ عِنْدَ اللَّهِ ظُلْمًا. حاشا. فَإِنَّهُ قَدْ قَالَ لِمُوسَى: "إِنِّي أَرْحَمُ مَنْ أَرْحَمُ، وَأَتَرَاءَفُ عَمَّنْ أَتَرَاءَفُ". فَإِذن الأَمْرُ لَيْسَ لِمَنْ يَشَاءُ وَلاَ لِمَنْ يَسْعَى، بَلْ ِللَّهِ الَّذِي يَرْحَمُ. فَقَدْ قَالَ اللَّهُ فِي الْكِتَابِ لِفِرْعَوْنَ: "إِنِّي لِهذَا بِعَيْنِيهِ أَقَمْتُكَ، لِكَيْ أُظْهِرَ فِيكَ قُوَّتِي، وَلِكَيْ يُخَبَرَ بِاسْمِي فِي جَمِيعِ الأَرْضِ". فَإِذًا هُوَ يَرْحَمُ مَنْ يَشَاءُ، وَيُقَسِّي مَنْ يَشَاءُ. وَلِعَلَّكَ تَقُولُ لِي: "لِمَاذَا يَلُومُ بَعْدُ؟ لأَنْ مَنْ الَّذِي يُقَاوِمُ مَشِيئَتَهُ؟" تُرَى مَنْ أَنْتَ أَيُّهَا الإِنْسَانُ الْمُجَاوِبُ للَّهِ؟ أَلَعَلَّ الْجِبْلَةَ تَقُولُ لِجَابِلِهَا: "لِمَ صَنَعْتَنِي هكَذَا؟" أََمْ لَيْسَ لِلْخَزَّافِ سُلْطَانٌ عَلَى الطِّينِ أَنْ يَصْنَعَ مِنْ كُتْلَةٍ وَاحِدَةٍ إنَاءً لِلْكَرَامَةِ وَإِنَاءً آخَرَ للهَوَانِ؟ فَمَاذَا إنْ كَانَ اللَّهُ يُرِيدُ أَنْ يُبْدِيِ غَضَبَهُ وَيُبَيِّنَ قُدْرَتَهُ، فَاحْتَمَلَ بِأَنَاةٍ كَثِيرَةٍ آنِيَةَ غَضَبٍ مُهَيَّأَةً لِلْهَلاَكِ. وَلِكَيْ يُبَيِّنَ غِنَى مَجْدِهِ عَلَى آنِيَةِ الرَحْمَةِ الَّتِي سَبَقَ فَهَيَّأَهَا لِلْمَجْدِ، أَي عَلَيْنَا نَحْنُ الَّذِينَ قَدْ دَعَانَا، لَيْسَ مِنَ الْيَهُودِ فَقَطْ، بَلْ مِنَ الأُمَمِ أَيْضًا.'
  - arabic: 'كَمَا يَقُولُ فِي هُوشَعَ: "إِنَِّي سَأَدْعُو الَّذِينَ لَيْسوا بِشَعْبِ لِي شَعْبِي، وَالَّتِي لَيْسَتْ بِمَحْبُوبَةٍ مَحْبُوبَةً. وَسَيَكُونُ فِي الْمَوْضِعِ الَّذِي قِيلَ لَهُمْ فِيهِ: لَسْتُمْ بِشَعْبِي، أَنَّهُمْ هُنَاكَ يُدْعَوْنَ أَبْنَاءَ اللَّهِ الْحَيِّ". وَإِشَعْيَاءُ يَهْتِفُ مِنْ جِهَةِ إِسْرَائِيلَ: وَإِنْ يَكُنْ عَدَدُ بَنِي إِسْرَائِيلَ كَرَمْلِ الْبَحْرِ، فَالْبَقِيَّةُ سَتَخْلُصُ. لأَنَّهُ مُتَمِّمُ قَولٍ وَقَاطِعُهُ بالْعَدْلِ قَوْلاً مَقْضِيًّا يَصْنَعُهُ الرَّبُّ الإلهُ عَلَى الأَرْضِ". وَكَمَا سَبَقَ إِشَعْيَاءُ فَقَالَ: "لَوْلاَ أَنَّ رَبَّ الْجُنُودِ أَبْقَى لَنَا نَسْلاً، لَصِرْنَا مِثْلَ سَدُومَ وَشَابَهْنَا عَمُورَةَ".'
  - arabic: (نعمةُ اللَّهِ الآبِ فَلْتَحِلَّ على أرواحنا يا آبائي وإخْوَتي. آمين.)
