title:
  arabic: 'متى (٩ : ١٠ ـ ١٥)'
text:
  - arabic: 'من إنجيل مُعلِّمنا متى البشير (٩ : ١٠ ـ ١٥)'
  - arabic: 'وَبَيْنَمَا هُوَ مُتَّكِئٌ فِي الْبَيْتِ، إِذَا بِعَشَّارِينَ وخُطَاةٍ جَاءُوا واتَّكَأُوا مَعَ يَسُوعَ وَتَلاَمِيذِهِ. فَلَمَّا نَظَرَ الفرِّيسِيُّونَ قَالُوا لِتَلاَمِيذِهِ: "لِمَاذَا مُعَلِّمُكُمْ يَأْكُلُ مَعَ الْعَشَّارِينَ والخُطَاةِ؟" فَلَمَّا سَمِِعَ يَسُوعُ قَالَ لَهُمْ: "لاَ يَحْتَاجُ الأَصِحَّاءُ إِلَى طَبِيبٍ لَكِنْ ذَوُو الأَسْقَامِ. فَاذْهَبُوا وَتَعَلَّمُوا مَا هُوَ: إِنَِّي أُرِيدُ رحمَةً لاَ ذَبيحَةً، لاَنَِّي لَمْ آتِ لأَدْعُو أَبْرَارً بَلْ خُطَاةً للتَّوْبَةِ.'
  - arabic: 'حِينَئِذٍ أَتَى إِلَيْهِ تَلاَمِيذُ يُوحَنَّا قَائِلِينَ: "لِمَاذَا نَحْنُ وَالْفَرِّيسِيُّونَ نَصُومُ كَثِيرًا، وَتَلاَمِيذُكَ لاَ يَصُومُونَ؟" فَقَالَ لَهُمْ يَسُوعُ: "هَلْ يَسْتَطِيعُ بَنُو الْعُرْسِ أَنْ يَنُوحُوا مَا دَامَ الْعَرِيسُ مَعَهُمْ؟ وَلكِنْ سَتَأْتِي أَيَّامٌ حِينَ يُرْفَعُ الْعَرِيسُ عَنْهُمْ، فَحِينَئِذٍ يَصُومُونَ.'
  - arabic: (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
