title:
  arabic: 'يوحنا الأولى (1 : 8 - 2 : 1 - 11)'
text:
  - arabic: الكاثوليكون فصلٌ من رسالة مُعلِّمنا يوحنا الرسول الأولى
  - arabic: '( 1 : 8 - 2 : 1 - 11 )'
  - arabic: 'إِنْ قُلْنَا: إِنَّ لَيْسَ فِيْنَا خَطِيَّةٌ فَإِنَّمَا نُضِلُّ أَنْفُسَنَا وَلَيْسَ الْحَقُّ فِينَا. وَإِنِ اعْتَرَفْنَا بِخَطَايَانَا فَهُوَ أَمِينٌ وَعَادِلٌ، فَيَغْفِرَ لَنَا خَطَايَانَا وَيُطَهِّرَنَا مِنْ كُلِّ إِثْمٍ. وَإِنْ قُلْنَا: إِنَّا لَمْ نُخْطِأ نَجْعَلْهُ كَاذِبًا، وَلاَ تَكُونُ كَلِمَتُهُ فِينَا.'
  - arabic: يَا أَوْلاَدِي، أَكْتُبُ إِلَيْكُمْ بِهذَهِ لِكَيْ لاَ تُخْطِئُوا. وَإِنْ خَطَئَ  أَحَدُكُمْ فَلَنَا شَفِيعٌ عِنْدَ الآبِ، يَسُوعُ الْمَسِيحُ الْبَارُّ. وَهُوَ كَفَّارَةٌ عَنْ خَطَايَانَا. وَلَيْسَ عَنْ خَطَايَانَا فَقَطْ، بَلْ عَنْ خَطَايَا الْعَالَمِ كُلِّهِ أَيْضًا.
  - arabic: 'وَبِهذَا نَعْلَمُ أَنَّا قَدْ عَرَفْنَاهُ: بِأَنْ نَحَْفَظَ وَصَايَاَهُ. فَمَنْ قَالَ: إِنَِّي قَدْ عَرَفْتُهُ وَلَمْ يَحْفَظْ وَصَايَاهُ، فَهُوَ كَاذِبٌ وَلَيْسَ الْحَقُّ فِيهِ. وَأَمَّا مَنْ حَفِظَ كَلِمَتَهُ، فَذَلِكَ قَدْ كَمَلَتْ فِيهِ مَحَبَّةُ اللَّهِ بِالْحَقِيقَةِ. وَبِهذَا نَعْلَمُ أَنَّا فِيهِ : وَمَنْ قَالَ: إِنَّهُ ثَابِتٌ فِيهِ، فَقَدْ وَجَبَ عَلَيْهِ أنْ يَسْلُكَ كَمَا سَلَكَ هُوَ. يَا أَحِبَتِي، لَسْتُ أَكْتُبُ إِلَيْكُمْ بِوَصِيَّةٍ جَدِيدَةٍ، بَلْ بِوَصِيَّةٍ قَدِيمَةٍ كَانَتْ لَكُمْ مِنَ الْبَدْءِ. وَالْوَصِيَّةُ الْقَدِيمَةُ هِيَ الْكَلِمَةُ الَّتِي قّدْ سَمِعْتُمُوهَا. وَأَيْضًا مَا أَكْتُبُ بِهِ إِلَيْكُمْ، هُوَ وَصِيَّةٌ جَدِيدَةٌ وَذَلِكَ حَقٌ فِيهِ وَفِيكُمْ: لأَنَّ الظُّلْمَةَ قَدْ زَالَتْ، وَالآنَ يُضِيءُ النُّورُ الْحَقِيقِيُّ. مَنْ قَالَ: إِنَّهُ فِي النُّورِ وَهُوَ يُبْغِضُ أَخَاهُ، فَهُوَ فِي الظُّلْمَةِ حَتَّى الآنَ. مَنْ أَحَبَّ أَخَاهُ فَهُو ثَابِتٌ فِي النُّورِ وَلَيْسَ فِيهِ شَكٌّ. وَأَمَّا مَنْ أَبْغَضَ أَخَاهُ فَهُوَ فِي الظُّلْمَةِ، وَفِي الظُّلْمَةِ يَسْلُكُ، وَلاَ يَدْرِي أَيْنَ يَتَّجِهُ، لأَنَّ الظُّلْمَةَ قَدْ أَعْمَتْ عَيْنَيْهِ.'
  - arabic: (لا تُحِبُّوا العَالَمَ ولا الأشْيَاءَ التي في العَالَمِ، لأنَّ العَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وأمَّا مَنْ يَعملُ مَشِيئَةَ اللَّهِ فإنه يَثْبُتُ إلى الأبدِ. آمين.)
