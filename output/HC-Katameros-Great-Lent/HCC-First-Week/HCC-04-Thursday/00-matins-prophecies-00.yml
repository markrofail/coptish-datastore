title:
  arabic: 'إشعياء (2 : 11 - 19)'
text:
  - arabic: 'من سفر إشعياء النبي ( 2 : 11 ـ 19 )'
  - arabic: وَيَتَعَالَى الرَّبُّ وَحَدَهُ فِي ذَلِكَ الْيَوْمِ.
  - arabic: فَإِنَّ يَوْمَ رَبِّ الْجُنُودِ عَلَى كُلِّ إنْسَانٍ مُتَكَبِّرٍ ومُتَعَالٍ، وَعَلَى كُلِّ مُرْتَفِعٍ فَيُحَطُّ، وَعَلَى كُلِّ أَرْزِ لُبْنَانَ الْعَالِيِ الْمُرْتَفِعِ، وَعَلَى كُلِّ بَلُّوطِ بَاشَانَ، وَعَلَى جَمِيعَ الْجِبَالِ الْعَالِيَةِ، وَجَمِيعِ التِّلالِ الْمُرْتَفِعَةِ، وَعَلَى كُلِّ بُرْجٍ شَامِخٍ، وَعَلَى كُلِّ سُورٍ حَصينٍ، وَعَلَى جَمِيعِ سُفُنِ تَرْشِيشَ، وَعَلَى جَمِيعِ الْمَنَاظِرِ الأَنِيقَةِ. وَسَيَوْضَعُ تَشَامُخُ الْبَشَرِ وَيُحَطُّ تَرافُعَ الإِنْسَانِ، وَيَتَعَالَى الرَّبُّ وَحْدَهُ فِي ذَلِكَ الْيَوْمِ. وَتَزُولُ الأَصْنَامُ بِتَمَامِهَا. وَيَدْخُلُونَ فِي مَغَائِرِ الصُّخُورِ وَفِي حفَائِرِ التُّرَابِ مِنْ أَمَامِ هيبَةِ الرَّبِّ، وَمِنْ بَهَاءِ عَظَمَتِهِ حِينَ يَقُومُِ لِيُزَلْزِلَ الأَرْضَ.
  - arabic: ( والسُّبح للَّهِ دَائِمَا )
