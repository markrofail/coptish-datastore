title:
  arabic: 'الْخُرُوجِ (٢ : ٢٣ - ٣ : ١ - ٥)'
text:
  - arabic: 'مِنْ سِفْرِ الْخُرُوجِ لِمُوسَى النَّبِيِّ (٢ : ٢٣ - ٣ : ١ - ٥)'
  - arabic: وَحَدَثَ مِنْ بَعْدَ تِلْكَ الأَيَّامِ الْكَثِيرَةِ إِنَّ مَلِكَ مِصْرَ مَاتَ. وَتَنَهَّدَ بَنُو إِسْرَائِيلَ مِنْ خِدْمَتِهِمْ وَصَرَخُوا، فَصَعِدَ صُرَاخُهُمْ إِلَى اللَّهِ مِنْ أَجْلِ الْخِدْمَةِ، فَسَمِعَ اللَّهُ أَنِينَهُمْ، فَتَذَكَّرَ اللَهُ مِيثَاقَهُ مَعَ إِبْرَاهِيمَ وَإِسْحَقَ وَيَعْقُوبَ. وَنَظَرَ اللَّهُ بَنِي إِسْرَائِيلَ وَظَهَرَ لَهُمْ.
  - arabic: 'وَكَانَ مُوسَى يَرْعَى غَنَمَ يَثْرُونَ حَمِيهِ كَاهِنِ مِدْيَانَ، فَسَاقَ الْغَنَمَ إِلَى مَا وَرَاءَ الْبَرِّيَّةِ وَجَاءَ إِلَى جَبَلِ اللَّهِ حُورِيبَ. وَظَهَرَ لَهُ مَلاَكُ الرَّبِّ بِلَهِيبِ نَارٍ مِنْ وَسَطِ الْعُلَّيْقَةِ. فَنَظَرَ وَإِذَا الْعُلَّيْقَةُ تَتَوَقَّدُ بِالنَّارِ وَهِيَ لَا تَحْتَرِقُ. فَقَالَ مُوسَى: "أَمِيلُ الآنَ لِأَنْظُرَ هَذَا الْمَنْظَرَ الْعَظِيمَ. مَا بَالُ الْعُلَّيْقَةِ لَا تَحْتَرِقُ؟" فَلَمَّا رَأَى الرَّبُّ أَنَّهُ قَدْ مَالَ لِيَنْظُرَ، فَنَادَاهُ الرَّبُّ مِنْ وَسَطِ الْعُلَّيْقَةِ وَقَالَ: "مُوسَى مُوسَى!" فَقَالَ: "هَأَنَذَا". فَقَالَ: "لَا تَقْتَرِبْ إِلَى هَهُنَا. اِخْلَعْ نَعْلَيْكَ مِنْ رِجْلَيْكَ، لِأَنَّ الْمَوْضِعَ الَّذِي أَنْتَ وَاقِفٌ عَلَيْهِ أَرْضٌ مُقَدَّسَةٌ".'
  - arabic: (وَالسُّبْحُ لِلَّهِ دَائِمًا)
