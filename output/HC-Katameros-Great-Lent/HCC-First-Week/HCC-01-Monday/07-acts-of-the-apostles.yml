title:
  arabic: 'أَعْمَال (١٤ : ١٩ - ٢٨)'
text:
  - arabic: 'الْإِبْرَكْسِيس: فَصْلٌ مِنْ أَعْمَالِ آبَائِنَا الرُّسُلِ الْأَطْهَارِ الْمَشْمُولِينَ بِنَعْمَةِ الرُّوحِ الْقُدُسِ. بَرَكَتُهُمُ الْمُقَدَّسَةُ فَلْتَكُنْ مَعَنَا آمِين (١٤ : ١٩ - ٢٨)'
  - arabic: وَفِيمَا هُمَا يُعَلِّمَانِ هُنَالِكَ إِذْ أَتَى يَهُودٌ مِنْ أَنْطَاكِيَةَ وَإِيقُونِيَّةَ وَأَغْرَوُا الْجُمُوعَ عَلَيْهِمَا، فَرَجَمُوا بُولُسَ وَجَرُّوهُ خَارِجَ الْمَدِينَةِ، ظَانِّينَ أَنَّهُ قَدْ مَاتَ. غَيْرَ أَنَّهُ بَيْنَمَا كَانَ التَّلَامِيذُ مُحِيطِينَ بِهِ، قَامَ وَدَخَلَ الْمَدِينَةَ، وَفِي الْغَدِ انْطَلَقَ مَعَ بَرْنَابَا إِلَى دَرْبَةَ. فَبَشَّرَا فِي تِلْكَ الْمَدِينَةِ وَتَلْمَذَا كَثِيرِينَ. ثُمَّ رَجَعَا إِلَى لُسْتَرَةَ وَإِيقُونِيَّةَ وَأَنْطَاكِيَةَ، يُشَدِّدَانِ أَنْفُسَ التَّلَامِيذِ وَيَعِظَانِهِمْ أَنْ يَثْبُتُوا فِي الْإِيمَانِ، وَأَنَّهُ بِضِيقَاتٍ كَثِيرَةٍ يَنْبَغِي أَنْ نَدْخُلَ مَلَكُوتَ اللَّهِ. وَبَعْدَمَا انْتَخَبَا لَهُمْ قُسُوسًا فِي كُلِّ كَنِيسَةٍ، صَلَّيَا بِأَصْوَامٍ وَاسْتَوْدَعَاهُمْ لِلرَّبِّ الَّذِي كَانُوا قَدْ آمَنُوا بِهِ. ثُمَّ اجْتَازَا فِي بِيسِيدِيَّةَ وَأَتَيَا إِلَى بَمْفِيلِيَّةَ، وَبَعْدَمَا كَلَّمَا بِالْكَلِمَةِ فِي بَرْجَةَ، انْحَدَرَا إِلَى أَتَّالِيَةَ. وَمِنْ هُنَاكَ سَافَرَا فِي الْبَحْرِ إِلَى أَنْطَاكِيَةَ، حَيْثُ كَانَا قَدْ أُسْلِمَا إِلَى نِعْمَةِ اللَّهِ لِلْعَمَلِ الَّذِي أَكْمَلَاهُ. وَلَمَّا أَتَيَا وَجَمَعَا الْكَنِيسَةَ، أَخْبَرَا بِكُلِّ مَا صَنَعَ اللَّهُ مَعَهُمَا، وَأَنَّهُ قَدْ فَتَحَ لِلْأُمَمِ بَابَ الْإِيمَانِ. وَأَقَامَا هُنَاكَ زَمَانًا لَيْسَ بِقَلِيلٍ مَعَ التَّلَامِيذِ.
  - arabic: (بَرَكَةُ صَلَاتِهِمْ تَكُونُ مَعَنَا دَائِمًا آمِين)
