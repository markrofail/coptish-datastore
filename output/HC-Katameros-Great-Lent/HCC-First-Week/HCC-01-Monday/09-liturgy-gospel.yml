title:
  arabic: 'مَرْقُس (٩ : ٣٣ - ٤٨)'
text:
  - arabic: 'مِنْ إِنْجِيلِ مُعَلِّمِنَا مَرْقُسَ الْبَشِيرِ (٩ : ٣٣ - ٤٨)'
  - arabic: 'وَجَاءَ إِلَى كَفْرِنَاحُومَ. وَلَمَّا دَخَلَ الْبَيْتَ سَأَلَهُمْ: "فِيمَا كُنْتُمْ تَتَبَاحَثُونَ فِي الطَّرِيقِ؟" فَسَكَّتُوا، لأَنَّهُمْ كَانُوا يَتَبَاحَثُونَ فِي الطَّرِيقِ فِيمَنْ هُوَ الْأَعْظَمُ بَيْنَهُمْ. فَجَلَسَ وَدَعَا الِاثْنَيْ عَشَرَ وَقَالَ لَهُمْ: "إِنْ أَرَادَ أَحَدٌ أَنْ يَكُونَ أَوَّلًا فَلْيَكُنْ آخِرَ الْكُلِّ وَخَادِمًا لِلْكُلِّ". ثُمَّ أَخَذَ صَبِيًّا وَأَقَامَهُ فِي وَسَطِهِمْ وَاحْتَضَنَهُ وَقَالَ لَهُمْ: "مَنْ قَبِلَ وَاحِدًا مِنْ هَؤُلَاءِ الصِّبْيَانِ بِاسْمِي فَإِيَّايَ يَقْبَلُ، وَمَنْ قَبِلَنِي فَلَيْسَ قَابِلًا لِي أَنَا بَلْ لِلَّذِي أَرْسَلَنِي".'
  - arabic: 'فَأَجَابَهُ يُوحَنَّا قَائِلًا: "يَا مُعَلِّمُ، إِنَّا رَأَيْنَا وَاحِدًا لَا يَتْبَعُنَا يُخْرِجُ الشَّيَاطِينَ بِاسْمِكَ، فَمَنَعْنَاهُ". فَقَالَ لَهُ يَسُوعُ: "لَا تَمْنَعُوهُ، لأَنَّهُ لَيْسَ أَحَدٌ يَصْنَعُ قُوَّةً بِاسْمِي وَيَقْدِرُ لِلْحَالِ أَنْ يَقُولَ عَلَيَّ سُوءًا. لأَنَّهُ مَنْ لَيْسَ عَلَيْنَا فَهُوَ مَعَنَا. وَمَنْ سَقَاكُمْ كَأْسَ مَاءٍ بَرِدٍ بِاسْمِي بِمَا أَنَّكُمْ لِلْمَسِيحِ، فَالْحَقَّ أَقُولُ لَكُمْ: إِنَّهُ لَا يُضِيعُ أَجْرَهُ. وَمَنْ شَكَّكَ أَحَدَ هَؤُلَاءِ الصِّغَارِ الْمُؤْمِنِينَ بِي، فَخَيْرٌ لَهُ لَوْ طُوِّقَ عُنُقُهُ بِحَجْرِ الرَّحَى وَأُلْقِيَ فِي الْبَحْرِ.'
  - arabic: فَإِنْ شَكَّكَتْكَ يَدُكَ فَاقْطَعْهَا. فَخَيْرٌ لَكَ أَنْ تَدْخُلَ الْحَيَاةَ وَأَنْتَ أَقَطْعُ مِنْ أَنْ يَكُونَ لَكَ يَدَانِ وَتَذْهَبَ إِلَى جَهَنَّمَ، إِلَى النَّارِ الَّتِي لَا تُطْفَأُ. وَإِنْ شَكَّكَتْكَ رِجْلُكَ فَاقْطَعْهَا. فَخَيْرٌ لَكَ أَنْ تَدْخُلَ الْحَيَاةَ وَأَنْتَ أَعْرَجُ مِنْ أَنْ يَكُونَ لَكَ رِجْلَانِ وَتُطْرَحَ فِي جَهَنَّمَ، فِي النَّارِ الَّتِي لَا تُطْفَأُ. وَإِنْ شَكَّكَتْكَ عَيْنُكَ فَاقْلَعْهَا. فَخَيْرٌ لَكَ أَنْ تَدْخُلَ مَلَكُوتَ اللَّهِ وَأَنْتَ أَعْوَرُ مِنْ أَنْ يَكُونَ لَكَ عَيْنَانِ وَتُلْقَى فِي جَهَنَّمَ النَّارِ. حَيْثُ دُودُهُمْ لَا يَمُوتُ وَنَارُهُمْ لَا تُطْفَأُ. لأَنَّ كُلَّ وَاحِدٍ يُمَلَّحُ بِنَارٍ، وَكُلَّ ذَبِيحَةٍ تُمَلَّحُ بِمِلْحٍ. الْمِلْحُ جَيِّدٌ. وَلَكِنْ إِذَا صَارَ الْمِلْحُ بِلَا مُلُوحَةٍ، فَبِمَاذَا تُصْلِحُونَهُ؟ فَلْيَكُنْ فِيكُمْ مِلْحٌ، وَلْيُسَالِمْ بَعْضُكُمْ بَعْضًا.
  - arabic: (وَالْمَجْدُ لِلَّهِ دَائِمًا)
