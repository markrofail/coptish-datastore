title:
  arabic: 'متى (5 : 38 - 48)'
text:
  - arabic: 'من إنجيل مُعلِّمنا متى البشير ( 5 : 38 - 48 ) '
  - arabic: 'قَدْ سَمِعْتُمْ أَنَّهُ قِيلَ: عَيْنٌ بِعَيْنٍ وَسِنٌّ بِسِنٍّ. وَأَمَّا أَنَا فَأَقُولُ لَكُمْ: لاَ تُقَاوِمُوا الشَّرَّ، بَلْ مَنْ لَطَمَكَ عَلَى خَدِّكَ الأَيْمَنِ فَحَوِّلْ لَهُ الآخَرَ. وَمَنْ أَرَادَ أَنْ يُخَاصِمَكَ وَيَأْخُذَ ثَوْبَكَ فَاتْرُكْ لَهُ الرِّدَاءِ أَيْضًا. وَمَنْ سَخَّرَكَ مِيلاً فَاِمْشِ مَعَهُ اثْنَيْنِ. مَنْ سَأَلَكَ فَأَعْطِهِ، وَمَنْ أَرَادَ أَنْ يَقْتَرِضَ مِنْكَ فَلاَ تَرُدَّهُ.'
  - arabic: 'قَدْ سَمِعْتُمْ أَنَّهُ قِيلَ: أحْبِبْ قَرِيبَكَ وَأَبْغِضْ عَدُوَّكَ. وَأَمَّا أَنَا فَأَقُولُ لَكُمْ: أَحِبُّوا أَعْدَاءَكُمْ. بَارِكُوا لاَعِنِيكُمْ. وَأَحْسِنُوا إِلَى مَنْ يُبْغِضُكُمْ. وَصَلُّوا لأَجِْلِ الَّذِينَ يُسِيئُونَ إِلَيْكُمْ وَيَطْرُدُونَكُمْ ، لِكَيْ تَكُونُوا أَبْنَاءَ أَبِيكُمُ الَّذِي فِي السَّمَوَاتِ، لأَنَّهُ يُشْرِقُ شَمْسَهُ عَلَى الأَشْرَارِ وَالصَّالِحِينَ، وَيُمْطِرُ عَلَى الأَبْرَارِ وَالظَّالِمِينَ. فَإنَّكُمْ إِنْ أَحْبَبْتُمُ مِنْ يُحِبُّكُمْ فَأََيُّ أَجْرٍ لَكُمْ ؟ أليس الْعَشَّارُونَ أَيْضًا يَفْعَلُونَ ذَلِكَ؟ وَإِنْ سَلَّمْتُمْ عَلَى إِخْوَتِكُمْ فَقَطْ، فَأَيَّ فَضْلٍ عَمَلْتُمْ؟ أَلَيْسَ الْوَثَنِيُّونَ يَفْعَلُونَ ذَلِكَ؟ فَكُونُوا أَنْتُمْ كَامِلِينَ كَمَا أَنَّ أَبَاكُمُ السَّمَاوِيَّ هُوَ كَامِلٌ.'
  - arabic: (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
