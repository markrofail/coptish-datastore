title:
  arabic: 'يعقوب (1 : 1 - 12)'
text:
  - arabic: 'الكاثوليكون فصلٌ من رسالة مُعلِّمنا يعقوب الرسول ( 1 : 1 - 12 )'
  - arabic: يَعْقُوبُ، عَبْدُ اللَّهِ وَالرَّبِّ يَسُوعَ الْمَسِيحِ، يُهْدِي السَّلاَمَ إِلَى الأَسْبَاطِ الاثْنَيْ عَشَرَ الَّذِينَ فِي الشَّتَاتِ. اِحْسِبُوهُ كُلَّ فَرَحٍ يَا إِخْوَتِي حِينَمَا تَقَعُونَ فِي تَجَارِبَ مُتَنَوِّعَةٍ، عَالِمِينَ أَنَّ امْتِحَانَ إِيمَانِكُمْ يُنْشِئُ صَبْرًا. وَأَمَّا الصَّبْرُ فَلْيَكُنْ لَهُ عَمَلٌ كَامِلٌ، بِحَيْثُ تَكُونُونَ َتَامِّينَ وَكَامِلِينَ غَيْرَ نَاقِصِينَ فِي شَيْءٍ. وَإِنَّمَا إِنْ كَانَ أَحَدُكُمْ تَنْقُصُهُ حَكْمَةٌ، فَلْيَسألَ اللَّهَ الَّذِي يُعْطِي الجميعَ بِسَخَاءٍ وَلاَ يُعَيِّرُ، فَسَيُعْطَى لَهُ . وَلكِنْ لِيَسْأَلْ بِإِيمَانٍ غَيْرَ مُرْتَابٍ فِي شَيْءٍ الْبَتَّةَ، لأَنَّ الْمُرْتَابَ يُشْبِهُ مَوْجَ الْبَحْرِ الَّذِي تَسَوُّقَهُ الرِّيحُ وَتَخْبِطُهُ. فَلاَ يَظُنَّ ذلِكَ الإِنْسَانُ أَنَّهُ يَنَالُ مِنْ الرَّبِّ شَيئًا. رَجُلٌ ذُو رَأْيَيْنِ هُوَ مُتَقَلْقِلٌ فِي جَمِيعِ طُرُقِهِ. فَلْيَفْتَخِرِ الأَخُ الْمُتَوَاضِعُ بِارْتِفَاعِهِ، وَأَمَّا الْغَنِيُّ فَبِتَوَاضعِهِ، فَإِنَّهُ يَزُولُ كَزَهْرِ الْعُشْبِ. أَشْرَقَتْ الشَّمْسُ بِالْحَرِّ، فَأَزْبَلَتِ الْعُشْبَ، فَسَقَطَ زَهْرُهُ واضمحل رَوْنَقُ وَجْهِهِ كَذَلِكَ الْغَنِيُّ يَذْوِي فِي جَمِيعِ طُرُقِهِ. طُوبَى للرَّجُلِ الَّذِي يَصْبِرُ عَلَى التَّجْرِبَةِ، لأَنَّهُ إِذَا تَزَكَّى يَنَالُ إِكْلِيلَ الْحَيَاةِ الَّذِي وَعَدَ بِهِ الرَّبُّ لِلَّذِينَ يُحِبُّونَهُ.
  - arabic: (لا تُحِبُّوا العَالَمَ ولا الأشْيَاءَ التي في العَالَمِ، لأنَّ العَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وأمَّا مَنْ يَعملُ مَشِيئَةَ اللَّهِ فإنه يَثْبُتُ إلى الأبدِ. آمين.)
