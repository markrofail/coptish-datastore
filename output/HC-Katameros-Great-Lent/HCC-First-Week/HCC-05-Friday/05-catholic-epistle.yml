title:
  arabic: 'يوحنا الثالثة (1 : 1 - 15)'
text:
  - arabic: الكاثوليكون فصلٌ من رسالة مُعلِّمنا يوحنا الرسول الثالثة
  - arabic: '( 1 : 1 - 15 )'
  - arabic: مِنَ الشَّيْخِ، إِلَى غَايُوسَ الْحَبِيبِ الَّذِي أَنَا أُحِبُّهُ بِالْحَقِّ.
  - arabic: أَيُّهَا الْحَبيبُ إِنَِّي أَرُومُ أَنْ تُكَونَ مُوَفَّقًا فِي كُلِّ شَيْءٍ وَمُعاَفىً. كَمَا أَنَّ نَفْسِكِ مُوَفَّقَةٌ. فَقَدْ فَرِحْتُ فَرَحًا عَظِيمًا لَمَّا قَدِمَ الإخْوةُ وَشَهِدُوا بِصِدْقِكَ وَكَيْفِيَّةِ سُلُوكِكَ فِي الْحَقِّ. وَلَيْسَ لِي سُرُورٌ أَعِظَمَ مِنْ هَذَا أَنْ أَسْمَعَ بِأَنَّ أَبْنَائِي سَالِكُونَ فِي الْحُقِّ. أَيُّهَا الْحَبيبُ، إِنَّكَ تَتَصَرَّفُ بِأمَانَةٍ فِي كُلَّ مَا تَصْنَعُ إللا الإخْوَةِ "وَعَلَى الْخُصُوصِ" إلى الْغُرَبَاءِ مِنْهُمْ، الَّذِينَ شَهِدُوا بِمَحَبَّتِكَ أَمَامَ الْكَنِيسَةِ، وَتُحْسِنُ صُنْعًًَا إذَا شَيَّعْتَهُمْ كَمَا يَحِقُّ للَّهِ، لأَنَّهُمْ مِنْ أَجْلِ اسْمِهِ خَرَجُوا وَلَمْ يَأْخُذُوا مِنَ الأُمَمِ شَيْئًا. فَيَنْبَغِِي لَنَا أَنْ نَقْبَلَ أَمْثَالَ هَؤُلاَءِ لِنَكُونَ مُعَاوِنِيْنَ لَهُمْ فِي نَشْرِ الْحَقِّ.
  - arabic: وَقَدْ كَتَبْتُ إِلَى الْكَنِيسَةِِ، إلاَّ أنَّ دِيُوتْرِيفُِسَ الَّذِي يُحِبُّ أَنْ يَتَقَدَّمَ عَلَيْهِمْ لاَ يَقْبَلُنَا. فَلِذَلِكَ إذَا قَدِمْتُ فَسَأُذَكِّرُهُ بِأَفْعَالِهِ الَّتِي يَفْعَلُهَا، حَيْثُ يُهذِي عَلَيْنَا بِأَقْوالٍ خَبِيثَةٍ. وَمَا اِكْتَفَى بِهَذَا، وَلَكِنْهُ لاَ يَقْبَلُ الإِخْوَةَ ، وَيَصُدُّ الَّذِينَ يُرِيدُونَ قَبُولَهُمْ وَيَطْرُدُهُمْ مِنَ الْكَنِيسَةِ. أَيُّهَا الْحَبيبُ، لاَ تَتَمَثَّلْ بِالشَّرِّ بَلْ بِالْخَيْرِ، لأَنَّ مَنْ يَصْنَعُ الْخَيْرَ هُوَ مِنَ اللَّهِ، وَمِنْ يَصْنَعُ الشَّرَّ، لَمْ يَرَ اللَّهَ.
  - arabic: أَمَّا دِيمِتْرِيُّوسُ فَأنَّهُ مَشْهُودٌ لَهُ "بِالإِحْسَانِ" مِنَ الْجَمِيعِ وَمِنَ الْحَقِّ نَفْسِهِ، وَنَحْنُ أَيْضًا نَشْهَدُ لَهُ، وَأَنْتِ تَعْلَمُ أَنَّ شَهَادَتَنَا حَقٌّ. إِنَّ عِنْدِي أَشْيَاءَ كَثِيرَةً أُكَاتِبُكَ بِها، لَكِنِّي لاَ أُحِبُّ أَنْ أَكْتُبَ إِلَيْكَ بِالْمِدَادِ وَالْقَلَمٍ.
  - arabic: وَلِي رَجَاءٌ أَنَّي أَرَاكَ عَنْ قَرِيبٍِ وَنَتَكَلَّمَ مُواجَهَةً. السَّلاَمُ لَكَ . يُسَلِّمُ عَلَيكِ الأَحِبَّاءُ. سَلِّمْ عَلَى الأَحِبَّاءِ بأَسمائِهِمْ .
  - arabic: (لا تُحِبُّوا العَالَمَ ولا الأشْيَاءَ التي في العَالَمِ، لأنَّ العَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وأمَّا مَنْ يَعملُ مَشِيئَةَ اللَّهِ فإنه يَثْبُتُ إلى الأبدِ. آمين.)
