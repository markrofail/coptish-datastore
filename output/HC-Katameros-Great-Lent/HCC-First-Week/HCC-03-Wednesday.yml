matins-prophecies:
  - title:
      arabic: 'إشعياء (٢ : ٣ - ١١)'
    text:
      - arabic: 'من سفر إشعياء النبي (٢ : ٣ - ١١)'
      - arabic: وَيَنْطَلِقُ شُعُوبٌ كَثِيرُونَ وَيَقُولُونَ هَلُمُّوا نَصْعَِدُ إِلَى جَبَلِ الرَّبِّ إِلَى بَيْتِ إلَهِ يَعْقُوبَ وَهُوَ يُعْلِّمُنَا طُرُقَهُ فَنَسْلُكُ فِي سُبُلِهِ. لأَنَّهَا مِنْ صِهْيَوْنَ تَخْرُجُ الشَّرِيعَةُ، وَمِنْ أُورُشَلِيمَ كَلِمَةُ الرَّبِّ. وَيَحْكُمُ بِالْعَدْلِ بَيْنَ الأُمَمِ وَيَقْضِي لِلْشُّعُوبٍ الْكَثِيرِينَ فَيَضْرِبُونَ سُيُوفَهُمْ سِكَكًا للأَفْدِنَةِ وَرِماحَهُمْ مَنَاجِلَ، فَلاَ تَرْفَعُ أُمَّةٌ عَلَى أُمَّةٍ سَيْفًا وَلاَ يَتَعَلَّمُونَ الْحَرْبَ فِي مَا بَعْدُ.
      - arabic: هَلُمُّوا يا بَيْتَ يَعْقُوبَ لِنَسْلُكَ فِي نُورِ الربِّ. إِنَكَ رَفَضْتَ شَعْبَكَ بَيْتَ إِسْرَائِيلَ؛ لأَنَّ كَوْرَهُمْ قَدْ اِمْتَلأَتْ مِنَ الذُّنُوبِ مُنْذُ الْقَدِيمِ يَتَطَيَّرُونَ كَالْْفِلَسْطِينِيِّينَ، وَقَبِلُوا كَثِيرِينَ مِنْ أَبِنَاءِ الْغُرَبَاءِ. وَقَدْ اِمْتَلأَتْ أَرْضُهُمْ فِضَّةً وَذَهَبًا وَلاَ حَدَّ لِكُنُوزِهِمْ. قَدْ اِمْتَلأَتْ أَرْضُهُمْ خَيْلاً فَلاَ نِهَايَةَ لِمَرْكِبَاتِهِمْ. قَدْ اِمْتَلأَتْ أَرْضُهُمْ أَصْنَامًا، فَيَسْجُدُونَ لِمَصْنُوعَاتِ أَيْدِيهِمْ لِمَا صَنَعَتْهُ أصَابِعُهُمِْ، فَلِذَلِكَ سَيَنْخَفِضُ الْبَشَرُ ويُنْطَرِحُ الإِنْسّانُ فَلاَ تُغْفَرُ لَهُمْ.
      - arabic: الآنَ أَدْخُلُ الآَنَ فِي الصَّخْرِ وَاِخْتَبِئُ فِي التُّرَابِ مِنْ أَمَامِ هَيْبَةِ الرَّبِّ وَمِنْ بَهَاءِ عَظَمَتِهِ. إِنَّ عُيُونَ الْبَشَرِ الْمُتَشَامِخَةِ سَتُخْفَضُ، وَتَرَفُّعَ الإِنْسَانِ سَيُوْضَعُ، وَيَتَعَالَى الرَّبُّ وَحَدَّهُ فِي ذَلِكَ الْيَوْمِ.
      - arabic: (والسُّبح للَّهِ دَائِمَا)
  - title:
      arabic: 'يوئيل (٢ : ١٢ - ٢٦)'
    text:
      - arabic: 'من سفر يوئيل النبي (٢ : ١٢ - ٢٦)'
      - arabic: فَالآنَ، يَقُولُ الرَّبُّ، ارْجِعُوا إِلَيَّ بِكُلِّ قُلُوبِكُمْ وَبِالصَّوْمِ وَالْبُكَاءِ وَالاِنْتِحَابِ، وَمَزِّقُوا قُلُوبَكُمْ لاَ ثِيَابَكُمْ، وَارْجِعُوا إِلَى الرَّبِّ إِلهِكُمْ لأَنَّهُ رَؤُوفٌ رَحِيمٌ، طَوِيلُ الأَنَاةِ وَكَثِيرُ الرَّحْمَةِ وَيَنْدَمُ عَلَى الشَّرِّ. لَعَلَّهُ يَرْجعُ وَيَنْدَمُ، وَيُبْقِيَ وَرَاءَهُ بَرَكَةً وَتَقْدِمَةً وَسَكِيبًا لِلرَّبِّ إِلهِكُمْ.
      - arabic: 'اُنْفُخُوا بِالْبُوقِ فِي صِهْيَوْنَ. وَقَدِّسُوا الْصَوْمَ. وَنَادُوا بِاحْتِفَالٍ. اِجْمَعُوا الشَّعْبَ وَقَدِّسُوا الْجَمَاعَةَ. واحْشُدُوا الشُّيُوخَ. وَاجْمَعُوا الأَطْفَالَ، وَرَاضِعِي الأَثْدَاءِ. وَلِيَخْرُجِ الْعَرُوسُ مِنْ مَخْدَعِهِ وَالْعَرُوسةُ مِنْ حَجْلَتِهَا. بَيْنَ الرِّواقِ وَالْمَذْبَحِ يَبْكِي الْكَهَنَةُ خُدَّامُ الْمَذْبَحِ، وَيَقُولُونَ: "اِشْفِقْ يَا رَبُّ عَلَى شَعْبِكَ، وَلاَ تَجْعَلْ مِيرَاثَكَ عَارًا حَتَّى تَجْعَلَهُمْ الأُمَمُ مَثَلاً. فَلِمَاذَا يَقُولُونَ فِي الشُّعُوبِ أَيْنَ إِلهُهُمْ؟".'
      - arabic: 'لِقَدْ غَارَ الرَّبُّ عَلَى أَرْضِهِ وَرِقَّ لِشَعْبِهِ. وَأَجَابَ الرَّبُّ وَقُالَ لِشَعْبِهِ: "هأَنَذَا مُرْسِلٌ إلَيْكُمْ الْقَمْحَ والسُّلافَ وَالزَّيْتَ فَتَشْبَعُونَ مِنْهَا وَلاَ أَجْعَلُكُمْ مِنْ بَعْدُ عَارًا فِي الأُمَمِ. بَلْ أُبْعِدُ الشَّمالِيَّ عَنْكُمْ وَأَطْرُدُهُ إِلَى أَرْضٍ مُقْفِرَةٍ مُسْتَوْحِشَةٍ وَوَجْهَهُ إِلَى الْبَحْرِ الشَّرْقِيِّ وَمُؤَخِرُهُ إِلَى الْبَحْرِ الْغَرْبِيِّ، فَيَصْعَدُ نَتْنُهُ وَيَنْبَعِثُ زَهَمُهُ، لأَنَّهُ تَعَاظَمَ فِي عَمَلِهِ.'
      - arabic: لاَ تَخَافِي أَيَّتُهَا الأَرْضُ. ابْتَهِجِي وَافْرَحِي فَإِنَّ الرَّبَّ قَدْ تَعَاظَمَ فِي عَمَلِهِ. لاَ تَخَافِي يَا بَهَائِمَ الصَّحْرَاءِ، فَإِنَّ مَرَاتِعِ الْبَرِّيَّةِ قَدْ نَبَتَتْ وَالشَّجَرَ أَخْرَجَ ثَمَرَهُ، وَالتِّينَ وَالْكَرْمَ بَذَلاَ قُوَّتَهُمَا. وَأَنْتُمْ يَا بَنِي صِهْيَوْنَ، ابْتَهِجُوا وَافْرَحُوا بِالرَّبِّ إِلهِكُمْ، فَإِنَّهُ قَدْ أَعْطَاكُمْ مُشْتَرَعَ الْعَدْلِ، وَأَنْزَلَ لَكُمْ الْمَطَرَ الْوَسْمِيَّ (الْمُبَكِّرَ) وَالوليَّ (المُتَأخِّرَ) فِي أَوَانِهِ، فَسَتَمْتَلِئُ الْبَيَادِرُ حِنْطَةً، وَتَفِيضُ حِيَاضُ الْمَعَاصِرِ سُلاَفًَا (خَمْرًا) وَزَيْتًا.
      - arabic: وَأُعَوِّضُ لَكُمْ عَنِ السِّنِينَ الَّتِي أَكَلَهَا الْجَرَادُ، وَالْجُنْدُبُ والْدَّبْيُ وَالزَّحَّافُ، جَيْشِي الْعَظِيمُ الَّذِي أَرْسَلْتُهُ عَلَيْكُمْ. فَتَأْكُلُونَ أَكْلاً وَتَشْبَعُونَ وَتُسَبِّحُونَ اسْمَ الرَّبِّ إِلهِكُمُ الَّذِي صَنَعَ مَعَكُمْ الْعَجَائِبَ، وَلاَ يَخْزَى شَعْبِي إِلَى الأَبَدِ.
      - arabic: (والسُّبح للَّهِ دَائِمَا)
matins-psalm:
  - title:
      arabic: 'مزامير (٢٤ : ٥ ، ٦)'
    text:
      - arabic: 'من مزامير أبينا داود النبي (٢٤ : ٥ ، ٦)'
      - arabic: اِذْكُرْ يَا رَبُّ رأفَاتِكَ وَمَرَاحِمَكَ، فَإِنَّهَا ثَابِتَةٌ مُنْذُ الأَبَدِ. خَطَايَا صِبَاي وَجَهَالاَتِي فَلاَ تَذْكُرْهَا.
      - arabic: هَلِّلُويَا.
matins-gospel:
  - title:
      arabic: 'لوقا (٦ : ٢٤ - ٣٤)'
    text:
      - arabic: 'من إنجيل مُعلِّمنا لوقا البشير (٦ : ٢٤ - ٣٤)'
      - arabic: وَلكِنْ الوَيْلُ لَكُمْ أَيُّهَا الأَغْنِيَاءُ، فَإَِنَّكُمْ قَدْ نِلْتُمْ عَزَاءَكُمْ. الوَيْلُ لَكُمْ أَيُّهَا الْمُشْبَعُونَ، فَإَنَّكُمْ سَتَجُوعُونَ. الوَيْلُ لَكُمْ أَيُّهَا الضَّاحِكُونَ الآنَ، فَإَنَّكُمْ سَتَنُوحُونَ وَتَبْكُونَ. الوَيْلُ لَكُمْ إِذَا قَالَ النَّاسُ فِيكُمْ حَسَنًا. فَإنَّ آبَاءُهُمْ هَكَذَا فَعَلُوا بِالأَنْبِيَاءِ الْكَذَبَةِ.
      - arabic: 'لكِنِّي أَقُولُ لَكُمْ أَيُّهَا السَّامِعُونَ: أَحِبُّوا أَعْدَاءَكُمْ، وَأَحْسِنُوا إِلَى مَنْ يُبْغِضُكُمْ، وَبَارِكُوا لاَعِنِيكُمْ، وَصَلُّوا لأَجْلِ الَّذِينَ يَطْرُدُونَكُمْ. وَمِنْ لِطَمَكَ عَلَى خَدِّكَ فَحَوْلَ لَهُ الآخَرَ، وَمَنْ أَخَذَ رِدَاءَكَ فَلاَ تَمْنَعْهُ ثَوْبَكَ أَيْضًا. وَكُلُّ مَنْ سَأَلَكَ فَأَعْطِهِ، وَمَنْ أَخَذَ مَا لَكَ فَلاَ تُطَالِبْهُ. وَكَمَا تُرِيدُونَ أَنْ يَفْعَلَ النَّاسُ بِكُمُ، اِفْعَلُوا أَنْتُمْ أَيْضًا بِهِمْ هكَذَا.'
      - arabic: فَإِنَّكُمْ إنْ أَحْبَبْتُمْ الَّذِينَ يُحِبُّونَكُمْ، فَأَيُّ فَضْلٍ لَكُمْ؟ فًإنَّ الْخُطَاةَ أَيْضًا يُحِبُّونَ الَّذِينَ يُحِبُّونَهُمْ. وَإِنْ أَحْسَنْتُمْ إِلَى مَنْ يُحْسِنُ إِلَيْكُمْ، فَأَيَّةُ مِنَّةٍ لَكُمْ؟ فَإِنَّ الْخُطَاةَ أَيْضًا يَفْعَلُونَ هكَذَا. وَإِنْ أَقْرَضْتُمُ الَّذِينَ تَرْجُونَ أَنْ تَسْتَوْفُوا مِنْهُمْ، فَأَيُّ فَضْلٍ لَكُمْ؟ فَإِنَّ الْخُطَاةَ أَيْضًا يُقْرِضُونَ الْخُطَاةَ لِكَيْ يَسْتَرِدُّوا مِنْهُمُ الْمِثْلَ.
      - arabic: (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
pauline-epistle:
  - title:
      arabic: 'رومية (١٤ : ١٩ - ١٥ : ١ - ٧)'
    text:
      - arabic: 'فصلٌ من رسالة مُعلِّمنا بولس الرَّسول إلى أهل رومية (١٤ : ١٩ - ١٥ : ١ - ٧)'
      - arabic: فَلْنَتَّبِعْ مَا هُوَ للسَّلامِ، وَمَا هُوَ لِلْبُنْيَانِ بَعْضُنَا لَبَعْضٍ. لاَ تَنْقُضْ صُنْعَ اللَّهِ لأَجْلِ الطَّعَامِ. كُلُّ شَيْءٍ طَاهِرٌ، وَلَكِنْ شَرٌّ للإنْسَانِ الَّذِي يَأْكُلُ بِمَعْثَرةٍ. إِنَّهُ حَسَنٌ أَلاَ تَأْكُلَ لَحْمًَا وَلاَ تَشْرَبَ خَمْرًا وَلاَ شَيْئًَا يَعْثُرُ بِهِ أَخُوكَ أوْ يَشُكُّ أوْ يَضْعُفُ. أَلَكَ إيِمَانٌ؟ فَلْيَكُنْ لَكَ فِي نَفْسِكَ أَمَامَ اللَّهِ! طُوبَى لِمَنْ لاَ يَدِينُ نَفْسَهُ فِي مَا يَسْتَحْسِنُهُ. وَأَمَّا الَّذِي يَرْتَابُ فَإِنْ أَكَلَ يُدَانُ، لأَنَّ ذلِكَ لَيْسَ مِنَ الإِيمَانِ، وَكُلُّ مَا لَيْسَ مِنَ الإِيمَانِ فَهُوَ خَطِيَّةٌ.
      - arabic: 'فَيَجِبُ عَلَيْنَا نَحْنُ الأَقْوِيَاءَ أَنْ نَحْتَمِلَ وهَنَ الضُّعَفَاءِ، وَلاَ نُرْضِيَ أَنْفُسَنَا. فَلْيُرْضِ كُلُّ وَاحِدٍ مِنَّا قَرِيبَهُ لِلْخَيْرِ، لأَجْلِ الْبُنْيَانِ. فَإنَّ الْمَسِيحَ لَمْ يُرْضِ نَفْسَهُ، بَلْ كَمَا كُتِبَ: "تَعْيِيرَاتُ مُعَيِّرِيكَ وَقَعَتْ عَلَيَّ". لأَنَّ كُلَّ مَا كُتِبَ مِنْ قَبْلُ إنَّمَا كُتِبَ لِتَعْلِيمِنَا، لِيَكُونَ لَنَا الرَّجَاءُ بِالصَّبْرِ وَبِتَعْزِيَةِ الْكُتُبِ. وَلْيُؤْتِكُمْ إِلهُ الصَّبْرِ وَالتَّعْزِيَةِ اِتِّفَاقَ الآرَاءِ فِيمَا بَيْنَكُمْ، بِحَسَبِ الْمَسِيحِ يَسُوعَ، حَتَّى إِنَّكُمْ بِنَفْسٍ وَاحِدَةٍ وَفَمٍ وَاحِدٍ تُمَجِّدُونَ اللَّهَ أَبَا رَبِّنَا يَسُوعَ الْمَسِيحِ. مِنْ أَجْلِ ذَلِكَ فَلْيَتَّخِذْ بَعْضُكُمْ بَعْضًا كَمَا اِتَّخَذَكُمُ الْمَسِيحُ لِمَجْدِ اللَّهِ.'
      - arabic: (نعمةُ اللَّهِ الآبِ فَلْتَحِلَّ على أرواحنا يا آبائي وإخْوَتي. آمين.)
catholic-epistle:
  - title:
      arabic: 'بطرس الأولى (١ : ٤ - ١٠)'
    text:
      - arabic: 'فصلٌ من رسالة مُعلِّمنا بطرس الرسول (١ : ٤ - ١٠)'
      - arabic: وَتَكُونُوا هَارِبَيْنِ مِنْ الْفَسَادِ الَّذِي فِي الْعَالَمِ بِالْشَّهْوَةِ. وَلِهَذَا عَيْنِهِ، وَأَنْتُمْ باذِلُونَ كُلَّ اِجْتِهَادٍ لِتُصِيبُوا عَلَى إِيمَانِكُمْ الفَضِيلَةَ، وَفِي الْفَضِيلَةِ الْمَعْرِفَةَ، وَفِي الْمَعْرِفَةِ تَعَفُّفًا، وَفِي التَّعَفُّفِ صَبْرًا، وَفِي الصَّبْرِ تَقْوَى، وَفِي التَّقْوَى مَوَدَّةً أَخَوِيَّةً، وَفِي الْمَوَدَّةِ الأَخَوِيَّةِ مَحَبَّةً.
      - arabic: لأَنَّ هَذِهِ إِذَا كَانَتْ فِيكُمْ وَكَثُرَتْ، تُصَيِّرُكُمْ غَيْرَ مُتَكَاسِلِينَ وَلاَ غَيْرَ مُثْمِرِينَ فِي مَعْرِفَةِ رَبِّنَا يَسُوعَ الْمَسِيحِ. لأَنَّ الَّذِي لَيْسَ عِنْدَهُ هذِهِ، فَهُوَ أَعْمَى مَكْفُوفَ الْبَصَرِ، وَقَدْ نَسِيَ تَطْهِيرَ خَطَايَاهُ السَّالِفَةِ. فَلِذَلِكَ أَيُّهَا الإِخْوَةُ اِجْتَهِدُوا بِالأَحْرَى أَنْ تَجْعَلُوا دَعْوَتَكُمْ وَاِنْتِخَابَكُمْ ثَابِتَيْنِ. فَإِنَّكُمْ إذَا فَعَلْتُمْ ذَلِكَ لاَ تَزِلُّونَ أَبَدًا. لأَنَّه هَكَذَا تُمْنَحُونَ بِسَخَاءٍ أَنْ تَدْخُلُوا مَلَكُوتَ رَبِّنَا وَمُخَلِّصِنَا يَسُوعَ الْمَسِيحِ الأَبَديِّ.
      - arabic: (لا تُحِبُّوا العَالَمَ ولا الأشْيَاءَ التي في العَالَمِ، لأنَّ العَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وأمَّا مَنْ يَعملُ مَشِيئَةَ اللَّهِ فإنه يَثْبُتُ إلى الأبدِ. آمين.)
acts-of-the-apostles:
  - title:
      arabic: 'أعمال (١٠ : ٩ - ٢٠)'
    text:
      - arabic: 'فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين (١٠ : ٩ - ٢٠)'
      - arabic: وَفِي الْغَدِ بِيْنَمَا هُمْ سَائِرُونَ فِي الطَّرِيقِ وَقَدْ قَرُبُوا مِنَ الْمَدِينَةِ، صَعِدَ بُطْرُسُ عَلَى السَّطْحِ لِيُصَلِّيَ نَحْوَ السَّاعَةِِ السَّادِسَةِ. فَجَاعَ وَأَرَادَ أَنْ يَأْكُلَ. وَبَيْنَمَا هُمْ يُهَيِّئُونَ لَهُ، وَقَعَ عَلَيه سُبَاتٌ، فَرَأَى السَّمَاءَ مَفْتُوحَةً، وَإِنَاءً نَازِلاً عَلَيْهِ مِثْلَ مُلاَءَةٍ عَظِيمَةٍ مَرْبُوطَةٍ بِأَرْبَعَةِ أَطْرَافٍ وَمُدَلاَّهٍ عَلَى الأَرْضِ. وَكَانَ فِيهَا مِنْ كُلِّ ذَوَاتِ الأَرْبَعِ وَدِبَّابَاتِ الأَرْضِ وَطُيُورِ السَّمَاءِ.
      - arabic: 'إِذَا بِصَوْتٍ يَقُولُ: "قُمْ يَا بُطْرُسُ، اذْبَحْ وَكُلْ". فَقَالَ بُطْرُسُ: "حَاشَا يَا ربُّ، فَإِنَِّي لَمْ آكَلْ شَيْئًا قَطُّ نَجِسًَا أَوْ دَنِسًَا". فَخَاطَبَهُ الْصَّوْتُ ثَانِيَةً: "مَا طَهَّرَهُ اللَّهُ لاَ تُنَجَّسْهُ أَنْتَ!". وَحَدَثَ هذَا ثَلاَثَ مَرَّاتٍ، ثَُمَ رُفِِعَ الْوِعَاءُ إِلَى السَّمَاءِ.'
      - arabic: 'و بِيْنَمَا كَانَ بُطْرُسُ مُتَحَيِّرًا فِي نَفْسِهِ: مَاذَا عَسَى أَنْ تَكُونَ الرُّؤْيَا الَّتِي رَآهَا؟ وَإذَا بِالرِّجَالِ الْمُرْسَلِينَ مِنْ قِبَلِ كَرْنِيلِْيُوسَ، قَدْ سَأَلُوا عَنْ بَيْتِ سِمْعَانَ وَوَقَفُوا عَلَى الْبَابِ وَنَادَوْا وَاِسْتَخْبَرُوا: "هَلْ سِمْعَانُ الْمُلَقَّبُ بُطْرُسَ نَازِلٌ هُنَا؟" وَفِيمَا كَانَ بُطْرُسُ مُفَكِّرًا فِي الرُّؤْيَا، قَالَ لَهُ الرُّوحُ: "هُوَذَا ثَلاَثَةُ رِجَالٍ يَطْلُبُونَكَ. فَقُمْ انْزِلْ وَاِنْطَلِقْ مَعَهُمْ مِنْ غَيْرَ أَنْ تَرْتَابَ لأَنَِّي أَنَا أَرْسَلْتُهُمْ".'
      - arabic: (لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتَكْثُرُ وتَعتَزُّ وتَثْبُتُ، في بيعَةِ اللَّه المُقدَّسَةِ. آمين.)
liturgy-psalm:
  - title:
      arabic: 'مزامير (٢٤ : ١٨ ، ١٥)'
    text:
      - arabic: 'من مزامير أبينا داود النبي (٢٤ : ١٨ ، ١٥)'
      - arabic: اِحْفَظْ نَفْسِي وَنَجِّنِي، لاَ أَخْزَى لأَنَِّي عَلَيكَ تَوَكَلْتُ. اُنْظُرْ إِلَيَِّ وَاِرْحَمْنِي.
      - arabic: هَلِّلُويَا.
liturgy-gospel:
  - title:
      arabic: 'لوقا (٦ : ٣٥ - ٣٨)'
    text:
      - arabic: 'من إنجيل مُعلِّمنا لوقا البشير (٦ : ٣٥ - ٣٨)'
      - arabic: وَلَكِنْ أَحِبُّوا أَعْدَاءَكُمْ، وَأَحْسِنُوا وَأَقْرِضُوا غَيْرَ مُؤَمِّلِينَ شَيْئًا، فَيَكُونَ أَجْرُكُمْ كَثِيرًا وَتَكُونُوا أَبْنَاءَ الْعَلِيِّ، فَإِنَّهُ مُنْعِمٌ عَلَى غَيْرِ الشَّاكِرِينَ وَالأَشْرَارِ. فَكُونُوا رُحَمَاءَ كَمَا أَنَّ أَبَاكُمْ أَيْضًا رَحِيمٌ.
      - arabic: لاَ تَدِينُوا فَلاَ تُدَانُوا. لاَ تَقْضُوا عَلَى أَحَدٍ فَلاَ يُقْضَى عَلَيْكُمْ. اِغْفِرُوا يُغْفَرْ لَكُمْ. أَعْطُوا تُعْطَوْا، إنَّكُمْ تُعْطَوْنَ كَيْلاً جَيِّدًا مُلَيَّدًا مَهْزُوزًا فَائِضًا فِي أَحْضَانِكُمْ. لأَنَّهُ بِنَفْسِ الْكَيْلِ الَّذِي بِهِ تَكِيلُونَ يُكَالُ لَكُمْ.
      - arabic: (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
