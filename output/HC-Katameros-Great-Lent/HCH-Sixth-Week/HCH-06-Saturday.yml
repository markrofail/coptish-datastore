matins-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 78 : 7 ، 8 )'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 78 : 7 ، 8 )'
      - arabic: فَلْتُدْرِكْنَا رَأْفَاتُكَ، لأَنَّنَا قَدِ اِفْتَقَرْنَا جِدًّا. أَعِنَّا يَا اللَّهُ مُخَلِّصَنَا، مِنْ أَجْلِ مَجْدِ اِسْمِكَ. هللويا
matins-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا متى البشير ( 9 : 1 - 8 )'
    text:
      - arabic: 'من إنجيل مُعلِّمنا متى البشير ( 9 : 1 - 8 )'
      - arabic: 'فَرَكِبَ السَّفِينَةَ وَاِجْتَازَ الْبَحْرَ وَأَتَى إِلَى مَدِينَتِهِ. فَقَدَّمُوا إِلَيْهِ مُخَلَّعًا مَطْرُوحًا عَلَى سَرِيرٍ. فَلَمَّا رَأَى يَسُوعُ إِيِمَانَهُمْ قَالَ لِلْمُخَلَّعِ: ثِقْ يَا بُنيَّ. مَغْفُورَةٌ لَكَ خَطَاياَكَ. فَقَالَ قَوْمٌ مِنَ الْكَتَبَةِ فِي أَنْفُسِهِمْ: هَذَا يُجَدِّفُ. فَعَلِمَ يَسُوعُ أَفْكَارَهُمْ، فَقَالَ لَهُمْ: لِمَاذَا تُفَكِّرُونَ بالشَّرِّ فِي قُلُوبِكُمْ. أَيُّمَا الأَيْسَرُ، أَنْ يُقَالَ: مَغْفُورَةٌ لَكَ خَطَاياَكَ، أَمْ أَنْ يُقَالَ: قُمْ وَاِمْشِ. وَلَكِنْ لِكَيْ تَعْلَمُوا أَنَّ لاِبْنِ الإِنْسَانِ سُلْطَانًَا عَلَى الأَرْضِ أَنْ يَغْفِرَ الْخَطَايَا. حِينَئِذٍ قَالَ لِلْمُخَلَّعِ: قُمْ اِحْمِلْ سَرِيرَكَ وَاِذْهَبْ إِلَى بَيْتِكَ. فَقَامَ وَمَضَى إِلَى بَيْتِهِ. فَلَمَّا رَأَى الْجُمُوعُ تَعَجَّبُوا وَمَجَّدُوا اللَّهَ الَّذِي أَعْطَى النَّاسَ سُلْطَانًَا مِثْلَ هَذَا.'
      - arabic: ( والمجد للَّـه دائماً )
pauline-epistle:
  - title:
      arabic: البولس من رسالة بولس الرسول إلى أهل أفسس
    text:
      - arabic: البولس من رسالة بولس الرسول إلى أهل أفسس
      - arabic: '( 4 : 1 - 7 )'
      - arabic: 'فَأَسْأَلُكُمْ، أَنَا الأَسِيرَ فِي الرَّبِّ: أَنْ تَسْلُكُوا كَمَا يَحِقُّ لِلْدَّعْوةِ الَّتِي دُعِيتُمْ بِهَا. بِكُلِّ تَوَاضُعٍ، وَوَدَاعَةٍ، وَأَنَاةٍ، مُحْتَمِلِينَ بَعْضُكُمْ بَعْضًا بِالْمَحَبَّةِ. ومُجْتَهِدِينَ فِي حِفْظِ وَحْدَانِيَّةِ الرُّوحِ بِرِبَاطِ السَّلامِ. فَإِنَّكُمْ جَسَدٌ وَاحِدٌ، وَرُوحٌ وَاحِدٌ، كَمَا دُعِيتُمْ أَيْضًا إِلَى رَجاءِ دَعْوَتِكُمُ الْواحِدِ. وَلِلْجَمِيعِ رَبٌّ وَاحِدٌ، وَإِيِمَانٌ وَاحِدٌ، وَمَعْمُودِيَّةٌ وَاحِدَةٌ، وَإِلَهٌ وَاحِدٌ وَأَبٌ وَاحِدٌ هُوَ فَوْقَ الْجَمِيعِ وَمَعَ الْجَمِيعِ وَفِي جَمِيعِكُمْ، وَلَكُلِّ وَاحِدٍ مِنَّا أُعْطِيَتِ النِّعْمَةُ عَلَى مِقْدَارِ مَوْهِبَةِ الْمَسِيحِ.'
      - arabic: ( نعمة اللَّه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
catholic-epistle:
  - title:
      arabic: الكاثوليكون من رسالة مُعلِّمنا بطرس الرسول الأولى
    text:
      - arabic: الكاثوليكون من رسالة مُعلِّمنا بطرس الرسول الأولى
      - arabic: '( 1 : 13 - 21 )'
      - arabic: 'فَلِذَلِكَ مَنْطِقُوا أَحْقَاءَ أَذْهَانِكُمْ وَكُونُوا صَاحِينَ، وَأَرْجُو رَجَاءً كَامِلاً عَلَى النِّعْمَةِ الَّتِي سَيُؤْتَى بِهَا إِلَيْكُمْ عِنْدَ اسْتِعْلانِ يَسُوعَ الْمَسِيحِ. وَإِذْ أَنْتُمْ أَبْنَاءُ الطَّاعَةِ، فَلاَ تُصَوِّرُوا أَنْفُسَكُمْ عَلَى مَثَالِ شَهَوَاتِكُمُ السَّالِفَةِ فِي جَهَالَتِكُمْ، بَلْ عَلَى مَثَالِ الْقُدُّوسِ الَّذِي دَعَاكُمْ، كُونُوا أَنْتُمْ أَيْضًا قِدِّيسِينَ فِي كُلِّ سِيَرَةٍ. فَإِنَّهُ كُتِبَ: كُونُوا قِدِّيسِينَ فَإِنِّي أَنَا قُدُّوسٌ. وَإِنْ كُنْتُمْ تَدْعُونَ الآبَ الَّذِي يَدِينُ بِغَيْرِ مُحَابَاةٍ لِلْوُجُوهِ عَلَى حَسَبِ أَعْمَالِ كُلِّ أَحَدٍ، فاَسْلُكُوا بِالْمَخَافَةِ مِنْ غُرْبَتِكُمْ، عَالِمِينَ أَنَّكُمْ لَمْ تُفْتَدُوا بِمَا يُفْسَدُ مِنَ الْفِضَّةِ أَوْ الذَّهَبِ مَدًى تَصَرُّفِكُمْ الْبَاطِلِ عَلَى حَسَبِ سُنَنِ آبَائِكُمْ، بَلْ بِدَمٍ كَرِيمٍ، دَمِ حَمَلٍ لاَ عَيْبَ فِيهِ وَلاَ دَنَسَ، وَهُوَ الْمَسِيحُ، الَّذِي عُرِفَ سَابِقًا مِنْ قَبْلِ إِنْشَاءِ الْعَالَمِ، وَإِنَّمَا أُعْلِنَ فِي الأَزْمِنَةِ الأَخِيرَةِ لأَجْلِكُمْ، أَنْتُمْ الَّذِينَ بِوَاسِطَتِهِ تُؤْمِنُونَ باللَّهِ الَّذِي أَقَامَهُ مِنْ بَيْنِ الأَمْوَاتِ وَأَتَاهُ الْمَجْدَ لِيَكُونَ إِيِمَانُكُمْ وَرَجَاءُكُمْ بِاللَّهِ.'
      - arabic: ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه،
      - arabic: وأمَّا من يعمل بمشيئة اللَّه فإنَّهُ يبقى إلى الأبد. آمين. )
acts-of-the-apostles:
  - title:
      arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
    text:
      - arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
      - arabic: '( 27 : 9 - 26 )'
      - arabic: 'فَلَمَّا مَضَى زَمانٌ طَوِيلٌ، وَصَارَ السَّفَرُ فِي الْبَحْرِ ذََا خَطِرًا لأَنَّ الصَّوْمَ كَانَ قَدْ مَضَى، جَعَلَ بُولُسُ يَنْصَحُهُمْ. قَائِلاً لَهُمْ: أَيُّهَا الرِّجَالُ، إِنِّي أَرَى أَنَّ هَذَا السَّفَرَ إِنَّمَا يَكُونُ بِضَرَرٍ وَخَسَارَةٍ كَثِيرَةٍ، لَيْسَ لِلشَّحْنِ وَالسَّفِينَةِ فَقَطْ، بَلْ عَلَى أَنْفُسِنَا أَيْضًا. إلاَّ أَنَّ قَائِدَ الْمِئَةِ كَانَ يَنْقَادُ إِلَى رُبَّانِ السَّفِينَةِ وَإِلَى صَاحِبِهَا أَكْثَرَ مِنْ كَلاَمِ بُولُسَ. وَإذَا كَانَ الْمِينَاءُ لَمْ يَكُنْ مُوْقِعُهَا صَالِحًا لِلْمَشْتَى، اِسْتَقَرَّ رَأْيُ أَكْثَرِهِمْ أَنْ يُقْلِعُوا مِنْ هُنَاكَ أَيْضًا، لَعَلَّهُمْ يَسْتَطِيعُونَ الإِقْبَالَ إِلَى فِيَنِكْسَ لِيَشْتُوا فِيهَا. وَهِي مِينَاءُ لِكِرِيتَ يَنْظُرُ مِنْ جِهَةٍ إِلَى الْجَنُوبِ الْغَرْبِيِّ وَمِنَ الْجِهَةِ الأُخْرَى إِلَى الشَّمَالِ الْغَرْبِيِّ. فَلَمَّا هَبَّتْ رِيحُ الْجَنُوبِ، ظَنُّوا أَنَّهُمْ قَدْ نَاهَزُوا إِرْبَهُمْ، فَرَفَعُوا الْمِرْسَاةَ وَصَارُوا مُلاَصِقِينَ كِرِيتَ. وَلَكِنْ بَعْدَ قَلِيلٍ ثَارَتْ عَلَيْهَا رِيحٌ زَوْبَعِيَّةٌ تُسَمَّى شَرْقِيَّةً شَمَالِيَّةً. فَلَمَّا خُطِفَتِ السَّفِينَةُ وَلَمْ تَقْوَ عَلَى مُقَابَلَةِ الرِّيحِ، تَرَكْنَاهَا تُحْمَلُ. فَجَرَيْنَا تَحْتَ جَزِيرَةٍ تُسَمَّى "كَلَوْدَةَ" وَبِالْْجَهْدِ قَدَرْنَا أَنْ نَضْبُطَ الْقَارِبَ. فَلَمَّا رَفَعُوهُ اِتَّخَذُوا مَعُونَةً، وَحَزَمُوا السَّفِينَةِ مِنْ أَسْفَلِهَا، وَلِخَوْفِهِمْ مِنَ الْوُقُوعِِ عَلَى كًثِبِ الرَّمْلِ خَفَّضُوا الآلَةَ وَهَكَذَا سَارُوا، وَفِي الْغَدِ اِشْتَدَّتْ عَلَيْنَا الزَّوْبَعَةُ، فَطَفِقُوا يَلْقُونَ الْوَسَقَ. وَفِي الْيَوْمِ الثَّالِثِ أَلْقَيْنَا بِأَيدِينَا أَدَوَاتِ السَّفِينَةِ. وَلَمَّا لَمْ تَظْهَرِ الشَّمْسُ وَلاَ النُّجُومُ أَيَّامًا كَثِيرَةً، وَدَامَتْ عَلَيْنَا زَوْبَعَةٌ شَدِيدَةٌ اِنْقَطَعَ كُلُّ رَجَاءٍ فِي النَّجَاةِ الْبَتَّةَ. وَبَعْدَ إِمْسَاكٍ عَنِ الأَكْلِ طَوِيلٍ، وَقَفَ بُولُسُ بَيْنَهُمْ وَقَالَ: أَيُّهَا الرِّجَالُ قَدْ كَانَ يَنْبَغِي أَنْ تَسْتَمِعُوا مِنِّي، وَلاَ نُقْلِعَ مِنْ كِرِيتَ، فَنَسْلَمَ مِنْ هَذَا الضَّرَرِ وَالْخُسْرَانِ. وَالآنَ أَدْعُوكُمْ أَنْ تَطِيبَ أَنْفُسُكُمْ لأَنَّهَا لاَ تَكُونُ خَسَارَةُ نَفْسٍ وَاحِدَةٍ مِنْكُمْ، مَا خَلاَ السَّفِينَةَ. فَإِنَّهُ قَدْ وَقَفَ بِي هَذِهِ اللَّيْلَةَ مَلاَكٌ مِنَ اللَّهِ الَّذِي أَنَا لَهُ وَإِيَّاهُ أَعْبُدُ، قَائِلاً: لاَ تَخَفْ يَا بُولُسُ. فَإِنَّهُ لاَبُدَّ لَكَ أَنْ تَقِفَ أَمَامَ قَيْصَرَ. وَهَوذَا قَدْ وَهَبَكَ اللَّهُ جَمِيعَ الْمُسَافِرِينَ مَعَكَ. لِذَلِكَ فَلْتَطِب أَنْفُسُكُمْ أَيُّهَا الرِّجَالُ، فَإِنِّي أُؤْمِنُ باللَّهِ أَنَّهُ هَكَذَا يَكُونُ كَمَا قِيلَ لِي. إِلاَّ أَنَّهُ لاَبُدَّ أَنْ يُلْقَى بِنَا إِلَى جَزِيرَةٍ.'
      - arabic: ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّـه المُقدَّسة. آمين. )
liturgy-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 31 : 1 ، 2 )'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 31 : 1 ، 2 )'
      - arabic: طُوبَاهُمْ الَّذِينَ تُرِكَتْ لَهُمْ آثَامُهُمْ، وَالَّذِينَ سُتِرَتْ خَطَاياَهُمْ. طُوبَى لِلرَّجُلِ الَّذِي لَمْ يَحْسُبْ لَهُ الرَّبُّ خَطِيَّةً. هللويا
liturgy-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا مرقس البشير ( 10 : 46 - 52 )'
    text:
      - arabic: 'من إنجيل مُعلِّمنا مرقس البشير ( 10 : 46 - 52 )'
      - arabic: 'وَأَتَوْا إِلَى أَرِيحَا. وَفِيمَا هُوَ خَارِجٌ مِنْ أَرِيحَا وَمَعَهُ تَلاَمِيذُهُ وَجَمْعٌ كَثِيرٌ، كَانَ بِرْتِيماوُسُ الأَعْمَى اِبْنُ تِيمَاوُسَ جَالَسًا عَلَى الطَّرِيقِ يَسْتَعْطِي. فَلَمَّا سَمِعَ بِأَنَّ يَسُوعَ النَّاصِرِيَ مُقْبِلٌ، طَفِقَ يَصْرُخُ وَيَقُولُ: يَا يَسُوعُ اِبْنَ دَاوُدَ، اِرْحَمْنِي. فَزَجَرَهُ كَثِيرُونَ لِيَسْكُتَ، فَازْدَادَ صُرَاخًَا: يَا اِبْنَ دَاوُدَ، اِرْحَمْنِي. فَوَقَفَ يَسُوعُ وَأَمَرَ أَنْ يَدْعُوهُ، فَدَعَوُا الأَعْمَى قَائِلِينَ لَهُ: ثِقْ وَاِنْهَضْ. هُوَذَا يَدْعُوكَ. فَطَرَحَ رِدَاءَهُ وَنَهَضَ وَجَاءَ إِلَى يَسُوعَ. فَأَجَابَ يَسُوعُ وَقَالَ لَهُ: مَاذَا تُرِيدُ أَنْ أَصْنَعَ لَكَ. فَقَالَ لَهُ الأَعْمَى: يَا سَيِّدِي، أَنْ أُبْصِرَ. فَقَالَ لَهُ يَسُوعُ: اِذْهَبْ، إِنَّ إِيِمَانَكَ قَدْ خَلَّصَكَ. فَلِلْوَقْتِ أَبْصَرَ، وَتَبِِعَ يًسُوعَ فِي الطَّرِيقِ.'
      - arabic: ( والمجد للَّـه دائماً )
title:
