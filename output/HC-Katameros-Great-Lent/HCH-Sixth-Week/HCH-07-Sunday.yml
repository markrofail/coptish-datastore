      - arabic: البولس من رسالة بولس الرسول إلى أهل كولوسي
      - arabic: '( 3 : 5 - 17 )'
      - arabic: 'فَأَمِيتُوا أَعْضَاءَكُمُ الَّتِي عَلَى الأَرْضِ: الزِّنَى، وَالنَّجَاسَةَ، وَالْفُجُورَ، وَالشَّهْوَةَ الرَّدِيئَةَ، وَالْبُخْلَ الَّذِي هُوَ عِبَادَةُ الأَوْثَانِ، لأَنَّهُ لأَجْلِ هَذِهِ يَحِلُ غَضَبُ اللَّهِ عَلَى أَبْنَاءِ الْمَعْصِيَةِ، وَفِي هَذِهِ أَنْتُمْ أَيْضًا سَلَكْتُمْ حِيْنًا، إِذْ كُنْتُمْ عَائِشِينَ فِيهَا. أَمَّا الآنَ فَأَنْتُمْ أَيْضًا اطْرَحُوا الكُلَّ: الْغَضَبَ، والسَّخَطَ، وَالْخُبْثَ، وَالتَّجْدِيفَ، وَالْكَلاَمَ الْقَبِيحَ مِنْ أَفْوَاهِكُمْ. وَلاَ يَكْذِبْ بَعْضُكُمْ عَلَى بَعْضٍ، بَلْ اخْلَعُوا الإِنْسَانَ الْعَتِيقَ مَعَ أَعْمَالِهِ، وَالْبَسُوا الإِنْسَانَ الْجَدِيدَ الَّذِي يَتَجَدَّدُ لِلْمَعْرِفَةِ عَلَى صُوَرَةٍ خالِقِهِ، حَيْثُ لَيْسَ يُونَانيٌّ وَلاَ يَهُودِيٌّ وَلاَ خِتَانٌ وَلاَ غُرْلَةٌ، وَلاَ أَعْجَمِيٌّ وَلاَ سِكِّيسِيٌّ، وَلاَ عَبْدٌ وَلاَ حُرٌّ، بَلِ الْمَسِيحُ هُوَ كُلُّ شَيْيءٍ وَفِي الْجَمِيعِ. فَاِلْبَسُوا كَمُخْتَارِي اللَّهِ الْقِدِّيسِينَ الْمَحْبُوبِينَ أَحْشَاءَ الرَّحْمَةِ، واللُطْفِ، وَالتَّوَاضُعَ، وَالْوَدَاعَةَ، وَالأَنَاةَ، مُحْتَمِلِينَ بَعْضُكُمْ بَعْضًا، وَمُسَامِحِينَ، إِنْ كَانَتْ لأَحَدٍ شَكْوَى عَلَى آخَرَ. فَكَمَا سَامَحَكُمْ الرَّبُّ، سَامِحُوا أَنْتُمْ أَيْضَا. وَفَوْقَ جَمِيعِ هَذِهِ اِلْبَسُوا الْمَحَبَّةَ الَّتِي هِي رِبَاطُ الْكَمَالِ. وَلْيَتَغَلَّبْ فِي قُلُوبِكُمْ سَلاَمُ الْمَسِيحِ، السَّلاَمُ الَّذِي إِلَيْهِ دُعِيتُمْ فِي جَسَدٍ وَاحِدٍ، وَكُونُوا شَاكِرِينَ. وَلْتَحِلَّ كَلِمَةُ الْمَسِيحِ فِيكُمْ بِكَثْرَةٍ مُعَلِّمِينَ وَنَاصِحِينَ بَعْضُكُمْ لِبَعْضٍ بِكُلِّ حِكْمَةٍ، وَبِمَزَامِيرَ وَتَسَابِيحَ وَأَغَانِيَّ رُوحِيَّةٍ، مُرَنِّمِينَ فِي قُلُوبِكُمْ بِالنِّعْمَةِ لِلَّهِ. وَمَهْمَا أَخَذْتُمْ فِيهِ مِنْ قَوْلٍ أَوْ فِعْلٍ، فَلْيَكُنِ الكُلُّ بِاسْمِ الرَّبِّ يَسُوعَ الْمَسِيحِ، شَاكِرِينَ بِهِ لِلَّهِ الآبِ.'
      - arabic: ( نعمة اللَّه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
catholic-epistle:
  - title:
      arabic: الكاثوليكون من رسالة يوحنا الرسول الأولى
    text:
      - arabic: الكاثوليكون من رسالة يوحنا الرسول الأولى
      - arabic: '( 5 : 13 - 21 )'
      - arabic: 'قَدْ كَتَبْتُ إِلَيْكُمْ بِهَذِهِ، لِتَعْلَمُوا أَنَّ لَكُمْ الْحَيَاةَ الأَبَدِيَّةَ، أَنْتُمْ الْمُؤْمِنِينَ بِاسْمِ اِبْنِ اللَّهِ. وَهَذِهِ هِي الثِّقَةُ الَّتِي لَنَا بِهِ: أَنَّنَا إِنْ كُنَّا نَسْأَلُهُ شَيْئًا بِحَسَبِ مَشِيئَتِهِ فَإِنَّهُ يَسْتَجِيبُنَا. وَإِذَا عَلِمْنَا أَنَّهُ يَسْتَجِيبُنَا فِي كُلِّ مَا نَسْأَلُهُ، فَقَدْ عَلِمْنَا أنَّنَا نَنَالُ كُلَّ سُؤَالٍ نَلْتَمِسُهُ مِنْهُ. إِنْ رَأَى أَحَدٌ أَخَاهُ يَرْتَكِبُ خَطِيَّةً لَيْسَتْ لِلْمَوْتِ، فَلْيَسْأَلْ فَإِنَّ الْحَيَاةَ تُعْطَى لَهُ، كَمَا تُعْطَى لِلَّذِينَ يَخْطَأُونَ لاَ لِلْمَوْتِ. مِنَ الْخَطِيَّةِ مَا هِي لِلْمَوْتِ. وَلَسْتُ مِنْ أَجْلِ هَذِهِ آمُرُ أَنْ يُطْلَبَ. كُلُّ إِثْمٍ خَطِيَّةٌ، وَمِنَ الْخَطِيَّةِ مَا لَيْسَتْ لِلْمَوْتِ. نَعْلَمُ أَنَّ كُلَّ مَوْلُودٍ مِنَ اللَّهِ لاَ يَخْطَأُ، بَلْ الْمَوْلُودُ مِنْ اللَّهِ يَصُونُ نَفْسَهُ، وَلاَ يَمَسُّهُ الشِّرِّيرُ. وَنَعْلَمُ أَنَّ اِبْنَ اللَّهِ قَدْ أَتَى وَأَعْطَانَا بَصِيرَةً لِنَعْرِفَ الإِلَهَ الْحَقِيقِيَّ، وَنَحْنُ فِي الإِلَهِ الْحَقِيقِيِّ فِي ابْنِهِ يَسُوعَ الْمَسِيحِ. هَذَا هُوَ الإِلَهُ الْحَقِيقِيُّ وَالْحَيَاةُ الأَبَدِيَّةُ. أَيُّهَا الأَبْنَاءُ صُونُوا أَنْفُسَكُمْ مِنْ عِبَادَةِ الأَوْثَانِ.'
      - arabic: ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه،
      - arabic: وأمَّا من يعمل بمشيئة اللَّه فإنَّه يبقى إلى الأبد. آمين. )
acts-of-the-apostles:
  - title:
      arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
    text:
      - arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
      - arabic: '( 27 : 27 - 37 )'
      - arabic: 'فَلَمَّا أَقْبَلَتْ اللَّيْلَةُ الرَّابِعَةَ عَشْرَةَ، وَنَحْنُ مُتَرَدِّدُونَ فِي أَدْرِيَا، فَعِنْدَ نِصْفِ اللَّيْلِ، ظَنَّ الْبَحَّارُونَ أَنَّ أَرْضًا تَظْهَرُ لَهُمْ. فَقَاسُوا الْمَاءَ فَوَجَدُوا عِشْرِينَ بَاعًا. ثُمَّ مَضَوْا قَلِيلاً فَقَاسُوا مَرَّةً أُخْرَى فَوَجَدُوا خَمْسَةَ عَشَرَ بَاعًَا. وَلِخَوْفِهِمْ مِنَ الْوُقُوعِ عَلَى الصُّخُورِ، أَلْقَوْا مِنْ مُؤَخِّرِ السَّفِينَةِ أَرْبَعَ مِرَاسٍ، وَكَانُوا يَتَمَنَّوْنَ طُلُوعَ النّهَارِ. ثُمَّ حَاوَلَ الْبَحَّارُونَ أَنْ يَهْرُبُوا مِنَ السَّفِينَةِ، فَأَحْدَرُوا الْقَارِبَ إِلَى الْبَحْرِ كَأَنَّهُمْ مُزْمِعُونَ أَنْ يُلْقُوا مَرَاسِيَ مِنْ مُقَدَّمِ السَّفِينَةِ، فَقَالَ بُولُسُ لِقَائِدِ الْمِئَةِ وَلِلْجُنْدِ: إِنْ لَمْ يَبْقَ هَؤُلاءِ فِي السَّفِينَةِ فَلاَ تَسْتَطِيعُونَ أَنْتُمْ أَنْ تَنْجُوا. فَحِينَئِذٍ قَطَعَ الْجُنْدُ حِبَالَ الْقَارِبِ وَتَرَكُوهُ يَتِيهُ. ثُمَّ عِنْدَ طُلُوعِ النّهَارِ سَأَلَ بُولُسُ الْجَمِيعَ أَنْ يَتَنَاوَلُوا طَعَامًا، قَائِلاً: إِنَّ لَكُمُ الْيَوْمَ أَرْبَعَةَ عَشَرَِ يَوْمًَا، مُنْتَظِرِينَ مُوَاصِلِينَ الصَّوْمَ لَمْ تَتَنَاوَلُوا شَيْئًا، فَأَسْأَلُكُمْ أَنْ تَتَنَاوَلُوا طَعَامًا، لأَنَّ ذَلِكَ يُؤُولُ إِلَى خَلاَصِكُمْ، فَإِنَّهَا لاَ تَهْلِكُ مِنْ رَأْسِ أَحَدِكُمْ شَعْرَةٌ. وَلَمَّا قَالَ هَذَا أَخَذَ خُبْزًا وَشَكَرَ اللَّهَ أَمَامَ الْجَمِيعِ وَكَسَرَ، وَطَفِقَ يَأْكُلُ. فَطَابَتْ أَنْفُسُهُمْ جَمِيعًا، وَتَنَاوَلُوا طَعَامًَا هُمْ أَيْضًا. وَكُنَّا جَمِيعُنَا فِي السَّفِينَةِ مِئَتَيْنِ وَسِتَّةً وَسَبْعِينَ نَفْسًا.'
      - arabic: ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّه المُقدَّسة. آمين. )
liturgy-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 142 : 7 ، 1 )'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 142 : 7 ، 1 )'
      - arabic: اِسْتَجِبْ لِي يَا رَبُّ عَاجِلاً، فَقَدْ فَنِيَتْ رُوحِي، لاَ تَحْجُبْ وَجْهَكَ عَنِّي. يَا رَبُّ اِسْتَمِعْ صَلاتِي، انْصِتْ بِحَقِّكَ إِلَى طِلْبَتِي. هللويا
liturgy-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا يوحنا البشير ( 9 : 1 - 41 )'
    text:
      - arabic: 'من إنجيل مُعلِّمنا يوحنا البشير ( 9 : 1 - 41 )'
      - arabic: 'وَفِيمَا هُوَ مُجْتَازٌ رَأَى إِنْسَانًا أَعْمَى مُنْذُ وِلاَدَتِهِ. فَسَأَلَهُ تَلاَمِيذُهُ قَائِلِينَ: يَا مُعَلِّمُ، مَنْ أَخْطَأَ أَهَذَا أَمْ أَبْوَاهُ لأَنَّهُ وُلِدَ أَعْمَى. أَجَابَ يَسُوعُ: لاَ هَذَا أَخْطَأَ وَلاَ أَبَوَاهُ، لَكِنْ لِتَظْهَرَ أَعْمَالُ اللَّهِ فِيهِ. يَنْبَغِي أَنْ أَعْمَلَ أَعْمَالَ الَّذِي أَرْسَلَنِي مَا دَامَ النَّهَارُ. فَسَيَأْتِي اللَّيْلُ الَّذِي لاَ يَسْتَطِيعُ أَحَدٌ فِيهِ عَمَلاً. مَا دُمْتُ فِي الْعَالَمِ فَأَنَا نُورُ الْعَالَمِ. قَالَ هَذَا وَتَفَلَ عَلَى الأَرْضِ وَصنَعَ مِنَ التُّفْل طِينًَا وَطَلى بِالطِّينِ عَيْنِيِ الأَعْمَى. وَقَالَ لَهُ: اِذْهَبْ وَاِغْتَسِلْ فِي بِرْكَةِ سِلْوَامَ الَّذِي تَفْسِيرُهُ: الْمُرْسَلُ فَمَضَى وَاِغْتَسَلَ وَعَادَ بَصِيرًا. فَالْجِيرَانُ وَالَّذِينَ كَانُوا يَرَوْنَهُ مِنْ قَبْلُ أَنَّهُ كَانَ أَعْمَى، قَالُوا: أَلَيْسَ هَذَا هُوَ الَّذِي كَانَ يَجْلِسُ وَيَسْتَعْطِي. فَقَالَ بَعْضُهُمْ: إِنَّهُ هُوَ. وآخَرُونَ: لاَ، لَكِنَّهُ يُشْبِهُهُ. أَمَّا هُوَ فَكَانَ يَقُولُ: أَنَا هُوَ. فَقَالُوا لَهُ: كَيْفَ اِنْفَتَحَتْ عِيْنَاكَ. أَجَابَ وَقَالَ: هَذَا الرَّجُلُ الَّذِي يُقَالُ لَهُ يَسُوعُ صَنَعَ طِينًَا وَطَلى بِهِ عَيْنَيَّ، وَقَالَ لِي: اِذْهَبْ إِلَى بِرْكَةِ سِلْوَامَ وَاِغْتَسِلْ. فَمَضَيْتُ وَاغْتَسَلْتُ فَأَبْصَرْتُ. فَقَالُوا لَهُ: أَيْنَ ذَاكَ. قَالَ: لاَ أَعْلَمُ.'
      - arabic: 'فَأَتَوْا بِالَّذِي كَانَ قَبْلاً أَعْمى إِلَى الْفَرِّيِسِيِّينَ. وَكَانَ حِينَ صَنَعَِ يَسُوعُ الطِّينَ وَفَتَحَ عَيْنَيْهِ يَوْمَ سَبْتٍ. فَسَأَلَهُ الْفَرِّيسيُّونَ أَيْضًا كَيْفَ أَبْصَرَ، فَقَالَ لَهُمْ: جَعَلَ عَلَى عَيْنَيَّ طِينًَا ثُمَّ اِغْتَسَلْتُ، فَأَبْصَرْتُ. فَقَالَ قَوْمٌ مِنَ الْفَرِّيسِيِّينَ: إِنَّ هَذَا الرَّجُلَ لَيْسَ مِنَ اللَّهِ، لأَنَّهُ لاَ يَحْفَظُ السَّبْتَ. وَقَالَ آخَرُون: كَيْفَ يَقدِرُ رَجُلٌ خَاطِئٌ أَنْ يَعْمَلَ مِثْلَ هَذِهِ الآيَاتِ. فَوقَعَ بَيْنَهُمْ شِقَاقٌ. فَقَالُوا أَيْضًا لِلأَعْمَى: مَاذَا تَقُولُ أَنْتَ عَنِ الَّذِي فَتَحَ عَينَيْكَ. فَقَالَ لَهُمْ: إِنَّهُ نَبِيٌّ. وَلَمْ يُصَدِّقُ اليهُودُ إنَّهُ كَانَ أَعْمَى فَأَبْصَرَ حَتَّى دَعَوْا أَبَوَي الَّذِي أَبْصَرَ. وَسَأَلُوهُمَا قَائِلِينَ: أَهَذَا هُوَ اِبْنُكُمَا الَّذِي تَقُولاَنِ إِنَّهُ وُلِدَ أَعْمَى، فَكَيْفَ أَبْصَرَ الآنَ. أَجَابَ أَبَوَاهُ وَقَالاَ: نَحْنُ نَعْلَمُ أَنَّ هَذَا وَلَدُنَا، وَأَنَّهُ وَلِدَ أَعْمَى. وَأَمَّا كَيْفَ أَبْصَرَ الآنَ فَلا نَعْلَمُ. أَوْ مَنْ فَتَحَ عَيْنَيْهِ فَلاَ نَعْرِفُ. اِسْأَلُوهُ إِنَّهُ كَامِلُ السِّنِّ. فَهُوَ يَتَكَلَّمُ عَنْ نَفْسِهِ. قَالَ أَبَوْاهُ هَذَا لِخَوْفِهِمَا مِنَ الْيَهُودِ، إِذْ كَانَ الْيَهُودُ قَدْ تَعَاهَدُوا عَلَى أَنَّ مَنْ يَعْتَرِفُ بِأَنَّهُ هُوَ الْمَسِيحُ يُخْرَجُ مِنَ الْمَجْمَعِ. لِذَلِكَ قَالَ أَبَوَاهُ: إِنَّهُ كَامِلُ السِّنِّ اِسْأَلُوهُ. فَدَعَوْا ثَانِيَةً الإِنْسَانَ الَّذِي كَانَ أَعْمى، وَقَالُوا لَهُ: أَعْطِ مَجْدًا لِلَّهِ. نَحْنُ نَعْلَمُ أَنَّ هَذَا الإِنْسَانَ خَاطِئٌ. فَأَجَابَ ذَاكَ وَقَالَ: إِنْ كَانَ خَاطِئًا فَلاَ أَعْلَمُ. إِنَّمَا أَعْلَمُ شَيْئًا وَاحِدًا: أَنِّي كُنْتُ أَعْمى وَالآنَ أُبْصِرُ. فَقَالُوا لَهُ أَيْضًا: مَاذَا صَنَعَ بِكَ، وَكَيْفَ فَتَحَ عَيْنَيْكَ. أَجَابَهُمْ: قَدْ أَخْبَرْتُكُمْ فَلَمْ تَسْمَعُوا. فَمَاذَا تُرِيدُونَ أَنْ تَسْمَعُوا أَيْضًا. أَلَعَلَّكُمْ تُرِيدُونَ أَنْ تَصِيرُوا لَهُ تَلاَمِيذَ. فَشَتَمُوهُ وَقَالُوا: أَنْتَ تِلْمِيذُ ذَاكَ، فَأَمَا نَحْنُ فَإِنَّنَا تَلاَمِيذُ مُوسَى. وَنَحْنُ نَعْلَمُ أَنَّ اللَّهَ كَلَّمَ مُوسَى، وَأَمَّا هَذَا فَلاَ نَعْلَمُ مِنْ أَيْنَ هُوَ. أَجَابَ الرَّجُلُ وَقَالَ لَهُمْ: إِنَّ فِي هَذَا عَجَبًا. أَنَّكُمْ لَسْتُمْ تَعْرِفُونَ مِنْ أَيْنَ هُوَ، وَقَدْ فَتَحَ عَيْنَيَّ. وَنَحْنُ نَعْلَمُ أَنَّ اللَّهَ لاَ يَسْمَعُ لِلْخُطَاةِ. وَلَكِنْ إِنْ كَانَ أحَدٌ يَتَّقِي اللَّهَ وَيَفَعَلُ مَشِيئَتَهُ فَإِنَّهُ يَسْتَجِيبُ لَهُ. وَلَمْ يُسْمَِعُ مُنْذُ الدَّهْرِ أَنَّ أَحَدًا فَتَحَ عَيْنَيَّ مَوْلُودٍ أَعْمَى. لَوْ لَمْ يَكُنْ هَذَا مِنَ اللَّهِ لَمْ يَقْدِرْ أَنْ يَفْعَلَ شَيْئًا. أَجَابُوا وَقَالُوا لَهُ: إِنَّكِ بِجُمْلَتِكَ قَدْ وُلِدْتَ فِي الْخَطَايَا، وَأَنْتَ تُعَلِّمُنَا. فَطَرَدُوهُ خَارِجًَا. وَسَمِعَ يَسُوعُ أَنَّهُمْ طَرَدُوهُ خَارِجًا، فَلَقِيَهُ وَقَالَ لَهُ: أَتُؤْمِنُ أَنْتَ بِابْنِ اللَّهِ. فَأَجَابَ ذَاكَ وَقَالَ: وَمَنْ هُوَ يا سَيِّدُ لأُؤْمِنَ بِهِ. فَقَالَ لَهُ يَسُوعُ: قَدْ رَأَيْتَهُ، وَهُوَ الَّذِي يَتَكَلَّمُ مَعَكَ هُوَ هُوَ. فَقَالَ: قَدْ آمَنْتُ يَارَبُّ. وَسَجَدَ لَهُ. وَقَالَ يَسُوعُ: إِنِّي أَتَيْتُ إِلَى هَذَا الْعَالَمِ لِلْدَّيْنُونَةِ، لِكَيْ يُبْصِرَ الَّذِينَ لاَ يُبْصِرُونَ وَيَعْمَي الَّذِينَ يُبْصِرُونَ. فَسَمِِعَ هَذَا بَعْضُ الْفَرِّيسِيِّينَ الَّذِينَ كَانُوا مَعَهُ، فَقَالُوا لَهُ: أَلَعَلَّنَا نَحْنُ أَيْضًا عُمْيَانٌ. فَقَالَ لَهُمْ يَسُوعُ: لَوْ كُنْتُمْ عُمْيَانًَا لَمَا كَانَتْ لَكُمْ خَطِيَّةٌ. وَالآنَ أَنْتُمْ تَقُولُونَ إِنَّكُمْ تُبْصِرُونَ، فَمِنْ أَجْلِ هَذَا خَطِيَّتُكُمْ ثَابِتَةٌ.'
      - arabic: ( والمجد للَّـه دائماً )
