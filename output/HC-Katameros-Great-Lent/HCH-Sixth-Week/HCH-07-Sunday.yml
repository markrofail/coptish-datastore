vespers-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 16 : 3 ، 5 )'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 16 : 3 ، 5 )'
      - arabic: جَرَّبْتَ قَلْبِي وتَعَهَدْتَنِي لَيْلاً، وَمَحَّصْتَنِي بِالنَّارِ فَلَمْ تَجِدْ فِيَّ ظُلْمًا. ثَبِّتْ خَطَوَاتِي فِي سُبُلِكَ، فَلَمْ تَزِلَّ قَدَمَايَ. هللويا
vespers-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 13 : 22 - 35 )'
    text:
      - arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 13 : 22 - 35 )'
      - arabic: 'وَكَانَ يَجْتَازُ فِي الْمُدُنِ وَالْقُرَى وَيُعَلِّمُ وَهُوَ سَائِرٌ إِلَى أُورُشَلِيمَ، فَقَالَ لَهُ وَاحِدٌ: يَا سَيِّدُ، أَقَلِيلٌ هُمُ الَّذِينَ يَخْلُصُونَ. فَقَالَ لَهُمْ: اِجْتَهِدُوا أَنْ تَدْخُلُوا مِنَ الْبَابِ الضَّيِّقِ، فَإِنِّي أَقُولُ لَكُمْ: إِنَّ كَثِيرِينَ سَيَطْلُبُون أَنْ يَدْخُلُوا فَلاَ يَسْتَطِيعُونَ. فَإِذَا دَخَلَ رَبُّ الْبَيْتِ وَأَغْلَقَ الْبَابَ، فَوَقَفْتُمْ خَارِجًا تَقْرَعُونَ الْبَابَ وَتَقُولُونَ: يَارَبُّ يَا رَبُّ، اِفْتَحْ لَنَا، فَيُجِيبُ وَيَقُولُ لَكُمْ: لاَ أَعْرِفُكُمْ مِنْ أَيْنَ أَنْتُمْ. حِينَئِذٍ تَبْتَدِئُونَ تَقُولُونَ: إِنَّنَا أَكَلْنَا وَشَرِبْنَا أَمَامَكَ، وَقَدْ عَلَّمْتَ فِي شَوَارِعِنَا. فَيَقُولُ لَكُمْ: إِنِّي لاَ أَعْرِفُكُمْ مِنْ أَيْنَ أَنْتُمْ. ابْعُدُوا عَنِّي يَا جَمِيعَ فَاعِلِي الاِثْمِ. هُنَاكَ يَكُونُ الْبُكَاءُ وَصَرِيرُ الأَسْنَانِ، إِذْ تَرَوُنَ إِبْرَاهِيمَ وَإِسْحَقَ وَيَعْقُوبَ وَجَمِيعَ الأَنْبِيَاءِ فِي مَلَكُوتِ اللَّهِ، وَأَنْتُمْ مَطْرُودُونَ خَارِجًا. وَسَيَأْتُونَ مِنَ الْمَشَارِقِ وَالْمَغَارِبِ وَالشَّمَالِ وَالْجَنُوبِ، وَيَتَّكِئُونَ فِي مَلَكُوتِ اللَّهِ. وَهَوذَا آخِرُونَ يَكُونُونَ أَوَّلِينَ، وأوَّلُونَ يَكُونُونَ آخِرِينَ.'
      - arabic: 'فِي ذَلِكَ الْيَوْمِ دَنَّا إِلَيْهِ قَوْمٌ مِنَ الْفَرِّيسِيِّنَ وَقَالُوا لَهُ: اُخْرُجْ وَاذْهَبْ مِنْ هُنَا، فَإِنَّ هِيرُودُسَ يُرِيدُ أَنْ يَقْتُلَكَ. فَقَالَ لَهُمْ: اِذْهَبُوا وَقُولُوا لِهَذَا الثَّعْلَبَ: هَا أَنَا أُخْرِجُ الشِّيَاطِينَ، وَأُجْرِي الشِّفَاءَ الْيَوْمَ وَغَدًَا، وَفِي الْيَوْمِ الثَّالِثِ أُكَمِّلُ. وَلَكِنْ يَنْبَغِي لِيْ أَنْ أَسِيرَ الْيَوْمَ وَغَدًَا وَالَّذِي بَعْدَهُ، لأَنَّهُ لاَ يُمْكِنُ يَهْلِكَ نَبِيٌّ خَارِجَ أُورُشَلِيمَ. يَا أُورُشَلِيمُ، يَا أُورُشَلِيمُ يَا قَاتِلَةَ الأَنْبِيَاءِ وَرَاجِمَةَ الْمُرْسَلِينَ إِلَيْهَا، كَمْ مِنْ مَرَّةٍ أَرَدْتُ أَنْ أَجْمَعَ بَنِيكِ، كَمَا تَجْمَعُ الدَّجَاجَةُ فِرَاخَهَا تَحْتَ جَنَاحَيْهَا، فَلَمْ تُرِيدُوا. هُوذَا بَيْتُكُمْ يُتْرَكُ لَكُمْ خَرَابًَا. وَإِنِّي أَقُولُ لَكُمْ: إِنَّكُمْ لاَ تَرَوْنَنِي حَتَّى يَأْتِيَ زَمَانٌ تَقُولُونَ فِيهِ: مُبَارَكٌ الآتِي بِاسْمِ الرَّبِّ.'
      - arabic: ( والمجد للَّـه دائماً )
matins-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 25 : 1 )'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 25 : 1 )'
      - arabic: أبْلِني ياربُّ وجَرِّبْنِي . اِحْمِ قلبَي وكُليَتيَّ ، لَأَنْ رَحْمَتَكَ أَمَامَ عَيْنَِي هِي ، وَقَدْ أَرْضَيْتُكَ بِحَقِّكَ. هللويا
matins-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا متى البشير ( 23 : 1 - 39 )'
    text:
      - arabic: 'من إنجيل مُعلِّمنا متى البشير ( 23 : 1 - 39 )'
      - arabic: 'حينئذٍ خَاطَبَ يَسُوعُ الْجُمُوعَ وَتَلاَمِيذَهُ قَائِلاً: عَلَى كُرْسِيِّ مُوسَى جَلَسَ الْكَتَبَةُ والْفَرِّيسيُّونَ، فَكُلُّ مَا قَالُوا لَكُمْ أَنْ تَحْفَظُوهُ فَاِحْفَظُوهُ، وَاِعْمَلُوا بِهِ، وَلَكِنْ حَسَبَ أَعْمَالِهُمْ فَلا تَعْمَلُونَ. لأَنَّهُمْ يَقُولُونَ وَلاَ يَفْعَلُونَ. فَإِنَّهُمْ يَحْزِمُونَ أَحْمَالاً ثَقِيلَةً عَسِرَةَ الْحَمْلِ وَيَضَعُونَهَا عَلَى أَكْتَافِ النَّاسِ، وَلاَ يُرِيدُونَ أَنْ يُحَرِّكُوهَا بِإحْدَى أَصَابِعِهِمْ، وَكُلُّ أَعْمَالِهِمْ يَصْنَعُونَهَا رِيَاءً أَمَامَ النَّاسِ. فَيُعَرِّضُونَ عَصَائِبَهُمْ وَيُعَظِّمُونَ أَهْدَابَ ثِيَابِهِمْ، وَيُحِبُّونَ الْمُتَّكَأَ الأَوَّلَ فِي الْوَلاَئِمِ، وَصُدُورَ الْمَجَالِسِ فِي الْمَجَامِِعِ، وَالتَّحِيَّاتِ فِي الأَسْوَاقِ، وَأَنْ يَدْعُوهُمُ النَّاسُ: سَيِّدِي سَيِّدِي. وَأَمَّا أَنْتُمْ فَلاَ تُدْعَوْا مُعَلِّمِينَ، لأَنَّ مُعَلِّمَكُمْ وَاحِدٌ الْمَسِيحُ، وَأَنْتُمْ جَمِيعًا إِخْوَةٌ. وَلاَ تَدْعُوا لَكُمْ أَبًَا عَلَى الأَرْضِ، فَإِنَّ أَبَاكُمْ وَاحِدٌ وَهُوَ الَّذِي فِي السَّمَوَاتِ. وَلاَ تُدْعوْا مُدَبِّرِينَ فَإِنَّ مُدَبِّرَكُمْ وَاحِدٌ وَهُوَ الْمَسِيحُ. وَالْكَبِيرُ فِيكُمْ فَلْيَكُنْ لَكُمْ خَادِمًَا. فَمَنْ رَفَعَ نَفْسَهُ اِتَّضَعَ، وَمَنْ وَضَعَ نَفْسَهُ ارْتَفَعَ.'
      - arabic: 'الْوَيْلُ لَكُمْ أيهَا الكَتَبَةُ والْفَرِّيسِيُّونَ الْمُرَاؤُونَ! لأنكُمْ تُغْلِقُونَ مَلَكُوتَ السَّمَوَاتِ قُدَّامَ النَّاسِ، فَأنْتُمْ لا تَدْخُلُونَ ولا تَدَعُونَ الآتِينَ أنْ يَدْخُلُوا. وَيْلٌ لَكُمْ أيهَا الكَتَبَةُ وَالْفَرِّيسِيُّونَ الْمُرَاؤُونَ! لأنكُمْ تَطُوفُونَ الْبَحْرَ والبَرَّ لِتَصْنَعُوا دَخِيلاً وَاحِداً، وإذا كَانَ فَتُصِّيرُونَهُ ابْناً لِجَهَنَّمَ مُضَاعَفَاً عَلِيكُمْ. وَيْلٌ لَكُمْ أيهَا القَادَةُ العُمْيَانُ ! القَائِلُون: مَنْ يَحْلِفُ بِالْهَيْكَلِ فَلَيْسَ بِشَيءٍ، وَمَنْ يَحْلِفُ بِذَهَبِ الْهَيْكَلِ كَانَ عَلَيْهِ. أيهَا الْجُهَّالُ وَالعُمْيَانُ! أيمَا أَعْظَمُ: الذَّهَبُ أَمِ الْهَيْكَلُ الَّذِي يُقَدِّسُ الذَّهَبَ؟ وَمَنْ يَحْلِفُ بِالْمَذْبَحِ فَلَيْسَ بِشَيءٍ، وَمَنْ يَحْلِفُ بِالْقُرْبَانِ الَّذِي فَوْقَهُ كَانَ عَلَيْهِ. يا أيهَا الْجُهَّالُ والْعُمْيَانُ! أيمَا أَعْظَمُ: الْقُرْبَانُ أَمِ الْمَذْبَحِ الَّذِي يُقَدِّسُ القُرْبَانَ؟ فَمَنْ يَحْلِفُ بالْمَذْبَحِ فَقَدْ حَلَفَ بِهِ وَبِكُلِّ مَا فَوْقَهُ. وَمَنْ يَحْلِفُ بالْهَيْكَلِ فَقَدْ حَلَفَ بِهِ وبِالسَّاكِنِ فِيهِ، وَمَنْ يَحْلِفُ بِالسَّمَاءِ فَقَدْ حَلَفَ بِعَرْشِ اللَّه وبِالْجَالِسِ عَلَيْهِ. وَيْلٌ لَكُمْ أيهَا الكَتَبَةُ وَالفَرِّيسِيُّونَ الْمُرَاؤُونَ! لأنكُمْ تُعَشِّرُونَ النَّعْنَاعَ وَالشّبَثَّ وَالكَمُّونَ، وَتَرَكْتُمْ عَنْكُمْ أثْقَلَ النَّامُوسِ: الْحُكَمَ وَالرَّحْمَةَ'
      - arabic: 'والإيمَانَ. وَكَانَ يَجِبُ أنْ تَعْمَلُوا هذِهِ وَلا تَتْرُكُوا تِلْكَ. أيهَا القَادَةُ العُمْيَانُ! الَّذِينَ يُصَفُّونَ عَنِ البَعُوضَةِ وَيَبْلَعُونَ الْجَمَلَ. وَيْلٌ لَكُمْ أيهَا الكَتَبَةُ والفَرِّيسِيُّونَ! لأنكُمْ تُنَظِّفُونَ خَارجَ الكَأْسِ وَالصَّحْفَةِ، وَدَاخِلُهُمَا مَمْلُوءٌ اخْتِطَافَاً وَنَجَاسَةً. أيهَا الفَرِّيسِيُّ الأعْمَى! طَهِّرْ أوَّلاً دَاخِلَ الكَأْسِ وَالطَّاسِ لِكَيْ يَتَطَهَّرَ خَارِجُهُمَا. الْوَيْلُ لَكُمْ أيهَا الكَتَبَةُ والفَرِّيسِيُّونَ الْمُرَاؤُونَ! لأنكُمْ تُشْبِهُونَ قُبُوراً تَبْدُو مُبَيَّضَةً، خَارِجُهَا يَظْهَرُ حَسناً، وَدَاخِلُهَا مَمْلُوءٌ عِظَامَ أمْوَاتٍ وَكُلَّ نَجَاسَةٍ. هكَذَا أنْتُمْ أيْضاً: تَبْدُو ظَوَاهِرُكُمْ لِلنَّاسِ مِثْلُ الصِّدِّيقِينَ، وَبَوَاطِنُكُمْ مُمْتَلِئَةٌ رِياءً وَكُلَّ إثْمٍ. وَيْلٌ لَكُمْ أيهَا الكَتَبَةُ وَالفَرِّيسِيُّونَ الْمُرَاؤُونَ! لأنكُمْ تَبْنُونَ قُبُورَ الأنْبِيَاءِ وَتُزَيِّنُونَ مَدَافِنَ الأبْرَارِ، وَتَقُولُونَ: لَوْ كُنَّا في أيامِ آبَائِنَا لَمْ نَكُنْ شُرَكَاءَهُمْ في دَمِ الأنْبِيَاءِ. فَتَشْهَدُونَ إذاً عَلَى نُفُوسِكُمْ أنكُمْ أبْنَاءُ قَتَلَةِ الأنْبِيَاءِ. وَأَكْمَلْتُمْ أنْتُمْ أيْضاً مِكْيَالَ آبَائِكُمْ.'
      - arabic: 'أيهَا الْحَيَّاتُ أوْلادَ الأفَاعِي! كَيْفَ تَهْرُبُونَ مِنْ دَيْنُونَةِ جَهَنَّمَ؟ مِنْ أجْلِ هذَا هأنَذا أُرْسِلُ إلَيْكُمْ أنْبِيَاءَ وَحُكَمَاءَ وَكَتَبَةً، فَتَقْتُلُونَ مِنْهُمْ وَتَصْلِبُونَ، وَتَجْلِدُونَ مِنْهُمْ في مَجَامِعِكُمْ، وَتَطْرُدُونَهم مِنْ مَدِينَةٍ إلى مَدِينَةٍ، لِكَيْ مَا يَأتِيَ عَلَيْكُمْ كُلُّ دَمٍ زَكِيٍّ سُفِكَ عَلَى الأَرْضِ، مِنْ دَمِ هَابِيلَ الصِّدِّيقِ إلى دَمِ زَكَرِيَّا بْنِ بَرَاشِيا الَّذِي قَتَلْتُمُوهُ بَيْنَ الْهَيْكَلِ وَالْمَذْبَحِ. الْحَقَّ أَقُولُ لَكُمْ: إنَّ هذِهِ جَمِيعَهَا تَأتِي عَلَى هذَا الْجِيلِ".'
      - arabic: 'يَا أُورُشَلِيمُ، يَا أُورُشَلِيمُ، يَا قَاتِلَةَ الأَنْبِياءِ وَرَاجِمَةََ الْمُرْسَلِينَ إِلَيْهَا، كَمْ مِنْ مَرَّةٍ أَرَدْتُ أَنْ أَجْمَعَ بَنِيكِ كَمَا تَجْمَعُ الدَّجَاجَةُ فِرَاخَهَا تَحْتَ جَنَاحَيْهَا، فَلَمْ تُرِيدُوا. هُوَذَا بَيْتُكُمْ يُتْرَكُ لَكُمْ خَرَابًَا. فَإِنِّي أَقُولُ لَكُمْ: إِنَّكُمْ مِنَ الآنَ لاَ تَرَوْنَنِي حَتَّى تَقُولُوا: مُبَارَكٌ الآتِي بِاسْمِ الرَّبِّ.'
      - arabic: ( والمجد للَّـه دائماً )
