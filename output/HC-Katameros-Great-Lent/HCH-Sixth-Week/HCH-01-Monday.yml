matins-prophecies:
  - title:
      arabic: 'من أمثال سليمان الحكيم ( 8 : 1 - 11 )'
    text:
      - arabic: 'من أمثال سليمان الحكيم ( 8 : 1 - 11 )'
      - arabic: أَلَعَلَّ الْحِكْمَةَ لاَ تُنَادِي وَالْفِطْنَةَ لاَ تُطْلِقُ صَوْتَهَا. إِنَّهَا وَاقِفَةٌ فِي رُؤُوسِ الْمَشَارِفِ عَلَى الطَّرِيقِ وَفِي وَسَطِ الْمَسَالِكِ. بِجَانِبِ الأَبْوَابِ عِنْدَ ثَغْرِ الْمَدِينَةِ فِي مَدْخَلِ الْمَنَافِذِ تَجْهَرُ. إِيَّاكُمْ أَيُّهَا النَّاسُ أُنَادِي وَإِلَى بَنِي الْبَشَرِ صَوْتِي. اِفْهَمُوا الدَّهَاءَ أَيُّهَا الأَغْرَارُ اِفْطَنُوا أَيُّهَا الْجُهَّالُ فِي قُلُوبِكُمْ. اِسْمَعُوا فَإِنِّي أَنْطِقُ بِعَظَائِمَ وَاِفْتِتَاحُ شَفَتَيَّ اِسْتِقَامَةٌ. لأَنَّ حَنَكِيَ يَهْذُّ بِالْحَقِّ وَشَفَتَاي تَمْقُتَانِ النِّفَاقَ. كُلُّ أَقْوَالَ فَمِي عَدْلٌ لَيْسَ فِيهَا اِلْتِوَاءٌ وَلاَ عِوَجٌ. كُلُّهَا سَدَادٌ عِنْدَ الْفَطِنِ وَاِسْتِقَامَةٌ عِنْدَ الَّذِينَ أَدْرَكُوا الْعِلْمَ. اِخْتَارُوا تَأْدِيبِي لاَ الْفِضَّةَ وَالْعِلْمَ عَلَى الذَّهَبِ الْمُنْتَقِي. فَإِنَّ الْحِكْمَةَ خَيْرٌ مِنَ اللآلىءِ وَكُلُّ النَّفَائِسِ لاَ تُسَاوِيهَا.
      - arabic: ( مجداً للثالوث القدوس )
  - title:
      arabic: 'من سفر إشعياء النبي ( 43 : 10 - 28 )'
    text:
      - arabic: 'من سفر إشعياء النبي ( 43 : 10 - 28 )'
      - arabic: أَنْتُمْ شُهُودَي، يَقُولُ الرَّبُّ وَعَبْدِيَ الَّذِي اِخْتَرْتُهُ لِكَيْ تَعَلَمُوا وَتُؤْمِنُوا بِي وَتَفْهَمُوا أَنِّي أَنَا هُوَ لَمْ يَكُنْ إِلَهٌ قَبْلِي وَلاَ يَكُونُ بَعْدِي. أَنَا أَنَا الرَّبُّ وَلاَ مُخَلِّصَ غَيْرِي. إِنِّي أَخْبَرْتُ وَخَلَّصْتُ وَأَسْمَعْتُ وَلَيْسَ فِيكُمْ غَرِيبٌ وَأَنْتُمْ شُهُودِي، يَقُولُ الرَّبُّ، وَأَنَا اللَّهُ. وَمُنْذُ الْبَدْءِ أَنَا هُوَ وَلاَ مُنْقِذَ مِنْ يَدِي أَفْعَلُ وَمَنْ يَرُدُّ.
      - arabic: هَكَذَا قَالَ الرَّبُّ فَادِيَكُمْ إِلَهُ إِسْرَائِيلَ. إِنِّي لأَجْلِكُمْ أَرْسَلْتُ إِلَى بَابِلَ وَأَهْبَطْتُ جَمِيعَ أَرْكَانِهِمْ وَالْكَلْدَانِيِّينَ فِي سُفُنِ هُتَافِهِمْ. أَنَا الرَّبُّ قُدُّوسَكُمْ خَالِقُ إِسْرَائِيلَ وَمَلِكُكُمْ. هَكَذَا قَالَ الرَّبُّ النَّاهِجُ فِي الْبَحْرِ طَرِيقًَا وَفِي الْمِيَاهِ الْقَوِيَّةِ مَسْلَكًَا . الْمُخْرِجُ الْعَجَلَةَ وَالْفَرَسَ وَالْعَسْكَرَ وَأُولِي الْبَأْسِ فَيَضْطَجِعُونَ جَمِيعًا وَلاَ يَقُومُونَ قَدْ خَمَدُوا وَكَزُ بَالَةٍ اِنْطَفَأُوا. لاَ تَتَذَكَّرُوا الأَوَائِلَ وَلاَ تَتَأَمَّلُوا الْقَدَائِمَ. هَأَنَذَا آتِي بِالْجَدِيدِ فَيَنْشَأُ الآنَ. أَفَلاَ تُعَرِفُونَهُ. أَجْعَلُ فِي الْبَرِّيَّةِ طَرِيقًا وَفِي الْقَفْرِ أَنْهَارًا. يُمَجِّدُنِي وَحْشُ الصَّحْرَاءِ بَنَاتَ آوَى وَبِنَاتُ النَّعَامِ لأَنِّي أَجْعَلُ مِيَاهًا فِي الْبَرِّيَّةِ وَأَنْهَارًا فِي الْقَفْرِ لأَسْقِيَ شَعْبِيَ الْمُخْتَارَ. الشَّعْبُ الَّذِي جِبِلْتُهُ لِي فَهُمْ يُحَدِّثُونَ بِحَمْدِي. لَكِنَّكَ لَمْ تَدْعُنِي يَا يَعْقُوبُ وَسَئِمْتَنِي يَا إِسْرَائِيلُ. لَمْ تأْتِنِي بَشَاهِ مُحْرِقَاتِكَ وَلَمْ تُكْرِمْنِي بِذَبَائِحِكَ. وَأَنَا لَمْ أَسْتَعْبِدْكَ بِتَقْدِمَةٍ وَلاَ أَسْأَمْتُكَ بِلُبَانٍ. لَمْ تَشْتَرِ لِي قَصَبَ ذَرِيَرةٍ بِالْفِضَّةِ وَلَمْ تَرْونِي مِنْ شَحْمِ ذَبائِحِكَ بَلْ أَنْتَ اسْتَعْبَدْتَنِي بِخَطَايَاكَ وَأَسْأَمْتَنِي بِآثَامِكَ.
      - arabic: أَنَا أَنَا الْمَاحِي مَعَاصِيَكَ لأَجْلِى، وَخَطَايَاكَ لاَ أَذْكُرُهَا. ذَكِّرْنِي فَنَتَحَاكَمَ مَعًا وَأَيْنَ أَنْتَ لِكَيْ تُبَرِّرَ نَفْسَكَ. أَبُوكَ الأَوَّلُ خَطِىءَ وَوُسَطَاؤُكَ عَصَوْنِي. فَسَلَّمْتُ رُؤَسَاءَ الْقُدْسِ لِلاِبْتِذَالِ. وَيَعْقُوبَ لِلإِبْسَالَ. وَإِسْرَائِيلَ لِلْشَّتَائِمِ.
      - arabic: ( مجداً للثالوث القدوس )
  - title:
      arabic: 'من سفر أيوب الصديق ( 32 : 6 - 16 )'
    text:
      - arabic: 'من سفر أيوب الصديق ( 32 : 6 - 16 )'
      - arabic: 'وَأَجَابَ أَلِيهُو بْنُ بَرَخْئِيلَ الْبُوزِيُّ وَقَالَ: إِنِّي صَغِيرٌ فِي الأَيَّامِ وَأَنْتُمْ شُيُوخٌ. لِذَلِكَ اِسْتَحْشَمْتُ. وَهِبْتُ أَنْ أُبْدِيَ لَدَيْكُمْ عِلْمِي. وَقُلْتُ إِنَّ السِّنَّ تَنْطِقُ وَكَثْرَةَ السِّنِينَ تُفِيدُ الْحِكْمَةَ. لَكِنَّ فِي الَُْشَرِ رُوحًا وَنَسَمَةُ الْقَدِيرِ تُفَقِّهُهُمْ. لَيْسَ الْمُسِنُّونَ هُمُ الْحُكَمَاءُ وَلاَ الشُّيُوخُ هُمْ الْمُتَفَقِّهُونَ فِي الْقَضَاءِ. لِذَلِكَ قُلْتُ: اِسْمَعُوا لِي فَأُبْدِي أَنَا أَيْضًا عِلْمِي. فَإِنِّي قَدْ تَأَنَّيْتُ لأَقْوَالِكُمْ وَأَصَخْتُ لِحِجَجِكُمْ مُدَّةَ بَحْثِكُمْ بِالْكَلاَمِ. وَبَيْنَ ذَلِكَ تَبَصَّرْتُ فَإذَا أَنَّهُ لَيْسَ فِيْكُمْ مَنْ حَجِّ أَيُّوبَ مُجِيِبًا عَلَى كَلاَمِهِ. لاَ تَقُولُوا إِنَّا قَدْ أَصَبْنَا الْحِكْمَةَ إِنَّمَا اللَّهُ ضَارِبُهُ لاَ الإِنْسَانُ. أَمَّا أَنَا فَلَمْ يُوجَّهْ إِلَيَّ كَلاَمَهُ فَلاَ أُجَيْبُهُ إِجَابَتَكُمْ. لَقَدْ تَحَيَّرُوا وَلَمْ يُجِيبُوا وَقَدْ سُلِبُوا النُّطْقَ. فَتَرَبَّصَتُ حَتَّى لَمْ يَتَكَلَّمُوا وَتَوَقَّفُوا فَلَمْ يُجِيبُوا مِنْ بَعْدُ .'
      - arabic: ( مجداً للثالوث القدوس )
matins-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 37 : 9 )'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 37 : 9 )'
      - arabic: أَمَامَكَ هِيَ كُلُّ شَهْوَتِي، وَتَنَهُّدِي عَنْكَ لَمْ يَخْفَ. هللويا
matins-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا مرقس البشير ( 12 : 1 - 12 )'
    text:
      - arabic: 'من إنجيل مُعلِّمنا مرقس البشير ( 12 : 1 - 12 )'
      - arabic: 'وَجَعَلَ يُكَلِّمُهُمْ بِأَمْثَالٍ قَائِلاً: رَجُلُ غَرَسِ كَرْمًا وَحَوَّطَهُ بِسِيَاجٍ، وَحَفَرَ مَعْصَرَةً وَبَنَى بُرْجًا، وَسَلَّمَهُ إِلَى الْكَرَّامِينَ وَسَافَرَ. وَعِنْدَ أَوَانِ الثَّمَرِ، أَرْسَلَ إِلَى الْكَرَّامِينَ عَبْدًا، لِيَأْخُذَ مِنَ الْكَرَّامِينَ مِنْ ثِمَارِ الْكَرْمِ. فَأَخَذُوهُ وَجَلَدُوهُ، وَأَرْسَلُوهُ فَارِغًا. فَعَادَ وَأَرْسَلَ إِلَيْهِمْ عَبْدًا آخَرَ، فَشَجُّوا رَأْسَهُ وَأَهَانُوهُ. وَأَرْسَلَ أَيْضًا آخَرَ فَقَتَلُوهُ. ثُمَّ كَثِيرِينَ آخَرِينَ فَجَلَدُوا بَعْضًا وَقَتَلُوا بَعْضًا. فَإِذْ كَانَ لَهُ أيْضًا اِبْنٌ وَحِيَدٌ مَحْبُوبٌ، فَأَرْسَلَهُ إِلَيهِمْ أَخِيرًا قَائِلاً: لَعَلَّهُمْ يَهَابُونَ اِبْنِي. أَمَّا الْكَرَّامِينَ فَقَالُوا فِيمَا بَيْنَهُمْ: هَذَا هُوَ الْوَارِثُ، هَلُمُّوا نَقْتُلُهُ، فَيَصِيرُ الْمِيرَاثُ لَنَا. فَأَخَذُوهُ وَقَتَلُوهُ وَطَرَحُوهُ خَارِجَ الْكَرْمِ. فَمَاذَا يَفْعَلُ رَبُّ الْكَرْمِ. إِنَّهُ يَأْتِي وَيُهْلِكُ الْكَرَّامِينَ، وَيَدْفَعُ الْكَرْمَ إِلَى آخَرِينَ. أَمَا قَرَأْتُمْ هَذَا الْمَكْتُوبَ: إِنَّ الْحَجَرَ الَّذِي رَذَلَهُ الْبَنَّاؤُونَ هُوَ صَارَ رَأْسَ الزَّاوِيَةِ. مِنْ قِبَلِ الرَّبِّ كَانَ ذَلِكَ وَهُوَ عَجِيبٌ فِي أَعْيُنِنَا. فَهَمُّوا أَنْ يُمْسِكُوهُ، وَلَكِنَّهُمْ خَافُوا مِنَ الْجَمْعِ، لأَنَّهُمْ عَلِمُوا أَنَّهُ قَالَ الْمَثَلَ عَلَيْهِمْ، فَتَرَكُوهُ وَمَضَوْا .'
      - arabic: ( والمجد للَّـه دائماً )
pauline-epistle:
  - title:
      arabic: البولس من رسالة بولس الرسول الأولى إلى أهل تسالونيكي
    text:
      - arabic: البولس من رسالة بولس الرسول الأولى إلى أهل تسالونيكي
      - arabic: '( 4 : 1 - 18 )'
      - arabic: وَبَعْدُ فأَنَا نَسْأَلُكُمْ أَيُّهَا الإِخْوَةُ وَنَعِظُكُمْ فِي الرَّبِّ يَسُوعَ، أَنَّكُمْ كَمَا تَسَلَّمْتُمْ مِنَّا كَيْفَ يَنْبَغِي لَكُمْ أَنْ تَسْلُكُوا وَتُرْضُوا اللَّهَ، كَذَلِكَ تَسْلُكُونَ حَتَّى تَزْدَادُوا أَكْثَرَ فَأَكْثَرَ. فَإِنَّكُمْ تَعْلَمُونَ أيَّةَ وَصَايَا اِسْتَوْدَعْنَاكُمْ بِالرَّبِّ يَسُوعَ. فَإِنَّ مَشِيئَةَ اللَّهِ. إِنَّمَا هِيَ تَقْدِيسُ أَنَفُسَكُمْ بِأَنْ تَمْتَنِعُوا مِنْ الزِّنَا، وَأَنْ يَعْرِفُ كُلُّ وَاحِدٍ مِنْكُمْ كَيْفَ يَصُونُ إِنَاءَهُ فِي الْقَدَاسَةِ وَالْكَرَامَةِ، لاَ فِي فُجُورِ الشَّهْوَةِ كَالأُمَمِ الَّذِينَ لاَ يَعْرِفُونَ اللَّهَ. وَأَنْ لاَ يَعْتَدِي عَلَى أَخِيهِ فِي هَذَا الأَمْرِ، وَلاَ يَمْكُرَ بِهِ لأَنَّ الرَّبَّ هُوَ الْمُنْتَقِمٌ عَنْ هَذِهِ الأَشْيَاءِ كُلَّهَا كَمَا قُلْنَا لَكُمْ مِنْ قَبْلُ وَشَهِدْنَا لَكُمْ. لأَنَّ اللَّهَ لَمْ يَدْعُنَا إِلَى النَّجَاسَةِ بَلْ إِلَى الْقَدَاسَةِ. إِذَنْ مَنْ يَحْتَقِرُ فَلاَ يَحْتَقِرُ إِنْسَانًا، بَلْ اللَّهَ الَّذِي أَحَلَّ رُوحَهُ الْقُدُّوسَ أَيْضًا فِينَا.
      - arabic: أَمَا الْمَحَبَّةُ الأَخَوِيَّةُ فَلاَ حَاجَةَ لَكُمْ أَنْ أَكْتُبَ إِلَيْكُمْ فِيهَا، لأَنَّكُمْ أَنْفُسَكُمْ قَدْ تَعَلَّمْتُمْ مِنَ اللَّهِ أَنْ يُحِبَّ بَعْضُكُمْ بَعْضًا. وَأَنْتُمْ تَفْعَلُونَ ذَلِكَ نَحْوَ جَمِيعِ الإِخْوَةِ الَّذِينَ فِي مَقِدُونِيَّةَ كُلِّهَا. وَإِنَّمَا نَسْأَلُكُمْ أَيُّهَا الإِخْوَةُ أَنْ تَزْدَادُوا أَكْثَرَ فَأَكْثَر، وَإِنْ تَحْرِصُوا عَلَى أَنْ تَكُونُوا هَادِئِينَ، تَعْمَلُونَ مَا يَعْينِكُمْ وَتَشْتَغِلُونَ بِأَيدِيكُمْ كَمَا أَوْصَيْتَكُمْ، حَتَّى تَسْلُكُوا سُلُوكًا لاَئِقًا لَدَى الَّذِينَ فِي الْخَارِجِ، وَلاَ تَكُونَ بِكُمْ حَاجَةٌ إِلَى أَحَدٍ. وَلاَ نُحِبُّ أَيُّهَا الإِخْوَةُ أَنْ تَجْهَلُوا مَا يَخْتَصُّ بِالرَّاقِدِينَ، لِئَلاَّ تَحْزَنُوا كَغَيْرِكُمْ مِمَّنْ لاَ رَجَاءَ لَهُمْ.
      - arabic: 'فَإِنَّا إِنَّ كُنَّا نُؤْمِنُ أَنَّ يَسُوعَ قَدْ مَاتَ ثُمَّ قَامَ، وَكَذَلِكَ سَيُحْضِرُ اللَّهُ الرَّاقِدِينَ يَسُوعَ مَعَهُ، فَنَقُولُ لَكُمْ بِكَلِمَةِ الرَّبِّ: إِنَّا نَحْنُ الأَحْيَاءَ الْبَاقِينَ إِلَى مَجِيءِ الرَّبِّ، لاَ نَسْبِقُ الرَّاقِدِينَ. لأَنَّ الرَّبَّ نَفْسَهُ عِنْدَ الْهُتَافِ عِنْدَ صَوْتِ رَئِيسِ الْمَلاَئِكَةِ وَبُوقِ اللَّهِ، سَيَنْزِلُ مِنَ السَّمَاءِ وَيَقُومُ الأَمْوَاتُ فِي الْمَسِيحِ أَوَّلاً. ثُمَّ نَحْنُ الأَحْيَاءَ الْبَاقِينَ نُخْتَطَفُ جَمِيعًا مَعَهُمْ فِي السُّحُبِ لِنُلاَقِي الْمَسِيحَ فِي الْجَوِّ، وَهَكَذَا نَكُونُ مَعَ الرَّبِّ دَائِمًا. فَلْيُعَزِّ بَعْضُكُمْ بَعْضًا بِهَذَا الْكَلاَمِ.'
      - arabic: ( نعمة اللَّه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
catholic-epistle:
  - title:
      arabic: الكاثوليكون من رسالة يعقوب الرسول
    text:
      - arabic: الكاثوليكون من رسالة يعقوب الرسول
      - arabic: '( 4 : 7 - 12 )'
      - arabic: فَاِخْضَعُوا إذًا للَّهِ. وَقَاوِمُوا إبلِيسَ فَيَهْرُبَ مِنْكُمْ. اِقْتَرِبُوا إِلَى اللَّهِ فَيَقْتَرِبَ إِلَيكُمْ. طَهِّرُوا أَيْدِيكُمْ أَيُّهَا الْخُطاةُ، وَنَقُّوا قُلُوبَكُمْ يا ذَوِيَ النَّفْسَيْنِ. وَلْوِلُوا وَنُوحُوا وَاِبْكُوا. لِيَتَحَوَّلْ ضِحْكُكُمْ نَوْحًا، وَسُرُورُكُمْ كَأَبَةً. تَوَاضَعُوا أَمَامَ الربِّ فَيَرْفَعَكُمْ.
      - arabic: لاَ تَغْتَابُوا بَعْضُكُمْ بَعْضَا أَيُّهَا الإِخْوَةُ. فَإِنَّ الَّذِي يَغْتَابُ أَخَاهُ أَوْ يُدِينُ أَخَاهُ يَغْتَابُ النَّامُوسَ وَيُدِينُ النَّامُوسَ. فَإِنْ كُنْتَ يَا هَذَا تَدِينُ النَّامُوسَ، فَلَسْتَ عَامِلاً بِالنَّامُوسَ بَلْ دَيَّانَا لَهُ. وَإِنَّمَا الْمُشْتَرَعُ وَالدَّيَّانُ وَاحِدٌ وَهُوَ قَادِرٌ أَنْ يُخَلِّصَ وَأَنْ يُهْلِكَ. فَمَنْ أَنْتَ يَا مَنْ تَدينُ الْقَرِيبِ؟.
      - arabic: (لا تُحِبُّوا الْعَالِمَ، وَلاَ الأشيَاءَ التى فِي الْعَالِمِ، لأنَّ الْعَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وَأَمَّا مَنْ يَعْمِلُ مَشِيئَةَ اللَّهِ فَإِنَّه يَثْيُتُ إِلَى الأبَدِ. آمين)
acts-of-the-apostles:
  - title:
      arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
    text:
      - arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
      - arabic: '( 18 : 9 - 18 )'
      - arabic: 'فَقَالَ الرَّبُّ لِبُولُسَ فِي الْرُّؤْيَا لَيْلاً: لا تَخَفْ، بَلْ تَكَلَّمْ وَلاَ تَسْكُتْ، فَإِنِّي مَعَكَ، وَلاَ يُبَادِئُكَ أَحَدٌ بِضُرِّ، لأَنَّ لِي فِي هَذِهِ الْمَدِينَةِ شَعْبًا كَثِيرًا. فَلَبِثَ سَنَةً وَسِتَّةَ أَشْهُرٍ، يُعَلِّمُ كَلِمَةَ اللَّهِ فِيمَا بَيْنَهُمْ. وَلَمَّا كَانَ غَالِيُونُ يَتَوَلَّى أَخَائِيَةَ، نَهَضَ الْيَهُودُ عَلَى بُولُسَ بِنَفْسٍ وَاحِدَةٍ، وَأَتَوْا بِهِ إِلَى الْمَحْكَمَةِ قَائِلِينَ: إِنَّ هَذَا يَسْتَمِيلُ النَّاسَ إِلَى عِبَادَةِ للَّهَ تُخَالِفَ النَّامُوسَ. وَإِذْ هَمَّ بُولُسُ أَنْ يَفْتَحَ فَاهُ قَالَ غَالِيُونُ لِلْيَهُودِ: لَوْ كَانَ فِي الأَمْرِ ظُلْمٌ أَوْ جِنَايَةٌ فَاحِشَةٌ أَيُّهَا الْيَهُودُ، لَكَانَ الْحَقُّ أَنْ أَحْتَمِلَكُمْ. وَلَكِنْ إِذْ هِي مَسَائِلُ عَلَى أَلِفَاظٍ وَأَسْمَاءٍ، وَعَلَى نَامُوسِكُمْ، فَانْظُرُوا أَنْتُمْ فِيهَا. فَإِنِّي لاَ أُرِيدُ أَنْ أَكُونَ قَاضِيًا عَلَى هَذِهِ الأُمُورِ. وَطَرَدَهُمْ مِنَ الْمَحْكَمَةِ. فَأَخَذَ الْجَمِيعُ سُوسْتَانِيسَ رَئِيسَ الْمَجْمَِعِ، وَضَرَبُوهُ قُدَّامَ الْمَحْكَمَةِ، وَلَمْ يُبَالِ غَالِيُونُ بِشَيْءٍ مِنْ ذَلِكَ. فَلَبَثَ بُولُسُ هُنَاكَ أيَّامًا كَثِيرَةً ثُمَّ وَدَّعَ الإِخْوَةَ، وَأَقْلَعَ إِلَى سُورِيَّةَ.'
      - arabic: ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّه المُقدَّسة. آمين. )
liturgy-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 34 : 1 ، 2 )'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 34 : 1 ، 2 )'
      - arabic: دِنْ يَارَبُّ الَّذِينَ يَظْلِمُونَنِي، وَقَاتِلِ الَّذِينَ يُقَاتِلُونَنِي. خُذْ مِجَنًّا وَتُرْسًا، وَانْهَضْ إِلَى مَعُونَتِي. هللويا
liturgy-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 13 : 1 - 5 )'
    text:
      - arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 13 : 1 - 5 )'
      - arabic: 'وَفِي ذَلِكَ الزَّمانِ حَضَرَ قَوْمٌ وَأَخْبَرُوهُ عَنِ الْجَلِيلِيِّينَ الَّذِينَ خَلَطَ بِيلاَطُسُ دِماءَهُمْ بِذَبَائِحِهِمْ. فَأَجَابَ يَسُوعُ وَقَالَ لَهُمْ:   أَتَظُنُّونَ هَؤُلاَءِ الْجَلِيلِيِّينَ كَانُوا أَكْثَرَ إثْمًا مِنْ سَائِرِ الْجَلِيلِيِّينَ حَيْثُ نُكِبُوا بِمِثْلِ ذَلِكَ. أَقُولُ لَكُمْ: لاَ بَلْ إِنْ لَمْ تَتُوبُوا فَجَمِيعُكُمْ كَذَلِكَ تَهْلِكُونَ. أَمْ تَظُنُّونَ أَنَّ أُولَئِكَ الثَّمانِيَةَ عَشَرَ الَّذِينَ سَقَطَ عَلَيْهِمْ الْبُرْجُ بِجَانِبِ سِلْوَامَ وَقَتَلَهُمْ كَانُوا أَكْثَرَ إِثْمًا مِنْ سَائِرِ النَّاسِ السَّاكِنِينَ فِي أُورُشَلِيمَ. كَلاَّ، أَقولَ لَكُمْ بَلْ إِنْ لَمْ تَتُوبُوا فَجَمِيعُكُمْ كَذَلِكَ تَهْلِكُونَ.'
      - arabic: ( والمجد للَّـه دائماً )
