  - title:
      arabic: 'من إنجيل مُعلِّمنا متى البشير ( 15 : 21 - 31 )'
    text:
      - arabic: 'من إنجيل مُعلِّمنا متى البشير ( 15 : 21 - 31 )'
      - arabic: 'ثُمَّ خَرَجَ يَسُوعُ مِنْ هُنَاكَ وَمَضَى إِلَى نواحي صُورَ وَصَيدا. وَإذَا بِامْرَأةٍ كنعانيَّةٍ خَرَجَتْ مِنْ تِلْكَ التُّخُومِ تَصِيحُ وَتَقُولُ :'
      - arabic: '"اِرْحَمْنِّي، أَيُّهَا الرَّبُّ ، يا اِبْنَ داودَ ! فَإنَّ اِبْنَتِي بِهَا شَيْطَانٌ يُعَذُّبُهَا ". فَلَمْ يُجَبْهَا بِكَلِمَةٍ. فَدَنَا تَلاَمِيذُهُ وَسَأَلُوهُ قَائِلَيْنَ: "اِصْرِفْهَا فَإِنَّهَا تَصِيحُ فِي إثْرِنَا !". فَأَجَابَ وَقَالَ لَهُمْ :" لَمْ أُرْسَلْ إلاَّ إِلَى الْخِرَافِ الضَّالَّةِ مِنْ آلِ إِسْرَائِيلَ ". فَأَتَتْ وَسَجَدَتْ لَهُ قَائِلَةً:" يَارَبُّ، فَأَجَابَ قَائِلاً :" لَيْسَ حَسَنًا أَنْ يُؤْخَذَ خُبْزُ الْبَنينَ وَيُلْقَى لِلْكِلابِ". فَقَالَتْ:"نَعَمْ، يَارَّبُّ ! فَإِنَّ الْكِلاَبَ تَأْكُلُ مِنْ الْفُتَاتِ الَّذِي يَسْقُطُ مِنْ مَوائد أَرَبَابَهَا!". حينئذٍ أَجَابَ يَسُوعُ وَقَالَ لَهَا :" يَا امْرَأَةُ، عَظِيمٌ إيِمَانُكِ ! فَلْيَكُنْ لَكِ كَمَا أَرَدْتِ". فَشُفِيَتْ اِبْنَتُهَا مِنْ تِلْكَ السَّاعَةِ .'
      - arabic: ثَمَّ اِنْتَقَلَ يَسُوعُ مِنْ هُنَاكَ وَأَتَى إِلَى جَانِبِ بَحْرِ الْجَلِيلِ ، وَصَعِدَ إِلَى الجَبَلِ وَجَلَسَ هُنَاكَ. فَدَنَا إِلَيه جُمُوعٌ كَثِيرَةٌ، مَعَهُمْ خُرْسٌ وَعُمْيَانٌ وَعُرْجٌ وَمُعَوَّهُونَ وآخرُونَ كَثِيرُونَ، فَطَرَحُوهُمْ عِنْدَ أَقْدَامِهِ. فَشَفَاهُمْ حَتَّى تَعَجَّبَ الْجُمُوعُ لأَنَّهُمْ رَأَّوْا الْخرسَ يَتَكَلَّمُونَ، وَالْعُرْجَ يَمْشُونَ، وَالْعُمْيَانَ يُبْصِرُونَ. وَمَجَّدُوا إلهَ إِسْرَائِيلَ .
      - arabic: ( والمجد للَّـه دائماً )
