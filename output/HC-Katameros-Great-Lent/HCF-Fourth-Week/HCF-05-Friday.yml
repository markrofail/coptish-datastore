      - arabic: 'من سفر أيوب الصديق ( 21 : 1 - 34 )'
      - arabic: 'فَأَجَابَ أَيُّوبُ وَقَالَ : اِسْمَعُوا قَوْلِي وَلْتَكُنْ لِي مِنْكُمْ هَذِهِ التَّعْزِيَةُ. اِصْبِرُوا عَلَيَّ فَأَتَكَلَّمَ وَبَعْدَ كَلاَمِي تَسْخَرُونَ. أَلَعَلَّ شَكْوَايَ مِنْ إنْسَانٍ ؟ وَإلاَّ فَكَيْفَ لاَ تُحْصَرُ رُوحِي؟ اِلْتَفِتُوا إِلَيَّ وَاِنْدَهِشُوا وَاِجْعَلُوا أَيْدِيَكُمْ عَلَى أَفْوَاهِكُمْ. فَإِنِّي كُلَّمَا تَذَكَّرْتُ اِرْتَعْتُ وَأَخَذَ جِسْمِيَ الاِرْتِعَاشُ. لِمَاذَا يَحْيَا الْمُنَافِقُونَ وَيُسِنُّونَ؟ وَلِمَاذَا يَعْظُمُ اقْتِدَارُهُمْ؟ ذُرِّيَّتُهُمْ قَائِمَةٌ أَمَامَهُمْ وَقَوْمُهُمْ وَأَعْقَابُهُمْ لَدَى أَعْيُنَهُمْ. بُيُوتُهُمْ آمِنَةٌ مِنَ الْفَزَعِ وَقَضِيبُ اللَّهِ لاَ يَعْلُوهُمْ. ثَوْرُهُمْ يُلْقِحُ وَلاَ يُخْطِىءُ وَبَقَرَتَهُمْ تَلِدُ وَلاَ تَسَقِطُ. يُسَرِّحُونَ صِبْيَانَهُمْ كَسِرَبٍ وَأَطْفَالُهُمْ يَرْقُصُونَ. يَشِيدُونَ بِالدُّفِّ وَالْكِنَّارَةِ وَيَطْرِبُونَ بِصَوْتِ الْمِزْمَارِ. يَقْضُونَ أَيَّامَهُمْ فِي الرَّغْدِ ثُمَّ فِي لَحْظَةٍ يَهْبِطُونَ إِلَى الْجَحِيْمِ. يَقُولُونَ للَّهِ: ابْعُدْ عَنَّا فَإِنَّ مَعْرِفَةَ طُرُقِكَ لاَ نَبْتَغِيهَا. مَنِ الْقَدِيرُ حَتَّى نَعْبُدَهُ وَمَا فَائِدَتُنَا أَنْ نَتَوَّصَلَ إِلَيْهِ؟ غَيْرَ أَنَّ سَعَادَتَهُمْ لَيْسَتْ فِي أَيْدِيِهِمْ؟ فَبُعْدًا لِمَشُورَةِ الْمُنَافِقِينَ. كَمْ يَنْطَفِئُ مِصْبَاحُ الْمُنَافِقِينَ وَيَغْشَاهُمُ الْعَطَبُ وَيَقْسِمُ اللَّهُ فِي غَضَبِهِ لَكُلٍّ نَصِيبًَا؟ فَيُمْسُونَ كاَلتِّبْنِ فِي وَجْهِ الرِّيحِ وَكَالْغفى الَّذِي تَهْفُوا بِهِ الزَّوْبَعَةُ. يَدَّخِرُ اللَّهُ إِثْمَ الْمُنَافِقِ لِبَنِيَهِ؟ بَلْ إِيَّاهُ يُكَافِئُ فَيَعْلَمُ. وَعَيْنَاهُ تَرَيَانِ تَلَهُّفَهُ فَيَتَجَزَّعُ غَضَبَ الْقَدِيرِ. لأَنَّهُ مَا بَغِيَّتُهُ فِي بَيْتِهِ مِنْ بَعْدِهِ وَقَدْ حُتِمَتْ عِدَّةَ شُهُورِهِ؟ أَفَاللَّهُ يُلَقِّنُ عِلْمًَا وَهُوَ الَّذِي يَدَيْنُ الْمُرْتَفِعِينَ؟ هَذَا يَمُوتُ فِي مُعَظَمِ وَفْرِهِ وَقَدْ عَمَّتْهُ الدَّعَةُ وَالْطُّمَأنِينَةُ. وَالسَّمْنُ يَكْسُو جَبِنَيهُ وَيَسْقِي مُخٌّ عِظَامَهُ. وَذَاكَ يَمُوتُ فِي مَرَارَةِ نَفْسِهِ وَلَمْ يَذُقْ طَيِّبًَا. وَكِلاَهُمَا يَضْطَجِعَانِ فِي التُّرَابِ فَيَكْسُوهُمَا الدُّودُ. إِنِّي لأَعْلَمُ أَفْكَارَكُمْ وَمَا تَتَّهِمُونَنِي بِهِ ظُلْمًَا. إِنَّكُمْ تَقُولُونَ: أَيْنَ دَارُ الْمُغْتَصِبَ وَأَيْنَ خِبَاءُ مَسَاكِنِ الْمُنَافِقِينَ؟ هَلاَّ سَأَلْتُمْ عَابِرِي الطَّرِيقِ حَتَّى تَجْهَلُوا إِشَارَاتِهِمْ؟ إِنَّ الْشِّرِّيرَ يَبْقَى إِلَى يَوْمِ الْعَطَبِ وَإِلَى يَوْمِ النَّقْمِ يُسَاقُونَ. فَمَنْ الَّذِي يُبَيِّنُ لَهُ طَرِيقَهُ وَمَنْ يُكَافِئُهُ عَلَى مَا صَنَعَ؟ إِنَّهُ يُقَادُ إِلَى الْمَقَابِرِ وَفِي جَدَثِهِ يَبْقَى حَارِسًا. يَطِيبُ لَهُ مَدَرُ الْوَادِي وَوَرَاءَهُ يَتَقَاطَرُ كُلُّ بَشَرٍ وَأَمَامَهُ جَمٌَّ لاَ يُحْصَى. فَمَا بَالُكُمْ تُعَزُّونَنِي عَبَثًا وَمَا بَقِيَتْ أَجْوِبَتُكُمْ إِلاَّ خَتْرًا؟'
      - arabic: ( مجداً للثالوث القدوس )
  - title:
      arabic: 'من سفر دانيال النبي بالتتمة ( 14 : 1 - 42 )'
    text:
      - arabic: 'من سفر دانيال النبي بالتتمة ( 14 : 1 - 42 )'
      - arabic: وَكَانَ دَانِيَالُ نَدِيماً لِلْمَلِكِ وَمُكَرَّماً فَوْقَ جَمِيعِ أَصْدِقَائِهِ.
      - arabic: وَكَانَ لأَهْلِ بَابِلَ صَنَمٌ اسْمُهُ بَالٌ، وَكَانُوا يُنْفِقُونَ لَهُ كُلَّ يَوْمٍ اِثْنَيْ عَشَرَ إِرْدَبًّا مِنَ السَّمِيذِ وَأَرْبَعِينَ شَاةً وَسِتَّةَ أَمْتَارٍ مِنَ الْخَمْرِ. وَكَانَ الْمَلِكُ يَعْبُدُهُ وَيَنْطَلِقُ كُلَّ يَوْمٍ فَيَسْجُدُ لَهُ.
      - arabic: "أَمَّا دَانِيآلُ فَكَانَ يَسْجُدُ لإِلهِهِ. فَقَالَ لَهُ الْمَلِكُ: \"لِمَاذَا لاَ تَسْجُدُ لِبَالٍ؟\". فَقَالَ: \"لأَنِّي لاَ أَعْبُدُ أَصْنَاماً صَنْعَةَ الأَيْدِي، بَلِ الإِلهَ الْحَيَّ خَالِقَ السَّمَوَاتِ وَالأَرْضِ الَّذِي لَهُ السُّلْطَانُ عَلَى كُلِّ ذِي جَسَدٍ\"، فَقَالَ الْمَلِكُ: \"أَتَحْسَبُ أَنَّ بَالاً لَيْسَ بِإِلهٍ حَيٍّ، أَوَ لاَ تَرَى كَمْ يَأْكُلُ وَيَشْرَبُ كُلَّ يَوْمٍ؟\".\_فَضَحِكَ دَانِيَالُ وَقَالَ: \"لاَ تَضِلَّ أَيُّهَا الْمَلِكُ فَإِنَّ هذَا بَاطِنُهُ طِينٌ وَظَاهِرُهُ نُحَاسٌ فَلَمْ يَأْكُلْ قَطُّ\"."
      - arabic: "فَغَضِبَ الْمَلِكُ وَدَعَا كَهَنَتَهُ وَقَالَ لَهُمْ: \"إِنْ لَمْ تَقُولُوا لِي مَنِ الَّذِي يَأْكُلُ هذِهِ النَّفَقَةَ تَمُوتُونَ.\_وَإِنْ بَيَّنْتُمْ أَنَّ بَالاً يَأْكُلُ هذِهِ يَمُوتُ دَانِيَالُ لأَنَّهُ جَدَّفَ عَلَى بَالٍ\". فَقَالَ دَانِيَالُ لِلْمَلِكِ: \"لِيُفْعَلْ كَمَا تَقُولُ\"."
      - arabic: "وَكَانَ كَهَنَةُ بَالٍ سَبْعِينَ كَاهِناً مَا خَلاَ النِّسَاءَ وَالأَوْلاَدَ، فَأَتَى الْمَلِكُ وَدَانِيآلُ إِلَى بَيْتِ بَالٍ.\_فَقَالَ كَهَنَةُ بَالٍ: \"هَا إِنّنََا نَنْصَرِفُ إِلَى الْخَارِجِ، وَأَنْتَ أَيُّهَا الْمَلِكُ ضَعِ الأَطْعِمَةَ وَامْزُجِ الْخَمْرَ وَضَعْهَا. ثُمَّ أَغْلِقِ الْبَابَ، وَاخْتِمْ عَلَيْهِ بِخَاتِمِكَ.\_وَفِي غَدٍ ارْجِعْ فَإِنْ لَمْ تَجِدْ بَالاً قَدْ أَكَلَ الْجَمِيعَ فَإِنّنََا نَمُوتُ، وَإِلاَّ فَيَمُوتُ دَانِيَالُ الَّذِي افْتَرَى عَلَيْنَا\". وَكَانُوا يَسْتَخِفُّونَ بِالأَمْرِ، لأَنَّهُمْ كَانُوا قَدْ صَنَعُوا تَحْتَ الْمَائِدَةِ مَدْخَلاً خَفِيًّا يَدْخُلُونَ مِنْهُ كُلَّ يَوْمٍ وَيَلْتَهِمُونَ الْجَمِيعَ.\_فَلَمَّا خَرَجُوا وَضَعَ الْمَلِكُ الأَطْعِمَةَ لِبَالٍ، فَأَمَرَ دَانِيَالُ غِلْمَانَهُ فَأَتَوْا بِرَمَادٍ وَذَرُّوهُ فِي الْهَيْكَلِ كُلِّهِ بِحَضْرَةِ الْمَلِكِ وَحْدَهُ، ثُمَّ خَرَجُوا وَأَغْلَقُوا الْبَابَ وَخَتَمُوا عَلَيْهِ بِخَاتَمِ الْمَلِكِ وَانْصَرَفُوا. فَلَمَّا كَانَ اللَّيْلُ دَخَلَ الْكَهَنَةُ كَعَادَتِهِمْ هُمْ وَنِسَاؤُهُمْ وَأَوْلاَدُهُمْ وَأَكَلُوا الْجَمِيعَ وَشَرِبُوا. وَبَكَّرَ الْمَلِكُ فِي الْغَدِ وَدَانِيَالُ مَعَهُ.\_فَقَالَ: \"أَسَالِمَةٌ الْخَوَاتِيمُ يَا دَانِيَالُ؟\" فَقَالَ: \"سَالِمَةٌ أَيُّهَا الْمَلِكُ\".\_وَلَمَّا فُتِحَتِ الأَبْوَابُ نَظَرَ الْمَلِكُ إِلَى الْمَائِدَةِ فَهَتَفَ بِصَوْتٍ عَالٍ: \"عَظِيمٌ أَنْتَ يَا بَالُ وَلاَ مَكْرَ عِنْدَكَ\". فَضَحِكَ دَانِيَالُ وَأَمْسَكَ الْمَلِكَ لِئَلاَّ يَدْخُلَ إِلَى دَاخِلٍ وَقَالَ: \"اُنْظُرِ الْبَلاَطَ وَاعْرِفْ مَا هذِهِ الآثَارُ\". فَقَالَ الْمَلِكُ: \"إِنِّي أَرَى آثَارَ رِجَالٍ وَنِسَاءٍ وَأَوْلاَدٍ\". وَغَضِبَ الْمَلِكُ. حِينَئِذٍ قَبَضَ عَلَى الْكَهَنَةِ وَنِسَائِهِمْ وَأَوْلاَدِهِمْ، فَأَرَوْهُ الأَبْوَابَ الْخَفِيَّةَ الَّتِي يَدْخُلُونَ مِنْهَا وَيَأْكُلُونَ مَا عَلَى الْمَائِدَةِ. فَقَتَلَهُمُ الْمَلِكُ وَأَسْلَمَ بَالاً إِلَى يَدِ دَانِيَالَ فَحَطَّمَهُ هُوَ وَهَيْكَلَهُ.\_وَكَانَ فِي بَابِلَ تِنِّينٌ عَظِيمٌ، وَكَانَ أَهْلُهَا يَعْبُدُونَهُ. فَقَالَ الْمَلِكُ لِدَانِيَالَ: \"أَتَقُولُ عَنْ هذَا أَيْضاً إِنَّهُ نُحَاسٌ؟ هَا إِنَّهُ حَيٌّ يَأْكُلُ وَيَشْرَبُ وَلاَ تَسْتَطِيعُ أَنْ تَقُولَ إِنَّهُ لَيْسَ إِلهاً حَيًّا. فَاسْجُدْ لَهُ\".فَقَالَ دَانِيَالُ: \"إِنِّي إِنَّمَا أَسْجُدُ لِلرَّبِّ إِلهِي لأَنَّهُ هُوَ الإِلهُ الْحَيُّ. وَأَنْتَ أَيُّهَا الْمَلِكُ اجْعَلْ لِي سُلْطَاناً فَأَقْتُلَ التِّنِّينَ بِلاَ سَيْفٍ وَلاَ عَصاً\". فَقَالَ الْمَلِكُ: \"قَدْ جَعَلْتُ لَكَ\".\_فَأَخَذَ دَانِيَالُ زِفْتاً وَشَحْماً وَشَعَراً وَ طَبَخَهَا مَعاً وَصَنَعَ أَقْرَاصاً وَجَعَلَهَا فِي فَمِ التِّنِّينِ، فَأَكَلَهَا التِّنِّينُ فَانْشَقَّ. فَقَالَ: \"انْظُرُوا مَعْبُودَاتِكُمْ\"."
      - arabic: "فَلَمَّا سَمِعَ بِذلِكَ أَهْلُ بَابِلَ غَضِبُوا جِدًّا وَاجْتَمَعُوا عَلَى الْمَلِكِ وَقَالُوا: \"إِنَّ الْمَلِكَ قَدْ صَارَ يَهُودِيًّا فَحَطَّمَ بَالاً وَقَتَلَ التِّنِّينَ وَذَبَحَ الْكَهَنَةَ\".\_وَأَتَوْا إِلَى الْمَلِكِ وَقَالُوا لَهُ: \"أَسْلِمْ إِلَيْنَا دَانِيآلَ وَإِلاَّ قَتَلْنَاكَ أَنْتَ وَآلَكَ\".\_فَلَمَّا رَآهُمُ الْمَلِكُ ثَائِرِينَ بِهِ اضْطُرَّ فَأَسْلَمَ دَانِيآلَ إِلَيْهِمْ.\_فَأَلْقَوْهُ فِي جُبِّ الأُسُودِ فَكَانَ هُنَاكَ سِتَّةَ أَيَّامٍ. وَكَانَ فِي الْجُبِّ سَبْعَةُ أُسُودٍ يُلْقَى لَهَا كُلَّ يَوْمٍ جُثَّتَانِ وَنَعْجَتَانِ، فَلَمْ يُلْقَ لَهَا حِينَئِذٍ شَيْءٌ لِكَيْ تَفْتَرِسَ دَانِيَالَ."
      - arabic: "وَكَانَ حَبَقُّوقُ النَّبِيُّ فِي أَرْضِ يَهُوذَا وَكَانَ قَدْ طَبَخَ طَبِيخاً وَثَرَدَ خُبْزاً فِي جَفْنَةٍ وَانْطَلَقَ إِلَى الصَّحْرَاءِ لِيَحْمِلَهُ لِلْحَصَّادِينَ.\_فَقَالَ مَلاَكُ الرَّبِّ لِحَبَقُّوقَ: \"احْمِلِ الْغَدَاءَ الَّذِي مَعَكَ إِلَى بَابِلَ إِلَى دَانِيَالَ فِي جُبِّ الأُسُودِ\".\_فَقَالَ حَبَقُّوقُ: \"أَيُّهَا السَّيِّدُ إِنِّي لَمْ أَرَ بَابِلَ قَطُّ وَلاَ أَعْرِفُ الْجُبَّ\". فَأَخَذَ مَلاَكُ الرَّبِّ بِجُمَّتِهِ وَحَمَلَهُ بِشَعَرِ رَأْسِهِ وَوَضَعَهُ فِي بَابِلَ عِنْدَ الْجُبِّ بِانْدِفَاعِ رُوحِهِ. فَنَادَى حَبَقُّوقُ قَائِلاً: \"يَا دَانِيَالُ يَا دَانِيَالُ خُذِ الْغَدَاءَ الَّذِي أَرْسَلَهُ لَكَ اللَّهُ\".\_فَقَالَ دَانِيَالُ: \"اللَّهُمَّ لَقَدْ ذَكَرْتَنِي وَلَمْ تَخْذُلِ الَّذِينَ يُحِبُّونَكَ\".\_وَقَامَ دَانِيَالُ وَأَكَلَ. وَرَدَّ مَلاَكُ الرَّبِّ حَبَقُّوقَ مِنْ سَاعَتِهِ إِلَى مَوْضِعِهِ."
      - arabic: "وَفِي الْيَوْمِ السَّابِعِ أَتَى الْمَلِكُ لِيَبْكِيَ عَلَى دَانِيَالَ. فَدَنَا مِنَ الْجُبِّ وَنَظَرَ فَإِذَا بِدَانِيَالَ جَالِسٌ. فَهَتَفَ بِصَوْتٍ عَالٍ وَقَالَ: \"عَظِيمٌ أَنْتَ أَيُّهَا الرَّبُّ إِلهُ دَانِيَالَ وَلاَ إِلهَ غَيْرُكَ\". ثُمَّ أَخْرَجَهُ مِنْ جُبِّ الأُسُودِ.\_أَمَّا الَّذِينَ سَعَوْا بِهِ لِلْهَلاَكِ فَأَلْقَاهُمْ فِي الْجُبِّ فَافْتُرِسُوا مِنْ سَاعَتِهِمْ أَمَامَهُ. فَقَالَ الْمَلِكُ: \"لِيَتَّقِ جَمِيعُ سُكَّانِ الأَرْضِ إِلهَ دَانِيَالَ، فَإِنَّهُ الْمُخَلِّصُ الصَّانِعُ الآيَاتِ وَالْعَجَائِبَ فِي الأَرْضِ، وَهُوَ الَّذِي أَنْقَذَ دَانِيَالَ مِنْ جُبِّ الأُسُودِ."
      - arabic: ( مجداً للثالوث القدوس )
matins-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 27 : 7 ، 8 )'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 27 : 7 ، 8 )'
      - arabic: مُبَارَكٌ الرَّبُّ الإلَهُ، لأَنَّهُ سَمِِعَ صَوْتَ تَضَرُّعِيِ. الرَّبُّ هُوَ عَونِي وَنَاصِرَي، عَلَيه أَتَّكِلُ .هللويا
matins-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 4 : 31 - 37 )'
    text:
      - arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 4 : 31 - 37 )'
      - arabic: 'وََنَزَلَ إِلَى كفرناحُومَ، مَدِينَةٍ مِنَ الْجَلِيل، وَكَانَ يُعَلِّمُهُمْ فِي السُّبُوتِ. فَبُهِتُوا مِنْ تَعلِيمهِ، لأنَّ كِلاَمَهُ كَانَ بِسُلْطَانٍِ. وَكَانَ فِي الْمُجْمِعِ رَجُلٌ بِهِ روحُ شَيْطَانٍِ نَجَسٍ، فَصَاحَ بِصَوْتٍ عَظِيمٍ :" دَعْ مَا لَنَا وَلَكَ يا يسوعُ النَّاصِرِيُّ ! أَأَتَيْتَ لِتُهْلِكُنَا ! قَدْ عَرَفْتُكَ مِنْ أَنْتَ: إِنَّكَ قُدُّوسُ اللَّهِ ". فَاِنْتَهَرَهُ يَسُوعُ قَائِلاً :"اِخْرَسْ! وَاخْرُجْ مِنْهُ!". فَصَرْعَهُ الشَّيْطَانُ فِي الْوَسَطِ وَخَرَّجَ مِنْهُ وَلَمْ يَضُرَّهُ شَيْئًا. فَوَقَّعَ الاِنْذِهَالُ عَلَى الْجَمِيعِ، وَجَعَلُوا يُكَلِّمُونَ بَعْضُهُمْ بَعْضًا قَائِلِينَ :" مَا هَذَا الْكَلاَمُ؟ فَإِنَّهُ بِسُلْطَانٍِ وَقُوَّةٍ يَأْمُرُ الأرواحَ النَّجِسَةَ بِالْخُرُوجِ فَتَخْرُجُ!". فَصَارَ صِيتُهُ فِي كُلِّ مَوْضِعٍ مِنَ النَّاحِيَةِ.'
      - arabic: ( والمجد للَّـه دائماً )
pauline-epistle:
  - title:
      arabic: البولس من رسالة معلمنا بولس الرسول إلى العبرانيين
    text:
      - arabic: البولس من رسالة معلمنا بولس الرسول إلى العبرانيين
      - arabic: '( 13 : 7 - 16 )'
      - arabic: اُذْكُرُوا مُرْشِدِيكًُمُ الَّذِينَ كَلَّمُوكُمْ بِكَلِمَةِ اللَّهِ. تَأَمَّلُوا فِي عَاقِبَةِ تَصَرُّفِهِمْ، وَاِقْتَدَوْا بِإِيمَانِهِمْ.
      - arabic: إِنَّ يَسُوعَ الْمَسِيحَ هُوَ هُوَ أَمْسًا وَالْيَوْمَ وَإِلَى مَدَى الْدَّهْرِ.
      - arabic: لاَ تَنْقَادُوا بِتَعَالِيمَ مُتَنَوِّعَةٍ غَرِيبَةٍ، فَإِنَّهُ يَحْسُنُ أَنْ تُثَبِّتُوا قُلُوبَكُمْ بِالنِّعْمَةِ، لاَ بِالأَطْعِمَةِ الَّتِي لاَ تَنْفَعُ الَّذِينَ يَسْتَعْمِلُونَهَا. لَنَا "مَذْبَحٌ" لاَ سُلْطَانَ لِلَّذِينَ يَخْدِمُونَ الْمَسْكَنَ أَنْ يَأْكُلُوا مِنْهُ. لأنَّ أَجْسَادَ الْحَيَوَانَاتِ الَّتِي يُدْخَلُ بِدَمِهَا عَنِ الْخَطِيَّةِ إِلَى "الأَقْدَاسِ" بِيَدِ رَئِيسِ الْكَهَنَةِ تُحْرَقُ خَارِجَ الْمَحَلَّةِ. فَلِذَلِكَ يَسُوعُ أَيْضًا، لِكَيْ يُقَدِّسَ الشَّعْبَ بِدَمِ نَفْسِهِ، تَأَلَّمَ خَارِجَ الْبَابِ. فَلْنَخْرُجْ إِذًا إِلَيْهِ خَارِجَ الْمَحَلَّةِ حَامِلِينَ عَارَهُ. لأَنَّهُ لَيْسَ لَنَا هَهُنَا مَدِينَةٌ بَاقِيَةٌ، لكِنَّنَا نَطْلُبُ الآتِيَةَ. فَلْنَتْقَرِبْ بِهِ إذًا ذَبِيحَةَ الحمد ِللَّهِ كُلِّ حِينٍ، وَهِي ثَمَرَةُ الشِّفَاهِ الْمُعْتَرِفَةِ لاِسْمِهِ. لاَ تَنْسَوْا الإِحْسَانَ وَالْمُوَاسَاةَ، فَإِنَّ اللَّهَ  يَرْتَضِي بِمِثْلِ هذِهِ الذَّبَائِحِ.
      - arabic: ( نعمة اللَّـه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
catholic-epistle:
  - title:
      arabic: الكاثوليكون من رسالة معلمنا يوحنا الرسول الأولى
    text:
      - arabic: الكاثوليكون من رسالة معلمنا يوحنا الرسول الأولى
      - arabic: '( 4 : 7 - 16)'
      - arabic: 'أَيُّهَا الأَحِبَّاءُ، فَلْنُحِبَّ بَعْضُنَا بَعْضًا، فَإِنَّ الْمَحَبَّةَ مِنْ اللَّهِ، فَكُلُّ مَنْ يُحِبُّ فَهُوَ مَوْلُودٌ مِنْ اللَّهِ وَعَارِفُ بِهِ. وَمَنْ لاَ يُحِبُّ فَإِنَّهُ لاَ يَعْرِفِ اللَّهَ، لأنَّ اللَّهَ مَحَبَّةٌ. بِهَذَا تَتَبَيَّنُ مَحَبَّةُ اللَّهِ لَنَا: أَنَّ اللَّهَ أَرْسَلَ اِبْنُهُ الْوَحِيدَ إِلَى الْعَالَمِ لِنَحْيَا بِهِ. وَإِنَّمَا الْمَحَبَّةُ فِي هَذَا أَنَّنَا لَمْ نَكْنْ نَحْنُ أَحَبَبَنَا اللَّهَ، بَلْ هُوَ أَحَبَّنَا، فَأَرْسَلَ اِبْنَهُ كَفَّارَةً عَنْ خَطَاياِنَا.'
      - arabic: أَيُّهَا الأَحِبَّاءُ، إِنْ كَانَ اللَّهُ قَدْ أَحَبَّنَا هَكَذَا، فَعَلَيْنَا نَحْنُ أَيْضًا  أَنْ نُحَبَّ بَعْضُنَا بَعْضًا. اللَّهُ لَمْ يَرَهُ أحدٌ قَطُّ. وَلَكِنْ إِنْ أَحَبَبَنَا بَعْضُنَا بَعْضًا، يَثْبُتُ اللَّهُ فِينَا. وَتَكُونُ مَحَبَّتُهُ كَامِلَةً فِينَا. وَبِهَذَا نَعْلَمُ أَنَّنَا نَثْبُتُ فِيهِ وَهُوَ فِينَا بِأَنَّهُ أَتَانَا مِنْ رُوحِهِ. وَنَحْنُ قَدْ عَاينَّا وَنَشْهَدُ أَنَّ الآبَ قَدْ أَرْسَلَ الابْنَ مُخَلِّصًا لِلْعَالِمِ. فَكُلُّ مَنِ اِعْتَرَفَ بِأَنَّ يَسُوعَ هُوَ اِبْنُ اللَّهِ، فَإِنَّ اللَّهَ يَثْبُتُ فِيه وَهُوَ فِي اللَّهِ. وَنَحْنُ قَدْ عَرَفْنَا وَآمَنَا بِالْمَحَبَّةِ الَّتِي عِنْدَ اللَّهِ لَنَا. اللَّهُ مَحَبَّةٌ، فَمَنْ يَثْبُتُ فِي الْمُحِبَّةِ، فَقَدْ ثَبَتَ فِي اللَّهِ واللَّهُ فِيهِ .
      - arabic: ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه، وأمَّا من يعمل بمشيئة اللَّه فإنَّه يبقى إلى الأبد. آمين. )
acts-of-the-apostles:
  - title:
      arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
    text:
      - arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
      - arabic: '( 22 : 17 - 24 )'
      - arabic: 'وَلَمَّا رَجَعْتُ إِلَى أُورُشليمَ وَكُنْتُ أُصَلِّي فِي الْهَيْكَلِ، حَدَثَ لِي اِخْتِطَافٌ، فَرَأَيْتُهُ يَقُولُ لِي: بَادَرْ ! وَاُخْرُجْ سَرِيعًا مِنْ أُورُشَلِيمَ، فَإِنَّهُمْ لاَ يَقْبَلُونَ شَهَادَتَكَ لِي. فَقُلْتُ: ياربُّ، إِنَّهُمْ يَعْلَمُونَ أَنَِّي كُنْتُ فِي كُلِّ مَجْمَعٍ أَحْبِسُ وَأَضْرِبُ الْمُؤْمِنِيْنَ بِكَ. وَحِينَ سُفِكَ دَمُ اسْتِفَانُوسَ شَهِيدِكَ كُنْتُ أَنَا أَيْضًا وَاقِفًا وَمُوَافِقًا لِقَاتِلِيهِ وَحَافَظًا ثِيابَهُمْ. فَقَالَ لِي: اِنْطَلَقْ، فَإِنَِّي سَأُرْسِلُكَ إِلَى الأُممِ بَعيدًا.'
      - arabic: 'فَسَمِعُوا لَهُ إِلَى هَذِهِ الْكَلِمَةِ، ثُمَّ رَفَعُوا أصْوَاتَهُمْ قَائِلَيْنَ: " اِرْفَعْ عَنْ الأرضِ مِثْلَ هَذَا، لأَنَّهُ لَيْسَ بِجَدِيرٍ أَنْ يَحَيَّا!. وَبَيْنَمَا هُمْ يَصْرُخُونَ وَيَنْزَعُونَ ثِيابَهُمْ وَيَذُرُّونَ غُبَارًا إِلَى الْجَوِّ، أَمَرَ قَائِدُ الأَلْفِ أَنْ يُؤْتَى بِهِ إِلَى الْمُعَسْكَرِ.'
      - arabic: ( لم تَزَلْ كَلِمَةُ الرَّبِّ تَنْمُو وتَكْثُرُ وتَعْتَزُّ وتَثْبُتُ، في بِيعَةِ اللَّـهِ الْمُقَدَّسَةِ. آمين. )
liturgy-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 27 : 2 )'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 27 : 2 )'
