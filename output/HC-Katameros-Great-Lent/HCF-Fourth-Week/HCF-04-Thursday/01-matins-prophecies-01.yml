title:
  arabic: 'من سفر إشعياء النبي ( 28 : 14 ـــ 22 )'
text:
  - arabic: 'من سفر إشعياء النبي ( 28 : 14 ـــ 22 )'
  - arabic: 'فَاسْمَعُوا كَلاَمَ الرَّبِّ أَيُّهَا النَّاسُ السَّاخِرُونَ، الْمُتَسَلِّطُونَ عَلَى هَذَا الشَّعْبِ الَّذِي فِي أُورُشَلِيمَ. قُلْتُمْ: قَدْ بَتَتْنَا عَهْدًَا مَعَ الْمَوْتِ وَعَقَدْنَا حِلْفًَا مَعَ الْجَحِيمِ، فَالْصَّوْتُ الطَّاغِي إذَا عَبِرَ لاَ يَغْشَانَا، لأَنَّا جَعَلْنَا الْكَذِبَ مُعْتَصِمًا لَنَا، وَاِسْتَتَرْنَا بِالزُّوْرِ، لِذَلِكَ قَالَ السَّيِّدُ الرَّبُّ: هَا إِنِّي وَاضِِعٌ حَجَرًا فِي صِهْيَونَ مُخْتَارًَا، رَأْسَ زاوِيَةٍ كَرِيمًا، أَسَاسَا مَوْثُوقًَا. فَمَنْ آمَنَ بِهِ فَلَنْ يَتَزَعْزَعَ. وَأَجْعَلُ الْقَضَاءِ عَلَى الزِّيجِ، وَالْعَدْلَ عَلَى الْمِطْمَِرِ. أَمَا مُعْتَصَمُ الْكَذِبِ فَيَجْرُفُهُ الْبَرَدُ وَتَطْفُو الْمِيَاهُ عَلَى سُتُرِهِ. وَعَهْدُكُمْ مَعَ الْمَوْتِ يُدْرَسُ وَحِلْفُكُمْ مَعَ الْجَحِيمِ، فَالسَّوْطُ الطَّاغِي إذَا عَبَرَ يَدُوسُكُمْ. إذَا عَبَرَ يَذهِبُ بِكُمْ لأنَّهُ يَعْبُرُ صَبَاحًَا فَصَبَاحًا نَّهَارًا أَوْ لَيْلاً، وَسَمَاعُ خَبَرِهِ فَقَطْ يُخِيفُ. فَالْمَضْجَعُ يَقَْصُرُ عَنِ الْمُمْتدِّ عَلَيهِ وَالدِّثَارُ عَنْ الْمُلْتَفِّ بِهِ، لأَنَّه كَمَا فَعَلَ فِي جَبَلِ فَرَاصِيمَ يَقُومُ الرَّبُّ، وَكَمَا فَعَلَ فِي وَادِي جِبْعُونَ يَغْضَبُ، فَيَعْمَلُ عَمَلَهُ الْعَجِيبَ، وَيَفْعَلُ فِعْلَهُ الْغَرِيبَ. فَالآنَ لاَ تَكُونُوا مِنْ السَّاخِرِينَ لَئَلاَّ تَتَشَدَّدُ قُيُودُكُمْ، فَإِنِّي سَمِعْتُ بِالْفِنَاءِ وَالْقَضَاءِ مِنْ لَدِنِ السَّيِّدِ رَبَّ الْجُنُودِ الَّذِي عَلَى جَمِيعِ الأرْضِ.'
  - arabic: ( مجداً للثالوث القدوس )
