title:
  arabic: من سفر التكوين لموسى النبي ( 32 :1 ـــ 30 )
text:
  - arabic: من سفر التكوين لموسى النبي ( 32 :1 ـــ 30 )
  - arabic: 'وَمَضَى يَعْقُوبُ فِي طَرِيقِهِ فَوَافَتْهُ مَلاَئِكَةُ اللَّهِ. فَقَالَ يَعْقُوبُ لَمَّا رَآهُمْ : هَذَا جُنْدُ اللَّهِ، وَسَمَّى ذَلِكَ الْمَوْضِعِ مَحَنَايِمَ. وَوَجَّهُ يَعْقُوبُ رُسُلاً قُدَّامَهُ إِلَى عِيسُوَ أَخِيهِ إِلَى أَرْضِ سَعِيرِ حَقْلِ أَدُوْمَ. وَأَوْصَاهُمْ قَائِلاً: هَكَذَا قُولُوا لِسَيِّدِي عِيسُوَ: كَذَا قَالَ عَبْدُكَ يَعْقُوبُ: إِنِّي نَزَلْتُ عِنْدَ لاَبَانَ فَلَبِثْتُ إِلَى الآنَ. وَقَدْ صَارَ لِي بَقَرٌ وَحَمِيرٌ وَغَنَمٌ وَعَبِيدٌ وَإِمَاءٌ، وَبَعَثْتَ مَنْ يُخْبِرُ سَيِّدِي، لأَنَالَ حُظْوَةً فِي عَيْنَيْكَ. فَرَجَعَ الرُّسُلُ إِلَى يَعْقُوبَ قَائِلِينَ: قَدْ صِرْنَا إِلَى أَخِيكَ عِيسُوَ، فَإذَا هُوَ قَادِمٌ لِمُلْتَقَاكَ وَمَعَهُ أَرْبَعُ مِئَةِ رَجُلٍ. فَخَافَ يَعْقُوبُ جَدًّا وَضَاقَ بِهِ الأَمْرُ، فَقَسَمَ الْقَوْمَِ الَّذِينَ مَعَهُ وَالْغَنَمَ وَالْبَقَرَ وَالْجِمَالَ إِلَى فِرْقَتَيْنِ، وَقَال: إِنْ صَادَفَ عِيسُوَ إِحْدَى الْفِرْقَتَيْنِ فَأَهْلَكَهَا، نَجَتِ الْفِرْقَةُ الأُخْرَى. ثُمَّ قَالَ يَعْقُوبُ: يَا إِلَهَ أَبِي إبْرَاهِيمَ وَإِلَهَ أَبِي إِسْحَقَ، الرَّبُّ الَّذِي قَالَ لِي: اِرْجِِعْ إِلَى أَرْضِكَ وَإِلَى عَشِيرَتِكَ، وَأَنَا أُحْسِنُ إِلَيْكِ، أَنَا دُونَ أَنْ أَسْتَحِقَّ جَمِيعَ مَا صَنَعْتَ إِلَى عَبْدِكَ مِنَ الْمَرَاحِمِ وَالْوَفَاءِ، لأَنِّي بِعَصَاِيَ عَبَرْتُ هَذَا الأُرْدُنَّ، وَالآنَ قَدْ صَارَ لِي فِرْقَتَانِِ. فَأَنْقِذْنِي مِنْ يَدِ أَخِي، مِنْ يَدِ عِيسُوَ، فَإِنِّي أَخَافُ مِنْهُ أَنْ يَأْتِيَ فَيَقْتُلَنَا الأُمَّهَاتِ مَعَ الْبَنِينَ. وَأَنْتَ قَدْ قُلْتَ: إِنِّي أُحْسِنُ إِلَيْكِ وَأَجْعَلُ نَسْلَكَ كَرَمْلِ الْبَحْرِ الَّذِي لاَ يُحْصَى لِكَثْرَتِهِ.'
  - arabic: 'وَبَاتَ هُنَاكَ تِلْكَ اللَّيْلَةُ. وَفَرَزَ مِمَّا جَاءَ بِهِ مَعَه هِدِيَّةَ لِعِيسُوَ أَخِيه: مِئَتَيْ عَنْزِ وَعِشْرِيْنَ تَيْسًَا وَمِئَتَيْ نَعْجَةٍ وَعِشْرِيْنَ كَبْشًَا وَثَلاثَِيْنَ نَاقَةً مُرْضِعًَا مَعَ أَوْلاَدِهَا وَأَرْبَعِينَ بَقَرَةً وَعِشَرَةَ ثِيرَانٍ وَعِشْرِيْنَ أتَانًا وَعَشَرَةَ جِحَاشٍ، وَدَفَعَهَا إِلَى يَدِيِ عَبِيدِهِ قَطِيعًَا قَطِيعًا كُلاًّ عَلَى حِدَةٍ، وَقَالَ لِعَبِيدِهِ: تَقَدَّمُوا أَمَامِي وَأَبْقُوا مَسَافَةً بَيْنَ قَطِيعٍ وَقَطِيعٍ. وَأَوْصَى الأَوَّلَ قَائِلاً: إِنْ صَادَفَكَ عِيسُوَ أَخِي وَسَأَلَكَ فَقَالَ: لِمَنْ أَنْتَ وَإِلَى أَيْنَ تَمْضِي وَلِمَنْ هَذَا الَّذِي بَيْنَ يَدَيْكَ ؟، فَقُلْ: لِعَبْدِكَ يَعْقُوبَ، وَهُوَ هَدِيَّةٌ مُرْسَلَةٌ إِلَى سَيِّدِي عِيسُوَ، وَهَا هُوَذَا أَيْضًا وَرَاءَنَا. وَأَوْصَى الثَّانِي بِمِثْلِ ذَلِكَ، وَأيْضًا الثَّالِثَ، وَهَكَذَا سَائِرَ الْمَاضِينَ وَرَاءَ الْقُطْعَانِ قَائِلاً: كَذَا تَقُولُونَ لِعِيسُوَ إذَا لَقِيَكُمْ، وَقُولُوا أَيْضًا: هُوَذَا عَبْدُكَ يَعْقُوبُ أَيْضًا وَرَاءَنَا . لأَنَّهُ قَالَ: أَسْتَعْطِفُهُ أَوَّلاً بِالْهَدِيَّةِ الْمُتَقَدِّمَةِ أَمَامَِي، وَبَعْدَ ذَلِكَ أَنْظُرُ وَجْهَهُ، لَعَلَّهُ يَرْضِي عَنِّي. فَتَقَدَّمَتْهُ الْهِدِيَّةُ، وَبَاتَ هُوَ تِلْكَ اللَّيْلَةَ فِي الْمَحَلَّةِ. وَقَامَ فِي تِلْكَ اللَّيْلَةَ فَأَخَذَ اِمْرَأَتَهُ وَأَمَتَيْهِ وَبَنِيهِ الأَحَدَ عَشَرَ فَعَبَرَ مَخَاضَةَ يَبُّوقَ. أَخَذَهُمْ وَعَبَّرَهُمْ الْوَادِي وَعَبَّرَ مَا كَانَ لَهُ. وَبَقَيَ يَعْقُوبُ وَحْدَهُ. فَصَرَعَهُ رَجُلٌ إِلَى مَطْلَعِ الْفَجْرِ. وَرَأَى أَنَّهُ لاَ يَقْدِرُ عَلَيْهِ، فَلَمَسَ حُقَّ وَرِكِهِ، فَاِنْخَلَعَ حُقُّ وَرِكِ يَعْقُوبَ فِي مُصَارَعَتِهِ لَهُ. وَقَالَ : أَطْلِقْنِي، لأَنَّهُ قَدْ طَلَعَ الْفَجْرُ. فَقَالَ: لاَ أُطْلِقُكَ أَوْ تُبَارِكَنِي. فَقَالَ لَهُ: مَا اِسْمُكَ ؟. قَالَ : يَعْقُوبُ. قَالَ: لاَ يَكُونُ اِسْمُكَ يَعْقُوبُ فِيمَا بَعْدُ، بَلْ إِسْرَائِيلَ، لأَنَّكَ إِذْ جَاهَدْتَ عِنْدَ اللّهِ فَعَلَى النَّاسِ أَيْضًا تَسْتَظْهِرُ. وَسَأَلَهُ يَعْقُوبُ وَقَالَ: عَرِّفْنِي اِسْمَكَ. فَقَالَ : لِمَ سُؤَالُكَ عَنْ اِسْمِي؟، وَبَارَكَهُ هُنَاكَ. وَسَمَّى يَعْقُوبُ الْمَوْضِِعَ فَنُوئِيلَ قَائِلاً : إِنِّي رَأَّيْتُ اللَّهَ وَجْهًَا إِلَى وَجْهٍ  وَنَجَتْ نَفْسِي .'
  - arabic: ( مجداً للثالوث القدوس )
