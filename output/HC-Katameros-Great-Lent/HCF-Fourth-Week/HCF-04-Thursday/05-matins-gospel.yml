title:
  arabic: 'من إنجيل مُعلِّمنا مرقس البشير ( 3 : 7 ـــ 12 )'
text:
  - arabic: 'من إنجيل مُعلِّمنا مرقس البشير ( 3 : 7 ـــ 12 )'
  - arabic: فَانْصَرَفَ يَسُوعُ مَعَ تَلاَمِيذِهِ إِلَى الْبَحْرِ، وَتَبِعَهُ جَمْعٌ كَثِيرٌ مِنَ الْجَلِيلِ وَمِنَ الْيَهُودِيَّةِ وَمِنْ أُورُشَلِيمَ وَأَدُومَ  وَعَبْرِ الأُرْدُنِّ. وَمِمَّنْ حَوْلَ صُورَ وَصَيْدَا جَمْعٌ كَثِيرٌ، وَقَدْ سَمِعُوا بِمَا صَنَعَ فَأَتَوْا إِلَيْهِ. فَأَمَرَ تَلاَمِيذَهُ بِأَنْ تُلاَزِمَهُ سَفِينَةٌ مِنْ أَجْلِ الْجَمْعِ لِئَلاَّ يَزْحَمُوهُ،لأَنَّهُ كَانَ يَشْفِي كَثِيرِينَ، حَتَّى كَانَ كُلُّ مَنْ به دَاءٌ يَتَهَافَتُ عَلَيْهِ لِيَلْمِسَهُ. وَكَانَتْ الأَرْوَاحُ النَّجِسَةُ إِذَا رَأَتْهُ تَخِرُّ أَمَاَمُه وَتَصْرُخُ قَائِلَةً:"إِنَّكَ أَنْتَ ابْنُ اللَّهِ!". فَيَنْتَهِرُهَا كَثِيرًا أَلاَّ تُظْهِرَهُ.
  - arabic: ( والمجد للَّـه دائماً )
