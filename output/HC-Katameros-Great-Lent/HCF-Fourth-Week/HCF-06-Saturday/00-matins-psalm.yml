title:
  arabic: 'من مزامير أبينا داود النبي ( 141 : 5 ، 7 )'
text:
  - arabic: 'من مزامير أبينا داود النبي ( 141 : 5 ، 7 )'
  - arabic: 'صَرَخْتُ إِلَيْكَ يَا رَبُّ وَقُلْتُ: أَنْتَ هُوَ رَجَائِي، أَنْتَ حَظِّي فِي أَرْضِ الأَحْيَاءِ. أَخْرِجْ مِنَ الْحَبْسِ نَفْسِي، لِكَيْ أَشكُرَ اِسْمَكَ يَا رَبُّ .هللويا'
