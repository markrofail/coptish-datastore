title:
  arabic: الكاثوليكون من رسالة يعقوب الرسول
text:
  - arabic: الكاثوليكون من رسالة يعقوب الرسول
  - arabic: '( 3 : 13 ـــ 4 : 1 ـــ 6 )'
  - arabic: مَنْ فِيكُمْ ذُو حِكْمَةٍ وَدِرَايَةٍ فَلْيُبْدِ أَعْمَالَهُ مِنْ حُسْنِ تَصَرُّفِهِ بِوَدَاعَةِ الْحِكْمَةِ. فَأَمَّا إِنْ كُنْتُمْ ذَوِي غَيْرَةٍ مُرَّةٍ وَمَنَازَعَةٍ فِي قُلُوبِكُمْ، فَلاَ تَفْتَخِرُوا وَلاَ تَكْذِبُوا عَلَى الْحَقِّ. لأَنَّهُ لَيْسَتْ هَذِهِ الْحِكْمَةُ نَازِلَةً مِنْ فَوْقُ، بَلْ هِي أَرْضِيَّةٌ حَيَوَانِيَّةٌ شَيْطَانِيَّةٌ. لأَنَّهُ حَيْثُ تَكُونُ الْغَيْرَةُ وَالْمُنَازَعَةُ، فَهُنَاكَ التَّشْوِيشُ وَكُلُّ أَمْرٍ سُوءٍ. أَمَّا الْحِكْمَةُ الَّتِي مِنْ فَوْقُ فَإِنَّهَا أَوَّلاً عَفِيفَةٌ، ثُمَّ مُسَالِمَةٌ، حَلِيمَةٌ، سِهْلَةُ الاِنْقِيادِ، مَمْلُوءَةٌ رَحْمَةً وَأَعْمَالاً صَالِحَةً، لاَ تَدِينُ وَلاَ تُرآءي. وَفَاعِلُوا السَّلاَمَةِ يَزْرَعُونَ بِالسَّلاَمَةِ أَثْمَارَ الْبِرِّ.
  - arabic: مِنْ أَيْنَ فِيكُمُ الْحُرُوبُ وَالْخُصُومَاتُ أَلَيْسَتْ مِنْ لَذَّاتِكُمُ الْمُحَارِبَةِ فِي أَعْضَائِكُمْ؟ إنَّكُمْ تَشْتَهُونَ وَلاَ تَحْصُلُونَ. تَقْتُلُونَ وَتَحْسِدُونَ وَلاَ تَقْدِرُونَ عَلَى الْفَوْزِ. تُخَاصِمُونَ وَتُحَارِبُونَ وَلَيْسَ لَكُمْ شَيْءٌ، لأَنَّكُمْ لاَ تَسْأَلُونَ. تَسْأَلُونَ وَلاَ تَنَالُونَ لأَنَّكُمْ تُسِيئُونَ الْمَسْأَلَةَ مُبْتَغِينَ أَنْ تُنْفِقُوا فِي لَذَّاتِكُمْ.
  - arabic: 'أَيُّهَا الْفُجَّارُ، أَمَا تَعْلَمُونَ أَنَّ مَحَبَّةَ الْعَالَمِ عَدَاوَةٌ ِللَّهِ؟ فَمَنْ أَثِرَ أَنْ يَكُونَ حَبِيبًا لِلْعَالَمِ، فَقَدْ صَارَ عَدُوًّا ِللَّهِ. أَتَظُنُّونَ أَنَّ الْكِتَابَ عَبَثًَا يَقُولُ: إِنَّ الرُّوحَ الَّذِي حَلَّ فِينَا يَشْتَاقُ إِلَى الْغِيْرَةِ. وَيُعْطِي نِعْمَةً أَعْظَمَ، فَلِذَلِكَ يُقَالُ إِنَّ اللَّهَ يُقَاوِمُ الْمُتَكَبِّرِينَ وَيُعْطِي النِّعْمَةَ لِلْمُتَوَاضِعِينَ.'
  - arabic: ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه، وأمَّا من يعمل بمشيئة اللَّه فإنَّهُ يبقى إلى الأبد. آمين. )
