title:
  arabic: 'من يشوع بن سيراخ ص 8 وص 9 وص 10: 1'
text:
  - arabic: 'من يشوع بن سيراخ ص 8 وص 9 وص 10: 1'
  - arabic: "لاَ تُخَاصِمِ الْمُقْتَدِرَ، لِئَلاَّ تَقَعَ فِي يَدَيْهِ.\_لاَ تُنَازِعِ الْغَنِيَّ، لِئَلاَّ يَجْعَلَ عَلَيْكَ ثِقَلاً.\_فَإِن الذَّهَبَ أَهْلَكَ كَثِيرِينَ، وَأَزَاغَ قُلُوبَ الْمُلُوكِ.\_لاَ تُخَاصِمِ الْفَتِيقَ اللِّسَانِ، وَلاَ تَجْمَعْ عَلَى نَارِهِ حَطَباً. لاَ تُمَازِحِ النَّاقِصَ الأَدَبِ، لِئَلاَّ يُهِينَ أَسْلاَفَكَ. لاَ تُعَيِّرِ الْمُرْتَدَّ عَنِ الْخَطِيئَةِ، اُذْكُرْ أَنَّا بِأَجْمَعِنَا نَسْتَوْجِبُ الْمُؤَاخَذَةَ. لاَ تُهِنْ أَحَداً فِي شَيْخُوخَتِهِ، فَإِنَّ الَّذِينَ يَشِيخُونَ هُمْ مِنَّا.\_لاَ تَشْمَتْ بِمَوْتِ أَحَدٍ، اُذْكُرْ أَنَّا بِأَجْمَعِنَا نَمُوتُ.\_لاَ تَسْتَخِفَّ بِكَلاَمِ الْحُكَمَاءِ، بَلْ كُنْ لَهِجاً بِأَمْثَالِهِمْ.\_فَإِنَّكَ مِنْهُمْ تَتَعَلَّمُ التَّأْدِيبَ، وَالْخِدْمَةَ لِلْعُظَمَاءِ. \_لاَ تُهْمِلْ كَلاَمَ الشُّيُوخِ، فَإِنَّهُمْ تَعَلَّمُوا مِنْ آبَائِهِمْ،\_وَمِنْهُمْ تَتَعَلَّمُ الْحِكْمَةَ، وَأَنْ تَرُدَّ الْجَوَابَ فِي وَقْتِ الْحَاجَة.ِ\_لاَ تُوقِدْ جَمْرَ الْخَاطِئِ، لِئَلاَّ تَحْتَرِقَ بِنَارِ لَهِيبِهِ.لاَ تَنْتَصِبْ فِي وَجْهِ الشَّاتِمِ، لِئَلاَّ يَتَرَصَّدَ لِفَمِكَ فِي الْكَمِينِ. لاَ تُقْرِضْ مَنْ هُوَ أَقْوَى مِنْكَ، فَإِنْ أَقْرَضْتَهُ شَيْئاً، فَاحْسَبْ أَنَّكَ قَدْ أَضَعْتَه.ُ\_لاَ تَكْفُلْ مَا هُوَ فَوْقَ طَاقَتِكَ، فَإِنْ كَفَلْتَ، فَاهْتَمِّ اهْتِمَامَ مَنْ يَفِي. لاَ تُحَاكِمِ الْقَاضِي، لأَنَّهُ يُحْكَمُ لَهُ بِحَسَبِ رَأْيِهِ. لاَ تَسِرْ فِي الطَّرِيقِ مَعَ الْمُتَقَحِّمِ، لِئَلاَّ يَجْلُبَ عَلَيْكَ وَبَالاً، فَإِنَّهُ يَسْعَى فِي هَوَى نَفْسِهِ، فَتَهْلِكُ أَنْتَ بِجَهْلِهِ. لاَ تُشَاجِرِ الْغَضُوبَ، وَلاَ تَسِرْ مَعَهُ فِي الْخَلاَءِ، فَإِنَّ الدَّمَ عِنْدَهُ كَلاَ شَيْءٍ، فَيَصْرَعُكَ حَيْثُ لاَ نَاصِرَ لَكَ. لاَ تُشَاوِرِ الأَحْمَقَ، فَإِنَّهُ لاَ يَسْتَطِيعُ كِتْمَانَ الْكَلاَمِ. لاَ تُبَاشِرْ أَمْراً سِرِّيًّا أَمَامَ الأَجْنَبِيِّ، فَإِنَّكَ لاَ تَعْلَمُ مَا سَيَبْدُو مِنْهُ. لاَ تَكْشِفْ مَا فِي قَلْبِكَ لِكُلِّ إِنْسَانٍ، فَعَسَاهُ لاَ يَجْزِيكَ شُكْراً."
  - arabic: لاَ تَغَرْ عَلَى الْمَرْأَةِ الَّتِي فِي حَجْرِكَ، وَلاَ تُعَلِّمْ عَلَيْكَ تَعْلِيماً سَيِّئاً.
  - arabic: "لاَ تُسَلِّمْ نَفْسَكَ إِلَى الْمَرْأَةِ، لِئَلاَّ تَتَسَلَّطَ عَلَى قُدْرَتِكَ.\_لاَ تَلْقَ الْمَرْأَةَ الْبَغِيَّ، لِئَلاَّ تَقَعُ فِي أَشْرَاكِهَا.\_لاَ تَأْلَفِ الْمُغَنِّيَةَ، لِئَلاَّ تُصْطَادَ بِفُنُونِهَا.\_لاَ تَتَفَرَّسْ فِي الْعَذْرَاءِ، لِئَلاَّ تُعْثِرَكَ مَحَاسِنُهَا.\_لاَ تُسَلِّمْ نَفْسَكَ إِلَى الزَّوَانِي، لِئَلاَّ تُتْلِفَ مِيرَاثَكَ.\_لاَ تُسَرِّحْ بَصَرَكَ فِي أَزِقَّةِ الْمَدِينَةِ، وَلاَ تَتَجَوَّلْ فِي أَخْلِيَتِهَا.\_اصْرِفْ طَرْفَكَ عَنِ الْمَرْأَةِ الْجَمِيلَةِ، وَلاَ تَتَفَرَّسْ فِي حُسْنِ الْغَرِيبَةِ.\_فَإِنَّ حُسْنَ الْمَرْأَةِ أَغْوَى كَثِيرِينَ، وَبِهِ يَتَلَهَّبُ الْعِشْقُ كَالنَّارِ.\_كُلُّ امْرَأَةٍ زَانِيَةٍ تُدَاسُ كَالزِّبْلِ فِي الطَّرِيقِ.\_كَثِيرُونَ افْتَتَنُوا بِجِمَالِ الْمَرْأَةِ الْغَرِيبَةِ، فَكَانَ حَظُّهُمُ الرَّذْلَ، لأَنَّ مُحَادَثَتَهَا تَتَلَهَّبُ كَالنَّارِ.\_لاَ تُجَالِسْ ذَاتَ الْبَعْلِ الْبَتَّةَ، وَلاَ تَتَّكِئْ مَعَهَا عَلَى الْمِرْفَقِ.\_وَلاَ تَكُنْ لَهَا مُنَادِماً عَلَى الْخَمْرِ، لِئَلاَّ تَمِيلَ نَفْسُكَ إِلَيْهَا، وَتَزِلَّ بِقَلْبِكَ إِلَى الْهَلاَكِ.\_لاَ تُقَاطِعْ صَدِيقَكَ الْقَدِيمَ، فَإِنَّ الْحَدِيثَ لاَ يُمَاثِلُهُ.\_الصَّدِيقُ الْحَدِيثُ خَمْرٌ جَدِيدَةٌ، إِذَا عَتُقَتْ، لَذَّ لَكَ شُرْبُهَا.\_لاَ تَغَرْ مِنْ مَجْدِ الْخَاطِئِ، فَإِنَّكَ لاَ تَعْلَمُ كَيْفَ يَكُونُ انْقِلاَبُهُ.\_لاَ تَرْتَضِ بِمَرْضَاةِ الْمُنَافِقِينَ. اُذْكُرْ أَنَّهُمْ إِلَى الْجَحِيمِ لاَ يَتَزَكَّوْنَ.\_تَبَاعَدْ عَمَّنْ لَهُ سُلْطَانٌ عَلَى الْقَتْلِ، فَلاَ تَجْرِيَ فِي خَاطِرِكَ مَخَافَةُ الْمَوْتِ.\_وَإِنْ دَنَوْتَ مِنْهُ، فَلاَ تُجْرِمْ، لِئَلاَّ يَذْهَبَ بِحَيَاتِكَ.\_اعْلَمْ أَنَّكَ تَتَخَطَّى بَيْنَ الْفِخَاخِ، وَتَتَمَشَّى عَلَى مَتَارِسِ الْمُدُن.ِ\_اخْتَبِرِ النَّاسَ مَا اسْتَطَعْتَ، وَشَاوِرِ الْحُكَمَاءَ مِنْهُمْ."
  - arabic: لِيَكُنْ مُؤَاكِلُوكَ مِنَ الأَبْرَارِ، وَافْتِخَارُكَ بِمَخَافَةِ الرَّبِّ.
  - arabic: "اجْعَلْ عِشْرَتَكَ مَعَ الْعُقَلاَءِ، وَكُلَّ حَدِيثِكَ فِي شَرِيعَةِ الْعَلِيِّ.\_يُثْنَى عَلَى عَمَلِ الصُّنَّاعِ لأَجْلِ أيْدِيهِمْ، أَمَّا رَئِيسُ الشَّعْبِ فَإِنَّهُ حَكِيمٌ لأَجْلِ كَلاَمِهِ.\_الْفَتِيقُ اللِّسَانِ يُخَافُ مِنْهُ فِي مَدِينَتِهِ، وَالْهَاذِرُ فِي كَلاَمِهِ يُمْقَتُ. الْقَاضِي الْحَكِيمُ يُؤَدِّبُ شَعْبَهُ، وَتَدْبِيرُ الْعَاقِلِ يَكُونُ مُرَتَّباً."
  - arabic: (مجدًا للثالوث الأقدس)
