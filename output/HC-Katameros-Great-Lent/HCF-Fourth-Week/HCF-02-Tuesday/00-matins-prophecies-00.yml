title:
  arabic: من سفر التكوين لموسى النبي
text:
  - arabic: من سفر التكوين لموسى النبي
  - arabic: '( 28 : 10 ـــ 22 )'
  - arabic: 'وَخَرَجَ يَعْقُوبُ مِنْ بِئْرَ سَبْعَ وَمَضَى إِلَى حَارَانَ. فَصَادَفَ مَوْضِعًَا بَاتَ فِيه إِذْ غَابَتِ الشَّمْسُ، فَأَخَذَ بَعْضَ حِجارَةِ الْمَوْضِعِ فَوَضَعَهُ تَحْتَ رَأْسِهِ وَنَامَ فِي ذَلِكَ الْمَكَانِ . فَرَأَى حُلْمًَا كَأَنَّ سُلَّمًا مُنْتَصِبَةً عَلَى الأَرْضِ وَرَأْسُهَا إِلَى السَّمَاءِ، وَمَلاَئِكَةُ اللَّهِ تَصْعَدُ وَتَنْزِلُ عَلَيْهَا. وَإذَا الرَّبُّ وَقَفَ عَلَى السُّلَّمِ، فَقَالَ : أَنَا الرَّبُّ إِلَهُ إبْرَاهِيمَ أَبِيكِ وَإِلَهُ إسْحَقَ ، الأَرْضُ الَّتِي أَنْتَ نَائِمٌ عَلَيْهَا لَكَ أُعْطِيهَا وَلِنَسْلِكَ. وَيَكُونَ نَسْلُكَ كَتُرَابِ الأَرْضِ وَتَنْمُو غَرْبًا وَشَرْقًا وَشمَالاَ وَجَنُوبًا، وَيَتَبَارَكُ بِكَ جَمِيعُ قَبَائِلِ الأَرْضِ وَبِنُسَّلِكَ. وَهَا أَنَا مَعَكَ أَحْفَظُكَ حَيْثُمَا اِتَّجَهَْتَ وَسَأَرُدُّكَ إِلَى هَذِهِ الأَرْضِ، فَإِنَِّي لاَ أُهْمِلُكَ حَتَّى أَفِي لَكَ بِكُلِّ مَا وَعَدْتُكَ. فَاِسْتَيْقَظَ يَعْقُوبُ مِنْ نَوْمِهِ وَقَالَ : إِنَّ الرَّبَّ فِي هَذَا الْمَوْضِعِ وَأَنَا لَمْ أَعْلَمْ. فَخَافَ وَقَالَ : مَا أَهْوَلَ هَذَا الْمَوْضِعِ . مَا هَذَا إلاَّ بَيْتُ اللَّهِ، هَذَا بَابُ السَّمَاءِ. ثَمَّ بَكَّرَ يَعْقُوبُ فِي الْغَدَاةِ وَأَخَذَ الْحَجَرَ الَّذِي وَضَعَهُ تَحْتَ رَأْسِهِ وَأَقَامَهُ نُصُبًا وَصَبَّ عَلَى رَأْسِهِ دُهْنًا. وَسَمَّي ذَلِكَ الْمَوْضِعَ " بَيْتَ إيلَ "، وَكَانَ اِسْمُ الْمَدِينَةِ أَوَلاَ لُوزَ.'
  - arabic: 'وَنذرَ يَعْقُوبُ نَذْرًا قَائِلاً: إِنْ كَانَ اللَّهُ مَعَِي وحَفِظَني فِي هَذَا الطَّرِيقِ الَّذِي أَنَا سَالِكَهُ، وَرَزَقَنِي خُبْزًا آكُلُهُ وَثَوْبًا أَلْبَسُهُ، وَرَجَعْتُ سَالِمًا إِلَى بَيْتِ أَبِي، يَكُونُ الرَّبُّ لِي إلَهًا، وَهَذَا الْحَجَرُ الَّذِي جَعَلْتَهُ نُصُبًا يَكُونُ بَيْتَ اللَّهِ، وَجَمِيعَ مَا تَرْزُقُنِيهِ فَإِنِّي أُعَشِّرُهُ لَكَ تَعْشِيرًا .'
  - arabic: ( مجداً للثالوث القدوس )
