title:
  arabic: 'من إشعياء النبي ( 25 : 1 ـ 26 : 1 ـ 8 )'
text:
  - arabic: 'من إشعياء النبي ( 25 : 1 ـ 26 : 1 ـ 8 )'
  - arabic: أَيُّهَا الرَّبُّ أَنْتَ إِلَهِي. أَرْفَعُكَ وَأَعْتَرِفُ لاِسْمِكَ، لأَنَّكَ صَنَعْتَ عَجَبًا، وَمَشُورَاتُ حَقِّ وَصِدْقٍ مِنَ الْقَدِيمِ. إِنَّكِ جَعَلْتَ مِنْ مَدِينَةٍ رُجْمَةً، وَمِنْ قِريَةٍ حَصِينَةٍ خَرَابًا، قَدْ اِنْهَدَمَ قَصْرُ الْغُرَبَاءِ فَلَنْ يُبْنَى إِلَى الأَبَدِ. فَلِذَلِكَ يُمَجِّدُكَ الشَّعْبُ الْقَوِيُّ وَتَرْهَبُكَ مَدِينَةُ الأُمَمِ الْمُعْتَزَّةِ. لأَنَّكَ كُنْتَ حِصْنًا لِلْفَقِيرِ حِصْنًا لِلْمِسْكِينِ فِي ضِيْقِهِ مَلْجًَأ مِنَ السَّيْلِ ظِلاً مِنَ الْحَرِّ. فَإِنَّ رُوْحَ الْمُعْتَزِّينَ كَانَ كَالسَّيْلِ الْمُنْدَفِعِ عَلَى الْحَائِطِ وَكَالْسَّمُومِ فِي الْقَفْرِ. لَكِنَّكَ تُخَفِضُ صَلَفَ الْغُرَبَاءِ خَفْضَ الْحَرِّ بِظِلِّ السَّحَابِ. إِنَّ غِنَى الْمُعْتَزِّينَ سَيَضْمَحِلُّ وَفِي هَذَا الْجَبَلِ سَيَصْنَعُ رَبُّ الْجُنُودِ لَكُلِّ الشُّعُوبِ مَأْدُبَةَ مُسَمَّنَاتٍ مَأْدُبَةَ صِرْفَ مُسَمِّنَاتٍ مُمخَّةٍ وَصِرْفٍ مُرَوَّقَةٍ. وَيُزِيلُ فِي هَذَا الْجَبَلِ وَجْهَ الْغِطَاءِ المْغُطِّي جَمِيعَ الشُّعُوبِ وَالْحِجَابِ الْمُحَجَّبَ جَمِيعَ الأُمَمِ. وَيُبِيدُ الْمَوْتَ عَلَى الدَّوَامِ وَيَمْسَحُ السَّيِّدُ الرَّبُّ الدُّمُوعَ عَنْ جَمِيعِ الْوُجُوهِ وَيُزِيلُ تَعْيِيرَ شَعْبِهِ عَنْ كُلِّ الأَرْضِ لأَنَّ الرَّبَّ قَدْ تَكَلَّمَ
  - arabic: '. فَيُقَالُ فِي ذَلِكَ الْيَوْمِ : هُوَذَا إلَهُنَا الَّذِي اِنْتَظَرْنَاهُ وَهُوَ يُخَلِّصُنَا. هُوَذَا الرَّبُّ الَّذِي اِنْتَظَرْنَاهُ فَلْنَبْتَهِجْ وَنَفْرَِحْ بِخَلاصِهِ لأَنَّ يَدَ الرَّبِّ تَسْتَقِرُّ فِي هَذَا الْجَبَلِ، وَيُوطَأُ مُوآبُ تَحْتَهُ كَمَا يُوَطَّأُ التِّبْنُ فِي مَاءِ الدِّمْنِ. وَيَبْسُطُ يَدَيهِ فِي دَاخِلِهِ كَمَا يَبْسُطُهُمَا السَّابِحُ فِي سِبَاحَتِهِ، وَيَحُطُّ كِبْرِيَاءَهُ مَعَ مَكَائِدِ يَدَيهِ . يَضَعُ أَسْوارَكِ الْحَصِينَةَ الشَّامِخَةَ وَيَخْفِضُهَا وَيُلْصِقُهَا بِالأَرْضِ إِلَى التُّرَابِ. فِي ذَلِكَ الْيَوْمِ يُنْشَدُ هَذَا النَّشِيدُ فِي أَرْضِ يَهُوذَا، لَنَا مَدِينَةٌ حَصِينَةٌ خَلاَصَ، جَعَلَ لَنَا أَسْوَارًا وَمِتْرَسَةً. اِفْتَحُوا الأَبْوَابَ وَلْتَدْخُلِ الأُمَّةُ الصِّدِّيقَةُ الْحَافِظَةُ لِلَحَقِّ. أَيُّهَا الثَّابِتَ الأَفْكَارِ إِنَّكَ تَرْعَى السَّلاَمَ. السَّلاَمَ لأَنَّ عَلَيْكَ تَوَكَّلْنَا. تَوَكَّلُوا عَلَى الرَّبِّ إِلَى الأَبَدِ فَإِنَّ الرَّبَّ هُوَ صَخْرَةُ الدُّهُورِ .'
  - arabic: لَقَدْ خَفَضَ وَأَنْزَلَ السَّاكِنِينَ فِي عَلاَءٍ، وَحَطَّ الْمَدِينَةَ الشَّامِخَةَ حَطَّهَا إِلَى الأَرْضِ، وَأَلْصَقَهَا بِالتُّرَابِ فَتَطَأُهَا الْقَدَمُ قَدَمَا الْبَائِسِ خَطَوَاتُ الْمَسَاكِينِ. إِنَّ سَبِيلِ الصِّدِّيقِ اِسْتِقَامَةٌ. أَنْتَ يا مُسْتَقِيمُ تُمَهِّدُ مَسْلَكَ الصِّدِّيقِ فِي سَبِيلِ أَحْكَامِكَ يَا رَبُّ اِنْتَظَرْنَاكَ ، إِلَى اِسْمِكَ وَذِكْرِكَ اِشْتِياقُ النَّفْسِ .
  - arabic: ( مجداً للثالوث القدوس )
