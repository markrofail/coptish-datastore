title:
  arabic: 'من أيوب الصديق ( 18 : 1 ـــ 21 )'
text:
  - arabic: 'من أيوب الصديق ( 18 : 1 ـــ 21 )'
  - arabic: 'فَأَجَابَ بِلْدَدُ الشُّوحِيُّ وَقَالَ : مَتَى تَجْعَلُونَ حَدًّا لِلْكَلاَمِ، تَأَمَّلُوا وَبَعْدَ ذَلِكَ نَتَكَلَّمُ. مَا بالُنَا نُحْسَبُ كَالْْبَهَائِمِ وَنُسْتَقْذَرُ فِي أَعْيُنِكُمْ ؟ يا مَنْ يُمَزِقُ نَفْسَهُ فِي غَيْظِهِ. أَفَتُهْجَرُ الأَرْضُ مِنْ أَجْلِكَ وَيُزَحْزَحُ الصَّخْرُ مِنْ مَكَانِهِ؟'
  - arabic: إِنَّ نُورَ الْمُنَافِقِ يَنْطَفِئُ، وَلَهِيبَ نَارِهِ لاَ يُضِيءُ. يُظْلَمُ النَّوَرُ فِي خَبَائِهِ، وَيَنْطَفِئُ مِصْبَاحُهُ عَلَيْهِ. تَضِيقُ خَطَوَاتُ قُوَّتِهٍ وَمَشُورَتُهُ تَهَوِّرَهُ لأَنَّ رِجْلَيْهِ تَسُوقَانِهِ إِلَى الأَشْرَاكِ فَيَخْطُو عَلَى حُفَرَةٍ مُشَبِّكَةٍ. يَأْخُذُ الْفَخُّ بِعَقِبِيْهِ، وَتَشُدُّ عَلَيْهِ الرِّبْقُ. فَإِنَّ حِبَالَتَهُ مَطْمُورَةٌ فِي الأَرْضِ وَالْمِصْيَدَةُ عَلَى سَبِيلِهِ. تَفْجِأُهُ الأَهْوَالُ مِنْ حَوْلِه وَتَزْحَمُهُ فِي عَقَبِهِ إِثْمُهُ فِي نَهَُمٍ وَالْعَطَبُ قَائِمٌ بِجَانِبِهِ، تُؤَكَلُ قِطَعُ جِلْدِهِ. يَأْكُلُ قِطَعَةُ بِكْرِ الْمَنِيَّةِ. يَنْفِي عُمْدَتَهُ مِنْ خَبائِهِ وَيَسُوقُهُ إِلَى مَلِكِ الأَهْوَالِ. يَحِلُّ فِي خِبَائِهِ الَّذِي لاَ يَبْقَى لَهُ وَيُمْطِرُ مَسْكِنَهُ كَبْرِيتًا. تَجِفُّ أُصُولُهُ مِنْ أَسْفََلُ وَتُقْطَعُ فُرُوعُهُ مِنْ فَوْقُ. يَهْلِكُ ذِكْرُهُ مِنَ الأَرْضِ، وَلاَ يَكُونُ لَهُ اِسْمٌ فِي الشَّوارِعِ. يُدْحَرُ مِنَ النُّورِ إِلَى الظُّلْمَةِ ، وَيُنْفَى مِنَ الْمَسْكُونَةِ. وَلاَ تَكُونُ لَهُ ذُرِّيَّةٌ، وَلاَ عَقِبٌ بَيْنَ قَوْمِهِ وَلاَ يَبْقَى فِي مَنَازِلِهِ بَاقٍ. فَتَنْدَهِشُ مِنْ يَوْمِهِ الْمَغَارِبُ ، وَتَقْشَعِرُّ الْمَشَارِقُ. هَكَذَا تَكُونُ مَسَاكِنُ الشِّرِّيرِ، وَهَذَا مَقَامُ مَنْ لاَ يَعْرِفُ اللَّهَ .
  - arabic: ( مجداً للثالوث القدوس )
