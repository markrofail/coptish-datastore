    text:
      - arabic: من سفر أيوب الصديق ( 16 و 17 )
      - arabic: 'فَأَجَابَ أيُّوبُ وَقَالَ : كَثِيرًا مَا سَمِعْتُ مِثْلَ هَذَا ، إِنَّمَا أَنْتُمْ بِأَجْمَعِكُمْ مُعَزُّونَ مُعَنَّتُون. وَأَنْتِ مَتَى يَنْتَهِي كَلاَمُكَ الْفَارِغُ، وَمَا الَّذِي يُغْرِيكَ بِمُجَاوَبَتِي. لَقَدْ كَانَ لِي أَنْ أُخَاطِبَكُمْ كَمَا تُخَاطِبُونَنِي، لَوْ كَانَتْ أَنَفْسُكُمْ فِي مَوْضِعِ نَفْسِي وَلَلَفَّقَتُ لَكُمْ أَقْوَالاً وَأَنْفَضْتُ إِلَيْكُمْ رَأْسِي. وَلَشَجَّعْتُكُمْ بكلم فَمِيِ وَرَفَقْتُ بِكُمْ تَعْزِيَةَ شَفَتَيَّ. إذَاً نَطَقْتُ لَمْ يَسْكُنْ وَجَعِي، أَوْ صَمَتُّ لَمْ يَبْرَحْنِي. لَقَدْ جَهَدَنِي الْيَوْمَ، قَدْ دَمَّرَتَ جَمَاعَتِي بِأَسْرِهَا يَا اللَّهُ وَبَيَّنَا أَنْتَ مُقَيِّدِي إذَا بِشَاهِدٍ بِصَاحِبِ زُورٍ قَدْ قَامَ فَقَرَفَنِي فِي وَجْهِي مَزِّقَنِي حَنَقًا وَخَتَلَنِي. صَرَفَ عَلَيَّ بِأَسْنَانِهِ وَعَدُّوي حَدَّدَ عَيْنَيْهِ عَلَيَّ. فَغَرُوا عَلَيَّ أَفْوَاهَهُمْ وَلَطَمُوا خَدَّيَ تَعَيرًا. وَتَمَالأُوا عَلَيَّ جُمْلَةً. دَفَعَنِي اللَّهُ إِلَى الْجَائِرِ وَبَيْنَ أَيْدِي الْمُنَافِقِينَ أَلْقَانِي. كُنْتُ فِي دَعَةٍ فَهَشَّمَنِي. أَخَذَ بِقَفَايَ فَحَطَّمَنِي وَنَصَبَِنِي هَدَفًَا لَهُ. تَكْتَنِفُنِي سِهَامُهُ. يَشُقُّ بِهَا كليتاي وَلاَ يُشْفِقُ. وَيُرِيقُ مَرَارَتِي عَلَى الأَرْضِ. يُثْخِنُنِي جِرَاحَةً عَلَى جِرَاحَةٍ وَيَهْجُمُ عَلَيَّ هُجُومَ الْجَبَّارِ. لَقَدْ لَفَّقْتُ عَلَى جِلْدِي مَسْحًا وَمَرَّغْتُ فِي التُّرَابِ قَرْنِي. كَوَى الْبُكَاءُ خَدَيَّ وَغَشِيَتْ جَفْنَيَّ ظِلاَلُ الْمَوْتِ. عَلَى أَنَّ يَدَيَّ لاَ جَوْرَ فِيهِمَا وَعِبَادَتِي زَكِيِّةٌ. أَيَّتُهَا الأَرْضُ لاَ تَسْتُرِي دَمِي وَلاَ يَكُنْ لِصُرَاخِيِ قَرَارٌِ. إِنَّ فِي هَذِهِ السَّاعَةِ نَفْسِهَا لِي شَاهِدًا فِي السَّمَاءِ وَمُحَاكِمًا عَنِّي فِي الأَعَالِي. إِنَّ السَّاخِرِينَ مِنِّي هُمْ أَخِلاَّئِيِ وَلَكِنْ إِلَى اللَّهِ تَفِيضُ عَيْنَاي. فَلْيَنْتَصِفْ لِرَجُلٍ أَمْرُهُ إِلَى اللَّهِ وَلاَ بْنِ بَشَرٍ مِنْ خَلِيلِهِ. فَإِنَّ سَنَواتِي الْمَعْدُودَةَ تَنَقَضِي فَأَرْكَبُ طَرِيقًا لاَ أَعُودُ مِنْهُ.'
      - arabic: قَدْ اِضْمَحَلَّتْ رُوحِي وَاِنْطَفَأَتْ أَيَّامِي وَإِنَّمَا لِي الْمَقَابِرُ لاَ كَانَ عِنْدِي أُولَئِكَ الْهَازِئُونَ الَّذِينَ تَسْهَرُ عَيْنِي فِيمَا بَيْنَ مُلاَّحِيَّاتِهِمْ هَاتِ كَفِيلاً لِي لَدَيْكَ أَيُّهَا الإِلَهُ. مَنِ الَّذِي يُصَفِّقُ عَلَى يَدِي فَإِنَّكَ قَدْ حَجَبْتَ قُلُوبَهُمْ عَنِ الْفِطْنَةِ لِذَلِكَ لاَ تُعَزِّهِمْ. الَّذِي أَسْلَمَ الأَخِلاَّءَ لِلْسَّلْبِ فَلْتُرْمَ أَعْيُنُ بَنِيهِ بِالْكِلالِ. الَّذِي نَصَبَنِي لِلْشُّعُوبِ مَثَلاً. وَعَرَّضَ وَجْهِي لِلْبَاصِقِينَ حَتَّى كُلَّ طَرْفِي مِنَ الْكَآبَةِ وَصَارَ كَوْنِي بِجُمْلَتِهِ ظِلاًّ. حِينَئِذٍ يَدْهَشُ الْمُسْتَقِيمُونَ عَجَبًا وَيَنْهَضُ الذَّكِيُّ عَلَى الْمُنَافِقِ وَيَلْزَمُ الصِّدِّيقُ طَرِيقَهُ وَيَزْدَادُ النَّقِّيُ الْيَدَيْنِ قُوَّةً أَمَّا أَنْتُمْ فَارْجِعُوا. تَعَالَوْا بِأَجْمَعِكُمْ أَفَلاَ أَجِدُ فِيكُمْ حَكِيمًا.
      - arabic: أَيَّامِي قَدِ اِنْقَضَتْ وَتَقَطَّعَتْ مَآرِبِي الَّتِي هِي حَظُّ قَلْبِي. جُعِلَ لَيْلِي نَهَارًا وَنُورِي يَكَادُ يَكُونُ ظَلامًا مَا رَجَائِيِ. إِنَّمَا الْجَحِيمُ بَيْتِي وَفِي الظَّلاَمِ مَهَّدْتُ مَضْجَعِي. قُلْتُ لِلْفَسَادِ أَنْتَ أَبِي وَلِلْدِّيدَانِ أَنْتِ أُمِّي وَأُخْتِي إذاً أَيْنَ رَجَائِِيِ. رَجَائِي مَنْ يَرَاهُ. إِنَّهُ يَهْبِطُ إِلَى أَبْوابِ الْجَحِيمِ . لاَ جَرْمَ إِنَّ فِي التُّرَابِ لِرَاحَةٌ. .
      - arabic: ( مجداً للثالوث القدوس )
matins-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 54 : 1 ، 26 : 11 )'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 54 : 1 ، 26 : 11 )'
      - arabic: اللَّهُمَّ أَنْصِتْ لِصِلاَتِي، وَلاَ تَغْفَلْ عَنْ تَضَرُّعِي. أَصْغِ إِلَيَّ وَاِسْتَجِبْ لِي، فَإِنَّ لَكَ قَالَ قَلْبِي .هللويا
matins-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 14 : 7 - 15 )'
    text:
      - arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 14 : 7 - 15 )'
      - arabic: 'وَضَرَبَ مَثَلاً لِلْمَدْعُوِّيِنَ، وَهُوَ يُرَاقِبُ تَخَيُّرَّهُمْ أَوَّلَ الْمُتَّكَئَاتِ فَقَالَ لَهُمْ :" إذَا دُعِيتَ إِلَى عُرْسٍ فَلاَ تَتَّكِئْ فِي الْمُتَّكإِ الأَوَّلِ، فَلِعَلَّهُ دُعِيَ إِلَيْهِ مَنْ هُوَ أَكْرَمَ مِنْكَ. فَيَأْتِي الَّذِي دَعَاكَ وَإِيَّاهُ وَيَقُولُ لَكَ: أَخْلِ الْمَوْضِعَ لِهَذَا. فَتَأْخُذُ لَكَ مُتَّكَأً فِي الْمَوْضِِعَ الأَخِيرَ وَأَنْتَ خَجِلٌ. وَلَكِنْ إذَا دُعِيتَ فَامْضِ وَاِتَّكِئْ فِي آخِرِ مَوْضِعٍ، حَتَّى إذَا جَاءَ الَّذِي دَعَاكَ يَقُولُ لَكَ: اِرْتَفِعْ أَيُّهَا الْحَبِيبُ إِلَى فَوْقُ. فَحِيِنَئِذٍ يَكُونُ لَكَ الْمَجْدُ أَمَامَ الْمُتَّكِئِيْنَ مَعَكَ. لأَنَّ كُلَّ مَنْ رَفَعَ نَفْسَهُ اِتَّضِعَ وَمَنْ وَضَعُ نَفْسَهُ اِرْتَفِعَ ".'
      - arabic: 'وَقَالَ لِلَّذِي دَعَاهُ: " إذَا صَنَعْتَ غَذَاءً أَوْ عَشَاءً فَلاَ تَدْعُ أَحِبَّاءَكَ أَوْ إِخْوَانَكَ وَلاَ أَقْرِبَاءَكَ وَلاَ الْجِيرَانَ الأَغْنِيَاءَ، لَئَلاَّ يَدْعُوكَ هُمْ أَيْضًا، فَتَكُونَ لَكَ مِنْهُمُ الْمُكَافَأَةُ. وَلَكِنْ إذَا صَنَعْتَ مَأْدُبَةً فَادْعُ الْمَسَاكِيْنَ وَالْجُدْعَ وَالْعُرْجَ وَالْعُمْيَانَ، فَتَكُونَ مُبَارَكًا إِذْ لَيْسَ لَهُمْ مَا يُكَافِئُونَكَ بِهِ فَتَكُونُ مُكَافَئَتُكَ فِي قِيَامَةِ الصَّدِّيقِينَ ". فَلَمَّا سَمِعَ هَذَا بَعْضُ الْمُتَّكِئِينَ قَالَ لَهُ:"طوبى لَمَنْ يَأْكُلُ خُبِزًا فِي مَلَكُوتِ اللَّهِ".'
      - arabic: ( والمجد للَّـه دائماً )
pauline-epistle:
  - title:
      arabic: البولس من رسالة مُعلِّمنا بولس الرسول إلى أهل رومية
    text:
      - arabic: البولس من رسالة مُعلِّمنا بولس الرسول إلى أهل رومية
      - arabic: '( 8 : 12 - 26 )'
      - arabic: 'فنحن إِذًا أَيُّهَا الإخْوَةُ لاَ مِنَّةَ عَلَيْنَا لِلْجَسَدِ حَتَّى نَعِيشَ بِحَسَبِ الْجَسَدِ. لأَنَّهُ إِنْ عِشْتُمْ بِحَسَبِ الْجَسَدِ تَمُوتُونَ، وَأمَّا إِنْ أَمَتَّمْ بِالرُّوحِ أَعْمَالَ الْجَسَدِ فَتَحْيَونَ. فَإِنَّ جَمِيعَ الَّذِينَ يَنْقَادُونَ بِرُوحِ اللَّهِ، هُمْ أَبَنَّاءُ اللَّهِ. إِذْ لَمْ تَأْخُذُوا رُوحَ الْعُبُودِيَّةِ أيْضًا لِلْمَخَافَةِ، بَلْ أَخَذْتُمْ رُوحَ التَّبنِّي الَّذِي بِهِ نَدْعو بِهِ: " أَبًا أَيُّهَا الآبُ". وَالرُّوحُ عَيْنُهُ يَشْهَدُ لأرْوَاحِنَا بِأَنَّا أَبْنَاءُ اللَّهِ. وَحَيْثُ نَحْنُ أَبْنَاءٌ فَنَحْنُ وَرَثَةٌ، وَرَثَةُ اللَّهِ وَوَارِثُونَ مَعَ الْمَسِيحِ. إِنْ كُنَّا نَتَأَلَّمُ مَعَهُ لِكَيْ نَتَمَجَّدَ مَعَهُ.'
      - arabic: وَإِنِّي أَحْسِبُ أَنَّ آلاَمَ هَذَا الْدَّهْرِ الْحَاضِرِ لاَ تُقَاسُ بِالْمَجْدِ الْمُزْمِعِ أَنْ يَتَجَلَّى فِينَا. فَإِنَّ انْتِظَارَ الْخَلِيقَةِ يَتَوَقَّعُ تَجِّلِيَ الْمَجْدِ فِي أَبْنَاءِ اللَّهِ. لأَنَّ الْخَلِيقَةَ قَدْ أُخْضِعَتْ لِلْبَاطِلِ لاَ عَنْ إِرَاَدةٍ، وَلَكِنْ لأَجْلِ الَّذِي أَخْضَعَهَا عَلَى رَجَاءٍ. إِنَّ الْخَلِيقَةَ سَتُعْتَقُ هِي أَيْضًا مِنْ عُبُودِيَّةِ الْفَسَادِ إِلَى حُرِّيةِ مَجْدِ أَبَنَّاءِ اللَّهِ. وَنَحْنُ نَعْلَمُ أَنَّ الْخَلِيقَةَ كُلَّهَا تَئِنُّ وَتَتَمَخَّضُ حَتَّى الآنَ. وَلَيْسَ هِي فَقَطْ، بَلْ نَحْنُ الَّذِينَ لَنَا بَاكُورَةُ الرُّوحِ، نَحْنُ أَيْضًا نَئِنُّ فِي أَنْفُسَنَا، مُنْتَظِرِينَ التَّبَنِّي إفْتِدَاءَ أَجْسَادِنَا. لأَنَّنَا بِالرَّجاءِ خَلَصْنَا. وَالرَّجَاءُ الْمُشَاهَدُ لَيْسَ بِرَجَاءٍ، لأَنْ مَا يُشَاهِدُهُ الإِنْسَانُ كَيْفَ يَرْجُوهُ؟ فَإِنْ كُنَّا نَرْجُو مَا لاَ نُشَاهِدُهُ فَإِنَّنَا فَبِالصَّبْرِ نَنْتَظِرُهُِ. وَكَذَلِكَ الرُّوحُ أَيْضًا يَعْضُدُ ضَعْفَنَا، فإنَّا لاَ نَعْلَمُ مَاذَا نُصَلِّي كَمَا يَنْبَغِي. وَلَكِنَّ الرُّوحُ نَفْسَهُ يَشْفَعُ فِينَا بأنَّاتٍ لاَ تُوصَفُ .
      - arabic: (نعمة اللَّـه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
catholic-epistle:
  - title:
      arabic: الكاثوليكون من رسالة مُعلِّمنا يعقوب الرسول
    text:
      - arabic: الكاثوليكون من رسالة مُعلِّمنا يعقوب الرسول
      - arabic: '( 5 : 16 - 20 )'
      - arabic: اِعْتَرِفُوا بَعْضُكُمْ لَبَعْضٍ بِزَلاَّتِكُمْ، وَصَلُّوا بَعْضُكُمْ لأَجْلِ بَعْضٍ، لِكَيْ تَبْرَؤُا . مَا أَعْظَمَ قُوَّةَ صَلاَةِ الْبَارِّ الْفَعَّالَةِ. كَانَ إِيليَّا إنْسَانًا قابل الآلاَمِ مِثْلَنَا، وَقَدْ صَلَّى أَنْ لاَ يَنْزِلَ الْمَطَرُ فَلَمْ يَنْزِلْ  عَلَى الأَرْضِ مُدةَ ثَلاثِ سِنِيِنَ وَسِتَّةِ أَشْهُرٍ. ثُمَّ عَادَ وَصَلَّى، فَأَمْطَرَتِ السَّمَاءُ وَأَخْرَجَتِ الأَرْضُ ثَمَرَهَا.
      - arabic: أَيُّهَا الإِخْوَةُ، إِنْ ضَلَّ أَحَدُكُمْ عَنْ الْحَقِّ فَرَدَّهُ أَحَدٌ، فَلْيَعْلَمْ أَنَّ الَّذِي رَدَّ خَاطِئًا عَنْ ضَلاَلِ طَرِيقِهِ، قد خَلِّصُ نَفْسًَا مِنَ الْمَوْتِ، وَسَتَرَ جَمًّا مِنَ الْخَطَايَا .
      - arabic: ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه،وأمَّا من يعمل بمشيئة اللَّـه فإنَّه يبقى إلى الأبد. آمين. )
