      - arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
      - arabic: '( 11 : 2 - 18 )'
      - arabic: 'فَلَمَّا صَعِدَ بُطرُسُ إِلَى أُورُشَلِيم، خَاصَمَهُ الَّذِينَ مِنْ أَهَلِ الْخِتَانِ، قَائِلِينَ: "إِنَّكَ دَخَلْتَ عِنْدَ رِجَالٍ قُلْفٍ وَأَكَلْتَ مَعَهُمْ". فَطَفَقَ بُطرُسُ يَشْرَحُ لَهُمْ الْحَوادِثَ عَلَى سِيَاقَتِهَا قَائِلاً: " كُنْتُ بِمَدِينَةِ يَافَا أُصَلِّي، فَرَأَيْتُ فِي غَيْبَةٍ رُؤْيَا: وِعَاءً هَابِطًا كَأَنَّه سِّمَاطٌ عَظِيمٌ مُدَّلىً مِنَ السَّمَاءِ بِأَطْرَافِهِ الأَرْبَعَةِ، فَبَلَغَ إِلَيَّ. فَتَفَرَّسْتُ فِيهِ وَتأَمَلْتُهُ، فَرَأَيْتُ حَيَوانَاتِ الأَرْضِ ذَوَاتِ الأَرْبَعِ وَالْوُحُوشَ وَالدَّبَّابَاتِ وَطُيُورَ السَّمَاءِ. ثُمَّ سَمِعْتُ صُوتًا يَقُولُ لِي: قُمْ يَا بُطرُسُ، اِذْبَحْ وَكُلْ. فَقُلْتُ: حَاشَا يَارَبُّ! فَإِنَّهُ لَمْ يَدْخُلْ فَمِي قَطُّ شَيْءٌ نَجِسٌ أَوْ دَنِسٌ. فَأَجَابَ الصَّوْتُ ثَانِيَةً مِنَ السَّمَاءِ: مَا طَهَّرَهُ اللَّهُ لاَ تُنَجِّسْهُ أَنْتَ. وَحَدَثَ هَذَا ثَلاثَ مَرَّاتٍ. ثُمَّ جُذِبَ الْجَمِيعُ إِلَى السَّمَاءِ. وَإذَا فِي هَذِهِ السَّاعَةِ بِثَلاثَةِ رِجَالٍ قَدْ وَقَفُوا عَلَى الْبَيْتِ الَّذِي كُنْتُ فِيهِ، وَهُمْ مُرْسَلُونَ إِلَيَّ مِنْ قَيْصَرِيَّةَ. فَأَمَرَنِي الرُّوحُ بِالاِنْطِلاَقِ مَعَهُمْ مِنْ غَيْرِ أنْ أَرْتَابَ. وَرَافَقَنِي أَيْضًا هَؤُلاَءِ الإخْوةُ السِّتَّةُ. وَدَخَلْنَا بَيْتَ الرَّجُلِ، فَأَخْبَرَنَا كَيْفَ رَأَى الْمَلاَكَ فِي بَيْتِهِ وَاقِفًَا يَقُولُ لَهُ: أَرْسِلْ إِلَى يَافَا، وَاِسْتَحْضِرْ سِمْعَانَ الْمُلَقَّبَ بُطْرُسَ، وَهُوَ يُكَلِّمُكَ بِكَلاَمٍ تَخْلُصُ بِهِ أَنْتَ وَجَمِيعُ أَهْلِ بَيْتِكَ. وَلَمَّا اِبْتَدَأتُ أُكَلِّمُهُمْ حَلَّ الرُّوحُِ الْقُدُسُ عَلَيْهِمْ كَمَا حَلَّ عَلَيْنَا فِي الْبَدْءِ . فَتَذَكَّرْتُ كَلاَمَ الرَّبِّ حَيْثُ قَالَ: إِنَّ يُوحَنَّا عَمَّدَ بِالْمَاءِ وَأَمَّا أَنْتُمْ فَسَتُعَمَّدُونَ بِالرُّوحِِ الْقُدُسِ. فَإِنْ كَانَ اللَّهُ قَدْ أَعْطَاهُمْ نَظِيرَ الْمَوْهِبَةِ الَّتِي أَعْطَانَا نَحْنُ الَّذِينَ آمَنَّا بِالرَّبِّ يَسُوعَ الْمَسِيحِ ، فَمَنْ أَنَا حَتَّى أَسْتَطِيعَ أَنْ أَمْنَعَ اللَّهَ؟ فَلَمَّا سَمِعُوا ذَلِكَ سَكَتُوا، ومجدوا اللَّهَ قَائِلِيْنَ: "إذاً قَدْ أََعْطَى اللَّهُ الأُمَمَ أيْضًا التَّوْبَةَ لِلْحَيَاةِ!".'
      - arabic: ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّـه المُقدَّسة. آمين. )
