  - title:
      arabic: من سفر التكوين لموسى النبي
    text:
      - arabic: من سفر التكوين لموسى النبي
      - arabic: '( 27 : 1 - 41 )'
      - arabic: 'وَحَدَثَ لَمَّا شَاخَ إسْحَقُ وَكَلَّتْ عِينَاهُ عَنْ النَّظَرِ، أَنَّهُ دَعَى عيسُو اِبْنَهُ الأَكْبَرَ وَقَالَ لَهُ : يا اِبْنَي، فَقَالَ لَبَّيْكَ. فَقَالَ لَهُ: هَأَنَذَا قَدْ شِخْتُ وَلاَ أَعْلَمُ يَوْمَ مَوْتِي. وَالآنَ خُذْ عُدَّتَكَ وَجُعْبَتَكَ وَقَوْسَكَ، وَاخْرُجْ إِلَى الصَّحْرَاءِ وصِدْ لِي صَيدًا، وَأَصْلِحْهُ لِي ألْوَانًا كَمَا أُحِبُّ ، وَأْتِنِي بِهِ فَآكُلَ لِكَيْ تُبَارِكَكَ نَفْسِي قَبْلَ أَنْ أَمُوتَ. وَكَانَتْ رِفْقَةُ سَامِعَةً حِينَ كَلَّمَ إِسْحَقُ عِيسُو ابْنَهُ. فَمَضَى عِيسُو إِلَى الصَّحْرَاءِ لِيَصِيدَ صَيدًا وَيَأْتِي بِهِ.'
      - arabic: 'فَكَلَّمَتْ رِفْقَةُ يَعْقُوبَ اِبْنِهَا قَائِلَةً: إنِّي قَدْ سَمِعْتُ أَبَاكِ يُكَلِّمُ عِيسُو أَخَاكَ قَائِلاً: اِئْتِنِي بِصَيْدٍ وَأَصْلِحْ لِي أَلْوَانًا فَآكُلَ مِنْهَا وَأُبَارِكَكَ أَمَامَ الرَّبِّ قَبْلَ مَوْتِي. وَالآنَ يا بُنَيَّ اِسْمَعْ لِقَوْلِي فِي مَا آمُرُكَ بِهِ : اِمْضِ إِلَى الْغَنَمِ وَخُذْ لِي مِنَ ثَمَّ جَدْيِيْنِ مِنَ الْمَعِزِ جَيِّدِينِ، فَأُصْلِحَهُمَا أَلْوَانًا لأَبِيكَ كَمَا يَجِبُّ، فَتُحْضِرَهَا إِلَى أَبِيكَ وَيَأْكُلَ لِكَيْ يُبَارِكَكَ قَبْلَ مَوْتِهِ. فَقَالَ يَعْقُوبَ لِرِفْقَةَ أُمِّهِ: إِنَّ عِيسُو أَخِي رَجُلٌ أَشْعَرُ وَأَنَا رَجُلٌ أَمْلَسُ . فَلَعَلَّ أَبِي يَجُسُّنِي فَأَكُونُ عِنْدَهُ كَالسَّاخِرِ مِنْهُ وَأَجْلُبُ عَلَى نَفْسِي لَعْنَةً لاَ بِرَكَةً. فَقَالَتْ لَهُ أُمُّهُ: عَلَيَّ لَعْنَتُكَ يا بُنَيَّ، إِنَّمَا اِسْمَعْ لِقَوْلِيِ وَامْضِ وَخُذْ لِي ذَلِكَ. فَمَضَى وَأَخَذَ ذَلِكَ وَأَحْضَرَهُ لأُمِّهِ، فَأَصْلَحَتْهُ أُمُّهُ أَلْوَانًا عَلَى مَا يُحِبُّ أَبُوهُ. وَأَخَذَتْ رِفْقَةُ نِيَابَ عِيسُو اِبْنِهَا الأكْبَرِ الْفَاخِرَةِ الَّتِي عِنْدَهَا فِي الْبَيْتِ فَأَلْبَسَتْهَا يَعْقُوبَ اِبْنِهَا الأَصْغَرِ. وَكَسَتْ يَدَيْهِ وَمَلاَسَةَ عُنْقِهِ بِجِلْدِ الْمَعِزِ. وَدَفَعَتْ إِلَى يَعْقُوبَ اِبْنِهَا مَا صَنَعَتْهُ مِنَ الأَلْوَانِ وَالْخُبْزِ. فَدَخَلَ عَلَى أَبِيهِ وَقَالَ : يا أَبَتِي، فَقَالَ : هَأَنَذَا، مَنْ أَنْتَ يا بُنَيَّ. فَقَالَ يَعْقُوبُ لأَبِيهِ أَنَا عيسو بِكْرُكَ. قَدْ صَنَعْتُ كَمَا أَمَرْتَنِي ، قُمْ فَاِجْلِسْ وَكُلْ مِنْ صَيْدِي لِكَيْ تُبَارِكَني نَفْسُكَ . فَقَالَ إسْحَقُ لابْنِهِ: مَا أَسْرَعَ مَا أَصَبْتَ يَا بُنَيَّ، فَقَالَ: إِنَّ الرَّبَّ إلِهَكَ قَدْ يَسَّرَ لِي. فَقَالَ إسْحَقُ لِيَعْقُوبَ : تَقَدَّمْ حَتَّى أَجُسَّكَ يَا بُنَيَّ ، هَلْ أَنْتِ اِبْنَي عيسو أَمْ لاَ. فَتَقَدَّمَ يَعْقُوبُ إِلَى إسْحَقَ أَبِيهِ، فَجَسَّهُ وَقَالُ: الصَّوْتُ صَوْتُ يَعْقُوبَ وَلَكُنَّ الْيَدَيْنِ يَدَا عِيُسو. وَلَمْ يُثْبِتْهُ لأَنَّ يديهِ كَانَتَا مُشْعِرَتَيْنِ كَيَدَيَّ عِيسُو أَخِيهِ، فَبَارَكَهُ. وَقَالَ لَهُ: أَنْتِ اِبْنَي عِيسُو، قَالَ: أَنَا هُوَ. فَقَالَ قَدِّمْ لِي حَتَّى آكُلَ مِنْ صَيْدِ  اِبْنَي لِكَيْ تُبَارِكُكَ نَفْسِي. فَقَدَّمَ لَهُ فَأَكِلَ، وَأَتَاهُ بِخَمْرٍ فَشَرِبَ. ثُمَّ قَالَ لَهُ إِسْحَقُ أَبُوهُ: تَقَدَّمْ قَبِّلْنِي يَا بُنَيَّ. فَتَقَدَّمَ وَقَبَّلَهُ فَاِشْتَمَّ رَائِحَةَ ثِيَابِهِ وَبَارَكَهُ. وَقَالَ: هَا هِي رَائِحَةُ اِبْنِي كَرَائِحَةِ حَقْلٍ قَدْ بَارَكَهُ الرَّبُّ. يُعْطِيكَ الرَّبُّ مِنْ نَدًى السَّمَاءِ، وَمِنْ دَسَمِ الأرْضِ، وَيُكَثِّرُ لَكَ الْحِنْطَةَ وَالْخَمْرَ. وَتَخْدِمُكَ الأُمَمُ وَتَسْجُدُ لَكَ الْقَبَائِلُ، سَيِّدًا تَكُونُ لاِخْوَتِكَ وَلَكَ بَنُّو أُمِّكَ يَسْجُدُونَ، لاَعِنُكَ مَلْعُونٌ، ومُبَارِكُكَ مُبَارَكٌ.'
      - arabic: 'وَلَمَّا فَرَغَ إسْحَقُ مِنْ بِرَكَتِهِ لِيَعْقُوبَ اِبْنِهِ، وَخَرَجَ يَعْقُوبُ مِنْ بَيْنِ يَدَي إِسْحَقَ أَبِيهِ إذَا عِيسُو أَخُوهُ قَدْ أَقْبَلَ مِنْ صَيْدِهِ. فَصَنَعَ هُوَ أَيْضًا أَلْوَانًا وَأَتَى بِهَا أَبَاهُ وَقَالَ لأَبِيهِ لِيَقُمْ أَبِي وَيَأْكُلْ مِنْ صَيْدِ اِبْنِهِ لِكَيْ تُبارِكَنِي نَفْسُكَ. فَقَالَ لَهُ إِسْحَقُ أَبُوهُ: مَنْ أَنْتَ؟ قَالَ: أَنَا اِبْنُكَ بِكْرُكَ عِيِسُو. فَارْتَعَشَ إسْحَقُ اِرْتِعَاشًا شَدِيدًا جِدًا، وَقَالَ: فَمَنْ ذَاكَ الَّذِي صَادَ صَيْدًَا فَأَتَانِي بِهِ وَأَكَلْتُ مِنْهُ قَبْلَ أَنْ تَجِيءَ وَبَارَكْتُهُ، نَعَمْ وَمُبَارِكَاً يَكُونُ.'
      - arabic: 'فَلَمَّا سَمِعَ عِيِسُو كَلاَمَ أَبِيهِ صَرَخَ صَرْخَةً عَظِيمَةً وَمَرَّةً جِدًا، وَقَالَ لأبِيهِ : بَارِكْنِي أَنَا أَيْضاً يا أَبَتِيِ. فَقَالَ: قَدْ جَاءَ أَخُوكَ بِمَكْرٍ وَأَخَذَ بِرَكَتَكَ. فَقَالَ: أَلاَ إِنَّهُ يَعْقُوبَ،قَدْ تَعَقَّبَنِي مَرَّتَيْنِ. أَخَذَ بَكُورِيَّتِي وَهَا هُوَذَا الآنَ قَدْ أَخَذَ بَرَكَتِي. ثَمَّ قَالَ: أَمَا أَبْقَيْتَ لِي بَرَكَةً. فَأَجَابَ إسْحَقُ وَقَالَ لِعِيسُو: هَأَنَذَا قَدْ جَعَلْتُهُ سَيِّدًا لَكَ وَدَفَعْتُ إِلَيْهِ جَمِيعَ إِخْوَتِهِ عَبِيدًا وَبِالْحِنْطَةِ وَالْخَمْرِ أَمْدَدَتُهُ، فَمَاذَا أَصْنَعُ لَكَ يا اِبْنِي. فَقَالَ عِيِسُو لأَبِيهِ: أَبَرَكَةٌ وَاحِدَةٌ لَكَ يَا أَبَتِيِ، بَارِكْنِي أَنَا أَيْضًا يَا أَبَتِيِ. وَرَفَعَ عِيسُو صَوْتَهُ وَبَكَى. فَأَجَابَهُ إِسْحَقُ أَبُوهُ وَقَالَ لَهُ: بِمَعْزِلٍ عَنْ دَسَمِ الأَرْضِ يَكُونُ مَسْكَنُكَ، وَعَنْ ظِلِّ السَّمَاءِ مِنَ الْعُلُوِّ بِسَيْفِكَ تَعِيشُ وَأَخَاكَ تَخْدِمُ، وَيَكُونُ أَنَّكَ إذَا قَاويتَ تَكْسِرُ نِيرَهُ عَنْ عُنُقِكَ.'
      - arabic: وَحَقَدَ عِيسُو عَلَى يَعْقُوبَ بِسَبَبِ الْبِرَكَةِ الَّتِي بَارَكَهُ أَبُوهُ بِهَا .
      - arabic: ( مجداً للثالوث القدوس )
  - title:
      arabic: 'من سفر إشعياء النبي ( 14 : 24 - 32 )'
    text:
      - arabic: 'من سفر إشعياء النبي ( 14 : 24 - 32 )'
      - arabic: 'إنَّ رَبَّ الْجُنُودِ قَدْ أَقْسَمَ قَائِلاً: الَّذِي نَوَيْتُهُ هُوَ سَيَكُونُ وَالَّذِي أَمَرْتُ بِهِ هُوَ سَيُتِمُّ ، إِنِّي سَأُحَطِّمُ أشُّورَ فِي أَرْضِي  وَأَدُوسُهُ عَلَى جِبَالِيِ فَيُزَالُ عَنْهُمْ نِيرُهُ وَيُزَاحُ حِمْلُهُ عَنْ أَكْتَافِهِمْ. هَذَا هُوَ الائْتِمَارُ الَّذِي اِئْتَمَرْتُ بِهِ عَلَى كُلِّ الأَرْضِ، وَهَذِهِ هِي الْيَدُ الْمَمْدُودَةُ عَلَى كُلِّ الأُمَمِ. فَإِنَّ رَبَّ الْجُنُودِ قَدْ اِئْتَمَرَ فَمَنْ يَنْقِضُ وَيَدُهُ مَمْدُودَةً فَمِنْ يَرُدُّهَا.'
      - arabic: فِي السَّنَةِ الَّتِي مَاتَ فِيهَا الْمَلِكُ آحَازُ كَانَ هَذَا الْوَحْيُ:لاَ تَفْرَحِي يا فِلِسْطِينُ بِأَسْرِهَا بِأَنَّ قَضِيبَ ضَارِبِكَ قَدْ اِنْكَسَرَ فَإِنَّهُ مِنْ أَصْلِ الْحَيَّةِ يَخْرُجُ الأَرْقَمُ، وَنَسْلُ هَذَا يَكُونُ ثُعْبَانَاً طَيَّارًا. وَسَيَرْعَى أَبْكَارُ الْبَائِسِينَ وَيَرْبِضُ الْمَسَاكِينُ مُطْمَئِنِّيْنَ بَيْنَا أَنَا مُمِيتٌ أَصْلَكِ بِالْجُوعِ وَبَقِيَّتُكِ تُقْتَلُ. وَلْوِلْ أَيُّهَا الْبَابُ وَاُصْرُخِي أيَّتُها الْمَدِينَةُ. قَدْ ذُبْتِ يَافِلِسْطِينُ بِأَسْرِكِ لأَنَّ قَتَامًا وَافِدًا مِنَ الشَّمَالِ وَلَيْسَ مَنْ يَنْفَرِدُ عَنْ عَصَائِبِهِ. بِمَاذَا تُجَابُ رُسُلُ الأُمَّةِ؟ إِنَّ الرَّبَّ قَدْ أَسَّسَ صِهْيَونَ وَبِهَا يَعْتَصِمُ بَائِسُو شَّعْبِهِ .
      - arabic: ( مجداً للثالوث القدوس )
