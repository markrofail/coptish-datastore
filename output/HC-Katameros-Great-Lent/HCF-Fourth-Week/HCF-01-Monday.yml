  - title:
      arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 16 : 1 - 9 )'
    text:
      - arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 16 : 1 - 9 )'
      - arabic: 'وَقَالَ لِتَلاَمِيذِهِ: " كَانَ رَجُلٌ غَنِيٌّ لَهُ وَكَيْلٌ، فَوُشِيَ بِهِ إِلَيْهِ بِأَنَّهُ يُبَذِّرُ أَمَوَالَهُ. فَدْعَاهُ وَقَالَ لَهُ: مَا هَذَا الَّذِي أَسْمَعُهُ عَنْكَ؟ أَدٍّ حِسَابَ وَكَالَتِكَ لأَنَّهُ لاَ يُمْكِنُ أنْ تَكُونَ وَكِيلاً بَعْدُ. فَقَالَ الْوَكِيلُ فِي نَفْسِهِ: مَاذَا أَصْنَعُ؟ فإنَّ سَيِّدِي يَعْزِلُنِي مِنَ الْوِكَالَةَ وَلاَ أَسْتَطِيعُ الْفِلاَحَةَ وَأَخْجَلُ أَنْ أَسْتَعْطِيَ. قَدْ عَلِمْتُ مَاذَا أَصْنَعُ، حَتَّى إذَا عُزِلْتُ عَنْ الْوِكَالَةِ يَقْبَلونِي فِي بُيُوتِهِمْ. فَدَعَى كُلَّ وَاحِدٍ مِنْ مَدْيُونِيِ سَيِّدِهِ، وَقَالَ للأوَّلِ: كَمْ عَلَيْكَ لِسَيِّدِيِ؟ قَالَ : مِئَةُ بَثِّ زَيْتٍ. فَقَالَ لَهُ: خُذْ صَكَّكَ وَاِجْلِسْ مُسْرِعًا وَاَكْتُبْ خَمْسِينَ. ثُمَّ قَالَ لِلآخَرِ: وَأَنْتَ كَمْ لَهُ عَلَيْكَ؟ قَالَ: مِئَةُ كُرِّ حِنْطَةٍ. فَقَالَ لَهُ: خُذْ صَكَّكَ وَاكْتُبْ ثَمَانِينَ. فَأَثْنَى السَّيِّدُ عَلَى وَكِيلَ الظُّلْمِ لأَنَّهُ صَنَعَ بِحِكْمَةٍ، فَإِنَّ أَبْنَاءَ هذَا الدَّهْرِ أَحْكَمُ مِنْ أَبْنَاءِ النُّورِ فِي جِيلِهِمْ. وَأَنَا أَقُولُ لَكُمْ: اِجْعَلُوا لَكُمْ أَصْدِقَاءَ بِمَالِ الظُّلْمِ، حَتَّى إِذَا أَدَرَكَكُمُ الاِضْمِحْلاَلُ يَقْبَلُونَكُمْ فِي الْمَظَالِّ الأَبَدِيَّةِ.'
      - arabic: ( والمجد للَّـه دائماً )
