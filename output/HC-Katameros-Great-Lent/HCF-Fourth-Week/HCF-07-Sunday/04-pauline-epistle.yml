title:
  arabic: البولس من رسالة بولس الرسول إلى أهل أفسس
text:
  - arabic: البولس من رسالة بولس الرسول إلى أهل أفسس
  - arabic: '( 6 : 10 ـــ 24 )'
  - arabic: وَبَعْدُ أَيُّهَا الإِخْوَةُ تَشَدَّدُوا فِي الرَّبِّ وَفِي قُدْرَةِ قُوَّتِهِ. اِلْبِسُوا سِلاَحَ اللَّهِ لِتَسْتَطِيعُوا مُقَاوِمَةَ مَكَائِدِ إبْلِيسَ. فَإِنَّ مُصَارَعَتَنَا لَيْسَتْ ضِدَّ اللُّحْمِ وَالدَّمِ، بَلْ ضِدَّ الرِّئَاسَاتِ وَالسَّلاَطِينِ، وَوُلاَةِ هَذَا الْعَالَمِ، عَالَمِ الظُّلْمَةِ وَالأَرْوَاح الشِّرِّيرَةِ فِي السَّمَاوِيَّاتِ. فَلِذَلِكَ خُذُوا سِلاَحَ اللَّهِ لِتَسْتَطِيعُوا الْمُقَاوِمَةَ فِي الْيَوْمِ الشِّرِّيرِ، حَتَّى إذَا تَمَّمْتُمْ كُلَّ شَيْءٍ تَثْبِتُونَ. فَاِنْهَضُوا إذاً وَشُدُّوْا أَحْقَاءَكُمْ بِالْحَقِّ، وَاِلْبِسُوا دِرِْعَ الْبرِّ، وَاِنْعَلُوا أَقْدَامَكُمْ بِاسْتِعْدَادِ إِنْجِيلِ السَّلاَمِ. وَفِي كُلِّ حَالٍ خُذُوا تُرْسَ الإِيِمَانِِ، الَّذِي بِهِ تَقْدِرُونَ أَنْ تُطْفِئُوا جَمِيعَ سِهَامِ الشِّرِّيرِ الْمُلْتَهِبَةِ. وَاِتَّخِذُوا خُوذَةَ الْخَلاَصِ، وَسَيْفَ الرُّوحِ الَّذِي هُوَ كَلِمَةُ اللَّهِ. وَصَلُوا بِكُلِّ صَلاَةٍ وَدُعَاءٍ كُلَّ حِينٍ فِي الرُّوحِ، وَاِسْهَرُوا لِهَذَا بِعَيْنِهِ بِكُلِّ مُوَاظَبَةٍ وَدُعَاءٍ، مِنْ أَجْلِ جَمِيعِ الْقِدِّيسِيْنَ، وَمِنْ أَجْلِي أَنَا أَيْضًا، حَتَّى إِذَا فَتَحْتُ فَمِي، أَعْطَى كَلاَمًًا أُعَلِّمُ بِهِ بِجُرْأَةٍ سِرَّ الإِنْجِيلِ، الَّذِي مِنْ أَجْلِهِ أُبَاشِرُ السِّفَارَةَ فِي السَّلاَسِلِ، حَتَّى أُنَادِيَ بِهِ بِجُرْأةٍ كَمَا يَجِبُ عَلَيَّ.
  - arabic: وَلِكَيْ تَعْلَمُوا أَحْوَالِي، وَأََيَّ شَيْءٍ أَصْنَعَ يُخْبِرُكُمْ بِالْكُلِّ تِيخِيكُسُ الأخُ الْحَبِيبُ وَالْخَادِمُ الأَمِينُ فِي الرَّبِّ، الَّذِي أَنَا مُرْسِلَهُ إِلَيكُمْ لِهَذَا بِعَيْنِهِ، لِتَعْرِفُوا أَحْوَالَنَا ، وَلِيُعَزِّي قُلُوبَكُمْ. السّلامُ للإخوةِ، وَالْمَحَبَّةَ مَعَ الإيمانِ مِنْ اللَّهِ الآبِ وَالرَّبِّ يَسُوعَ الْمَسِيحِ. النِّعَمَةُ مَعَ جَمِيعِ الَّذِينَ يُحِبُّونَ رَبَّنَا يَسُوعَ الْمَسِيحَ حُبًّا لاَ فَسَادَ فِيهِ. آمِين.
  - arabic: (نِعْمَةُ اللَّهِ الآبِ فَلْتَحِلَّ عَلَى أَرَواحِنَا يا آبائي وإخْوَتِي . آمِين .)
