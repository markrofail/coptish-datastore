title:
  arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 12 : 22 ـــ 31 )'
text:
  - arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 12 : 22 ـــ 31 )'
  - arabic: 'ثُمَّ قَالَ لِتَلاَمِيذِِهِ :" فَلِهَذَا أَقُولُ لَكُمْ : لاَ تَهْتَمُّوا لأَنْفُسِكُمْ بِمَاذَا تَأْكُلُونَ، وَلاَ لأجْسَادِكُمْ بما تَلْبِسُونَ. فَإِنَّ النَّفَسَ أَفْضَلُ مِنَ الطّعامِ، وَالْجَسَدُ أفْضَلُ مِنَ اللِّبَاسِ. تَأَمَّلُوا الْغِرْبَانَ: فَإِنَّهَا لاَ تَزْرَعُ ولاَ تَحْصِدُ، وَلَيْسَ لَهَا مَخَدَِعٌ وَلاَ مَخْزَنٌ، واللَّهُ يَقُوتُهَا. فَكَمْ أَنْتُمْ بالْحَرِيِ أفْضلُ مِنْ الطُّيُورَ! وَمَنْ مِنْكُمْ إذا اِهْتَمَّ يَقْدَرُ أَنْ يُزَيِّدَ عَلَى قَامَتِهِ ذِرَاعًا وَاحِدَةً؟ فَإِنْ كُنْتُمْ لاَ تَقْدِرُونَ وَلاَ عَلَى الأَصْغَرِ، فَلِمَ تَهْتَمُونَ بِالْبَوَاقِي؟ تَأَمَّلُوا الزَّنَابِقَ كَيْفَ تَنْمُو إِنَّهَا لاَ تَغْزِلُ وَلاَ تَنْسُجُ, وَأَنَا أَقُولُ لَكُمْ: إِنَّهُ وَلاَ سُلَيْمَانَ فِي كُلِّ مَجْدِهِ لَمْ يَلْبَسْ كَوَاحِدَةٍ مِنْهَا. فَإِذَا كَانَ الْعُشْبُ الَّذِي يُوجِدُ الْيَوْمُ فِي الْحَقْلِ وَفَي غَدِ يُطْرَحُ فِي التَّنُّورِ يُلْبِسُهُ اللَّهُ هَكَذَا، فَكَم بالأحْرَى يُلْبِسَكُمْ أَنْتُمْ يا قَلِيلَي الإِيِمَانِ ؟ فَلاَ تَطْلُبُوا أَنْتُمْ مَا تَأْكُلُونَ أَوْ مَا تَشْرَبُونَ وَلاَ تَقْلَقُوا، فَإِنَّ هَذِهِ كُلَّهَا تَطْلُبُهَا أُمَمُ الْعَالَمِ. وَأَمَا أَنْتُمْ فَأَبُوكُمْ يَعْلَمُ أَنَّكُمْ تَحْتَاجُونَ إِلَى هَذِهِ . بَلْ اِطْلَبُوا مَلَكُوتَ اللَّهِ، وَهَذِهِ كُلُّهَا تُزَادُ لَكُمْ".'
  - arabic: (وَالْمَجْدُ لِلَّهِ دَائِماً)
