matins-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 141 : 5 ، 7 )'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 141 : 5 ، 7 )'
      - arabic: 'صَرَخْتُ إِلَيْكَ يَا رَبُّ وَقُلْتُ: أَنْتَ هُوَ رَجَائِي، أَنْتَ حَظِّي فِي أَرْضِ الأَحْيَاءِ. أَخْرِجْ مِنَ الْحَبْسِ نَفْسِي، لِكَيْ أَشكُرَ اِسْمَكَ يَا رَبُّ .هللويا'
matins-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 16 : 19 - 31 )'
    text:
      - arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 16 : 19 - 31 )'
      - arabic: '"كَانَ رَجُلٌ غَنِيٌّ وَكَانَ يَلْبَسُ الأَرْجُوانَ وَالْبَزَّ مُتَنَعِّمَا كُلَّ يَوْمَ تَنَعُّمًا فَاخِرًا. وَكَانَ مِسْكِينٌ اسْمُهُ لِعَازَرُ، مَطْرُوحًَا عِنْدَ بَابِهِ مُصَابًا بِالْقُرُوحِ، وَكَانَ يَشْتَهِي أَنْ يَشْبَعَ مِنَ الْفُتَاتِ الَّذِي يَسْقُطُ مِنْ مَائِدَةِ الْغَنِيِّ وَلَمْ يُعْطِهِ أَحَدٌ، وَكَانَتِ الْكِلاَبُ تَأْتِي وَتَلْحَسُ قُرُوحَهُ. ثُمَّ  مَاتَ الْمِسْكِينُ فَنَفَلَتْهُ الْمَلاَئِكَةُ إِلَى حِضْنِ إِبْرَاهِيمَ. وَمَاتَ الْغَنِيُّ أَيْضًا فَدُفِنَ فِي جَهَنَّمِ. فَرَفَعَ عَيْنَيْهِ وَهُوَ فِي الْعَذَابٍ، فَرَأَى إِبْرَاهِيمَ مِنْ بَعِيدٍ وَلِعَازَرَ فِي حِضْنِهِ، فَنَادَى قَائِلاً: يَا أَبَتِي إِبْرَاهِيمَ، ارْحَمْنِي، وَأَرْسِلْ لِعَازَرَ لِيَغْمِسَ فِي الْمَاءِ طَرَفَ إِصْبَِعِهِ وَيُبَرِّدُ لِسَانِي، لأَنِّي مُعَذَّبٌ فِي هذَا اللَّهِيبِ. فَقَالَ إِبْرَاهِيمُ: تَذَكَّرْ يَا ابْنِي، أَنَّكَ نِلْتَ خَيْرَاتِكَ فِي حَيَاتِكَ، وَلِعَازَرُ كَذَلَكَ بَلاَيَاهُ. وَالآنَ فَهُوَ يَتَعَزَّى وَأَنْتَ تَتَعَذَّبُ. وَمَعَ هَذَا كُلِّهِ، فَبَيْنَنَا وَبَيْنَكُمْ هُوَّةٌ عَظِيمَةٌ قَدْ أُثْبِتَتْ حَتَّى إِنَّ الَّذِينَ يُرِيدُونَ أَنْ يَجْتَازُوا  مِنْ هُنَا إِلَيْكُمْ لاَ يَسْتَطِيْعُونَ، وَلاَ الَّذِينَ هُنَاكَ أَنْ يَعْبُرُوا إِلَيْنَا. فَقَالَ: أَسَأَلُكَ إذًَا يِا أبتِي أَنْ تُرْسِلَهُ إِلَى بَيْتِ أَبِي، فَإِنَّ لِي خَمْسَةَ إِخْوَةٍ، حَتَّى يَشْهَدَ لَهُمْ لِكَي لاَ يَأْتُوا هُمْ أَيْضًا إِلَى مَوْضِعِ الْعَذَابِ هذَا. فَقَالَ لَهُ إِبْرَاهِيمُ: إِنَّ عِنْدَهُمْ مُوسَى وَالأَنْبِيَاءُ، فَلْيَسْمَعُوا مِنْهُمْ . قَالَ: لاَ، يَا أَبتِي إِبْرَاهِيمَ،. بَلْ إِذَا مَضَى إِلَيْهِمْ وَاحِدٌ مِنَ الأَمْوَاتِ يَتُوبُونَ. فَقَالَ لَهُ: إِنْ لَمْ يَسْمَعُوا من مُوسَى وَالأَنْبِيَاءِ، فَإِنَّهُمْ وَلاَ إِنْ قَامَ وَاحِدٌ مِنَ الأَمْوَاتِ يُصَدَّقُونَهُ.'
      - arabic: (والمجد للَّـه دائماً)
pauline-epistle:
  - title:
      arabic: البولس من رسالة بولس الرسول إلى أهل فيلبي
    text:
      - arabic: البولس من رسالة بولس الرسول إلى أهل فيلبي
      - arabic: '( 4 : 4 - 9 )'
      - arabic: 'اِفْرَحُوا فِي الرَّبِّ كُلَّ حِينٍ، وَأَقُولُ أَيْضًا: افْرَحُوا. وَلْيَظْهَرْ حِلْمُكُمْ لَجَمِيعِ النَّاسِ. فَإِنَّ اَلرَّبَّ قَرِيبٌ. لاَ تَهْتَمُّوا الْبَتَّةَ بَلْ فِي كُلِّ شَيْءِ فَلْتَكُنْ طِلْبَاتُكُمْ مَعْلُومَةً لَدَى اللَّهِ بِالصَّلاَةِ وَالتَّضَرُّعِ مَعَ الشُّكْرِ. وَلْيَحْفَظْ سَلاَمُ اللَّهِ الَّذِي يَفُوقُ كُلَّ فَهْمٍ قُلُوبَكُمْ وَبَصَائِرَكُمْ فِي يَسُوعَ الْمَسِيحِ.'
      - arabic: وَبَعْدُ أَيُّهَا الإِخْوَةُ مَهْمَا يَكُنْ مِنْ حَقٍّ، أَوْ عَفَافٍ، أَوْ طَهَارةٍ، أَوْ عَدْلٍ أَوْ صِفَةٍ مُحْيَّةٍ أَوْ حُسْنِ صِيْتٍ إِنْ تَكُنْ فَضِيلَةٌ، أَوْ مَدِيحٌ، فَفِي هذِهِ فَلْتَكُنْ أَفْكَارُكُمْ.  وَمَا تَعَلَّمْتُمُوهُ، وَتَسَلَّمْتُمُوهُ، وَسَمِعْتُمُوهُ، وَرَأَيْتُمُوهُ فِيَّ، فَبِهَذَا اعْمَلُ، وَإِلهُ السَّلاَمِ يَكُونُ مَعَكُمْ.
      - arabic: ( نعمة اللَّـه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
catholic-epistle:
  - title:
      arabic: الكاثوليكون من رسالة يعقوب الرسول
    text:
      - arabic: الكاثوليكون من رسالة يعقوب الرسول
      - arabic: '( 3 : 13 - 4 : 1 - 6 )'
      - arabic: مَنْ فِيكُمْ ذُو حِكْمَةٍ وَدِرَايَةٍ فَلْيُبْدِ أَعْمَالَهُ مِنْ حُسْنِ تَصَرُّفِهِ بِوَدَاعَةِ الْحِكْمَةِ. فَأَمَّا إِنْ كُنْتُمْ ذَوِي غَيْرَةٍ مُرَّةٍ وَمَنَازَعَةٍ فِي قُلُوبِكُمْ، فَلاَ تَفْتَخِرُوا وَلاَ تَكْذِبُوا عَلَى الْحَقِّ. لأَنَّهُ لَيْسَتْ هَذِهِ الْحِكْمَةُ نَازِلَةً مِنْ فَوْقُ، بَلْ هِي أَرْضِيَّةٌ حَيَوَانِيَّةٌ شَيْطَانِيَّةٌ. لأَنَّهُ حَيْثُ تَكُونُ الْغَيْرَةُ وَالْمُنَازَعَةُ، فَهُنَاكَ التَّشْوِيشُ وَكُلُّ أَمْرٍ سُوءٍ. أَمَّا الْحِكْمَةُ الَّتِي مِنْ فَوْقُ فَإِنَّهَا أَوَّلاً عَفِيفَةٌ، ثُمَّ مُسَالِمَةٌ، حَلِيمَةٌ، سِهْلَةُ الاِنْقِيادِ، مَمْلُوءَةٌ رَحْمَةً وَأَعْمَالاً صَالِحَةً، لاَ تَدِينُ وَلاَ تُرآءي. وَفَاعِلُوا السَّلاَمَةِ يَزْرَعُونَ بِالسَّلاَمَةِ أَثْمَارَ الْبِرِّ.
      - arabic: مِنْ أَيْنَ فِيكُمُ الْحُرُوبُ وَالْخُصُومَاتُ أَلَيْسَتْ مِنْ لَذَّاتِكُمُ الْمُحَارِبَةِ فِي أَعْضَائِكُمْ؟ إنَّكُمْ تَشْتَهُونَ وَلاَ تَحْصُلُونَ. تَقْتُلُونَ وَتَحْسِدُونَ وَلاَ تَقْدِرُونَ عَلَى الْفَوْزِ. تُخَاصِمُونَ وَتُحَارِبُونَ وَلَيْسَ لَكُمْ شَيْءٌ، لأَنَّكُمْ لاَ تَسْأَلُونَ. تَسْأَلُونَ وَلاَ تَنَالُونَ لأَنَّكُمْ تُسِيئُونَ الْمَسْأَلَةَ مُبْتَغِينَ أَنْ تُنْفِقُوا فِي لَذَّاتِكُمْ.
      - arabic: 'أَيُّهَا الْفُجَّارُ، أَمَا تَعْلَمُونَ أَنَّ مَحَبَّةَ الْعَالَمِ عَدَاوَةٌ ِللَّهِ؟ فَمَنْ أَثِرَ أَنْ يَكُونَ حَبِيبًا لِلْعَالَمِ، فَقَدْ صَارَ عَدُوًّا ِللَّهِ. أَتَظُنُّونَ أَنَّ الْكِتَابَ عَبَثًَا يَقُولُ: إِنَّ الرُّوحَ الَّذِي حَلَّ فِينَا يَشْتَاقُ إِلَى الْغِيْرَةِ. وَيُعْطِي نِعْمَةً أَعْظَمَ، فَلِذَلِكَ يُقَالُ إِنَّ اللَّهَ يُقَاوِمُ الْمُتَكَبِّرِينَ وَيُعْطِي النِّعْمَةَ لِلْمُتَوَاضِعِينَ.'
      - arabic: ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه، وأمَّا من يعمل بمشيئة اللَّه فإنَّهُ يبقى إلى الأبد. آمين. )
acts-of-the-apostles:
  - title:
      arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
    text:
      - arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
      - arabic: '( 24 : 24 - 25 : 1 - 12 )'
      - arabic: 'وَبَعْدَ أَيَّامٍ أَقْبَلَ فِيلِكْسُ مَعَ دُرُوسِّلاَ امْرَأَتِهِ،الَّتِي كَانَتْ يَهُودِيَّةً. فَاسْتَحْضَرَ بُولُسَ وَسَمِعَ مِنْهُ عَنِ الإِيمَانِ بِالْمَسِيحِ. وَبَيْنَمَا كَانَ يُفَاوِضُهُ في الْبِرِّ وَالْعَفَافِ وَالدَّيْنُونَةِ الآتِيَةِ، اِرْتَاعَ فِيلِكْسُ، وَأَجَابَ: "اذْهَبْ الآنَ، وإذا حَصَلْتُ عَلَى فُرْصَةٍ أَسْتَدْعَيْتُكَ".  وَكَانَ يُؤَمِّلُ أَيْضًا أَنْ يُعْطِيَهُ بُولُسُ رِشْوةً لِيُطْلِقَهُ، فَلِذلِكَ كَانَ يَسْتَحْضِرُهُ مِرَارًا كَثِيرَةً وَيُحَادِثَهُ. وَلَمَّا اِنْقَضَتْ سَنَتَانِ، خَلَفَ بُورْكِيُوسَ فَسْتُوسَ فِيلِكْسَ. وَإِذْ أَرَادَ فيلكس أَنْ يُرْضِيَ الْيَهُودِ، تَرَكَ بُولُسَ مُقَيَّدًا.'
      - arabic: فَلَمَّا قَدِمَ فَسْتُوسُ إِلَى الْوِلاَيَةِ صَعِدَ مِنْ القَيْصَرِيَّةِ إِلَى أُورُشَلِيمَ. بَعْدَ ثَلاَثَةِ أَيَّامٍ. فَعَرَضَ لَدَيْهِ رُؤَسَاءُ الْكَهَنَةِ وَأَعْيَانُ الْيَهُودِ شَكْوَاهُمْ عَلَى بُولُسَ، وَسَأَلُوهُ، طَالِبِينَ أَنْ يَمُنَّ عَلَيْهِمْ بِاسْتِحْضَارِهِ إِلَى أُورُشَلِيمَ، وَقَدْ كَمَنُوا لَهُ فِي الطَّرِيقِ لِيَقْتُلُوهُ. فَأَجَابَ فَسْتُوسُ إنَّ بُولُسُ مَحْرُوسٌ فِي قَيْصَرِيَّةَ، وَأَنَّهُ مُزْمِعٌ أَنْ يَعُودَ إِلَى هُنَاكَ سَرِيعًَا.
      - arabic: 'ثُمَّ قَالَ: "لِيَنْحَدِرُ مَعِي المُقْتَدِرُونَ مِنْكُمْ وَلْيَشْكُوا هذَا الرَّجُلِ إن كان عليه شيئ". وَمَكَثَ عِنْدَهُمْ أَيَّامًا لَيْسَتْ بِأَكْثَرَ مِنْ ثَمانِيَةٍ أَوْ عَشَرَةِ أَيَّامٍ ثُمَّ انْحَدَرَ إِلَى قَيْصَرِيَّةَ. وَفِي الْغَدِ جَلَسَ عَلَى الْمِنْبَرِ وَأَمَرَ بِإِحْضَارِ بُولُسَ. فَلَمَّا حَضَرَ، أَحَاطَ بِهِ الْيَهُودِ الَّذِينَ نَزَلُوا مِنْ أُورُشَليِمَ، وَقَذَفُوا عَلَيهِ شَكَاوِيَ كَثِيرَةً وَثَقِيلَةً وَلَمْ يَقْدِرُوا أَنْ يُبَرْهِنُوهَا. إِذْ كَانَ بُولُسُ يُجَاوِبُ عَنْ نَفْسِهِ:" أَنِّي مَا أَجْرَمْتُ الْبَتَّةَ عَلَى نَامُوسِ الْيَهُودِ وَلاَ عَلَى الْهَيْكَلِ وَلاَ عَلَى قَيْصَرَ". وَلكِنَّ فَسْتُوسَ إِذْ أَرَادَ أَنْ يُرْضِيَ الْيَهُودِ، أَجَابَ بُولُسُ قَائِلاً: "هَلْ تُرِيدُ أَنْ تَصْعَدَ إِلَى أُورُشَلِيمَ فَتُحَاكَمَ هُنَاكَ لَدَيَّ فِي هَذِهِ الأمُورِ؟" فَقَالَ بُولُسُ:" أَنَا وَاقِفٌ لَدَى مِنْبَرَ قَيْصَرَ وَهُنَاكَ يَنْبَغِي أَنْ أُحَاكَمَ. إِنِّي مَا ظَلَمْتُ الْيَهُودَ بِشَيْءٍ، وَأَنْتَ بِذَلِكَ أَعْلَمُ مِنَ الْجَمِيعِ. وَإِنْ كُنْتُ قَدْ ظَلَمْتُ وَصَنَعْتُ شَيئًا يُوجِبُ الْمَوْتَ، فَلَسْتُ أَسْتَعْفِي مِنَ الْمَوْتِ. وَلكِنْ إِنْ لَمْ يَكُنْ شَيْءٌ مِمَّا يَشْكُونَنِي بِهِ فَمَا أَحَدٌ يَسْتَطِيعُ أَنْ يَدْفَعَنِي إِلَيْهِمْ. إِلَى قَيْصَرَ أَنَا رَافِعٌ دَعْوَايَ!". حِينَئِذٍ فَاوَضَ فَسْتُوسُ أَهْلَ الْمَشُورَةِ، ثُمَّ أَجَابَ: "إِلَى قَيْصَرَ رَفَعْتَ دَعْوَاكَ. فَإِلَى قَيْصَرَ تَنْطَلِقُ!".'
      - arabic: ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّـه المُقدَّسة. آمين. )
liturgy-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 60 : 1 ، 4 )'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 60 : 1 ، 4 )'
      - arabic: اِسْتَمِِعْ يا اللَّهُ طِلْبَتِي. أَصْغِ إِلَى صَلاتِي. أَعْطَيْتَ مِيرَاثًَا لِلَذِيْنَ يَرْهَبُونَ اِسْمَكَ. هللويا
