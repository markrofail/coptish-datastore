    text:
      - arabic: 'من إنجيل مُعلِّمنا متى البشير ( 21 : 33 - 46 )'
      - arabic: '"اِسْمَعُوا مَثَلاً آخَرَ: كَانَ إِنْسَانٌ رَبُّ بَيْتٍ غَرَسَ كَرْمًا، وَأَحَاطَهُ بِسِيَاجٍ، وَحَفَرَ فِيهِ مَعْصَرَةً، وَبَنَى بُرْجًا، وَسَلَّمَهُ إِلَى كَرَّامِينَ وَسَافَرَ. فَلَمَّا قَرُبَ وَقْتُ أَوَانُ الثَّمَرِ أَرْسَلَ عَبِيدَهُ إِلَى الْكَرَّامِينَ لِيَأْخُذُوا ثَمَرَهُ. فَأَخَذَ الْكَرَّامُونَ عَبِيدَهُ وَجَلَدُوا بَعْضًا وَقَتَلُوا بَعْضًا وَرَجَمُوا بَعْضًا. فَأَرْسَلَ عَبِيدًا آخَرِينَ أَكْثَرَ مِنَ الأَوَّلِينَ، فَصَنَعُوا بِهِمْ كَذلِكَ. وَفِي الآخِرِ أَرْسَلَ إِلَيْهِمُ ابْنَهُ قَائِلاً: لَعَلَهُمْ يَهَابُونَ ابْنِي! فَلَمَّا رَأَى الْكَرَّامُونَ الابْنَ قَالُوا فِيمَا بَيْنَهُمْ: هذَا هُوَ الْوَارِثُ!  تَعَالُوا نَقْتُلْهُ وَنَسْتَوْلَى عَلَى مِيرَاثَهِ! فَأَخَذُوهُ وَطَرَحُوهُ خَارِجَ الْكَرْمِ وَقَتَلُوهُ. فَإِذَا جَاءَ رَبُّ الْكَرْمِ، فَمَاذَا يَفْعَلُ بِأُولَئِكَ الْكَرَّامِينَ؟" فَقَالُوا لَهُ: "إِنَّهُ يُمِيتُ أُولَئِكَ الأَرْدِيَاءُ أَرْدَأَ مِيتَةٍ، وَيُسَلِّمُ الْكَرْمَ إِلَى كَرَّامِينَ آخَرِينَ يُؤَدُونَ إِلَيْهِ الثَّمَرَ فِي أَوَانِهِ". فَقَالَ لَهُمْ يسوعُ :" أَمَا قَرَأْتُمْ قَطُّ فِي الْكُتُبِ: إنَّ الْحَجَرَ الَّذِي رَذَلَهُ الْبَنَّاؤُونَ هُوَ صَارَ رَأْسًا لِلزَّاوِيَةِ؟ مِنْ عِنْدِ الرَّبِّ كَانَ ذَلِكَ وَهُوَ عَجِيبٌ فِي أَعْيُنِنَا! لِذَلِكَ أَقُولُ لَكُمْ : إِنَّ مَلَكُوتَ اللَّهِ يُنْزَعُ مِنْكُمْ وَيُعْطَى لأُمَّةٍ تَصْنَعُ ثَمَرَهُ. وَمَنْ سَقَطَ عَلَى هذَا الْحَجَرِ يَتَهَشَّمُ، وَمَنْ يَسْقُطُ هُوَ عَلَيْهِ يَطْحَنَهُ!".'
      - arabic: فَلَمَّا سَمِعَ رُؤَسَاءُ الْكَهَنَةِ وَالْفَرِّيسِيُّونَ أَمْثَالَهُ، عَلِمُوا أَنَّهُ إِنَّمَا يَتَكَلَّمُ عَلَيْهِمْ. فَهَمَّوا أَنْ يُمْسِكُوهُ، وَلَكِّنَهُمْ خَافُوا مِنَ الْجُمُوعِ، لأَنَّهُ كَانَ يُعَدُّ عِنْدَهُمْ نَبِيًّا.
      - arabic: ( والمجد للَّـه دائماً )
