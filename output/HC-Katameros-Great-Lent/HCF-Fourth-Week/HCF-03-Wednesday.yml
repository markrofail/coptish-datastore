  - title:
      arabic: 'من سفر الخروج لموسى النبي ( 7 : 14 - 8 : 1 - 18 )'
    text:
      - arabic: 'من سفر الخروج لموسى النبي ( 7 : 14 - 8 : 1 - 18 )'
      - arabic: 'فَقَالَ الرَّبُّ لِمُوسَى: قَدْ تَقَسَّى قَلْبُ فِرْعَوْنَ، وأبَى أَنْ يُطْلِقَ الشَّعْبَ. فَاِمْضِ إِلَى فِرْعَوْنَ بِالْغَدَاةِ، فَإِنَّهُ يَخْرُجُ إِلَى الْمَاءِ، فَقِفْ لِلِقَائِهِ عَلَى شَاطِئِ النَّهْرِ، والعَصَا الَّتِي انْقَلَبَتْ حَيَّةِ خُذْهَا بِِيَدِكَ. وَقُلْ لَهُ: الرَّبُّ إلهُ الْعِبْرَانِيِّينَ بَعَثَنِي إِلَيكِ قَائِلاً: أَطْلِقْ شَعْبِي لِيَعْبُدُونَنِي فِي الْبَرِّيَّةِ، وِأَنْتَ إِلَى الآنَ لَمْ تَسْمَعْ. كَذَا قَالَ الرَّبُّ بِهَذَا تَعْلَمُ أَنَِّي أَنَا الرَّبُّ: هَا أَنَا ضَارِبٌ بِالْعَصًا الَّتِي بِيَدِي مَاءَ النَّهْرِ فَيَتَحَوَّلُ دَمًَا. السَّمَكُ الَّذِي فِي النَّهْرِ يَمُوتُ فَيَنْتِنُ النَّهْرُ، وَيَعَافُ الْمِصْرِيُّونَ ماءً النَّهْرِ أَنْ يَشْرَبُوهُ.'
      - arabic: 'ثَمَّ قَالَ الرَّبُّ لِمُوسَى : قُلْ لِهَارُونَ: خُذْ عَصَاكَ وَمُدَّ يَدَكَ عَلَى مِيَاهِ الْمِصْرِيِّينَ، وَأَنْهَارِهِمْ وَخُلُوجِهِمْ وَمَنَاقِعِهِمْ وَسَائِرِ مَجَامِعِ مِيَاهِهِمْ فَتَصِيرَ دَمًا، وَيَكُونُ دَمٌ فِي جَمِيعِ أَرْضِ مِصْرَ وَفِي الْخَشَبِ وَفِي الْحِجَارَةِ. فَصَنَعَ كَذَلِكَ مُوسَى وَهَارُونُ كَمَا أَمَرَ الرَّبُّ، وَرَفَعَ الْعَصَا وَضَرَبَ الْمَاءَ الَّذِي فِي النَّهْرِ عَلَى مَشْهَدِ فِرْعَوْنَ وَجَمِيعَ عَبِيدِهِ، فَتَحَوَّلَ جَمِيعَ الْمَاءِ الَّذِي فِي النَّهْرِ دَمًا. وَالسَّمَكُ الَّذِي فِي النَّهْرِ مَاتَ وَأَنْتَنَ النَّهْرُ، فَلَمْ يَسْتَطِِعِ الْمِصْرِيُّونَ أَنْ يَشْرَبُوا مِنْ مَاءِ النَّهْرِ، وَصَارَ الدَّمُ فِي جَمِيعِ أَرْضِ مِصْرَ. فَصَنَعَ كَذَلِكَ سَحَرَةُ مِصْرَ بِسِحْرِهِمْ، فَتَصَلَّبَ قَلْبُ فِرْعَوْنِ وَلَمْ يَسْمَعْ لَهُمَا، كَمَا قَالَ الرَّبُّ. .'
      - arabic: 'ثَمَّ اِنْصَرَفَ فِرْعَوْنُ وَدَخَلَ بَيْتَهُ. وَلَمْ يُوجِّهْ قُلْبَهُ إِلَى هَذِهِ أيْضًا. وَحَفَرَ جَمِيعُ الْمِصْرِيِّينَ حَوَالِي النَّهْرِ لِيَشْرَبُوا الْمَاءَ، إِذْ لَمْ يُكَونُوا يَسْتَطِيعُونَ أَنْ يَشْرَبُوا مِنْ مَاءِ النَّهْرِ. وَكَمُلَتْ سَبْعَةُ أيَّامٍ بَعْدَ مَا ضَرَبَ اللَّهُ النَهْرَ. وَقَالَ الرَّبُّ لِمُوسَى: اُدْخُلْ عَلَى فِرْعَوْنِ وَقُلْ لَهُ: كَذَا قَالَ الرَّبُّ أَطْلِقْ شَعْبِي لِيَعْبُدُونِي. وَإِنْ أَبَيْتَ أَنْ تُطْلِقَهُمْ فَهَا أَنَا ضَارِبٌ جَمِيعَ تُخُومِكَ بِالضَّفَادِِعِ. فَيَفِيضُ النَّهْرُ ضَفَادِِعَ، فَتَصْعَدُ وَتَنْتَشِرُ فِي بَيْتِكَ وَفِي مِخْدَعَ فِرَاشِكَ وَعَلَى سَرِيرِكَ وَفِي بُيُوتِ عَبِيدِكَ وَشَعْبِكَ وَفِي تَنَانِيرِكَ وَمَعَاجِنِكَ. وَعَلَيْكَ وَعَلَى شَعْبِكَ وَعَلَى جَمِيعِ عَبِيدِكَ تَصْعَدُ الضَّفَادِعُ .'
      - arabic: 'ثُمَّ قَالَ الرَّبُّ لِمُوسَى: قُلْ لِهَارُونَ : مُدَّ يَدِكَ بِعَصَاكَ عَلَى الأَنْهَارِ وَالْخُلُجِ وَالْمَنَاقِِعِ، وَأَصْعِدِ الضَّفَادِعَ عَلَى أَرْضِ مِصْرَ. فَمَدَّ هَارُونُ يَدَهُ عَلَى مِيَاهِ مِصْرَ، فَصَعِدَتِ الضَّفَادِعُ وَغَطَّتْ أَرْضَ مِصْرَ. وَصنعَ كَذَلِكَ السَّحَرَةِ بِسِحْرِهِمْ وَاصْعَدُوا الضَّفَادِعَ عَلَى أَرْضِ مِصْرِ .'
      - arabic: 'فَدَعَى فِرْعَوْنُ مُوسَى وَهَارُونَ وَقَالَ : اِشْفَعَا إِلَى الرَّبِّ أَنْ يَرْفَعَ الضَّفَادِِعَ عَنِْي وَعَنْ شَعْبِي حَتَّى أُطْلِقَ الشَّعْبَ لِيَذْبَحُوا لِلْرَّبِّ. فَقَالَ مُوسَى لِفِرْعَوْنَ: اِقْتَرِحْ عَلَيَّ مَتَى تَشَاءُ أَنْ أَشْفَعَ فِيكَ وَفِي عَبِيدِكَ وَشَعْبِكَ فَتُقْطَعَ الضَّفَادِِعُ عَنْكَ وَعَنْ بُيُوتِكَ، وَتَبْقَى فِي النَّهْرِ فَقَطْ. قَالَ : غَدًَا. قَالَ: كَمَا قُلْتَ، لِكَيْ تَعْلَمَ أَنْ لَيْسَ لِلْرَّبِّ إلَهِنَا نَظِيرٌ. فَتَرْتَفِعُ الضَّفَادِِعُ عَنْكَ وَعَنْ بُيُوتِكَ وَعَنْ عَبِيدِكَ وَشَعْبِكَ، وَتَبْقَى فِي النَّهْرِ .'
      - arabic: وَخَرَجَ مُوسَى وَهَارُونُ مِنْ عِنْدَ فِرْعَوْنَ، فَصَرَخَ مُوسَى إِلَى الرَّبِّ فِي أَمْرِ الضَّفَادِِعِِ الَّتِي أَصَابَ بِهَا فِرْعَوْنَ. فَفَعَلَ الرَّبُّ كَمَا قَالَ مُوسَى وَمَاتَتِ الضَّفَادِِعُ مِنَ الْبُيُوتِ وَالدُّورِ وَالْحُقُولِ. فَجَمَعُوهَا كُوَمًا كُوَمًا وَأَنْتَنَتْ الأَرْضُ مِنْهَا. فَلَمَّا رَأَى فِرْعَوْنُ أَنَّهُ قَدْ حَصَلَ الْفَرَجُ صَلَّبَ قَلْبَهُ وَلَمْ يَسْمَعُ لَهُمَا كَمَا قَالَ الرَّبُّ.
      - arabic: 'فَقَالَ الرَّبُّ لِمُوسَى: قُلْ لِهَارُونَ : مُدَّ عَصَاكَ وَاِضْرِبْ تُرَابَ الأَرْضِ فَيَصِيرَ بَعوضًا فِي جَمِيعِ أَرْضِ مِصْرَ، فَصَنَعَا كَذَلِكَ مَدَّ هَارُونُ يَدَهُ بِعَصَاهُ فَضَرَبَ تُرَابَ الأَرْضِ، فَكَانَ الْبَعُوضُ عَلَى النَّاسِ وَالْبَهَائِمِ، وَفِي كُلَّ تُرَابِ الأَرْضِ صَارَ بَعُوضًا فِي جَمِيعِ أَرْضِ مِصْرَ. وَصَنَعَ كَذَلِكَ السَّحَرَةُ بِسِحْرِهِمْ لِيُخْرِجُوا الْبَعُوضَ فَلَمْ يَسْتَطِيعُوا، وَكَانَ الْبَعُوضُ عَلَى النَّاسِ وَالْبَهَائِمِ. فَقَالَتِ السَّحَرَةُ لِفِرْعَوْنَ هَذِهِ إِصْبَعُ اللَّهِ، وَتَقَسَّى قَلْبُ فِرْعَوْنَ فَلَمْ يَسْمَعْ لَهُمَا، كَمَا قَالَ الرَّبُّ.'
      - arabic: ( مجداً للثالوث القدوس )
  - title:
      arabic: 'من سفر يوئيل النبي ( 2 : 28 - 32 )'
    text:
      - arabic: 'من سفر يوئيل النبي ( 2 : 28 - 32 )'
      - arabic: وَسَيَكُونُ بَعْدَ هَذِهِ أَنَّي أُفِيْضُ رُوحِي عَلَى كُلِّ بَشَرٍ، فَيَتَنَبَّأُ بَنُوكُمْ وَبَنَاتُكُمْ، وَيَرَى شُبَّانُكُمْ رُؤَىً ويَحْلَمُ شُيُوخُكُمْ أَحْلاَمًا، وَعَلَى عَبِيدِي أَيْضًا وإِمَائِي أُفِيْضُ رُوحِي فِي تِلْكَ الأيَّامِ، وَأَجْعَلُ عَجَائِبَ فِي السَّمَاءِ وَعَلَى الأَرْضِ، دَمًا وَنَارًا وأعْمِدَةَ دُخَانٍ. فَتَنْقَلِبُ الشَّمْسُ ظَلاَمًا، وَالْقَمَرُ دَمًا قَبْلَ أَنْ يَأْتِيَ يَوْمُ الرَّبِّ الْعَظِيمُ الْهَائِلُ. وَيَكُونُ أَنَّ كُلَّ مَنْ يَدْعُو بِاسْمِ الرَّبِّ يَخْلُصْ، لأَنَّهَا فِي جَبَلِ صِهْيَونَ وَفِي أُورُشَلِيمَ تَكُونُ النَّجَاةُ، كَمَا قَالَ الرَّبُّ، وَفِي الْبَاقِينَ الَّذِينَ يَدْعُوهُمُ الرَّبُّ.
      - arabic: ( مجداً للثالوث القدوس )
  - title:
      arabic: 'من سفر أيوب الصديق ( 1 : 1 - 22 )'
    text:
      - arabic: 'من سفر أيوب الصديق ( 1 : 1 - 22 )'
      - arabic: 'كَانَ رَجُلٌ فِي أَرْضِ عَوْصِ اِسْمُهُ أَيُّوبُ، وَكَانَ هَذَا الرَّجُلُ سَلِيمًا مُسْتَقِيمًَا يَتَّقِي اللَّهَ وَيُجَانِبُ الشَّرَّ. وَوُلِدَ لَهُ سَبْعَةُ بَنِينَ وَثَلاثُ بَنَاتٍ. وَكَانَتْ قِنْيَتُهُ سَبْعَةَ آلاَفٍ مِنَ الْغَنَمِ وَثَلاثَةَ آلاَفٍ مِنَ الإِبْلِ وَخَمْسَ مِئَةِ فَدَّانِ بَقَرٍ وَخَمْسَ مِئَةِ أَتَانٍ، وَلَهُ عَبِيدٌ كَثِيرُونَ جَدَّا. وَكَانَ ذَلِكَ الرَّجُلُ أَعْظَمَ أَبْنَاءِ الْمَشْرِقِ جَمِيعًا. وَكَانَ بَنُوهُ يَذْهَبُونَ فَيَصْنَعُونَ مَأْدُبَةً فِي بَيْتِ كُلٍّ مِنْهُمْ فِي يَوْمِهِ، وَيَبْعَثُونَ فَيَدْعُونَ أَخَواتِهِمُ الثَّلاَثَ لِيَأْكُلْنَ وَيَشْرَبْنَ مَعَهُمْ. فَإذَا تَمَّ مَدَارُ أَيَّامِ الْمَأْدُبَةِ، كَانَ أَيُّوبُ يَبْعَثُ فَيُقَدِّسُهُمْ، ثَمَّ يُبَكِّرُ فِي الْغَدَاةِ فَيَصْعِدُ مُحْرِقَاتٍ عَلَى عَدَدِ جَمِيعَهِمْ، لأَنَّ أَيُّوبَ كَانَ يَقُولُ: لَعَلَّ بَنِيَّ خَطِئُوا وَجَدَّفُوا عَلَى اللَّهِ فِي قُلُوبِهِمْ. هَكَذَا كَانَ أَيُّوبُ يَصْنَعُ كُلَّ الأَيَّامِ.'
      - arabic: 'وَاِتَّفَقَ يَوْمًَا أَنْ دَخَلَ بَنُو اللَّهِ لِيَمْثُلُوا أَمَامَ الرَّبِّ، وَدَخَلَ الشَّيْطَانُِ أَيْضًا بَيْنَهُمْ. فَقَالَ الرَّبُّ لِلْشَّيْطَانِِ: مِنْ أَيْنَ أَقْبَلْتَ؟ فَأَجَابَ الشَّيْطَانُ وَقَالَ لِلْرَبِّ: مِنَ الطَّوافِ فِي الأَرْضِ وَالتَّرَدُدِ فِيهَا. فَقَالَ الرَّبُّ لِلْشَّيْطَانِ: هَلْ أَمَلْتَ بَالَكَ إِلَى عَبْدِي أَيُّوبَ؟ فَإِنَّهُ لَيْسَ لَهُ مَثِيلٌ فِي الأَرْضِ. إِنَّهُ رَجُلٌ سَلِيمٌِ مُسْتَقِيمٌ يَتَّقِي اللَّهَ وَيُجَانِبُ الشَّرَّ. فَأَجَابَ الشَّيْطَانُ وَقَالَ لِلْرَّبِّ: أَمَجَّانًَا يَتَّقِي أَيُّوبُ اللَّهَ؟ أَلَمْ تَكُنْ سَيَّجْتَ حَوْلَهُ وَحَوْلَ بَيْتِهِ وَحَوْلَ كُلِّ شَيْءٍ لَهُ مِنْ كُلِّ جِهَةٍ، وَقَدْ بَارَكْتَ أَعْمَالَ يَدَيِْهِ، فَانْتَشَرَتْ أَمْوَالُهُ فِي الأَرْضِ. وَلَكُنَّ ابْسُطْ يَدَكَ وَاِمْسَسْ جَمِيعَ مَا لَهُ فَتَنَظُرَ أَلاَ يُجَدِفَ عَلَيْكَ فِي وَجْهِكَ. فَقَالَ الرَّبُّ لِلْشَيْطَانِ: هَا إِنَّ كُلَّ شَيْءٍ لَهُ فِي يَدِكَ، وَلَكِنْ إِلَيْهِ لاَ تَمْدُدْ يَدَكَ. وَخَرَجَ الشَّيْطَانُ مِنْ أَمَامِ وَجْهِ الرَّبِّ. وَاِتَّفَقَ يَوْمًا أَنْ بَنِيهِ وَبَنَاتِهِ كَانُوا يَأْكُلُونَ وَيَشْرَبُونَ خَمْرًا فِي بَيْتِ أَخِيهِمُ الأكْبَرِ. فَأَقْبَلَ رَسُولٌ إِلَى أَيُّوبَ وَقَالَ: كَانَتِ الْبَقَرُ تَحْرُثُ وَالأُتُنُ تَرْعَى بِجَانِبِهَا، فَوَقعَ عَلَيهَا أَهْلُ سَبَأَ وَأَخَذُوهَا، وَقَتَلُوا الْغِلْمَانَ بِحَدِّ السَّيْفِ، وَأَفْلَتَُّ أَنَا وَحْدِي لأُخْبِرَكَ. وَفِيمَا هُوَ يَتَكَلَّمُ، أَقْبَلَ آخَرُ وَقَالَ: قَدْ سَقَطَتْ نَارُ اللَّهِ مِنَ السَّمَاءِ وَأَحْرَقَتِ الْغَنَمَ وَالْغِلْمَانَ وَأَكَلَتْهُمْ، وَأَفْلَتُّ أَنَا وَحْدِي لأُخْبِرَكَ . وَفِيمَا هُوَ يَتَكَلَّمُ ، أَقْبَلَ آخَرُ وَقَالَ: قَدْ اِفْتَرَقَ الْكَلْدَانِيُّونَ ثَلاثَ فِرْقٍ، وَهَجَمُوا عَلَى الإِبْلِ وَأَخَذُوهَا، وَقَتَلُوا الْغِلْمَانَ بِحَدِّ السَّيْفِ، وَأَفْلَتُّ أَنَا وَحْدِي لأُخْبِرَكَ. وَفِيمَا هُوَ يَتَكَلَّمُ أَقْبَلَ آخَرُ وَقَالَ: كَانَ بَنُوكَ وَبَنَاتُكَ يَأْكُلُونَ وَيَشْرَبُونَ خَمْرَا فِي بَيْتِ أَخِيهِمْ الأَكْبَرِ، فَإِذَا بِريحِ شَدِيدَةٍ قَدْ طَلَعَتْ مِنْ عُرْضِ الصَّحْرَاءِ وَصَدَمَتْ زَوَايَا الْبَيْتِ الأَرْبَعَ، فَسَقَطَ عَلَى الْغِلْمَانَ فَمَاتُوا، وَأَفْلَتُّ أَنَا وَحْدِي لأُخْبِرَكَ.'
      - arabic: 'فَقَامَ أَيُّوبُ وَشَقَّ رِدَاءَهُ وَجَزَّ شَعْرَ رَأْسِهِ وَخَرَّ عَلَى الأَرْضِ وَسَجَدَ، وَقَالَ : عُرْيَانًَا خَرَجْتُ مِنْ جَوْفِ أُمِّي. وَعُرْيَانًَا أَعُودُ إِلَى هُنَاكَ. الرَّبُّ أَعْطَى وَالرَّبُّ أَخَذَ فَلْيَكُنِ اِسْمُ الرَّبِّ مُبَارَكًا. فِي هَذَا كُلِّهِ لَمْ يُخْطَأْ أَيُّوبَ وَلَمْ يَقُلْ فِي اللَّهِ جَهِلاً .'
      - arabic: ( مجداً للثالوث القدوس )
  - title:
      arabic: من سفر إشعياء النبي
    text:
      - arabic: من سفر إشعياء النبي
      - arabic: '( 26 : 21 - 27 : 1 - 9 )'
      - arabic: فَإِنَّهُ هُوَذَا الرَّبُّ يَخْرُجُ مِنْ مَكَانِهِ،لِيَفْتَقِدَ إثْمَ سُكَّانِ الأَرْضِ فَتَكْشِفُ الأَرْضُ عَنْ دِمَائِهَا وَلاَ تَسْتُرُ قَتْلاَهَا مِنْ بَعْدُ.
      - arabic: فِي ذَلِكَ الْيَوْمِ يَفْتَقِدُ الرَّبُّ سَيْفَهُ الْقَاسِي الْعَظِيمِ الشَّدِيدِ لاَوِيَاثَانَ، الْحَيَّةَ الْمُقَوَّمَةَ، وَلاَوِيَاثَانَ، الْحَيَّةَ الْمُتَلوِّيَةَ وَيَقْتُلُ التِّنِّينَ الَّذِي فِي الْبَحْرِ.
      - arabic: 'فِي ذَلِكَ الْيَوْمِ غَنُّوا لَهَا أَتَتْ كَرْمَةَ خَمْرٍ: أَنَا الرَّبُّ حَارِسُهَا، فِي كُلَّ لَحْظَةٍ أَسْقِيْهَا، وَلِئَلاَّ يَفْتَقِدَهَا مُفْسِدٌ أَحْرُسُها لَيْلاً وَنَهَارًَا. إِنَّهُ لَيْسَ فِيَّ غَضَبٌ، فَمَنْ قَاوَمَنِي بِالْقَتَادِ وَالشَّوْكِ فِي الْقِتَالِ فَإِنَِّي أَهْجِمُ عَلَيهُمَا وَأَحْرِقْهُمَا جَمِيعًا، بَلْ لِيَتَمَسَّكْ بِعِزَّتِي لِيَعْمَلَ مَعَِي سِلْماً لِيُسَالِمَنِي.'
      - arabic: وَفِيمَا بَعْدُ يَتأصَّلُ يَعْقُوبُ. وَيَنْبِتُ وَيُزْهِرُ إِسْرَائِيلُ، وَيَمْلأُ وَجْهَ الْمَسْكُونَةِ ثِمَارََا. هَلْ ضَرَبَهُ كَمَا ضَرَبَ ضَارِبَهُ، أَمْ قُتِلَ كَمَا قُتِلَ قَاتِلُوهُ؟ إِنَّمَا خَاصَمَتُهَا حِينَ طَلَّقْتُهَا خِصَامَ رِفْقٍ، فَذَهَبَتْ بِهَا رِيحٌ عَاصِفٌ فِي يَوْمِ السُّمُومِ. فَبِذَلِكَ يَكَْفَّرُ إثْمُ يَعْقُوبَ. وَإِنَّمَا ثَمْرَتُهُ مَحْوُ خَطِيَّتِهِ، إِذْ يَجْعَلُ جَمِيعَ حِجَارَةِ الْمَذْبَحِ كَحِجارَةِ الْكَلْسِِ الْمُفَتَّتَةِ، إِذْ لاَ تَقُومُ الْغَابَاتُ وَلاَ تَماثِيلُ الشُّمُوسِ.
      - arabic: ( مجداً للثالوث القدوس )
matins-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 17 : 38 ، 41 )'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 17 : 38 ، 41 )'
      - arabic: أَطْرُدُ أَعْدَائِي فَأُدْرِكُهُمْ، وَلاَ أَرْجِِعُ حَتَّى أُفْنِيَهُمْ. أعْطَيْتَنِي الظَّفْرَ عَلَى أَعْدَائِيِ، ومُبغِضيَّ اِسْتَأْصَلْتَهُمْ. هللويا
matins-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 14 : 16 - 24 )'
    text:
      - arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 14 : 16 - 24 )'
      - arabic: 'فَقَالَ لَهُ: إِنَّ رَجَلاً صَنَعَ عَشَاءً عَظِيمًا وَدَعَي كَثِيرِينَ، فَأَرْسَلَ عَبْدَهُ فِي سَاعَةِ الْعَشَاءِ يَقُولُ لِلْمَدْعُوِّينَ: هَلُمُّوا فَإِنَّ كُلَّ شَيْءٍ قَدْ أُعِدَّ. فَطَفِقُوا كُلُّهُمْ واحِدٌ فَواحِدٌ يَعْتَذِرُونَ. فَقَالَ لَهُ الأَوَّلُ: قَدْ اِشْتَرَيْتُ حَقْلاً، وَلاَبُدَ لِي أَنْ أَخْرُجَ وَأَنْظُرَهُ. فَأَسْأَلُكَ أَنْ تَعْذُرَنِي. وَقَالَ الآخَرُ: قَدْ اِشْتَرَيْتُ خَمْسَةَ فَدَادِينَ بَقَرٍ، وَأَنَا مَاضي لأُجَرِّبَهَا. فَأَسْأَلُكَ أَنْ تَعْذُرَنِي. وَقَالَ الآخَرُ: قَدْ تَزَوَّجْتُ امْرَأَةً، فَلاَ أَسْتَطِيعُ أَنْ أَجِيءَ. فَرَجَعَ الْعَبْدُ وَأَخْبَرَ سَيِّدَهُ بِذَلِكَ. فَحِينَئِذٍ غَضِبَ رَبُّ الْبَيْتِ، وَقَالَ لِعَبْدِهِ : اُخْرُجْ سَرِيعًا إِلَى شَوَارِعِ الْمَدِينَةِ وَأَزِقَّتِهَا، وَأْتِ بِالْمَسَاكِينِ وَالْجُدْعِ وَالْعُمْيَانِ وَالْعُرْجِ إِلّى هَهُنَا. فَقَالَ الْعَبْدُ : يَا سَيِّدُ ، قَدْ قُضِيَ مَا أَمَرْتَ بِهِ، وَيُوجَدُ أَيْضًا مَكَانٌ. فَقَالَ السَّيِّدُ لِلْعَبْدِ: اُخْرُجْ إِلَى الطُّرُقِ وَالأَسْيِجَةِ وَاِضْطَرِرْهُمْ إِلَى الدُّخُولِ حَتَّى يَمْتَلِئَ بَيْتِي، فَإِنِّي أَقُولُ لَكُمْ: إِنَّهُ لاَ يَذُوقُ عَشَائِيِ أحَدٌ مِنْ أُولَئِكَ الرِّجَالِ الْمَدْعُوِّينَ".'
      - arabic: ( والمجد للَّـه دائماً )
