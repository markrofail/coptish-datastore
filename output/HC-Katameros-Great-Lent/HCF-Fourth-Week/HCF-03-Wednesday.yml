    text:
      - arabic: 'البولس من رسالة مُعلِّمنا بولس الرسول إلى أهل أفسس ( 4 : 17 - 32 )'
      - arabic: 'فَأُوصِيكُمْ وَأُنَاشِدُكُمْ فِي الرَّبِّ : أَلاَ تَسْلُكُوا فِيمَا بَعْدُ كَمَا يَسْلُكُ الأُمَمُ بِبُطْلِ بَصَائِرِهِمْ، الَّذِينَ أَظْلَمَ فَهْمُهُمْ وَتَغَرَّبُوا عَنْ حَيَاةِ اللَّهِ لأَجْلِ الْجَهْلِ الَّذِي فِيهِمْ وَعَمَى قُلُوبِهِمْ. الَّذِينَ لِفَقْدِهِمْ كُلَّ حِسٍّ، أَسْلَمُوا أَنْفُسَهُمْ إِلَى الْعَهَرِ لاِرْتِكَابِ كُلِّ نَجَاسَةٍ بِفَرْطِ الطَّمَعِ. أَمَّا أَنْتُمْ فَمَا هَكَذَا تَعَلَّمْتُمُ الْمَسِيحَ، فَإِنَّكُمْ قَدْ سَمِِعْتُمُوهُ وَتَعَلَّمْتُمْ مِنْهُ عَلَى حَسَبِ الْحَقِيقَةِ الَّتِي فِي يَسُوعَ، أَنْ تَنْبِذُوا عَنْكُمْ مِنْ جِهَةِ تَصَرُّفِكُمْ السَّابِقِ الإِنْسَانَ الْعَتِيقَ الْفَاسِدَ بِشَهَوَاتِ الْغُرُورِ، وَتَتَجَدَّدُوا بِروحِ أذْهَانَكُمْ، وَتَلْبَسُوا الإِنْسَانَ الْجَدِيدَ الَّذِي خُلِقَ عَلَى مَثِالِ اللَّهِ فِي الْبِرِّ وَقَدَاسَةِ الْحَقِّ. فَلِذَلِكَ انْبِذُوا عَنْكُمْ الْكَذِبَ، وَلْيَصْدُقْ كُلُّ وَاحِدٍ مِنْكُمْ قَرِيبِهِ فِي الْكَلاَمِ، لأنََّا أَعْضَاءٌ بَعْضُنَا لِبَعْضٍ. اِغْضَبُوا وَلاَ تُخْطِئُوا. لاَ تَغْرُبِ الشَّمْسُ عَلَى غَضَبِكُمْ، وَلاَ تَجْعَلُوا إِبْلِيسَ مَوْضِعًا. مَنْ كَانَ سَارِقًا فَلاَ يَسْرِقُ فِيمَا بَعْدُ، بَلْ فَلْيَكِدَّ وَيَعْمَلْ بِيَدَِيْهِِ مَا هُوَ صَالِحٌ، لِكَيْ يَكُونَ لَهُ مَا يُشْرِكُ الْمُحْتَاجَ فِيهِ. لاَ تَخْرُجْ مِنْ أَفْوَاهِكُم كَلِمَةٌ فَاسِدَةٌ، بَلْ مَا يَصْلُحُ مِنْهَا وَيُفِيدُ الْبُنْيانَ، لِيَزِيدَ السَّامِعِيْنَ نِعْمَةً. وَلاَ تُحْزِنُوا رُوحَ اللَّهِ الْقُدُّوسَ الَّذِي خُتِمْتُمْ بِهِ لِيَوْمِ الْفِدَاءِ. لِيُنْزَعْ مِنْكُمْ كُلُّ ضَغَنٍ وَسَخْطٍ وَغَضَبٍ وَصَخَبٍ وَتَجْدِيفٍ مَعَ كُلِّ شَرٍّ. كُونُوا ذَوِي رِفْقٍ بَعْضُكُمْ لَبَعْضٍ، شُفَقَاءَ  مُتَسَامِحِيْنَ كَمَا سَامَحَكُمْ اللَّهُ فِي الْمَسِيحِ.'
      - arabic: ( نعمة اللَّـه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
catholic-epistle:
  - title:
      arabic: الكاثوليكون من رسالة مُعلِّمنا يعقوب الرسول
    text:
      - arabic: الكاثوليكون من رسالة مُعلِّمنا يعقوب الرسول
      - arabic: '( 3 : 13 - 4 : 1 - 4 )'
      - arabic: مَنْ فِيكُمْ ذُو حِكْمَةٍ وَدِرَايَةٍ فَلْيُبْدِ أَعْمَالَهُ مِنْ حُسْنِ تَصَرُّفِهِ بِوَدَاعَةِ الْحِكْمَةِ. فَأَمَّا إِنْ كُنْتُمْ ذَوِي غَيْرَةٍ مُرَّةٍ وَمَنَازَعَةٍ فِي قُلُوبِكُمْ، فَلاَ تَفْتَخِرُوا وَلاَ تَكْذِبُوا عَلَى الْحَقِّ. لأَنَّهُ لَيْسَتْ هَذِهِ الْحِكْمَةُ نَازِلَةً مِنْ فَوْقُ، بَلْ هِي أَرْضِيَّةٌ حَيَوَانِيَّةٌ شَيْطَانِيَّةٌ. لأَنَّهُ حَيْثُ تَكُونُ الْغَيْرَةُ وَالْمُنَازَعَةُ، فَهُنَاكَ التَّشْوِيشُ وَكُلُّ أَمْرٍ سُوءٍ. أَمَّا الْحِكْمَةُ الَّتِي مِنْ فَوْقُ فَإِنَّهَا أَوَّلاً عَفِيفَةٌ، ثُمَّ مُسَالِمَةٌ، حَلِيمَةٌ، سِهْلَةُ الاِنْقِيادِ، مَمْلُوءَةٌ رَحْمَةً وَأَعْمَالاً صَالِحَةً، لاَ تَدِينُ وَلاَ تُرآءي. وَفَاعِلُوا السَّلاَمَةِ يَزْرَعُونَ بِالسَّلاَمَةِ أَثْمَارَ الْبِرِّ.
      - arabic: مِنْ أَيْنَ فِيكُمُ الْحُرُوبُ وَالْخُصُومَاتُ أَلَيْسَتْ مِنْ لَذَّاتِكُمُ الْمُحَارِبَةِ فِي أَعْضَائِكُمْ؟ إنَّكُمْ تَشْتَهُونَ وَلاَ تَحْصُلُونَ. تَقْتُلُونَ وَتَحْسِدُونَ وَلاَ تَقْدِرُونَ عَلَى الْفَوْزِ. تُخَاصِمُونَ وَتُحَارِبُونَ وَلَيْسَ لَكُمْ شَيْءٌ، لأَنَّكُمْ لاَ تَسْأَلُونَ. تَسْأَلُونَ وَلاَ تَنَالُونَ لأَنَّكُمْ تُسِيئُونَ الْمَسْأَلَةَ مُبْتَغِينَ أَنْ تُنْفِقُوا فِي لَذَّاتِكُمْ.
      - arabic: أَيُّهَا الْفُجَّارُ، أَمَا تَعْلَمُونَ أَنَّ مَحَبَّةَ الْعَالَمِ عَدَاوَةٌ ِللَّهِ؟ فَمَنْ أَثِرَ أَنْ يَكُونَ حَبِيبًا لِلْعَالَمِ، فَقَدْ صَارَ عَدُوًّا ِللَّهِ.
      - arabic: ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه، وأمَّا من يعمل بمشيئة اللَّـه فإنَّه يبقى إلى الأبد. آمين. )
acts-of-the-apostles:
  - title:
      arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
    text:
      - arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
      - arabic: '( 11 : 26 - 12 : 1 - 2 )'
      - arabic: وَتَرَدَّدَا مَعًا سَنَةً كَامِلَةً فِي هَذَهِ الْكَنِيسَةِ وَعَلَّمَا جَمْعًا كَثِيرًَا. حَتَّى إنَّ التَّلاَمِيذُ دُعُو "مَسِيحِيِّينَ" بِأَنْطَاكِيَةَ أَوَّلاً.
      - arabic: وَفِي تِلْكَ الأيَّام اِنْحَدَرَ أَنْبِيَاءُ مِنْ أُورُشَلِيمَ إِلَى أَنْطَاكِيَةَ. فَقَامَ واحِدٌ مِنْهُمْ اُسْمُهُ أَغَابُوسُ، فَأَنْبَأَ بِالرُّوحِ أَنَّهُ سَتَكُونُ مَجَاعَةٌ شَدِيدَةٌ فِي جَمِيعِ الْمَسْكُونَةِ، وَقَدْ وَقَعَ ذَلِكَ فِي أيَّامِ كُلُوديُوسَ، فَعَزَمَ التَّلاَمِيذُ بِحَسَبِ مَا تَيَسَّرَ لِكُلِّ وَاحِدٍ مِنْهُمْ أَنْ يَرْسِلُوا خدمَةً إِلَى الإِخْوةِ السَّاكِنِيْنَ فِي الْيَهُودِيَّةِ. فَفَعَلُوا ذَلِكَ وَبَعَثُوا إِلَى الْقُسُوسِ عَلَى أَيْدِي بَرْنَابَا وَشَاوُلَ.
      - arabic: وَفِي ذَلِكَ الزَّمَانِ أَلْقى هِيرُودُسُ الْمَلِكُ الأَيْدِي عَلَى قُومٍ مِنَ الْكَنِيسَةِ لِيُسِيءَ إِلَيْهِمْ، وَقَتَلَ يَعْقُوبَ أَخَا يُوحَنَا بِالسَّيْفِ .
      - arabic: ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّـه المُقدَّسة. آمين. )
liturgy-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 17 : 19 ، 17)'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 17 : 19 ، 17)'
      - arabic: يُخَلِّصُنِي مِنْ أَعْدَائِيِ الأَشِدَّاءِِ، وَمِنْ أَيْدِي الَّذِينَ يُبغِضُونَنِي. لأَنَّهُمْ تَقَوَّوْا أَكْثَرَ مِنِْي، أَدْرَكُونِي فِي يَوْمِ ضُرِّي. هللويا
liturgy-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا مرقس البشير ( 4 : 35 - 41 )'
    text:
      - arabic: 'من إنجيل مُعلِّمنا مرقس البشير ( 4 : 35 - 41 )'
      - arabic: 'وَفِي ذَلِكَ الْيَوْمِ لَمَّا كَانَ الْمَسَاءُ قَالَ لَهُمْ: "لِنَجْتَزْ إِلَى الْعَبْرِ". فَصَرَفُوا الْجَمْعَ وَأَخَذُوهُ مَعَهُمْ فِي السَّفِينَةِ. وَكَانَتْ مَعَهُ أيْضًا سُفُنٌ أُخْرَى. فَحَدَثَتْ عَاصِفَةُ رِيحٍ شَدِيدَةٍ، وَكَانَتِ تَقْذِفُ الأَمْوَاجَ عَلَى السَّفِينَةِ حَتَّى أَوْشَكَتْ أَنْ تَمْتَلِئُ. وَكَانَ هُوَ فِي مُؤَخَّرِهَا نَائِمًَا عَلَى وَسَادَةٍ. فَأَيْقَظُوهُ وَقَالُوا لَهُ: "يَا مُعَلِّمُ أَمَا تُبَالِي بِأَنَّا نَهْلِكُ؟" فَاسْتَيْقَظَ وَاِنْتَهَرَ الْرِّيحَ، وَقَالَ لِلْبَحْرِ: "اُسْكُتْ وَاِبْكَمْ!". فَسَكَنَتِ الرِّيحُ وَصَارَ هُدُوءٌ عَظِيمٌ. ثُمَّ قَالَ لَهُمْ: "مَا بَالُكُمْ خَائِفِينَ، أَلَيْسَ لَكُمْ إيِمَانٌ بَعْدُ؟" فَخَافُوا خَوْفًَا شَدِيدًا، وَقَالَ بَعْضُهُمْ لَبَعْضٍ: "مَنْ تُرَى هَذَا؟ فَإِنَّ الرِّيحَ وَالْبَحْرَ يُطِيعَانِهِ!".'
      - arabic: ( والمجد للَّـه دائماً )
