  - title:
      arabic: 'من مزامير أبينا داود النبي ( 37 : 18 )'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 37 : 18 )'
      - arabic: لأنِّي أُخْبِرُ بِإِثْمي، وَأَهْتَمُّ مِنْ أَجْلِ خَطِيَّتِي، أَعْدَائِي أَحْيَاءٌ وَهُمْ أَشَدُّ مِنِّي. هللويا
