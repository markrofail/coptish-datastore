  - title:
      arabic: 'من أمثال سليمان الحكيم ( 10 : 17 - 32 )'
    text:
      - arabic: 'من أمثال سليمان الحكيم ( 10 : 17 - 32 )'
      - arabic: مَنْ حَفِظَ التَّأْدِيبَ فَهُوَ فِي سَبِيلِ الْحَيَاةِ وَمَنْ أَهْمَلَ التَّوْبِيخَ فَهُوَ ضَالٌّ. مَنْ يُخْفِي الْبُغْضَةَ فَشَفَتَاهُ كَاذِبَتَانِِ وَمَنْ جَاهَرَ بِالْقَدْحِ فَهُوَ جَاهِلٌ. كَثْرَةُ الْكَلاَمِ لاَ تَخْلُو مِنْ مَعْصِيَةٍ أَمَا الضَابِطُ شَفَتَيْهِ فَهُوَ عَاقِلٌ. لِسَانُ الصَّدِّيقِ فِضَّةٌ مُخْتَارَةٌ. وَقُلُوبُ الْمُنَافِقِينَ كَشَيْءٍ خَسِيسٍ. شَفَتَا الصَّدِّيقِ تَهْدِيَانِ كَثِيرِينَ أَمَّا الأَغْبِيَاءُ فَيَمُوتُونَ مِنْ نَقْصِ الْفَهْمِ. بِرَكَةُ الرَّبِّ تُغْنِي وَلاَ يُضَافُ إِلَيْهَا أَلَمٌ. فِعْلُ الرَّذِيلَةِ عِنْدَ الْجَاهِلِ كَالْلَّعِبِ أَمَّا الْحِكْمَةُ فَلِذِي الْفَهْمِ. خَوْفُ الْمُنَافِقِ يَحِلُّ عَلَيْهِ وَبُغْيَةُ الصَّدِّيقِينَ تُعْطَى لَهُمْ. كَمَا تَمْضِي الزَّوْبَعَةُ يَزُولُ الْمُنَافِقُ. أَمَّا الصَّدِّيقُ فَأَسَاسٌ مُؤَبَّدٌ. كَالْْخَلِّ لِلأَسْنَانِ وَالدُّخَانِ لِلْعَيْنَينَ كَذَلِكَ الْكَسْلاَنُ لِمَنْ أَرْسَلَهُ. مَخَافَةُ الرَّبِّ تَزِيدُ الأَيَّامَ أَمَّا سِنُّو الْمُنَافِقِينَ فَتَقْصُرُ. أَمَلُ الصَّدِّيقِينَ فَرَحٌ وَرَجَاءُ الْمُنَافِقِينَ يَهْلِكُ. طَرِيقُ الرَّبِّ حِصْنٌ لِلْسَّلِيمِ. وَالْهَلاَكُ لِفَاعِلِي الإِثْمِ. الصَّدِّيقُ لاَ يَتَزَعْزَعُ إِلَى الأَبَدِ. وَالْمُنَافِقُونَ لاَ يَسْكُنُونَ الأَرْضَ. فَمُ الصَّدِّيقِ يُنْبِتُ الْحِكْمَةَ وَلِسَانُ الْخَدَائِِعِ يُقْطَِعُ. شَفَتَا الصَّدِّيقِ تَعْلَمَانِ الْمَرْضِيَّ وَأَفْوَاهُ الْمُنَافِقِينَ تَعَلَمُ الْخَدَائِعَ.
      - arabic: ( مجداً للثالوث القدوس )
  - title:
      arabic: 'من سفر إشعياء النبي ( 49 : 6 - 10 )'
    text:
      - arabic: 'من سفر إشعياء النبي ( 49 : 6 - 10 )'
      - arabic: إِنِّي قَدْ جَعَلْتُكَ نُورًا لِلأُمَمِ لِتَكُونَ خَلاَصِي إِلَى أَقَاصِي الأَرْضِ. هَكَذَا قَالَ الرَّبُّ فَادِي إِسْرَائِيلَ، وَقُدُّوسُهُ لِلْمُهَانِ، النَّفْسِ لِمَكَرُوهِ الأُمَّةِ، لِعَبْدِ الْمُتَسَلِّطِينَ، إِنَّ الْمُلُوكَ يَنْظُرُونَ وَيَقُومُونَ، وَالرُّؤَسَاءَ يَسْجُدُونَ لأَجْلِ الرَّبِّ الأَمِينِ، وَقُدُّوسِ إِسْرَائِيلَ الَّذِي اِخْتَارَكَ. هَكَذَا قَالَ الرَّبُّ إِنِّي اِسْتَجَبْتُ لَكَ فِي وَقْتٍ مَرْضِيٍّ. وَأَعَنْتُكَ فِي يَوْمِ الْخَلاَصِ، وَحَفِظْتُكَ وَجَعَلْتُكَ عَهْدًا لِلْشَّعْبِ لِتُقِيمَ الأَرْضَ وَتُوَرِّثَ الْمَوَارِيثَ الْمُدَمِّرَةَ. لِتَقُولَ لِلأَسْرَى اُخْرُجُوا، وَلِلَّذِينَ فِي الظُّلْمَةِ اِظْهَرُوا، فَيَرْعَوُنَ فِي الطُّرِقِ، وَيَكُونُ مَرْعَاهُمْ فِي كُلِّ الرَّوابِي. لاَ يَجُوعُونَ وَلاَ يَعْطَشُونَ وَلاَ يَقْرَعُهُمْ الْحَرُّ وَلاَ الشَّمْسُ، لأَنَّ رَاحِمَهُمْ يَهْدِيهِمْ وَإِلَى يَنَابِيعِ الْمِيَاهِ يُورِدُهُمْ.
      - arabic: ( مجداً للثالوث القدوس )
  - title:
      arabic: 'من سفر أيوب الصديق ( 38 : 37 - 39 : 1 - 30 )'
    text:
      - arabic: 'من سفر أيوب الصديق ( 38 : 37 - 39 : 1 - 30 )'
      - arabic: مَنْ يُحْصِي الْغُيُومَ بِحِكْمَتِهِ وَمَنْ يَسْكُبُ زِقَاقَ السَّمَوَاتِ. إِذْ يَتَلَبَّدُ التُّرَابُ وَيَتَلاَصَقُ الْمَدَرُ. أَتَصْطَادُ لِلَّبُؤَةِ فَرِيسَتَهَا وَتُشْبِعُ نُفُوسَ أَشْبَالِهَا. حِينَ تُرْبِضُ فِي الْعَرَائِنِ وَتَقْعُدُ فِي أَجَمَتِهَا كَامِنَةً. مَنْ يَرْزُقُ الْغُرَابَ صَيْدَهُ إِذْ تَنْعَبُ فِرَاخُهُ إِلَى اللَّهِ وَتَهِيمُ لِعَوزِ الْقُوتِ.
      - arabic: 'هَلْ عَلِمْتَ مَتَى تَلِدُ أَوْعَالِ الصُّخُورِ. أَمْ رَقَبْتَ نَتَاجَ الأَيَائِلِ. هَلْ حَسَبْتَ أَشْهُرَ حَمْلِهُنَّ وَعَلِمْتَ أَوَانَ وَضْعِهُنَّ. يَبْرُكْنَ وَيَضَعْنَ أَوََلادَهُنَّ وَيَدْفَعْنَ مَخَاضَهُنَّ. ثُمَّ تَكْبَرُ أَوْلاَدُهُنَّ. وَتُرَبَّى فِي الْبَرِّ. تَخَرُجُ وَلاَ تَعُودُ إِلَيْهِنَّ. مَنْ أَطْلَقَ سَرَاحَ الْفِرَاءِ وَمَنْ حَلَّ وُثُقَ حِمَارِ الْوَحْشِ. جَعَلْتُ الصَّحْرَاءَ بَيْتَهُ وَالسِّبَاخَ مَسَاكِنَهُ. يَضْحَكُ عَلَى جَلَبَةِ الْمُدُنِ وَلاَ يَسْمَعُ زَجْرَ الْمُسَخِّرِ. دَائِرَةُ الْجِبَالِ مَرْعَاهُ وَعَلَى كُلِّ خُضْرَةٍ يُفَتِّشُ. أَيَرْضَى الثَّوْرُ الْوَحْشِيُّ أَنْ يَخْدُمَكَ أَمْ يَبِيتُ عِنْدَ مَعْلَفِكَ. أَتَرْبِطُ الثَّوْرُ الْوَحْشِيَّ بِربَاطِهِ فِي خَطِّ الْمِحْرَاثِ أَمْ يُمَهِّدُ الأَوْدِيَةَ وَرَاءَكَ. أَتَتَّكِلُ عَلَى قُوَّتِهِ الْعَظِيمَةِ وَتُفَوِّضُ إِلَيْهِ أَعْمَالَكَ. أَتَأْتَمِنُهُ أَنْ يَسْتَغِلَّ مَا زَرَعْتَ وَيَجْمَِعُ بَيْدَرَكَ. أَجَنَاحُ النَّعَامَةِ الْمُرَفْرَفُ مِثْلُ جَنَاحِ اللَّقْلَقِ أَوْ الْبَازِيِ. فَإِنَّهَا تَتْرُكُ بَيْضَهَا عَلَى الأَرْضِ وَتَحْضُنُهُ عَلَى التُّرَابِ. وَتَنْسَى أَنَّ الرَّجْلَ تَطَأُهُ وَأَنَّ وَحْشَ الصَّحْرَاءِ يَشْدَخُهُ. تَقْسُو عَلَى أَوْلاَدِهَا كَأَنَّهَا لَيْسَتْ لَهَا فَيَضِيعُ تَعَبُهَا بَلاَ أَسَفٍ. لأَنَّ اللَّهَ أَذْهَبَ عَنْهَا الْحِكْمَةَ وَلَمْ يَرْزُقُهَا الْفَهْمَ. لَكِنْ إذَا خَفَقَتْ بِجَنَاحَيْهَا إِلَى الْعَلُوِّ تَضْحَكُ عَلَى الْفَرَسِ وَرَاكِبِهِ. أَأَنْتَ الَّذِي يُؤْتِي الْفَرَسَ قُوَّةً وَيُقَلِّدُ عُنُقَهُ رَعْدًا. وَيُوثِبُهُ كَالْْجَرَادِ. إِنَّ نَفْخَ نَخِيرِهِ هَائِلٌ. يَبْحَثُ فِي الْوَادِي وَيَمْرَحُ نَشَاطًا وَيَقْتَحِمُ لِلِقَاءِ السِّلاَحِ. يَضْحَكُ عَلَى الْخُوفِ وَلاَ يَرْهَبُ وَلاَ يَنْهَزِمُ مِنَ السَّيْفِ. تُصَلْصِلُ عَلَيْهِ السِّهَامُ وَسِنَانُ الرُّمْحِ وَالْمِزْرَاقِ. فِي هَيَجَانِهِ وَرِجْزَهِ يَلْتَهِمُ الأَرْضَ وَلاَ يُصَدِّقُ أَنْ يَهْتِفَ الْبُوقُ. إذَا نُفِخَ فِي الْبُوقِ يَقُولُ : هَا. وَيَسْتَرْوِجُ الْقِتَالَ عَنْ بُعْدٍ وَصِيَاحَ الْقُوَّادِ وَالْهُتَافَ.'
      - arabic: أَبِحِكْمَتِكَ يَسْتَقِلُّ الْبَازِيِ فِي الْجَوِّ وَيَبْسُطُ جَنَاحَيْهِ نَحْوَ الْجَنُوبِ. أَمْ بِأَمْرِكَ يُحَلِّقُ النِّسْرُ وَيَجْعَلُ وَكْرَهُ فِي الْعَلاَءِ. مَسْكَنُهُ الصَّخْرُ وَفِيهِ مَبِيتُهُ وَعَلَى أَنْفِ الصَّخْرِ مَعْقِلُهُ. مِنْ هُنَاكَ يَبْحَثُ عَنْ قُوتِهِ وَعَيْنَاهُ تَنْظُرَانِ إِلَى بَعيدٍ. فِرَاخُهُ تَعُبُّ الدِّمَاءَ وَحَيْثُمَا كَانَتِ الْقَتْلَى فَهُنَاكَ يَكُونُ.
      - arabic: ( مجداً للثالوث القدوس )
  - title:
      arabic: 'من يشوع ابن سيراخ ص 5 : ا – الخ'
    text:
      - arabic: 'من يشوع ابن سيراخ ص 5 : ا – الخ'
      - arabic: "لاَ تَعْتَدَّ بِأَمْوَالِكَ، وَلاَ تَقُلْ: لِي بِهَا كِفَايَةٌ. لاَ تَتَّبِعْ هَوَاكَ وَلاَ قُوَّتَكَ، لِتَسِيرَ فِي شَهَوَاتِ قَلْبِكَ.\_وَلاَ تَقُلْ: «مَنْ يَتَسَلَّطُ َلَيَّ؟» فَإِنَّ الرَّبَّ يَنْتَقِمُ مِنْكَ انْتِقَاماً.\_لاَ تَقُلْ: «قَدْ خَطِئْتُ، فَأَيُّ سُوءٍ أَصَابَنِي؛ فَإِنَّ الرَّبَّ طَوِيلُ الأَنَاةِ.\_لاَ تَكُنْ بِلاَ خَوْفٍ مِنْ قِبَلِ الْخَطِيئَةِ الْمَغْفُورَةِ، لِتَزِيدَ خَطِيئَةً عَلَى خَطِيئَةٍ.\_وَلاَ تَقُلْ: رَحْمَتُهُ عَظِيمَةٌ، فَيَغْفِرُ كَثْرَةَ خَطَايَايَ»؛\_فَإِن عِنْدَهُ الرَّحْمَةَ وَالْغَضَبَ، وَسُخْطُهُ يَحِلُّ عَلَى الْخُطَاةُ."
      - arabic: "لاَ تُؤَخِّرِ التَّوْبَةَ إِلَى الرَّبِّ، وَلاَ تَتَبَاطَأَ مِنْ يَوْمٍ إِلَى يَوْمٍ؛\_فَإِنَّ غَضَبَ الرَّبِّ يَنْزِلُ بَغْتَةً، َيَسْتَأْصِلُ فِي يَوْمِ الانْتِقَامِ.\_لاَ تَعْتَدَّ بِأَمْوَالِ الظُّلْمِ؛ فَإِنَّهَا لاَ تَنْفَعُكَ شَيْئاً فِي يَوْمِ الانْتِقَامِ. لاَ تَنْقَلِبْ مَعَ كُلِّ رِيحٍ، وَلاَ تَسِرْ فِي كُلِّ طَرِيقٍ؛ فَإِنَّهُ كَذلِكَ يَفْعَلُ الْخَاطِئُ ذُو اللِّسَانَيْنِ.\_بَلْ كُنْ ثَابِتاً فِي فَهْمِكَ، وَلِيَكُنْ كَلاَمُكَ وَاحِداً. كُنْ سَرِيعاً فِي الاِسْتِمَاعِ، وَكَثِيرَ التَّأَنِّي فِي إِحَارَةِ الْجَوَابِ.\_إِنْ كَانَ لَكَ فَهْمٌ؛ فَجَاوِبْ قَرِيبَكَ، وَإِلاَّ فَاجْعَلْ يَدَكَ عَلَى فَمِكَ.\_فِي الْكَلاَمِ كَرَامَةٌ وَهَوَانٌ، وَلِسَانُ الإِنْسَانِ تَهْلُكَتُهُ.\_لاَ تُدْعَ نَمَّاماً، وَلاَ تَخْتُلْ بِلِسَانِكَ.\_فَإِنَّ لِلسَّارِقِ الْخِزْيَ، وَلِذِي اللِّسَانَيْنِ الْمَذَمَّةَ الشَّدِيدَةَ.\_لاَ تَكُنْ جَاهِلاً فِي كَبِيرَةٍ وَلاَ فِي صَغِيرَةٍ."
      - arabic: (مجدًا للثالوث القدوس)
