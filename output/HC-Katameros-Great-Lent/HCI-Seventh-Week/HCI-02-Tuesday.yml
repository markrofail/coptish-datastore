    text:
      - arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 17 :  1 - 10 )'
      - arabic: 'وَقَالَ لِتَلاَمِيذِهِ : لاَبُدَّ أَنْ تَأْتِي الشُّكُوكُ، وَلَكِنِ الْوَيْلُ لِمَنْ تَأْتِي مِنْ قِبَلهِ. إِنَّهُ خَيْرٌ لَهُ لَوْ عُلِّقَ فِي عُنُقِهِ حَجْرُ الرَّحَى وَطُرِحَ فِي الْبَحْرِ، مِنْ أَنْ يُشَكِّكَ أَحَدَ هَؤُلاءِ الصِّغَارِ. اِحْتَرِزُوا لأَنْفُسِكُمْ. إِنْ خَطِئَ إِلَيْكَ أَخُوكَ فَوَبِّخَهُ، وَإِنْ تَابَ فَاِغْفِرْ لَهُ. وَإِنْ خطِئَ إِلَيْكَ سَبْعَ مَرَّاتٍ فِي الْيَوْمِ، وَرَجَعَ إِلَيْكَ سَبْعَ مَرَّاتٍ فِي الْيَوْمِ قَائِلاً: أَنَا تَائِبٌ، فَاِغْفِرْ لَهُ. فَقَالَ الرُّسُلُ للرَّبِّ : زِدْنَا إِيِمَانًا. فَقَالَ الرَّبُّ: لَوْ كَانَ لَكُمْ إِيِمَانٌ مِثْلُ حَبَّةِ الْخَرْدَلِ، لِكُنْتُمْ تَقُولُونَ لِهَذِهِ الْجُمَّيْزَةَ: اِنْقَلِعِي وَاِنْغَرِسِي فِي الْبَحْرِ فَتُطِيعُكُمْ. وَمَنْ مِنْكُمْ لَهُ عَبْدٌ يِحْرُثُ أَوْ يَرْعَى، إذَا دَخَلَ مِنَ الْحَقْلِ يَقُولُ لَهُ: اِدْخُلْ سَرِيعًا وَاِتَّكِئْ. أَلاَ يَقُولُ لَهُ: أَعْدِدْ مَا أَتَعَشَّى، وَتَمَنْطَقَ وَاخْدِمْنِي حَتَّى آكُلَ وَأَشْرَبَ، وَبَعْدَ ذَلِكَ تَأْكُلُ أَنْتَ وَتَشْرَبُ. فَهَلْ عَلَيْهِ أَنْ يَشْكُرَ ذَلِكَ الْعَبْدَ لأَنَّهُ فَعَلَ مَا أُمِرَ بِهِ. لاَ أَظْنُّ. وَكَذَلِكَ أَنْتُمْ إِذْ فَعَلْتُمْ جَمِيعَ مَا أُمِرْتُم بِهِ فَقُولُوا: إِنَّنَا عَبِيدٌ بطَّالُونَ، إِنَّمَا فَعَلْنَا مَا كَانَ يَجِبُ عَلَينَا فِعْلُهُ.'
      - arabic: ( والمجد للَّـه دائماً )
pauline-epistle:
  - title:
      arabic: البولس من رسالة بولس الرسول الأولى إلى أهل كورنثوس
    text:
      - arabic: البولس من رسالة بولس الرسول الأولى إلى أهل كورنثوس
      - arabic: '( 14 : 5 - 17 )'
      - arabic: 'إِنِّي أُحِبُّ أَنْ تَنْطِقُوا جَمِيعُكُمْ بِأَلْسِنَةٍ، وَلَكِنْ بَالأَحْرَى أَنْ تَتَنَبَّأُوا. لأَنَّ الَّذِي يَتَنَبَّأُ أُعْظَمُ مِمَّنْ يَنْطِقُ بِأَلْسِنَةٍ، إلاَّ إذَا كَانَ يُتَرْجِمُ، لِتَنَالَ الْكَنِيسَةُ بُنْيَانًا. فَالآنَ أَيُّهَا الإِخْوَةُ، إذَا جِئْتُ إِلَيْكُمْ مُتَكَلِّمًا بِأَلْسِنَةٍ، فَمَاذَا أَنْفَعُكُمْ، مَا لَمْ أُكَلِّمْكُمْ إِمَّا بِوَحْيٍ، أَوْ بِعِلْمٍ، أَوْ بِنُبُوَّةٍ، أَوْ بِتَعْلِيمٍ. بَلِ الأَشْيَاءُ الْعَادِمَةُ النُّفُوسِ الَّتِي تُعْطِي صَوْتًا مِزْمَارًَا كَانَتْ أَوْ قِيثَارَةً، إِنْ لَمْ تُبْدِ فَرْقًَا للنَّغَمَاتِ، فَكَيْفَ يُعْرَفُ مَا زُمِرَ أَوْ مَا عُزِفَ بِهِ. وَإِنْ أَبْدَى الْبُوقُ صَوْتًَا غَيْرَ وَاضِحٍ، فَمَنْ يَسْتَعِدُّ لِلْقِتَالِ. فَكَذَلِكَ أَنْتُمْ أَيْضًا إِنْ لَمْ تُبْدُوا بِاللِّسَانِ كَلاَمًا مَفْهُومًا، فَكَيْفَ يُعْرَفُ مَا يُقَالُ. إذَنْ يَكُونُ كَلاَمُكُمْ فِي الْهَوَاءِ. إِنَّ فِي الْعَالَمِ أَنْوَاعًا كَثِيرَةً مِنَ اللُّغَاتِ وَلَيْسَ شَيْءٌ مِنْهَا بِلاَ مَعْنَى، فَإِنْ كُنْتُ لاَ أَعْرِفُ قُوَّةَ اللُّغَةِ أَكُونُ عِنْدَ الْمُتَكَلِّمِ بِهَا أَعْجَمِيًّا، وَيَكُونُ الْمُتَكَلِّمُ أَعْجَمِيًّا عِنْدِي. هَكَذَا أَنْتُمْ أَيْضًا، بِمَا أَنَّكُمْ مُتَنَافِسُونَ فِي الْمَوَاهِبِ الرُّوحِيَّةِ، فَاطْلُبُوا لأَجْلِ بُنْيَانِ الْكَنِيسَةِ أَنْ تَزْدَادُوا. فَلِذَلِكَ مَنْ يَتَكَلَّمُ بِلِِسَانٍ فَلْيُصَلِّ لِكَيْ يُتَرْجِمَ. لأَنِّي إِنْ كُنْتُ أُصَلِّي بِلِسَانٍ، فَرُوحِي تُصَلِّي، وَأَمَّا ذِهْنِي فَهُوَ بِلاَ ثَمَرٍ. فَمَاذَا إذًا. إِنِّي أُصَلِّي بِالرُّوحِ، وَأُصَلِّي بِالذِّهْنِ أَيْضًا. أُرَتِّلُ بِالرُّوحِ، وَأُرَتِّلُ بِالذِّهْنِ أَيْضًا. وَإلاَّ فَإِنْ بَارَكْتَ بِالرُّوحِ، فَكَيْفَ يَشْغَلُ مَكَانَ الْعَامِيِّ، كَيْفَ يَقُولُ: آمِينَ عِنْدَ شُكْرِكَ، لأَنَّهُ لاَ يَعْرِفُ مَاذَا تَقُولُ. إِنَّكَ قَدْ أَحْسَنْتَ فِي الشُّكْرِ، إلاَّ أَنَّ غَيْرَكَ لاَ يُبْنَى.'
      - arabic: ( نعمة اللَّه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
catholic-epistle:
  - title:
      arabic: الكاثوليكون من رسالة بطرس الرسول الثانية
    text:
      - arabic: الكاثوليكون من رسالة بطرس الرسول الثانية
      - arabic: '( 3 : 8 - 15 )'
      - arabic: 'وَلَكِنْ أَيُّهَا الأَحِبَّاءُ يَنْبَغِي أَنْ لاَ يَخْفَى عَلَيْكُمْ أَمْرٌ وَهُوَ: أَنَّ يَوْمًا وَاحِدًا عِنْدَ الرَّبِّ كَأَلْفِ سَنَةٍ، وَأَلِفَ سَنَةٍ كَيَوْمٍ وَاحِدٍ. إِنَّ الرَّبَّ لاَ يُبْطِئُ بُوَعْدِهِ كَمَا يَزْعُمُ قَوْمٌ وَإِنَّمَا يَتَأَنَّى لأَجْلِكُمْ، إِذْ لاَ يُرِيدُ أَنْ يَهْلِكَ أَحَدٌ، بَلْ أَنْ يُقْبِلَ الْجَمِيعُ إِلَى التَّوْبَةِ. وَسَيَأْتِي يَوْمُ الرَّبِّ كَالْلِّصِّ، فِيهِ تَزُولُ السَّمَواتُ بَدَوِيٍّ قَاصِفٍ، وَتَنْحَلُّ الْعَنَاصِرُ مُتَّقِدَةً، وَتَحْتَرِقُ الأَرْضُ وَمَا فِيهَا مِنْ الْمَصْنُوعَاتِ. فَإِذْ كَانَتْ هَذِهِ كُلُّهَا سَتَنْحَلُّ، فَأََيُّ سِيرَةٍ مُقَدَّسَةٍ وَتَقْوَى يَجِبُ عَلَيْكُمْ أَنْ تَتَصَرَّفُوا فِيهَا. مُنْتَظِرِينَ وَمُسْتَعْجِلِينَ مَجِيءَ يَوْمِ اللَّهِ، الَّذِي بِهِ سَتَلْتَهِبُ السَّمَوَاتُ وَتَنْحَلُّ وَتَتَّقِدُ الْعَنَاصِرُ وَتَذُوبُ. لَكِنّنََا عَلَى مُقْتَضَى مَوْعِدِهِ نَنْتَظِرُ سَمَوَاتٍ جَدِيدَةٍ، وَأَرْضًا جَدِيدَةً، يَسْكُنُ فِيهَا الْبِرُّ. فَإِذْ أَنْتُمْ تَنْتَظِرُونَ ذَلِكَ أَيُّهَا الأَحِبَّاءُ، فَاِجْتَهَدُوا أَنْ تُوجِدُوا لَدَيه فِي السّلامِ بَلاَ دَنَسٍ وَلاَ عَيْبٍ، وَاحْسَبُوا أَنَاةَ رَبِّنَا خَلاَصًا،'
      - arabic: ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه،
      - arabic: وأمَّا من يعمل بمشيئة اللَّه فإنَّه يبقى إلى الأبد. آمين. )
acts-of-the-apostles:
  - title:
      arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
    text:
      - arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
      - arabic: '( 22 : 17 - 24 )'
      - arabic: 'وَلَمَّا رَجَعْتُ إِلَى أُورُشَلِيمَ وَكُنْتُ أُصَلِّي فِي الْهَيْكَلِ، حَدَثَ لِي غَيْبَةٌ، فَرَأَيْتُهُ يَقُولُ لِي: بَادَرْ! وَاخْرُجْ سَرِيعًَا مِنْ أُورُشَلِيمَ، فَإِنَّهُمْ لاَ يَقْبَلُونَ شَهَادَتَكَ لِي. فَقُلْتُ: يَارَبُّ، إِنَّهُمْ يَعْلَمُونَ أَنَِّي كُنْتُ فِي كُلِّ مَجْمَعٍ أَحْبِسُ وَأَضْرِبُ الْمُؤْمنِينَ بِكَ. وَحِينَ سُفِكَ دَمُ اسْتِفَانُوسَ شَهِيدِكَ كُنْتُ أَنَا أَيْضًا وَاقِفَا وَمُوَافِقًا لِقَاتِلِهِ، وَحَافِظَا ثِيابَهُمْ. فَقَالَ لِي : اِنْطَلَقْ فَإِنَِّي سَأُرْسِلُكَ إِلَى الأُمَمِ بَعِيدًا.'
      - arabic: 'فَسَمِعُوا لَهُ إِلَى هذِهِ الْكَلِمَةَِ، ثُمَّ رَفَعُوا أَصْوَاتَهُمْ قَائِلِينَ: " اِرْفَعْ عَنِ الأَرْضِ مِثْلَ هَذَا، لأَنَّهُ لَيْسَ بِجَدِيرٍ أَنْ يَحْيَا!". وَبَيْنَمَا هُمْ يَصْرُخُونَ وَيَنْزَعُونَ ثِيابَهُمْ وَيَذْرُونَ غُبَارًا إلَى الْجَوِّ، أَمَرَ قَائِدُ الألْفِ أَنْ يُؤْتَى بِهِ إِلَى الْمُعَسْكَرِ، ثُمَّ يُمْتَحَنَ بِالْجَلْدِ، لِكَيْ يَعْلَمَ لأَيِّ شيءٍ يَصِيحُونَ عَلَيْهِ هَكَذَا.'
      - arabic: ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّه المُقدَّسة. آمين. )
liturgy-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 50 : 1 ، 2 )'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 50 : 1 ، 2 )'
      - arabic: وتغسِلْني كَثِيرًا مِنْ إثْمِي، ومِنْ خَطيئَتِي تُطَهِّرُنِي. لأنِّي أَنَا عَاِرفٌ بِإِثْمِي، وخَطِيئَتِي أَمَامِي فِي كُلِّ حِينٍ.  هللويا
liturgy-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا يوحنا البشير ( 12 : 36 - 43 )'
    text:
      - arabic: 'من إنجيل مُعلِّمنا يوحنا البشير ( 12 : 36 - 43 )'
      - arabic: 'قَالَ يَسُوعُ هَذَا ثُمَّ مَضَى وَتَوَارَى عَنْهُمْ. وَإِذْ كَانَ قَدْ صَنَعَ أَمَامَهُمْ مِثْلَ تِلْكَ الآيَاتِ، لَمْ يُؤْمِنُوا بِهِ، لِيَتِمَّ قَوْلُ إشْعْيَاءَ النَّبيِّ الَّذِي قَالَهُ: يَارَبُّ، مَنْ صَدَّقَ خَبَرَنَا. وَمِمَّنْ اسْتُعْلِنَتْ ذِراعُ الرَّبِّ. وَمِنْ أَجْلِ هَذَا لَمْ يَقْدِرُوا أَنْ يُؤْمِنُوا. لأَنَّ إِشَعْيَاءَ قَالَ أَيْضًا: قَدْ أَعْمَى عُيُونَهُمْ، وَأَغْلَظَ قُلُوبَهُمْ، لِئَلاَّ يُبْصِرُوا بِعُيُونِهِمْ، وَلاَ يَفْهَمُوا بِقُلُوبِهِمْ، وَيَرْجِعُوا فَأَشْفِيَهُمْ. قَالَ إِشَعْيَاءُ هَذَا لَمَّا رَأَى مَجْدَهُ وَتَكَلَّمَ عَنْهُ. وَمَعَ هَذَا فَإِنَّ كَثِيرًا مِنَ الرُّؤَسَاءِ أَيْضًا آمَنُوا بِهِ لَكِنَّهُمْ مِنْ أَجْلِ الْفَرِّيسِيِّينَ لَمْ يَعْتَرِفُوا بِهِ، لِئَلاَّ يُخْرَجُوا مِنَ الْمَجْمَِعِ، لأَنَّهُمْ أَحَبُّوا مَجْدَ النَّاسِ أَكْثَرَ مِنْ مَجْدِ اللَّهِ.'
      - arabic: ( والمجد للَّـه دائماً )
