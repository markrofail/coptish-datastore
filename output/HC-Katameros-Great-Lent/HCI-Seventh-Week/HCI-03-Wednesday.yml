  - title:
      arabic: 'من مزامير أبينا داود النبي ( 56 : 1 )'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 56 : 1 )'
      - arabic: اِرْحَمنِي يا اللَّهُ اِرْحَمْنِي. فإنَّهُ عَلَيْكَ تَوكَّلَتْ نَفْسِي، وَبِظِلِّ جَنَاحَيْكَ أتّكِلُ إلَى أنْ يَعبُرَ الإثْمُ.  هللويا
matins-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 14 :  28 - 35 )'
    text:
      - arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 14 :  28 - 35 )'
      - arabic: 'فَإِنَّهُ مَنْ مِنْكُمْ يُرِيدُ أَنْ يَبْنِيَ بُرْجًا وَلاَ يَجْلِسُ أَوَّلاً وَيَحْسُبُ النَّفَقَةَ، هَلْ عِنْدَهُ مَا يُكَمِّلُهُ بِهِ. لِئَلاَّ يَضَعَ الأَسَاسَ ثُمَّ يَعْجَزُ عَنِ الإِتْمَامِ فَيَبْتَدِيءُ جَمِيعَ النَّاظِرِينَ يَهْزَأُونَ بِهِ، قَائِلِينَ: إِنَّ هَذَا الرَّجُلَ قَدْ شَرَعَ فِي بِنَاءٍ وَلَمْ يَسْتَطِعْ أَنْ يُكَمِّلَ. أَمْ أََيُّ مَلِكٍ يَخْرُِجُ لِيُحَارِبُ مَلِكًَا آخَر، وَلاَ يَجْلِسُ أَوَّلاً وَيُشَاوِرُ نَفْسَهُ هَلْ يَسْتَطِيعُ أَنْ يُلاقِيَ بِعَشَرَةِ آلاَفٍ مَنْ يَأْتِي عَلَيْهِ بِعِشْرِينَ أَلِْفًا، وَإلاَّ فَيُرْسِلُ سِفَارَةً وَهُوَ بَعيدٌ وَيَلْتَمِسُ مَا هُوَ مِنْ أَمْرِ الصُّلْحِ. فَكَذَلِكَ كُلُّ وَاحِدٍ مِنْكُمْ إِنْ لَمْ يَتْرُكْ جَمِيعَ أَمْوَالِهِ، فَلا يَقْدِرُ أَنْ يَكُونَ لِي تِلْمِيذًا. الْمِلْحُ جَيِّدٌ. وَلَكِنْ إِذَا فَسَدَ الْمِلْحُ فَبِمَاذَا يُمَلَّحُ. إِنَّهُ لاَ يَصْلُحُ لِلأَرْضٍ وَلاَ لِلْمَزْبَلَةِ، بَلْ يُطْرَحُ خَارِجًا. مَنْ لَهُ أُذُنَانِ سَامِعَتَانِِ، فَلْيَسْمَعْ.'
      - arabic: ( والمجد للَّـه دائماً )
pauline-epistle:
  - title:
      arabic: البولس من رسالة بولس الرسول إلى أهل رومية
    text:
      - arabic: البولس من رسالة بولس الرسول إلى أهل رومية
      - arabic: '( 10 : 4 - 13 )'
      - arabic: 'إِنَّمَا غَايَةُ النَّامُوسِ هِي: الْمَسِيحُ لِلَِْرِّ لِكُلِّ مَنْ يُؤْمِنُ؛ فَإِنَّ مُوسَى يَصِفُ الْبِرَّ الَّذِي مِنَ النَّامُوسِ: بِإَنَّ مَنْ يَفْعَلُ هَذِهِ الأَشْيَاءَ يَحْيَا فِيهَا. أَمَّا الْبِرُّ الَّذِي مِنَ الإِيِمَانِ فَهَكَذَا يَقُولُ فِيهِ: لاَ تَقُلْ فِي قَلْبِكَ مَنْ يَصْعَدُ إِلَى السَّمَاءِ. أََيْ لِيُنْزِلَ الْمَسِيحَ، أَوْ مَنْ يَهْبِطُ إِلَى الْهَاوِيَةِ، أََيْ لِيُصْعِدَ الْمَسِيحَ مِنْ بَيْنِ الأَمْوَاتِ. لَكِنْ مَاذَا يَقُولُ: إِنَّ الْكَلِمَةَ قَرِيبَةٌ مِنْكَ، فِي فِيكَ وَفِي قَلْبِكَ. يَعْنِي كَلِمَةَ الإِيِمَانِ الَّتِي نُبَشِّرُ نَحْنُ بِهَا. لأَنَّكَ إِنْ اِعْتَرَفْتَ بِفَمِكَ بِالرَّبِّ يَسُوعَ، وَآمَنْتَ بِقَلْبِكَ أَنَّ اللَّهَ قَدْ أَقَامَهُ مِنْ بَيْنِ الأَمْوَاتِ، فَإِنَّكَ تَخْلُصُ؛ لأَنَّهُ بِالْقَلْبِ يُؤْمِنُ الإِنْسَانُ لِلْبِرِّ، وَبِالْْفَمِ يَُعْتَرِفُ لِلْخَلاَصِ. لأَنَّ الْكِتَابَ يَقُولُ: إِنَّ كُلَّ مَنْ يُؤْمِنُ لاَ يُخْزَى؛ فَلاَ فَرْقَ بَيْنَ الْيَهُودِيِّ وَاليُونَانِيِّ، إِذْ لِلجَمِيعِ رَبٌّ وَاحِدٌ، غَنِيٌّ لِكُلِّ مَنْ يَدْعُوهُ؛ فَكُلُّ مَنْ يَدْعُو بِاِسْمِ الرَّبِّ يَخْلُصُ.'
      - arabic: ( نعمة اللَّه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
catholic-epistle:
  - title:
      arabic: الكاثوليكون من رسالة يعقوب الرسول
    text:
      - arabic: الكاثوليكون من رسالة يعقوب الرسول
      - arabic: '( 1 : 13 - 21 )'
      - arabic: 'لاَ يَقُلْ أَحَدٌ إِذَا جُرِّبَ: إِنَّ اللَّهَ قَدْ جَرَّبَنِي، فَإِنَّ اللَّهَ غَيْرُ مُجَرَّبٍ بِالشُّرُورِ، وَهُوَ لاَ يُجَرِّبُ أَحَدً . بَلْ كُلُّ إِنْسَانٍ تَكُونُ تَجْرِبَتُهُ بِاِجْتِذَابِ شَهْوَتِهِ وَتَمَلُّقِهَا لَهُ، ثُمَّ الشَّهْوَةُ تَحْبَلُ وَتَلِدُ الْخَطِيَّةَ، وَالْخَطِيَّةُ إِذَا تَمَّتْ تُنْتِجُ الْمَوْتَ. لاَ تَضِلُّوا يَا إِخْوَتِي الأَحِبَّاءَ. إِنَّ كُلَّ عَطِيَّةٍ صَالِحَةٍ وَكُلَّ مَوْهِبَةٍ كَامِلَةٍ إِنَّمَا تَهْبِطُ مِنْ فَوْقُ، مِنْ لَدُنِ أَبِي الأَنْوارِ، الَّذِي لَيْسَ عِنْدَهُ تَحَوَّلٌ وَلاَ ظِلُّ دَوَرانٍ. إِنَّهُ شَاءَ فَوَلَدَنَا بِكَلِمَةِ الْحَقِّ لِنَكُونَ بَاكُورَةً مَا مِنْ خَلاَئِقِهِ. فَلْيَكُنْ يَا إِخْوَتِي الأَحِبَّاءَ، كُلُّ إِنْسَانٍ سَرِيعًا إِلَى الْاِسْتِمَاعِ، بَطِيئًا عَنِ الْتَّكَلُّم، وَبَطِيئًا عَنِ الْغَضَبِ، فَإِنَّ غَضَبَ الرَّجُلِ لاَ يَعْمَلُ بِرَّ اللَّهِ. لِذَلِكَ اِطْرَحُوا كُلَّ نَجَاسَةٍ وَطُغْيَانِ شَرٍّ، وَاِقْبَلُوا بِوَدَاعَةٍ الْكَلِمَةَ الْمَغْرُوسَةَ فِيكُمْ الْقَادِرَةَ أَنْ تُخَلِّصَ نُفُوسَكُمْ.'
      - arabic: ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه،
      - arabic: وأمَّا من يعمل بمشيئة اللَّه فإنَّه يبقى إلى الأبد. آمين. )
acts-of-the-apostles:
  - title:
      arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
    text:
      - arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
      - arabic: '( 19 : 23 - 26 )'
      - arabic: 'وِثَارَ فِي ذَلِكَ الزَّمَانِ شَغَبٌ شَدِيدٌ بِسَبَبِ هَذَا الطَّرِيقِ، ذَلِكَ أَنَّ إِنْسَانًا صَائِغًا اِسْمُهُ دِيِمتْرِيُوسُ، كَانَ يَصْنَعُ لأَرْطَامِيسَ، هَيَاكِلَ مِنْ الْفِضَّةِ، فَكَانَ يُكْسِبُ الصُّنَّاعَ كَسْبًا جَزِيلاً. فَجَمَعَهُمْ مَعَ الْمُشْتَغِلِينَ بِمِثْلِ تِلْكَ الأَعْمَالِ وَقَالَ: أَيُّهَا الرِّجَالُ قَدْ عَلِمْتُمْ أَنَّ يَسَارَنَا إِنَّمَا هُوَ مِنْ هَذِهِ الصِّنَاعَةِ. وَقَدْ رَأَيْتُمْ وَسَمِعْتُمْ أَنَّ بُولُسَ هَذَا اِسْتَمَالَ جَمْعًا كَثِيرًا وَأَزَاغَهُمْ لَيْسَ فِي أَفَسُسَ فَقَطْ، بَلْ أسِيَّا كُلِّهَا، عَلَى التَّقْرِيبِ قَائِلاً: إِنَّ مَصْنُوعَاتِ الأَيدِي لَيْسَتْ بِآلِهَةٍ.'
      - arabic: ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّه المُقدَّسة. آمين. )
liturgy-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 50 : 1 ، 2 )'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 50 : 1 ، 2 )'
      - arabic: وَتَغْسِلُنِي كَثِيرًا مِنْ إثْمِي، وَمِنْ خَطِيئَتِي تُطَهِّرُنِي. لأَنِّي أَنَا عَارِفٌ بِإِثْمِي، وخَطِيئَتِي أَمَامَِي فِي كُلِّ حِينٍ. هللويا
liturgy-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا يوحنا البشير ( 6 : 35 - 45 )'
    text:
      - arabic: 'من إنجيل مُعلِّمنا يوحنا البشير ( 6 : 35 - 45 )'
      - arabic: 'فَقَالَ لَهُمْ يَسُوعُ: أَنَا هُوَ خُبْزُ الْحَيَاةِ. مَنْ يُقْبِلُ إِلَيَّ فَلَنْ يَجُوعَ، وََِنْ يُؤْمِنُ بِي فَلَنْ يَعْطَشَ أَبَدًا. وَلَكِنَّْي قُلْتُ لَكُمْ إِنَّكُمْ قَدْ رَأَيْتُمُونِي، وَلَسْتُمْ تُؤْمِنُونَ. كُلُّ مَا يُعْطِينِيهِ الآبُ فَهُوَ يُقْبِلُ إِلَيَّ، وَمَنْ يُقْبِلُ إِلَيَّ لاَ أُخْرِجُهُ خَارِجًا. لأَنِّي قَدْ نَزَلْتُ مِنَ السَّمَاءِ، لَيْسَ لأَعْمَلَ مَشِيئَتِي، بَلْ مَشِيئَةَ الَّذِي أَرْسَلَنِي. وَهَذِهِ هى مَشِيئَةُ الآبِ الَّذِي أَرْسَلَنِي: أَنِّي لاَ أُتْلِفُ مِنْ كُلِّ مَا أَعْطَانِي شَيْئًا لَكِنِّي أُقِيمُهُ فِي الْيَوْمِ الأَخِيرِ. وَهَذِهِ هِي مَشِيئَةُ أَبِي  الَّذِي أَرْسَلَنِي أَنَّ كُلَّ مَنْ يَرَى الاِبْنَ وَيُؤْمِنُ بِهِ تَكُونُ لَهُ الْحَيَاةُ الأبَدِيَّةُ، وَأَنَا أُقِيمُهُ فِي الْيَوْمِ الأَخِيرِ. فَتَذَمَّرَ الْيَهُودُ عَلَيْهِ لأَنَّهُ قَالَ: أَنَا هُوَ الْخُبْزُ الَّذِي نَزَلَ مِنَ السَّمَاءِ. وَقَالُوا أَلَيْسَ هَذَا هُوَ يَسُوعَ بْنَ يُوسُفَ، الَّذِي نَحْنُ عَارِفُونَ بِأَبِيهِ وأُمِّهِ. فَكَيْفَ هَذَا يَقُولُ الآنَ: إِنِّي نَزَلْتُ مِنَ السَّمَاءِ. فَأَجَابَ يَسُوعُ وَقَالَ لَهُمْ: لاَ تَتَذَمَّرُوا فِيمَا بَيْنَكُمْ. مَا مِنْ أَحَدٍ يَقْدِرُ أَنْ يُقْبِلَ إِلَيَّ مَا لَمْ يَجْتَذِبْهُ الآبُ الَّذِي أَرْسَلَنِي، وَأَنَا أُقِيمُهُ فِي الْيَوْمِ الأَخِيرِ. قَدْ كُتِبَ فِي الأَنْبِيَاءِ: إِنَّهُمْ يَكُونُونَ بِأَجْمَعِهِمْ مُتَعَلِّمِينَ مِنَ اللَّهِ. فَكُلُّ مَنْ سَمِِعَ مِنَ الآبِ وَتَعَلَّمَ يُقْبِلُ إِلَيَّ.'
      - arabic: ( والمجد للَّـه دائماً )
