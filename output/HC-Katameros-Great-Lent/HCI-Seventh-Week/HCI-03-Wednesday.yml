  - title:
      arabic: 'من أمثال سليمان الحكيم ( 10 : 32 - 11 : 1 - 13 )'
    text:
      - arabic: 'من أمثال سليمان الحكيم ( 10 : 32 - 11 : 1 - 13 )'
      - arabic: شَفَتَا الْصِّدِّيقِ تُعْلَمَانِ الْمَرْضِيَّ وَأَفْوَاهُ الْمُنَافِقِينَ تَعْلَمُ الْخَدَائِعَ. مِيزَانُ الْغِشِّ رِجْسٌ عِنْدَ الرَّبِّ. وَالْوَزْنُ الْكَافِي مَرْضَاتُهُ. حَيْثُمَا تُوجَدُ الْكِبْرِيَاءُ فَهُنَاكَ الْهَوَانُ وَمَعَ الْمُتَوَاضِعِينَ الْحِكْمَةُ. دَعَةُ الْمُسْتَقِيمِينَ تُرْشِدُهُمْ وَفَسَادُ الْغَادِرِينَ يُدَمِّرُهُمْ. لاَ يَنْفَعُ الْغِنىَ فِي يَوْمِ الْغَضَبِ، أَمَّا الْبِرُّ فَيُنَجِّي مِنَ الْمَوْتِ. بِرُّ الْوَدِيعِ يُقَوِّمُ طَرِيقَهُ، أَمَّا الْمُنَافِقُ فَيَسْقُطُ بِنِفَاقِهِ. بَرُّ الْمُسْتَقِيمِينَ يُنْقِذُهُمْ أَمَّا الْغَادِرُونَ فَيُؤْخَذُونَ بِفَسَادِهِمْ. إِذَا مَاتَ الإِنْسَانُ الْمُنَافِقُ هَلَكَ مِنْهُ الرَّجَاءُ وَأَمَلُ الأَثَمَةِ يَبِيدُ. الصَّدِّيقُ يَتَخَلَّصُ مِنَ الْمُضَايِقِ وَالْمُنَافِقُ يَحِلُّ مَكَانُهُ. بِالْفَمِ يَخْدَِعُ الْمُنَافِقُ قَرِيبَهُ وَبِالْْمَعْرِفَةِ يَنْجُو الصَّدِّيقُونَ. بِخَيْرِ الصَّدِّيقِينَ تَفْرَِحُ الْمَدِينَةُ وَعِنْدَ هَلاَكِ الأَشْرَارِ اِبْتِهَاجٌ. بِبَرَكَةِ الْمُسْتَقِيمِينَ يَعْلُو شَأْنُ الْمَدِينَةِ وَبِأَفْوَاهِ الْمُنَافِقِينَ تَنْقَلِبُ. الْمُحْتَقِرُ صَاحِبَهُ هُوَ نَاقِصُ الْفَهْمِ، أَمَّا ذُو الْفِطْنَةِ يَسْكُتُ. السَّاعِي بِالْوِشَايَةِ يُفْشِي السِّرَّ وَالأَمِينُ الرُّوْحِ يَكْتُمُ الأَمْرَ.
      - arabic: ( مجداً للثالوث القدوس )
  - title:
      arabic: 'من سفر إشعياء النبي ( 58 : 1 - 11 )'
    text:
      - arabic: 'من سفر إشعياء النبي ( 58 : 1 - 11 )'
      - arabic: نَادِ بِمِلْءِ فِيكَ. لاَ تُمْسِكْ. اِرْفَعْ صَوْتَكَ كَالْْبُوقِ وَأَخْبِرْ شَعْبِي بِمَعْصِيَتِهِمْ. وَبَيْتَ يَعْقُوبَ بِخَطَايَاهُمْ. إِنَّهُمْ يَلْتَمِسُونَنِي يَوْمًا فَيَوْمًا وَيُسَرُّونَ بِمَعْرِفَةِ طُرُقِي كَأَنَّهُمْ أُمَّةٌ تَعْمَلُ بِالْبِرِّ وَلَمْ تُهْمِلْ قَضَاءَ إِلَهِهَا. يَسْأَلُونَنِي عَنْ أَحْكَامِ الْبِرِّ يُسَرُّونَ بِالتَّقَرُّبِ إِلَى اللَّهِ. يَقُولُونَ لِمَاذَا صُمْنَا وَأَنْتَ لَمْ تَنْظُرْ. ذَلَّلْنَا أَنْفُسَنَا وَأَنْتَ لَمْ تُلاَحِظْ. هَا إِنَّكُمْ فِي يَوْمِ صَوْمِكُمْ تَجِدُونَ مَشِيئَتَكُمْ وَبِكُلِّ أَشْغَالِكُمْ تُسَخِّرُونَ. هَا إِنَّكُمْ لِلْخُصُومَةِ وَالنِّزَاعِِ تَصُومُونَ وَلِتَضْرِبُوا بِلَكْمَةِ النِّفَاقِ. لَسْتُمْ تَصُومُونَ كَالْْيَوْمِ لِتُسْمِعُوا أَصْوَاتَكُمْ فِي الْعَلاءِ. مِثْلُ هَذَا يَكُونُ صَوْمٌ أَخْتَارُهُ. يَوْمًا يُذَلِّلُ فِيهِ الإِنْسَانُ نَفْسَهُ. حَتَّى كَالأَسْلَةِ رَأْسَهُ وَيَفْرِشُ تَحْتَهُ مِسْحًا وَرَمَادًا. هَلْ تُسَمِّي هَذَا صَوْمًا وَيَوْمًا مَقْبُولاً لِلْرَّبِّ. أَلَيْسَ هَذَا هُوَ الصَّوْمُ الَّذِي اِخْتَرْتُهُ حَلَّ قُيُودِ النِّفَاقِ وَفَكَّ رُبُطِ النَّيِرِ وَإِطْلاَقُ الْمَسْحُوقِينَ أَحْرَارًا وَكَسَّرَ كُلِّ نِيِرٍ. أَلَيْسَ هُوَ أَنْ تَكْسِرَ لِلْجَائِعِ خُبْزَكَ وَأَنْ تُدْخِلَ الْبَائِسِينَ الْمَطْرُودِينَ بَيْتَكَ. وَإذَا رَأَيْتَ الْعُرْيَانَ أَنْ تَكْسُوَهُ وَأَنْ لاَ تَتَغَاضَى عَنْ لَحْمِكَ. حِينَئِذٍ يَتَبَلَّجُ كَالْصُّبْحِ نُورُكَ وَتُزْهِرُ عَافِيَتُكَ سَرِيعًا وَيَسِيرُ بِرُّكَ أَمَامَكَ وَمَجْدُ الرَّبِّ يَجْمَعُ شَمْلَكَ. حِينَئِذٍ تَدْعُو فَيَسْتَجِيبُ الرَّبُّ وَتَسْتَغِيثُ فَيَقُولُ هَأَنَذَا. إِنْ نَزَعْتَ مِنْ بَنْيِكَ النَّيرَ وَالإِشَارَةَ بِالإِصْبِعَ وَالنُّطْقَ بِالْبَاطِلِ. إِذَا أَنْفَقْتَ نَفْسَكَ لِلْجَائِعِ وَأَشْبَعْتَ النَّفْسَ الَّذَلِيلَةَ يُشْرِقُ نُورُكَ فِي الظُّلْمَةِ وَيَكُونُ ظَلاَمُكَ الدَّامِسُ كَالْظُّهْرِ. وَيُهْدِيكَ الرَّبُّ فِي كُلِّ حِينٍ وَيُشْبِعُ نَفْسَكَ فِي الأَرْضِ الْقَاحِلَةِ وَيُقَوِّي عِظَامَكَ فَتَكُونُ كَجَنَّةٍ رَيَّا وَكَنَبْعِ مِيَاهٍ لاَ تَنْقَطِِعُ.
      - arabic: ( مجداً للثالوث القدوس )
  - title:
      arabic: 'من سفر أيوب الصديق ( 40 : 1 - 41 : 1 - 34 )'
    text:
      - arabic: 'من سفر أيوب الصديق ( 40 : 1 - 41 : 1 - 34 )'
      - arabic: 'فَأَجَابَ الرَّبُّ أَيُّوبَ مِنَ الْعَاصِفَةِ وَقَالَ: اُشْدُدْ حَقَوَيْكَ وَكُنْ رَجُلاً. إِنِّي سَائِلُكَ فَأَخْبِرِنِي. أَلَعَلَّكَ تَنَقُضُ حُكْمِي . أَتَسْتَذْنِبْنِي لِتُبَرِّرَ نَفْسَكِ. أَلَكَ مِثْلُ ذِرَاعِ اللَّهِ. أَتُرْعِدُ بِمِثْلِ صَوْتِهِ. إِذَنْ فَتَزَيَّنِ الآنَ بِالْعَظَمَةِ وَالْجَلاَلِ وَاِلْبِسِ الْمَجْدَ وَالْبَهَاءَ. صُبَّ فُيُوضَ غَضَبِكَ وَانْظُرْ إِلَى كُلِّ مُتَعَظِّمٍ وَأَخْفِضْهُ. انْظُرْ إِلَى كُلِّ مُتَعَظِّمٍ وَذَلْلَّهُ وَاِسْحَقِ الْمُنَافِقِينَ فِي مَوَاضِعِهِمْ. اُطْمُرْهُمْ فِي التُّرَابِ جَمِيعًا وَاِحْبِسْ وُجُوهَهُمْ فِي الْحُفْرَةِ. حِينَئِذٍ أَمْدَحُكَ أَنَا أَيْضًا لأَنَّ يَمِينَكَ تُخَلِّصُكَ. أَنْظُرْ إِلَى بَهِيمُوتَ الَّذِي صَنَعْتُهُ مَعَكَ. إِنَّهُ يَأْكُلُ الْعُشْبَ مِثْلَ الْبَقَرِ. هَا هِي قُوَّتُهُ فِي مَتْنَيْهِ وَشَدَّتُهُ فِي عَضِلِ بَطْنِهِ. يَرَفَعُ ذَنَبَهُ كَالأَرْزِ وَأَعْصَابُ فَخْذَيْهِ مَحْبُوكَةٌ. عِظَامُهُ قَصَبٌ مِنْ نُحَاسٍ وَغَضَارِيفُهُ حَديِدٌ مُطَرَّقٌ. هُوَ أَوَّلُ طُرُقِ اللَّهِ فِي الْخَلْقِ وَصَانِعُهُ هُوَ يُعْمِلُ سَيْفَهُ. فَالْجِبَالُ تُخَرِجُ لَهُ الْمَرْعَى وَحَوْلَهُ تَلْعَبُ جَمِيعُ وُحُوشِ الصَّحْرَاءِ. يَرْبِضُ تَحْتَ السِّدْرِ فِي خَمْرِ الْقَصَبِ فِي الْمُسْتَنْقَعِ وَيُخَتِّمُ عَلَيْهِ السِّدْرُ بِظِلِّهِ. وَيَكْتَنِفُهُ صَفْصَافُ الْوَادِي. إِنْ طَغَى عَلَيْهِ النَّهْرُ لَمْ يَحْفَلُ. هُوَ مُطْمَئِنٌّ وَلَوْ اِنْدَفَقَ الأُرْدُنُّ فِي فَمِهِ. لَكِنَّهُ يَصْطَادُ مُوَاجَهَةً وَيُثْقُبُ أَنَفُهُ بِخِزَامَةٍ.'
      - arabic: أَمَّا لَوِيَاثَانُ أَتَصْطَادُهُ بِشِصٍّ أَمْ تَرْبِطُ لِسَانَهُ بِحَبْلٍ. أَتَضَعُ فِي أَنْفِهِ أَسَلَةً أَمْ تَثْقُبُ فَكَّهُ بِخِزَامَةٍ. أَيُكْثِرُ إِلَيْكَ مِنَ التَّضَرُّعَاتِ أَمْ يُخَاطِبُكَ بِالاِسْتِعْطَافِ. أَيَقْطَعُ مَعَكَ عَهْدًا فَتَتَّخِذَهُ لَكَ عَبْدًا مُؤَبَّدًا. أَتُلاَعِبُهُ كَالْْعُصْفُورِ وَتَأْسِرُهُ لُعْبَةً لِجَواريِكَ. أَيَحْفُرُ لَهُ جَمَاعَةُ الصَّيَّادِينَ حُفْرَةً وَيُوَزِّعُونَهُ عَلَى تُجَّارِ الْكَنْعَانِيِّينَ. أَتُثْخِنُ جِلْدَهُ بِالأَسِنَّةِ وَرَأْسَهُ بِكَلاَلِيبِ الْحُوتِ. ضَعْ يَدَكَ عَلَيْهِ وَاِذْكُرِ الْقِتَالَ وَلا تَعُدْ. لَقَدْ كَذَّبَ أَمَلَ صَيَّادِهِ فَإِنَّ مُجَرَّدَ مَنْظَرِهِ يَصْرَعُهُ. لَيْسَ لأَحَدِ جُرْأَةٌ أَنْ يُثِيرَهُ فَمَنِ الَّذِي يَقِفُ أَمَامَ وَجْهِي. مَنْ تَقَدَّمَنِي بِنِعْمَةٍ فَأُوفِي لَهُ. وَكُلُّ مَا تَحْتَ السَّمَوَاتِ هُوَ لِي. إِنِّي لاَ أَسْكُتُ عَنْ وَصْفِ أَعْضَائِهِ وَقُوَّتَهَا وَحُسْنِ نِظَامِهَا. مَنْ يَكْشِفُ طَرَفَ لِبَاسِهِ وَمَنْ يَدْخُلُ بَيْنَ صَفَّي أَضْرَاسِهِ. مَنْ يَفَتَحُ مِصْرَاعَي وَجْهِهِ. إِنَّ دَائِرَةَ أَسْنَانِهِ هَائِلَةٌ. جِسْمُهُ كَصَفَائِحِ الْمَجَانِّ. كَأَنَّهُ مُخْتَمٌ تَحْتَ حَرَاشِفَ مُلَزَّزَةٍ. تَتَضَامُّ بَعْضُهَا إِلَى بَعْضٍ فَلاَ تَسْلُكُ بَيْنَهَا الرِّيحُ. كُلٌّ مِنْهَا مُلْتَصِقَةٌ بِالأُخْرَى فَهِي مُتَمَاسِكَةٌ لاَ تَنْفَصِلُ. عُطَاسُهُ يَقَْدَحُ النَّورَ وَعَيْنَاهُ كَأَجْفَانِ الْفَجْرِ. تَخَرُجُ مِنْ فِيهِ مَشَاعِلُ وَيَتَطَايَرُ مِنْهُ شَرَرُ النَّارِ. وَمِنْ مَنْخَرَيْهِ يَنْبَعِثُ دُخَانٌ كَأَنَّهُ مِنْ قِدْرٍ تَغْلِي أَوْ مِرْجَلٍ. نَفْسُهُ يُضْرِمُ الْجَمْرَ وَمِنْ فِيهِ يَخْرُجُ لَهِيبٌ. فِي عُنُقِهِ تَبِيتُ الْقُوَّةُ وَأَمَامَهُ يَعْدُو الْهَوْلُ. مَطَاوِي لَحْمِهِ مُتَلاَصِقَةٌ مَسْبُوكَةٌ عَلَيْهِ لاَ تَتَزَحْزَحُ. قَلْبُهُ صُلْبٌ كَالْْحَجَرِ وَقَاسٍ كَالْرَّحَى السُّفْلَى. عِنْدَ نُهُوضِهِ يَرْتَاعُ الأبْطَالُ وَمِنَ الذُّعْرِ يَتَحَيَّرُونَ. سَيْفُ رَاهِقِهِ لاَ يَثْبُتُ وَلاَ الرُّمْحُ وَلاَ الْمِزْرَاقُ وَلاَ الدِّرِْعُ. يَحْسَبُ الْحَدِيدَ كَالتِّبْنِ وَالنُّحَاسَ كَالْْعُودِ النَّخِرِ. لاَ يَسْتَفِزُّهُ صَاحِبُ الْقَوْسِ وَحِجَارَةُ الْمِقْلاَعِ عِنْدَهُ كَالْعُصَافَةِ. يَحْسَبُ الْمِقْمَعَةَ كَالْعُصَافَةِ وَيَضْحَكُ عَلَى حَفِيفِ الْحَرْبَةِ. مِنْ تَحْتِهِ شَقْفٌ مُحَدَّدٌ. يَضْطَجِِعُ عَلَى الذَّهَبِ كَأَنَّهُ عَلَى طِينٍ. يُغْلِي اللُّجَّةَ كَالْْمِرْجَلِ وَالْبَحْرَ مِثْلَ قِدْرِ الطِّيبِ. يَخُطُّ وَرَاءَهُ سَبِيلاً لاَمِعًا فَيُحْسَبُ الْغَمَرُ شَعْرًا أَشْيَبَ. لَيْسَ لَهُ فِي الْغَبْرَاءِ نَظِيرٌ وَقَدْ طُبِعَ عَلَى عَدَمِ الْخَوْفِ. يُسَدِّدُ نَظَرَهُ إِلَى كُلِّ مُتَعَالٍ وَهُوَ مَلِكٌ عَلَى جَمِيعِ بَنِي الْكِبْرِيَاءِ.
      - arabic: ( مجداً للثالوث القدوس )
