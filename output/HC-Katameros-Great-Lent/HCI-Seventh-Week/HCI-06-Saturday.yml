  - title:
      arabic: 'من سفر التكوين لموسى النبي ( 49 : 1 - 28 )'
    text:
      - arabic: 'من سفر التكوين لموسى النبي ( 49 : 1 - 28 )'
      - arabic: 'ثُمَّ دَعَى يَعْقُوبُ بَنِيهِ وَقَالَ: " اِجْتَمِعُوا لأُنْبِئَكُمْ بِمَا يَكُونُ لَكُمْ فِي آخِرِ الأيَّامِ. اِجْتَمِعُوا وَأَصْغُوا يَا يَا بَنِي يَعْقُوبَ ، وَاسْمَعُوا لإِسْرَائِيلَ أَبِيكُمْ: رَأُوبَيْنُ، أَنْتَ بِكْرِي، قُوَّتِي وَأَوَّلُ قُدْرَتِي. فَاضِلٌ فِي الشَّرَفِ، فَاضِلٌ فِي الْعِزِّ. فُرْتَ كَالْْمَاءِ لاَ تَتَفَضَّلُ، لأَنَّكَ صَعِدَتَ عَلَى مَضْجَعِ أَبِيكَ. حِينَئِذٍ دَنَّسْتَهُ. عَلَى فَرَاشِيِ صَعِدَ. شِمْعُونَ وَلاَوِي أَخَوَانَ. سُيُوفُهُمَا آلاتُ جَوْرٍ. مَجْلِسُهُمَا لاَ تَدْخُلُهُ نَفْسِي. وَفِي مَجْمَعِهِمَا لاَ تَتَّحِدُ كَرَامَتِي. لأَنَّهُمَا فِي غَضَبِهِمَا ، قَتَلاَ إِنْسَانًا وَفِي رِضاَهُمَا عَرْقَبَا ثَوْرًا. مَلْعُونٌ غَضَبُهُمَا فَإِنَّهُ شَدِيدٌ وَسُخْطُهُمَا فَإِنَّهُ قَاسِي. أُقَسِّمُهُمَا فِي يَعْقُوبَ وَأُبَدِّدُهُمَا فِي إِسْرَائِيلَ. يَهُوذَا، إِيَّاكَ يُحْمَدُ إِخْوَتُكَ. يَدَاكَ عَلَى قَفَا أَعْدَاؤُكَ. يَسْجُدُ لَكَ بَنُو أَبِيكَ. يَهُوذَا شِبْلُ أَسَدٍ. مِنْ فَرِيسَةٍ صَعِدْتَ يَا بُنَيَّ. جَثَا وَرَبَضَ كَأَسَدٍ وَكَلَبْؤَةٍ. فَمَنْ ذََا يُقِيمُهُ. لاَ يَزُولُ قَضِيبٌ مِنْ يَهُوذَا وَمُشْتَرِعٌ مِنْ صُلْبِهِ حَتَّى يَأْتِيَ شِيلُوهُ وَتُطِيعُهُ الشُّعُوبُ. رَابِطًا بِالْجَفْنَةِ جَحْشَهُ وَبِأَفْضَلِ كَرْمَةٍ اِبْنِ أَتَانِهِ. غَسَلَ بِالْخَمْرِ لِبَاسَهُ وَبِدَمِ الْعِنَبِ رِدَاءَهُ. عَيْنَاهُ أَشَدُّ سَوَادًا مِنَ الْخَمْرِ وَأَسْنَانُهُ أَشَدُّ بَيَاضًا مِنَ اللَّبَنِ. زَبُولُونُ عِنْدَ سَوَاحِلِ الْبَحْرِ يَسْكُنُ وَعِنْدَ مَرْفَأِ السُّفُنِ. وَطَرَفُ تُخَمِهِ إِلَى صَيْدُونَ. يَسَّاكَرُ حِمَارٌ ضَخْمٌ رَابِضٌ بَيْنَ الْحَظَائِرِ. وَقَدْ رَأَى الرَّاحَةَ مَا أَجْوَدَهَا وَالأَرْضَ مَا أَنُزَهَهَا. فَحَنَى كَتِفَهُ لِلْحَمْلِ وَصَارَ لِلْمِهْنَةِ عَبْدًا. دَانُ يَدِيْنُ شَعْبَهُ كَأَحَدِ أَسْبَاطِ إِسْرَائِيلَ. يَكُونُ دَانُ ثُعْبَانًا عَلَى الطَّرِيقِ. وَأُفْعَوَانًا عَلَى السَّبِيلِ. يَلْسَعُ عَقِبَي الْفَرَسِ فَيَسْقُطُ رَاكِبُهُ إِلَى الْوَرَاءِ. لِخَلاَصِكَ اِنْتَظَرْتُ يَا رَبُّ. جَادُ يَقْحِمُهُ الْغُزَاةُ وَهُوَ يَقْتَحِمُ سَاقَتَهُمْ. أَشِيرُ طَعَامُهُ دَسِمٌ وَهُوَ يُعْطِي مَلَذَّاتِ الْمُلُوكِ. نَفْتَالِي أَيِّلِةٌ سَائِمَةٌ يُعْطِي أَقْوَالاً حَسَنَةً. يُوسُفُ غُصْنُ شَجَرَةٍ مُثْمِرَةٍ  عَلَى عَيْنٍ. لَهُ فُرُوعٌ قَدْ اِمْتَدَّتْ عَلَى سُورٍ. فَمَرَّرَتْهُ أَصْحَابُ السِّهَامِ وَرَمَتْهُ وَاِضْطَهَدَتْهُ. وَلَكِنْ ثَبَتَ بِمَتَانَةِ قَوْسِهِ وَتَشَدَّدَتْ سَوَاعِدُ يَدَيْهِ. مَنْ يَدَي عَزِيزِ يَعْقُوبَ، مِنْ هُنَاكَ، الرَّاعِي صَخْرِ إِسْرَائِيلَ. مِنْ إِلَهِ أََبِيكَ الَّذِي يُعِينُكَ وَمِنَ الْقَادِرِ عَلَى كُلِّ شَيْيءٍ الَّذِي يُبَارِكُكَ تَأْتِي بَرَكَاتُ السَّمَاءِ مِنَ الْعُلُوِّ وَبِرَكَاتُ الْغَمْرِ الرَّاكِضِ أَسْفَلُ. بَرَكَاتُ الثَّدْيِيْنِ وَالرَّحِمِ. بِرَكَاتُ أَبِيكَ تُضَافُ إِلَى بِرَكَاتِ آبَائِي إِلَى مُنْيَةِ الآكَامِ الدُّهْرِيَّةِ لِتَكُنْ عَلَى رَأْسِ يُوسُفَ وَعَلَى قِمَّةِ نَذِيرِ إِخْوَتِهِ. بَنْيَامِينُ ذِئْبٌ يَفْتَرِسُ. فِي الصَّبَاحِ يَأْكُلُ غَنِيمَةً وَعِنْدَ الْمَسَاءَ يُقَسِّمُ السَّلْبَ. هَؤُلاَءِ كُلُّهُمْ هُمْ أَسْبَاطُ إِسْرَائِيلَ الاِثْنَا عَشَرَ، وَهَذَا مَا كَلَّمَهُمْ بِهِ أَبُوهُمْ. وَبَارَكَهُمْ كُلُّ وَاحِدٍ بِحَسَبِ بِرَكَتِهِ بَارَكَهُمْ.'
      - arabic: ( مجداً للثالوث القدوس )
  - title:
      arabic: 'من سفر إشعياء النبي ( 40 : 9 - 31 )'
    text:
      - arabic: 'من سفر إشعياء النبي ( 40 : 9 - 31 )'
      - arabic: 'عَلَى جَبَلٍ عَالٍ اِصْعَدْ ، يا مُبَشِّرَ صِهْيَونَ، اِرْفَعْ صَوْتَكَ بِقُوَّةٍ، يا مُبَشِّرَ أُورُشَلِيمَ، اِرْفَعْ صَوْتَكَ بِقُوَّةٍ وَلاَ تَخَفْ، قُلْ لِمُدُنِ يَهُوذَا : هُوَذَا الرَّبُّ يَأْتِي بِالْقُوَّةِ وَذِرَاعَهُ مُتَسَلِطَةٌ، هُوَذَا أُجرَتُهُ مَعَهُ وَعَمَلَهُ قُدَّامَهُ. كَراعٍ يَرْعَى قَطِيعَ غَنَمِهِ، وَبِذِرَاعِهِ يَجْمَعُ الْحُمْلاَنَ، وَيُعَزِّي الحَبَالى.'
      - arabic: مَنْ كَالَ الْمَاءَ بِيَدِهِ، وَقَاسَ السَّمَاءَ بِشِبْرِهِ، وَالأَرْضَ كُلَّهَا بِقَبْضَتِهِ، مَنْ وَزَنَ الْجِبَالَ بِالْمِثْقَالِ وَالآكَامَ بِالْمِيزَانِ. مَنْ عَلِمَ قَلْبَ الرَّبِّ، أَوْ مَنْ كَانَ مَعَهُ مُشِيرًا فَعَلَّمَهُ. أَوْ مَنْ الَّذِي أَرَاهُ الْحُكْمَ أَوْ طَرِيقَ الْفَهْمِ. مَنْ عَرَّفَهَا لَهُ، أَوْ مَنْ سَبَقَ فَأَعْطَاهُ حَتَّى عَوَّضَهُ. إِنَّمَا الأُمَمُ كُلَّهَا عِنْدَهُ مِثْلُ نُقْطَةِ مَاءٍ، تُنقِطُ مِنْ قَادُوسٍ، وَمِثْلَ مِيِلاَنِ الْمِيزَانِ حُسِبُوا، وَجَمِيعَهُمْ كَالْبُصَاقِ يَعْدُّونَ. وَخَشَبُ لُبْنَانَ لاَ يُعَدُّ لِلْحَرِيقِ، وَجَمِيعُ الْبَهَائِمَ لاَ تُعَدُّ شَيئًَا للمُحرَقَةِ. جَمِيعُ الأُمَمِ لَدَيهِ كَلاَ شَيْءٍ ، وَعِنْدَهُ كَالْعَدَمِ حُسِبُوا.
      - arabic: فَبِمَنْ شَبَّهْتُم الرَّبَّ، وَبِأََيِّ مَثْلٍ مَثَّلْتُمُوهُ. هَلْ بِصُوَرَةٍ صنعَهَا النَّجَّارُ، وَصَفَّحَهُ الصَّائِغُ بِالذَهَبِ وَرَكَّبَ فِيهِ الذَّهَبَ وَشَبَهُهُ يَتْلَفُ. إِنَّمَا خَشَبَةٌ لاَ تُسَوِّسُ اِخْتَارَهَا النَّجَّارُ، وَبِحِكْمَةٍ يَطْلُبُ كَيْفَ يُقِيمُ تِمْثالاً لاَ يَتَحَرَّكُ.
      - arabic: أَلاَ تَعْلَمُونَ. أَلاَ تَسْمَعُونَ. أَلَمْ تُخْبَرُوا مُنْذُ الْبَدْءِ. أَمَا فَهِمْتُمْ أُسُسَ الأَرْضِ. إِنَّ الْقَابِضَ عَلَى كُرَةِ الأَرْضِ بِأَسْرِهَا، والسُكانُ فِيهَا كَالْجَرَادِ، الَّذِي يَنشُرُ السَّمَاءَ كالقُّبَةِ، وَيَبْسُطُهَا كَالْخَيْمَةِ لِيَسْكُنَ فِيهَا. الَّذِي يَجْعَلُ الأَرَاخِنَةَ كَلاَ شَيْءٍ، وَالأَرْضَ الَّتِي خَلَقَهَا كَخَوَاءٍ. إِنَّهُمْ لَمْ يُغْرَسُوا وَلَمْ يُزْرَعُوا وَلَمْ يَتأصَّلْ فِي الأَرْْضِ سَاقُهُمْ، فَنَفَخَ عَلَيهُمْ فَيَبِسُوا، وَحَمَلَهُمْ الْعَاصِفُ كَالْقَشِّ. وَالآنَ بِمَنْ تُشَبِّهُونَنِي فَأَتَعَالَى. يَقُولُ الْقُدُّوسُ. اِرْفَعُوا عُيُونَكُمْ إِلَى الْعَلاءِ وَاِنْظُرُوا، مَنْ خَلَقَ هَذِهِ كُلَّهَا، الَّذِي يُخْرِجُ زِيَنَتَهَا عَدَدًا، يَدْعُوهُمْ مِنْ مِيَاهٍ كَثِيرَةٍ وَمِنْ عِزَّةِ قُوَّتِهِ لاَ يَنْسَى شَيئًَا مِنْهَا.
      - arabic: فَلِمَاذَا تَقُولُ يَا يَعْقُوبُ. وَلِمَاذَا تَتَكَلَّمُ يَا إِسْرَائِيلُ. قَدْ اِخْتَفَتْ طَرِيِقِي عَنِ اللَّهِ، وَإِنَّ اللَّهَ قَدْ نَزِعَ قَضَائِي فَمَضَى. وَالآنَ أَمَا عَلِمْتَ ألاَ أنَّكَ سَمِعْتَ، أَنَّ اللَّهَ الأَبَدِيَّ اللَّهَ الَّذِي خَلَقَ أَقْطَارَ الأَرْضِ لاَ يَتْعَبُ وَلاَ حَدَّ لِعِلْمِهِ. الَّذِي يَهِبُ لِلْجِيَاعِ قُوتًَا، وَالْمُعْطِي وَجَعَ الْقَلْبِ لْلَذِيْنَ لَمْ تَحْتَرِقْ قُلُوبَهُمْ. جَاعَتِ الْغِلْمَانُ، وَتَعِبَتِ الشُّبَانُ، والْمُخْتَارُونَ يَصِيرُونَ غَيْرَ أَقْويَاءٍ، وَالَّذِينَ يَتَوَقََّعُونَ يَنْظُرُونَ اللَّهَ يَعْتَدِلُونَ. فَيتَّخِذُونَ قُوَّةً، وَتَنْبُتُ لَهُمْ أَجْنِحَةٌ كَالْنُّسُورِ. يُسْرِعُونَ وَلاَ يَتْعَبُونَ، وَيَمْشُونَ وَلاَ يَجُوعُونَ.
      - arabic: ( مجداً للثالوث القدوس )
  - title:
      arabic: 'من سفر صفنيا النبي ( 3 : 14 - 20 )'
    text:
      - arabic: 'من سفر صفنيا النبي ( 3 : 14 - 20 )'
      - arabic: تَرَنَّمِي يَا اِبْنَةَ صِهْيَونَ. اِهْتِفْ يَا إِسْرَائِيلُ. اِفْرَحِي وَتَهَلَّلِي بِكُلِّ قَلْبِكِ يَا اِبْنَةَ أُورُشَلِيمَ. فَقَدْ نَزَِعَ الرَّبُّ قَضَاكِ وَأَقْصَى عَدُوَّكِ. فِي وَسَطِكِ مَلِكُ إِسْرَائِيلَ الرَّبُّ فَلاَ تَرَيْنَ شَرًّا مِنْ بَعْدُ. فِي ذَلِكَ الْيَوْمِ يُقَالُ لأُرُشَلِيمَ لاَ تَخَافِي. وَيَا صِهْيَوْنُ، لاَ تَسْتَرْخِي يَدَاكِ. إِنَّ فِي وَسَطِكِ الرَّبَّ إِلَهَكِ الْجَبَّارَ. فَهُوَ يُخَلِّصُ وَيُسَرُّ بِكِ فَرَحًا وَهُوَ يَسْكُنُ فِي مَحَبَّتِهِ وَيَبْتَهِجُ بِكِ بِتَرَانِيمَ. لَقَدْ حَشَدْتُ الْمَحْزُونِينَ بِالنَّفْيِ عَنِ الْجَمَاعَةِ الَّذِينَ هُمْ مِنْكِ وَلأَجْلِهِمْ قَدْ حَمَلْتِ الْعَارَ. هَأَنَذَا أُبِيدُ جَمِيعَ مُذَلِّلِيكَ فِي ذَلِكَ الزَّمانِ وَأُخَلِّصُ الظَّالِعَةَ وَأَجْمَعُ الْمَدْحُورَةَ وَأَجْعَلُهُمْ حَمْدًا وَاسْمًا فِي أَرْضِ خِزْيِهِمْ كُلَّهَا. فِي ذَلِكَ الزَّمانِ آتِي بِكُمْ فِي الزَّمَانِ الَّذِي أَحْشُدُكُمْ فِيهِ لأَنِّي سَأَجْعَلُكُمْ اِسْمًا وَحَمْدًا فِي جَمِيعِ شُعُوبِ الأَرْضِ عِنْدَمَا أَرُدُّ سَبْيِكُمْ عَلَى عُيُونِكُمْ قَالَ الرَّبُّ.
      - arabic: ( مجداً للثالوث القدوس )
