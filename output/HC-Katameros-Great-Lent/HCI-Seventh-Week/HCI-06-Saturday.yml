    text:
      - arabic: 'من سفر زكريا النبي ( 9 : 9 - 15 )'
      - arabic: اِبْتَهِجِي جِدًََا يا اِبْنَةَ صِهْيَونَ، وَاِهْتِفِي يا بِنْتَ أورُشَلِيمَ. هُوَذَا مَلِكُكِ يَأْتِيكِ، عَادِلاً وَمُخَلِّصًَا وَدِيعًَا، رَاكِبًَا عَلَى أَتَانٍ وّجحشٍ اِبْنِ أتانٍ. وَاِسْتَأْصِلُ الْمَرْكَبَةَ مِنْ أَفْرَايِمَ وَالْخَيْلَ مِنْ أورُشَلِيمَ وَتُسْتَأْصَلُ قَوْسُ الْقِتَالِ. وَيَتَكَلَّمُ بِالسَّلامِ للأُمَمِ، وَيَكُونُ سُلْطَانُهُ مِنَ الْبَحْرِ إِلَى الْبَحْرِ ، وَمِنْ النَّهْرَ إِلَى أَقَاصِي الأَرْضِ . وَبِدَمِ عَهْدِكِ أَنْتِ أَيْضًًا  أُطْلِقُ أسْرَاكِ مِنَ الْجُبِّ الَّذِي لاَ مَاءَ فِيهِ. اِرْجِعُوا إِلَى الْحِصْنَ يا أَسْرَى الرَّجَاءِ ، الْيَوْمَ أُخَبِرُ أَنْ أَرُدَّ عَلَيْكَ ضِعْفَيْنِ. فَإِنِّي وَطِئْتُ يَهُوذَا قَوسًَا لِي، وَمَلأْتُ أَفْرَايِمَ سِهَامًا وَأَثَرْتُ بَنِيكِ يَا صِهْيَون عَلَى بَنِّي يَاوَانُ، وَجَعَلْتُكِ كَسَيْفِ مُحَارِبٍ.
      - arabic: إِنَّ الرَّبَّ سَيَظْهَرُ عَلَيهُمْ وَسَهْمُهُ يَخْرُجُ كَالْبَرْقِ، وَالسَّيِّدُ الرَّبُّ يَنْفُخُ فِي الْبُوقِ وَيَنْطَلِقُ فِي زَوَابِعِ الْجَنُوبِ. رَبُّ الْجُنُودِ يَسْتُرُهُمْ.
      - arabic: ( مجداً للثالوث القدوس )
matins-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 87 : 2 ، 3 )'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 87 : 2 ، 3 )'
      - arabic: أَمِلْ يَا رَبُّ بِسَمْعِكَ إِلَى طِلْبَتِي فَقَدْ شَبِعَتْ مِنَ الشَّرِّ نَفْسِي وَدَنَتْ مِنَ الْجَحَيمِ حَيَاتِي، حُسِبْتُ مَعَ الْمُنْحَدِرِينَ فِي الْجُبِّ.  هللويا
matins-gospel:
  - title:
      arabic: 'من إنجيل مُعَلِّمنا لوقا البشير (12 : 16 – 21)'
    text:
      - arabic: 'من إنجيل مُعَلِّمنا لوقا البشير (12 : 16 – 21)'
      - arabic: 'وَكَلَّمَهُمْ بِمَثَلٍ قَائِلاً: رَجُلٌ غَنِيٌّ أَخْصَبَتْ لَهُ أَرْضُهُ كَثِيرًا، فَفَكَّرَ فِي نَفْسِهِ قَائِلاً: مَاذَا أَصْنَعُ، فَإِنَّهُ لَيْسَ لِي مَوْضِعٌ أَخْزِنُ فِيهِ غِلاَلِي. ثُمَّ قَالَ: أَهْدِمُ أَهْرَائِي وَأَبْنِي أَعْظَمَ مِنْهَا، وَأَخْزِنُ هُنَاكَ جَمِيعَ غَّلاَتِي وَخَيْرَاتِي، وَأَقُولُ لِنَفْسِي: يَا نَفْسُ إن لَكِ خَيْرَاتٌ كَثِيرَةٌ، مَوْضُوعَةٌ لِسِنِينَ كَثِيرَةٍ. فَاِسْتَرِيحِي وَكُلِي وَاشْرَبِي وَتَنَعَّمِي. فَقَالَ لَهُ اللَّهُ: يَا جَاهِلُ فِي هذِهِ اللَّيْلَةَ تُطْلَبُ نَفْسُكَ مِنْكَ، فَهذِهِ الَّذِي أَعْدَدْتَهُ لِمَنْ يَكُونُ. فَهكَذَا مَنْ يَكْنِزُ لِنَفْسِهِ وَهُوَ غَيْرُ غَنِيٍّ بما لِلَّهِ.'
      - arabic: ( والمجد للَّـه دائماً )
pauline-epistle:
  - title:
      arabic: 'البولس من رسالة بولس الرسول الأولى إلى أهل كورنثوس ( 2 : 1 - 8 )'
    text:
      - arabic: 'البولس من رسالة بولس الرسول الأولى إلى أهل كورنثوس ( 2 : 1 - 8 )'
      - arabic: وَأَنَا لَمَّا أَتَيْتُكُمْ أَيُّهَا الإِخْوَةُ، لَمْ آتِ بِبَرَاعَةِ الْكَلاَمِ وِالْحِكْمَةِ مُبَشِّرًا لَكُمْ بِشَهَادَةِ اللَّهِ، لأَنِّي حَكَمْتُ بِأَلاَّ أَعْرِفَ بَيْنَكُمْ شَيْئًا إلاَّ يَسُوعَ الْمَسِيحَ وَإِيَّاهُ مَصْلُوبًا. وَقَدْ كُنْتُ عِنْدَكُمْ فِي ضَعْفٍ، وَخَوْفٍ، وَارْتِعَادٍ كَثِيرٍ. وَلَمْ يَكُنْ كَلاَمِي وَلاَ كِرَازَتِي بِكَلاَمٍ بَلِيغٍ مِنْ حِكْمَةٍ بَشَرِيَّةٍ، بَلْ بِبُرْهَانِ الرُّوحِ وَالْقُوَّةِ، لِكَيْ لاَ يَكُونَ إِيمَانُكُمْ مِنْ حِكْمَةِ النَّاسِ بَلْ عَنْ قُوَّةِ اللَّهِ.
      - arabic: غَيْرَ أَنَّنَا نَنْطِقُ بِالْحِكْمَةِ بَيْنَ الْكَامِلِينَ، لاَ بِحِكْمَةٍ هذَا الدَّهْرِ، وَرُؤَسَاءِ هذَا الدَّهْرِ، الَّذِينَ يُعْدَمُونَ. بَلْ نَنْطِقُ بِحِكْمَةِ اللَّهِ فِي السِّرِّ بِالْحِكْمَةِ الْمَكْتُومَةِ، الَّتِي سَبَقَ اللَّهُ فَحَدَّدَهَا قَبْلَ الدُّهُورِ لِمَجْدِنَا، الَّتِي لَمْ يَعْرِفْهَا أَحَدٌ مِنْ رُؤَسَاءِ هذَا الدَّهْرِ، لأَنَّهُمْ لَوْ عَرَفُوا لَمَا صَلَبُوا رَبَّ الْمَجْدِ.
      - arabic: ( نعمة اللَّه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
catholic-epistle:
  - title:
      arabic: الكاثوليكون من رسالة بطرس الرسول الأولى
    text:
      - arabic: الكاثوليكون من رسالة بطرس الرسول الأولى
      - arabic: '( 1 : 25 - 2 : 1 - 6 )'
      - arabic: وَهَذِهِ هِي الْكَلِمَةُ الَّتِي بُشِّرْتُم بِهَا. فَاِطْرَحُوا إِذًا كُلَّ خُبْثٍ وَمَكْرِ وَالرِّيَاءَ وَالْحَسَدَ وَكُلَّ اِغْتِيَابٍ، وَكَأَطْفَالٍ وُلِدُوا حَدِيثًا تُوقُوا إِلَى اللَّبَنِ الْعَقْلِيِّ الَّذِي لاَ غِشَّ فِيهِ لِتَنْمُوا بِهِ لِلْخَلاصِ. إِنْ كُنْتُمْ قَدْ ذُقْتُمْ أَنَّ الرَّبَّ صَالِحٌ.
      - arabic: 'الَّذِي إِذْ تَأْتُونَ إِلَيْهِ، حَجَرًَا حَيَّاً مَرْذُولاً مِنَ النَّاسِ، وَلَكِنْ مُخْتَارٌ مِنَ اللَّهِ كَرِيمٌ لَدَيْهِ. وَكُونُوا أَنْتُمْ أَيْضًا مَبْنِيِّينَ كَالحِجَارَةِ الحَيَّةِ بَيْتًا رُوحِيًّا، وَكَهَنُوتًا مُقَدَّسًا، لإِصْعَادِ ذَبَائِحَ رُوحِيَّةٍ مَقْبُولَةٍ لَدَى اللَّهِ بِيَسُوعَ الْمَسِيحِ.  لِذَلِكَ وَرَدَ فِي الْكِتَابِ: هَا إِنِّي وَاضِِعٌ فِي صِهْيَونَ حَجَرَ رَأْسًَا لِلزَّاوِيَةِ مُخْتَارًَا كَرِيمًَا، فَمَنْ  يُؤْمَنُ بِهِ لاَ يُخْزَى.'
      - arabic: ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه، وأمَّا من يعمل بمشيئة اللَّه فإنَّهُ يبقى إلى الأبد. آمين. )
acts-of-the-apostles:
  - title:
      arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
    text:
      - arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
      - arabic: '( 27 : 38 - 28 : 1 - 10 )'
      - arabic: فَلَمَّا شَبِعُوا مِنَ الطَّعَامِ طَفِقُوا يُخَفِّفُونَ عَنِ السَّفِينَةَ بِإِلْقَائِهِمِ الْحِنْطَةَ فِي الْبَحْرِ. وَلَمَّا كَانَ النَّهَارُ لَمْ يَعْرِفُوا أَيَّةَ أَرْضٍ هِيَ، إِلاَّ أَنَّهُمُ اسْتَبَانُوا خَلِيجًا لَهُ شَاطِئٌ، فَأَجْمَعُوا أَنْ يَدْفَعُوا إِلَيْهِ السَّفِينَةَ إِنْ أَمْكَنَ. فَرَفَعُوا الْمَرَاسِي وَسَلَّمُوا أَنْفُسَهُمْ إِلَى الْبَحْرِ، وَأَرْخَوْا رُبُطَ الدَّفَّةِ، وَرَفَعُوا الشِّرَاعَ الصَّغِيرَ للرِّيحِ، وَتَوَجَّهُوا نَحْوَ الشَّاطِئِ. فَلَمَّا وَقَعُوا عَلَى مَوْضِعٍ بَيْنَ بَحْرَيْنِ، دَفَعُوا السَّفِينَةَ إِلَى الشَّاطِىءِ، فَنَشِبَ مُقَدَّمِهَا وَلَبِثَ لاَ يَتَحَرَّكُ. وَأَمَّا مُؤَخَّرُهَا فَتَفَكَّكَ مِنْ شِدَّةِ الأَمْواجِ. فَارْتَأَى الْجُنْدَ أَنْ يَقْتِلُوا الأَسْرَى لئَلاَّ يَسْبَحَ أَحَدٌ فَيَهْرُبَ. وَلَكِنَّ قَائِدَ المِئَةِ مَنَعَهُمْ مِنْ قَصْدِهِمْ، لأَنَّهُ أَرَادَ أَنْ يُنَجِّي بُولُسَ، وَأَمَرَ الْقَادِرِينَ عَلَى السِّبَاحَةِ أَنْ يَعْبُرُوا أَوَلاً إِلَى الْبَرِّ بِرَمْيِهِمْ أَنْفُسَهُمْ فِي الأَمْوَاجِ، وَالْبَاقِينَ أَنْ يَعْبُرُوا بَعْضُهُمْ عَلَى أَلْوَاحٍ وَبَعْضُهُمْ عَلَى قِطَعٍ مِنَ السَّفِينَةِ. وَهَكَذَا تَمَّ أَنَّهُمْ نَجَوْا إِلَى الْبَرِّ بِأَجْمَعِهِمْ.
      - arabic: وَلَمَّا نَجَوْنَا عَرِفْنَا أَنْ الْجَزِيرَةَ تُسَمَّى مَالْطَةَ. فَأَظْهَرَ لَنَا الْبَرابِرَةُ مِنَ الْمُؤَانَسَةِ مَا جَاوَزُوا بِهِ الْمُعْتَادَ، فَإِنَّهُمْ أَضَرَمُوا نَارًَا وَتَلاَفَوْنَا مِنَ الْمَطَرِ الَّذِي أَصَابَنَا وَمِنْ الْبَرْدِ.
      - arabic: 'فَجَمَعَ بُولُسُ كَثِيرًَا مِنَ الْحَطَبِ وَوَضَعَهُ عَلَى النَّارِ، فَخَرَجَتْ مِنَ الْحَرارَةِ أَفْعَى وَانَتَشِبَتْ فِي يَدِهِ. فَلَمَّا رَأَى الْبَرابِرَةُ الْحَيَوَانَ مُتَعَلِّقَاً بِيَدِهِ، قَالَوا فِيْمَا بَيْنَهُمْ: أَنَّ هَذَا الرَّجُلَ قَاتِلٌ، فَإِنَّهُ بَعْدَ أَنْ نَجَا مِنْ الْبَحْرِ لَمْ يَدَعْهُ الْعَدْلُ يَحْيَا. أَمَّا هُوَ فَنَفَضَ الْحَيَوانَ إِلَى النَّارِ وَلَمْ يَمَسَّهُ أَذَى. وَكَانُوا يَتَوَقَّعُونَ أَنَّهُ سَيَنْتَفِخُ أَوْ يَسْقُطُ بَغْتَةً مَيِتًَا. فَلَمَّا طَالَ اِنْتِظَارُهُمْ وَرَأوْا أَنَّهُ لَمْ يَصِبْهُ ضَرَرٌ، تَغَيَّرُوا وَقَالُوا: إِنَّهُ إلهٌ.'
      - arabic: وَكَانَ فِي نَوَاحِي ذَلِكَ الْمَكَانِ ضِيَاعٌ لِكَبِيرِ الْجَزِيرَةِ الْمُسَمَّى بُوبْلِيُوسُ. الَّذِي قَبِلَنَا وَأَضَافَنَا بِلُطْفٍ ثَلاثَةَ أيَّامٍ. فَحَدَثَ أَنَّ أَبَا بُوبْلِيُوسَ كَانَ مُضْطَجِعًا قَدْ أَخَذَتْهُ الْحُمَّى وَالزُّحَارُ. فَدَخَلَ إِلَيْهِ بُولُسُ وَصَلَّى، وَوَضَعَ يَدِيهِ عَلَيهِ فَأَبْرَأَهُ. وَبَعْدَ حُدُوثِ ذَلِكَ كَانَ سَائِرُ الَّذِينَ بِهُمْ أَمْرَاضٌ فِي الْجَزِيرَةِ يَأْتُونَ إِلَيْهِ وَيُشْفَوْنَ. فَأَكْرَمُونَا إكرَامَاً جَزِيلاً. وَعِنْدَ إِقْلاَعِنَا زَوَّدُونَا بِمَا نَحْتَاجُ إِلَيهِ.
      - arabic: ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّه المُقدَّسة. آمين. )
liturgy-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 128 : 8 ، 1 ، 2 )'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 128 : 8 ، 1 ، 2 )'
      - arabic: بَرَكَةُ الرَّبِّ عَلَيْكُمْ، بَارَكْنَاكُمْ بِاِسْمِ الرَّبِّ . مِرَارًَا كَثِيرَةً قَاتَلُونِي مُنْذُ شَبَابِي. وَإِنَّهُمْ لَمْ يَقْدِروا عَلَيَِّ. هللويا
liturgy-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا يوحنا البشير ( 11: 1 - 45 )'
    text:
      - arabic: 'من إنجيل مُعلِّمنا يوحنا البشير ( 11: 1 - 45 )'
      - arabic: 'وَكَانَ إِنْسَانٌ مَرِيضًَا وَهُوَ لِعَازَرُ، مِنْ بَيْتِ عَنْيَا مِنْ قَرْيَةِ مَرْيَمَ وَمَرْثَا أُخْتِهَا. وَكَانَتْ مَرْيَمُ هِي تِلْكَ الَّتِي دَهَنَتِ الرَّبَّ بِالطِيبِ، وَمَسَحَتْ قَدَمَيْهِ بِشَعْرِهَا. وَكَانَ لعازَرُ الْمَرِيضُ أَخَاهَا، فَأَرْسَلَتْ الأُخْتَانِ إِلَيهِ قَائِلَتَيْنِ لَهُ: يَا سَيِّدُ، هُوَذَا الَّذِي تُحِبُّهُ مَرِيضٌ.'
      - arabic: 'فَلَمَّا سَمِعَ قَالَ: لَيْسَ هَذَا الْمَرَضُ لِلْمَوْتِ، بَلْ لأَجْلِ مَجْدِ اللَّهِ، لِكَيْ يَتَمَجَّدُ اِبْنُ اللَّهِ بِهِ. وَكَانَ يَسُوعُ يُحِبُّ مَرْثَا وَأُخْتَهَا مَرْيَمَ وَلِعَازَرَ. فَلَمَّا سَمِعَ أَنَّهُ مَرِيضٌ مَكَثَ حِينَئِذٍ فِي الْمَوْضِعِ الَّذِي كَانَ فِيهِ يَوْمَيْنِ. وَبَعْدَ ذَلِكَ قَالَ لِتَلاَمِيذِهِ: لِنَذْهَبْ إِلَى الْيَهُودِيَّةِ أَيْضًا. فَقَالَ لَهُ تَلاَمِيذُهُ: يَا مُعَلِّمُ، الآنَ كَانَ الْيَهُودُ يَطْلُبُونَ رَجْمَكَ، وَأَنْتَ تَمْضِي أَيْضًا إِلَى هُنَاكَ. أَجَابَ يَسُوعُ: أَلَيْسَ النَّهارُ اثنتيْ عِشْرَةَ ساعةً. فَإِنْ مَشَى أَحَدٌ فِي النَّهَارِ لاَ يَعثُرُ لأَنَّهُ يُبْصِرُ نُورَ هَذَا الْعَالَمِ، وَلَكِنْ إِنْ كَانَ أَحَدٌ يَمْشِي فِي اللَّيْلِ يَعثُرُ، لأَنَّ النُّورَ لَيْسَ فِيهِ. قَالَ هَذَا وَبَعْدَ ذَلِكَ قَالَ لَهُمْ: إِنَّ لعازَرُ حَبيبَنَا قَدْ نَامَ. لَكِنِّي أَنْطَلِقُ لأٌوقِظَهُ. قَالَ لَهُ التَّلاَمِيذُ: يَا رَبُّ، إِنْ كَانَ قَدْ نَامَ فَهُوَ يُشْفَى. وَكَانَ يَسُوعُ يَقُولُ عَنْ مَوْتِهِ، فَظَنُّوا أَنَّهُ يَقُولُ عَنْ رُقَادِ النَّوْمِ. حِينَئِذٍ قَالَ لَهُمْ يَسُوعُ عَلاَنِيَةً: لِعَازَرُ قَدْ مَاتَ. وَأَنَا أَفْرَحُ لأَجْلِكُمْ أَنِّي لَمْ أَكُنْ هُنَاكَ، لِتُؤْمِنُوا. لَكِنْ لِنَذْهَبَ إِلَيْهِ. فَقَالَ تُومَا الَّذِي يُسَمَّى التَّوأَمَ لِلتَّلاَمِيذِ أَصْحَابِهِ: لِنَذْهَبْ نَحْنُ أَيْضاً لِنَمَوْتَ مَعَهُ.'
      - arabic: 'فَلَمَّا أَتَى يَسُوعُ وَجَدَ أَنَّهُ قَدْ صَارَ لَهُ أَرْبَعَةُ أَيَّامٍ فِي الْقَبْرِ. وَكَانَتْ بَيْتُ عَنْيَا قَرِيبَةً مِنْ أُورُشَلِيمَ نَحْوَ خَمْسَ عَشَرَةَ غَلْوَةً. وَكَانَ كَثِيرُونَ مِنْ الْيَهُودِ قَدْ جَاءُوا إِلَى مَرْيَمَ وَمَرْثَا لِيُعَزُّوهُمَا عَنْ أَخِيهِمَا. فَلَمَّا سَمِعَتْ مَرْثَا بِقُدُومِ يَسُوعَ اسْتَقْبَلَتْهُ، أَمَّا مَرْيَمُ فَاسْتَمَرَّتْ جَالِسَةً فِي الْبَيْتِ. فَقَالَتْ مَرْثَا لِيَسُوعَ: يا رَبُّ، لَوْ كُنْتَ هَهُنَا لَمْ يَمْتُ أَخِي، ولَكِنِّى الآنَ أَيْضًا أَعَلَمُ أَنَّكِ مَهْمَا تَسْأَلُ اللَّهَ فَاللَّهُ يُعْطِيكَ إِيَّاهُ. فَقَالَ لَهَا يَسُوعُ: سَيَقُومُ أَخُوكِ. قَالَتْ لَهُ مَرْثَا: أَنَا أَعْلَمُ أَنَّهُ سَيَقُومُ فِي الْقِيَامَةِ، فِي الْيَوْمِ الأَخِيرِ. فَقَالَ لَهَا يَسُوعُ: أَنَا هُوَ الْقِيَامَةُ وَالْحَيَاةُ. مَنْ آمن بِي وَلَوْ مَاتَ فسَيَحْيَا، وَكُلُّ مَنْ كَانَ حَيًّا وَآمَنَ بِي فَلَنْ يَمُوتَ إِلَى الأَبَدِ. أَتُؤْمِنِينَ بِهَذَا. قَالَتْ لَهُ: نَعَمْ يَا رَبُّ. أَنَا مُؤْمِنَةٌ أَنَّكَ أَنْتَ الْمَسِيحُ اِبْنُ اللَّهِ، الآتِي إِلَى هَذَا الْعَالَمِ.'
      - arabic: 'وَلَمَّا قَالَتْ هَذَا مَضَتْ وَدَعَتْ مَرْيَمَ أُخْتَها سِرَّا، قَائِلَةً الْمُعَلِّمُ قَدْ حَضَرَ، وَهُوَ يَدْعُوكِ. فَلَمَّا سَمِعَتْ نَهَضَتْ مُسْرِعَةً وَجَاءَتْ إِلَيْهِ. وَلَمْ يَكُنْ يَسُوعُ قَدْ جَاءَ إِلَى الْقَرْيَةِ، بَلْ كَانَ فِي الْمَكَانِ الَّذِي اسْتَقْبَلَتْهُ فِيهِ مَرْثَا. ثُمَ إِنَّ الْيَهُودُ الَّذِينَ كَانُوا مَعَهَا فِي الْبَيْتِ يُعَزُّونَهَا، لَمَّا رَأَوْا مَرْيَمَ قَدْ قَامَتْ مُسْرِعَةً وَخَرَجَتْ، تَبِعُوهَا قَائِلِينَ: أَنَّهَا ذَاهِبَةٌ إِلَى الْقَبْرِ لِتَبْكِي هُنَاكَ. فَلَمَّا أَتَتْ مَرْيَمُ إِلَى حَيْثُ كَانَ يسوعُ وَرَأَتْهُ، خَرَّتْ عِنْدَ قَدَمَيْهِ وَقَالَتْ: يَا رَبُّ، لَوْ كُنْتَ هَهُنا لَمْ يَمُتْ أَخِي. فَلَمَّا رَآهَا يَسُوعُ تَبْكِي، وَرَأَى الْيَهُودَ الَّذِينَ جَاءُوا مَعَهَا يَبْكُونَ، اِنْزَعَجَ بِالرُّوحِ وَاِضْطَرَبَ، وَقَالَ: أَيْنَ وضعتُمُوهُ. فَقَالُوا لَهُ: يَا رَبُّ، تَعَالَ وَانْظُرْهُ. فَدَمَعَ يَسُوعُ. فَقَالَ الْيَهُودُ: اُنْظُرُوا كَيْفَ كَانَ يُحِبُّهُ. وَقَالَ بَعْضُهُمْ: أَمَا كَانَ يَقْدِرُ هَذَا الَّذِي فَتَحَ عَيْنَِي الأَعْمَى أَنْ يَجْعَلَ هَذَا أَيْضًا لاَيَمُوتُ.'
      - arabic: 'فَانْزَعَجَ يَسُُوعُ ثَانِيَةً فِي نَفْسِهِ وَجَاءَ إِلَى الْقَبْرِ، وَكَانَ مَغَارَةً وَقَدْ وُضِعَ عَلَيْهِ حَجَرٌ عَظِيمٌ. فَقَالَ يَسُوعُ: اِرْفَعُوا هَذَا الْحَجَرَ. فَقَالَتْ لَهُ مَرْثَا، أُختُ الْمَيْتِ: يَا رَبُّ، قَدْ أَنْتَنَ لأَنَّ لَهُ أَرَبْعَةَ أيَّامٍ. فَقَالَ لَهَا يَسُوعُ: أَلَمْ أَقُلْ لَكِ إِنْ آمَنتِ فَسَتَرِينَ مَجْدَ اللَّهِ. فَرَفَعُوا الْحَجَرَ حَيْثُ كَانَ الْمَيْتُ مَوْضُوعًا، فَرَفَعَ يَسُوعُ عَيْنَيهِ إِلَى فَوْقُ، وَقَالَ: يَا أَبَتِ، أَشْكُرُكَ لأَنَّكَ سَمِعْتَ لِي، وَأَنَا عَلِمْتُ أَنَّكَ تَسْمَعُ لِي فِي كُلِّ حِينٍ. وَلَكِنْ قُلْتُ هَذَا لأَجْلِ الْجَمْعِ الوَاقِفِ حَوْلِي، لِيُؤْمِنُوا أَنَّكَ أَنْتَ أرْسَلْتَنِي. وَلَمَّا قَالَ هَذَا صَرَخَ بِصَوْتٍ عَظِيمٍ: لِعَازَرُ، هَلُمَّ خَارِجَا. فَخَرَجَ الْمَيْتُ وَيَدَاهُ وَرِجْلاَهُ مَرْبُوطَاتٌ بِلَفَائِفَ، وَوَجْهُهُ مَلْفُوفٌ بِمَنْدِيلٍ. فَقَالَ لَهُمْ يَسُوعُ: حُلُّوهُ وَدَعُوهُ يَذْهَبْ.'
      - arabic: فَآَمَنَ بِهِ كَثِيرٌ مِنْ الْيَهُودِ الَّذِينَ جاءُوا إِلَى مَرْيَمَ، وَرَأُوْا مَا صَنَعَ.
      - arabic: ( والمجد للَّـه دائماً )
