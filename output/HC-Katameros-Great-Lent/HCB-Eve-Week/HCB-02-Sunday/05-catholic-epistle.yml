title:
  arabic: 'فَصْلٌ مِنْ رِسَالَةِ مُعَلِّمِنَا بُطْرُسُ الرَّسُولِ الثَّانِيَةُ بَرَكَتُهُ عَلَيْنَا. آمين. (۱ : ۱ - ۱۱)'
text:
  - arabic: 'فَصْلٌ مِنْ رِسَالَةِ مُعَلِّمِنَا بُطْرُسُ الرَّسُولِ الثَّانِيَةُ بَرَكَتُهُ عَلَيْنَا. آمين. (۱ : ۱ - ۱۱)'
  - arabic: 'سِمْعَانُ بُطْرُسُ عَبْدُ يَسُوعَ الْمَسِيحِ وَرَسُولُهُ، إِلَى الَّذِينَ نَالُوا مَعَنَا إِيمَانًا مُكَرَّمًا مُسَاوِيًا لَنَا، بِبِرِّ إِلَهِنَا وَمُخَلِّصِنَا يَسُوعَ الْمَسِيحِ: لِتَكْثُرْ لَكُمُ النِّعْمَةُ وَالسَّلَامُ بِمَعْرِفَةِ اللَّهِ وَيَسُوعَ الْمَسِيحِ رَبِّنَا.'
  - arabic: كَمَا أَنَّ كُلَّ شَيْءٍ قَدْ صَارَ لَنَا بِقُوَّةِ لَاهُوتِهِ لِلْحَيَاةِ وَالتَّقْوَى، الَّتِي أُعْطِيَتْ لَنَا مَجَانًا بِمَعْرِفَةِ الَّذِي دَعَانَا بِمَجْدِهِ وَالْفَضِيلَةِ، وَبِوَاسِطَةِ هَذِهِ الْأَمْجَادِ الْجَلِيلِةِ، الَّتِي أُعْطِيَتْ لَنَا لِلكَرَامَةِ لِكَيْ تَصِيرُوا بِهَا شُرَكَاءَ الطَّبِيعَةِ الْإِلَهِيَّةِ، هَارِبِينَ مِنْ شَهْوَةِ الْفَسَادِ الَّتِي فِي الْعَالَمِ. وَلِهَذَا عَيْنِهِ -وَأَنْتُمْ بَاذِلُونَ كُلَّ اجْتِهَادٍ- قَدِّمُوا فِي إِيمَانِكُمْ فَضِيلَةً، وَفِي الْفَضِيلَةِ مَعْرِفَةً، وَفِي الْمَعْرِفَةِ تَعَفُّفًا، وَفِي التَّعَفُّفِ صَبْرًا، وَفِي الصَّبْرِ تَقْوَى، وَفِي التَّقْوَى مَوَدَّةً أَخَوِيَّةً، وَفِي الْمَوَدَّةِ الْأَخَوِيَّةِ مَحَبَّةً؛ لِأَنَّ هَذِهِ إِذَا كَانَتْ فِيكُمْ وَكَثُرَتْ، تُصَيِّرُكُمْ لَا مُتَكَاسِلِينَ وَلَا غَيْرَ مُثْمِرِينَ لِمَعْرِفَةِ رَبِّنَا يَسُوعَ الْمَسِيحِ. لِأَنَّ الَّذِي لَيْسَ عِنْدَهُ هَذِهِ، هُوَ أَعْمَى قَصِيرُ الْبَصَرِ، قَدْ نَسِيَ تَطْهِيرَ خَطَايَاهُ السَّالِفَةِ، لِذلِكَ بِالأَكْثَرِ اجْتَهِدُوا أَيُّهَا الْإِخْوَةُ أَنْ تَجْعَلُوا دَعْوَتَكُمْ وَاخْتِيَارَكُمْ ثَابِتَيْنِ بِالْأَعْمَالِ الصَّالِحَةِ؛ لِأَنَّكُمْ إِذَا فَعَلْتُمْ ذَلِكَ، لَنْ تَزِلُّوا أَبَدًا. لِأَنَّهُ هَكَذَا يُقَدَّمُ لَكُمْ بِغِنًى دُخُولٌ إِلَى مَلَكُوتِ رَبِّنَا وَمُخَلِّصِنَا يَسُوعَ الْمَسِيحِ الأبَدِيِّ.
  - arabic: (لَا تُحِبُّوا الْعَالَمَ وَلَا الأَشْيَاءَ الَّتِي فِي العالم، لأَنَّ الْعَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وَأَمَّا مَنْ يَعْمَلُ مَشِيئَةَ اللَّهِ فَإِنَّهُ يَثْبُتُ إِلَى الْأَبَدِ. آمِينَ.)
