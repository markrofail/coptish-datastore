vespers-psalm:
  - title:
      arabic: 'مِنْ مَزَامِيرِ أَبِينَا دَاوُدَ النَّبِيِّ (٤٥ : ١٠)'
    text:
      - arabic: 'مِنْ مَزَامِيرِ أَبِينَا دَاوُدَ النَّبِيِّ (٤٥ : ١٠)'
      - arabic: كُفُّوا وَاعْلَمُوا، أَنِّي أَنَا هُوَ اللَّهُ، أَرْتَفِعُ فِي الْأُمَمِ، وَأَتَعَالَى عَلَى الْأَرْضِ. هَلِّلُويَا.
vespers-gospel:
  - title:
      arabic: 'مِنْ إِنْجِيلِ مُعَلِّمِنَا مَرْقُسَ الْبَشِيرِ (١١ : ٢٢ - ٢٦)'
    text:
      - arabic: 'مِنْ إِنْجِيلِ مُعَلِّمِنَا مَرْقُسَ الْبَشِيرِ (١١ : ٢٢ - ٢٦)'
      - arabic: 'فَأَجَابَ يَسُوعُ وَقَالَ لَهُمْ: "لِيَكُنْ لَكُمْ إيمَانٌ بِاللَّهِ. لِأَنِّي الحَقَّ أَقُولُ لَكُمْ: إِنَّ مَنْ يَقُولُ لِهَذَا الْجَبَلِ: انْتَقِلْ وَانْطَرِحُ فِي الْبَحْرِ، وَهُوَ لَا يَشُكُّ فِي قَلْبِهِ، بَلْ يُؤْمِنُ بِأَنَّ مَا يَقُولُهُ يَكُونُ، فَإِنَّهُ يَكُونُ لَهُ. فَلِأَجْلِ ذَلِكَ أَقُولُ لَكُمْ: إِنَّ كُلَّ شَيْءٍ تَسْأَلُونَهُ فِي الصَّلَاةِ، آمِنُوا أَنَّكُمْ تَنَالُونَهُ، فَيَكُونَ لَكُمْ. وَمَتَى قُمْتُمْ لِتُصَلُّوا، فَإِنْ كَانَ لَكُمْ عَلَى أَحَدٍ شَيْءٌ فَاغْفِرُوا لَهُ، لِكَيْ يَغْفِرَ لَكُمْ أَيْضًا أَبُوكُمُ الَّذِي فِي السَّمَاوَاتِ زَلَّاتِكُمْ. وَإِنْ لَمْ تَغْفِرُوا أَنْتُمْ فَأَبُوكُمُ الَّذِي فِي السَّمَاوَاتِ لَا يَغْفِرُ لَكُمْ زَلَّاتِكُم".'
      - arabic: (وَالْمَجْدُ لِلَّهِ دَائِمًا)
matins-psalm:
  - title:
      arabic: 'مِنْ مَزَامِيرِ أَبِينَا دَاوُدَ النَّبِيِّ (٩٩ : ١ ، ٢)'
    text:
      - arabic: 'مِنْ مَزَامِيرِ أَبِينَا دَاوُدَ النَّبِيِّ (٩٩ : ١ ، ٢)'
      - arabic: اُعْبُدُوا الرَّبَّ بِالْفَرَحِ، وَادْخُلُوا أَمَامَهُ بِالتَّهْلِيلِ، لِأَنَّنَا نَحْنُ شَعْبُهُ، وَغَنَمُ رَعِيَّتِهِ. هَلِّلُويَا.
matins-gospel:
  - title:
      arabic: 'مِنْ إِنْجِيلِ مُعَلِّمِنَا لُوقَا الْبَشِيرِ (۱۷ : ٣ - ١٠)'
    text:
      - arabic: 'مِنْ إِنْجِيلِ مُعَلِّمِنَا لُوقَا الْبَشِيرِ (۱۷ : ٣ - ١٠)'
      - arabic: |-
          احْتَرِزُوا لِأَنْفُسِكُمْ. إِنْ أَخْطَأَ إِلَيْكَ أَخُوكَ فَوَبِّخْهُ، وَإِنْ تَابَ فَاغْفِرْ لَهُ. وَإِنْ أَخْطَأَ إِلَيْكَ سَبْعَ مَرَّاتٍ فِي الْيَوْمِ وَرَجَعَ إِلَيْكَ سَبْعَ مَرَّاتٍ قَائِلًا: أَنَا تَائِبٌ، فَاغْفِرْ لَهُ. فَقَالَ الرُّسُلُ لِلرَّبِّ: "زِدْ إِيمَانَنَا!". فَقَالَ الرَّبُّ: "لَوْ كَانَ لَكُمْ إِيمَانٌ مِثْلُ حَبَّةٍ خَرْدَلٍ، لَكُنْتُمْ تَقُولُونَ لِهَذِهِ الْجُمَّيْزَةِ: انْقَلِعِي وَانْغَرِسِي فِي الْبَحْرِ فَكَانَتْ تُطِيعُكُمْ.
          وَمَنْ مِنْكُمْ لَهُ عَبْدٌ يَحْرُثُ أَوْ يَرْعَى، إِذَا دَخَلَ مِنَ الْحَقْلِ هَلْ يَقُولُ لَهُ: تَقَدَّمْ سَرِيعًا وَاتَّكِئْ. أَلَا يَقُولُ لَهُ: أَعْدِدْ لِي مَا آكُلُهُ وَتَمَنْطَقْ وَاخْدِمْنِي حَتَّى آكُلَ وَأَشْرَبَ، وَبَعْدَ ذَلِكَ تَأْكُلُ وَتَشْرَبُ أَنْتَ؟ فَهَلْ لِذَلِكَ الْعَبْدِ فَضْلٌ لِأَنَّهُ فَعَلَ مَا أُمِرَ بِهِ؟ كَذلِكَ أَنْتُمْ أَيْضًا، مَتَى فَعَلْتُمْ كُلَّ مَا أُمِرْتُمْ بِهِ فَقُولُوا: إِنَّنَا عَبِيدٌ بَطَّالُونَ، وَمَا عَلَيْنَا أَنْ نَعْمَلَهُ فَقَدْ صَنَعْنَاهُ".
      - arabic: (وَالْمَجْدُ لِلَّهِ دَائِمًا)
pauline-epistle:
  - title:
      arabic: 'فَصْلٌ مِنْ رِسَالَةِ مُعَلِّمِنَا بُولُسَ الرَّسُولِ الثَّانِيَةِ إِلَى أَهْلِ كُورِنْثُوسَ بَرَكَتُهُ عَلَيْنَا. آمِين. (١١ : ١٦ - ٢٨)'
    text:
      - arabic: 'فَصْلٌ مِنْ رِسَالَةِ مُعَلِّمِنَا بُولُسَ الرَّسُولِ الثَّانِيَةِ إِلَى أَهْلِ كُورِنْثُوسَ بَرَكَتُهُ عَلَيْنَا. آمِين. (١١ : ١٦ - ٢٨)'
      - arabic: 'أَقُولُ أَيْضًا: لِئَلَّا يَظُنَّ أَحَدٌ أَنِّي نَبِيٌّ. وَإِلَّا فَاقْبَلُونِي وَلَوْ كَغَبِيٍّ، لأَفْتَخِرَ أَنَا أَيْضًا قَلِيلًا. الَّذِي أَتَكَلَّمُ بِهِ لَسْتُ أَقُولُهُ بِحَسَبِ الرَّبِّ، بَلْ كَأَنَّهُ بِجَهْلٍ، بِمقدارِ هَذَا الْافْتِخَارِ. بِمَا أَنَّهُ يُوجَدُ كَثِيرُونَ يَفْتَخِرُونَ حَسَبَ الْجَسَدِ أَفْتَخِرُ أَنَا أَيْضًا. فَإِنَّكُمْ بِسُرُورٍ تَحْتَمِلُونَ الجُهَّالَ، إِذْ أَنْتُمْ عُقَلَاءُ! لِأَنَّكُمْ تَحْتَمِلُونَ: مَنْ يَسْتَعبِدُكُمْ! وَمَنْ يَأْكُلُكُمْ! وَمَنْ يَأْخُذُ مِنْكُمْ! وَمَنْ يَتَكَبَّرُ! وَمَنْ يَضْرِبُ عَلَى وُجُوهِكُمْ! وَعَلَى سَبِيلِ الْهَوَانِ أَقُولُ: إِنَّنَا قَد ضَعُفْنَا! وَالَّذِي يَجْتَرِئُ فِيهِ أَحَدٌ، أَقُولُ بِجَهْلٍ: إِنِّي أَنَا أَجْتَرِئُ فِيهِ أَيْضًا. أَهُمْ عِبْرَانِيُّونَ؟ فَأَنَا أَيْضًا. أَهُمْ إِسْرَائِيلِيُّونَ؟ فَأَنَا أَيْضًا. أَهُمْ نَسْلُ إِبْرَاهِيمَ؟ فَأَنَا أَيْضًا. أَهُمْ خُدَّامُ الْمَسِيحِ؟ قُلْتُ كَمُخْتَلِّ الْعَقْلِ، فَأَنَا أَفْضَلُ: فِي الأَتْعَابِ أَكْثَرُ، فِي الضَّرَبَاتِ أَوْفَرُ، فِي السُّجُونِ أَكْثَرُ، بِإِفْرَاطٍ فِي الْمِيتَاتِ مِرَارًا كَثِيرَةً. جَلَدَنِي الْيَهُودُ خَمْسَ مَرَّاتٍ أَرْبَعِينَ جَلْدَةً إِلَّا وَاحِدَةً. وَضُرِبْتُ بِالْقُضْبَانِ ثَلَاثَ مَرَّاتٍ، رُجِمْتُ مَرَّةً، وَانْكَسَرَتْ بِيَ السَّفِينَةُ ثَلَاثَ مَرَّاتٍ، وَأَقَمْتُ فِي عُمْقِ الْبَحْرِ نَهَارًا وَلَيْلًا. بِأَسْفَارٍ فِي الطُّرُقِ مِرَارًا كَثِيرَةً، قَاسَيْتُ أَخْطَارَ أَنْهَارٍ، وَكُنْتُ فِي أَخْطَارِ لُصُوصٍ، وَفِي أَخْطَارٍ مِنْ بَنِي جِنْسِي، فِي أَخْطَارٍ مِنَ الْأُمَمِ، فِي أَخْطَارٍ فِي الْمُدنِ، فِي بَلَاءٍ فِي الْبَرِّيَّةِ، كُنْتُ فِي بَلَاءٍ فِي الْبَحْرِ، كُنْتُ فِي بَلَاءٍ مِنَ الْإِخْوَةِ الْكَذَبَةِ. بِأَتْعَابٍ وَأَوْجَاعٍ فِي الْأَسْهَارِ مِرَارًا كَثِيرَةً، بِجُوعٍ وَعَطَشٍ، فِي الْأَصْوَامِ مِرَارًا كَثِيرَةً، فِي بَرْدٍ وَعُرْيٍ. عَدَا الأمُورِ الْخَارِجِيَّةِ فَقَدْ وُضِعَ عَلَيَّ الْاهْتِمَامُ كُلَّ يَوْمٍ بِجَمِيعِ الْكَنَائِسِ.'
      - arabic: (نِعْمَةُ اللَّهِ الآبِ فَلْتَحْلَّ عَلَى أَرْوَاحِنَا يَا آبَائِي وَإِخْوَتِي. آمِينَ)
catholic-epistle:
  - title:
      arabic: 'فَصْلٌ مِنْ رِسَالَةِ مُعَلِّمِنَا بُطْرُسُ الرَّسُولِ الثَّانِيَةُ بَرَكَتُهُ عَلَيْنَا. آمين. (۱ : ۱ - ۱۱)'
    text:
      - arabic: 'فَصْلٌ مِنْ رِسَالَةِ مُعَلِّمِنَا بُطْرُسُ الرَّسُولِ الثَّانِيَةُ بَرَكَتُهُ عَلَيْنَا. آمين. (۱ : ۱ - ۱۱)'
      - arabic: 'سِمْعَانُ بُطْرُسُ عَبْدُ يَسُوعَ الْمَسِيحِ وَرَسُولُهُ، إِلَى الَّذِينَ نَالُوا مَعَنَا إِيمَانًا مُكَرَّمًا مُسَاوِيًا لَنَا، بِبِرِّ إِلَهِنَا وَمُخَلِّصِنَا يَسُوعَ الْمَسِيحِ: لِتَكْثُرْ لَكُمُ النِّعْمَةُ وَالسَّلَامُ بِمَعْرِفَةِ اللَّهِ وَيَسُوعَ الْمَسِيحِ رَبِّنَا.'
      - arabic: كَمَا أَنَّ كُلَّ شَيْءٍ قَدْ صَارَ لَنَا بِقُوَّةِ لَاهُوتِهِ لِلْحَيَاةِ وَالتَّقْوَى، الَّتِي أُعْطِيَتْ لَنَا مَجَانًا بِمَعْرِفَةِ الَّذِي دَعَانَا بِمَجْدِهِ وَالْفَضِيلَةِ، وَبِوَاسِطَةِ هَذِهِ الْأَمْجَادِ الْجَلِيلِةِ، الَّتِي أُعْطِيَتْ لَنَا لِلكَرَامَةِ لِكَيْ تَصِيرُوا بِهَا شُرَكَاءَ الطَّبِيعَةِ الْإِلَهِيَّةِ، هَارِبِينَ مِنْ شَهْوَةِ الْفَسَادِ الَّتِي فِي الْعَالَمِ. وَلِهَذَا عَيْنِهِ -وَأَنْتُمْ بَاذِلُونَ كُلَّ اجْتِهَادٍ- قَدِّمُوا فِي إِيمَانِكُمْ فَضِيلَةً، وَفِي الْفَضِيلَةِ مَعْرِفَةً، وَفِي الْمَعْرِفَةِ تَعَفُّفًا، وَفِي التَّعَفُّفِ صَبْرًا، وَفِي الصَّبْرِ تَقْوَى، وَفِي التَّقْوَى مَوَدَّةً أَخَوِيَّةً، وَفِي الْمَوَدَّةِ الْأَخَوِيَّةِ مَحَبَّةً؛ لِأَنَّ هَذِهِ إِذَا كَانَتْ فِيكُمْ وَكَثُرَتْ، تُصَيِّرُكُمْ لَا مُتَكَاسِلِينَ وَلَا غَيْرَ مُثْمِرِينَ لِمَعْرِفَةِ رَبِّنَا يَسُوعَ الْمَسِيحِ. لِأَنَّ الَّذِي لَيْسَ عِنْدَهُ هَذِهِ، هُوَ أَعْمَى قَصِيرُ الْبَصَرِ، قَدْ نَسِيَ تَطْهِيرَ خَطَايَاهُ السَّالِفَةِ، لِذلِكَ بِالأَكْثَرِ اجْتَهِدُوا أَيُّهَا الْإِخْوَةُ أَنْ تَجْعَلُوا دَعْوَتَكُمْ وَاخْتِيَارَكُمْ ثَابِتَيْنِ بِالْأَعْمَالِ الصَّالِحَةِ؛ لِأَنَّكُمْ إِذَا فَعَلْتُمْ ذَلِكَ، لَنْ تَزِلُّوا أَبَدًا. لِأَنَّهُ هَكَذَا يُقَدَّمُ لَكُمْ بِغِنًى دُخُولٌ إِلَى مَلَكُوتِ رَبِّنَا وَمُخَلِّصِنَا يَسُوعَ الْمَسِيحِ الأبَدِيِّ.
      - arabic: (لَا تُحِبُّوا الْعَالَمَ وَلَا الأَشْيَاءَ الَّتِي فِي العالم، لأَنَّ الْعَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وَأَمَّا مَنْ يَعْمَلُ مَشِيئَةَ اللَّهِ فَإِنَّهُ يَثْبُتُ إِلَى الْأَبَدِ. آمِينَ.)
acts-of-the-apostles:
  - title:
      arabic: 'فَصْلٌ مِنْ أَعْمَالِ آبَائِنَا الرُّسُلِ الْأَطْهَارِ الْمَشْمُولِينَ بِنِعْمَةِ الرُّوحِ الْقُدُسِ. بَرَكَتْهُمُ الْمُقَدَّسَةُ فَلْتَكُنْ مَعَنَا. آمِينَ. (٢١ : ١٥ - ٢٦)'
    text:
      - arabic: 'فَصْلٌ مِنْ أَعْمَالِ آبَائِنَا الرُّسُلِ الْأَطْهَارِ الْمَشْمُولِينَ بِنِعْمَةِ الرُّوحِ الْقُدُسِ. بَرَكَتْهُمُ الْمُقَدَّسَةُ فَلْتَكُنْ مَعَنَا. آمِينَ. (٢١ : ١٥ - ٢٦)'
      - arabic: 'وَبَعْدَ تِلْكَ الْأَيَّامِ تَأَهَّبْنَا وَصَعِدْنَا إِلَى أُورُشَلِيمَ. وَجَاءَ مَعَنَا مِنْ قَيْصَرِيَّةَ أُنَاسٌ مِنَ التَّلَامِيذِ وَقَدْ أَخَذُوا مَعَهُمْ مَنَاسُونَ القُبْرُسِيَّ، وَهُوَ تِلْمِيذٌ قَدِيمٌ، لِنَنْزِلَ عِنْدَهُ. '
      - arabic: 'وَلَمَّا قَدِمْنَا إِلَى أُورُشَلِيمَ قَبِلَنَا الْإِخْوَةُ بِفَرَحٍ. وَفِي الْغَدِ دَخَلَ بُولُسُ مَعَنَا إِلَى يَعْقُوبَ، وَكَانَ الْكَهَنَةُ كُلُّهُمْ حَاضِرِينَ. فَبَعْدَ مَا سَلَّمَ عَلَيْهِمْ طَفِقَ يَقُصُّ عَلَيْهِمْ شَيْئًا فَشَيْئًا كُلَّ مَا فَعَلَهُ اللَّهُ بَيْنَ الْأُمَمِ بِوَاسِطَةِ خِدْمَتِهِ. فَلَمَّا سَمِعُوا مَجَّدُوا اللَّهَ وَقَالُوا لَهُ: "أَتُرَى يَا أَخَانَا كَمْ رِبْوَةٍ مِنَ الْيَهُودِ قَدْ آمَنُوا، وَهَؤُلَاءِ كُلُّهُمْ أُولُو غَيْرَةٍ عَلَى النَّامُوسِ. وَقَدْ بَلَغَهُمْ عَنْكَ أَنَّكَ تُعَلِّمُ جَمِيعَ الْيَهُودِ الَّذِينَ بَيْنَ الْأُمَمِ أَنْ يَرْتَدُّوا عَنْ مُوسَى، قَائِلًا بِأَنْ لَا يَخْتِنُوا بَنِيهِمْ وَلَا يَسْلُكُوا حَسَبَ الْعَوَائِدِ. فَإِذًا مَاذَا يَكُونُ؟ إِنَّ الْجُمْهُورَ لَا بُدَّ أَنْ يَتَجَمَّعُوا، لِأَنَّهُمْ سَيَسْمَعُونَ بِقُدُومِكَ. فَاِفْعَلْ مَا نَقُولُ لَكَ: إِنَّ عِنْدَنَا أَرْبَعَةَ رِجَالٍ عَلَيْهِمْ نَذْرٌ، فَخُذْهُمْ وَتَطَهَّرُ مَعَهُمْ وَأَنْفِقْ عَلَيْهِمْ لِيَحْلِقُوا رُؤُوسَهُمْ، فَيَعْرِفَ الْجَمِيعُ أَنَّ مَا بَلَغَهُمْ عَنْكَ لَيْسَ بِشَيْءٍ، بَلْ أَنَّكَ أَنْتَ أَيْضًا تَسْلُكُ مُحَافِظًا عَلَى النَّامُوسِ. وَأَمَّا مِنْ جِهَةِ الَّذِينَ آمَنُوا مِنَ الْأُمَمِ، فَأَرْسَلْنَا نَحْنُ إِلَيْهِمْ وَحَكَمْنَا أَنْ يُحَافِظُوا عَلَى أَنْفُسِهِمْ مِمَّا ذُبِحَ لِلأَصْنَامِ، وَمِنَ الدَّمِ، وَالْمَخْنُوقِ، وَالزَّنَى". حِينَئِذٍ أَخَذَ بُولُسُ الرِّجَالَ، وَفِي الْغَدِ تَطَهَّرَ مَعَهُمْ وَدَخَلَ الْهَيْكَلَ، مُبَيِّنًا تَمَامَ أَيَّامِ التَّطْهِيرِ، إِلَى أَنْ يُقَرِّبَ عَنْ كُلِّ وَاحِدٍ مِنْهُمُ الْقُرْبَانَ.'
      - arabic: (لَمْ تَزَلْ كَلِمَةُ الرَّبِّ تَنْمُو وتَكْثُرُ وتَعْتَزُّ وتَثبتُ، فِي بِيعَةِ اللَّهِ الْمُقَدَّسَةِ. آمِينَ.)
liturgy-psalm:
  - title:
      arabic: 'مِنْ مَزَامِيرِ أَبِينَا دَاوُدَ النَّبِيِّ (٢ : ٧)'
    text:
      - arabic: 'مِنْ مَزَامِيرِ أَبِينَا دَاوُدَ النَّبِيِّ (٢ : ٧)'
      - arabic: أُعْبُدُوا الرَّبَّ بِخَشْيَةٍ، وَهَلِّلُوا لَهُ بِرِعْدَةٍ. فَالْآنَ أَيُّهَا الْمُلُوكُ اِفْهَمُوا وَتَأَدَّبُوا، يَا جَمِيعَ قُضَاةِ الْأَرْضِ. هَلِّلُويَا.
liturgy-gospel:
  - title:
      arabic: 'مِنْ إِنْجِيلِ مُعَلِّمِنًا مَتَّى الْبَشِيرِ (٦ : ١ - ١٨)'
    text:
      - arabic: 'مِنْ إِنْجِيلِ مُعَلِّمِنًا مَتَّى الْبَشِيرِ (٦ : ١ - ١٨)'
      - arabic: 'اِحْتَرِزُوا مِنْ أَنْ تَصْنَعُوا صَدَقَتَكُمْ قُدَّامَ النَّاسِ لِكَيْ يَنْظُرُوكُمْ، وَإِلَّا فَلَيْسَ لَكُمْ أَجْرٌ عِنْدَ أَبِيكُمُ الَّذِي فِي السَّمَاوَاتِ. فَإِذَا صَنَعْتَ صَدَقَةً فَلَا تَهْتِفْ قُدَّامَكَ بِالْبُوقِ، كَمَا يَفْعَلُ الْمُرَاؤُونَ فِي الْمَجَامِعِ وَالْأَزِقَّةِ، لِكَيْ يُمَجِّدَهُمُ النَّاسُ. الْحَقَّ أَقُولُ لَكُمْ: إِنَّهُمْ قَدِ اِسْتَوْفَوْا أَجْرَهُمْ! وَأَمَّا أَنْتَ فَإِذَا صَنَعْتَ صَدَقَةً فَلَا تُعْلِمْ شِمَالَكَ مَا تَصْنَعُ يَمِينُكَ، لِتَكُونَ صَدَقَتُكَ فِي الْخَفَاءِ. وَأَبُوكَ الَّذِي يَرَى فِي الْخَفَاءِ هُوَ يُجَازِيكَ علَانِيَةً.'
      - arabic: 'وَإِذَا صَلَّيْتُمْ فَلَا تَكُونُوا كَالْمُرَائِينَ، فَإِنَّهُمْ يُحِبُّونَ الْقِيَامَ فِي الْمَجَامِعِ وَفِي زَوَايَا الشَّوَارعِ، يُصَلُّونَ لِيَظْهَرُوا لِلنَّاسِ. الْحَقَّ أَقُولُ لَكُمْ: إِنَّهُمْ قَدِ اِسْتَوْفَوْا أَجْرَهُمْ! وَأَمَّا أَنْتَ فَمَتَى صَلَّيْتَ فَادْخُلْ إِلَى مِخْدَعِكَ وَأَغْلِقْ بَابَكَ، وَصَلِّ إِلَى أَبِيكَ فِي الْخَفَاءِ، وَأَبُوكَ الَّذِي يَرَى فِي الْخَفَاءِ هُوَ يُجَازِيكَ عَلَانِيَةً. وَإِذَا صَلَّيْتُمْ فَلَا تُكْثِرُوا الْكَلَامَ مِثْلَ الْوَثَنِيِّينَ، فَإِنَّهُمْ يَظُنُّونَ أَنَّهُمْ بِكَثْرَةِ كَلَامِهِمْ يُسْتَجَابُ لَهُمْ. فَلَا تَتَشَبَّهُوا بِهِمْ. لِأَنَّ أَبَاكُمْ عَالِمٌ بِمَا تَحْتَاجُونَ إِلَيْهِ قَبْلَ أَنْ تَسْأَلُوهُ.'
      - arabic: 'فَصَلُّوا أَنْتُمْ هَكَذَا: أَبَانَا الَّذِي فِي السَّمَاوَاتِ، لِيَتَقَدَّسِ اسْمُكَ. لِيَأْتِ مَلَكُوتُكَ. لِتَكُنْ مَشِيئَتُكَ كَمَا فِي السَّمَاءِ كَذَلِكَ عَلَى الْأَرْضِ. خُبْزَنَا الَّذِي لِلْغَدِ أَعْطِنَا الْيَوْمَ. وَاِغْفِرْ لَنَا ذُنُوبَنَا كَمَا نَغْفِرُ نَحْنُ أَيْضًا لِلْمُذْنِبِينَ إِلَيْنَا. وَلَا تُدْخِلْنَا فِي تَجْرِبَةٍ، لَكِنْ نَجِّنَا مِنَ الشَّرِّيرِ. فَإِنَّكُمْ إِنْ غَفَرْتُمْ لِلنَّاسِ زَلَّاتِهِمْ، يَغْفِرْ لَكُمْ أَبُوكُمُ السَّمَاوِيُّ زَلَّاتِكُمْ. وَإِنْ لَمْ تَغْفِرُوا لِلنَّاسِ زَلَّاتِهِمْ، لَا يَغْفِرْ لَكُمْ أَبُوكُمْ أَيْضًا زَلَّاتِكُمْ.'
      - arabic: 'وَإِذَا صُمْتُمْ فَلَا تَكُونُوا مُعَبَّسِينَ كَالْمُرَائِينَ، فَإِنَّهُمْ يُغَيِّرُونَ وُجُوهَهُمْ لِيَظْهَرُوا لِلنَّاسِ صَائِمِينَ. الْحَقَّ أَقُولُ لَكُمْ: إِنَّهُمْ قَدِ اِسْتَوْفَوْا أَجْرَهُمْ. أَمَّا أَنْتَ فَإِذَا صُمْتَ فَادْهُنْ رَأْسَكَ وَاغْسِلْ وَجْهَكَ، لِكَيْ لَا تَظْهَرَ لِلنَّاسِ صَائِمًا، بَلْ لِأَبِيكَ الَّذِي فِي الْخَفَاءِ، وَأَبُوكَ الَّذِي يَرَى فِي الْخَفَاءِ هُوَ يُجَازِيكَ عَلَانِيَةً.'
      - arabic: (وَالْمَجْدُ لِلَّهِ دَائِمًا)
