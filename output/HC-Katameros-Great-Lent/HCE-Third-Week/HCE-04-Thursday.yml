  - title:
      arabic: 'من سفر التكوين لموسى النبي ص 18 : 17 الخ وص 19 : 1 - 29'
    text:
      - arabic: 'من سفر التكوين لموسى النبي ص 18 : 17 الخ وص 19 : 1 - 29'
      - arabic: 'فَقَالَ الرَّبُّ: أَأَكْتُمُ عَنْ إِبْرَاهِيمَ مَا أَنَا صَانِعُهُ ، وَإِبْرَاهِيمُ سَيَكُونُ أُمَّةً عَظِيمَةً مُقْتَدِرَةً وَتَتَبَارَكُ بِهِ جَمِيعُ أُمَمُ الأَرْضِ. وَقَدْ عَلِمْتُ أَنَّهُ سَيُوصِي بَنِيهِ وَبَيْتَهُ مِنْ بَعْدِهِ بِأَنْ يَحْفَظُوا طَرِيقَ الرَّبِّ لِيَعْمَلُوا بِالْبِرِّ وَالْعَدْلِ، حَتَّى يُنْجِزَ الرَّبُّ لإِبْرَاهِيمَ مَا وَعَدَهُ بِهِ. وَقَالَ الرَّبُّ : إِنَّ صُرَاخَ سَدُومَ وَعَمُورَةَ قَدْ كَثُرَ وَخَطِيَّتَهُمْ قَدْ عَظُمَتْ جَدًّا. أَنْزِلُ لأَرَى هَلْ فَعَلُوا بِالتَّمَامِ حَسَبَ صُرَاخِهَا الآتِي إِلَيَّ وَإلاَّ فَأَعْلَمُ. وَاِنْصَرَفَ الرِّجَالُ مِنْ هُنَاكَ وَمَضُوا نَحْوَ سَدُومَ، وَأَمَّا إِبْرَاهِيمُ فَكَانَ لَمْ يَزَلْ وَاقِفًَا أَمَامَ الرَّبِّ.'
      - arabic: 'فَاِقْتَرَبَ إِبْرَاهِيمُ وَقَالَ لِلْرَبِّ: أَتُهْلِكُ الْبَارَّ مَعَ الأَثِيمِ؟ أَفَيَكُونُ الصَّدِّيقُ مِثْلَ الْمُنَافِقِ. إِنْ وُجِدَ خَمْسُونَ بَارًّا فِي الْمَدِينَةِ ، أَفَتُهْلِكُهَا وَلاَ تَصْفَحُ عَنْهَا مِنْ أَجْلِ الْخَمْسِينَ الَّذِينَ فِيهَا؟ حَاشَا لَكَ أَنْ تَصْنَعَ مِثْلَ هَذَا: أَنْ تُهْلِكَ الْبَارَّ مَعَ الأَثِيمِ، فَيَكُونُ الْبَارُّ كَالأَثِيمِ. حَاشَا لَكَ. أَدَيَّانُ كُلِّ الأَرْضِ لاَ يَدِينُ بِالْعَدْلِ؟. فَقَالَ الرَّبُّ: إِنْ وَجَدْتُ فِي سَدُومَ خَمْسِينَ بَارًّا فِي الْمَدِينَةِ، فَإِنِّي أَصْفَحُ عَنِ الْمَكَانِ كُلَِّهِ مِنْ أَجْلِهِمْ. فَأَجَابَ إِبْرَاهِيمُ: هَأَنَذَا قَدْ طَفِقْتُ أَتَكََّمُ أَمَامَ سَيِّدِي، وَأَنَا تُرَابٌ وَرَمادٌ. إِنْ نَقَصَ الْخَمْسُونَ بَارًّا خَمْسَةً، أَفَتُهْلِكُ جَمِيعَ الْمَدِينَةِ بِالْخَمْسَةِ؟. فَقَالَ : لاَ أُهْلِكُهَا، إِنْ وَجَدْتُ خَمْسَةً وَأَرْبَعِينَ. ثُمَّ عَادَ أَيْضًا وَكَلَّمَهُ فَقَالَ: إِنْ وُجِدَ هُنَاكَ أَرْبَعُونَ. فَقَالَ: لاَ أَفْعَلُ مِنْ أَجْلِ الأَرْبَعِينَ. فَقَالَ لاَ يَثْقُلُ أَمَامَ سَيِّدِي أَنْ أَتَكَلَّمَ إِنْ وُجِدَ ثَمَّ ثَلاَثُونَ. فَقَالَ : لاَ أَفْعَلُ، إِنْ وَجَدْتُ هُنَاكَ ثَلاثُونَ. قَالَ: قَدْ اِسْتَرْسَلْتُ فِي الْكَلاَمِ أَمَامَ سَيِّدِي: إِنْ وَجِدَ ثَمَّ عِشْرُونَ. قَالَ : لاَ أَهْلِكُهُمْ مِنْ أَجْلِ الْعِشْرِينَ. فَقَالَ: لاَ يَثْقُلُ لَدَى سَيِّدِي أَنْ أَتَكَلَّمَ هَذِهِ الْمَرَّةَ فَقَطْ. إِنْ وُجِدَ ثَمَّ عَشَرَةٌ. قَالَ: لَا أُهْلِكُهُمْ مِنْ أَجْلِ الْعَشَرَةِ. وَمَضَى الرَّبُّ عِنْدَمَا فَرَغَ مِنَ الْكَلاَمِ مَعَ إِبْرَاهِيمَ، وَرَجَعَ إِبْرَاهِيمُ إِلَى مَوْضِعِهِ.'
      - arabic: 'فَجَاءَ الْمَلاَكَانِ إِلَى سَدُومَ مَسَاءً، وَكَانَ لُوْطٌ جَالِسًَا بِبَابِ سَدُومَ. فَلَمَّا رَآهُمَا لُوْطٌ، قَامَ لِلِقَائِهِمَا وَسَجَدَ بِوَجْهِهِ إِلَى الأَرْضِ، وَقَالَ: يَا سَيِّدِي، مِيلاَ إِلَى بَيْتِ عَبْدِكُمَا وَبَيتَا وَاغْسِلاَ أَرْجُلْكُمَا، ثُمَّ تُبَكِّرَانِ وَتَمْضِيَانِ فِي سَبِيلِكُمَا. فَقَالاَ: لاَ، بَلْ فِي السَّاحَةِ نَبِيتُ. فَأَلَحَّ عَلَيْهِمَا جِدًّا، فَمَالاَ إِلَيْهِ وَدَخَلاَ مَنْزِلَهُ. فَصَنَعَ لَهُمَا مَأْدُبَةً وَخَبَزَ فَطِيرًا، فَأَكَلاَ.'
      - arabic: 'وَقَبْلَ أَنْ يَضْطَجِعَا، إذَا أَهْلُ الْمَدِينَةِ، أَهْلُ سَدُومَ، قَدْ أَحَاطُوا بِالْبَيْتِ، مِنَ الصَّبِيِّ إِلَى الشَّيْخِ، جَمِيعُ الْقَوْمِ إِلَى آخِرِهِمْ. فَنَادَوْا لُوطًا وَقَالُوا لَهُ: أَيْنَ الرَّجُلاَنِ الْلَّذَانِ قَدِمَا إِلَيْكَ فِي هَذِهِ اللَّيْلَةِ ؟ أَخْرَجْهُمَا إلَيْنَا حَتَّى نَعْرِفَهُمَا. فَخَرَجَ إِلَيْهُمْ لُوطٌ إِلَى الْبَابِ وَأَغْلَقَ الْبَابَ وَرَاءَهُ. وَقَالَ: لاَ تَفْعَلُوا شَرًّا يَا إِخْوَتِي. هَأَنَذَا لِي اِبْنَتَانِِ مَا عَرَفَتَا رَجُلاً: أُخْرِجُهُمَا إِلَيْكُمْ، فَاِصْنَعُوا بِهِمَا مَا حَسُنَ عِنْدَكُمْ. وَأَمَّا هَذَانِ الرَّجُلاَنِ، فَلاَ تَفْعَلُوا بِهِمَا شَيْئًَا، لأَنَّهُمَا دَخَلاَ تَحْتَ ظِلِّ سَقْفِي. فَقَالُوا: تَنَحَّ مِنْ هُنَا. ثُمَّ قَالُوا: أَيَأْتِي رَجُلٌ يَنْزِلُ بِنَا وَيَحْكُمُ عَلَيْنَا. الآنَ نَفْعَلُ بِكَ أَسْوَأَ مِمَّا نَفْعَلُ بِهِمَا. وَأَلَحُّوا عَلَى لُوطٍ جِدًّا وَتَقَدَّمُوا لِيَكْسِرُوا الْبَابَ. فَمَدَّ الرَّجُلاَنِ أَيْدِيَهُمَا وَأَدْخَلاَ لُوطًَا إِلَيْهِمَا إِلَى الْبَيْتِ وَأَغْلَقَا الْبَابَ. وَأَمَّا الْقَوْمُ الَّذِينَ عَلَى بَابِ الْبَيْتِ فَضَرَبَاهُمْ بِالْعَمَى مِنْ صَغِيرِهِمْ إِلَى كَبِيرِهِمْ، فَعَجَزُوا عَنْ أَنْ يَجِدُوا الْبَابَ. وَقَالَ الرَّجُلاَنِ لِلُوطٍ: مَنْ لَكَ أَيْضًا هَهُنَا. أَصْهَارَكَ وَبَنِيكَ وَبَنَاتِكَ وَجَمِيعَ مَنْ لَكَ فِي الْمَدِينَةِ أَخْرِجْهُمْ مِنْ هَذَا الْمَوْضِعِ، فَإِنَّا مُهْلِكَانِ هَذَا الْمَوْضِعَ، إِذْ قَدْ عَظُمَ صُرَاخُهُمْ أَمَامَ الرَّبِّ، وَقَدْ بَعَثْنَا إِلَيْكَ لِنُهْلِكَ الْمَدِينَةَ. فَخَرَجَ لُوطٌ وَكَلَّمَ أَصْهَارَهُ مُتَّخِذِي بَنَاتِهِ وَقَالَ لَهُمْ: قُومُوا وَاخْرُجُوا مِنْ هَذَا الْمَوْضِعِ، لأَنَّ الرَّبَّ مُهْلِكٌ الْمَدِينَةَ. فَكَانَ كَمَازِحٍ فِي أَعْيُنِ أَصْهَارِهِ.'
      - arabic: 'وَعِنْدَ طُلُوعِ الْفَجْرِ، أَلَحَّ الْمَلاَكَانِ عَلَى لُوطٍ قَائِلِينَ: قُمْ فَخُذِ اِمْرَأَتَكَ وَابْنَتَيْكَ الْمَوْجُودَتَيْنِ لِئَلاَّ تَهْلَكَا بِإِثْمِ الْمَدِينَةِ. فَتَوَانَى لُوطٌ، فَأَمْسَكَ الرَّجُلاَنِ بِيَدِهِ وَبِيَدِ اِمْرَأَتِهِ وَابْنَتَيْهِ لِشَفَقَةِ الرَّبِّ عَلَيْهِ، وَأَخْرَجَاهُ وَصَيَّرَاهُ خَارِجَ الْمَدِينَةِ. فَلَمَّا أَخْرَجَاهُمْ إِلَى خَارِجٍ قَالاَ لَهُ: اُنْجُ بِنَفْسِكِ، لاَ تَلْتَفِتْ إِلَى وَرَائِكَ وَلاَ تَقِفْ فِي الْبُقْعَةِ كُلِّهَا، وَاِهْرُبْ إِلَى الْجَبَلِ لِئَلاَّ تَهْلِكَ.'
      - arabic: 'فَقَالَ لَهُمَا لُوطٌ: لاَ يَا سَيِّدِي. إِنَّ عَبْدَكَ قَدْ نَالَ حُظْوَةً فِي عَيْنَيْكَ ، وَعَظُمَتْ رَحْمَتُكَ الَّتِي صَنَعْتَهَا إِلَيَّ بِإِحْيَاءِ نَفْسِي. إِنَِّي لاَ أَسْتَطِيعُ التَّخَلُّصَ إِلَى الْجَبَلِ فَرُبَّمَا أَدْرَكَنِيَ الشَّرَّ فَأَمُوتُ. هَا إِنَّ هَذِهِ الْمَدِينَةَ قَرِيبَةٌ لِلْهَرَبِ إِلَيْهَا وَهِي صَغِيرَةٌ، دَعْنِي أَهْرُبُ إِلَيْهَا. إِنَّمَا هِي صَغِيرَةٌ فَتَحْيَا نَفْسِي. فَقَالَ لَهُ: هَأَنَذَا قَدْ شَفَّعْتُكَ فِي هَذَا الأَمْرِ أَيْضًا بِأَنْ لاَ أَقْلِبَ الْمَدِينَةَ الَّتِي تَكَلَّمْتَ عَنْهَا. أَسْرِِعْ بِالتَّخَلُّصِ إِلَى هُنَاكَ، فَإِنِّي لاَ أَسَتَطِيعُ أَنْ أَصْنَعَ شَيْئًَا إِلَى أَنْ تَصِيرَ إِلَيْهَا. لِذَلِكَ دُعِيَ اِسْمُ الْمَدِينَةِ صُوغَرَ. وَإِذْ أَشْرَقَتِ الشَّمْسُ عَلَى الأَرْضِ، دَخَلَ لُوطٌ صُوغَرَ.'
      - arabic: وَأَمْطَرَ الرَّبُّ عَلَى سَدُومَ وَعَمُورَةَ كِبْرِيتًَا وَنَارًَا مِنْ عِنْدِ الرَّبِّ مِنَ السَّمَاءِ. وَقَلَبَ تِلْكَ الْمُدُنَ وَكُلَّ الْبُقْعَةِ وَجَمِيعَ سُكَّانِ الْمُدُنِ وَنَبَاتَ الأَرْضِ. فَالْتَفَتَتْ اِمْرَأَتُهُ إِلَى وَرَائِهَا فَصَارَتْ عَمُودَ مِلْحٍ. فَبِكَّرَ إِبْرَاهِيمُ فِي الْغَدِ إِلَى الْمَوْضِِعِ الَّذِي وَقَفَ فِيهِ أَمَامَ الرَّبِّ، وَتَطَلَّعَ إِلَى جِهَةِ سَدُومَ وَعَمُورَةَ وَسَائِرِ أَرْضِ الْبُقْعَةِ وَنَظَرَ، فَإذَا دُخَانُ الأَرْضِ صَاعِدٌ كَدُخَانِ الأَتُونِ. وَلَمَّا دَمَّرَ اللَّهُ مُدُنَ الْبُقْعَةِ، ذَكَرَ اللَّهُ إِبْرَاهِيمَ فَأَطْلَقَ لُوطًَا مِنْ وَسَطِ الاِنْقِلابِ، حِينَ قَلَبَ الْمُدُنَ الَّتِي كَانَ لُوطٌ مُقِيمًَا فِيهَا .
      - arabic: (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
  - title:
      arabic: 'من أمثال سليمان الحكيم ( 2 : 16 - 3 : 1 - 4 )'
    text:
      - arabic: 'من أمثال سليمان الحكيم ( 2 : 16 - 3 : 1 - 4 )'
      - arabic: وَتُنْقِذُكَ مِنَ الْمَرْأَةِ الأَجْنَبِيَّةِ، مِنَ الْغَرِيبَةِ الَّتِي تَتَمَلَّقُ بِكَلاَمِهَا، الَّتِي تَرَكَتْ مُرْشِدَ صِبَائِهَا، وَنَسِيَتْ عَهْدَ إِلهِهَا. فَمَالَ إِلَى الْمَوْتِ بَيْتَهَا ، وَإِلَى الْجَبَابِرَةِ مَنَاهِجُهَا. جَمِيعُ الدَّاخِلِيْنَ إِلَيْهَا لاَ يَؤُوبُونَ، وَلاَ يَتَمَسَّكُونَ بِسُبُلَ الْحَيَاةِ. لِكَيْ تَسِيرَ فِي طَرِيقِ الأَخْيَارِ وَتَحْفَظَ سُبُلَ الصِّدِّيقِينَ. لأَنَّ الْمُسْتَقِيمِينَ يَسْكُنُونَ الأَرْضَ، وَالْسُّلَمَاءَ يَبْقَوْنَ فِيهَا. أَمَّا الْمُنَافِقُونَ فَيُسْتَأْصَلُونَ مِنَ الأَرْضِ، وَالْغَادِرُونَ يُقْتَلَعُونَ مِنْهَا. يَا ابْنِي، لاَ تَنْسَ شَرِيعَتِي، وَلِيَحْفَظْ قَلْبُكَ وَصَايَايَ. فَإِنَّهَا تَزِيدُكَ طُولَ أَيَّامٍ، وَسِنِي حَيَاةٍ وَسَلاَمًَا. لاَ تَدَعِ الرَّحْمَةَ وَالْحَقَّ يَتْرُكَانِكَ. تَقَلَّدْهُمَا عَلَى عُنُقِكَ. وَاكْتُبْهُمَا عَلَى لَوْحِ قَلْبِكَ، فَتَجِدَ نِعْمَةً وَفِطْنَةً صَالِحَةً عِنْدَ اللَّهِ وَالنَّاسِ.
      - arabic: (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
  - title:
      arabic: 'من سفر إشعياء النبي ( 11 : 10 - 12 : 1 ، 2 )'
    text:
      - arabic: 'من سفر إشعياء النبي ( 11 : 10 - 12 : 1 ، 2 )'
      - arabic: وَيَكُونُ فِي ذلِكَ الْيَوْمِ أَنَّ أَصْلَ يَسَّى الْقَائِمَ رَايَةً لِلشُّعُوبِ، إِيَّاهُ تَتَرَجَّى الأُمَمُ، وَيَكُونُ قَبْرُهُ مُمَجَّداً.
      - arabic: وَفِي ذلِكَ الْيَوْمِ يَعُودُ السَّيِّدُ فَيَمِدُّ يَدَهُ لِيَقْتَنِيَ بَقِيَّةَ شَعْبِهِ الَّذِي بَقَى فِي أَشُّورَ، وَمِصْرَ، وَبابِلَ، وَالْحَبَشَةِ، وَعِيلاَمَ، وَالأهْوَانَ، وَسِنْعَارَ، وَحَمَاةَ، وَجَزَائِرِ الْبَحْرِ. وَمِنْ مَشَارِقِ الشَّمْسِ وَأَرَابْيَّا، وَيَرْفَعُ رَايَةً لِلأُمَمِ، وَيَجْمَعُ الضَّالَّيْنِ (الْمَنْفِيِّينَ) مِنْ إِسْرَائِيلَ، وَيَضُمُّ الْمُشَتَّتِيْنَ مِنْ يَهُوذَا مِنْ أَرْبَعَةِ أَطْرَافِ الأَرْضِ. فَيَزُولُ حَسَدُ أَفْرَايِمَ، وَتَضْمَحِلُّ عَدَاوَةُ يَهُوذَا. فَلاَ أَفْرَايِمُ يَحْسُدُ يَهُوذَا، وَلاَ يَهُوذَا يُعَادِي أَفْرَايِمَ. وَيَنْقَضُونَ عَلَى أَكْتَافِ الْفِلِسْطِينِيِّينَ نَحْوَ الْغَرَبِ، وَيَنْهَبُونَ بَنِي الْمَشْرِقِ جَمِيْعًا، وَيَلْقُونَ أَيْدِيَهُمْ عَلَى أَدُومَ وَمُوآبَ وَيُطِيعُهُمْ بَنُو عَمُّونَ. وَيُبِيدُ الرَّبُّ لِسَانَ بَحْرِ مِصْرَ، وَيَهُزُّ يَدَهُ عَلَى النَّهْرِ بِقُوَّةِ روحِهِ، وَيَشُِقُّهُ إِلَى سَبْعَةِ أَوْدِيَةٍ ( جَدَاوِلَ ) فَيُعْبَِرُ بِالأَحْذِيَةِ. وَيَكُونُ طَرِيقٌ لِبَقِيَّةِ شَعْبِيِ الَّذِي بَقِيَ فِي مِصْرَ، كَمَا كَانَ لإِسْرَائِيلَ يَوْمَ صَعِدَ مِنْ أَرْضِ مِصْرَ.
      - arabic: 'فَتَقُولُ فِي ذلِكَ الْيَوْمِ: "أُبَارِكُكَ يَا رَبُّ، لأَنَّكَ غَضِبْتَ عَلَيَّ ثُمَّ اِرْتَدَّ غَضَبَكَ وَفَرَّجْتَ عَنِّي. هُوَذَا اللَّهُ خَلاَصِي، فأطمئن ولا أفزع، الرب عزي وَتَسْبِيحِي لقد كان لِي خَلاَصًا".'
      - arabic: (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
matins-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 9 : 7 ، 8 )'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 9 : 7 ، 8 )'
      - arabic: أَشِيدُوا للرَّبِّ السَّاكِنِ فِي صِهْيَوْنَ، أَعْلِنُوا الْشُّعُوبَ بِأَعْمَالِهِ. فَإِنَّهُ مُطَالِبٌ بِالْدِّمَاءِ وَتَذَكَّرَهَا. هَلِّلُويَا.
matins-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 20 : 20 - 26 )'
    text:
      - arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 20 : 20 - 26 )'
      - arabic: 'فَرَاقَبُوهُ وَأَرْسَلُوا إِلَيْهِ جَوَاسِيسَ يَتَرَاءَوْنَ أَنَّهُمْ صِدِّيقُونَ لِكَيْ يَمْسِكُوهُ بِكَلِمَةٍ، حَتَّى يُسَلِّمُوهُ إِلَى رِئَاسَةِ الْوَالِي وسُلْطَانِهِِ . فَسَأَلُوهُ قَائِلِيْنَ:" يا مُعَلِّمُ قَدْ عَلِمْنَا أَنَّكَ بِالصَّوَابِ تَتَكَلَّمُ وَتُعَلِّمُ، وَلاَ تَأْخُذُ بِالْوُجُوهِ، بَلْ تُعَلِّمُ طَرِيقَ اللَّهِ بِالْحَقِّ. أَيَجُوزُ أَنْ نُعْطِيَ الْخَرَاجَ لِقَيْصَرَ أَمْ لاَ ؟" فَفَطِنَ لِمِكْرِهِمْ فَقَالَ لَهُمْ:" لماذا تُجَرِّبُونَنِي؟ أرُونِي دِينَارًا لَمِنْ الصُّوَرَةُ وَالْكِتَابَةُ ؟ فَأَجَابُوا وَقَالُوا:  "لِقَيْصَرِ". فَقَالَ لَهُمْ :" إذًا أَوْفُوا مَا لِقَيْصَرَ لِقَيْصَرَ وَمَا للَّهِ للَّهِ". فَلَمْ يَسْتَطِيعُوا أَنْ يَأْخُذُوهُ بِكَلِمَةٍ أَمَامَ الشَّعْبِ، وََتَعَجَّبُوا مِنْ جَوَابِهِ وَسَكَتُوا.'
      - arabic: (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
pauline-epistle:
  - title:
      arabic: 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول أهل رومية، بَرَكَتُهُ عَلَيْنَا. آمين   ( 4 : 6 - 11 )'
    text:
      - arabic: 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول أهل رومية، بَرَكَتُهُ عَلَيْنَا. آمين   ( 4 : 6 - 11 )'
      - arabic: 'كَمَا أَوْرَدَ دَاوُدُ أَيْضًا فِي طُوبَى للإِنْسَانِ الَّذِي يَحْسِبُ لَهُ اللَّهُ بِرًّا بِدُونِ أَعْمَالٍ حَيْثُ قَالَ : "طُوبَى لِلَّذِينَ غُفِرَتْ آثَامُهُمْ وَسُتِرَتْ خَطَايَاهُمْ. طُوبَى لِلرَّجُلِ الَّذِي لَمْ يَحْسِبُ عَلَيْهِ الرَّبُّ خَطِيَّةً". أَفَالِلْخِتَانِ فَقَطْ هَذِهِ الطُّوبَى أَمْ (عَلَى الْغُرْلَةِ) أَيْضًا؟ فَإنَّا نَقُولُ: إِنَّ الإِيمَانَ حُسِبَ لإِبْرَاهِيمَ بِرًّا. فَكَيْفَ حُسِبَ؟ أَ إِذْ كَانَ فِي الْخِتَانِ أَمْ إِذْ كَانَ فِي الْغُرْلَةِ؟ إِنَّهُ لَمْ يَكِنْ حِينَئِذٍ فِي الْخِتَانِ، بَلْ فِي الْغُرْلَةِ! وَقَدْ أَخَذَ سِمَةَ الْخِتَانِ خَاتَمًا لِبِرِّ الإِيمَانِ الَّذِي كَانَ فِي الْغُرْلَةِ، لِيَكُونَ أَبًا لِجَمِيعِ الَّذِينَ يُؤْمِنُونَ وَهُمْ فِي الْغُرْلَةِ، لِيُحْسَبَ لَهُمْ أَيْضًا الْبِرُّ.'
      - arabic: ( نعمةُ اللَّهِ الآبِ فَلْتَحِلَّ على أرواحنا يا آبائي وإخْوَتي. آمين. )
catholic-epistle:
  - title:
      arabic: الكاثوليكون فصلٌ من رسالة مُعلِّمنا معلمنا يعقوب الرسول
    text:
      - arabic: الكاثوليكون فصلٌ من رسالة مُعلِّمنا معلمنا يعقوب الرسول
      - arabic: 'بَرَكَتُهُ عَلَيْنَا. آمين  ( 4 : 1 -- 10 )'
      - arabic: مِنْ أَيْنَ فِيكُمَ الْحُرُوبُ وَالْخُصُومَاتُ ؟ أَلَيْسَتْ مِنْ لَذَّاتِكُمُ الْمُحَارِبَةِ فِي أَعْضَائِكُمْ؟ إِنَّكُمْ تَشْتَهُونَ وَلاَ تُحَصِّلُونَ. تَقْتُلُونَ وَتَحْسِدُونَ وَلاَ تَقْدِرُونَ عَلَى الْفَوْزِ. تُخَاصِمُونَ وَتُحَارِبُونَ وَلَيْسَ لَكُمْ شَيْءٌ، لأَنَّكُمْ لاَ تَسْأَلُونَ. وَتَسْأَلُونَ وَلاَ تَنَالُونَ، لأَنَّكُمْ تُسِيئُونَ الْمَسْأَلَةَ مُبْتَغِينَ أَنْ تُنْفِقُوا فِي لَذَّاتِكُمْ.
      - arabic: 'أَيُّهَا الْفُجَّارُ، أَمَا تَعْلَمُونَ أَنَّ مَحَبَّةَ الْعَالَمِ عَدَاوَةٌ ِللَّهِ؟ فَمَنْ أَرَادَ أَنْ يَكُونَ حَبِيبًا لِلْعَالَمِ، فَقَدْ صَارَ عَدُوًّا ِللَّهِ. أَتَظُنُّونَ أَنَّ الْكِتَابَ عَبَثًا يَقُولُ: إِنَّ الرُّوحَ الَّذِي حَلَّ فِينَا يَشْتَاقُ إِلَى الْحَسَدِ؟ وَيُعْطِي نِعْمَةً أَعْظَمَ. فَلِذلِكَ يَقُالُ: "إنَّ اللَّهُ يُقَاوِمُ الْمُتَكَبِّرِينَ، وَيُعْطِي الْنِّعْمَةَ لِلْمُتَوَاضِعيِنَ". فَاِخْضَعُوا إِذَنْ للَّهِ. وَقَاوِمُوا إِبْلِيسَ فَيَهْرُبَ مِنْكُمْ. اِقْتَرِبُوا إِلَى اللَّهِ فَيَقْتَرِبَ إِلَيْكُمْ. طَهِّرُوا أَيْدِيَكُمْ أَيُّهَا الْخُطَاةُ، وَنَقُّوا قُلُوبَكُمْ يَا ذَوِي الْنَّفْسَيْنِ. وَلْوِلُوا وَنُوحُوا وَابْكُوا. لِيَتَحَوَّلْ ضَحِكُكُمْ إِلَى نَوْحٍ، وَسُرُورُكُمْ إِلَى كَآبَةٍ. تَوَاضَعُوا أَمَامَ الرَّبِّ فَيَرْفَعَكُمْ.'
      - arabic: (لا تُحِبُّوا العَالَمَ ولا الأشْيَاءَ التي في العَالَمِ، لأنَّ العَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وأمَّا مَنْ يَعملُ مَشِيئَةَ اللَّهِ فإنه يَثْبُتُ إلى الأبدِ. آمين.)
acts-of-the-apostles:
  - title:
      arabic: الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين
    text:
      - arabic: الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين
      - arabic: '( 28 : 1 -- 6 )'
      - arabic: وَلَمَّا نَجَوْنَا عَرَفْنَا أَنَّ الْجَزِيرَةَ تُسَمَّى مَالْطَةَ. فَأَظْهَرَ لَنَا الْبَرابِرَةُ مِنْ الْمُؤَانَسَةِ مَا جَاوَزُوا بِهِ الْمُعْتَادَ ، فَإِنَّهُمْ أَضْرَمُوا نَارًا وَتَلاَفَوْنَا مِنَ الْمَطَرِ الَّذِي أَصَابَنَا وَمِنْ الْبَرْدِ.
      - arabic: 'فَجَمَعَ بُولُسُ كَثِيرًا مِنْ الْحَطَبِ وَوَضَعَهُ عَلَى النَّارِ، فَخَرَجَتْ مِنَ الْحَرَارَةِ أَفْعَى وَانْتَشَبَتْ فِي يَدِهِ. فَلَمَّا رَأَى الْبَرَابِرَةُ الْحَيَوَانَ مُتَعَلِّقًا بِيَدِهِ، قَالُوا فِيْمَا بَيْنَهُمْ: "لا جَرَمَ أَنَّ هَذَا الرَّجُلَ قَاتِلٌ، فَإِنَّه بَعْدَ أَنْ نَجَى مِنَ الْبَحْرِ لَمْ يَدَعْهُ الْعَدْلُ يَحْيَا ". أَمَّا هُوَ فَنَفْضَ الْحَيَوَانَ إِلَى النَّارِ وَلَمْ يَمِسَّهُ أَذَى، وَكَانُوا يَتَوقَعُونَ أَنَّهُ سَيَنْتَفِخُ أَوْ يَسْقُطُ بَغْتَةً مَيْتًا. فَلَمَّا طَالَ اِنْتِظَارُهُمْ وَرَأَوْا أَنَّهُ لَمْ يُصِبْهُ ضَرَرٌ تَغَيَّرُوا وَقَالُوا :"إِنَّهُ إلَهٌ."'
      - arabic: ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتَكْثُرُ وتَعتَزُّ وتَثْبُتُ، في بيعَةِ اللَّه المُقدَّسَةِ. آمين. )
liturgy-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 9 : 4 )'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 9 : 4 )'
      - arabic: أمَّا الرَّبُّ فَإِلَى الأَبَدِ يَثْبُتُ، وَقَدْ هَيَّأَ عَرْشَهُ لِلْقَضَاءِ مِنْبَرِهِ، وَهُوَ يُدِيْنُ الْمَسْكُونَةَ كُلَّهَا بِالْعَدْلِ. هَلِّلُويَا.
liturgy-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا يوحنا البشير ( 12 : 44 - 50 )'
    text:
      - arabic: 'من إنجيل مُعلِّمنا يوحنا البشير ( 12 : 44 - 50 )'
      - arabic: "فَصَاحَ يَسُوعُ وَقَالَ: \" مَنْ آمَنَ بِي، فَلَيْسَ بِي يُؤْمِنُ بَلْ بِالَّذِي أَرْسَلَنِي. وَمَنْ رَآنِي فَقَدْ رَأَى الَّذِي أَرْسَلَنِي. أَنَا النَّوَرُ قَدْ أَتَيْتُ إِلَى الْعَالَمِ ، حَتَّى إِنَّ كُلَّ مَنْ يُؤْمِنُ بِي لاَ يَمْكُثُ فِي الظَّلاَمِ. وَإِنْ كَانَ أَحَدٌ يَسْمَِعُ أَقْوَالِي وَلاَ يَحَفَظُهَا فَأَنَا لاَ أَدِينُهُ، لأَنِّي لَمْ آتِ لأَدِينَ الْعَالَمَ بَلْ لأُخَلِّصَ الْعَالَمَ.\tمَنْ رَذَلَنِي وَلَمْ يَقْبَلْ أَقْوَالِي فَلَهُ مَنْ يَدِينُهُ. الْكَلِمَةُ الَّتِي نَطَقَتْ بِهَا هِي تَدِينُهُ فِي الْيَوْمِ الأَخِيرِ، لأَنِّي لَمْ أَتَكَلَّمْ مِنْ نَفْسِي،لَكِنَّ الآبَ الَّذِي أَرْسَلَنِي هُوَ أَعْطَانِي الوَصِيَّةَ بِمَا أَقُولُ وَبِمَا أَنْطِقُ. وَأَعْلَمُ أَنَّ وَصِيَّتَهُ هِيَ حَيَاةٌ أَبَدِيَّةٌ. وَالَّذِي أَتَكَلَّمُ بِهِ، فَكَمَا قَالَ لِي الآبُ هكَذَا أَتَكَلَّمُ بِهِ\"."
      - arabic: (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
title:
