title:
  arabic: 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول أهل رومية، بَرَكَتُهُ عَلَيْنَا. آمين   ( 4 : 6 - 11 )'
text:
  - arabic: 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول أهل رومية، بَرَكَتُهُ عَلَيْنَا. آمين   ( 4 : 6 - 11 )'
  - arabic: 'كَمَا أَوْرَدَ دَاوُدُ أَيْضًا فِي طُوبَى للإِنْسَانِ الَّذِي يَحْسِبُ لَهُ اللَّهُ بِرًّا بِدُونِ أَعْمَالٍ حَيْثُ قَالَ : "طُوبَى لِلَّذِينَ غُفِرَتْ آثَامُهُمْ وَسُتِرَتْ خَطَايَاهُمْ. طُوبَى لِلرَّجُلِ الَّذِي لَمْ يَحْسِبُ عَلَيْهِ الرَّبُّ خَطِيَّةً". أَفَالِلْخِتَانِ فَقَطْ هَذِهِ الطُّوبَى أَمْ (عَلَى الْغُرْلَةِ) أَيْضًا؟ فَإنَّا نَقُولُ: إِنَّ الإِيمَانَ حُسِبَ لإِبْرَاهِيمَ بِرًّا. فَكَيْفَ حُسِبَ؟ أَ إِذْ كَانَ فِي الْخِتَانِ أَمْ إِذْ كَانَ فِي الْغُرْلَةِ؟ إِنَّهُ لَمْ يَكِنْ حِينَئِذٍ فِي الْخِتَانِ، بَلْ فِي الْغُرْلَةِ! وَقَدْ أَخَذَ سِمَةَ الْخِتَانِ خَاتَمًا لِبِرِّ الإِيمَانِ الَّذِي كَانَ فِي الْغُرْلَةِ، لِيَكُونَ أَبًا لِجَمِيعِ الَّذِينَ يُؤْمِنُونَ وَهُمْ فِي الْغُرْلَةِ، لِيُحْسَبَ لَهُمْ أَيْضًا الْبِرُّ.'
  - arabic: ( نعمةُ اللَّهِ الآبِ فَلْتَحِلَّ على أرواحنا يا آبائي وإخْوَتي. آمين. )
