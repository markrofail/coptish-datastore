title:
  arabic: 'من سفر يشوع بن شيراخ ( 2 : 1 - 9 )'
text:
  - arabic: 'من سفر يشوع بن شيراخ ( 2 : 1 - 9 )'
  - arabic: يَا بُنَيَّ إِنْ أَقْبَلَتَ لِخِدْمَةِ الرَّبِّ فَاثْبُتْ عَلَى الْبَرِّ وَالتَّقْوَى وَأَعْدِدْ نَفْسَكَ لِلْتَّجْرِبَةِ . أَرَشِدْ قَلْبَكَ وَاِحْتَمِلْ. أَمِلْ أُذُنَكَ وَاِقْبَلْ أَقْوَالَ الْعَقْلِ، وَلاَ تَعْجَلْ فِي وَقْتِ النَّوَائِبِ . اِنْتَظِرْ بِصَبْرٍ مَا تَنْتَظِرُ مِنَ اللَّهِ ، لاَزِمْهُ وَلاَ تَتَرَدَدْ لِكَيْ تَزْدَادَ حَيَاةً فِي أَوَاخِرِكَ. مَهْمَا نَابَكَ فَاِقْبَلْهُ، وَكُنْ صَابِرًا عَلَى صُرُوفِ اِتِّضَاعِكَ ، فَإِنَّ الذَّهَبَ يُمَحَّصُ فِي النَّارِ، وَالْمَرْضِيِيْنَ مِنَ النَّاسِ يُمَحَّصُونَ فِي أَتُونِ الاِتِضَاعِ. آمِنْ بِهِ فَيَنْصُرَكَ. قَوَّمْ طُرُقَكَ وَتَوَكَّلْ عَلَيهِ. اِحْفَظْ مَخَافَتَهُ وَأَبْقي عَلَيهَا فِي شَيْخُوخَتِكَ. أَيُّهَا الْمُتَّقُونَ الرَّبَّ، اِنْتَظَرُوا رَحْمَتَهُ وَلاَ تُحِيدُوا لئَلاَّ تَسْقُطُوا. أَيُّهَا الْمُتَّقُونَ الرَّبِّ آمِنُوا بِهِ، فَلاَ يَضِيعَ أَجْرُكُمْ. أَيُّهَا الْمُتَّقُونَ لِلرَّبِّ. تَرَجُّو الْخَيْرَاتِ وَالْسُّرُورَ الأَبَدِيَّ وَالرَّحْمَةَ.
  - arabic: أَيُّهَا الْمُتَّقُونَ لِلرَّبِّ. أَحَبُّوهُ فَتَسْتَنِيرَ قُلُوبُكُمْ. اُنْظُرُوا إِلَى الأَجْيَالِ الْقَدِيمَةِ وَتَأَمَّلُوا. هَلْ تَوَكَّلَ أَحَدٌ عَلَى الرَّبِّ فَخَزِيَ . أَوْ ثَبَتَ عَلَى مَخَافَتِهِ فَخُذِلَ. أَوْ دَعَاهُ فَأَهْمَلَ. فَإِنَّ الرَّبَّ رَءُوفٌ رَحِيمٌ يَغْفِرُ الْخَطَايَا وَيُخَلِّصُ فِي يَوْمِ الضَّيْقِ. وَيْلٌ لِلْقُلُوبِ الْهَيَّابَةِ وَلِلأَيْدِي الْمُتَرَاخِيَةِ وَلِلْخَاطِئِ الَّذِي يَمْشِي فِي طَرِيقَيْنِ . وَيْلٌ لِلْقَلْبِ الْمُتَوَانِي إِنَّه لاَ يُؤْمِنُ وَلِذَلِكَ لاَ حِمَايَةَ لَهُ. وَيْلٌ لَكُمْ أَيُّهَا الَّذِينَ فَقَدُوا الصَّبْرَ وَتَرَكُوا الطُّرُقَ الْمُسْتَقِيمَةَ وَمَالُوا إِلَى طُرُقِ السُّوءِ فَمَاذَا تَصْنَعُونَ يَوْمَ اِفْتِقَادِ الرَّبِّ. إِنَّ الْمُتَّقِينَ لِلرَّبِّ لاَ يَعْصُونَ أَقْوَالَهُ وَالْمُحِبِّيْنَ لَهُ يَحْفَظُونَ طُرُقَهُ. إِنَّ الْمُتَّقِينَ لِلْرَّبِّ يَبْتَغُونَ مَرْضَاتَهُ وَالْمُحِبِّيْنَ لَهُ يَمْتَلِئُونَ مِنَ الشَّرِيعَةِ. إِنَّ الْمُتَّقِينَ لِلْرَّبِّ يُهَِيِّئُونَ قُلُوبَهُمْ وَيُخْضِعُونَ أَمَامَهُ نُفُوسَهُمْ. إِنَّ الْمُتَّقِينَ لِلْرَّبِّ يَحْفَظُونَ وَصَايَاَهُ وَيَصْبِرُونَ إِلَى يَوْمِ اِفْتِقَادِهِ. قَائِلِينَ إِنْ لَمْ نَتُبْ نَقَعَ فِي يَدِيِ الرَّبِّ لاَ فِي أَيْدِي النَّاسِ. لأَنَّ رَحْمَتَهُ عَلَى قَدْرِ عَظَمَتِهِ.
  - arabic: بُنُّو الْحِكْمَةِ جَمَاعَةُ الصِّدِّيِقِينَ وَذُرِّيَّتُهُمْ أَهْلُ الطَّاعَةِ وَالْمَحَبَّةِ. يَا بُنَيَّ اِسْمَعُوا أَقْوَالَ أَبِيكُمْ وَاعْمَلُوا بِهَا لِكَيْ تَخَلُصُوا. فَإِنَّ الرَّبَّ قَدْ أَكْرَمَ الأَبَ فِي الأَوْلاَدِ وَأَثْبَتَ حُكْمَ الأُمِّ فِي الْبَنِينَ. مَنْ أَكْرَمَ أَبَاهُ فَإِنَّهُ يُكَفِّرُ خَطَايَاهُ وَيَمْتَنِِعُ عَنْهَا وَيُسْتَجَابُ لَهُ فِي صَلاَةِ كُلِّ يَوْمٍ .
  - arabic: (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
