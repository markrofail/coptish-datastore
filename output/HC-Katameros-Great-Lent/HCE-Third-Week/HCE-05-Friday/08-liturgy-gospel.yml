title:
  arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 11 : 14 - 26 )'
text:
  - arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 11 : 14 - 26 )'
  - arabic: 'وَكَانَ يُخْرِجُ شَيْطَانًا وَكَانَ ذَلِكَ أَخْرَسَ. فَلَمَّا أُخْرِِجَ الشَّيْطَانُ تَكَلَّمَ الأَخْرَسُ، فَتَعَجَّبَ الْجُمُوعُ. فَقَالَ بَعْضُهُمْ: "إِنَّهُ بِبَعْلَزَبُولَ رَئِيسِ الشَّيَاطِينِ يُخْرِجُ الشَّيَاطِينَ".  وَآخَرُونَ طَلَبُوا مِنْهُ آيَةً مِنَ السَّمَاءِ لِكَي يُجَرِّبُوهُ. فَعَلِمَ أَفْكَارَهُمْ، قَالَ لَهُمْ: "كُلُّ مَمْلَكَةٍ تَنْقَسِمُ عَلَى نَفْسِهَا تَخْرَبُ، وَبَيْتٍ يَنْقَسِمُ عَلَى بَيْتٍ يَسْقُطُ. فَإِنْ اِنْقَسَمَ الشَّيْطَانُ عَلَى نَفْسِهِ، فَكَيْفَ تَثْبُتُ مَمْلَكَتُهُ؟ لأَنَّكُمْ تَقُولُونَ: إِنِّي بِبَعْلَزَبُولَ أُخْرِجُ الشَّيَاطِينَ. فَأَبْنَاؤُكُمْ بِمَنْ يُخْرِجُونَهُمْ؟ فَمِنْ أَجْلِ هَذَا هُمْ يَحْكُمُونَ عَلَيْكُمْ! وَإِنْ كُنْتُ أَنَا بِأَصْبعِ اللَّهِ أُخْرِجُ الشَّيَاطِينَ، فَقَدِ اِقْتَرَبَ مِنْكُمْ مَلَكُوتُ اللَّهِ. إِذَا كَانَ الْقَوِيُّ الْمْتَسَلِّحُ يُحَافِظُ عَلَى دَارِهِ، تَكُونُ أَمْتِعَتُهُ فِي أَمَانٍ. وَلَكِنْ إِذَا جَاءَ عَلَيْهِ مَنْ هُوَ أَقْوَى مِنْهُ وَغَلَبَهُ فَإِنَّهُ يَنْزِعُ سِلاَحَهُ الَّذِي كَانَ يَعْتَمِدُ عَلَيْهِ، وَيُوزِّعُ غَنَائِمَهُ. مَنْ لَيْسَ مَعِي فَهُوَ عَلَيَّ، وَمَنْ لاَ يَجْمَعُ مَعِي فَهُوَ يُفَرِّقُ. إِنَّ الرُّوحَ النَّجِسَ إذَا  خَرَجَ مِنَ الإِنْسَانِ، طَافَ فِي أَمْكِنَةٍ لاَ مَاءَ بها يَطْلُبُ رَاحَةً، فَإِذَا لم يَجِدْها يَقُولُ: أَرْجِعُ إِلَى بَيْتِي الَّذِي خَرَجْتُ مِنْهُ. فَيَأْتِي فَيَجِدُهُ مَكْنُوسًا مُزَيَّنًا. فَيَذْهَبُ حِينَئِذٍ وَيَأْخُذُ سَبْعَةَ أَرْوَاحٍ آخَرِينَ شَرًَّا مِنْهُ، فَيَأْتُونَ وَيَسْكِنُونَ هُنَاكَ، فَتَكُونُ أَوَاخِرُ ذلِكَ الإِنْسَانِ شَرًَّا مِنْ أَوَائِلِهِ!".'
  - arabic: (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
