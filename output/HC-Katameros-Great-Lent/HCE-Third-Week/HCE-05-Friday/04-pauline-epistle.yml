title:
  arabic: 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول إلى العبرانيين ، بَرَكَتُهُ عَلَيْنَا. آمين   ( 11 : 1 - 8 )'
text:
  - arabic: 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول إلى العبرانيين ، بَرَكَتُهُ عَلَيْنَا. آمين   ( 11 : 1 - 8 )'
  - arabic: وَأَمَّا الإِيمَانُ فَهُوَ الثِّقَةُ بِمَا يُرْجَى وَبُرْهَانٌ بِأُمُورٍ لاَ تُرَى. بِهِ شَهِدَ الْشُّيُوخُ. بِالإِيمَانِ نَفْهَمُ أَنَّ الدُّهُورَ أُتْقِنَتْ بِكَلِمَةِ اللَّهِ، حَتَّى أَنَّ الْمَنْظُورَاتِ صُنِعْتِ مِنْ الْغَيْرِ الْمَنْظُورَاتِ. بِالإِيمَانِ قَرَّبَ هَابِيلُ ِللَّهِ ذَبِيحَةً أَفْضَلَ مِنْ قَايِينَ. وَبِهِ شُهِدَ لَهُ أَنَّهُ بَارٌّ، إِذْ شَهِدَ اللَّهُ لِتَقْدِمَاتِهِ. وَبِهِ، وَإِنْ مَاتَ لَمْ يَزَلْ يَتَكَلَّمُ. بِالإِيمَانِ نُقِلَ أَخْنُوخُ لِكَيْ لاَ يَرَى الْمَوْتَ، وَلَمْ يُوجَدْ بَعْدُ لأَنَّ اللَّهَ نَقَلَهُ. لأَنَّهُ مِنْ قَبْلِ نَقْلِهِ شُهِدَ لَهُ بِأَنَّهُ قَدْ أَرْضَى اللَّهَ. وَبِغَيْرِ إِيمَانٍ لاَ يَسْتَطِيعُ أَحَدٌ أَنْ يُرْضِيَ اللَّهَ لأَنَّ الَّذِي يَدْنُو إِلَى اللَّهِ يَجِبُ عَلَيْهِ أَنْ يُؤْمِنَ بِأَنَّهُ كَائِنٌ، وَأَنَّهُ يُجَازِي الَّذِينَ يَبْتَغُونَهُ. بِالإِيمَانِ نُوحٌ لَمَّا أُوحِيَ إِلَيْهِ عَنْ أُمُورٍ لَمْ تُرى بَعْدُ اِتَّقَى (خَافَ)، فَبَنَى لِخَلاَصِ أَهْلِ بَيْتِهِ تَابُوتًا دَانَ بِهِ الْعَالَمَ، وَصَارَ وَارِثًا لِلْبِرِّ الَّذِي بِالإِيمَانِ. بِالإِيمَانِ إِبْرَاهِيمُ لَمَّا دُعِيَ أَنْ يَخْرُجَ إِلَى الْمَوَضِعِ الَّذِي كَانَ لَهُ أَنْ يَأْخُذَهُ مِيرَاثًا، فَخَرَجَ لاَ يَدْرِي إِلَى أَيْنَ يَتَوَجَّهُ.
  - arabic: ( نعمةُ اللَّهِ الآبِ فَلْتَحِلَّ على أرواحنا يا آبائي وإخْوَتي. آمين. )
