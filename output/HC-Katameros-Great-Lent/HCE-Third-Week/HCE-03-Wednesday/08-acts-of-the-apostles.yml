title:
  arabic: الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين
text:
  - arabic: الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين
  - arabic: '( 28 : 7 - 11 )'
  - arabic: وَكَانَ فِي ذلِكَ الْمَوْضِعِ ضِيَاعٌ كَثِيرَةٌ لِمُقَدَّمِ الْجَزِيرَةِ الْمُسَمَّى بُوبْلِيُوسُ. الَّذِي قَبِلَنَا وَأَضَافَنَا بِلُطْفٍ ثَلاَثَةَ أَيَّامٍ. وَكَانَ أَبُو بُوبْلِيُوسَ مُلْقى قَدْ أَخَذَتْهُ الْحُمَّى وَوَجِعِ الأَمْعَاءِ. فَدَخَلَ إِلَيْهِ بُولُسُ وَصَلَّى، وَوَضَعَ يَدَيْهِ عَلَيْهِ فَأَبْرَأَهُ . وَبَعْدَ حُدُوثِ ذَلِكَ، كَانَ جَمِيعُ الَّذِينَ بِهِمْ أَمْرَاضٌ فِي الْجَزِيرَةِ يَأْتُونَ إِلَيهِ وَيُشْفَوْنَ. فَأَكْرَمُونَا إِكْرَامًا جَزِيلاً. وَعِنْدَ إقْلاعِنَا زَوَّدُونَا مَا نَحْتَاجُ إِلَيْهِ. وَبَعْدَ ثَلاَثَةِ أَشْهُرٍ أَقْلَعْنَا.
  - arabic: ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتَكْثُرُ وتَعتَزُّ وتَثْبُتُ، في بيعَةِ اللَّه المُقدَّسَةِ. آمين. )
