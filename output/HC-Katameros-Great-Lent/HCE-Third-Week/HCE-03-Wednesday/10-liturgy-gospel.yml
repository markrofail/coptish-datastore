title:
  arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 4 : 1 -ـ 13 )'
text:
  - arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 4 : 1 -ـ 13 )'
  - arabic: 'وَرَجَعَ يَسُوعُ مِنَ الأُرْدُنِّ وَهُوَ مُمْتَلِئٌ مِنَ الرُّوحِ الْقُدُسِ، فَاقْتَاَدَهُ الرُّوحُ فِي الْبَرِّيَّةِ أَرْبَعِينَ يَوْمًا وَكَانَ يُجَرَّبُ مِنْ إِبْلِيسَ. وَلَمْ يَأْكُلْ شَيْئًا فِي تِلْكَ الأَيَّامِ. وَلَمَّا تَمَّتْ جَاعَ أَخِيرًا. فَقَالَ لَهُ إِبْلِيسُ: "إِنْ كُنْتَ ابْنَ اللَّهِ، فَقُلْ لِهذَا الْحَجَرِ أَنْ يَصِيرَ خُبْزًا". فَأَجَابَهُ يَسُوعُ قِائِلاً:«مَكْتُوبٌ: لَيْسَ بِالْخُبْزِ وَحْدَهُ يَحْيَا الإِنْسَانُ، بَلْ بِكُلِّ كَلِمَةٍ تَخَرُجُ مِنْ فَمِ اللَّهِ". فَأَصْعَدَهُ إِبْلِيسُ إلَى جَبَلٍ عَالٍ وَأَرَاهُ جَمِيعَ مَمَالِكِ الْمَسْكُونَةِ فِي لَحْظَةٍ مِنَ الزَّمَانِ. وَقَالَ لَهُ إِبْلِيسُ: " أُعْطِيكَ جَمِيعَ سُلْطَانِ هَذِهِ الْمَمَالِكِ مَعَ مَجْدِهَا لأَنَّهَا قَدْ دُفِعَتْ إِلَيَّ ، فَأَنَا أُعْطِيهَا لِمَنْ أَشَاءُ. فَإِنْ سَجَدْتَ أَمَامِي كَانَ لَكَ ذلك جَمِيعُهُ". فَأَجَابَ يَسُوعُ وَقَالَ لَهُ: اِذْهَبْ عَنِّي يَا شَيْطَانُ قَدْ كُتِبَ "لِلرَّبِّ إِلهِكَ تَسْجُدُ وَإِيَّاهُ وَحْدَهُ تَعْبُدُ". ثُمَّ أَتَى بِهِ إِلَى أُورُشَلِيمَ، وَأَقَامَهُ عَلَى جَنَاحِ الْهَيْكَلِ وَقَالَ لَهُ: "إِنْ كُنْتَ أنْتَ ابْنَ اللَّهِ فَأَلْقِ بِنَفْسِكَ مِنْ هَهُنَا إِلَى أَسْفَلُ، لأَنَّهُ مَكْتُوبٌ: أَنَّهُ يُوصِي مَلاَئِكَتَهُ بِكَ لِتَحْفَظَكَ، وَأَنَّهَا تَحْمِلُكَ عَلَى أَيْدِيهَا لئَلاَّ تَصْدِمَ بِحَجَرٍ رِجْلَكَ". فَأَجَابَ يَسُوعُ وَقَالَ لَهُ: "قَدْ قِيلَ: لاَ تُجَرِّبِ الرَّبَّ إِلهَكَ". وَلَمَّا أَكْمَلَ إِبْلِيسُ جَمِيعَ التَّجَارِبِ اِنْصَرَفَ عَنْهُ إِلَى حِينٍ.'
  - arabic: (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
