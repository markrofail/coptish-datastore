title:
  arabic: من سفر الخروج لموسى النبي
text:
  - arabic: من سفر الخروج لموسى النبي
  - arabic: '( 4 : 19 - 5 : 1 - 6 : 1 - 13 )'
  - arabic: 'وَقَالَ الرَّبُّ لِمُوسَى بِمِدْيَنَ: "اِمْضي فَارْجِعْ إِلَى مِصْرَ، فَإِنَّهُ قَدْ مَاتَ جَمِيعُ الْقَوْمِ الَّذِينَ يَطْلُبُونَ نَفْسَكَ". فَأَخَذَ مُوسَى امْرَأَتَهُ وَبَنِيهِ وَأَرْكَبَهُمْ عَلَى الْحَمِيرِ وَرَجَعَ إِلَى أَرْضِ مِصْرَ. وَأَخَذَ مُوسَى عَصَا اللَّهِ بِيَدِهِ.'
  - arabic: 'وَقَالَ الرَّبُّ لِمُوسَى: "إِذَا مَضَيْتَ رَاجِعًا إِلَى مِصْرَ، فَانْظُرْ جَمِيعَ الْمُعْجِزَاتِ الَّتِي أَوْدَعْتُهَا فِي يَدِكَ تَضَعُهَا بَيْنَ يَدَيْ فِرْعَوْنَ. وَأَنَا أُقَسِّي قَلْبَهُ فَلاَ يُطْلِقَ الشَّعْبَ. وَقُلْ لِفِرْعَوْنَ: كَذَا قَالَ الرَّبُّ: إِسْرَائِيلُ ابْنِي الْبِكْرُ. قُلْتُ لَكَ: "أَطْلِقِ اِبْنِي لِيَعْبُدَنِي، وَإِنْ أَبَيْتَ أَنْ تُطْلِقَهُ. فَهَأَنَذَا قَاتِلٌ ابْنَكَ الْبِكْرَ".'
  - arabic: وَلَمَّا كَانَ فِي الطَّرِيقِ فِي الْمَبِيتِ الْتَقَاهُ مَلاَكُ الرَّبِّ فَأَرَادَ قَتْلَهُ. فَأَخَذَتْ صِفُّورَةُ صَوَّانَةً وَقَطَعَتْ قُلْفَةَ ابْنِهَا وَمَسَّتْ رِجْلَيْهِ. وَقَالَتْ إِنَّكَ لِي عَرُوسُ دَمٍ. فَكَفَّ عُنْهُ عِنْدَمَا قَالَتْ عَرُوسُ دَمٍ مِنْ أَجْلِ الْخِتَانِ.
  - arabic: 'وَقَالَ الرَّبُّ لِهَارُونَ: "اِمْضِ لِلِقَاءِ مُوسَى فِي الْبَرِّيَّةِ. فَمَضَى وَلَقِيَهُ فِي جَبَلِ اللَّهِ فَقَبَّلَهُ. فَأَخْبَرَ مُوسَى هَارُونَ بِجَمِيعِ كَلاَمِ الرَّبِّ الَّذِي بَعَثَهُ بِهِ، وَجَمِيعَ الآيَاتِ الَّتِي أَمَرَهُ بِهَا. فَمَضَى مُوسَى وَهَارُونُ وَجَمَعَ جَمِيعَ شُيُوخِ بَنِي إِسْرَائِيلَ. وَخَاطَبَهُمْ هَارُونُ بِجَمِيعِ الْكَلاَمِ الَّذِي كَلَّمَ الرَّبُّ بِهِ مُوسَى، وَصَنَعَ الآيَاتِ عَلَى عُيُونِِ الشَّعْبِ. فَآمَنَ الشَّعْبُ. إِذْ سَمِعُوا أَنَّ الرَّبَّ قَدْ اِفْتَقَدَ بَنِي إِسْرَائِيلَ وَنَظَرَ إِلَى مَذَلَّتَهُمْ، خَرُّوا وَسَجَدُوا.'
  - arabic: 'وَبَعْدَ ذلِكَ دَخَلَ مُوسَى وَهَارُونُ وَقَالاَ لِفِرْعَوْنَ: " كَذَا قَالَ الرَّبُّ إِلهُ إِسْرَائِيلَ: أَطْلِقْ شَعْبِي لِكَيْ يُعَيِّدُوا لِي فِي الْبَرِّيَّةِ". فَقَالَ فِرْعَوْنُ: "مَنْ هُوَ الرَّبُّ فَأَسْمَعَ لِقَوْلِهِ وَأُطْلِقَ إِسْرَائِيلَ؟ لاَ أَعْرِفُ الرَّبَّ، وَلاَ أُطْلِقُ إِسْرَائِيلَ". قَالاَ: "إِلهُ الْعِبْرَانِيِّينَ دَعَانَا، فَنَذْهَبُ مَسِيرَةَ ثَلاَثَةِ أَيَّامٍ فِي الْبَرِّيَّةِ وَنَذْبَحُ لِلرَّبِّ إِلهِنَا، لِئَلاَّ يُصِيبَنَا بِوَبَاٍء أَوْ سَيْفٍ". فَقَالَ لَهُمَا مَلِكُ مِصْرَ: "لِمَاذَا يَا مُوسَى وَهَارُونُ تُعَطِّلاَنِ الشَّعْبَ عَنْ أَعْمَالِهِمْ اِذْهَبَا إِلَى أَثْقَالِكُمَا.'
  - arabic: 'وَقَالَ فِرْعَوْنُ هُوَذَا قَدْ كَثُرَ شَعْبُ الأَرْضِ فَكَيْفَ إذَا أَرَحْتُمَاهُمْ مِنَ الأَعْمَالِ. وَأَمَرَ فِرْعَوْنُ فِي ذَلِكَ الْيَوْمِ مُسَخِّرِي الشَّعْبِ وَمُدَبِّرِيهِمْ قَائِلاً: "لاَ تُعْطُوا الشَّعْبَ تِبْنًا بَعْدُ لِيَصْنَعُوا اللِّبْنَ مِثْلَ أَمْسِ فِيمَا قَبْلُ. بَلْ لِيَذْهَبُوا هُمْ وَيَجْمَعُوا لَهُمْ تِبْنًا. وَمِقْدَارُ اللِّبْنِ الَّذِي كَانُوا يَصْنَعُونَهُ أَمْسِ فَمَا قَبْلُ اِفْرِضُوهُ عَلَيهِمْ وَلاَ تُنْقِصُوا مِنْهُ شَيْئًا. لأَنَّهُمْ مُتَرَفِّهُونَ، وَلِذلِكَ هُمْ يَصْرُخُونَ وَيَقُولُونَ: نَمْضِي وَنَذْبَحُ لإِلهِنَا. لِيُثَقَّلِ الْعَمَلُ عَلَى الشَّعْبِ فَيَشْتَغِلُوا بِهِ وَلاَ يَلْتَفِتُوا إِلَى كَلاَمِ الْكَذِبِ". فَخَرَجَ مُسَخِّرُو الشَّعْبِ وَمُدَبِّرُوهُمْ وَخَاطَبُوا الشَّعْبَ، قَائِلِينَ: "كَذَا قَالَ فِرْعَوْنُ: لَسْتُ أُعْطِيكُمْ تِبْنًا. اِمْضُوا أَنْتُمْ وَاجْمَعُوا لَكُمْ تِبْنًا مِنْ حَيْثُ تَجِدُونَ. إِنَّهُ لاَ يُنْقَصُ مِنْ عَمَلِكُمْ شَيْءٌ". فَتَفَرَّقَ الشَّعْبُ فِي جَمِيعِ أَرْضِ مِصْرَ لِيَجْمَعُوا قَشًّا عِوَضَ التِّبْنِ. وَالْمُسَخِّرُونَ يَلِحُّونَ عَلَيهِمْ قَائِلِينَ: "أكْمِّلُوا أَعْمَالَكُمْ فَرِيضَةَ كُلِّ يَوْمٍ فِي يَوْمِهَا كَمَا كَانَ وَقْتَ إِعْطَاءِ التِّبْنَ". وَضُرِبَ مُدَبِّرُو بَنِي إِسْرَائِيلَ الَّذِينَ وَلاَّهُمْ عَلَيْهِمْ مُسَخِّرُو فِرْعَوْنَ وَقِيلَ لَهُمْ: "مَا بَالُكُمْ لَمْ تُكَمِّلُوا فَرِيضَتَكُمْ مِنْ عَمَلِ اللِّبْنِ أَمْسِ وَالْيَوْمَ مِثْلَ أَمْسِ فَمَا قَبْلُ؟". فَجَاءَ مُدَبِّرُو بَنِي إِسْرَائِيلَ وَصَرَخُوا إلَى فِرْعَوْنَ قَائِلِينَ: "لِمَاذَا تَصْنَعُ بِعَبِيدِكَ هكَذَا ؟ إِنَّهُ لاَ يُعْطَى لِعَبِيدِكَ تِبْنٌ وَهُمْ يَقُولُونَ لَنَا اِعْمَلُوا لبْنًا: وَهَا إنَّ عَبِيدُكَ يُضْرَبُونَ، وَشَعْبُكَ يُعَامَلُونَ كَمُذْنِبِينَ.". فَقَالَ: " إِنَّمَا أَنْتُمْ مُتَرَفِّهُونَ ، وَلِذلِكَ تَقُولُونَ: نَمْضِي وَنَذْبَحُ لِلرَّبِّ. وَالآنَ فَاِمْضُوا اعْمَلُوا وَتِبْنٌ لاَ يُعْطَى لَكُمْ وَمِقْدَارُ اللِّبْنِ تُقْدِّمُونَهُ. فَرَأَى مُدَبِّرُو بَنِي إِسْرَائِيلَ نُفُوسَهُمْ فِي شَقَاءٍ إِذْ قِيلَ لَهُمْ : "لاَ تُنْقِصُوا مِنْ لِبْنِكُمْ شَيْئًا بَلْ فَرِيضَةُ كُلِّ يَوْمٍ فِي يَوْمِهَا.'
  - arabic: 'وَصَادَفُوا مُوسَى وَهَارُونَ وَهُمَا وَاقِفَانِ لِلِقَائِهِمْ عِنْدَ خُرُوجِهِمْ مِنْ عِنْدَ فِرْعَوْنَ. فَقَالُوا لَهُمَا: "يَنْظُرُ الرَّبُّ وَيَحْكُمُ عَلَيكُمَا، لأَنَّكُمَا أَنْتَنْتُمَا رَائِحَتَنَا فِي عَيْنَي فِرْعَوْنَ وَفِي عُيُونِ عَبِيدِهِ وَجَعَلْتُمَا فِي أَيَدِيِهُمْ سَيْفًا لِيَقْتُلُونَا ". فَرَجَعَ مُوسَى إِلَى الرَّبِّ وَقَالَ: "يَا رَبُّ ، لِمَاذَا اِبْتَلَيْتَ هَؤُلاَءِ الشَّعْبِ؟ لِمَاذَا بَعَثْتَنِي؟ فَإِنَّي مُنْذُ دَخَلْتُ عَلَى فِرْعَوْنَ لأَتَكَلَّمَ بِاسْمِكَ، أَسَاءَ إِلَى هذَا الشَّعْبِ. وَأَنْتَ لَمْ تُنْقِذْ شَعْبَكَ".'
  - arabic: 'فَقَالَ الرَّبُّ لِمُوسَى: "الآنَ تَرَى مَا أَصَنْعُ بِفِرْعَوْنَ. إِنَّهُ بِيَدٍ قَدِيرَةٍ سَيُطْلِقُهُمْ، وَبِيَدٍ قَدِيرَةٍ سَيَطْرُدُهُمْ مِنْ أَرْضِهِ".'
  - arabic: 'وَكَلَّمَ اللَّهُ مُوسَى وَقَالَ لَهُ: "أَنَا الرَّبُّ. أَنَا الَّذِي تَجَلَّيْتُ لإِبْرَاهِيمَ وَإِسْحَاقَ وَيَعْقُوبَ (إِلَهًا  قَادِرًا عَلَى كُلِّ شَيْءٍ. وَأَمَّا ِاسْمِي يَهْوَهْ فَلَمْ أُعْلِنْهُ لَهُمْ.). وَأَقَمْتُ مَعَهُمْ عَهْدِي أَنْ أُعْطِيَهُمْ أَرْضَ كَنْعَانَ أرْضَ غُرْبَتِهِمْ الَّتِي نَزَلُوا بِهَا. وَأيضًا قَدْ سَمِعْتُ أَنِينَ بَنِي إِسْرَائِيلَ الَّذِينَ اِسْتَعْبَدُهُمُ الْمِصْرِيُّونَ، فَذَكَرْتُ عَهْدِي. لِذَلِكَ قُلْ لِبَنِي إِسْرَائِيلَ: أَنَا الرَّبُّ. لأُخْرِجَنَّكُمْ مِنْ تَحْتِ أَثْقَالِ الْمِصْرِيِّينَ وَأُخَلِّصُكُمْ مِنْ عُبُودِيَّتِهِمْ وَأُفْدِيكُمْ بِذِرَاعٍ مَبْسُوطَةٍ وَأَحْكَامٍ عَظِيمَةٍ، وَأَتَّخِذُكُمْ لِي شَعْبًا، وَأَكُونُ لَكُمْ إِلهًا. وَتَعْلَمُونَ أَنِّي أَنَا هُوَ الرَّبُّ إِلهُكُمُ المخرج لكم مِنْ تَحْتَ أَثْقَالِ الْمِصْرِيِّينَ، وَسَأُدْخِلُكُمْ الأَرْضَ الَّتِي رَفَعْتُ يَدِي مُقْسِمًا أَنْ أُعْطِيَهَا لإِبْرَاهِيمَ وَإِسْحَاقَ وَيَعْقُوبَ. فَأُعْطِيهَا لَكُمْ مِيرَاثًا. أَنَا الرَّبُّ". فَكَلَّمَ مُوسَى بِذَلِكَ بَنِي إِسْرَائِيلَ ، فَلَمْ يَسْمَعُوا لِمُوسَى لِضِيقَ أَرْوَاحِهِمْ وَعُبُودِيَّتِهِمْ الشَّاقَّةِ.'
  - arabic: 'فَكَلَّمَ الرَّبُّ مُوسَى قَائِلاً: "اُدْخُلْ قُلْ لِفِرْعَوْنَ مَلِكِ مِصْرَ أنْ يُطْلِقَ بَنِي إِسْرَائِيلَ مِنْ أَرْضِهِ". فَتَكَلَّمَ مُوسَى بَيْنَ يَدَي الرَّبِّ قَائِلاً: "إنَّ بَنِي إِسْرَائِيلَ لَمْ يَسْمَعُوا لِي، فَكَيْفَ يَسْمَعُ لِي فِرْعَوْنُ وَأَنَا أَغْلَفُ الشَّفَتَيْنِ؟" فَكَلَّمَ الرَّبُّ مُوسَى وَهَارُونَ، وَأَوْصَاهُمَا فِي بَنِي إِسْرَائِيلَ وَفِرْعَوْنَ مَلِكِ مِصْرَ أَنْ يُخْرِجَا بَنِي إِسْرَائِيلَ مِنْ مِصْرَ.'
  - arabic: (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
