title:
  arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 13 : 18 -ـ 22 )'
text:
  - arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 13 : 18 -ـ 22 )'
  - arabic: 'وَكَانَ يَقُولُ: "مَاذَا يُشْبِهُ مَلَكُوتُ السَّمَوَاتِ؟ وَبِمَاذَا أُشَبِّهُهُ؟ إِنَّهُ يُشْبِهُ حَبَّةَ خَرْدَلٍ أَخَذَهَا إِنْسَانٌ وَأَلْقَاهَا فِي بُسْتَانِهِ، فَنَمَتْ وَصَارَتْ شَجَرَةً عَظِيمَةً، وَاسْتَظَلَّتْ طُيُورُ السَّمَاءِ فِي أَغْصَانِهَا".'
  - arabic: "وَقَالَ أَيْضًا: \"بِمَاذَا أُشَبِّهُ مَلَكُوتَ اللَّهِ؟ إِنَّهُ يُشْبِهُ خَمِيرَةً أَخَذَتْهَا امْرَأَةٌ وَخَبَّأَتْهَا فِي ثَلاَثَةِ أَكْيَالِ دَقِيقٍ حَتَّى اخْتَمَرَ الْجَمِيعُ\". \tوَكَانَ يَجْتَازُ فِي الْمُدُنِ وَالْقُرَى يُعَلِّمُ وَهُوَ سَائِرٌ إِلَى أُورُشَلِيمِ."
  - arabic: (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
