title:
  arabic: 'من سفر إشعياء النبي ( 8 : 13 - 9 : 1 - 7 )'
text:
  - arabic: 'من سفر إشعياء النبي ( 8 : 13 - 9 : 1 - 7 )'
  - arabic: قَدِّسُوا رَبَّ الْجُنُودِ وَلْيَكُنْ هُوَ خَوْفَكُمُ وَرَهْبَتَكُمْ. فَيَكُونُ لَكُمْ قُدْسًَا وَيَكُونَ حَجْرَ صَدْمَةٍ وَصَخْرَةَ عَثْرَةٍ لَبَيْتِ يَعْقُوبَ، وَفَخًَّا وَشَرَكًا لِسَاكِنِيِ أُورُشَلِيمَ . فَلِهَذَا يَعْثُرُ بِهِ كَثِيرُونَ وَيَسْقُطُونَ وَيَنْحَطِمُونَ وَيَحْتَبِلُونَ وَيُؤْخَذُونَ . أَرْسِمُ الشِّهَادَةَ، أَطْبَعُ الشَّرِيعَةَ فِي تَلاَمِيذِيِ.
  - arabic: إِنَِّي أَرْجُو اللَّهَ الْحَاجِبَ وَجْهَهُ عَنْ بَيْتِ يَعْقُوبِ وَأَتَوَكَّلُ عَلَيهِ. هَأَنَذَا وَالأَوْلاَدُ الَّذِينَ أَعْطَانِيهُمُ اللَّهُ تَكُونُ آيَاتٍ، وَمُعْجِزَاتٍ فِي بَيْتِ إِسْرَائِيلَ مِنْ لَدُنِ رَبِّ الْجُنُودِ السَّاكِنِ فِي جَبَلِ صِهْيَوْنَ.
  - arabic: فَإذَا قَالُوا لَكُمْ اِسْأَلُوا ذَوِي التَّوَابِعِ وَالْعَرَّافِينَ الْمُشَقْشِقِينَ الْهَامِسِينَ. فَقُولُوا أَلَيْسَ كُلُّ شَعْبٍ يَسْأَلُ إلَهَهُ، أَيُسْأَلُ الأَمْوَاتُ عَنِ الأَحْيَاءِ. بَلْ اِسْأَلُوا الشَّرِيعَةَ وَالشَّهَادَةَ. مَنْ لَمْ يَنْطِقْ بِهَذَا الْكَلاَمِ فَلاَ يُضِئُ لَهُ الصُّبْحُ. فَيَتِيهُ فِي الأَرْضِ مَكْرُوبًا جَائِعًا وَفِي جُوعِهِ يَسْتَشِيطُ وَيَلْعَنُ مَلِكَهُ وَإِلَهَهُ وَيَلْتَفِتُ إِلَى فَوْقُ. وَيَنْظُرُ إِلَى الأَرْضِ فَإذَا الشِّدَّةُ وَالظُّلْمَةُ وَأَدْلِهْمَامُ الضَّيْقِ وَدَيْجُورُ الْقَلاَقِلِ فَقَدْ زَادَ الاِدْلِهْمَاُ عَنْ الَّتِي كَانَتْ فِي الضَّيْقِ. إِنَّ الزَّمَانَ الأَوَّلَ كَرَّ سَرِيعًا عَلَى أَرْضِ زَبُولُونَ وَأَرْضِ نَفْتَالِي، وَأَمَّا الأَخِيرُ فَأَكْرَمَ طَرِيقَ الْبَحْرِ عَبْرَ الأُردُنِّ جَلِيلَ الأُمَمِ. الشَّعْبُ السَّالِكُ فِي الظُّلْمَةِ أَبَصَرَ نُورَا عَظِيمًا، الْجَالِسُونَ فِي بُقْعَةِ الْمَوْتِ وَظِلالِهِ أَشْرَقَ عَلَيْهِمْ نُورٌ. كَثُرَتِ الأُمَّةُ. وَقَّرْتَ لَهَا الْفَرَحَ. يُفْرَحُونَ أَمَامَكَ كَالْْفَرَحِ فِي الْحَصَادِ. كَاِبْتِهَاجِ الَّذِينَ يقتسمون الْغَنِيمَةَ. لأَنَّ نَيِرَ مَشَقَّتِهَا وَعَصَا كَتِفِهَا، وَقَضِيبَ مُسَخِّرِيِهَا قَدْ كَسَّرَتْهَا كَمَا فِي يَوْمِ مِدْيَنَ. إِذْ كُلُّ سِلاَحِ مُتَسَلِّحٍ فِي الْوَغَى وَكُلُّ ثَوْبٍ مُتَلَطِّخٍ بِالدِّمَاءِ يَصِيرُ ضَرَمًا وَمَأْكَلاً لِلْنَّارِ. لأَنَّهُ يُولَدُ لَنَا وَلَدٌ وَنُعْطَى اِبْنًَا، وَتَكُونُ الرِّئَاسَةُ عَلَى كَتِفِهِ، وَيُدْعَى اِسْمُهُ عَجِيبًا مُشِيرًا إِلَهًا جَبَّارًا أَبًَا أَبَدِيَّاً رَئِيسَ السَّلاَمِ. لِنُمُوِّ الرِّيَاسَهِ وَالِسَّلاَمِِ لاَ اِنْقِضَاءَ لَهُ عَلَى عَرْشِ دَاوُدَ، وَمَمْلَكَتِهِ لِيُثَبِّتَهَا وَيَعْضُدُهَا بِالْحَقِّ وَالْبِرِّ، مِنَ الآنَ وَإِلَى الأَبَدِ، إن غِيرَةَ رَبِّ الْجُنُودِ تَصْنَعُ هَذَا.
  - arabic: (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
