title:
  arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 11 : 33 - 36 )'
text:
  - arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 11 : 33 - 36 )'
  - arabic: لَيْسَ أَحَدٌ يُوقِدُ سِرَاجًا وَيَضَعُهُ فِي خِفْيَةِ، وَلاَ تَحْتَ الْمِكْيَالٍ، بَلْ عَلَى الْمَنَارَةِ، لِيَنْظُرَ الدَّاخِلُونَ النُّورَ. سِرَاجُ الْجَسَدِ هُوَ الْعَيْنُ، فَإذَا كَانَتْ عَيْنُكَ بَسِيطَةً فَجَسَدُكَ كُلُّهُ يَكُونُ نَيَّرًا، وَإذَا كَانَتْ شِرِّيرَةً فَجَسَدُكَ أَيْضًا يَكُونُ مُظْلِمًا. فَاحْذَرْ إِذَنْ أَنْ يَكُونَ النُّورُ الَّذِي فِيكَ ظَلاَمًا. فَإِنْ كَانَ جَسَدُكَ كُلُّهُ نَيِّرًا لَيْسَ فِيهِ جُزْءٌ مُظْلِمٌ، فَكُلُّ شَيْءٍ يَكُونُ نَيِّرًا، كَمَا إِذَا أَضَاءَ لَكَ الْسِّرَاجُ بِلَمَعَانِهِ.
  - arabic: (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
