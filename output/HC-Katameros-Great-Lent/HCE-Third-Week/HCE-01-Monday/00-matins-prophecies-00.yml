title:
  arabic: 'من أمثال سليمان الحكيم ( 1 : 20 - 33 )'
text:
  - arabic: 'من أمثال سليمان الحكيم ( 1 : 20 - 33 )'
  - arabic: 'اَلْحِكْمَةُ تُنَادِي فِي الطُّرُقِ. وَفِي الشَّوَارِعِ تُطْلِقُ صَوْتَهَا. وعَلَى رُؤُوسِ الأَسْوَاقِ تَصْرُخُ، وَفِي مَدَاخِلِ أَبْوَابِ الأَقْويَاءِ ثَابِتَةٌ. وَعَلَى أَبْوَابِ الْمُدِنِ تَقَولُ بِقَلْبٍ قَوِيٍ كُلَّ حِينٍ: إِلَى مَتَى أَيُّهَا الْجُهَّالُ تُحِبُّونَ الْجَهْلَ، وَالْمُسْتَهْزِئُونَ يَبْتَغُونَ الاِسْتِهْزَاءَ، وَالْحَمْقَى يُبْغِضُونَ الْعِلْمَ. ارجعُوا عِنْدَ تَوبِيخِي فَإِنَِّي أُفِيضُ عَلَيْكُمْ مِنْ  رُوحِي. وَأُعَلِّمُكُمْ كَلاَمِي.'
  - arabic: لأَنِّي دَعَوْتُ فَأَبَيْتُمْ ، وَمَدَدْتُ يَدِي فَلَمْ يَكُنْ مَنْ يُبَالِي، بَلْ طَرَحْتُمْ مَشُورَتِي، وَتَوْبِيخِي لَمْ تَقْبَلُوهُ. فَأَنَا أَيْضًا أَضْحَكُ عِنْدَ بَلِيَّتِكُمْ، وَأَشْمَتُ عِنْدَ مَجِيءِ خَوْفِكُمْ . وَأَسْتَهْزِئُ عِنْدَ حُلُولِ ذُعْرِكُمْ، إذَا جَاءَ خَوْفُكُمْ كَعَاصِفَةٍ وَأَتَتْ بَلِيَّتُكُمْ كَالْزَّوْبَعَةِ وَحَلَّ بِكُمْ الضَّيِّقُ وَالشَّدَّةُ. حِينَئِذٍ يَدْعُونَنِي فَلاَ أُجِيبُ. يُبَكِرُونَ إِلَيَّ فَلاَ يَجِدُونَنِي. بِمَا أَنَّهُمْ مَقَتُوا الْحِكْمَةَ وَلَمْ يُؤَثِرُوا مَخَافَةَ الرَّبِّ، وَلَمْ يَقْبَلُوا مَشُورَتِي.وَاسْتَهَانُوا بِكُلِ تَوْبِيخِِي. فَلِذلِكَ يَأْكُلُونَ مَنْ ثَمَرَةِ طَرِيقِهِمْ، وَمِنْ نِفَاقِهُمْ يَشْبَعُونَ. وَحَيْثُ أَنَّهُمْ ظَلَمُوا الأَطْفَالَ وَقَتَلُوهُمْ، فَإِنَِّي أُوقِعُ بِالْمُنَافِقِينَ هَلاكًا. وَالسَّامِعُ لِي يَسْكُنُ فِي دَعَةٍ مُطْمَئِنًا، مِنْ كُلِّ شَرٍّ.
  - arabic: (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
