title:
  arabic: الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين
text:
  - arabic: الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين
  - arabic: '( 17 : 10 ـــ 14 )'
  - arabic: 'وَلِلْوَقْتِ أَرْسَلَ الإِخْوَةُ بُولُسَ وَسِيلاَ إِلَى بِيرِيَّةَ لَيْلاً. فَلَمَّا وَصَلاَ دَخَلاَ مَجْمَعِ الْيَهُودِ. وَكَانَ هؤُلاَءِ أَشْرَفَ مِنَ الَّذِينَ فِي تَسَالُونِيكِي، فَقَبِلُوا الْكَلِمَةَ بِكُلِّ نَشَاطِ وَكَانُوا كُلَّ يَوْمٍ يَفْحَصُونَ الْكُتُبَ: هَلْ كَانَتْ تِلْكَ الأُمُورُ هكَذَا؟ فَآمَنَ كَثِيرُونَ مِنْهُمْ، وَمِنْ كِرَامِ النِّسَاءِ الْيُونَانِيَّاتِ، وَمِنَ الرِّجَالِ عَدَدٌ لَيْسَ بِقَلِيلٍ.'
  - arabic: فَلَمَّا عَلِمَ الْيَهُودُ الَّذِينَ مِنْ تَسَالُونِيكِي أَنَّ بُولُسَ يُنَادِى بِكَلِمَةِ اللَهِ فِي بِيرِيَّةَ أَيْضًا، وَافُوا إِلَى هُنَاكَ وَهَيَّجُوا الْجُمُوعَ وَأَثَارُوهُمْ. فَلِلْوَقْتِ صَرَفَ الإِخْوَةُ بُولُسَ لِكَيْ يَنْطَلِقَ نَحْوَ الْبَحْرِ، وَأَمَّا سِيلاَ وَتِيمُوثَاوُسُ فَلَبِثَا هُنَاكَ.
  - arabic: ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتَكْثُرُ وتَعتَزُّ وتَثْبُتُ، في بيعَةِ اللَّه المُقدَّسَةِ. آمين. )
