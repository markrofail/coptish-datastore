title:
  arabic: 'من إنجيل مُعلِّمنا مرقس البشير ( 10 : 17 - 27 )'
text:
  - arabic: 'من إنجيل مُعلِّمنا مرقس البشير ( 10 : 17 - 27 )'
  - arabic: هذه القراءة مأخوة من قراءات القطماروس السنوي للأيام - لدير مار مينا)
  - arabic: 'وَفِيمَا هُوَ خَارجٌ عَلَى الطَّرِيقِ، أَسْرَعَ وَاحِدٌ وَجَثَا عَلَى رُكْبَتَيْهِ وَسَأَلَهُ:'
  - arabic: '"أيهَا الْمُعَلِّمُ الصَّالِحُ، مَاذَا أَعْمَلُ لأَرِثَ الْحَيَاةَ الأَبَدِيَّةَ؟ ". فَقَالَ لَهُ يَسُوعُ: " لِمَاذَا تَدْعُوني الصَّالِحَ؟ لَيْسَ أَحَدٌ صَالِحاً إِلاَّ اللَّهُ وَحْدَهُ. أَنْتَ تَعْرِفُ الْوَصَايَا: لا تَقْتُلْ. لا تَزْنِ. لا تَسْرِقْ. لا تَشْهَدْ بِالزُّورِ. لا تَسْلِبْ. أَكْرِمْ أَباكَ وَأُمَّكَ ". فَقَالَ لَهُ:" يَا مُعَلِّمُ هَذِهِ كُلُّهَا حَفِظْتُهَا مُنْذُ حَدَاثَتِي ". فَنَظَرَ إلَيْهِ يَسُوعُ وَأَحَبَّهُ، وَقَالَ لَهُ: " أَترِيدُ أنْ تَكُونَ كَامِلاً يُعْوِزُكَ شَيْءٌ وَاحِدٌ: اِذْهَبْ بِعْ كُلَّ مَا لَكَ وَأَعْطِهِ لِلْمَسَاكِينِ، فَتَرْبَحَ لَكَ كَنْزَاً في السَّمَاءِ، وَتَعَالَ اتْبَعْنِي حَامِلاً الصَّلِيبَ ". أَمَّا هُوَ فَاغْتَمَّ عَلَى الْقَوْلِ وَمَضَى حَزِيناً، لأنهُ كَانَ ذَا أَمْوَالٍ كَثِيرَةٍ.'
  - arabic: 'فَنَظَرَ يَسُوعُ وَقَالَ لِتَلامِيذِهِ: " مَا أَعْسَرَ دُخُولَ ذَوِي الأَمْوَالِ إلى مَلَكُوتِ اللَّهِ!" فَخَافَ التَّلاَمِيذُ مِنَ الكَلاَمِ. فَأَجَابَهُمْ يَسُوعُ أَيْضاً وَقَالَ: " يَا بَنِيَّ، مَا أَعْسَرَ دُخُولَ الْمُتَّكِلِينَ عَلَى الأَمْوَالِ إلى مَلَكُوتِ اللَّهِ! مُرُورُ جَمَلٍ مِنْ ثَقْبِ إبْرَةٍ أَيْسَرُ مِنْ أنْ يَدْخُلَ غَنِيٌّ إلى مَلَكُوتِ اللَّهِ" فَبُهِتُوا إلى الْغَايَةِ قَائِلِينَ لَهُ: "مَنْ يَسْتَطِيعُ أنْ يَخْلُصَ؟". فَنَظَرَ إلَيْهِمْ يَسُوعُ وَقَالَ: "عِنْدَ النَّاسِ غَيْرُ مُسْتَطَاعٍ، وَلَكِنْ لَيْسَ عِنْدَ اللَّهِ؛ لأنَّ كُلَّ شَيْءٍ مُسْتَطَاعٌ عِنْدَ اللَّهِ ".'
  - arabic: (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
