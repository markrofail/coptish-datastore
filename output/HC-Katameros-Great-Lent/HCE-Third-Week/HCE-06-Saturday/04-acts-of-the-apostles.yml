title:
  arabic: الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين
text:
  - arabic: الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين
  - arabic: '( 23 : 12 - 35 )'
  - arabic: 'وَلَمَّا كَانَ النَّهَارُ تَعَاهَدَ بَعْضُ الْيَهُودِ وَتَحَالَفُوا، وَحَرَمُوا أَنْفُسَهُمْ قَائِلِينَ: إِنَّهُمْ لاَ يَأْكُلُونَ وَلاَ يَشْرَبُونَ حَتَّى يَقْتُلُوا بُولُسَ. وَكَانَ الَّذِينَ عَقَدُوا هذَا التَّحَالُفَ أَكْثَرَ مِنْ أَرْبَعِينَ. فَأَقْبَلُوا إِلَى رُؤَسَاءِ الْكَهَنَةِ وَالشُّيُوخِ وَقَالُوا: "إِنَّا تَحَالَفْنَا عَلَى حِرْمَانِ أَنْفُسَنَا أَنْ لاَ نَذُوقَ شَيْئًا حَتَّى نَقْتُلَ بُولُسَ. فَالآنَ أَشِيرُوا أَنْتُمْ مَعَ الْمَحْفَلِ عَلَى قَائِدِ الأَلْفِ بِأَنْ يُخْرِجَهُ إِلَيْكُمْ، كَأَنَّكُمْ مُزْمِعُونَ أَنْ تَفْحَصُوا أَمْرَهُ فَحْصًا أَدَقَّ. وَنَحْنُ نَكُونُ مُسْتَعِدِّينَ لِقَتْلِهِ قَبْلَ أَنْ يَقْتَرِبَ". فَسَمِِعَ ابْنُ أُخْتِ بُولُسَ بِهَذِهِ الْمَكِيدَةِ، فَأَقْبَلَ وَدَخَلَ الْمُعَسْكَرَ وَأَخْبَرَ بُولُسَ. فَدَعَا بُولُسُ وَاحِدًا مِنْ قُوَّادِ الْمِئَاتِ وَقَالَ: "أَوْصِلْ هَذَا الْفَتَى إِلَى قَائِدِ الأَلْفِ، فَإنَّ عِنْدَهُ شَيْئًا يُخْبِرُهُ بِهِ". فَأَخَذَهُ وَأَحْضَرَهُ إِلَى قَائِدِ الأَلْفِ وَقَالَ: "إِنَّ بُولُسَ الأَسِيرَ قَدْ دَعَانِي، وَسَأَلَنِي أَنْ أُوصِلَ إِلَيْكَ هذَا الْفَتَى فَإِنَّ عِنْدَهُ شَيْئًا يَقُولَهُ لَكَ". فَأَخَذَهُ قَائِدِ الأَلْفِ بِيَدِهِ وَاِنْفَرَدَ بِهِ عَلَى حِدَةِ، وَسَأَلِهُ: "مَا عِنْدَكَ تُخْبِرُنِي بِهِ؟" فَقَالَ: "إِنَّ الْيَهُودَ تَعَاهَدُوا أَنْ يَسْأَلُوكَ أَنْ تُخْرِجَ بُولُسَ غَدًا إِلَى الْمَحْفِلِ، كَأَنَّهُ مُزْمَعٌ أَنْ يُبْحَثَ عَنْ أَمَرِهِ بَحَثًَا أَدَقَّ. فَلاَ تَنْقَدْ لَهُمْ، فَإِنَّهُ قَدْ كَمَنَ لَهُ أَكْثَرُ مِنْ أَرْبَعِينَ رَجُلاً، تَحَالَفُوا عَلَى حِرْمَانِ أَنْفُسِهِمْ أنْ لاَ يَأْكُلُوا وَلاَ يَشْرَبُوا حَتَّى يَقْتُلُوهُ. وَهُمُ الآنَ مُسْتَعِدُّونَ مُنْتَظِرُونَ مِنْكَ وَعْدًا".'
  - arabic: 'فَصَرِفَ قَائِدُ الأَلْفِ الْفَتَى بَعْدَ أَنْ أَوْصَاهُ بِأَنْ لاَ تُخْبِرْ أَحَدًا بِأَنَّكَ أَطْلَعْتَنِي عَلَى ذَلِكَ. ثُمَّ دَعَا اثْنَيْنِ مِنْ قُوَّادِ الْمِئَاتِ وَقَالَ: "أَعِدَّا مِئَتَيْ جُنْدِيٍّ لِيَنْطَلِقُوا إِلَى قَيْصَرِيَّةَ، وَسَبْعِينَ فَارِسًا وَمِئَتَيْ رَامِحٍ، مِنَ السَّاعَةِ الثَّالِثَةِ مِنَ اللَّيْلِ. وَأَحْضِرَا دَوَابَّ لِيُرْكِبُوا بُولُسَ وَيُوصِلاَهُ سَالِمًا إِلَى فِيلِكْسَ الْوَالِي". لأَنَّهُ خَافَ أَنْ يَخْتَطِفَهُ الْيَهُودَ وَيَقْتُلُوهُ، ثُمَّ يُشْكَى هُوَ كَأَنَّهُ اِرْتَشَى. وَكَتَبَ رِسَالَةً حَاوِيَةً هذِهِ صُورَتُهَا: "مِنْ كُلُودِيُوسُ لِيسِيَاسُ، إِلَى فِيلِكْسَ الْعَزِيزِ، سَلاَمٌ. إِنَّ الْيَهُودَ قَدْ أَمْسَكُوا هَذَا الرَّجُلَ وَأَزْمَعُوا أَنْ يَقْتُلُوهُ، فَوَافَيْتُهُمْ بِجُنْدٍ وَأَنْقَذْتُهُ، لَمَّا عَلِمْتُ أَنَّهُ رُومَانِيٌّ. وَأَرَدْتُ أَنْ أَعْرِفَ مَا يَشْكُونَهُ بِهِ فَأَحْضَرْتُهُ إِلَى مَحْفَلِهِمْ ، فَوَجَدْتُ أَنَّهُ يُشْكَى بِمَسَائِلَ مِنْ نَامُوسِهِمْ. وَلكِنَّ لَيْسَ عَلَيْهِ شَكْوَى تَوْجِبُ الْمَوْتَ أَوِ الْقُيُودَ. ثُمَّ نُبِئْتُ بِمَكِيدَةٍ مِنْهُمْ عَلَيه فَوَجَّهْتُهُ إِلَيْكِ وَأَمَرْتُ الشَّاكِينَ بِأَنْ يُقَولُوا لَدَيكِ مَا لَهُمْ عَلَيْهِ .كُنْ مُعَافىً".'
  - arabic: 'فَأَخَذَ الْجُنْدُ بُولُسَ عَلَى مَا أُمِرُوا بِهِ، وَمَضُوا بِهِ لَيْلاً إِلَى أَنْتِيبَاتْرِيسَ. وَفِي الْغَدِ تَرَكُوا الْفُرْسَانَ يَمْضُونَ مَعَهُ وَرَجَعُوا إِلَى الْمُعَسْكَرِ. فَبَلَغَ أُولئِكَ إِلَى قَيْصَرِيَّةَ وَدَفَعُوا الرِّسَالَةَ إِلَى الْوَالِي، وَأَقَامُوا بُولُسَ لَدَيهِ. فَقَرَأَهَا الْوَالِي، ثُمَّ سَأَلَ مِنْ أَيَّةِ وِلاَيَةٍ هُوَ، وَلَمَّا عَلِمَ أَنَّهُ مِنْ كِيلِيكِيَّةَ، قَالَ: "سَأَسْمَعُ مِنْكِ مَتَى حَضَرَ خُصُومُكَ". ثُمَ أَمَرَ أَنْ بِحِفْظِهِ فِي قَصْرِ هِيرُودُسَ.'
  - arabic: ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتَكْثُرُ وتَعتَزُّ وتَثْبُتُ، في بيعَةِ اللَّه المُقدَّسَةِ. آمين. )
