title:
  arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 15 : 11 - 32 )'
text:
  - arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 15 : 11 - 32 )'
  - arabic: "وَقَالَ: \"رَجُلٌ كَانَ لَهُ ابْنَانِ. فَقَالَ أَصْغَرُهُمَا لأَبِيهِ: يَا أَبَتِ أَعْطِنِي النَّصِيبَ الَّذِي يَخُصُّنِي مِنَ الْمَالِ. فَقَسَمَ لِكُلٍّ مِنْهُمَا مَعِيشَتَهُ. وَبَعْدَ أَيَّامٍ غَيْرِ كَثِيرَةٍ جَمَعَ الابْنُ الأَصْغَرُ كُلَّ شَيْءٍ لَهُ وَسَافَرَ إِلَى بَلَدٍ بَعِيدَةٍ، وَبَذَّرَ مَالَهُ هُنَاكَ عَائِشًا فِي الْخَلاَعَةِ. فَلَمَّا أَنْفَقَ كُلَّ شَيْءٍ لَهُ، حَدَثَتْ فِي ذَلِكَ الْبَلَدِ مَجَاعَةٌ شَدِيدَةٌ، فَأَخَذَ فِي الْعَوَزِ. فَذَهَبَ وَانْضَوَى إِلَى وَاحِدٍ مِنْ أَهْلِ ذَلِكَ الْبَلَدِ، فَأَرْسَلَهُ إِلَى حَقْلِهِ يَرْعَى الْخَنَازِيرَ.\t وَكَانَ يَشْتَهِي أَنْ يَمْلأَ بَطْنَهُ مِنَ الْخُرْنُوبِ الَّذِي كَانَتِ الْخَنَازِيرُ تَأْكُلُهُ، وَلَمْ يُعْطِهِ أَحَدٌ. فَرَجَعَ إِلَى نَفْسِهِ وَقَالَ: كَمْ مِنْ أَجِيرٍ لأَبِي يَفْضُلُ عَنْهُ الْخُبْزُ وَأَنَا هَهُنَا أَهْلِكُ جُوعًا! أَقُومُ وَأَمْضِي إِلَى أَبِي وَأَقُولُ لَهُ: يَا أَبَتِ، قَدْ خَطِئْتُ إِلَى السَّمَاءِ وَأَمَامَكَ، وَلَسْتُ مُسْتَحِقًّا بَعْدُ أَنْ أُدْعَى لَكَ ابْنًا. فَاِجْعَلْنِي كَأَحَدِ أُجَرَائِكَ. فَقَامَ وَجَاءَ إِلَى أَبِيهِ. وَفِيمَا هُوَ بَعِيدٌ رَآهُ أَبُوهُ، فَتَحَنَّنَ عَلَيْهِ وَأَسْرَعَ وَأَلْقَى بِنَفْسِهِ عَلَى عُنُقِهِ وَقَبَّلَهُ. فَقَالَ لَهُ الاِبْنُ: يَا أَبَتِ، قَدْ خَطِئْتُ إِلَى السَّمَاءِ وَأَمَامَكَ، وَلَسْتُ مُسْتَحِقًّا بَعْدُ أَنْ أُدْعَى لَكَ ابْنًا. فَقَالَ الأَبُ لِعَبِيدِهِ: هَاتُوا الْحُلَّةَ الأُوْلَى وَأَلْبِسُوهُ، وَاجْعَلُوا فِي يَدِهِ  خَاتَمًا ، وَفِي رِجْلَيْهِ حِذَاءً ، وَأَتُوا بِالْعِجْلِ الْمُسَمَّنِ وَاذْبَحُوهُ فَنَأْكُلَ وَنَفْرَحَ، لأَنَّ ابْنِي هذَا كَانَ مَيِّتًا فَعَاشَ، وَكَانَ ضَالاًّ فَوُجِدَ. فَطَفَقُوا يَفْرَحُونَ."
  - arabic: 'وَكَانَ ابْنُهُ الأَكْبَرُ فِي الْحَقْلِ. فَلَمَّا أَتَى وَقَرُبَ مِنَ الْبَيْتِ، سَمِعَ أَصْواتَ الْغِنَاءِ وَالرَّقْصَ. فَدَعَى أَحَدَ الْغِلْمَانِ وَسَأَلَهُ: مَا هذَا؟ فَقَالَ لَهُ: قَدْ قَدِمَ أَخُوكَ فَذَبَحَ أَبُوكَ الْعِجْلَ الْمُسَمَّنِ، لأَنَّهُ لَقِيَهُ سَالِمًا. فَغَضِبَ وَلَمْ يُرِدْ أَنْ يَدْخُلَ. فَخَرَجَ أَبُوهُ وَطَفَقَ يَتَوَسَّلُ إِلَيْهِ. فَأَجَابَ وَقَالَ لأَبِيهِ: كَمْ لِي مِنْ السِّنِينَ أَخْدِمُكَ وَلَمْ أَتَعَدَّى وَصِيَّتَكَ قَطُّ، وَأَنْتَ لَمْ تُعْطِنِي قَطُّ جَدْيًا لأَتَنَعَّمَ مَعَ أَصْدِقَائِي. وَلَمَّا جَاءَ ابْنُكَ هذَا الَّذِي أَكَلَ مَعِيشَتَكَ مَعَ الزُّوَانِي، ذَبَحْتَ لَهُ الْعِجْلَ الْمُسَمَّنَ! " فَقَالَ لَهُ: يَا اِبْنِي أَنْتَ مَعِي فِي كُلِّ حِينٍ، وَكُلُّ مَا هُوَ لِي فَهُوَ لَكَ. وَلَكِنْ كَانَ يَنْبَغِي أَنْ نَتَنَعَّمَ وَنَفْرَحَ، لأَنَّ أَخَاكَ هذَا كَانَ مَيِّتًا فَعَاشَ، وَكَانَ ضَالاًّ فَوُجِدَ".'
  - arabic: (وَالْمَجْدُ لِلَّهِ دَائِمًا)
