title:
  arabic: 'من مزامير أبينا داود النبي ( 78 : 7 ، 8 )'
text:
  - arabic: 'من مزامير أبينا داود النبي ( 78 : 7 ، 8 )'
  - arabic: لاَ تَذَكُّرْ آثَامَنَا الأُوْلَى، فَلْتُدْرِكْنَا رَأْفَاتُكَ سَرِيعًا، مِنْ أَجْلِ مَجْدِ اسْمِكَ يَا رَبُّ تُنَجِّينَا، وَتَغْفِرُ لَنَا خَطَايَانَا مِنْ أَجْلِ اسْمِكَ. هَلِّلُويَا.
