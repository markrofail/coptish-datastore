title:
  arabic: 'من مزامير أبينا داود النبي ( 87 : 1 ، 2 )'
text:
  - arabic: 'من مزامير أبينا داود النبي ( 87 : 1 ، 2 )'
  - arabic: أيُّهَا الرَّبُّ إِلَهَ خَلاَصَي، صَرَخَتُ النَّهَارَ وَاللَّيْلَ أَمَامَكَ. فَلْتَبْلُغْ صَّلاَتِي أمَامَكَ، يَا رَبُّ أَمَلْ سَمْعَكَ إِلَى طِلْبَتِي. هَلِّلُويَا.
