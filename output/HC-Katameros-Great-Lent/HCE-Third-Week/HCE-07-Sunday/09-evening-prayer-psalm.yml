title:
  arabic: 'من مزامير أبينا داود النبي ( 29 : 1 - 3 )'
text:
  - arabic: 'من مزامير أبينا داود النبي ( 29 : 1 - 3 )'
  - arabic: أُعَظِّمُكَ يَا َربُّ، لأنَّكَ اِحْتَضَنْتَنِي وَلَمْ تُشْمِتْ بِي أَعْدَائِيِ. أَيُّهَا الرَّبُّ إلَهِي صَرَخْتُ إِلَيْكَ، فَشَفَيتَنِي. يَا رَبُّ أَصْعَدْتَ نَفْسِي مِنَ الجَحِيمِ. هَلِّلُويَا.
