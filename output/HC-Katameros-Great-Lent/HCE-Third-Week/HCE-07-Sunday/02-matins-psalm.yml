title:
  arabic: 'من مزامير أبينا داود النبي ( 54 : 1 ، 14 )'
text:
  - arabic: 'من مزامير أبينا داود النبي ( 54 : 1 ، 14 )'
  - arabic: أَنْصِتْ يَا اللَّهُ لِصَلاتِي، وَلاَ تَغْفَلْ عَنْ تَضَرُّعِيِ، اِلْتَفِتْ إِليَّ وَاسْتَمِعْ مِنِّي. أَنَا صَرَخْتُ إِلَى اللَّهِ وَالرَّبُّ اِسْتَجَابَ لِي. هَلِّلُويَا
