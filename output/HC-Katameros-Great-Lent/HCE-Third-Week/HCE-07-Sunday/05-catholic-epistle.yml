title:
  arabic: الكاثوليكون فصلٌ من رسالة مُعلِّمنا يعقوب الرسول
text:
  - arabic: الكاثوليكون فصلٌ من رسالة مُعلِّمنا يعقوب الرسول
  - arabic: 'بَرَكَتُهُ عَلَيْنَا. آمين  ( 3 : 1 - 12 )'
  - arabic: لاَ تَكُونُوا مُعَلِّمِينَ كَثِيرِينَ يَا إخْوَتِي، عَالِمِينَ أَنكُمْ تَأْخُذُونَ دَيْنُونَةً أَعْظَمَ! لأَنَّنَا فِي أَشْيَاءَ كَثِيرَةٍ نَعْثُرُ جَمِيعُنَا. إنْ كَانَ أَحَدٌ لا يَعْثُرُ فِي الْكَلاَمِ فَذَاكَ رَجُلٌ كَامِلٌ، قَادِرٌ أَنْ يُلْجِمَ كُلَّ الْجَسَدِ أيْضًا. هُوَذَا الْخَيْلُ، نَضَعُ اللُّجُمَ فِي أَفْوَاهِهَا لِكَيْ تُطَاوِعَنَا، فَنُدِيرَ جِسْمَهَا كُلَّهُ. هُوَذَا السُّفُنُ أَيْضًا، وَهِيَ عَظِيمَةٌ بِهَذَا الْمِقْدَارِ، وَتَسُوقُهَا رِيَاحٌ عَاصِفَةٌ، تُدِيرُهَا دَفَّةٌ صَغِيرةٌ جِدًّا إلى حَيْثُمَا شَاءَ قَصْدُ الْمُدِيرِ. هَكَذَا اللِّسَانُ، هُوَ عُضوٌ صَغِيرٌ وَيَتَكَلَّمُ بِالْعَظَائِمِ. هُوَذَا نَارٌ قَلِيلَةٌ، أَيَّ وُقُودٍ تُحْرِقُ؟ فَاللِّسَانُ نَارٌ! عَالَمُ الإثْمِ. هكَذَا جُعِلَ فِي أَعْضَائِنَا اللِّسَانُ، الَّذِي يُدَنِّسُ الْجَسَدَ كُلَّهُ، وَيُحْرِقُ دَائِرَةَ الْكَوْنِ، وَيُضْرَمُ مِنْ جَهَنَّمَ. لأَنَّ كُلَّ طَبْعٍ للْوُحُوشِ وَالطُّيُورِ وَالْهَوَامِ وَالَّتي فِي الْبِحَارِ تُذَلَّلُ، وَقَدْ تَذَلَّلَ لِلطَّبِيعَةِ الْبَشَرِيَّةِ. وَأَمَّا اللِّسَانُ، فَلاَ يَسْتَطِيعُ أَحَدٌ مِنَ النَّاسِ أَنْ يُذَلِّلَهُ. هُوَ شَرٌّ لاَ يُضْبَطُ، مَمْلُوءٌ سُمَّ الْمَوْتِ. بِهِ نُبَارِكُ اللَّهَ الآبَ، وَبِهِ نَلْعَنُ النَّاسَ الَّذِينَ خَلَقَهُمُ اللَّهُ عَلَى شَبَهِهِ. مِنَ الْفَمِ الْوَاحِدِ تَخْرُجُ الْبَرَكَةُ وَاللَّعْنَةُ! فَيَجِبُ يَا إخْوَتِي أَنْ لاَ تَكُونَ هَذِهِ الأُمُورُ هَكَذَا! أَلَعَلَّ الْيَنْبُوعَ يُنْبِعُ مِنَ العَيْنِ الوَاحِدَةِ نَفْسِهَا الْعَذْبَ وَالْمُرَّ؟ هَلْ تَقْدِرُ يَا إخْوَتِي تِينَةٌ أَنْ تَصْنَعَ زَيْتُونًا، أَوْ كَرْمَةٌ تِينًا؟ فَكَذلِكَ لا يُمْكِنُ الْمَالِحُ أَنْ يَصِيرَ مَاءً عَذْبًا!.
  - arabic: (لا تُحِبُّوا العَالَمَ ولا الأشْيَاءَ التي في العَالَمِ، لأنَّ العَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وأمَّا مَنْ يَعملُ مَشِيئَةَ اللَّهِ فإنه يَثْبُتُ إلى الأبدِ. آمين.)
