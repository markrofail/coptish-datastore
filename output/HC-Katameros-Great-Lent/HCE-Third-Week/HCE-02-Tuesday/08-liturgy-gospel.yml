title:
  arabic: 'من إنجيل مُعلِّمنا يوحنا البشير ( 8 : 31 - 39 )'
text:
  - arabic: 'من إنجيل مُعلِّمنا يوحنا البشير ( 8 : 31 - 39 )'
  - arabic: 'فَقَالَ يَسُوعُ لأُولَئِكَ الْيَهُودِ الَّذِينَ آمَنُوا بِهِ: "إِنَّكُمْ  إنْ ثَبَتُّمْ فِي كَلاَمِي فَبِالْحَقِيقَةِ تَكُونُونَ تَلاَمِيذِي، وَتَعْرِفُونَ الْحَقَّ، وَالْحَقُّ يُحَرِّرُكُمْ". قَالُوا لَهُ :"نَحْنُ ذُرِّيَّةُ إِبْرَاهِيمَ، وَلَمْ يَسْتَعْبِدْنَا أحَدٌ قَطُّ! فَكَيْفَ تَقُولُ أَنْتَ: إِنَّكُمْ تَصِيرُونَ أَحْرَارًا؟" أَجَابَهُمْ يَسُوعُ: "الْحَقَّ الْحَقَّ أَقُولُ لَكُمْ: إِنَّ كُلَّ مَنْ يَعْمَلُ الْخَطِيَّةَ فَهُوَ عَبْدُ الْخَطِيَّةِ. وَالْعَبْدُ لاَ يَثْبُتُ فِي الْبَيْتِ إِلَى الأَبَدِ، وَإِنَمَّا الابْنُ يَثْبُتُ إِلَى الأَبَدِ. فَإِنْ حَرَّرَكُمْ الابْنُ صِرْتُمْ أَحْرَارًا حَقَّاً. قَدْ عَرَفْتُ أَنَّكُمْ ذُرِّيَّةُ إِبْرَاهِيمَ. وَلكِنَّكُمْ تَطْلُبُونَنِي قَتْلِي لأَنَّ كَلاَمِي لاَ مَحَلَّ لَهُ فِيكُمْ. أَنَا  أَتَكَلَّمُ بِمَا رَأَّيْتُ عِنْدَ أَبِي، وَأَنْتُمْ تَعْمَلُونَ مَا رَأَّيْتُمْ عِنْدَ أَبِيكُمْ". أَجَابُوهُ وَقَالُوا لَهُ:«إِنَّ أَبَانَا هُوَ إِبْرَاهِيمُ". فَقَالَ لَهُمْ يَسُوعُ: "لَوْ كُنْتُمْ أَوْلاَدَ إِبْرَاهِيمَ، لَكُنْتُمْ تَعْمَلُونَ أَعْمَالَ إِبْرَاهِيمَ!".'
  - arabic: (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
