matins-prophecies:
  - title:
      arabic: 'التثنية (5 : 15 - 22)'
    text:
      - arabic: 'من سفر التثنية لموسى النبي ( 5 : 15 - 22 )'
      - arabic: وَاذْكُرْ أَنَّكِ كُنْتَ عَبْدًا فِي أَرْضِ مِصْرَ، فَأَخْرَجَكَ الرَّبُّ إلَهُكَ مِنْ هُنَاكَ بَيْدٍ عَزِيزَةٍ وَذِرَاعٍ رَفيعَةٍ . لِذَلِكَ أَمَرَكَ الرَّبُّ إلَهُكَ بِأَنْ تَحْفَظَ يَوْمَ السَّبْتِ لِتُقَدِّسَهُ. أَكْرِمْ أَبَاكَ وَأُمَّكَ كَمَا أَوْصَاكَ الرَّبُّ إلَهُكَ، لِكَيْ يَكُونَ لَكَ الْخَيْرُ، وَتَطُولَ أيَّامُكَ عَلَى الأَرْضِ الَّتِي يُعْطِيكَ الرَّبُّ إلَهُكَ. لاَ تَقْتُلْ، لاَ تَزْنِ، َلاَ تَسْرِقْ، لاَ تَشْهَدْ زُورًَا عَلَى صَاحِبِكَ، لاَ تَشْتَهِ امْرَأَةَ قَرِيبِكَ، وَلاَ حَقْلَهُ وَلاَ عَبْدَهُ وَلاَ ثَوْرَهُ وَلاَ حِمَارَهُ وَلاَ جَمِيعَ مَاشِيَتِهِ وَلاَ شِيئًا مِمَّا لِصَاحِبِكَ. هَذِهِ الْكَلِمَاتُ كَلَّمَ بِهَا الرَّبُّ كُلَّ الْجِمَاعَةِ فِي الْجَبَلِ مِنْ وَسَطِ النَّارِ وَالظُّلَمَةِ وَالضَّبَابِ وَالْعَاصِفِ، بِصَوْتٍ عَظِيمٍ وَلَمْ يَزِدْ. وَكَتَبَهَا عَلَى لَوْحَينِ مِنْ حَجَرٍ وَدفعَهَا إِلَيَِّ الرَّبُّ.
      - arabic: (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
  - title:
      arabic: 'إشعياء (6 : 1 - 12)'
    text:
      - arabic: 'من سفر إشعياء النبي ( 6 : 1 - 12 )'
      - arabic: 'وَكَانَ فِي السَّنَةِ الَّتِي مَاتَ فِيهَا الْمَلِكُ عُزِّيَّا رَأَيْتُ رَبَّ الْجُنُودِ جَالَسًَا عَلَى عَرْشٍ عَالٍ رَفِيعٍ، وَرَأَيْتُ الْبَيْتَ مَمْلُوءًا مِنْ مَجْدِهِ. والسَّرافِيمُ قِيَامٌ حَوْلَهُ، وَسِتَّةُ أَجْنِحَةٍ لِكُلِّ وَاحِدٍ، بِاثْنَيْنِ يَسْتُرُ وَجْهَهُ، وَبِاثْنَيْنِ يَسْتُرُ رِجْلَيْهِ، وَبَاثْنَيْنِ يَطِيرُ. وَيَهْتِفُ بَعْضُهُمْ إِلَى بَعْضٍ قَائِلِينَ: "قُدُّوسٌ، قُدُّوسٌ، قُدُّوسٌ رَبُّ الصَّبَاؤوتِ. الأَرْضُ كُلُّهَا مَمْلُوءَةٌ مِنْ مَجْدِكَ". فَاِرْتَفَعَتْ مَعَاقِمُ الأَبْوَابِ مِنْ صَوْتِ الصَّارِخِ، وَاِمْتَلأَ الْبَيْتُ دُخَانَا.'
      - arabic: 'فَقُلْتُ :" إِنَِّي شَقِيٌّ (وَيْلٌ لِي قَدْ هَلَكْتُ)، لأَنَِّي رَجُلٌ دَنِسُ الشَّفَتَيْنِ، وَأَنَا سَاكِنٌ بَيْنَ شَعْبٍ نَجِسِ الشَّفَتَيْنِ، وَقَدْ رَأَتْ عَيْنَايَ الْمَلِكَ رَبَّ الْجُنُودِ جَالَسًا عَلَى كُرْسِيٍّ عَالٍ. فطارَ إِلَيَّ أَحَدُ السَّرَافِيمِ وَبِيَدِهِ جَمْرَةٌ قَدْ أَخَذَهَا بِمِلْقَطٍ مِنْ فَوْقَ الْمَذْبَحِ، وَمَسَّ بِهَا فَمِي وَقَالَ لِي: "هَا إِنَّ هَذِهِ قَدْ مَسَّتْ شَفَتَيْكَ، فَيُنْتَزِعُ إثْمُكَ، وَتُنَقَّى خَطِيَّتُكَ".'
      - arabic: 'وَسَمِعْتُ صَوْتَ الرَّبِّ قَائِلاً: «مَنْ أُرْسِلُ؟ وَمِنْ يَنْطَلِقُ إِلَى هَذَا الشَّعْبِ ؟» فَقُلْتُ: "هأَنَذَا فَأَرْسِلْنِي". فَقَالَ: "اِنْطَلَقْ وَقُلْ لِهذَا الشَّعْبِ: اسْمَعُوا سَمْعًا وَلاَ تَفْهَمُوا، وَاِنْظُرُوا نَظَرًا وَلاَ تَبْصِرُوا. غَلِّظْ قَلْبَ هذَا الشَّعْبِ وَثَقِّلْ أُذُنَيْهِ عَنْ السَّمْعِ وَأَغْمِضْ عَيْنَيهِ، لِئَلاَّ يُبْصِرَ بِعَيْنَيهِ وَيَسْمِعَ بأُذُنَيهِ وَيَفْهَمَ بِقَلْبِهِ، وَيَرْجعَ إلَيَّ فَأَشْفِيهِ. فَقُلْتُ: "إِلَى مَتَى يَا رَبُّ ؟" فَقَالَ: "إِلَى أَنْ تَخْرَبَ الْمُدُنُ بَلاَ سَاكِنٍ، وَالْبُيُوتُ بِلاَ إِنْسَانٍ، وَالأَرْضُ تَبْقَى خَرَابًَا، وَيُقْصِي اللَّهُ الْبِشَرَ، وَمَا يَبْقَى عَلَى الأرض يَكْثُرُ."'
      - arabic: (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
matins-psalm:
  - title:
      arabic: 'مزامير (27 : 10)'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 27 : 10 )'
      - arabic: خَلِّصْ شَعْبَكَ، وَبَارِكْ مِيرَاثَكَ، اِرْعَهُمْ، وَاِرْفَعْهُمْ إِلَى الأَبَدِ. هَلِّلُويَا.
matins-gospel:
  - title:
      arabic: 'متى (11 : 20 - 30)'
    text:
      - arabic: 'من إنجيل مُعلِّمنا متى البشير ( 11 : 20 - 30 )'
      - arabic: 'حِينَئِذٍ ابْتَدَأَ يُوَبِّخُ الْمُدُنَ الَّتِي صُنِعَتْ فِيهَا أَكْثَرُ قُوَّاتِهِ وَلَمْ يَتُوبُوا: "وَيْلٌ لَكِ يَا كُورَزِينُ! وَيْلٌ لَكِ يَا بَيْتَ صَيْدَا! لأَنَّهُ لَوْ صُنِعَتْ فِي صُورَ وصَيْدُونَ الْقُوَّاتُ الَّتِي صُنِعَتْ فِيكُمَا ، لَتَابَتَا قَدِيمًا فِي الْمُسُوحِ وَالرَّمَادِ.'
      - arabic: 'لكِنَنِي أَقُولُ لَكُمْ: إِنَّ صُورَ وَصَيْدونَ سَيَرْأَفُ بِهُما فِي يَوْمِ الدِّينِ أَكْثَرُ مِنْكُمْ. وَأَنْتِ يَا كَفْرَنَاحُومَ هَلْ تَرْتَفِعِينَ إِلَى السَّمَاءِ! فَسَتَهْبَطِينَ إِلَى الْجَحِيمِ. لأَنَّهُ لَوْ صُنِعَتْ فِي سَدُومَ هَذِهِ الْقُوَّاتُ الَّتِي حَدَثَتْ فِيكِ لَبَقِيَتْ إِلَى الْيَوْمِ. لكِنَنِي أَقُولُ لَكُمْ: إِنَّ أَرْضَ سَدُومَ سَيُرْأَفُ بِهَا فِي يَوْمِ الدِّينِ أَكْثَرَ مِنْكِ.'
      - arabic: 'وَفِي ذلِكَ الْوَقْتِ أَجَابَ يَسُوعُ وَقَالَ: "أَشْكُرَكَ أَيُّهَا الآبُ رَبُّ السَّمَاءِ وَالأَرْضِ، لأَنَّكَ أَخْفَيْتَ هذِهِ عَنِ الْحُكَمَاءِ وَالْفُهَمَاءِ وَأَعْلَنْتَهَا لِلأَطْفَالِ. نَعَمْ أَيُّهَا الآبُ، لأَنْ هَذِهِ هِي الْمَسَرَّةُ الَّتِي صَارَتْ أَمَامَكَ. كُلَّ شَيْءٍ أَعْطَانِيهِ الآبُ، وَلَيْسَ أحَدٌ يَعْرِفُ الابْنَ إلاَّ الآبُ، وَلاَ أَحَدٌ يَعْرِفُ الآبَ إِلاَّ الابْنُ، وَمَنْ يُرِيدُ الابْنُ أَنْ يُعْلِنَ لَهُ. تَعَالَوْا إِلَيَّ يَا جَمِيعَ الْمُتْعَبِينَ وَالثَّقِيلِي الأَحْمَالِ، وَأَنَا أُرِيحُكُمْ. اِحْمِلُوا نِيرِي عَلَيْكُمْ وَتَعَلَّمُوا مِنِّي، لأَنِّي وَدِيعٌ وَمُتَوَاضِعُ الْقَلْبِ، فَتَجِدُوا رَاحَةً لِنُفُوسِكُمْ. لأَنَّ نِيرِي هَيِّنٌ وَحِمْلِي خَفِيفٌ".'
      - arabic: (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
pauline-epistle:
  - title:
      arabic: 'رومية (16 : 17 - 27)'
    text:
      - arabic: 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول أهل رومية، بَرَكَتُهُ عَلَيْنَا. آمين  ( 16 : 17 - 27 )'
      - arabic: وَأَسْأَلُكُمْ يَا إخْوَتِي أَنْ تُلاَحِظُوا الَّذِينَ يَصْنَعُونَ الشِّقَاقَ وَالشُّكُوكَ ، خِلاَفًا لِلتَّعْلِيمِ الَّذِي تَعَلَّمْتُمُوهُ، وَأَعْرِضُوا عَنْهُمْ. فَإنَّ مِثْلَ هؤُلاَءِ لاَ يَخْدِمُونَ رَبَّنَا يَسُوعَ الْمَسِيحَ بَلْ بُطُونَهُمْ. وَبِكَلاَمِهِمُ الطَّيِّبِ وَبِالْْبِرْكَاتِ يَخْدَعُونَ قُلُوبَ السُّلَمَاءِ. لأَنَّ طَاعَتَكُمْ ذَاعَتْ إِلَى الْجَمِيعِ، فَأَفْرَحُ بِكُمْ، وَأُرِيدُ أَنْ تَكُونُوا حُكَمَاءَ فِي الْخَيْرِ وَبسطاءَ فِي الشَّرِّ. وَإِلهُ السَّلاَمِ سَيَسْحَقُ الشَّيْطَانَ تَحْتَ أَرْجُلِكُمْ سَرِيعًا. نِعْمَةُ رَبِّنَا يَسُوعَ الْمَسِيحِ مَعَكُمْ.
      - arabic: يُسَلِّمُ عَلَيْكُمْ تِيمُوثَاوُسُ شَرِيكَي الْعَامِلُ مَعِي، وَلُوقِيُوسُ وَيَاسُونُ وَسُوسِيبَاتْرُسُ أَنْسِبَائِي. أَنَا تَرْتِيُوسُ كَاتِبُ هذِهِ الرِّسَالَةِ، أُسَلِّمُ عَلَيْكُمْ فِي الرَّبِّ. يُسَلِّمُ عَلَيْكُمْ غَايُسُ مُضَيِّفِي وَمُضَيِّفُ الْكَنِيسَةِ كُلِّهَا. يُسَلِّمُ عَلَيْكُمْ أَرَاسْتُسُ خَازِنُ الْمَدِينَةِ، وَكَوَارْتُسُ الأَخُ. نِعْمَةُ رَبِّنَا يَسُوعَ الْمَسِيحِ مَعَ جَمِيعِكُمْ. آمِينَ.
      - arabic: وَالْقَادِرُ أَنْ يُثَبِّتَكُمْ، بِحَسَبِ إِنْجِيلِي وَبِشَارَةِ يَسُوعَ الْمَسِيحِ، حَسَبَ إِعْلاَنِ السِّرِّ الَّذِي كَانَ مَكْتُومًا فِي الأَزْمِنَةِ الأَزَلِيَّةِ، وَالآَنَ ظَهَرَ مِنْ قِبَلِ الْكُتُبِ النَّبَوِيَّةِ بِحَسَبِ أَمْرِ اللَّهِ الأَزَلِيِّ، لأَجْلِ طَاعَةِ الإيِمَانِ فِي جَمِيعِ الأُمَمِ ، للَّهِ الْحَكِيمِ الْوَاحِدِ وَحْدَهُ بِيَسُوعَ الْمَسِيحِ، هَذَا الَّذِي لَهُ الْمَجْدُ إِلَى أَبَدِ الآبِدِينَ. آمِينَ.
      - arabic: ( نعمةُ اللَّهِ الآبِ فَلْتَحِلَّ على أرواحنا يا آبائي وإخْوَتي. آمين. )
catholic-epistle:
  - title:
      arabic: 'يعقوب (3 : 1 - 12)'
    text:
      - arabic: 'الكاثوليكون فصلٌ من رسالة مُعلِّمنا يعقوب الرسول بَرَكَتُهُ عَلَيْنَا. آمين ( 3 : 1 - 12 )'
      - arabic: لاَ تَكُونُوا مُعَلِّمِينَ كَثِيرِينَ يَا إِخْوَتِي، عَالِمِينَ أَنَّكُمْ تَأْخُذُونَ دَيْنُونَةً أَعْظَمَ! لأَنَّنَا فِي أَشْيَاءَ كَثِيرَةٍ نَعْثُرُ جَمِيعُنَا. إِنْ كَانَ أَحَدٌ لاَ يَعْثُرُ فِي الْكَلاَمِ فَذَاكَ رَجُلٌ كَامِلٌ، قَادِرٌ أَنْ يُلْجِمَ كُلَّ الْجَسَدِ أَيْضًا. هُوَذَا الْخَيْلُ، نَضَعُ اللُّجُمَ فِي أَفْوَاهِهَا لِكَيْ تُطَاوِعَنَا، فَنُدِيرَ جِسْمَهَا كُلَّهُ. هُوَذَا السُّفُنُ أَيْضًا، وَهِيَ عَظِيمَةٌ بِهذَا الْمِقْدَارِ، وَتَسُوقُهَا رِيَاحٌ عَاصِفَةٌ، تُدِيرُهَا دَفَّةٌ صَغِيرَةٌ جِدًّا إِلَى حَيْثُمَا شَاءَ قَصْدُ الْمُدِيرِ. هكَذَا اللِّسَانُ، هُوَ عُضْوٌ صَغِيرٌ وَيَتَكَلَّمُ بِالْعظائمِ. هُوَذَا نَارٌ قَلِيلَةٌ، أَيَّ وُقُودٍ تُحْرِقُ؟ فَاللِّسَانُ نَارٌ! عَالَمُ الإِثْمِ. هكَذَا جُعِلَ فِي أَعْضَائِنَا اللِّسَانُ، الَّذِي يُدَنِّسُ الْجِسَدَ كُلَّهُ، وَيَحْرِقُ دَائِرَةَ الْكَوْنِ، وَيُضْرَمُ مِنْ جَهَنَّمَ. لأَنَّ كُلَّ طَبْعٍ لِلْوُحُوشِ وَالطُّيُورِ وَالْهُوَامِ وَالَّتِي فِي الْبِحارِ تُذَلَّلُ، وَقَدْ تَذَلَّلَ لِلطَّبِيعَةِ الْبَشَرِيَّةِ. وَأَمَّا اللِّسَانُ، فَلاَ يَسْتَطِيعُ أَحَدٌ مِنَ النَّاسِ أَنْ يُذَلِّلَهُ. هُوَ شَرٌّ لاَ يُضْبَطُ، مَمْلُوءٌ سُمَّ الْمَوْتِ. بِهِ نُبَارِكُ اللَّهَ الآبَ، وَبِهِ نَلْعَنُ النَّاسَ الَّذِينَ خَلَقَهُمُ اللَّهُ عَلَى شِبْهِهِ. مِنَ الْفَمِ الْوَاحِدِ تَخْرُجُ الْبَرَكَةُ وَاللّعنةُ! لاَ يَجِبُ يَا إِخْوَتِي أَنْ تَكُونَ هذِهِ الأُمُورُ هكَذَا! أَلَعَلَّ الْيَنْبُوعَ يُنْبِعُ مِنَ الْعَيْنِ الْوَاحِدَةِ نَفْسِهَا الْعَذْبَ وَالْمُرَّ؟ هَلْ تَقْدِرُ يَا إِخْوَتِي تِينَةٌ أَنْ تَصْنَعَ زَيْتُونًا، أَوْ كَرْمَةٌ تِينًا؟ وَكَذَلِكَ الْمَالِحُ لاَ يُمْكِنُ أَنْ يَصِيرَ عَذْبًا.
      - arabic: (لا تُحِبُّوا العَالَمَ ولا الأشْيَاءَ التي في العَالَمِ، لأنَّ العَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وأمَّا مَنْ يَعملُ مَشِيئَةَ اللَّهِ فإنه يَثْبُتُ إلى الأبدِ. آمين.)
acts-of-the-apostles:
  - title:
      arabic: 'أعمال (12 : 12 - 23)'
    text:
      - arabic: 'الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين ( 12 : 12 - 23 )'
      - arabic: وَإِنَّهُ رَأَى أَنْ يَأْتِيَ إِلَى بَيْتِ مَرْيَمَ أُمِّ يُوحَنَّا الْمُلَقَّبِ مَرْقُسَ، حَيْثُ كَانَ كَثِيرُونَ مُجْتَمِعِينَ يُصَلُّونَ. فَلَمَّا قَرَعَ بُطْرُسُ بَابَ الدَّارِ جَاءَتْ جَارِيَةٌ اسْمُهَا رَوْدَا لِتُجِيبَهُ. فَلَمَّا عَرَفَتْ صَوْتَ بُطْرُسَ لَمْ تَفْتَحِ الْبَابَ مِنْ فَرَحِهَا ، بَلْ رَكَضَتْ إِلَى دَاخِلٍ وَأَخْبَرَتْ أَنَّ بُطْرُسَ وَاقِفٌ قُدَّامَ الْبَابِ.
      - arabic: 'أَمَا هُمْ فَقَالُوا لَهَا: "أَنَّكِ تَهْذِينَ". وَأَمَّا هِيَ فَكَانَتْ تُؤَكِّدُ أَنَّ هكَذَا هُوَ. فَقَالُوا:"إِنَّهُ مَلاَكُهُ هُوَ". وَأَمَّا بُطْرُسُ فَلَبِثَ يَقْرَعُ. فَلَمَّا فَتَحُوا وَرَأَوْهُ دُهِشُوا. فَأَشَارَ إِلَيهُمْ بِيَدِيهِِ قَائِلاً :" أَنْ يَسْكُتُوا "، وَحَدَّثَهُمْ كَيْفَ أَخْرَجَهُ الرَّبُّ مِنَ السِّجْنِ. وَقَالَ:"أَخْبِرُوا يَعْقُوبَ وَالإِخْوَةَ بِهذَا". ثُمَّ خَرَجَ وَمَضَى إِلَى مَوْضِعٍ آخَرَ.'
      - arabic: 'فَلَمَّا صَارَ النَّهَارُ كَانَ اِضْطِرابٌ لَيْسَ بِقَلِيلٍ بَيْنَ الْجُنْدِ: تُرَى مَاذَا جَرَى لِبُطْرُسَ؟ وَلَمَّا طَلَبَهُ هِيرُودُسُ وَلَمْ يَجِدْهُ عَاقَبَ الْحُرَّاسَ، وَأَمَرَ أَنْ يُقْتَلُوا.'
      - arabic: وَلَمَّا اِنْحَدَرَ (هِيرُودُسُ ) مِنْ الْيَهُودِيَّةِ إِلَى قَيْصَرِيَّةَ وَأَقَامَ هُنَاكَ.
      - arabic: 'وَكَانَ حادَّ الْغَضَبِ عَلَى الصُّورِيِّينَ وَالصَّيْدَاوِيِّينَ، فَحَضَرُوا إِلَيْهِ بِنَفْسٍ وَاحِدَةٍ وَاسْتَعْطَفُوا بَلاَسْتُسَ النَّاظِرَ عَلَى خِزَانَةِ الْمَلِكِ، وَكَانُوا يَطلُبُونَ صُلْحًَا لأَنَّ كُورَتَهُمْ كَانَتْ تُعَالُ مِنْ مَمْلَكَتِهِ. فَفِي يَوْمٍ مُعَيَّنٍ (مُحَدَّدٍ) لَبِسَ هِيرُودُسُ الْحُلَّةَ الْمُلُوكِيَّةَ، وَجَلَسَ عَلَى الْمِنْبَرِ وَكَانَ يُخَاطِبُهُمْ. فَصَاحَ الشَّعْبُ: "هذَا صَوْتُ إِلهٍ لاَ صَوْتُ إِنْسَانٍ!" فَفِي الْحَالِ ضَرَبَهُ مَلاَكُ الرَّبِّ لأَنَّهُ لَمْ يُعْطِ الْمَجْدَ للَّهِ، فَأَكَلَهُ الدُّودُ وَمَاتَ.'
      - arabic: ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتَكْثُرُ وتَعتَزُّ وتَثْبُتُ، في بيعَةِ اللَّه المُقدَّسَةِ. آمين. )
liturgy-psalm:
  - title:
      arabic: 'مزامير (47 : 8 ، 9)'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 47 : 8 ، 9 )'
      - arabic: يَمِينُكَ مَمْلُوءَةٌ عَدْلاً. فَلْيَفْرَحْ جَبَلُ صِهْيَونَ، ولْتَتَهَلَّلْ بَنَاتُ الْيَهُودِيَّةِ، لأَجْلِ أَحْكَامِكَ يَا رَبُّ. هَلِّلُويَا.
liturgy-gospel:
  - title:
      arabic: 'متى (19 : 16 - 30)'
    text:
      - arabic: 'من إنجيل مُعلِّمنا متى البشير ( 19: 16 - 30 )'
      - arabic: 'وَإذاً بِوَاحِدٍ جَاءَ إِلَيهِ وَقَالَ لَهُ :" أَيُّهَا الْمُعَلِّمُ الصَّالِحُ، أََيَّ صَلاَحٍ أَعَمَلُ لأَرِثَ الْحَيَاةَ الأَبَدِيَّةَ؟" أَمَا هُوَ فَقَالَ لَهُ :" لِمَاذَا تَسْأَلُنِي عَنْ الصَّلاَحِ؟ إِنَّمَا الصَّالِحَ وَاحِدٌ وَهُوَ اللَّهُ. وَلَكِنْ إِنْ كُنْتَ تُرِيدُ أَنْ تَدْخَلَ الْحَيَاةَ فَاِحْفَظِ الْوَصَايَا ". فَقَالَ لَهُ: "وَمَا هِي؟" فَقَالَ لَهُ يَسُوعُ:«لاَ تَقْتُلْ. لاَ تَزْنِ. لاَ تَسْرِقْ. لاَ تَشْهَدْ زَوُرًَا. أَكْرِمْ أَبَاكَ وَأُمَّكَ، وَأَحِبَّ قَرِيبَكَ كَنَفْسِكَ". قَالَ لَهُ الشَّابُّ: "هذِهِ كُلُّهَا حَفِظْتُهَا مُنْذُ حَدَاثَتِي. فَمَاذَا يُعْوِزُني بَعْدُ؟" فَأَجَابَهُ يَسُوعُ: "إِنْ أَرَدْتَ أَنْ تَكُونَ كَامِلاً فَاذْهَبْ وَبعْ مَا لَكَ وَأَعْطِهِ لِلْمَسَاكِينِ، لِتَقْتَنِي لَكَ كَنْزًا فِي السَّمَاءِ، وَتَعَالَ اتْبَعْنِي". فَلَمَّا سَمِعَ الشَّابُّ الْكَلامَ مَضَى حَزِينًا، لأَنَّهُ كَانَ ذَا مَالٍ كَثِيرٍ.'
      - arabic: 'فَقَالَ يَسُوعُ لِتَلاَمِيذِهِ:«الْحَقَّ أَقُولُ لَكُمْ: إِنَّهُ يَعْسُرُ أَنْ يَدْخُلَ غَنِيٌّ إِلَى مَلَكُوتِ السَّمَوَاتِ. وَأَقُولُ لَكُمْ أَيْضًا: إِنَّهُ سَهْلٌ دُخُولُ جَمَلٍ مِنْ ثَقْبِ إِبْرَةٍ مِنْ أَنْ يَدْخُلَ غَنِيٌّ إِلَى مَلَكُوتِ اللَّهِ". فَلَمَّا سَمِعَ التَلاَمِيذُهُ تَعَجَّبُوا جِدًّا قَائِلِينَ:"مَنْ يَسْتَطِيعُ إذًَا أَنْ يَخْلُصَ؟» فَنَظَرَ يَسُوعُ وَقَالَ لَهُمْ:"هذَا عِنْدَ النَّاسِ غَيْرُ مُسْتَطَاعٍ، وَأمَّا عِنْدَ اللَّهِ فَكُلُّ شَيْءٍ مُسْتَطَاعٌ".'
      - arabic: ' حِينَئِذٍ أَجَابَ بُطْرُسُ وَقَالَ: " هُوَذَا نَحْنُ قَدْ تَرَكْنَا كُلَّ شَيْءٍ وَتَبِعْنَاكَ. فَمَاذَا عَسَى أَنْ يَكُونُ لَنَا؟» فَقَالَ لَهُمْ يَسُوعُ: "الْحَقَّ أَقُولُ لَكُمْ: إِنَّكُمْ أَنْتُمُ الَّذِينَ تَبِعْتُمُونِي، فِي التَّجْدِيدِ، مَتَى جَلَسَ ابْنُ الإِنْسَانِ عَلَى عَرْشِ مَجْدِهِ، تَجْلِسُونَ أَنْتُمْ أَيْضًا عَلَى اثْنَيْ عَشَرَ كُرْسِيًّا وَتَدِينُونَ أَسْبَاطَ إِسْرَائِيلَ الاثْنَيْ عَشَرَ. وَكُلُّ مَنْ تَرَكَ أَخًَا أَوْ أُخْتًا أَوْ أَبًا أَوْ أُمًّا أَوِ امْرَأَةً أَوْ اِبْنًا أَوْ اِبْنَةً أَوْ حَقْلاً أَوْ بَيْتًا، فَسَيَأْخُذُ مِئَةَ ضِعْفٍ وَيَرِثُ الْحَيَاةَ الأَبَدِيَّةَ. لأَنَ كَثِيرِينَ أَوَّلينَ يَكُونُونَ آخِرِينَ، وَآخِرينَ يَكُونُونَ أَوَّلِينَ".'
      - arabic: (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
