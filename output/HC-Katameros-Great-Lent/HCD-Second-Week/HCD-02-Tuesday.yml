matins-prophecies:
  - title:
      arabic: 'أيوب (19 : 1 - 26)'
    text:
      - arabic: 'من سفر أيوب الصديق ( 19 : 1 - 26 )'
      - arabic: 'فَأَجَابَ أيُّوبُ وَقَالَ : إِلَى مَتَى تُتْعِبُونَ نَفْسِي وَتَزْعَجُونَنِي بِالْكَلاَمِ؟ لأَنَِّي أَعْلَمُ أَنَّ الرَّبَّ فَعَلَ بِي هَكَذَا .( هَذِهِ عَشْرُ مَرَّاتٍ) عَيَّرْتُمُونِي، وَلَمْ تَخْجَلُوا مِنْ أَنْ تَحْزِنُونِي. وهَبْني قَدْ ضَلِلْتُ حَقًا، فَإِلَيَّ تَنْتَهِي ضلالَتِي! لأَنَِّي أَقُولُ كَلاَمًا لاَ يَجِبُ أَنْ أَقُولَهُ، وَهَذَا الْكَلاَمُ ضَلاَلٌ لَمْ أقْبَلَهُ فِي زَمانِهِ. لِمَاذَا تَتَعَظَّمُونَ عَلَيَّ وَتَجْلِبُونَ عَلَيَّ الْعَارَ؟ فَاِعْلَمُوا أَيْضًا أَنَّ الرَّبَّ هُوَ الَّذِي أَبْلاَنِي، وَهُوَ الَّذِي رَفَعَ قُوَّتَهُ عَلَيَّ وهَأَنَذَا صِرْتُ هُزْءًا، وَرُذِلَ كَلاَمِي وَلَيْسَ مِنْ قَضَاءٍ. قَدْ سَيَّجَ حَوْلِي فَلاَ أَجُوْزَ، وَعَلَى وَجْهِي جَعَلَ ظَلامًا. عَرَّانِي مِنْ مَجْدِي، وَنَزَعَ تَاجِي عَنْ رَأْسِي. هَدَمَنِي مِنْ كُلِّ جَوَانِبَي فَذَهَبْتُ، وَأَسْتَأْصَلَ رَجَائِيِ مِثْلَ الشَّجَرَةِ. وَشَدَّ عَلَيَّ غَضَبَهُ جِدًا وَسَدَّ الصَّيَّادُونَ عَلَيَّ طَرِيقَهُمْ وَحَسِبَنِي لَهُ كَعَدُوٍ. جَاءَتْ عَلَيَّ غُزَاتُهُ مَعًَا (وَنَزَلُوا حَوْلَ خَيْمَتِي). تَبَاعَدَ عَنِْي إخْوَتِي، وَهَرِبَ عَنِْي مَعَارِفَي . وَأَقَارِبِي قَدْ خَذَلُونِي، وَالَّذِينَ عَرَفُونِي نَسُونِي. حَسِبَنِي أَهْلُ بَيْتِي وَإِمَائِي غَرِيبًا، وَصِرْتُ أَجْنَبِيًا فِي أَعْيِنَهُمْ. دَعَوْتُ عَبْدِي فَلَمْ يُجِبْ، وَبِفَمِيِ تَضَرَّعْتُ إِلَيْهِ. كَرِهَتِ اِمْرَأَتِي رَائِحَةَ فَمِي وَأَنْتَنَتُ عِنْدَ أَبْنَاءِ أَحْشَائِي ، حَتَّى الصُّبْيَانُ رَذَلُونِي، إذَا قُمْتُ يَتَكَلَّمُونَ عَلَيَّ. قَدْ مَقَتَنِي مُشِيريَّ وَالَّذِينَ أحْبَبْتُهُمُ اِنْقَلَبُوا عَلَيَّ. لَصِقَ جِلْدِي وَلَحْمِي بِعَظْمِيِ، وَتَآكَلَ لَحْمُ أَسْنَانِي. اِرْحَمُونِي اِرْحَمُونِي يَا أَصْدِقَائِي؛ لأَنَّ يَدَ الرَّبِّ قَدْ نَزَلَتْ عَلَيَّ. لِمَاذا تُطَارِدُونَنِي أَنْتُمْ أَيْضًا مِثْلَ الرَّبِّ وَلاَ تَشْبَعُونَ مِنْ لَحْمِي؟  لَيْتَ كَلِمَاتِي الآَنَ تُكْتَبُ، وَمَنْ لِي بِأَنْ تُرَقَّمَ فِي سِفْرٍ إِلَى الأَبَدِ بِقَلَمٍ مِنْ حَدِيدٍ وَرَصَاصٍ وَتُنْقَشُ فِي الصَّخْرِ. أَمَّا أَنَا فَإِنَِّي أَعْلَمُ أَنَّ وَلِيِّي حَيٌّ، وَيَظْهَرُ عَلَى الأَرْضِ آخِرَ الزَمَانِ. وَبَعْدَ أَنْ يَفْنَى جِلْدِي هَذَا وَبِدونِ جَسَدِي أَرَى الرَّبَّ .'
      - arabic: (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
  - title:
      arabic: 'إشعياء (5 : 7 - 16)'
    text:
      - arabic: 'من سفر إشعياء النبي ( 5 : 7 - 16 )'
      - arabic: إِنَّ كَرْمَ رَبِّ الْجُنُودِ هُوَ بَيْتُ إِسْرَائِيلَ، وَرِجَالُ يَهُوذَا الْغَرْسُ الْجَدِيدُ الْمَحْبُوبُ، وَاِنْتَظَرَ أَنْ يُجْرِي قَضَاءٌ فَصَنَعُوا إثْمًَا وَعَدلاً فَإذَا صُرَاخٌ.
      - arabic: 'وَيْلٌ لْلَذَيْنِ يَصِلُونَ بَيْتًَا بِبَيْتٍ، وَيَقْرِنُونَ حَقْلاً بِحَقْلٍ، لِيَأْخُذُوا كُلَّ شَيْءٍ لأصْحَابِهِمْ، هَلْ تَسْكِنُونَ فِي الأَرْضِ  وَحَدَكُمْ؟ قَدْ سُمِِعَ هَذَا فِي أُذُنَيَّ رَبِّ الصَّبَاؤُوتِ: لأَنَّهُ إِنْ كَانَتْ لَهُمْ بُيُوتٌ كَثِيرَةٌ عَظِيمَةٌ وَجَمِيلَةٌ، تَصِيرُ لِلْخَرَابِ بِلاَ سَاكِنٍ. فَإِنَّ عَشْرَةَ فَدَادِينِ كَرْمٍ تُخْرِجُ أَجَانَةً واحِدَةً، وَيُبْذَرُ سِتَّةُ ( ثُلْثَيْنِ ) مَدًَّا فَلاَ يُؤْخَذُ إلاَّ ثَلاثَةٌ.'
      - arabic: وَيْلٌ لِلْمُبَكِّرِينَ صَبَاحًَا السَّاعِيْنَ وَرَاءَ الْمُسْكِرَ ، الْمُسْتَمِرِّينَ إِلَى الْمَسَاءِ وَالْخَمْرُ تُلهِبُهُمُ. القِيثَارُ وَالْمِزْمَارُ وَالدُّفُّ وَالنَّايُ وَشُرْبُ الْخَمْرُ فِي وَلاَئِمِهِمْ، وَإِلَى فَعْلِ الرَّبِّ لاَ يَنْظُرُونَ، وَعَمَلَ يَدَيْهِ لاَ يَتَأمَلُونَ. وَالآنَ سُبِيَ هَذَا الشَّعْبُ، لأَجْلِ أَنَّهُمْ لاَ يََعْرِفُونَ الرَّبَّ، وَصَارَ فِيهُمْ كَثِيرُونَ أَمْوَاتًَا مِنَ الْجُوعِ وَظَمْأِ الْمَاءِ. لِذَلِكَ وَسَّعْتِ الْهَاوِيَةُ نَفْسَهَا وَفَغَرَتْ فَاهَا بِلا حَدٍّ، فَيَنْحَدِرُ فِيهَا الْوُجَهَاءُ والأعِزَّاءُ وَالْكِرَامُ، وَيُذَلُّ الرَّجُلُ وَيُهَانُ الشَّابُّ، والأَعْينُ الْمُتَعَالِيَةُ تُوضَعُ . وَيَتَعَالَى رَبُّ الْجُنُودِ بِالْحُكْمِ، وَيَتَمَجَّدُ الإلهُ الْقُدُّوسُ بِالْمَجْدِ.
      - arabic: (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
matins-psalm:
  - title:
      arabic: 'مزامير (40 : 4 ، 12)'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 40 : 4 ، 12 )'
      - arabic: أَنَا قُلْتُ يَا رَبُّ ارْحَمْنِي. اِشْفِ نَفْسِي، لأَنَِّي قَدْ أَخْطَأْتُ إِلَيْكَ. مُبَارَكٌ الرَّبُّ إلَهُ إِسْرَائِيلَ، مِنَ الأَزَلِ وَإِلَى الأبَدِ يَكُونُ. هَلِّلُويَا.
matins-gospel:
  - title:
      arabic: 'لوقا (12 : 22 - 31)'
    text:
      - arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 12 :  22- 31 )'
      - arabic: 'ثُمَّ قَالَ لِتَلامِيذِهِ: "مِنْ أَجْلِ هذَا أَقُولُ لَكُمْ: لاَ تَهْتَمُّوا لأَنْفُسِكُمْ مَاذَا تَأْكُلُونَ، وَلاَ لأَجْسَادِكُمْ مَاذَا تَلْبَسُونَ؛ لأَنَّ النَّفْسَ أَفْضَلُ مِنَ الطَّعَامِ، وَالْجَسَدَ أَفْضَلُ مِنَ اللِّبَاسِ. تَأَمَّلُوا الْغِرْبَانَ: إِنَّهَا لاَ تَزْرَعُ وَلاَ تَحْصُدُ، وَلاَ مَخَادِِعَ لَهَا وَلاَ أَهْرَاءَ، واللَّهُ يَعُولُهَا. فَكَمْ بِالْحَرِيِّ أَنْتُمْ أَفْضَلُ مِنَ الطُّيُورِ! وَمَنْ مِنْكُمْ إِذَا اهْتَمَّ يَقْدِرُ أَنْ يَزِيدَ عَلَى قَامَتِهِ ذِرَاعًا وَاحِدَةً؟ فَإِنْ كُنْتُمْ لاَ تَقْدِرُونَ وَلاَ عَلَى صَغِيرَةٍ ، فَلِمَاذَا تَهْتَمُّونَ بِالْبَاقِي؟ تَأَمَّلُوا الزَّهْرَ كَيْفَ يَنْمُو: وَهُوَ لاَ يَتْعَبُ وَلاَ يَعْمَلُ، أَقُولُ لَكُمْ: إِنَّهُ حَتَّى سُلَيْمَانُ فِي كُلِّ مَجْدِهِ مَا لَبِسَ كَوَاحِدَةٍ مِنْهَا. فَإِنْ كَانَ الْعُشْبُ الَّذِي يُوجَدُ الْيَوْمَ فِي الْحَقْلِ وَيُطْرَحُ غَدًا فِي التَّنُّورِ يُلْبِسُهُ اللَّهُ هكَذَا، فَكَمْ بِالْحَرِيِّ أَنْتُمْ يَا قَلِيلِي الإِيمَانِ؟ فَلاَ تَطْلُبُوا أَنْتُمْ مَا تَأْكُلُونَ أوْ مَا تَشْرَبُونَ وَلاَ تَهْتَمُّوا، لأّنَّ هذِهِ جَمِيعَهَا تَطْلُبُهَا أُمَمُ الْعَالَمِ. وَأَمَّا أَنْتُمْ فَأَبُوكُمْ يَعْلَمُ أَنَّكُمْ تَحْتَاجُونَ إِلَى هذِهِ. لَكِنْ اطْلُبُوا مَلَكُوتَهُ، وَهذِهِ كُلُّهَا تُزَادُ لَكُمْ".'
      - arabic: (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
pauline-epistle:
  - title:
      arabic: 'كورنثوس الثانية (9 : 6 - 15)'
    text:
      - arabic: 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول الثانية إلى أهل كورنثوس بَرَكَتُهُ عَلَيْنَا. آمين   ( 9 : 6 - 15 )'
      - arabic: 'فَإِنَّ مِنْ يَزْرَعُ بِالشُّحِّ فَبِالشُّحِّ أَيْضًا يَحصُدُ ، وَمَنْ يَزْرَعُ بِالْبَرَكَاتِ فَبِالْبَرَكَاتِ أَيْضًا يَحصُدُ. كُلُّ اِمْرِئٍ كَمَا نَوى فِي قَلْبِهِ، لَيْسَ عَنْ حُزْنٍ أَوْ اِضْطِرارٍ. فَإِنَّ اللَّهَ يُحِبُّ الْمُعْطِيَ الْفَرِحَ. واللَّهُ قَادِرٌ أَنْ يَزِيدَكُمْ كُلَّ نِعْمَةٍ، حَتَّى تَكُونَ لَكُمْ كُلُّ كِفَايَةٍ كُلَّ حِينٍ فِي كُلِّ شَيْءٍ ، فَتَزْدَادُوا فِي كُلِّ عَمَلٍ صَالِحٍ . كَمَا هُوَ مَكْتُوبٌ: "إِنَّهُ فَرَّقَ. أَعْطَى الْمَسَاكِينَ. فَبِرُّهُ يَبْقَى إِلَى الأَبَدِ". وَالَّذِي يُرْزِقُ بِذَارًا لِلزَّارِعِ وَخُبْزًا لِلأَكْلِ، سَيَرْزَقُكُمْ وَيُكَثِّرُ بِذَارَكُمْ وَيُنْمِي غَّلاَتِ بِرِّكُمْ. حَتَّى تَسْتَغْنُوا فِي كُلِّ شَيْءٍ لِكُلِّ سَخَاءٍ وَهَذَا يُنْشِئُ بِنَا الشُّكرَ للَّهِ؛ لأَنَّ مُبَاشَرَةَ هذِهِ الْخِدْمَةِ ، لاَ تَسِِدُّ عَوَزَ الْقِدِّيسِينَ فَقَطْ، بَلْ تَفِيضُ بِشُكْرٍ كَثِيرٍ للَّهِ. فَإِنَّهُمْ بِاِخْتِبَارِ هَذِهِ الْخَدَمَةِ، يُمَجِّدُونَ اللَّهَ عَلَى خُضُوعِ اِعْتِرافِكُمْ بإ نْجِيلِ الْمَسِيحِ، وَعَلَى خُلُوصِ مُشَارَكَتِكُمْ لَهُمْ وللجَميعِ. وبِدُعَائِهِمْ لأَجْلِكُمْ، مُتَشَوِّقِيْنَ إِلَيكُمْ مِنْ أَجْلِ نِعْمَةِ اللَّهِ الْمُتَزَايِدَةِ فِيكُمْ. فَشُكْرًا للَّهِ عَلَى مَوْهِبَتِهِ الَّتِي لاَ تُوصَفُ.'
      - arabic: ( نعمةُ اللَّهِ الآبِ فَلْتَحِلَّ على أرواحنا يا آبائي وإخْوَتي. آمين. )
catholic-epistle:
  - title:
      arabic: 'يعقوب (1 : 1 - 12)'
    text:
      - arabic: 'الكاثوليكون فصلٌ من رسالة مُعلِّمنا يعقوب الرسول بَرَكَتُهُ عَلَيْنَا. آمين ( 1 : 1 - 12 )'
      - arabic: يعْقُوبُ، عَبْدُ اللَّهِ وَرَبِّنَا يَسُوعَ الْمَسِيحِ، يُهْدِي السَّلاَمَ إِلَى الأَسْبَاطِ الاثْنَيْ عَشَرَ الَّذِينَ فِي الشَّتَاتِ .
      - arabic: اِحْسِبُوهُ كُلَّ فَرَحٍ يَا إِخْوَتِي حِينَمَا تَقَعُونَ فِي تَجَارِبَ مُتَنَوِّعَةٍ، عَالِمِينَ أَنَّ امْتِحَانَ إِيمَانِكُمْ يُنْشِئُ صَبْرًا. وَأَمَّا الصَّبْرُ فَلْيَكُنْ لَهُ عَمَلٌ كَامِلٌ، لِكَيْ تَكُونُوا كَامِلِينَ وَتَامِّينَ غَيْرَ نَاقِصِينَ فِي شَيْءٍ. فَإِنْ كَانَ أَحَدُكُمْ تَنْقُصُهُ حِكْمَةٌ، فَلْيَسْأَلِ اللَّهَ الَّذِي يُعْطِي الْجَمِيعَ بِسَخَاءٍ وَلاَ يُعَيِّرُ، فَسَيُعْطَى لَهُ. وَلكِنْ لِيَطْلُبْ بِإِيمَانٍ غَيْرَ مُرْتَابٍ الْبَتَّةَ، لأَنَّ الْمُرْتَابَ يُشْبِهُ أَمْوَاجَ الْبَحْرِ الَّذِي تَسُوقَهُ الرِّيحُ وَتَدْفَعُهُ. فَلاَ يَظُنَّ ذلِكَ الإِنْسَانُ أَنَّهُ يَنَالُ مِنْ الرَّبِّ شَيْئًا. رَجُلٌ ذُو رَأْيَيْنِ هُوَ مُتَقَلْقِلٌ فِي جَمِيعِ طُرُقِهِ. وَلْيَفْتَخِرِ الأَخُ الْمُتَواضِعُ بِارْتِفَاعِهِ، وَأَمَّا الْغَنِيُّ فَبِاتِّضَاعِهِ، لأَنَّهُ كَزَهْرِ الْعُشْبِ يَزُولُ. لأَنَّ الشَّمْسَ أَشْرَقَتْ بِالْحَرِّ، فَيَبَّسَتِ الْعُشْبَ، فَسَقَطَ زَهْرُهُ وَفَنِيَ جَمَالُ مَنْظَرِهِ. هكَذَا يَذْبُلُ الْغَنِيُّ فِي جَمِيعِ طُرُقِهِ. مَغْبُوطٌ هُوَ الرَّجُلُ الَّذِي يَصْبِرُ عَلَى التَّجْرَبَةِ، لأَنَّهُ إِذَا تَزَكَّى يَنَالُ إِكْلِيلَ الْحَيَاةِ الَّذِي وَعَدَ بِهِ الرَّبُّ لِلَّذِينَ يُحِبُّونَهُ.
      - arabic: (لا تُحِبُّوا العَالَمَ ولا الأشْيَاءَ التي في العَالَمِ، لأنَّ العَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وأمَّا مَنْ يَعملُ مَشِيئَةَ اللَّهِ فإنه يَثْبُتُ إلى الأبدِ. آمين.)
acts-of-the-apostles:
  - title:
      arabic: 'أعمال (4 : 13 - 22)'
    text:
      - arabic: 'الإبركسيس فصل من أعمال آبائنا الرسل الأطهار ( 4 : 13 - 22 )'
      - arabic: 'فَلَمَّا رَأَوْا مُجَاهَرَةَ بُطْرُسَ وَيُوحَنَّا، وَعَلِمُوا أَنَّهُمَا إِنْسَانَانِ عَدِيمَا الْعِلْمِ وَعَامِّيَّانِ، تَعَجَّبُوا. وَكَانُوا يَعْرِفُونَهُمَا أَنَّهُمَا كَانَا مَعَ يَسُوعَ. وَلَمَّا  نَظَرُوا الرَّجُلَ الَّذِي شُفِيَ وَاقِفًا مَعَهُمَا، لَمْ يَكُنْ لَهُمْ شَيْءٌ يُنَاقِضُونَ بِهِ. فَأَمَرُوهُمَا أَنْ يَخْرُجَا خَارِِجَ الْمَحْفَلِ ، وَتَآمَرَ بَعْضُهُمْ مَعَ بَعْضٍ قَائِلِينَ: "مَاذَا نَصْنَعُ بِهذَيْنِ الرَّجُلَيْنِ؟ فَقَدْ جَرَتْ عَلَى أَيَدِيِهُمَا آيَةٌ ظَاهِرَةٌ، معَلومَةٌ لِجَمِيعِ سُكَّانِ أُورُشَلِيمَ، وَلاَ نَسْتَطِيعُ إِنْكَارَهَا. وَلكِنْ لِئَلاَّ يَزْدَادَ هَذَا الأَمْرُ شِيُوعًا بَيْنَ الشَّعْبِ، فَلْنُهَدِّدْهُمَا تَهْدِيدًا أَلاَّ يُكَلِّمَا أَحَدًا مِنَ النَّاسِ فِيمَا بَعْدُ بِهذَا الاسْمِ". ثُمَّ اِسْتَدْعُوهُمَا وَأَمَرُوهُمَا أَلاَّ يَنْطِقَا الْبَتَّةَ، وَلاَ يُعَلِّمَا بِاسْمِ يَسُوعَ.'
      - arabic: 'فَأَجَابَ بُطْرُسُ وَيُوحَنَّا وَقَالاَ لَهُمْ: "إِنْ كَانَ عَدْلاً أَمَامَ اللَّهِ أَنْ نَسْمَعَ لَكُمْ أَكْثَرَ مِنَ اللَّهِ، فَاحْكُمُوا. فإنَّنَا نَحْنُ لاَ يُمْكِنُنَا أَنْ نَتَكَلَّمَ إلاَ بِمَا عَايَنَاهُ وَسَمِعْنَاهُ".  فَهَدَّدُوهُمَا وَأَطْلَقُوهُمَا، إِذْ لَمْ يَجِدُوا حُجَّةً عَلَيهُمَا كَيْفَ يُعَاقِبُونَهُمَا مِنْ أَجْلِ الشَّعْبِ، لأَنَّ الْجَمِيعَ كَانُوا يُمَجِّدُونَ اللَّهَ عَلَى مَا جَرَى، لأَنَّ الرَّجُلَ الَّذِي صَارَتْ فِيهِ آيَةُ الشِّفَاءِ هذِهِ، كَانَ لَهُ أَكْثَرُ مِنْ أَرْبَعِينَ سَنَةً.'
      - arabic: ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتَكْثُرُ وتَعتَزُّ وتَثْبُتُ، في بيعَةِ اللَّه المُقدَّسَةِ. آمين. )
liturgy-psalm:
  - title:
      arabic: 'مزامير (40 : 1)'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 40 : 1 )'
      - arabic: طُوبَى لَمِنْ يَتَفَهَّمُ فِي أمرِ الْمِسْكِينِ وَالْفَقِيرِ، فِي يَوْمِ السُّوءِ يُنَجِّيهِ الرَّبُّ.  هَلِّلُويَا.
liturgy-gospel:
  - title:
      arabic: 'مرقس (10 : 17 - 27)'
    text:
      - arabic: 'من إنجيل مُعلِّمنا مرقس البشير ( 10 :  17 - 27 )'
      - arabic: 'وَفِيمَا هُوَ خَارجٌ عَلَى الطَّرِيقِ، أَسْرَعَ وَاحِدٌ وَجَثَا عَلَى رُكْبَتَيْهِ وَسَأَلَهُ: " أَيُّهَا الْمُعَلِّمُ الصَّالِحُ، مَاذَا أَعْمَلُ لأَرِثَ الْحَيَاةَ الأَبَدِيَّةَ؟ ". فَقَالَ لَهُ يَسُوعُ: "لِمَاذَا تَدْعُوني الصَّالِحَ؟ لَيْسَ أَحَدٌ صَالِحاً إِلاَّ اللَّهُ وَحْدَهُ. أَنْتَ تَعْرِفُ الْوَصَايَا: لا تَقْتُلْ. لا تَزْنِ. لا تَسْرِقْ. لا تَشْهَدْ بِالزُّورِ. لا تَسْلِبْ. أَكْرِمْ أَباكَ وَأُمَّكَ ". فَقَالَ لَهُ:" يَا مُعَلِّمُ هَذِهِ كُلُّهَا حَفِظْتُهَا مُنْذُ حَدَاثَتِي ". فَنَظَرَ إلَيْهِ يَسُوعُ وَأَحَبَّهُ، وَقَالَ لَهُ: " أَترِيدُ أنْ تَكُونَ كَامِلاً يُعْوِزُكَ شَيْءٌ وَاحِدٌ: اِذْهَبْ بِعْ كُلَّ مَا لَكَ وَأَعْطِهِ لِلْمَسَاكِينِ، فَتَرْبَحَ لَكَ كَنْزَاً في السَّمَاءِ، وَتَعَالَ اتْبَعْنِي حَامِلاً الصَّلِيبَ ". أَمَّا هُوَ فَاغْتَمَّ عَلَى الْقَوْلِ وَمَضَى حَزِيناً، لأنهُ كَانَ ذَا أَمْوَالٍ كَثِيرَةٍ.'
      - arabic: 'فَنَظَرَ يَسُوعُ وَقَالَ لِتَلامِيذِهِ: " مَا أَعْسَرَ دُخُولَ ذَوِي الأَمْوَالِ إلى مَلَكُوتِ اللَّهِ!" فَخَافَ التَّلاَمِيذُ مِنَ الكَلاَمِ. فَأَجَابَهُمْ يَسُوعُ أَيْضاً وَقَالَ: " يَا بَنِيَّ، مَا أَعْسَرَ دُخُولَ الْمُتَّكِلِينَ عَلَى الأَمْوَالِ إلى مَلَكُوتِ اللَّهِ! مُرُورُ جَمَلٍ مِنْ ثَقْبِ إبْرَةٍ أَيْسَرُ مِنْ أنْ يَدْخُلَ غَنِيٌّ إلى مَلَكُوتِ اللَّهِ" فَبُهِتُوا إلى الْغَايَةِ قَائِلِينَ لَهُ: "مَنْ يَسْتَطِيعُ أنْ يَخْلُصَ؟" فَنَظَرَ إلَيْهِمْ يَسُوعُ وَقَالَ: "عِنْدَ النَّاسِ غَيْرُ مُسْتَطَاعٍ، وَلَكِنْ لَيْسَ عِنْدَ اللَّهِ؛ لأنَّ كُلَّ شَيْءٍ مُسْتَطَاعٌ عِنْدَ اللَّهِ".'
      - arabic: (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
