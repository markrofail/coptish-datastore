title:
  arabic: 'لوقا (6 : 39 - 49)'
text:
  - arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 6 : 39 - 49 )'
  - arabic: 'وَقَالَ لَهُمْ مَثَلاً آخَرَ: "هَلْ يَقْدِرُ أَعْمَى أَنْ يَقُودَ أَعْمَى؟ أَمَا يَسْقُطُ كِلاَهُمَا فِي حُفْرَةٍ؟ لَيْسَ تِلمِيِذٌ أَفْضَلَ مِنْ مُعَلِّمِهِ ، فَلِْيَكُنْ كُلُّ واحِدٍ مُسْتَعِدًا كَمُعَلِّمِهِ. لِمَاذَا تَنْظُرُ الْقَذَى فِي عَيْنِ أَخِيكَ، وَأَمَّا الْخَشَبَةُ الَّتِي فِي عَيْنِكَ فَلاَ تَفْطَنُ لَهَا؟ أَمْ كَيْفَ تَسْتَطِيعُ أَنْ تَقُولَ لأَخِيكَ: يَا أَخِي، دَعْنِي أُخْرِجِ الْقَذَى مِنْ عَيْنِكَ، وَأَنْتَ لاَ تَنْظُرُ الْخَشَبَةَ الَّتِي فِي عَيْنِكَ؟ أَيُّهَا الْمُرَائِي! أَخْرِجْ أَوَّلاً الْخَشَبَةَ مِنْ عَيْنِكَ، وَحِينَئِذٍ تُبْصِرُ جَيِّدًا أَنْ تُخْرِجَ الْقَذَى الَّذِي فِي عَيْنِ أَخِيكَ.'
  - arabic: لأَنَّهُ مَا مِنْ شَجَرَةٍ جَيِّدَةٍ تُثْمِرُ ثَمَرةً رَدِيئَةً، وَلاَ أَيْضًا شَجَرَةٍ رَدِيئةٍ تُثْمِرُ ثَمَرَةً جِيدَةً. لأَنَّ كُلَّ شَجَرَةٍ تُعْرَفُ مِنْ ثَمَرِهَا. فَإِنَّهُ لاَ يُجْنَى مِنَ الشَّوْكِ تَيْنٌ، وَلاَ يُقْطَفُ مِنْ الْعُلَّيْقِ عِنَبٌ. فَالرَّجُلُ الصَّالِحُ مِنْ كَنْزِ قَلْبِهِ الصَّالِحِ يُخْرِجُ الصَّلاَحَ، وَالرَّجُلُ الشِّرِّيرُ مِنْ كَنْزِ قَلْبِهِ الشِّرِّيرِ يُخْرِجُ الشَّرَّ. لأَنَّهُ مِنْ فَضْلَةِ الْقَلْبِ يَتَكَلَّمُ الْفَمُ.
  - arabic: 'لِمَاذَا تَدْعُونَنِي: يَارَبُّ، يَارَبُّ، وَلاَ تَفْعَلُونَ مَا أَقُولُهُ؟ كُلُّ مَنْ يَأْتِي إِلَيَّ وَيَسْمَعُ كَلاَمِي وَيَعْمَلُ بِهِ أُعْلِمُكُمْ مَنْ يُشْبِهُ. يُشْبِهُ رَجُلاً بَنَى بَيْتًا، وَحَفَرَ وَعَمَّقَ وَوَضَعَ الأَسَاسَ عَلَى الصَّخْرِ. فَلَمَّا حَدَثَ سَيْلٌ صَدَمَ النَّهْرُ ذلِكَ الْبَيْتَ، فَلَمْ ي يَقْوَ عَلَى أَنْ يُزَعْزِعَهُ، لأَنَّهُ كَانَ مُؤَسَّسًا عَلَى صَخْرٍ. أَمَّا مَنْ يَسْمَعُ وَلاَ يَعْمَلُ، فَيُشْبِهُ رَجُلاً بَنَى بَيْتًا عَلَى التُّرَابِ بِغَيْرِ أَسَاسٍ، فَصَدَمَهُ النَّهْرُ فَسَقَطَ لِوَقْتِهِ ، وَكَانَ سُقُوطُ ذلِكَ الْبَيْتِ عَظِيمًا!".'
  - arabic: (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
