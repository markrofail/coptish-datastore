title:
  arabic: 'إشعياء (7 : 1 - 14)'
text:
  - arabic: 'من سفر إشعياء النبي ( 7 : 1 - 14 )'
  - arabic: 'وَحَدَثَ فِي أَيَّامِ آحَازَ بْنِ يُوثَامَ بْنِ عُزِّيَّا مَلِكِ يَهُوذَا، أَنْ صَعِدَ رَصِينُ مَلِكُ أَرَامَ مَعَ فَقَحَ بْنِ رَمَلْيَا مَلِكِ إِسْرَائِيلَ إِلَى أُورُشَلِيمَ لِمُحَارَبَةِ أَهْلِهَا، فَلَمْ يَقْدِرُوا عَلَى مُحَارَبَتِهَا. وَأُخْبِرَ بَيْتُ دَاوُدَ وَقِيلَ : إنَّ أرَامَ قَدْ وَافَقَ أفرايم (وَسَالَمَهُ)، فَاِضْطَرَبَ قَلْبُهُ وَقَلْبُ شعبهِ كَمَا يَتَحَرَّكُ شَجَرُ الْغَابِ إذَا حَرَّكَتْهَا الرِّياحُ الشَّدِيدَةُ. فَقَالَ الرَّبُّ لإِشَعْيَاءَ: "اُخْرُجْ لِمُلاَقَاةِ آحَازَ، أَنْتَ وَشَآرَ يَاشُوبَ ابْنُكَ، إِلَى آخِرِ الْبُحَيْرَةِ الْعُلْيَا، الَّتِي عِنْدَ مَزْرَعَةِ القَصَّارِ، وَقُلْ لَهُ: اِحْتَرِزْ وَاسْكُنْ. وَلاَ تَخَفْ وَلاَ يَرْجِفْ قَلْبُكَ مِنْ ذَنَبَيْ هَاتَيْنِ الشُّعْلَتَيْنِ الْمُحْتَرِقَتَيْنِ،لأَنَّهُ إذَا اِشْتَدَّ غَضَبِي فَإِنَِّي أَيْضًَا أُنَجِّي، وَلاَ يَهُولُكَ شِدَّةُ غَضَبِ رَصِينَ مَلِكِ أَرَامَ وَاِبْنِ رَمَلْيَا . فَإِنَّ أَرَامَ وَأَفْرَايِمَ وَاِبْنَ رَمَلْيَا قَدْ تَآمَرُوا عَلَيكَ مُؤَامَرَةَ سُوءٍ قَائِلِينَ : لِنَصْعَدْ إِلَى مَدِينَةِ يَهُوذَا وَنَسْتَأْصِلْهَا وَنُخَرِّبْهَا وَنُمَلِّكْ عَلَيهَا اِبْنَ طَبْئيِلَ، هَكَذَا يَقُولُ رَبُّ الصَبَاؤوتِ: لاَ تَثْبُتُ مُؤَامَرَتُهُمْ وَلاَ يَتِمُّ كَلاَمَهُمْ؛ لأَنَّ رَأَسَ آرَامَ دِمَشْقُ وَرَئِيسَ دِمَشْقَ رَصِينُ وَمِنْ بَعْدِ خَمْسٍ وَسِتِّينَ سَنَةً يَسْقِطُ أَفْرَايِمُ مِنْ شَعْبِهِ فَلاَ يَبْقَى. وَرَأسُ أَفْرَايِمَ السَّامِرَةُ، وَرَأْسُ السَّامِرَةِ ابْنُ رَمَلْيَا، وَأَنْتُمْ وَإِنْ لَمْ تُصْدِّقُوا لاَ تَثْبُتُوا. '
  - arabic: 'ثُمَّ أَنَّ الرَّبَّ عَادَ الْقَولَ عَلَى آحَازَ قَائِلاً: سَلْ آيَةً مِنَ الرَّبِّ إلَهِِكَ، مِنَ الْعُمْقِ أَوْ مِنَ الْعُلْوِّ. فَقَالَ آحَازُ: لاَ أَسْأَلُ وَلاَ أُجَرِّبُ اللَّهَ الرَّبَّ. ثُمَّ قَالَ: اِسْمَعُوا يا آلَ بَيْتِ دَاوُدَ: أَقَلِيلٌ عِنْدَكُمْ هَذَا أَنْ تُتْعِبُوا الرَّجُلَ وَكَيْفَ تُتْعِبُونَ الرَّبَّ أَيْضًا؟ مِنْ أَجْلِ ذَلِكَ يُعْطِيكُمُ السَّيِّدُ نَفْسُهُ آيَةً: "هَا إِنَّ الْعَذْرَاءَ تَحْبَلُ وَتَلِدُ اِبْنًَا وَتَدْعُو اِسْمَهُ عِمَّانُوئِيلَ".  '
  - arabic: (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
