title:
  arabic: 'العبرانيين (12 : 28 - 13 : 1 - 16)'
text:
  - arabic: 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول إلى العبرانيين، بَرَكَتُهُ عَلَيْنَا. آمين ( 12 : 28 - 13 : 1 - 16 )'
  - arabic: 'فَلِذلِكَ إِذْ قَدْ تَسَلَّمَنَا مَلَكُوتًَا لاَ يَتَزَعْزَعُ فَلْنَتَمَسَّكْ بِالنِّعْمَةِ الَّتِي بِهَا نَخْدِمُ اللَهَ عِبَادَةً مَرْضِيَّةً، بِخَوْفٍ وَرَعْدَةٍ. لأَنَّ "إِلهَنَا نَارٌ آكِلَةٌ". لِتَثْبُتِ الْمَوَدَّةُ الأَخَوِيَّةُ. وَلاَ تَنْسَوْا ضِيَافَةَ الْغُرَبَاءِ، لأَنْ بِهَا أُنَاسٌ أَضَافُوا مَلاَئِكَةً وَهُمْ لاَ يَدْرُونَ. اُذْكُرُوا الأَسْرَى كَأَنَّكُمْ مَأْسُورُونَ مَعَهُمْ، وَالْمُذَلِّينَ بِمَا أَنَّكُمْ أَنْتُمْ فِي الْجَسَدِ مِثْلُهُمْ. '
  - arabic: 'وَلِيَكُنِ الزِّوَاجُ مُكَرَّمًا فِي كُلِّ شَيْءٍ، وَالْمَضْجَعُ غَيْرَ نَجِسٍ. فَأَمَا الزُّنَاةُ وَالْفُجَّارُ فَسَيَدِينُهُمُ اللَّهُ. لِتَكُنْ سِيرَتُكُمْ مُنَزَهَةً عَنْ حُبِّ الْمَالِ. كُونُوا وَاِكْتَفَوْا بِمَا عِنْدَكُمْ فَإِنَّهُ قَالَ: "لاَ أَتْرُكُكَ وَلاَ أُهْمِلُكَ وَلاَ أَتَخَلَّى عَنْكَ" حَتَّى إِنَّنَا نَقُولُ وَاثِقِينَ: "الرَّبُّ عَوْنِي فَلاَ أَخَافُ. مَاذَا يَصْنَعُ بِي الإنْسَانُ؟" اُذْكُرُوا مُدَبِّريكُمْ الَّذِينَ كَلَّمُوكُمْ بِكَلِمَةِ اللَّهِ. انْظُرُوا إِلَى نِهَايَةِ سِيرَتِهِمْ، وَاِقْتَدَوْا بِإِيمَانِهِمْ. '
  - arabic: إِنَّ يَسُوعَ الْمَسِيحَ هُوَ هُوَ أَمْسًا وَالْيَوْمَ وَإِلَى الأَبَدِ.
  - arabic: لاَ تَنْقَادُوا بِتَعَالِيمَ مُتَنَوِّعَةٍ غَرِيبَةٍ، لأَنَّهُ حَسَنٌ أَنْ تُثَبِّتُوا قُلُوبَكُمْ بِالنِّعْمَةِ، لاَ بِالأطْعِمَةِ الَّتِي لَمْ يَنْتَفِعْ بِهَا الَّذِينَ يَتَعَاطَوْنهَا. لَنَا "مَذْبَحٌ" لاَ سُلْطَانَ لِلَّذِينَ يَخْدِمُونَ القُبَّةَ الأُولَى أَنْ يَأْكُلُوا مِنْهُ. لأنَّ الْحَيَوَانَاتِ الَّتِي يُدْخَلُ بِدَمِهَا عَنِ الْخَطِيئَةِ إِلَى "الأَقْدَاسِ" بِيَدِ رَئِيسِ الْكَهَنَةِ تُحْرَقُ أَجْسَامُهَا خَارِجَ الْمَحَلَّةِ. فَلِذَلِكَ يَسُوعُ أَيْضًا، لِكَيْ يُقَدِّسَ الشَّعْبَ بِدَمِهِ الْخَاصِّ، تَأَلَّمَ خَارِجَ الْمَحَلَّةِ. فَلْنَخْرُجْ إِذًا إِلَيْهِ خَارِجَ الْمَحَلَّةِ حَامِلِينَ عَارَهُ. لأَنَّهُ لَيْسَ لَنَا هَهُنَا مَدِينَةٌ بَاقِيَةٌ، لكِنَّنَا نَطْلُبُ الْعَتِيدَةَ. فَلْنَرْفَعْ ذَبِيحَةَ التَّسْبِيحِ ِللَّهِ كُلِّ حِينٍ، وَهِي ثَمَرَةُ الشِّفَاهِ الْمُعْتَرِفَةِ لاِسْمِهِ. لاَ تَنْسَوْا فِعْلَ الْخَيْرِ وَالْمُشَارَكَةَ، لأَنَّهُ بِذَبَائِحَ مِثْلِ هذِهِ يَرْتَضِي اللَّهُ.
  - arabic: ( نعمةُ اللَّهِ الآبِ فَلْتَحِلَّ على أرواحنا يا آبائي وإخْوَتي. آمين. )
