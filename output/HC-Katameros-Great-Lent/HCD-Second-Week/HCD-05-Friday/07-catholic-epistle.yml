title:
  arabic: 'بطرس الأولى (4 : 7 - 16)'
text:
  - arabic: 'الكاثوليكون فصلٌ من رسالة مُعلِّمنا بطرس الرسول الأولى، بَرَكَتُهُ عَلَيْنَا. آمين  ( 4 : 7 - 16 )'
  - arabic: وَإنَّمَا نِهَايَةُ كُلِّ شَيْءٍ قَدِ اقْتَرَبَتْ، فَتَعَقَّلُوا إذْاً وَاسْهَرُوا في الصَّلَوَاتِ. وَلكِنْ قَبْلَ كُلِّ شَيْءٍ، فَلْتَكُنِ الْمَحَبَّةُ دَائِمَةً فِيكُمْ بَعْضِكُمْ لِبَعْضٍ؛ لأنَّ الْمَحَبَّةَ تَسْتُرُ كَثْرَةً مِنَ الْخَطَايَا. كُونُوا مُحِبِّينَ ضِيافَةِ الْغُرَّبَاءِ بَعْضُكُمْ لِبَعْضٍ بِلاَ تَذَمُّرٍ. وَلِيَخْدُمْ كُلُّ وَاحِدٍ الآخَرِينَ بِمَا نَالَ مِنَ الْمَوَاهِبِ بَعْضُكُمْ بَعْضَاً، كَوُكَلاَءَ صَالِحِينَ عَلَى نِعْمَةِ اللَّهِ الْمُتَنَوِّعَةِ. مَنْ يَتَكَلَّمُ فَكَأَقْوَالِ اللَّهِ. وَمَنْ يَخْدُمُ فَكَأنَّهُ مِنْ قُوَّةٍ يُهَيِّئُهَا اللَّهُ، لِكَيْ يَتَمَجَّدَ اللَّهُ في كُلِّ شَيْءٍ بِيَسُوعَ الْمَسيحِ، الَّذِي لَهُ الْمَجْدُ وَالعِزَّةُ إلى أبدِ الآبِدِينَ. آمِينَ.
  - arabic: يَا أَحِبْائِي، لا تَسْتَغْرِبُوا الْبَلْوَى الْمُحْرِقَةَ التي تَحْدُثُ بَيْنَكُمْ، لأَجْلِ تَجرِبَتِكُمْ، كَأنهُ أَمْرٌ غَرِيبٌ قَدْ أَصَابَكُمْ، بَلْ كَمَا اشْتَرَكْتُمْ في أَوْجَاعِ الْمَسِيحِ، افْرَحُوا لِكَيْ تَفْرَحُوا بِابْتِهَاجٍ في اسْتِعْلاَنِ مَجْدِهِ أيْضاً. وَإنْ عُيِّرْتُمْ بِاسْمِ الْمَسِيحِ، فَطُوبَى لَكُمْ، لأنَّ ذَا الْمَجْدِ وَالْقُوَّةِ وَرُوحَ اللَّهِ يَحِلُّ عَلَيْكُمْ. فَلا يَتَألَّمْ أَحَدُكُمْ كَقَاتِلٍ أَوْ سَارِقٍ أَوْ فَاعِلِ شَرٍّ أَوْ كَنَاظِرٍ إلى مَا لَيْسَ لَهُ. وَلكِنْ إنْ كَانَ كَمَسِيحِيٍّ، فَلا يَخْجَلْ، بَلْ يُمَجِّدِ اللَّهَ بِهذَا الاسْمِ.
  - arabic: (لا تُحِبُّوا العَالَمَ ولا الأشْيَاءَ التي في العَالَمِ، لأنَّ العَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وأمَّا مَنْ يَعملُ مَشِيئَةَ اللَّهِ فإنه يَثْبُتُ إلى الأبدِ. آمين.)
