title:
  arabic: 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول أهل رومية ، بَرَكَتُهُ عَلَيْنَا. آمين ( 14 : 19 ـ 15 : 1 ـ 7 )'
text:
  - arabic: 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول أهل رومية ، بَرَكَتُهُ عَلَيْنَا. آمين ( 14 : 19 ـ 15 : 1 ـ 7 )'
  - arabic: فَلْنَسْعَ لِمَا هُوَ للسَّلاَمِ ، وَمَا هُوَ لِلْبُنْيَانِ بَعْضُنَا لِبَعْضٍ. لاَ تَنْقُضْ عَمَلَ اللَّهِ لأَجْلِ الطَّعَامِ. كُلُّ شَيْءٍ طَاهِرٌ ، وَلكِنَّهُ شَرٌّ لِلإِنْسَانِ الَّذِي يَأْكُلُ بِعَثْرَةٍ.. إنَّهُ حَسَنٌ أَلاَ تَأْكُلَ لَحْمًا وَلاَ تَشْرَبَ خَمْرًا وَلاَ مَا يَعْثُرُ بِهِ أَخُوكَ. أَلَكَ إِيمَانٌ؟ فَلْيَكُنْ لَكَ فِي نَفْسِكَ أَمَامَ اللَّهِ! طُوبَى لِمَنْ لاَ يَدِينُ نَفْسَهُ فِي مَا يَسْتَحْسِنُهُ. وَأَمَّا الَّذِي يَرْتَابُ فَإِنْ أَكَلَ يُدَانُ، لأَنَّ ذلِكَ لَيْسَ مِنَ الإِيمَانِ، وَكُلُّ مَا لَيْسَ مِنَ الإِيمَانِ فَهُوَ خَطِيَّةٌ.
  - arabic: فَيَجِبُ عَلَيْنَا نَحْنُ الأَقْوِيَاءَ أَنْ نَحْتَمِلَ ضَعْفَ الضُّعَفَاءِ، وَلاَ نُرْضِيَ ذَوَاتِنَا وَحْدَنَا. كُلُّ وَاحِدٍ مِنْكُمْ فَلْيُرْضِ قَرِيبَهُ لِلْخَيْرِ، لِلْبُنْيَانِ. فَإِنَّ الْمَسِيحَ لَمْ يُرْضِ نَفْسَهُ، بَلْ كَمَا هُوَ مَكْتُوبٌ:"تَعْيِيرَاتُ مُعَيِّرِيكَ جَاءَتْ عَلَيَّ".  لأَنَّ كُلَّ مَا سَبَقَ فَكُتِبَ كُتِبَ لِتَعْلِيمِنَا، لِكَيْ بِالصَّبْرِ وَبِتَعْزِيَةِ الْكُتُبِ يَكُونَ لَنَا الرَّجَاءُ. وَلْيُعْطِكُمْ إِلهُ الصَّبْرِ وَالتَّعْزِيَةِ فَكْرًا وَاحِدًا بَعْضَكُمْ لِبَعْضٍ، بِحَسَبِ الْمَسِيحِ يَسُوعَ، حَتَّى أَنَّكُمْ بِقَلْبٍ وَاحِدٍ وَفَمٍ وَاحِدٍ تُمْجِّدُونَ اللَّهَ أَبَا رَبِّنَا يَسُوعَ الْمَسِيحَ. لِذلِكَ اقْبَلُوا بَعْضُكُمْ بَعْضًا كَمَا قَبِلَكُمْ الْمَسِيحَ لِمَجْدِ اللَّهِ.
  - arabic: ( نعمةُ اللَّهِ الآبِ فَلْتَحِلَّ على أرواحنا يا آبائي وإخْوَتي. آمين. )
