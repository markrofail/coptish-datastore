title:
  arabic: 'من إنجيل مُعلِّمنا مرقس البشير ( 1 : 12 - 15 )'
text:
  - arabic: 'من إنجيل مُعلِّمنا مرقس البشير ( 1 : 12 - 15 )'
  - arabic: وَلِلْوَقْتِ أَخْرَجَهُ الرُّوحُ إِلَى الْبَرِّيَّةِ، فَكَانَ فِي الْبَرِّيَّةِ أَرْبَعِينَ يَوْمًا وَأَرْبَعِينَ لَيْلَةً يُجَرَّبُ مِنْ الشَّيْطَانِ. وَكَانَ مَعَ الْوُحُوشِ. وَكَانَتِ الْمَلاَئِكَةُ تَخْدِمُهُ.
  - arabic: 'وبَعدما أُسْلِمَ يُوحَنَّا جَاءَ يسُوعُ إِلَى الْجَلِيلِ يَكْرِزُ بِإنْجِيلِ مَلَكُوتِ اللَّهِ قَائِلاً: "قَدْ كَمَلَ الزَّمانُ وَاِقْتَرَبَ مَلَكُوتُ اللَّهِ، فَتُوبُوا وآمِنُوا بِالإِنْجِيلِ."'
  - arabic: (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
