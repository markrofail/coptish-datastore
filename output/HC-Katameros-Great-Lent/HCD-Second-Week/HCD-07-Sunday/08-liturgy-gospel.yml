title:
  arabic: 'من إنجيل مُعلِّمنا متى البشير ( 4 : 1 - 11 )'
text:
  - arabic: 'من إنجيل مُعلِّمنا متى البشير ( 4 : 1 - 11 )'
  - arabic: 'ثُمَّ أَصْعَدَ الرُّوحُ يَسُوعَ إِلَى الْبَرِّيَّةِ لِيُجَرِّبَهُ إِبْلِيسُ. وَلَمَّا صَامَ أَرْبَعِينَ نَهَارًا وَأَرْبَعِينَ لَيْلَةً، جَاعَ أَخِيرًا. فَجَاءَ الْمُجَرِّبُ وَقَالَ لَهُ: "إِنْ كُنْتَ أنْتَ ابْنَ اللَّهِ فَقُلْ أَنْ تَصِيرَ هَذِهِ الْحِجَارَةُ خُبْزًا". فَأَجَابَ وَقَالَ لَهُ: "مَكْتُوبٌ: لَيْسَ بِالْخُبْزِ وَحْدَهُ يَحْيَا الإِنْسَانُ، بَلْ بِكُلِّ كَلِمَةٍ تَخْرُجُ مِنْ فَمِ اللَهِ". حِينَئِذٍ أَخَذَهُ إِبْلِيسُ إِلَى الْمَدِينَةِ الْمُقَدَّسَةِ، وَأَوْقَفَهُ عَلَى جَنَاحِ الْهَيْكَلِ، وَقَالَ لَهُ:"إِنْ كُنْتَ أنْتَ ابْنَ اللَّهِ فَأَلْقِ بِنَفْسِكَ إِلَى أَسْفَلُ، لأَنَّهُ مَكْتُوبٌ: أَنَّهُ يُوصِي مَلاَئِكَتَهُ بِكَ، فَيَحْمِلُونَكَ عَلَى أيَدِيهِمْ لئَلاَّ تَصْدِمَ بِحَجَرٍ رِجْلَكَ". فَأَجَابَهُ يَسُوعُ قَائِلاً: "مَكْتُوبٌ أَيْضًا: لاَ تُجَرِّب الرَّبَّ إِلهَكَ". ثُمَّ أَخَذَهُ إِبْلِيسُ أَيْضًا عَلَى جَبَلٍ عَالٍ جِدًّا، وَأَرَاهُ جَمِيعَ مَمَالِكِ الْعَالَمِ وَمَجْدَهَا، وَقَالَ لَهُ: "أُعْطِيكَ هذِهِ جَمِيعَهَا إِنْ خَرَرْتَ وَسَجَدْتَ لِي". حِينَئِذٍ قَالَ لَهُ يَسُوعُ:"اذْهَبْ يَا شَيْطَانُ! لأَنَّهُ مَكْتُوبٌ: لِلرَّبِّ إِلهِكَ تَسْجُدُ وَإِيَّاهُ وَحْدَهُ تَعْبُدُ". حِينَئِذٍ تَرَكَهُ إِبْلِيسُ، وَإِذَا مَلاَئِكَةٌ قَدْ جَاءَتْ وَخْدِمَتْهُ.'
  - arabic: (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
