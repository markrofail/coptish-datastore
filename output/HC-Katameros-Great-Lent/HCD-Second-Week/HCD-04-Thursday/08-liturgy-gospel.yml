title:
  arabic: 'متى (19 : 16 - 30)'
text:
  - arabic: 'من إنجيل مُعلِّمنا متى البشير ( 19: 16 - 30 )'
  - arabic: 'وَإذاً بِوَاحِدٍ جَاءَ إِلَيهِ وَقَالَ لَهُ :" أَيُّهَا الْمُعَلِّمُ الصَّالِحُ، أََيَّ صَلاَحٍ أَعَمَلُ لأَرِثَ الْحَيَاةَ الأَبَدِيَّةَ؟" أَمَا هُوَ فَقَالَ لَهُ :" لِمَاذَا تَسْأَلُنِي عَنْ الصَّلاَحِ؟ إِنَّمَا الصَّالِحَ وَاحِدٌ وَهُوَ اللَّهُ. وَلَكِنْ إِنْ كُنْتَ تُرِيدُ أَنْ تَدْخَلَ الْحَيَاةَ فَاِحْفَظِ الْوَصَايَا ". فَقَالَ لَهُ: "وَمَا هِي؟" فَقَالَ لَهُ يَسُوعُ:«لاَ تَقْتُلْ. لاَ تَزْنِ. لاَ تَسْرِقْ. لاَ تَشْهَدْ زَوُرًَا. أَكْرِمْ أَبَاكَ وَأُمَّكَ، وَأَحِبَّ قَرِيبَكَ كَنَفْسِكَ". قَالَ لَهُ الشَّابُّ: "هذِهِ كُلُّهَا حَفِظْتُهَا مُنْذُ حَدَاثَتِي. فَمَاذَا يُعْوِزُني بَعْدُ؟" فَأَجَابَهُ يَسُوعُ: "إِنْ أَرَدْتَ أَنْ تَكُونَ كَامِلاً فَاذْهَبْ وَبعْ مَا لَكَ وَأَعْطِهِ لِلْمَسَاكِينِ، لِتَقْتَنِي لَكَ كَنْزًا فِي السَّمَاءِ، وَتَعَالَ اتْبَعْنِي". فَلَمَّا سَمِعَ الشَّابُّ الْكَلامَ مَضَى حَزِينًا، لأَنَّهُ كَانَ ذَا مَالٍ كَثِيرٍ.'
  - arabic: 'فَقَالَ يَسُوعُ لِتَلاَمِيذِهِ:«الْحَقَّ أَقُولُ لَكُمْ: إِنَّهُ يَعْسُرُ أَنْ يَدْخُلَ غَنِيٌّ إِلَى مَلَكُوتِ السَّمَوَاتِ. وَأَقُولُ لَكُمْ أَيْضًا: إِنَّهُ سَهْلٌ دُخُولُ جَمَلٍ مِنْ ثَقْبِ إِبْرَةٍ مِنْ أَنْ يَدْخُلَ غَنِيٌّ إِلَى مَلَكُوتِ اللَّهِ". فَلَمَّا سَمِعَ التَلاَمِيذُهُ تَعَجَّبُوا جِدًّا قَائِلِينَ:"مَنْ يَسْتَطِيعُ إذًَا أَنْ يَخْلُصَ؟» فَنَظَرَ يَسُوعُ وَقَالَ لَهُمْ:"هذَا عِنْدَ النَّاسِ غَيْرُ مُسْتَطَاعٍ، وَأمَّا عِنْدَ اللَّهِ فَكُلُّ شَيْءٍ مُسْتَطَاعٌ".'
  - arabic: ' حِينَئِذٍ أَجَابَ بُطْرُسُ وَقَالَ: " هُوَذَا نَحْنُ قَدْ تَرَكْنَا كُلَّ شَيْءٍ وَتَبِعْنَاكَ. فَمَاذَا عَسَى أَنْ يَكُونُ لَنَا؟» فَقَالَ لَهُمْ يَسُوعُ: "الْحَقَّ أَقُولُ لَكُمْ: إِنَّكُمْ أَنْتُمُ الَّذِينَ تَبِعْتُمُونِي، فِي التَّجْدِيدِ، مَتَى جَلَسَ ابْنُ الإِنْسَانِ عَلَى عَرْشِ مَجْدِهِ، تَجْلِسُونَ أَنْتُمْ أَيْضًا عَلَى اثْنَيْ عَشَرَ كُرْسِيًّا وَتَدِينُونَ أَسْبَاطَ إِسْرَائِيلَ الاثْنَيْ عَشَرَ. وَكُلُّ مَنْ تَرَكَ أَخًَا أَوْ أُخْتًا أَوْ أَبًا أَوْ أُمًّا أَوِ امْرَأَةً أَوْ اِبْنًا أَوْ اِبْنَةً أَوْ حَقْلاً أَوْ بَيْتًا، فَسَيَأْخُذُ مِئَةَ ضِعْفٍ وَيَرِثُ الْحَيَاةَ الأَبَدِيَّةَ. لأَنَ كَثِيرِينَ أَوَّلينَ يَكُونُونَ آخِرِينَ، وَآخِرينَ يَكُونُونَ أَوَّلِينَ".'
  - arabic: (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
