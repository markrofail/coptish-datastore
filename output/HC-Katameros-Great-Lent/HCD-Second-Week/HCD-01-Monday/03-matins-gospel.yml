title:
  arabic: 'مرقس (9 : 25 - 29)'
text:
  - arabic: 'من إنجيل مُعلِّمنا مرقس البشير ( 9 : 25 - 29 )'
  - arabic: 'فَلَمَّا رَأَّى يَسُوعُ أَنَّ الْجَمْعَ يَتَرَاكَضُونَ، اِنْتَهَرَ الرُّوحَ النَّجِسَ قَائِلاً لَهُ: "أَيُّهَا الرُّوحُ الأَبْكَمُ الأصَمُّ، أَنَا آمُرُكَ: اُخْرُجْ مِنْهُ وَلاَ تَدْخُلْهُ بَعْدُ!" فَصَرَخَ وَصَرَعَهُ كَثِيرًَا وَخَرَجَ. فَصَارَ كَمَيْتٍ، حَتَّى قَالَ كَثِيرُونَ: "إِنَّهُ مَاتَ!". فَأَمْسَكَ يَسُوعُ بِيَدِهِ وَأَنْهَضَهُ، فَقَامَ. وَلَمَّا دَخَلَ إِلَى بَيْتِهِ سَأَلِهُ تَلاَمِيذُهُ عَلَى اِنْفِرَادٍ: "لِمَاذَا لَمْ نَقْدِرْ نَحْنُ أَنْ نُخْرِجَهُ؟" فَقَالَ لَهُمْ: "إِنَّ هَذَا الْجِنْسَ لاَ يُمْكِنُ أَنْ يَخْرُجَ بِشَيْءٍ إلاَّ بِالصَّلاَةِ وَالصَّوْمِ".'
  - arabic: (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
