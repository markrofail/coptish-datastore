title:
  arabic: 'الخروج (3 : 6 - 14)'
text:
  - arabic: 'من سفر الخروج لموسى النبي ( 3 : 6 - 14 )'
  - arabic: 'وَقَالَ اللَّهُ لِمُوسَى: أَنَا إلَهُ آبَائِكَ، إِلهُ إِبْرَاهِيمَ وَإِلهُ إِسْحَاقَ وَإِلهُ يَعْقُوبَ ، فَحَوَّلَ مُوسَى وَجْهَهُ لأَنَّهُ خَافَ أَنْ يَنْظُرَ إِلَى اللَّهِ. فَقَالَ الرَّبُّ لِمُوسَى: إِنَِّي نَظَرًا نَظَرْتُ إِلَى مَذَلَّةِ شَعْبِي الَّذِي فِي مِصْرَ وَسَمِعْتُ صُراخَهُمْ مِنْ قِبَلِ مُسَخِّرِيِهِمْ، وَعَلِمْتُ بِتَنَهُّدِهِمْ، فَنَزَلْتُ لأُنْقِذَهُمْ مِنْ أَيَدِي الْمِصْرِيِّينَ، وَأُصْعِدَهُمْ مِنْ تِلْكَ الأَرْضِ إِلَى أَرْضٍ جَيِّدَةٍ وَوَاسِعَةٍ، أَرْضٍ تَفِيضُ لَبَنًَا وَعَسَلاً، إِلَى مَكَانِ الْكَنْعَانِيِّينَ وَالْحِثِّيِّينَ وَالأَمُورِيِّينَ وَالْفِرِزَّيِّينَ وَالْحِوِّيِّينَ والجِرجَاشِّيينَ وَالْيَبُوسِيِّينَ. وَالآنَ هُوَذَا صُرَاخُ بَنِي إِسْرَائِيلَ قَدْ صَعِدَ إِلَيَّ، وَإِنَِّي قَدْ رَأَيْتُ الضِّيقَ الَّذِي يُضَايِقُهُمْ بِهِ الْمِصْرِيُّونَ، فَالآنَ هَلُمَّ فَأَبْعَثَكَ إِلَى فِرْعَوْنَ مَلكَ مِصْرَ، فَتُخْرِجَ شَعْبِي بَنِي إِسْرَائِيلَ مِنْ أَرْضَ مِصْرَ.'
  - arabic: 'فَقَالَ مُوسَى ِللَّهِ: مَنْ أَنَا فَأَمْضِي إِلَى فِرْعَوْنَ مَلكَ مِصْرَ، وَأُخْرِجَ بَنِي إِسْرَائِيلَ مِنْ أَرْضِ مِصْرَ؟ فَقَالَ: إِنِّي أَكُونُ مَعَكَ، وَهذِهِ الْعَلاَمَةُ لَكَ عَلَى أَنَِّي أَنَا مُرْسِلُكَ، حِينَمَا تُخْرِجُ شَعْبِي مِنْ مِصْرَ، تَعْبُدُونَ اللَّهَ عَلَى هذَا الْجَبَلِ. ِفَقَالَ مُوسَى للَّهِ: «هَا أَنَا ذَاهِبٌ إِلَى بَنِي إِسْرَائِيلَ وَأَقُولُ لَهُمْ: إِلهُ آبَائِنا أَرْسَلَنِي إِلَيْكُمْ. فَإِنْ سَأَلُونِي: مَا اِسْمُهُ؟ فَمَاذَا أَقُولُ لَهُمْ؟ فَقَالُ اللَّهُ لِمُوسَى : أَنَا هُوَ الْكَائِنُ. وَقَالُ كَذَا مَا تَقَولُهُ لِبَنِي إِسْرَائِيلَ: الْكَائِنُ أَرْسَلَنِي إِلَيكُمْ.'
  - arabic: (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
