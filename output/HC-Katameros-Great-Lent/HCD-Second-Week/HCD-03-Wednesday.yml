matins-prophecies:
  - title:
      arabic: 'الخروج (2 : 11 - 20)'
    text:
      - arabic: 'من سفر الخروج لموسى النبي ( 2 : 11 - 20 )'
      - arabic: وَحَدَثَ فِي تِلْكَ الأَيَّامِ لَمَّا كَبِرَ مُوسَى أَنَّهُ خَرَجَ إِلَى إِخْوَتِهِ بَنِي إسْرّائِيلَ لِيَنْظُرَ أثقالِهم، فَرَأَى رَجُلاً مِصْرِيًّا يَضْرِبُ رَجُلاً عِبْرَانِيًّا مِنْ إِخْوَتِهِ بَنِي إسْرّائِيلَ فَالْتَفَتَ إِلَى هُنَا وَهُنَاكَ فَلَمْ يَرَ أَحَدًا، فَقَتَلَ الْمِصْرِيَّ وَطَمَرَهُ فِي الرَّمْلِ.
      - arabic: 'وَلَمَّا خَرَجَ فِي الْيَوْمِ الثَّانِي رَأَّى رَجُلَيْنِ عِبْرَانِيِّينِ يَتَضَارَبَانِ،فَقَالَ لِلْظَالِمِ: «لِمَاذَا تَضْرِبُ صَاحِبَكَ؟» فَقَالَ: «مَنْ جَعَلَكَ رَئِيسًا وَقَاضِيًا عَلَيْنَا؟ أَتُرِيدُ أَنْ تَقْتُلَنِي كَمَا قَتَلْتَ الْمِصْرِيَّ أَمْسِ ». فَخَافَ مُوسَى وَقَالَ: "هَذَا ظَهَرَ الأَمْرُ". فَسَمِعَ فِرْعَوْنُ هذَا الْخَبَرَ ، فَطَلَبَ أَنْ يَقْتُلَ مُوسَى. فَهَرَبَ مُوسَى مِنْ أَمَامِ وَجْهِ فِرْعَوْنَ وَسَكَنَ فِي أَرْضِ مِدْيَانَ، وَجَلَسَ عَلَى الْبِئْرِ. وَكَانَ لِكَاهِنِ مِدْيَانَ سَبْعُ بناتٍ ، يَرْعَيْنَ غَنَمَ أَبِيهُنَّ يَثْرُونَ، فَلَمَّا أَتَيْنَ أَخَذْنَّ مَاءً حَتَّى ملأْنَ الأَحْوَاضَ لِيَسْقِينَ غَنَمَ أَبِيهُنَّ . فَجَاءَ الرُّعاَةُ وَطَرَدُوهُنَّ. فَقَامَ مُوسَى وَأَنْجَدَهُنَّ وَاِسْتَقَى ماءً لَهُنَّ. فَذَهَبْنَ إِلَى رَعُوئِيلَ أَبِيهِنَّ. فَقَالَ لَهُنَّ: "لِمَاذَا أَسْرَعْتُنَّ فِي الْمَجِيءِ الْيَوْمَ؟» فَقُلْنَ لَهُ: "إنَّ رَجُلاً مِصْرِياً أَنْقَذَنَا مِنْ أَيْدِي الرُّعَاةِ،  وَاسْتَقَى مَاءً لَنَا وَسَقَى الْغَنَمَ". فَقَالَ لِبَنَاتِهِ: "وَأَيْنَ ذَاكَ ؟ لِمَاذَا تَرَكْتُنَّ الرَّجُلَ؟ ادْعُونَهُ لِيَأْتِي وَيَأْكُلَ خُبِزَا."'
      - arabic: (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
  - title:
      arabic: 'إشعياء (5 : 17 - 25)'
    text:
      - arabic: 'من سفر إشعياء النبيِّ ( 5 : 17 - 25 )'
      - arabic: وَتَرْعَى الْخِرَافُ كَالْثِّيرانِ ( حَيْثُمَا تُسَاقُ ) وَالْبَرارِي الَّتِي صَارَتْ خِصْبَةً تَأْكُلُهَا الْحُمْلاَنَ.
      - arabic: 'وَيْلٌ لِلْجَاذِبِينَ خَطَاياَهُمْ عَلَيهِمْ مِثْلُ حَبْلِ بَاطِلٍ، وإثْمُهُمْ مِثْلُ نَيِرِ الْعَجَلَةِ، الْقَائِلِينَ: فَلْيَقْتَرِبْ سَرِيعًا مَا عَمَلَهُ، لِكَيْ نَرَاهُ وَلْتَأْتِ (وَتَحَضِرْ ) مَشُورَةُ قُدُّوسِ إِسْرَائِيلَ حَتَّى نَعْلَمَ. وَيْلٌ لِلْقَائِلِينَ: لِلشَّرِّ خَيرًا وَلِلْخَيْرِ شَرًا، وَالْقَائِلِيْنَ للظَّلامِ نُورًَا وَالنُّورِ ظَلامًَا، وَالْقَائِلِيْنَ للمُرِّ حُلْوًا وَلِلْحُلْوِ مُرًَّا. وَيْلٌ لْلَذِيْنَ هُمْ حُكَمَاءُ فِي أَعْيُنِ أَنَفْسِهِمْ، وَالْفُهَمَاءُ عِنْدَ ذَواتِهِمْ. وَيْلٌ للأَقْويَاءِ الَّذِينَ يَشْرَبُونَ الْخَمْرَ، وَلِلأَبْطَالِ الَّذِينَ يَمَزِّجُونَ الْمُسْكِرَ. الَّذِينَ يُبَرِّرُونَ الْمُنَافِقَ لأَجْلِ الرُّشْوةِ، وَيَنْزِّعُونَ حَقَّ الْبَارِ.'
      - arabic: فَلِذَلِكَ كَمَا يَحْتَرِقُ البروبي (أي الْقَشُّ) بِجَمْرِ النَّارِ، وَيَلْتَهِبُ بِلَهِيبِهِ الْمُشْتَعِلِ، فَهَكَذَا يَكُونُ أَصْلُهُمْ كَالْْهَبَاءِ، وَزهرُهُمْ كَالْْغُبَارِ، لأَنََّّهُمْ رَذَلُوا شَرِيعَةَ رُبِّ الْجُنُودِ، وَاِسْتَهَانُوا بِكَلِمَةِ قُدُّوسِ إسْرَائِيلَ. فَحَمِي غَضَبُ رَبِّ الصَّبَاؤوتِ عَلَى شَعْبِهِ، وَرَفَعَ يَدَهُ عَلَيهِمْ وَضَرَبَهُمْ، فَاِرْتَعَدَتِ الْجِبَالُ وَصَارَتْ مَوتَاهُمْ مِثْلَ الزِّبْلِ فِي وَسَطِ الطَّرِيقِ، وَمَعَ هَذَا كُلَِّه لَمْ يَرْتَدَّ غَضَبُهُ، بَلْ يَدُهُ مَمْدُودَةٌ بَعْدُ.
      - arabic: (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
matins-psalm:
  - title:
      arabic: 'مزامير (17 : 17 ، 18)'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 17 : 17 ، 18 )'
      - arabic: لأَنَّهُمْ تَقَوَّوْا أَكْثَرَ مِنِْي، أَدْرَكُونِي فِي يَوْمِ ضُرِّي. وَكَانَ الرَّبُّ سَنَدِي. هَلِّلُويَا.
matins-gospel:
  - title:
      arabic: 'متى (5 : 17 - 24)'
    text:
      - arabic: 'من إنجيل مُعلِّمنا متى البشير ( 5 : 17 - 24 )'
      - arabic: 'لاَ تَظُنُّوا أَنِّي جِئْتُ لأَنْقُضَ النَّامُوسَ أَوِ الأَنْبِيَاءَ. مَا جِئْتُ لأَنْقُضَ بَلْ لأُكَمِّلَ. فَإِنِّي الْحَقَّ أَقُولُ لَكُمْ: إِلَى أَنْ تَزُولَ السَّمَاءُ وَالأَرْضُ لاَ يَزُولُ حَرْفٌ أَوْ نُقْطَةٌ مِنَ النَّامُوسِ حَتَّى يَكُونَ ذَلِكَ كُلُّه. فَمَنْ يَنْقُضُ إِحْدَى هذِهِ الْوَصَايَا الصُّغْرَى وَيُعْلِّمُ النَّاسَ هكَذَا، يُدْعَى صَغِيرًَا فِي مَلَكُوتِ السَّمَوَاتِ. وَأَمَا الَّذِي يَعْمَلُ وَيُعَلِّمُ، فَهذَا يُدْعَى عَظِيمًا فِي مَلَكُوتِ السَّمَوَاتِ.'
      - arabic: 'فَإِنِّي أَقُولُ لَكُمْ: إِنَّكُمْ إِنْ لَمْ يَزِدْ بِرُّكُمْ عَلَى الْكَتَبَةِ وَالْفَرِّيسِيِّينَ فَلَنْ تَدْخُلُوا مَلَكُوتَ السَّموَاتِ.'
      - arabic: 'قَدْ سَمِعْتُمْ أَنَّهُ قِيلَ للأوَّلِينَ: لاَ تَقْتُلْ، وَمَنْ قَتَلَ يَكُونُ مُسْتَوْجِبَ الْحُكْمِ. وَأَمَّا أَنَا فَأَقُولُ لَكُمْ: إِنَّ كُلَّ مَنْ يَغْضَبُ عَلَى أَخِيهِ بَاطِلاً يَكُونُ مُسْتَوْجِبًَا لِلْقَضَاءِ، وَمَنْ قَالَ لأَخِيهِ: رَقَا، يَكُونُ مُسْتَوْجِبًَا لِلْمَجْمَعِ، وَمَنْ قَالَ لأخِيهِ: يَا أَحْمَقُ، يَكُونُ مُسْتَوْجِبًَا نَارَ جَهَنَّمَ.'
      - arabic: فَإذَا قَدَّمَتَ قُرْبَانَكَ عَلَى الْمَذْبَحِ، وَتَذَكَّرْتَ أَنْ بَيْنَكَ وَبَيْنَ أَخِيكِ لَوْمًَا ، فَاُتْرُكْ قُرْبَانَكَ هُنَاكَ قُدَّامَ الْمَذْبَحِ، وَاِذْهَبْ أَوَلاً اِصْطَلَحْ مَعَ أَخِيكَ، وَحِينَئِذٍ تَعَالَ وَقَدِّمْ قُرْبَانَكَ.
      - arabic: (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
pauline-epistle:
  - title:
      arabic: 'رومية (3 : 1 - 17)'
    text:
      - arabic: 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول إلى أهل رومية ، بَرَكَتُهُ عَلَيْنَا. آمين  ( 3 : 1 - 17 )'
      - arabic: 'إذَاً مَا هُوَ فَضْلُ الْيَهُودِيِّ، أَوْ مَا هِيَ مَنْفَعَةُ الْخِتَانِ؟ عَظِيمٌ عَلَى كُلِّ وَجْهٍ! أَمَّا أَوَّلاً فَلأَنهُمُ اسْتُؤْمِنُوا عَلَى أَقْوَالِ اللَّهِ. فَمَاذَا إنْ كَانَ قَوْمٌ لَمْ يُؤْمِنُوا؟ أَفَلَعَلَّ عَدَمَ أَمَانَتِهِمْ يُبْطِلُ أَمَانَةَ اللَّهِ؟ حَاشَا! بَلْ لِيَكُنِ اللَّهُ صَادِقاً وَكُلُّ إنْسَانٍ كَاذِباً. كَمَا هُوَ مَكْتُوبٌ: " لِكَيْ تَتَبَرَّرَ في كَلاَمِكَ، وَتَغْلِبَ مَتَى حُوكِمْتَ ".'
      - arabic: 'وَلكِنْ إنْ كَانَ ظُلْمُنَا يُثْبِتُ بِرَّ اللَّهِ، فَمَاذَا نَقُولُ؟ أَلَعَلَّ اللَّهَ الَّذِي يَجْلِبُ الْغَضَبَ ظَالِمٌ؟ قُلْتُ هذَا بِحَسَبِ الإنْسَانِ. حَاشَا! فَكَيْفَ يَدِينُ اللَّهُ الْعَالَمَ؟ فَإنَّهُ إنْ كَانَ صِدْقُ اللَّهِ قَدِ ازْدَادَ بِكَذِبِي لِمَجْدِهِ، فَلِمَاذَا أُدَانُ أنَا بَعْدُ كَخَاطِئٍ؟ وَلَيْسَ كَمَا يُفْتَرَى عَلَيْنَا، وَكَمَا يَزْعُمُ قَوْمٌ أننَا نَقُولُ: " لِنَفْعَل السَّيِّآتِ لِتَأْتِيَنَا الْخَيْرَاتُ؟"، أُولئِكَ الَّذِينَ دَيْنَونَتُهُمْ عَادِلَةٌ.'
      - arabic: 'فَمَاذَا لَنَا إذَاً؟ أَنَحْنُ أَفْضَلُ؟! كَلاَّ الْبَتَّةَ؛ لأننَا قَدْ سَبَقْنَا وَشَكَوْنَا أنَّ الْيَهُودَ وَالْيُونَانِيِّينَ أَجْمَعِينَ تَحْتَ الْخَطِيَّةِ، كَمَا هُوَ مَكْتُوبٌ: " أَنهُ لَيْسَ بَارٌّ وَلا وَاحِدٌ. لَيْسَ مَنْ يَفْهَمُ. لَيْسَ مَنْ يَطْلُبُ اللَّهَ. الْجَمِيعُ زَاغُوا وَفَسَدُوا مَعَاً. لَيْسَ مَنْ يَعْمَلُ صَلاَحَاً لَيْسَ وَلا وَاحِدٌ. حَنْجَرَتُهُمْ قَبْرٌ مَفْتُوحٌ. قَدْ مَكَرُوا بِلِسَانِهِمْ. سُمُّ الأَفَاعِي تَحْتَ شِفَاهِهِمْ. هَؤُلاءِ الَّذِينَ أَفْوَاهُهُمْ مَمْلُوءةٌ لَعْنَةً وَمَرَارَةً. أَرْجُلُهُمْ سَرِيعَةٌ إلى سَفْكِ الدَّمِ. في طُرُقِهِمِ الانْكِسَارُ وَالشَّقَاوَةُ. وَطَرِيقُ السَّلاَمِ لَمْ يَعْرِفُوهُ.'
      - arabic: ( نعمةُ اللَّهِ الآبِ فَلْتَحِلَّ على أرواحنا يا آبائي وإخْوَتي. آمين. )
catholic-epistle:
  - title:
      arabic: 'يوحنا الثانية (1 : 8 - 13)'
    text:
      - arabic: 'الكاثوليكون فصلٌ من رسالة مُعلِّمنا يوحنا الرسول الثانية، بَرَكَتُهُ عَلَيْنَا. آمين ( 1 : 8 - 13 )'
      - arabic: فَانْظُرُوا لأنفُسِكُمْ لئلاَّ تَفْقِدُوا مَا قَدْ عَمَلْتُمُوهُ، بَلْ تُنَالُوا أَجَرَا تَامَّا. كُلَّ مِنْ تَعَدَّى وَلَمْ يَثْبُتْ فِي تَعْلِيمِ الْمَسِيحِ فَلَيْسَ لَهُ إلَهٌ . وَمِنْ يَثْبُتُ فِي تَعْلِيمِ الْمَسِيحِ فَهَذَا لَهُ الآبُ وَالاِبْنُ. إِنْ كَانَ أَحَدٌ يَأْتِيكُمْ، وَلَمْ يَأْتِ بِهذَا التَّعْلِيمِ، فَلاَ تَقْبَلُوهُ فِي الْبَيْتِ، لأَنَّ مِنْ يَقُولُ لَهُ سلامٌ فَهُوَ شَرِيكٌ لَهُ فِي أَعْمَالِهِ الشِّرِّيرَةِ.
      - arabic: وَإِذْ لِي كَثِيرٌ لأَكْتُبَهُ إِلَيْكُمْ، لَمْ أُرِدْ أَنْ يَكُونَ بِوَرَق وَحِبْرٍ، لأَنِّي أَرْجُو أَنْ أَرَاكُمْ وَأَتَكَلَّمَ مَعَكُمْ فَمًا لِفَمٍ، كَيْ يَكُونَ فَرَحُكُمْ كَامِلاً. يُسَلِّمُ عَلَيْكِ أَوْلاَدُ أُخْتِكِ الْمُخْتَارَةِ.
      - arabic: (لا تُحِبُّوا العَالَمَ ولا الأشْيَاءَ التي في العَالَمِ، لأنَّ العَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وأمَّا مَنْ يَعملُ مَشِيئَةَ اللَّهِ فإنه يَثْبُتُ إلى الأبدِ. آمين.)
acts-of-the-apostles:
  - title:
      arabic: 'أعمال (5 : 3 - 11)'
    text:
      - arabic: 'الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين  ( 5 : 3 - 11 )'
      - arabic: 'فَقَالَ بُطْرُسُ: «يَاحَنَانِيَّا، لِمَاذَا مَلأَ الشَّيْطَانُ قَلْبَكَ لِتَكْذِبَ عَلَى الرُّوحِ الْقُدُسِ وَتَخْتَلِسَ مِنْ ثَمَنِ الْحَقْلِ؟ أَلَيْسَ وَهُوَ بَاق كَانَ يَبْقَى لَكَ؟ وَلَمَّا بِيعَ، أَلَمْ يَكُنْ فِي سُلْطَانِكَ؟ فَلِمَاذَا جَعَلْتَ فِي قَلْبِكَ هذَا الأَمْرَ؟ إِنَكَ لَمْ تَكْذِبْ عَلَى النَّاسِ بَلْ عَلَى اللَّهِ». فَلَمَّا سَمِعَ حَنَانِيَّا هذَا الْكَلاَمَ سَقَطَ وَمَاتَ. وَصَارَ خَوْفٌ عَظِيمٌ عَلَى جَمِيعِ الَّذِينَ سَمِعُوا بِذلِكَ. فَنَهَضَ الأَحْدَاثُ وَلَفُّوهُ وَحَمَلُوهُ خَارِجًا وَدَفَنُوهُ.'
      - arabic: 'ثُمَّ حَدَثَ بَعْدَ مُدَّةِ نَحْوِ ثَلاَثِ سَاعَاتٍ، أَنَّ امْرَأَتَهُ دَخَلَتْ، وَهِي لَمْ تَعْلَمْ بِمَا جَرَى. فأَجَابَهَا بُطْرُسُ:"قُولِي لِي: أَبِعْتُمَا الْحَقْلِ بِهَذِهِ الْفِضَّةِ ؟" فَقَالَتْ: "نَعَمْ، بِهذَا الْمِقْدَارِ". فَقَالَ لَهَا بُطْرُسُ: "لَمَّا اِتَّفَقْتُمَا عَلَى هَذَا الأَمْرِ بَيْنَكُمَا أَنْ تُجَرِّبَا رَوْحَ الرَّبِّ ؟ هوذا أَرْجُلُ الَّذِينَ دَفَنُوا زوجكِ عَلَى الأَبْوابِ، وسَيحمِلُونَكِ أَنْتِ أَيْضًا ". فَسَقَطَتْ  فِي الْحالِ عِنْدَ قَدَمَيهِ وَمَاتَتْ. فَلَمَّا دَخَلَ الأَحْدَاثُ وَجَدُوهَا مَيْتَةً، فَحَمَلُوهَا وَدَفَنُوهَا عِنْدَ رَجُلِهَا. فَوُقَعَ خَوْفٌ عَظِيمٌ عَلَى الْكَنِيسَةِ وَعَلَى كُلِّ الَّذِينَ سَمِعُوا بِذَلِكَ.'
      - arabic: ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتَكْثُرُ وتَعتَزُّ وتَثْبُتُ، في بيعَةِ اللَّه المُقدَّسَةِ. آمين. )
liturgy-psalm:
  - title:
      arabic: 'مزامير (17 : 1)'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 17 : 1 )'
      - arabic: أُحِبُّكَ يَا رَبُّ يَا قُوَّتَي، الرَّبُّ هُوَ ثَبَاتِي وَمَلْجَأي وَمُخَلِّصِي، إلَهي عَوْنِي وَعَلَيْهِ أَتَّكِلُ.  هَلِّلُويَا.
liturgy-gospel:
  - title:
      arabic: 'متى (15 : 32 - 38)'
    text:
      - arabic: 'من إنجيل مُعلِّمنا متى البشير ( 15 : 32 - 38 )'
      - arabic: 'وَدَعَا يسوعُ تَلاَمِيذَهُ وَقَالَ لَهُمْ :" إِنِّي أُشْفِقُ عَلَى هَذَا  الْجَمْعِ، لأَنَّ الآنَ لَهُمْ ثَلاَثَةَ أَيَّامٍ يَمْكُثُونَ مَعِي هَهُنَا وَلَيْسَ لَهُمْ مَا يَأْكُلُونَ. وَلَسْتُ أُرِيدُ أَنْ أَصْرِفَهُمْ صَائِمِينَ لِئَلاَّ يُخَوِّرُوا فِي الطَّرِيقِ". " فَقَالَ التَّلاَمِيذُ :" مِنْ أَيْنَ نَجِدُ خُبْزًَا بِهَذَا الْمِقْدَارِ فِي هَذَا الْمَكَانِ الْقَفْرِ، حَتَّى يُشْبِعَ هَذَا الْجَمْعَ ؟" فَقَالَ لَهُمْ يَسُوعُ: " كَمْ عِنْدَكُمْ مِنْ الْخُبْزِ ؟" فَقَالُوا :" سَبْعَةٌ وَقَلِيلٌ مِنْ السَّمَكِ ".'
      - arabic: فَأَمَرَ الْجَمْعَ أَنْ يَتَّكِئُوا عَلَى الأَرْضِ، وَأَخَذَ الأَرْغِفَةَ السَّبْعَةَ وَالسَّمَكَ ، وَبَارَكَهَا وَكَسَّرَهَا وَأَعْطَاهَا للتَلاَمِيذِ، وَنَاوَلَ التَّلاَمِيذُ الْجُمُوعَ. فَأَكَلُوا جَمِيعًا وَشَبِعُوا. ثُمَّ رَفَعُوا فَضَلاتِ الْكِسَرِ فَمَلأَتْ سَبْعَةَ سِلاَلٍ، وَكَانَ الآكِلُونَ نَحْوَ أَرْبَعَةَ آلاَفِ رَجُلٍ مَا عَدَا الأَوْلاَدَ وَالنِّسَاءَ.
      - arabic: (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
