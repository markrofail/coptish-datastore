title:
  arabic: الكاثوليكون فصلٌ من رسالة مُعلِّمنا يعقوب الرسول
text:
  - arabic: الكاثوليكون فصلٌ من رسالة مُعلِّمنا يعقوب الرسول
  - arabic: 'بَرَكَتُهُ عَلَيْنَا. آمين ( 1 : 22 - 27 )'
  - arabic: 'كُونُوا عَامِلِينَ بِالْكَلِمَةِ، لاَ سَامِعِينَ فَقَطْ خَادِعِينَ نُفُوسَكُمْ. لأَنَّهُ إِنْ كَانَ أَحَدٌ سَامِعًا لِلْكَلِمَةِ وَلَيْسَ عَامِلاً، فَذَاكَ يُشْبِهُ رَجُلاً نَاظِرًا وَجْهَ خِلْقَتِهِ فِي مِرْآةٍ، فَإِنَّهُ نَظَرَ ذَاتَهُ وَمَضَى، فنَسِيَ كَيْفَ كَانَ. فأمَّا مَنْ يتَطَلَّعُ في النَّامَوسِ الْكَامِلِ ­ نَامُوسِ الْحُرِّيَّةِ ­ وَيَثْبَتُ فِيهِ، وَلاَ يَكُونُ سَامِعًا نَاسِيًا بَلْ فَاعِلاَ للعَمَلِ، فَهذَا يَكُونُ مَغْبُوطًا فِيمَا يَعْمَلُهُ. إِنْ كَانَ أَحَدٌ فِيكُمْ يَظُنُّ أَنَّهُ دَيِّنٌ، وَهُوَ لاَ يُلْجِمُ لِسَانَهُ، بَلْ يَخْدَعُ قَلْبَهُ، فَدِيَانَةُ هذَا بَاطِلَةٌ. فَإِنَّ العِبَادَةَ الطَّاهِرَةُ النَّقِيَّةُ عِنْدَ اللهِ الآبِ هِيَ: افْتِقَادُ الْيَتَامَى وَالأَرَامِلِ فِي ضِيقَتِهِمْ، وَحِفْظُ الإِنْسَانِ نَفْسَهُ بِغَيْرِ دَنَسٍ مِنَ الْعَالَمِ.'
  - arabic: (لا تُحِبُّوا العَالَمَ ولا الأشْيَاءَ التي في العَالَمِ، لأنَّ العَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وأمَّا مَنْ يَعملُ مَشِيئَةَ اللَّهِ فإنه يَثْبُتُ إلى الأبدِ. آمين.)
