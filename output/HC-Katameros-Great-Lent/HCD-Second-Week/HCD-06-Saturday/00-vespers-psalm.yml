title:
  arabic: 'من مزامير أبينا داود النبي ( 24 : 7 ، 10 )'
text:
  - arabic: 'من مزامير أبينا داود النبي ( 24 : 7 ، 10 )'
  - arabic: كَرحْمتِك اِذْكُرنِي أنْتَ منْ أجْلِ خَلاصكَ يَا رَبُّ. لأَنَّهُ صَالحٌ ومُسْتَقيمٌ هُوَ الرَّبُ، مِنْ أجْلِ اِسْمِكَ يَا رَبُّ تَغْفِرُ لي خَطيئَتِي لأنَّها كَثيرةٌ. هَلِّلُويَا.
