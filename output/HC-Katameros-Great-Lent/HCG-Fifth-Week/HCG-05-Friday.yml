      - arabic: البولس من رسالة بولس الرسول إلى العبرانيين
      - arabic: '( 12 : 5 - 16 )'
      - arabic: يَا بُنَيَّ لاَ تَحْتَقِرْ تَأْدِيبَ الرَّبِّ، وَلاَ تَخْزَى إذَا وَبَّخَكَ. فَإِنَّ الَّذِي يُحِبُّهُ الرَّبُّ يُؤَدِّبُهُ، وَيَجْلِدُ كُلَّ اِبْنٍ يَتَّخِذُهُ. فَاصْبِرُوا عَلَى التَّأْدِيبِ فَإِنَّ اللَّهَ إِنَّمَا يُعَامِلُكُمْ كَالْبَنِينَ، وَأََيُّ اِبْنٍ لاَ يُؤَدِّبُهُ أَبُوهُ. وَإِنَّ كُنْتُمْ بِمَعْزِلٍ عَنْ التَّأْدِيبِ الَّذِي اِشْتَرَكَ فِيهِ الْجَمِيعُ، فَأَنْتُمْ إِذَنْ نُغُولٌ لاَ بَنُونَ. وَأيْضًا قَدْ كَانَ أَبَاءُ أَجْسَادِنَا يُؤَدِّبُونَنَا، وَنَحْنُ نَهَابُهُمْ. فَهَلاَّ نَكُونُ بِالْحَرِيِّ خَاضِعِينَ لأَبِي الأَرْوَاحِ، فَنَحْيَا. فَإِنَّهُمْ إِنَّمَا أَدَّبُونَا لأَيَّامِ حَيَاتِنَا الْقَلِيلَةِ وَعَلَى هَوَاهُمْ، أَمَّا هُوَ فَلِمَنْفَعَتِنَا، حَتَّى نَشْتَرِكَ فِي قَدَاسَتِهِ. لاَ جَرَمَ أَنَّ كُلَّ تَأْدِيبٍ لاَ يُظَنُّ فِي وَقْتِهِ لِلْسُّرُورِ بَلْ لِلْغَمِّ، إلاَّ أَنَّهُ فِيمَا بَعْدُ يَعْقِبُ الَّذِينَ تَرَوَّضُوا بِهِ ثَمَرَ بِرٍّ يُفِيدُ السَّلاَمَ. فَأَنْهَضُوا إِذَنْ أَيْدِيَكُمْ الْمُسْتَرخِيَةَ وَرُكَبَكُمُ الْمُنْحَلَّةَ، وَاُخْطُوا بِأَقْدَامِكُمْ خَطَوَاتٍ مُسْتَقِيمَةً حَتَّى لاَ يَحِيدَ بِكُمْ الْعرج بَلْ يَبْرَأُ. اِقْتَفُوا السَّلاَمَ مَعَ الْجَمِيعِ وَالْقَدَاسَةَ الَّتِي بِدُونِهَا لاَ يُعَايِنُ أَحَدٌ الرَّبَّ، لاَحِظُوا لِئَلاَّ يَتَأَخَّرَ أَحَدٌ عَنْ نِعْمَةِ اللَّهِ. وَلِئَلاَّ يَنْبُتَ أَصْلُ مَرَارَةٍ فَيَكُونَ مُضِرَّا، وَيَتَدَنَّسَ بِهِ الْكَثِيرُونَ. حَتَّى لاَ يَكُونَ بَيْنَكُمْ زَانٍ أَوْ مُبْتَذِلٌ كَعِيسُوَ، الَّذِي بَاعَ بِكْرِيَّتَهُ بِأَكْلَةٍ وَاحِدَةٍ .
      - arabic: ( نعمة اللَّه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
catholic-epistle:
  - title:
      arabic: الكاثوليكون من رسالة بطرس الرسول الأولى
    text:
      - arabic: الكاثوليكون من رسالة بطرس الرسول الأولى
      - arabic: '( 4 : 15 - 5 : 1 - 5 )'
      - arabic: فَلاَ يَتَأَلَّمْ أحَدُكُمْ كَقَاتِلٍ، أَوْ سَارِقٍ، أَوْ فَاعِلِ شَرٍّ، أَوْ مُتَرَصِّدٍ لِمَا هُوَ لِغَيْرِهِ، فَإِمَّا إِنْ تَأَلَّمَ كَمَسِيحِيٍّ فَلاَ يَخْجَلْ، بَلْ لِيُمَجِّدِ اللَّهِ مِنْ أَجْلِ هَذَا الاِسْمِ. فَإِنَّهُ قَدْ آنَ لِلْقَضَاءِ أَنْ يَبْتَدِيءَ بِبَيْتِ اللَّهِ، فَإِنْ كَانَ بَدْؤُهُ بِنَا، فَكَيْفَ تَكُونُ عَاقِبَةُ الَّذِينَ لَا كَفَرُوا بِإنْجِيلِ اللَّهِ. وَإِنْ كَانَ الْبَارُّ بِالْجَهْدِ يَخْلُصُ، فَالْمُنَافِقُ وَالْخَاطِئُ أَيْنَ يَظْهَرَانِ. إذًا مَنْ تَأَلَّمَ عَلَى حَسَبَ مَشِيئَةِ اللَّهِ، فَلْيَسْتَودِِعْ نَفْسَهُ للَّهِ الْخَالِقُ الأَمِينِ، مُسْتَمِرًّا عَلَى مُبَاشَرَةِ الْخَيْرِ .
      - arabic: أَسْأَلُ الْكَهَنَةَ الَّذِينَ فِيكُمْ، أَنَا الْكَاهِنُ مَعَهُمْ، وَالشَّاهِدُ لآلاَمِ الْمَسِيحِ، وَالْمُشَارِكِ أَيْضًا فِي الْمَجْدِ الَّذِي سَيَتَجَلَّى. أّنِ  اِرْعُوا رَعِيَّةَ اللَّهِ الَّتِي فِيكُمْ مُتَعَاهِدِينَ لَهَا، لاَ عَنِ اِضْطِرَارٍ بَلْ عَنِ اِخْتِيَارٍ، وَلاَ لِمَكْسَبٍ خَسِيسٍ بَلْ بِاِرْتِيَاحٍ، وَلاَ كَمَنْ يَتَسَلَّطُ عَلَى مِيرَاثِ اللَّهِ، بَلْ كَمَنْ يَكُونُ مِثَالاًَ لِلْرَّعِيَّةِ. وَحِينَ يَظْهَرُ رَئِيسُ الرُّعَاةِ تَحْصُلُونَ عَلَى إِكْلِيلِ الْمَجْدِ الَّذِي لاَ يَبْلَى. وَكَذَلِكَ أَنْتُمْ أَيُّهَا الشُّبَّانُ، اِخْضَعُوا لِلْكَهَنَةِ، وَتَسَرْبَلُوا بِالتَّوَاضُعِ بَعْضُكُمْ مَعَ بَعْضٍ، فَإِنَّ اللَّهَ يُقَاوِمُ الْمُتَكَبِّرِينَ، وَيُؤْتِي الْمُتَوَاضِعِينَ نِعْمَةً.
      - arabic: ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه،
      - arabic: وأمَّا من يعمل بمشيئة اللَّه فإنَّه يبقى إلى الأبد. آمين. )
acts-of-the-apostles:
  - title:
      arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
    text:
      - arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
      - arabic: '( 15 : 36 - 16 : 1 - 3 )'
      - arabic: 'وَبَعْدَ أيَّامٍ قَالَ بُولُسُ لِبَرْنَابَا: " لِنَرْجِعْ وَنَفْتَقِدِ الإِخْوَةَ فِي كُلِّ مَدِينَةٍ بَشَّرْنَا فِيهَا بِكَلِمَةِ الرَّبِّ، كَيْفَ هُمْ. فَأَشَارَ بَرْنَابَا أَنْ يَأْخُذَا مَعَهُمَا يُوحَنَا الْمُسَمّى مَرقُس ، لَكُنَّ بولسُ كَانَ يَسْتَحْسِنُ أَنْ لَا يَأْخُذَا مَعَهُمَا يُوحَنَّا الْمُسَمَّى مَرْقُسَ، لَكِنَّ بُولُسَ كَانَ يَسْتَحْسِنُ أَنْ لاَ يُؤْخَذَ مَعَهُمَا مَنْ كَانَ فَارَقَهُمَا مِنْ بِمْفِيلِيَّةَ وَلَمْ يَذْهَبْ مَعَهُمَا لِلْعَمَلِ، فَوقَعَ بَيْنَهُمَا مُشَاجَرَةٌ حَتَّى فَارَقَ أَحَدُهُمَا الآخَرَ، فَأَخَذَ بَرْنَابَا مَرْقُسَ وَأَقْلَعَ إِلَى قُبْرُسَ. وَاِخْتَارَ بُولُسُ سِيلاَ وَاِنْطَلَقَ بَعْدَ أَنِ اِسْتَوْدَعَهُ الإِخْوَةُ إِلَى نِعْمَةِ اللَّهِ. فَطَافَ سُورِيَّةَ وَكِيلِيكِيَّةَ يُثَبِّتُ الْكَنَائِسَ وَيُسْلِّمُ إِلَيْهِمْ وَصَايَا الرُّسُلِ وَالْكَهَنَةِ لِيَحْفَظُوهَا.'
      - arabic: وَقَدِمَ إِلَى دِرْبَةَ وَلِسْتَرَةَ، وَإذَا بِتِلْمِيذٍ هُنَاكَ اسْمُهُ تِيمُوثَاوُسُ، اِبْنُ امْرَأَةٍ يَهُودِيَّةٍ مُؤْمِنَةٍ لَكِنَّ أَبَاهُ يُونَانِيٌّ، وَكَانَ مَشْهُودًا لَهُ مِنَ الإِخْوَةِ الَّذِينَ فِي لِسْتَرَةَ وَ إِيقُونِيَةَ. فَأَرَادَ بُولُسُ أَنْ يَنْطَلِقَ هَذَا مَعَهُ فَأَخَذَهُ وَخَتَنَهُ مِنْ أَجْلِ الْيَهُودِ الَّذِينَ فِي هَذِهِ الأَمْكِنَةِ لأَنَّ جَمِيعَهُمْ كَانُوا يَعْرِفُونَ أَنَّ أَبَاهُ كَانَ يُونَانِيًّا .
      - arabic: ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّه المُقدَّسة. آمين. )
liturgy-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 137 : 1 )'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 137 : 1 )'
      - arabic: أَعْتَرِفُ لَكَ يَارَبُّ مِنْ كُلِّ قَلْبِي، لأَنَّكَ اِسْتَمَعْتَ لِكَلِمَاتِ فَمِي، أَمَامَ الْمَلاَئِكَةِ أُرَتِّلُ لَكَ، وَأَسْجُدُ قُدَّامَ هَيْكَلِكَ الْمُقَدَّسِ. هللويا
liturgy-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا يوحنا البشير ( 8 : 21 - 27 )'
    text:
      - arabic: 'من إنجيل مُعلِّمنا يوحنا البشير ( 8 : 21 - 27 )'
      - arabic: 'وَقَالَ لَهُمْ يَسُوعُ أَيْضًا: "أَنَا أَذْهَبُ وَسَتَطلُبُونَنِي، وَتَمُوتُونَ فِي خَطِيَّتِكُمْ. وَحَيْثُ أَذْهَبُ أَنَا لاَ تَقْدِرُونَ أَنْتُمْ أَنْ تَأْتُوا. فَقَالَ الْيَهُودُ: أَلَعَلَّهُ يَقْتُلُ نَفْسَهُ لأَنَّهُ يَقُولُ: حَيْثُ أَذَهَبُ أَنَا لاَ تَقْدِرُونَ أَنْتُمْ أَنْ تَأْتُوا. فَقَالَ لَهُمْ: أَنْتُمْ مِنْ أَسْفَلُ، أَمَّا أَنَا فَمِنْ فَوْقُ. أَنْتُمْ مِنْ هَذَا الْعَالَمِ، أَمَّا أَنَا فَلَسْتُ مِنْ هَذَا الْعَالَمِ. فَقُلْتُ لَكُمْ إِنَّكُمْ تَمُوتُونَ فِي خَطَايَاكُمْ، لأَنَّكُمْ إِنْ لَمْ تُؤْمِنُوا أنَِّي أَنَا هُوَ تَمُوتُونَ فِي خَطَاياِكُمْ. فَقَالُوا لَهُ:مَنْ أَنْتَ. فَقَالَ لَهُمْ يَسُوعُ: أَنَا ذَاكَ الَّذِي كَلَّمْتُكُمْ عَنْهُ مُنْذُ الاِبْتِدَاءِ. إِنَّ لِي أَشْيَاءَ كَثِيرَةً أَقُولُهَا وَأَحْكُمُ بِهَا مِنْ نَحْوَكُمْ. وَلَكِنَّ الَّذِي أَرْسَلَنِي هُوَ حَقٌّ. وَالَّذِي سَمِعْتَهُ مِنْهُ فَهَذَا أَقُولُهُ لِلْعَالَمِ. وَلَمْ يَفْهَمُوا أَنَّهُ كَانَ يَقُولُ لَهُمْ عَنْ الآبِ. ( والمجد للَّـه دائماً )'
