  - title:
      arabic: من سفر التثنية لموسى النبي
    text:
      - arabic: من سفر التثنية لموسى النبي
      - arabic: '( 11 : 29 - 12 : 1 - 27 )'
      - arabic: فَإذَا أَدْخَلَكَ الرَّبُّ إلَهُكَ الأَرْضَ الَّتِي أَنْتَ صَائِرٌ إِلَيْهَا لِتَمْلِكَهَا، فَاتْلُ الْبَرَكَةَ عَلَى جَبَلِ جَارْزِيمَ، وَاللَّعْنَةَ عَلَى جَبَلِ عِيبالَ. وَهُمَا عَلَى عَبْرِ الأُرْدُنِّ وَرَاءَ طَرِيقِ مَغِيبِ الشَّمْسِ، فِي أَرْضِ الْكَنْعَانِيِّينَ الْمُقِيمِيْنَ بِالسَّهْلِ، مُقَابِلَ الْجِلْجَالِ، عِنْدَ بَلُّوطَاتِ مُورَةَ.لأَنَّكُمْ عَابِرُونَ الأُرْدُنَّ لِتَدْخُلُوا وَتَمْلِكُوا الأَرْضَ الَّتِي أَعْطَاكُمْ الرَّبُّ إِلَهُكُمْ فَتَمْلِكُونَهَا وَتَسْكُنُونَ فِيهَا. فَاحْرِصُوا أَنْ تَعْمَلُوا بِجَمِيعِ الرُّسُومِ وَالأَحْكَامِ الَّتِي أَضَعُهَا الْيَوْمَ أَمَامَكُمْ.
      - arabic: وَهَذِهِ هِي الْرُّسُومُ وَالأَحْكَامُ الَّتِي تَحْفَظُونَهَا فِي الأَرْضِ الَّتِي أَعْطَاكَ الرَّبُّ إِلَهُ آبَائِكَ، لِتَمْلِكَهَا كُلَّ الأَيَّامِ الَّتِي تَحْيَوْنَهَا عَلَى الأَرْضِ. تُقَوِّضُونَ جَمِيعَ الْمَوَاضِِعِ الَّتِي كَانَ الأُمَمُ الَّذِينَ أَنْتُمْ وَارِثُوهُمْ يَعْبُدُونَ فِيهَا آلِهَتَهُمْ، عَلَى الْجِبَالِ الشَّامِخَةِ وَالتِّلالِ، وَتَحْتَ كُلِّ شَجَرَةٍ خَضْرَاءَ. وَتَهْدِمُونَ مَذَابِحَهُمْ وَتُكَسِّرُونَ أَنَصَابَهُمْ وَتُحْرِقُونَ غَابَاتِهِمْ بِالنَّارِ وَتُحَطِّمُونَ مَنْقُوشَاتِ آلِهَتِهِمْ وَتُمْحُونَ أَسْمَاءَهُمْ مِنْ ذَلِكَ الْمَوْضِعِ . لاَ تَصْنَعُوا هَكَذَا نَحْوَ الرَّبِّ إِلَهِكُمْ، بَلْ الْمَوْضِعُ الَّذِي يَخْتَارُهُ الرَّبُّ إِلَهَكُمْ مِنْ جَمِيعِ أَسْبَاطِكُمْ لِيَحِلَّ فِيهِ اِسْمُهُ وَيَسْكُنَ فِيهِ، إِيَّاهُ تَلْتَمِسُونَ وَإِلَى هُنَاكَ تُقْبِلُونَ. فَتَحْمِلُونَ إِلَيْهِ مُحْرَقَاتِكُمْ وَذَبَائِحَكُمْ وَأَعْشَارَكُمْ وَتَقَادُمَ أَيْدِيكُمْ وَنُذُورَكُمْ وَتَطَوُّعَاتِكُمْ، وَبِكُورَ بَقَرِكُمْ وَغَنِمِكُمْ. وَتَأْكُلُونَ هُنَاكَ أَمَامَ الرَّبِّ إِلَهِكُمْ وَتَفْرَحُونَ بِجَمِيعِ مَا تَمْتَدُّ إِلَيْهِ أَيْدِيكُمْ أَنْتُمْ وَبُيُوتُكُمْ، مِمَّا بَارَكَكُمْ فِيهِ الرَّبُّ إلَهُكُمْ. لاَ تَصْنَعُوا كَمَا نَحْنُ صَانِعُونَ الْيَوْمَ، أَنْ يَفْعَلَ كُلُّ وَاحِدٍ مَا يَحْسُنُ فِي عَيْنَيْهِ. فَإِنَّكُمْ لَمْ تَبْلُغُوا بَعْدُ الرَّاحَةَ وَالْمِيرَاثَ الَّذِي يُعْطِيكُمْ الرَّبُّ إلَهُكُمْ. فَإِذَا عَبَرْتُمُ الأُرْدُنَّ وَأَقَمْتُمْ بِالأَرْضِ الَّتِي يُعْطِيكُمْ الرَّبُّ إلَهُكُمْ مِيرَاثًا، وَأَرَاحَكُمْ مِنْ جَمِيعِ أَعْدَائِكُمُ الْمُحِيطِينَ بِكُمْ وَسَكَنْتُمْ مُطْمَئِنِّيْنَ، فَأََيُّ مَوْضِعٍ يَخْتَارُهُ الرَّبُّ إلَهُكُمْ لِيُحِلَّ فِيهِ اِسْمَهُ، فَإِلَيْهِ تَأْتُونَ بِجَمِيعِ مَا أَنَا آمُرُكُمْ بِهِ مِنْ مُحْرَقَاتِكُمْ وَذَبَائِحِكُمْ وَأَعْشَارِكُمْ وَتَقَادُمِ أَيْدِيكُمْ وَخِيَارِ نُذُورِكُمْ الَّتِي تَنْذُرُونَهَا لِلْرَّبِّ. وَاِفْرَحُوا أَمَامَ الرَّبِّ إِلَهِكُمْ، أَنْتُمْ وَبَنُوكُمْ وَبَنَاتُكُمْ وَعَبِيدُكُمْ وَإِمَاؤُكُمْ وَالَّلاوِيُّ الَّذِي فِي مُدُنِكُمْ، إِذْ لَيْسَ لَهُ نَصِيبٌ وَلاَ إِرْثٌ مَعَكُمْ. وَاِحْذَرْ أَنْ تُصْعِدَ مُحْرِقَاتِكَ فِي أََيِّ مَوْضِعٍ رَأَيْتَهُ، إلاَّ فِي الْمَوْضِعِ الَّذِي يَخْتَارُهُ الرَّبُّ مِنْ أَحَدِ أَسْبَاطِكَ، فَهُنَاكَ تُصْعِدُ مُحْرِقَاتِكَ وَتَصْنَعُ جَمِيعَ مَا آمرك بِهِ. لَكِنْ مِنْ كُلِّ مَا اِشْتَهَتْ نَفْسُكَ تَذْبَحُ وَتَأْكُلُ لَحْمًا عَلَى بَرََكَةِ الرَّبِّ إِلَهِكَ الَّذِي أَعْطَاكَ فِي جَمِيعِ مُدُنِكَ النَّجِسُ وَالطَّاهِرُ يَأْكُلُهُ، كَالْظَّبْي وَالأَيِّلِ.
      - arabic: 'وَأَمَّا الدَّمُ فَلاَ تَأْكُلْهُ، بَلْ أَرِقْهُ عَلَى الأَرْضِ كَالْْمَاءِ. لاَ يَجُوزُ لَكَ أَنْ تَأْكُلَ فِي مُدُنِكَ أَعْشَارَ بُرِّكَ وَعَصِيرِكَ وَزَيْتِكَ وَلاَ أَبْكَارَ بَقَرِكَ وَغَنَمِكَ. وَلاَ شَيْئًا مِنْ نُذُورِكَ الَّتِي تَنْذُرُهَا وَتَطَوُّعَاتِكَ وَتَقْدِمَةِ يَدِيْكَ. وَلَكِنْ أَمَامَ الرَّبِّ إِلَهِكَ تَأْكُلُهَا فِي الْمَوْضِعِ الَّذِي يَخْتَارُهُ الرَّبُّ إلَهُكَ، أَنْتَ وَاِبْنُكَ وَاِبْنَتُكَ وَعَبْدُكَ وَأَمَتُكَ وَالَّلاوِيُّ الَّذِي فِي مُدُنِكَ، وَتَفْرَحُ أَمَامَ الرَّبِّ إِلَهِكَ بِمَا اِمْتَدَّتْ إِلَيْهِ يَدُكَ. وَاِحْذَرْ أَنْ تُهْمِلَ الَّلاوِيَّ كُلَّ أَيَّامِكَ عَلَى الأَرْضِ. وَإذَا وُسَّعَ الرَّبُّ إِلَهُكَ تُخْمَكَ كَمَا وَعَدَكَ، فَقُلْتَ: آكُلُ لَحْمًا، لأَنَّ نَفْسَكَ اِشْتَهَتْ أَكْلَ اللَّحْمِ، فَمِنْ كُلِّ مَا تَشْتَهِي نَفْسُكَ تَأْكُلَُ لَحْمًا. وَإِنْ بَعُدَ عَنْكَ الْمَوْضِعُ الَّذِي اِخْتَارَهُ الرَّبُّ إلَهُكَ لِيُحِلَّ فِيهِ اِسْمَهُ، فَاِذْبَحْ مِمَّا رَزَقَكَ الرَّبُّ مِنْ بَقَرِكَ وَغَنَمِكَ كَمَا أَمَرْتُكَ، وَكُلْ فِي مُدُنِكَ مِنْ كُلِّ مَا اِشْتَهَتْ نَفْسُكَ، كَمَا يُؤْكَلُ الظَّبْيُ والأَيِّلُ تَأْكُلُهُ.النَّجِسُ وَالطَّاهِرُ يَأْكُلانِهِ بَلاَ فَرقٍ. لَكِنْ إِيَّاكَ أَنْ تَأْكُلَ الدَّمَ، فَإِنَّهُ نَفْسٌ، فَلا تَأْكُلِ النَّفْسَ مَعَ اللَّحْمِ. لاَ تَأْكُلْهُ، بَلْ أَرِقْهُ عَلَى الأَرْضِ كَالْْمَاءِ. لاَ تَأْكُلْهُ، فَتُصِيبَ خَيْرًا، أَنْتَ وَبَنُوكَ مِنْ بَعْدِكَ، إِذْ تَصْنَعُ الْحَقَّ فِي عَيْنَِي الرَّبِّ. وَأَمَّا أَقْدَاسُكَ الَّتِي لَكَ وَنُذُورُكَ، فَاِحْمِلْهَا وَأَتِ بِهَا إِلَى الْمَوْضِعِ الَّذِي يَخْتَارُهُ الرَّبُّ، وَقَرِّبْ مُحْرَقَاتِكَ لَحْمًا وَدَمًا عَلَى مَذْبَحِ الرَّبِّ إلَهِكَ، وَدَمُ ذَبَائِحِكَ يُرَاقُ عَلَى مَذْبَحِ الرَّبِّ إلَهِكَ، وَاللَّحْمَ تَأْكُلُهُ .'
      - arabic: مَجَدَا لِلْثَالُوثِ الْقُدُّوسِ
  - title:
      arabic: 'من سفر الملوك الأول ( 17 : 2 - 24 )'
    text:
      - arabic: 'من سفر الملوك الأول ( 17 : 2 - 24 )'
      - arabic: وَكَانَ كَلاَمُ الرَّبِّ إِلَى إِيِليَّا قَائِلاً. اِمْضِ مِنْ هَهُنَا وَتَوَجَّهْ شَرْقًا، وَاخْتَبِئْ عِنْدَ نَهْرِ كَرِّيتَ الَّذِي تُجَاهَ الأُردُنِّ، فَتَشْرَبَ مِنَ النَّهْرِ وَقَدْ أَمَرْتُ الْغِرْبَانَ أَنْ تَقُوتَكَ هُنَاكَ. فَمَضَى وَصنَعَ بِحَسَبَ قَوْلِ الرَّبِّ، وَذَهَبَ فَأَقَامَ عِنْدَ نَهْرِ كَرِّيَتَ الَّذِي تُجَاهَ الأُردُنِّ. فَكَانَتْ الْغِرْبَانُ تَأْتِيهِ بِخُبْزٍ وَلَحْمٍ بِالْغَدَاةِ، وَخُبْزٍ وَلَحْمٍ بِالْعَشِيَّةِ، وَكَانَ يَشْرَبُ مِنَ النَّهْرِ. وَكَانَ بَعْدَ أيَّامٍ أَنْ جَفَّ النَّهْرُ لأَنَّهُ لَمْ يَنْزِلْ عَلَى الأَرْضِ مَطَرٌ.
      - arabic: 'فَكَانَ إِلَيْهِ كَلاَمُ الرَّبِّ قَائِلاً: قُمْ وَاِمْضِ إِلَى صِرْفَةَ الَّتِي لِصَيْدُونَ وَأَقِمْ هُنَاكَ، فَقَدْ أَمَرْتُ هُنَاكَ اِمْرَأَةً أَرْمَلَةً أَنْ تَقُوتَكَ. فَقَامَ وَمَضَى إِلَى صِرْفَةَ، وَسَارَ إِلَى بَابِ الْمَدِينَةِ، فَإذَا هُنَاكَ اِمْرَأَةٌ أَرْمَلَةٌ تَجْمَعُ حَطَبًا، فَدَعَاهَا وَقَالَ لَهَا: هَاتِي لِي قَلِيلَ مَاءٍ فِي إِنَاءٍ لأَشْرَبَ. وَفِيمَا هِي ذَاهِبَةٌ لِتَأْتِي بِهِ نَادَاهَا وَقَالَ لَهَا: هَاتِي لِي كِسْرَةَ خُبْزٍ فِي يَدِكِ. فَقَالَتْ: حَيٌّ هُوَ الرَّبُّ إلَهُكَ، إِنَّهُ لَيْسَ عِنْدِي مَلِيلٌ، إلاَّ مِلْءُ رَاحَةٍ دَقِيقًا فِي الْجَرَّةِ، وَيَسِيرًا مِنَ الزَّيْتِ فِي الْقَارُورَةِ وَهَا أَنَا أَجْمَعُ عُودَيْنِ مِنَ الْحَطَبِ لأَدْخُلَ وَأَصْنَعَهُ لِي وَلاَبْنِي وَنَأْكُلَهُ ثُمَّ نَمُوتُ. فَقَالَ لَهَا إِيلِيَّا: لاَ تَخَافِي اُدْخُلِي فَاصْنَعِي كَمَا قُلْتِ وَلَكِنِ اِصْنَعِي لِي مِنْ ذَلِكَ أَوَلاً كَعْكَةً صَغِيرَةً وَأَتِينِي بِهَا، ثُمَّ اِصْنَعِي لَكِ وَلاِبْنِكِ أَخِيرًا، لأَنَّهُ هَكَذَا قَالَ الرَّبُّ إِلَهُ إِسْرَائِيلَ. إِنَّ جَرَّةَ الْدَّقِيقِ لاَ تَفْرُغُ، وَقَارُورَةَ الزَّيْتِ لاَ تَنْقُصُ، إِلَى يَوْمِ يُرْسِلُ الرَّبُّ مَطَرًا عَلَى وَجْهِ الأَرْضِ. فَمَضَتْ وَصَنَعَتْ كَمَا قَالَ إِيلِيَّا، وَأَكَلَتْ هِيَ وَهُوَ وَأَهْلُ بَيْتَهَا أيَّامًا. وَجَرَّةُ الدَّقِيقِ لَمْ تَفْرُغْ، وَقَارُورَةُ الزَّيْتِ لَمْ تَنْقُصْ، عَلَى حَسَبِ كَلاَمِ الرَّبِّ الَّذِي تَكَلَّمَ بِهِ عَلَى لِسَانِ إيلِيَّا.'
      - arabic: 'وَكَانَ بَعْدَ هَذِهِ الأُمُورِ أَنَّ اِبْنَ الْمَرْأَةِ صَاحِبَةِ الْبَيْتِ مَرِضَ وَكَانَ مَرَضُهُ شَدِيدًا جِدًا حَتَّى لَمْ يَبْقَ فِيهِ نَسَمَةٌ. فَقَالَتْ الْمَرْأَةُ لإِيلِيَّا مَا لِي وَلَكَ يا رَجُلَ اللَّهِ، هَلْ جِئْتَ إِلَيَّ لِتَذْكِيرِ ذُنُوبِي وَإَمَاتَةِ اِبْنِي. فَقَالَ لَهَا: أَعْطِينِي ابْنَكِ، وَأَخَذَهُ مِنْ حِضْنِهَا وَأَصْعَدَهُ إِلَى الْعِلِّيَّةِ الَّتِي هُوَ نَازِلٌ بِهَا، وَأَضْجَعَهُ عَلَى سَرِيرِهِ. وَخَرَجَ إِلَى الرَّبِّ وَصَرَخَ وَقَالُ: أَيُّهَا الرَّبُّ إِلَهِي، أَإِلَى الأَرْمَلَةِ الَّتِي أَنَا نَازِلٌ عِنْدَهَا قَدْ أَسَأْتَ أَيْضًا وَأَمَتَّ اِبْنَهَا. وَتَمَدَّدَ عَلَى الْغُلاَمِ ثَلاَثَ مَرَّاتٍ وَصَرَخَ إِلَى الرَّبِّ وَقَالَ : أَيُّهَا الرَّبُّ إلَهِي، لِتَعُدْ رُوحُ الْغُلاَمِ إِلَى جَوْفِهِ. فَسَمِعَ الرَّبُّ لِصَوتِ إِيلِيَّا وَعَادَتْ رُوحُ الْغُلاَمِ إِلَى جَوْفِهِ، وَعَادَ حَيًّا. فَأَخَذَ إِيلِيَّا الصَّبِيَّ وَأَنْزَلَهُ مِنْ الْعِلِّيَّةِ إِلَى الْبَيْتِ وَدَفَعَهُ إِلَى أُمِّهِ. وَقَالَ إيلِيَّا: اُنْظُرِي، قَدْ عَاشَ اِبْنُكِ. فَقَالَتِ الْمَرْأَةُ لإِيلِيَّا: الآنَ عَلِمْتُ أَنَّكَ رَجُلُ اللَّهِ، وَأَنَّ كِلاَمَ الرَّبِّ فِي فَمِكَ حَقًّا .'
      - arabic: ( مجداً للثالوث القدوس )
  - title:
      arabic: 'من أمثال سليمان الحكيم ( 5 : 1 - 12 )'
    text:
      - arabic: 'من أمثال سليمان الحكيم ( 5 : 1 - 12 )'
      - arabic: 'يَا ابْنِي، أَصْغِ إِلَى حِكْمَتِي، وَإِلَى فِطْنَتِي أَمِلْ أُذُنَكَ. لِكَيْ تَحْفَظَ التَّدَابِيرَ وَلِتَحَفَظْ شَفَتَاكَ الْعِلْمَ. لاَ تَلْتَفِتْ إِلَى إِغْواءِ الْمَرْأَةِ لأَنَّ شَفَتَيِ الأَجْنَبِيَّةِ تَقْطِرَانِ شَهْدًا وَحَنَكُهَا أَلْيَنُ مِنَ الزَّيْتِ. لَكِنَّ عَاقِبَتَهَا مُرَّةٌ مِثْلُ الْعَلْقَمِ حادَّةٌ كَسَيْفٍ ذِي حَدَّيْنِ. قَدَمَاهَا تَنْحَدِرَانِ إِلَى الْمَوْتِ، وَخَطَوَاتُهَا تَبْلُغُ الْجَحِيمَ. لاَ تَتَبَصَّرُ فِي سَبِيلِ الْحَيَاةِ بَلْ مَنَاهِجُهَا تَائِهَةٌ فَلَسْتَ تَعْرِفُهَا. فَالآنَ أَيُّهَا الْبَنُونَ اِسْمَعُوا لِي وَلاَ تَحِيدُوا عَنْ أَقَوالِ فَمِي. أَبْعِدْ طَرِيقَكَ عَنْهَا وَلا تَدْنُ مِنْ بَابِ بَيْتِهَا. لَئِلاَّ تَدْفَعَ كَرَامَتَكَ لِلآخَرِينَ وَسِنِِيكَ لِلْمُغْتَالِ. لَئِلاَّ يَشْبَِعَ مِنْ أَمْوالِكَ الأَجَانِبُ وَتُضَحِّيَ أَتْعَابُكَ فِي بَيْتِ الْغَرِيبِ. فَتَنُوحَ فِي أَوَاخِِركَ عِنْدَ فَنَاءِ لَحْمِكَ وَجِسْمِكَ. وَتَقَولَ: كَيْفَ إِنِّي أَبْغَضْتُ الأَدَبَ وَرَذَلَ قَلْبِي التَّوْبِيخَ .'
      - arabic: ( مجداً للثالوث القدوس )
  - title:
      arabic: 'من سفر إشعياء النبي ( 43 : 1 - 9 )'
    text:
      - arabic: 'من سفر إشعياء النبي ( 43 : 1 - 9 )'
      - arabic: 'وَالآنَ هَكَذَا قَالَ الرَّبُّ خَالِقُكَ يَا يَعْقُوبُ وَجَابِلُكَ يَا إِسْرَائِيلُ: لاَ تَخَفْ فَإِنِّي قَدِ اِفْتَدَيْتُكَ وَدَعَوْتُكَ بِاسْمِكَ، أَنَّكَ لِي. إذَا اِجْتَزْتَ فِي الْمِيَاهِ فَإِنِّي مَعَكَ وفِي الأَنْهَارِ فَلاَ تَغْمُرُكَ، وَإذَا سَلَكْتَ فِي النَّارِ فَلاَ تُلْدَغُ وَلاَ يَلْفَحُكَ اللَّهِيبُ. لأَنِّي أَنَا الرَّبُّ إلَهُكَ قُدُّوسُ إِسْرَائِيلَ مُخَلِّصُكَ وَقَدْ جَعَلْتُ مِصْرَ فِدْيَةً عَنْكَ وَكُوشَ وَسَبَأَ بَدَلاً مِنْكَ. وَإِذْ قَدْ صِرْتَ كَرِيمًا فِي عَيْنَِيَّ وَمَجِيدًا فَإِنِّي أَحْبَبْتُكَ وَسَأَجْعَلُ أُنَاسًَا بَدَلاً مِنْكَ وَشُعُوبًا بَدَلاً مِنْ نَفْسِكَ. لاَ تَخَفْ فَإِنِّي مَعَكَ وَسَآتِى بِنَسْلِكَ مِنَ الْمَشْرِقِ وَأَجْمَعُكَ مِنَ الْمَغْرِبِ. أَقُوْلُ لِلْشَّمَالِ: هَاتِ وَلِلْجَنُوبِ: لاَ تَمْنَعْ. إِيتِ بِبَنِيَّ مِنْ بَعِيدِ وَبِبَنَاتِي مِنْ أَقَاصِيِ الأَرْضِ. كُلُّ مَنْ يُدْعَى بِاسْمِي فَإِنِّي لِمَجْدِى خَلَقْتُهُ وَجَبَلْتُهُ وَصَنَعْتُهُ. أَخْرِجِ الشَّعْبَ الأَعْمَى وَلَهُ عَيْنَانِ وَالأَصَمَّ وَلَهُ أُذُنَانِ. قَدْ اجْتَمَعَتْ كُلُّ الأُمَمِ جَمِيعًا وَحَشَدَتِ الشُّعُوبُ. مَنْ فِيهِمْ يُنْبِئُ بِذَلِكَ وَيُسْمِعُنَا بِالأَوَائِلِ. فَلْيُبْرِزُوا شُهُودَهُمْ حَتَّى يُعَدُّوا مِنَ الصَّادِقِينَ أَوْ فَلْيَسْمَعُوا وَيَقُولُوا: هَذَا حَقُّ.'
      - arabic: ( مجداً للثالوث القدوس )
  - title:
      arabic: من سفر أيوب الصديق
    text:
      - arabic: من سفر أيوب الصديق
      - arabic: '( 30 : 9 الخ وص 32 : 1 الخ وص 32 : 1 - 5 )'
      - arabic: أَمَّا الآنَ فَصِرتُ لَهُمْ أُغْنِيَّةً وَأَصْبَحْتُ عِنْدَهُمْ مَثَلاً. وَقَدِ اِشْمَأَزُّوا مِنَّي وَتَجَافَوْا عَنِّي وَلاَ يَحْتَشِمُونَ أَنْ يَبْصُقُوا فِي وَجْهِي. فَإِنَّهُ إِذْ رَمَانِي اللَّهُ عَنْ وَتَرِهِ وَعَنَّانِي أَطْلَقُوا عِنَانَهُمْ فِي وَجْهِي. قَامَ فِرَاخُهُمْ عَنْ يَمِينِي يُزِلُّونَ قَدَميَّ وَيُمَهِّدُونَ إِلَيَّ سُبُلَ الْعَطَبِ. وَيَقْطَعُونَ عَلَيَّ مَسْلَكِي وَيُمَالِئُونَ عَلَى هَلاَكِي لاَ كَانَ لَهُمْ مُعِينٌ. كَأَنَّمَا يَدْخُلُونَ مِنْ ثُلْمَةٍ وَاسِعَةٍ وَيَتَدَهْدَوْنَ بَيْنَ الرَّدْمِ.
      - arabic: قَدْ تَهَافَتَتْ عَلَيَّ الأَهْوَالُ وَاِنْدَفَعَتْ عَلَى نَفْسِي كَرِيحٍ عَاصِفٍ فَاِضْمَحَلَّ خَلاَصِي كَالْسَّحَابِ. فَالآنَ نَفْسُِي تَنْهَالُ عَلَيَّ وَأَيَّامُ بُؤْسٍ أَخَذَتْنِي. فِي اللَّيْلِ تَنْتَخِرُ عِظَامِي وَالَّذِينَ يَعْرُقُونَنِي لاَ يَهَجَعُونَ مِنْ شِدَّةِ الأَلَمِ. يَتَنَكَّرُ لِبَاسِي وَقَدْ شَدَّنِي مِثْلَ الشِّعَارِ. قَدْ رَطَمَنِي فِي الْحَمْأَةِ فَأَشْبَهْتُ التُّرَابَ وَالرَّمَادَ. إِلَيْكَ أَصْرُخُ فَمَا تُجِيبُنِي وَأَمَامَكَ أَقِفُ فَلاَ تَرْعَانِي. فَقَدْ أَصْبَحْتَ لِي عَدُوًّا قَاسِيًا وَبِقُوَّةِ يَدِكَ حَمَلْتَ عَلَيَّ. خَطَفْتَنِي وَعَلَى الْعَاصِفِ أَرْكَبْتَنِي وَزَعْزَعْتَنِي لِتَمْحَقَنِي. فَعَلِمْتُ أَنَّكَ إِلَى الْمَوْتِ تَسُوقُنِي إِلَى دَارِ مِيعَادِ كُلِّ حَيٍّ. لَوْ أَنَّهُ لاَ يُلْقِي يَدَهُ عَلَى الرُّفَاتِ فَيَكُونَ فِي هَلاَكِ الإِنْسَانِ خَلاَصُهُ. أَلَمْ أَبْكِ لِمَِنْ اِشْتَدَّ عَلَيْهِ يَوْمُهُ. أَلَمْ تَرْثِ نَفْسِي لِلْمِسْكِينِ. لَكِنْ إِذْ تَوَقَّعْتُ الْخَيْرَ غَشِيَنِي أَكْثَرَ وَإِذَا اِنْتَظَرْتُ النُّورَ غَشِيَنِي الْدَّيْجُورُ. فَارَتْ أَمَْعَائِيِ وَلَمْ تَهْدَأْ وَبَادَرَتْنِي أَيَّامُ الْبُؤْسِ. أَمْشِي سَفوعًا لاَ مِنَ الْهَجِير. أَقُومُ فِي الْجَمَاعَةِ مُسْتَغِيثًا. صِرْتُ أَخًَا لَبَنَاتِ آوَى وَصَاحِبًا لِلْنَّعَامِ. اِْسوَدَّ جِلْدِي عَلَيَّ وَعِظْمِي اِحْتَرَقَ تَوَغُّرًا. صَارَتْ كِنَّارَتِي لِلْنِياحَةِ وَمِزْمَارِي لِصَوْتِ الْبُكَاءِ.
      - arabic: قَدْ عَاهَدْتُ عَيْنَيَّ أَنْ لاَ أَتَأَمَّلَ فِي عَذْرَاءَ. وَإلاَّ فَمَا نَصِيبِي مِنْ عِنْدِ اللَّهِ مِنْ فَوْقُ وَمِيرَاثِي مِنْ عِنْدِ الْقَدِيرِ مِنَ الأَعَالِي. أَلَيْسَ الْعَطَبُ لِلْشَّرِّيرِ وَالْبَوَارُ لِفَاعِلِي الإِثْمِ. أَلَيْسَ مُبْصِرًا طُرُقِي وَمُحْصِيًا جَمِيعَ خَطَوَاتِي. هَلْ سَلَكْتُ فِي الْبَاطِلِ أَوْ عَجَلَتْ رِجْلِي إِلَى الْمَكِيدَةِ. لِيَزِنِِّي فِي مِيزَانِ الْعَدْلِ وَلْيَعْرِفِ اللَّهُ سَلاَمَتِي. إِنْ كَانَ خَطْوِي قَدْ جَارَ عَنِ السَّبِيلِ أَوْ اِتَّبَعَ قَلْبِي هَوَى عَيْنِيَّ أَوْ عَلِقَ بَراحَتِي عَيْبٌ. فَلأَزْرَعْ أَنَا وَيَأْكُلْ آخَرُ وَلَْتَتَأَصَلْ فُرُوعِي. إِنْ كَانَ قَلْبِي قَدْ هَامَ بِامْرَأَةٍ أَوْ كَمَنْتُ عَلَى بَابِ قَرِيبِي. فَلْتَطْحَنِ امْرَأَتِي لآخَرَ وَلْيَقَعْ عَلَيْهَا آخَرُونَ. فَإِنَّهَا فَاحِشَةٌ. جَرِيمَةٌ تُرْفَعُ إِلَى الْقُضَاةِ. نَارٌ تَأْكُلُ حَتَّى إِلَى الْهَاوِيَةِ وَتَسْتَأْصِلُ إِتَائِي بِأَسْرِهِ. إِنْ كُنْتُ اِسْتَهَنْتُ بِحَقِّ عَبْدِي أَوْ أَمَتِي فِي دَعْوَاهُمَا عَلَيَّ. فَمَاذَا أَصْنَعُ حِينَ يَقُومُ اللَّهُ وَكَيْفَ أُجِيْبُهُ حِينَ يَفْتَقِدُ. أَوَ لَيْسَ الَّذِي صَنَعَنِي فِي الْبَطْنِ هُوَ صَنَعَهُ وَواحِدٌ كَوَّنَنَا فِي الرَّحِمِ. هَلْ مَنَعْتُ الْبَائِسِينَ طِلْبَتَهُمْ أَوْ أَكَلْتُ عَيْنَ الأَرْمَلَةِ. أَوْ أَكَلْتُ كِسْرَتِي وَحْدِي وَلَمْ يَأْكُلْ مِنْهَا الْيَتِيمُ. بَلْ إِيَّاهُ مُنْذُ صَبايَ رَبِّيْتُهُ كَأَبٍ، وَإِيَّاهَا وَمِنْ بَطْنِ أُمِّي هَدَيْتُهَا. إِنْ كُنْتُ رَأَيْتُ هَالِكًا مِنْ الْعُرِيِ أَوْ مِسْكِينًا لا كُسْوَةَ لَهُ. وَلَمْ يُبَارِكْنِي حَقَوَاهُ وَقَدْ اِسْتَدْفَأَ بِجَزَّةِ غَنَمِي. وَإِنْ كُنْتُ رَفَعْتُ يَدِي عَلَى الْيَتِيمِ وَقَدْ رَأَيْتُ اِقْتِدَارِي فِي بَابَ الْقَضَاءِ. فَلْتَسْقُطْ كَتِفِي مِنْ كَاهِلِي وَلْتُقْصَمْ ذِرَاعِي مِنْ قَصَبَتِهَا. فَإِنِّي طَالَمَا تَفَزَّعْتُ مِنِ اِنْتِقَامِ اللَّهِ وَلاَ حَوْلَ لِي أَمَامَ جَلاَلِهِ.
      - arabic: 'هَلْ جَعَلْتُ الذَّهَبَ مُعْتَمَدِي أَوْ قُلْتُ لِلإِبْرِيزِ: أَنْتَ مُتَّكَلِي. هَلْ فَرِحْتُ بِأَنَّ غِنَايَ جَزِيلٌ وَأَنَّ يَدِي قَدْ أَصَابَتْ وَفْرًا. هَلْ نَظَرْتُ إِلَى النُّورِ حِينَ لَمَعَ أَوْ إِلَى الْقَمَرِ يَسِيرُ بِالْبَهَاءِ. فَاِفْتَتَنَ قَلْبِي سِرًّا وَقَبَّلَ فَمِي يَدِي. إِنَّهَا جَرِيمَةٌ تُرْفَعُ إِلَى الْقُضَاةِ لأَنِّي أَكُونُ قَدْ كَفَرْتُ باللَّهِ الْعَلِيِّ. هَلْ فَرِحْتُ بِهَلاَكِ مُبْغِضِيِ أَوْ شَمِتُّ إذَا نَالَهُ سُوءٌ. بَلْ لَمْ أَدَعْ فَمِي يَخْطَأُ بِأَنْ يَطْلُبَ نَفْسَهُ بِلَعْنَةٍ . أَلَمْ يَكُنْ أَهْلُ خِبَائِي يَقُولُونَ: مَنْ يَأْتِي بِأَحَدٍ لَمْ يَشْبَعْ مِنْ لَحْمِ مَائِدَتِهِ. إِنَّهُ لَمْ يَبِتْ غَرِيبُ فِي الْخَارِجِ بَلْ كُنْتُ أَفْتَحُ بَابِي لاَبْنِ السَّبِيلِ. هَلْ كَتَمْتُ مَعْصِيَتِي كَمَا يَفْعَلُ النَّاسُ إِضْمَارًا لِلإثْمِ فِي صَدْرِي. إذَا خِفْتُ مِنَ الْجُمْهُورِ وَخَشِيتُ إِهَانَةَ الْعَشَائِرِ فَصَمَتُّ وَلَمْ أَبْرُزْ إِلَى الْبَابِ. مَنْ لِي بِمَنْ يَسْمَعُنِي. هُوذَا صَكُّ تَوْقِيعِي. فَلْيُجِبْنِي الْقَدِيرُ. وَلْيَكْتُبْ خَصْمِي شَكْوَاهُ. فَلأَحْمِلَنَّهَا عَلَى كَتِفِي وَلأَعْصِبَنَّهَا تَاجًا لِرَأْسِي. أُبَيِّنُ لَهُ عَدَدَ خَطَوَاتِي وَأَتَقَدَّمُ إِلَيْهِ تَقَدُّمَ ذِي مَكَانَةٍ. إِنْ كَانَتْ أَرْضِي قَدْ صَرَخَتْ عَلَيَّ. وَتَبَاكَتْ خُطُوطُ حَرْثِهَا أَوْ كُنْتُ قَدْ أَكَلْتُ رَيْعَهَا بِلاَ فِضَّةٍِ أَوْ أَتْلَفْتُ نُفُوسَ أَرْبَابِهَا. فَلْيَنْبُتِ الْعَوْسَجُ فِيهَا بَدَلَ الْحِنْطَةِ وَالشَّوْكُ بَدَلَ الشَّعِيرِ.'
      - arabic: فَأَمْسَكَ هَؤُلاَءِ الرِّجَالُ الثَّلاثَةُ عَنْ مُحَاوَرَةِ أَيُوبَ لاِعْتِقَادِهِ نَفْسَهُ صِدِّيقًا. فَغَضَبَ أَلِيهُو بْنُ بَرَكْئِيلَ الْبُوزِيُّ، مِنْ عَشِيرَةِ رَامٍ. غَضِبَ عَلَى أَيُّوبَ لِزَعْمِهِ أَنَّهُ أَعْدَلُ مِنَ اللَّهِ. وَغَضَبَ عَلَى أَصْدِقَائِهِ الثَّلاثَةِ، لأَنَّهُمْ لَمْ يَبْقَ عِنْدَهُمْ جَوابٌ، وَقَدْ أَثَّمُوا أَيُّوبَ. وَكَانَ الِيهُو قَدِ اِنْتَظَرَ فَرَاغَ أَيُّوبَ مِنَ الْكَلاَمِ، لأَنَّهُمْ كَانُوا أَكْبَرَ مِنْهُ سِنًّا. فَلَمَّا رَأَى ألِيهُو أَنَّهُ لَمْ يَبْقَ جَوَابٌ فِي أَفْواهِ الرِّجَالِ الثَّلاثَةِ، غَضِبَ .
      - arabic: (مجداً للثالوث القدوس)
