    text:
      - arabic: 'من إنجيل مُعلِّمنا مرقس البشير ( 10 : 1 - 12 )'
      - arabic: 'وَقَامَ مِنْ هُنَاكَ وَجَاءَ إِلَى تُخُومِ الْيَهُودِيَّةِ وَإِلَى عَبْرِ الأُرْدُنِّ، فَاِجْتَمَعَ إِلَيْهِ جُمُوعٌ أَيْضًا وَكَانَ يُعَلِّمُهُمْ كَعَادَِتهِ. فَدَنَا الْفَرِّيسِيُّونَ وَسَأَلُوهُ لِيُجَرِّبُوهُ، هَلْ يَحِلُ لِلرَّجُلِ أَنْ يُطَلِّقَ اِمْرَأَتَهُ. فَأَجَابَهُمْ قَائِلاً: بِمَاذَا أَوْصَاكُمْ مُوسَى. فَقَالُوا: إِنَّ مُوسَى قَدْ أَذِنَ أَنْ يُكْتَبَ كِتَابُ طَلاَقٍ فَتُطَلَّقُ. فَأَجَابَ يَسُوعُ وَقَالَ لَهُمْ: مِنْ أَجْلِ قَسَاوَةِ قُلُوبَكُمْ كَتَبَ لَكُمْ هَذِهِ الْوَصِيَّةَ. وَلَكِنْ مِنْ بَدْءِ الْخَلِيقَةِ ذَكَرَا وَأُنْثَى خلقَهُمَا اللَّهُ. مِنْ أَجْلِ هَذَا يَتْرُكُ الرَّجُلُ أَبَاهُ وَأُمَّهُ وَيَلْتَصِقُ بِامْرَأَتِهِ، فَيَصِيَرانِ كِلاَهُمَا جَسَدًا وَاحِدًا، فَلَيْسَا هُمَا اِثْنَيْنِ بَعْدُ وَلَكِنَّهُمَا جَسَدٌ وَاحِدٌ. وَمَا جَمَعَهُ اللَّهُ لاَ يُفَرِّقُهُ إِنْسَانٌ. وَسَأَلَ تَلاَمِيذَهُ أَيْضًا فِي الْبَيْتِ عَنْ ذَلِكَ. فَقَالَ لَهُمْ مَنْ طَلِّقَ اِمْرَأَتَهُ وَتَزَوَّجَ بِأُخْرَى فَقَدْ زَنَيَ عَلَيْهَا، وَإِنْ طَلَّقَتِ اِمْرَأَةٌ بَعْلَهَا وَتَزَوَّجَتْ بِآخَرَ فَقَدْ زَنَتْ .'
      - arabic: ( والمجد للَّـه دائماً )
pauline-epistle:
  - title:
      arabic: البولس من رسالة بولس الرسول إلى أهل رومية
    text:
      - arabic: البولس من رسالة بولس الرسول إلى أهل رومية
      - arabic: '( 4 : 14 - 5 : 1 - 5 )'
      - arabic: 'لأَنَّهُ لَوْ كَانَ أَصْحَابُ النَّامُوسِ هُمُ الْوَرَثَةَ، لَعَطِلَ الإِيِمَانُ وَأُبْطِلَ الْمَوْعِدُ: لأَنَّ النَّامُوسَ يُنْشِئُ الْغَضَبَ، إِذْ حَيْثُ لاَ يُكَوُنُ نَامُوسٌ لاَ يَكُونُ تَعَدٍّ. لِذَلِكَ فَالْمَوْعِدُ هُوَ مِنَ الإِيِمَانِ، لِيَكُونَ عَلَى سَبِيلِ النِّعْمَةِ، حَتَّى يُكَونَ الْمَوْعِدُ مُحَقَّقًا للذُّرِيَّةِ كُلَّهَا. لاَ لأَصْحَابِ النَّامُوسِ فَقَطْ، بَلْ لِمَنْ هُوَ مِنْ إِِيِمَانِ إِبْرَاهِيمَ، الَّذِي هُوَ أَبٌ لِجَمِيعِنَا. كَمَا هُوَ مَكْتُوبٌ: "إِنِّي جَعَلْتُكَ أَبًا لأُمَمٍ كَثِيرَةٍ". لِدَى مَنْ آمَنَ بِهِ، وَهُوَ اللَّهُ الَّذِي يُحْيِي الأَمْوَاتَ، وَيَدْعُو مَا هُوَ غَيْرُ كَائِنٍ كَأَنَّهُ كَائِن . فَهُوَ عَلَى خِلاَفِ الرَّجَاءِ، آمَنَ عَلَى الرَّجَاءِ بِأَنْ يَصِيرَ أَبًا لأُمَمٍ كَثِيرَةٍ، كَمَا قِيلَ: "هَكَذَا سَيَكُونُ نَسْلُكَ". وَلَمْ يَضْعُفْ فِي الإِيِمَانِ وَلَمْ يَعْتَبِرْ جِسْمَهُ قَدْ مَاتَ، وَهُوَ اِبْنُ نَحْوِ مِئَةِ سَنَةٍ وَلاَ مَوْتَ مُسْتَوْدَعِ سَارَّةً. وَلَمْ يَشُكْ فِي وَعْدِ اللَّهِ، يَنْقض فِي إِيِمَانِهِ بَلْ تَقَوَّى فِي الإِيِمَانِ مُعْطِيًَا مَجْدًا لِلَّهِ. وَمُتَيَقِّنًا بِأَنَّهُ قَادِرٌ أَنْ يُنْجِزَ مَا وَعَدَ بِهِ. وَلِذَلِكَ حُسِبَ هَذَا لَهُ بِرًّا. وَلَمْ يُكْتَبْ مِنْ أَجْلِهِِ وَحَدَهُ أَنَّهُ حُسِبَ لَهُ بِرًّا، بَلْ أَيْضًا مِنْ أَجْلِنَا نَحْنُ الَّذِينَ سَيُحْسَبُ لَنَا، الْمُؤْمِنِينَ بِالَّذِي أَقَامَ يَسُوعَ رَبَّنَا مِنْ بَيْنِ الأَمْوَاتِ. الَّذِي أُسْلِمَ لأَجْلِ زَلاتِنَا وَأُقِيمَ لأَجْلِ تَبْرِيرَنَا.'
      - arabic: فَإِذْ قَدْ تَبَرَّرَنَا بِالإِيِمَانِ فَلَنَا سَلاَمٌ مَعَ اللَّهِ بِرَبِّنَا يَسُوعَ الْمَسِيحِ، الَّذِي بِهِ حَصَلَ لَنَا الدُّخُولُ إِلَى هَذِهِ النِّعْمَةِ الَّتِي نَحْنُ فِيهَا مُقِيمُونَ، وَمُفْتَخِرونَ فِي رَجَاءِ مَجْدِ اللَّهِ. وَلَيْسَ هَذَا فَقَطْ، بَلْ إنَّا نَفْتَخِرُ أَيْضًا بِالشَّدَائِدِ، لِعِلْمِنَا بِأَنَّ الشَّدَّةَ تُنْشيءُ الصَّبْرَ، وَالصَّبْرَ يُنْشيءُ الاِمْتِحَانَ، وَالاِمْتِحَانُ الرَّجَاءَ، وَالرَّجَاءُ لاَ يُخْزِي، لأَنَّ مَحَبَّةَ اللَّهِ قَدْ أُفِيضَتْ فِي قُلُوبِنَا بِالرُّوحِ الْقُدُسِ الَّذِي أُعْطِي لَنَا .
      - arabic: ( نعمة اللَّـه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
catholic-epistle:
  - title:
      arabic: الكاثوليكون من رسالة بطرس الرسول الأولى
    text:
      - arabic: الكاثوليكون من رسالة بطرس الرسول الأولى
      - arabic: '( 4 : 12 - 19 )'
      - arabic: أَيُّهَا الأَحِبَّاءُ، لاَ تَسْتَغْرِبُوا مِمَّا يُصِيبُكُمْ مِنْ حَرِيقِ الْبَلْوَى اِمْتِحَانًا لَكُمْ، مُحْتَسِبِيْنَ أَنَّهُ قَدْ عُرِضَ لَكُمْ أَمْرٌ غَرِيبٌ، وَلَكِنِ اِفْرَحُوا بِمَا أَنَّكُمْ تُشَارِكُونَ الْمَسِيحَ فِي الآلاَمِ حَتَّى إذَا تَجَلَّى مَجْدُهُ تَفْرَحُونَ أَيْضًا مُبْتَهِجِينَ. إِذَا عُيِّرْتُمْ مِنْ أَجْلِ اِسْمِ الْمَسِيحِ، فَطُوبَى لَكُمْ، لأَنَّ كُلَّ مَا يَكُونُ مِنَ الْكَرَامَةِ وَاُلْمَجْدِ وَقُوَّةِ اللَّهِ بَلْ رَوْحُهُ أَيْضًا يَسْتَقِرُّ عَلَيْكُمْ. فَلاَ يَتَأَلَّمْ أحَدُكُمْ كَقَاتِلٍ، أَوْ سَارِقٍ، أَوْ فَاعِلِ شَرٍّ، أَوْ مُتَرَصِّدٍ لِمَا هُوَ لِغَيْرِهِ، فَإِمَّا إِنْ تَأَلَّمَ كَمَسِيحِيٍّ فَلاَ يَخْجَلْ، بَلْ لِيُمَجِّدِ اللَّهِ مِنْ أَجْلِ هَذَا الاِسْمِ. فَإِنَّهُ قَدْ آنَ لِلْقَضَاءِ أَنْ يَبْتَدِيءَ بِبَيْتِ اللَّهِ، فَإِنْ كَانَ بَدْؤُهُ بِنَا، فَكَيْفَ تَكُونُ عَاقِبَةُ الَّذِينَ لَا كَفَرُوا بِإنْجِيلِ اللَّهِ. وَإِنْ كَانَ الْبَارُّ بِالْجَهْدِ يَخْلُصُ، فَالْمُنَافِقُ وَالْخَاطِئُ أَيْنَ يَظْهَرَانِ. إذًا مَنْ تَأَلَّمَ عَلَى حَسَبَ مَشِيئَةِ اللَّهِ، فَلْيَسْتَودِِعْ نَفْسَهُ للَّهِ الْخَالِقُ الأَمِينِ، مُسْتَمِرًّا عَلَى مُبَاشَرَةِ الْخَيْرِ .
      - arabic: ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه،
      - arabic: وأمَّا من يعمل بمشيئة اللَّـه فإنَّه يبقى إلى الأبد. آمين. )
acts-of-the-apostles:
  - title:
      arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
    text:
      - arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
      - arabic: '( 11 : 12 - 18 )'
      - arabic: 'فَأَمَرَنِي الرُّوحُ بِالاِنْطِلاَقِ مَعَهُمْ مِنْ غَيْرِ أنْ أَرْتَابَ. وَرَافَقَنِي أَيْضًا هَؤُلاَءِ الإخْوةُ السِّتَّةُ. وَدَخَلْنَا بَيْتَ الرَّجُلِ، فَأَخْبَرَنَا كَيْفَ رَأَى الْمَلاَكَ فِي بَيْتِهِ وَاقِفًَا يَقُولُ لَهُ: أَرْسِلْ إِلَى يَافَا، وَاِسْتَحْضِرْ سِمْعَانَ الْمُلَقَّبَ بُطْرُسَ، وَهُوَ يُكَلِّمُكَ بِكَلاَمٍ تَخْلُصُ بِهِ أَنْتَ وَجَمِيعُ أَهْلِ بَيْتِكَ. وَلَمَّا اِبْتَدَأتُ أُكَلِّمُهُمْ حَلَّ الرُّوحُِ الْقُدُسُ عَلَيْهِمْ كَمَا حَلَّ عَلَيْنَا فِي الْبَدْءِ . فَتَذَكَّرْتُ كَلاَمَ الرَّبِّ حَيْثُ قَالَ: إِنَّ يُوحَنَّا عَمَّدَ بِالْمَاءِ وَأَمَّا أَنْتُمْ فَسَتُعَمَّدُونَ بِالرُّوحِِ الْقُدُسِ. فَإِنْ كَانَ اللَّهُ قَدْ أَعْطَاهُمْ نَظِيرَ الْمَوْهِبَةِ الَّتِي أَعْطَانَا نَحْنُ الَّذِينَ آمَنَّا بِالرَّبِّ يَسُوعَ الْمَسِيحِ ، فَمَنْ أَنَا حَتَّى أَسْتَطِيعَ أَنْ أَمْنَعَ اللَّهَ؟ فَلَمَّا سَمِعُوا ذَلِكَ سَكَتُوا، ومجدوا اللَّهَ قَائِلِيْنَ: "إذاً قَدْ أََعْطَى اللَّهُ الأُمَمَ أيْضًا التَّوْبَةَ لِلْحَيَاةِ!".'
      - arabic: ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّـه المُقدَّسة. آمين. )
liturgy-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 85 : 12 ، 13 )'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 85 : 12 ، 13 )'
      - arabic: لأَنَّ رَحْمَتَكَ عَظِيمَةٌ جِدًّا عَلَيَّ، وَقَدْ نَجَّيْتَ نَفْسِي مِنْ الْجَحِيمِ السُّفْلِيِّ. اللَّهُمَّ إِنَّ مُخَالِفَي النَّامُوسِ قَدْ قَامُوا عَلَيَّ .هللويا
liturgy-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 13 : 6 - 9 )'
    text:
      - arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 13 : 6 - 9 )'
      - arabic: 'وَقَالَ أَيْضًا هَذَا الْمَثَلَ: كَانَ لِرَجُلٍ تِينَةٌ مَغْرُوسَةٌ فِي كَرْمِهِ، فَجَاءَ يَطْلُبُ فِيهَا ثَمَرًا فَلَمْ يَجِدْ. فَقَالَ لِلْكَرَّامِ هَا إِنَّ لِي ثَلاثَ سِنِينَ آتِي وَأَطْلُبُ ثَمَرًا فِي هَذِهِ التِّينَةِ فَلاَ أَجِدُ، فَاقْطَعْهَا. فَلِمَاذَا تُعَطِّلُ الأَرْضَ. فَأَجَابَ وَقَالَ لَهُ: يا سَيِّدُ، دَعْهَا هَذِهِ السَّنَةَ أَيْضًا، حَتَّى أَعْزِقَ حَوْلَهَا وَأَضَعَ زَبْلاً، فَإِنْ أَثْمَرَتْ وَإِلاَّ فَتَقْطَعُهَا فِيمَا بَعْدُ .'
      - arabic: ( والمجد للَّـه دائماً )
