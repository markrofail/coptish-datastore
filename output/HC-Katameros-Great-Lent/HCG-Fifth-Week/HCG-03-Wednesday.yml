    text:
      - arabic: 'من سفر إشعياء النبي ( 41 : 4 - 14 )'
      - arabic: 'مَنْ فَعَلَ وَصَنَعَ دَاعِيًَا الأَجْيَالَ مِنَ الْبَدْءِ، أَنَا الرَّبُّ. أَنَا الأَوَّلُ والآخِرُ. رَأَتِ الْجَزَائِرُ وَخَافَتْ، اِرْتَعَدَتْ أَقَاصِي الأَرْضِ، فَدَنَتْ وَأَقْبَلَتْ. كُلُّ وَاحِدٍ أَعَانَ صَاحِبَهُ، وَقَالَ لأَخِيهِ:  تَشَدَّدَ. فَشَدَّدَ النَّجَّارُ الصَّائِِغَ، والصَّاقِلُ بِالْمِطْرَقَةِ، مَنْ يَضْرِبُ عَلَى السَّنْدَانِ قَائِلاً: عَلَى الإِلْحَامِ هُوَ جَيِّدٌ، ثُمَّ مَكَّنَهُ بِمَسَامِيرَ لِئَلاَّ يَتَزَعْزَع. أَمَّا أَنْتَ يَا إِسْرَائِيلُ عَبْدِي، وَيَا يَعْقُوبُ الَّذِي اِخْتَرْتُهُ، نَسْلَ إِبْرَاهِيمَ خَلِيلِي، يَا مَنْ أَخَذْتُهُ مِنْ أَقَاصِي الأَرْضِ، وَدَعَوْتُهُ مِنْ أَقْطَارِهَا، وَقُلْتُ لَهُ: أَنْتَ عَبْدِي. وَاِخْتَرْتُهُ وَلَمْ أَرْذُلْهُ. فَلاَ تَخَفْ فَإِنِّي مَعَكَ، وَلاَ تَلْتَفِتْ فَأَنَا إلَهُكَ، قَدْ قَوَّيْتُكَ وَنَصَرْتُكَ وَعَضَدْتُكَ بِيَمِينِ عَدْلِي. هَا إِنَّهُ يَخْزَى كُلُّ الَّذِينَ اِسْتَشَاطُوا عَلَيْكَ وَيَخْجَلُونَ، وَخُصُومُكَ يَصِيرُونَ كَلاَ شَيْءٍ وَيَهْلِكُونَ. تَلْتَمِسُ مُشَاجِرِيِكَ فَلاَ تَجِدُهُمْ، وَمُحَارِبُوكَ يَصِيرُونَ كَلاَ شَيْءٍ وَمِثْلَ الْعَدَمِ. لأَنِّي أَنَا الرَّبُّ إلَهُكَ الْمُمْسِكُ بِيَمِينِكَ الْقَائِلُ لَكَ: لاَ تَخَفْ فَإِنِّي قَدْ نَصَرَتُكَ، لاَ تَخَفْ يَا دُودَةَ يَعْقُوبَ، وَيَا نَفَرَ إِسْرَائِيلَ. فَإِنِّي أَنَا نَصَرْتُكَ يَقُولُ الرَّبُّ، وَفَادِيَكَ هُوَ قُدُّوسُ إِسْرَائِيلَ .'
      - arabic: ( مجداً للثالوث القدوس )
  - title:
      arabic: 'من سفر يوئيل النبي ( 3 : 9 - 21 )'
    text:
      - arabic: 'من سفر يوئيل النبي ( 3 : 9 - 21 )'
      - arabic: 'نَادُوا بِهَذَا فِي الأُمَمِ. قَدِّسُوا الْقِتَالَ. وَأَنْهِضُوا الْجَبَابِرَةَ. لِيَتَقَدَّمْ جَمِيعُ رِجَالِ الْحَرْبِ وَلْيَصْعَدُوا. اِضْرِبُوا سككم سُيُوفًَا، وَمَنَاجِلَكُمْ رِمَاحًَا، وَلْيَقُلِ الضَّعِيفُ : إِنِّي جَبَّارٌ. أَسْرِعُوا وَهَلُمُّوا يَا جَمِيعَ الأُمَمِ مِنْ كُلِّ نَاحِيَةٍ وَاِجْتَمِعُوا هُنَاكَ. أَنْزِلْ يَا رَبُّ جَبَابِرَتَكَ. لِتَنْهَضِ الأُمَمُ وَتَصْعَدْ إِلَى وَادِي يُوشَافَاطَ، فَإِنِّي هُنَاكَ أُجْلِسُ لأَدِينَ جَمِيعَ الأُمَمِ مِنْ كُلِّ نَاحِيَةٍ.'
      - arabic: أَعْمِلُوا الْمِنْجَلَ فَإِنَّ الْحَصِيدَ قَدْ نَضَجَ، هَلُمُّوا دُوسُوا فَإِنَّ الْمَعَاصِرَ مَلآى، وَالْحِيَاضَ فَائِضَةٌ؛ لأَنَّ شَرَّهُمْ قَدْ كَثُرَ. إِلَى وَادِي الْقَضَاءِ يَا جَمَاهِيرُ يَا جَمَاهِيرُ فَإِنَّ يَوْمَ الرَّبِّ قَدْ اِقْتَرَبَ فِي وَادِي الْقَضَاءِ. قَدْ أَظْلَمَتِ الشَّمْسُ وَالْقَمَرُ وَمَنَعَتِ الْكَوَاكِبُ ضِيَاهَا. يَزْأَرُ الرَّبُّ مِنْ صِهْيَوْنَ وَمِنْ أُورُشَلِيمَ يُطْلِقُ صَوْتَهُ، فَتَتَزَلْزَلُ السَّمَوَاتُ وَالأَْرضُ، وَيَكُونُ الرَّبُّ مَلْجَأً لِشَعْبِهِ، وَحِصْنًا لِبَنِي إِسَْرائِيلَ . فَتَعْلَمُونَ أَنِّي أَنَا الرَّبُّ إلَهُكُمْ، السَّاكِنُ فِي صِهْيَوْنَ جَبَلِ قُدْسِي. وَتَكُونُ أُورُشَلِيمَ قُدْسًَا وَلاَ يَتَجَاوَزُوا فِيهَا الأَجَانِبُ مِنْ بَعْدُ.
      - arabic: وَفِي ذَلِكَ الْيَوْمَ تَقْطُرُ الْجِبَالُ سُلافًا، وَتَفِيضُ الآكَامُ لَبَنًَا، وَجَمِيعُ يَنَابِيعِ يَهُوذَا تَفِيضُ مِيَاهًَا، وَيَخْرُِجُ يَنْبُوعٌ مِنْ بَيْتِ الرَّبِّ وَيَسْقِي وَادِي شِطِّيمَ. وَتَكُونُ مِصْرُ مُسْتَوْحِشَةً، وَأَدُومُ تَصِيرُ قَفْرًا خَرِبًا، لأَنَّهُمْ ظَلَمُوا بَنِي يَهُوذَا وَسَفَكُوا الدَّمَ الزَّكِي فِي أَرْضِهِمْ. فَيَسْكُنُ يَهُوذَا إِلَى الأَبَدِ، وَأُورُشَلِيمُ إِلَى جِيلٍ فَجِيلٍ. وَأُذَكِي دَمَهُمُ الَّذِي لَمْ أُذْكِّيهِ، وَيَسْكُنُ الرَّبُّ فِي صِهْيَوْنَ .
      - arabic: ( مجداً للثالوث القدوس )
  - title:
      arabic: 'من سفر أيوب الصديق ( 28 : 12 - 28 )'
    text:
      - arabic: 'من سفر أيوب الصديق ( 28 : 12 - 28 )'
      - arabic: 'أَمَّا الْحِكْمَةُ فَأَيْنَ تُوجَدُ، وَالْفِطْنَةُ أَيْنَ مَقَرُّهَا، لاَ يَعْرِفُ الإِنْسَانُ قِيمَتَهَا وَلاَ وُجُودَ لَهَا فِي أَرْضِ الأَحْيَاءِ. الْغَمْرُ قَالَ: لَيْسَتْ هِي فِيَّ، وَالْبَحْرُ قَالَ: لَيْسَتْ هِي عِنْدِي. لاَ يُعْطَى الإِبْرِيِزُ بَدَلاً مِنْهَا، وَلاَ تُوزَنُ الْفِضَّةُ ثَمَنًا لَهَا، وَلاَ تُعَادَلُ بِنُضَارِ أُوَفِيرَ، وَلاَ بِالْجَزْعِ الْكَرِيمِ، وَلاَ بِاللاَّزَوَرْدِ. وَلاَ يُعَادِلُهَا الذَّهَبُ وَلاَ الزُّجَاجُ، وَلاَ تُبَدَلُ بِأدَوَاتِ الْعِقْيَانِ الْمُصَفَّى أَوْ الذَّهَبِ الإِبْرِيزِ. لاَ يُذْكَرُ مَعَهَا الْمُرْجَانُ وَلاَ الْبَلُّورُ، وَاِمْتِلاَكُ الْحِكْمَةِ يَفُوقُ اللآلِئَ. لاَ يُعَادِلُهَا يَاقُوتُ كُوشٍ الأَصْفَرُ، وَلاَ تُوزَنُ بِالنُّضَارِ النَّقِيِّ أَوْ بِالذَّهَبِ الْخَالِصِ. لَكِنْ مِنْ أَيْنَ تَأْتِي الْحِكْمَةُ وَالْفِطْنَةُ، أَيْنَ مَقَرُّهَا. إِنَّهَا مَحْجُوبَةٌ عَنْ عَيْنَِي كُلِّ حَيٍّ وَمُتَوَارِيَةٌ عَنْ طَيْرِ السَّمَاءِ. الْهَاوِيَةُ وَالْمَوْتُ قَالاَ: قَدْ بَلَغَ مَسَامِعَنَا خَبِرُهَا. اللَّهُ يَفْهَمُ طَرِيقَهَا وَهُوَ عَالِمٌ بِمَكَانِهَا. لأَنَّهُ يَبْلُغُ بِطَرْفِهِ أَقَاصِي الأَرْضِ وَيُحِيطُ بِجَمِيعِ مَا تَحْتَ السَّمَوَاتِ، وَإِذْ جَعَلَ لِلْرِّيِحِ وَزْنًا وَعَايَرَ الْمِيَاهَ بِمِقْدَارٍ. وَجَعَلَ أَحْكَامًا لِلْمَطَرِ، وَسَبِيلاً لِلْصَواعِقِ الْقَاصِفَةِ. حِينَئِذٍ رَآهَا وَأَخْبَرَهَا وَهَيَّأَهَا وَسَبَرَهَا. وَقَالَ لِلْبَشَرِ: هَا إِنَّ مَخَافَةَ الرَّبِّ هِي الْحِكْمَةُ، وَاجْتِنَابُ الشَّرِّ هُوَ الْفِطْنَةُ .'
      - arabic: ( مجداً للثالوث القدوس )
  - title:
      arabic: 'من أمثال سليمان الحكيم ( 4 : 10 - 19 )'
    text:
      - arabic: 'من أمثال سليمان الحكيم ( 4 : 10 - 19 )'
      - arabic: اِسْمَعْ يا اِبْنِي وَاِقْبَلْ أَقْوَالَي، فَتَكْثُرَ سِنُو حَيَاتِكَ. إِنِّي أَرَيْتُكَ طَرِيقَ الْحِكْمَةِ، هَدَيْتُكَ سُبُلَ الاِسْتِقَامَةِ. إذَا سِرْتَ فَلاَ تَضِيقُ خَطَوَاتُكَ، وَإذَا أَسْرَعْتَ فَلاَ تَعْثُرُ. تَمَسَّكْ بِالأَدَبِ، لاَ تَرْخِهِ. اِحْفَظْهُ فَإِنَّهُ حَيَاةٌ لَكَ. لاَ تَدْخُلْ فِي سَبِيلِ الأَشْرَارِ وَلاَ تَسِرْ فِي طَرِيقِ الأَثَمَةِ. فَارِقْهُ وَلاَ تَعْبُرْ فِيهِ، حِدْ عَنْهُ وَاعْبُرْ. فَإِنَّهُمْ لاَ يَنَامُونَ إِنْ لَمْ يَفْعَلُوا سُوءًا، وَيُنْزَعُ نَوْمُهُمْ إِنْ لَمْ يُسْقِطُوا أَحَدًَا. لَقَدْ أَكَلُوا خُبْزَ النِّفَاقِ، وَشَرِبُوا خَمْرَ الْمَظَالِمِ. أَمَّا سَبِيلُ الصِّدِّيقِينَ فَمِثْلُ النُّورِ الْمُتَلألىءِ، الَّذِي يَتَزَايَدُ وَيُنِيرُ إِلَى النَّهَارِ الْكَامِلِ. أَمَّا طَرِيقُ الأَشْرَارِ فَكَالْظَّلامِ. فَلاَ يَعْلَمُونَ بِأََيِّ شَيْءٍ يَعْثُرُونَ .
      - arabic: ( مجداً للثالوث القدوس )
  - title:
      arabic: 'من سفر الملوك (1صم) ص 1 : 1 الخ وص 2 : 1 - 12'
    text:
      - arabic: 'من سفر الملوك (1صم) ص 1 : 1 الخ وص 2 : 1 - 12'
      - arabic: 'كَانَ رَجُلٌ مِنْ رَامَتَايِمَ صُوفِيمَ مِنْ جَبَلِ أَفَْرايِمَ، يُقَالُ لَهُ أَلْقَانَةُ بْنُ يَرُوحَامَ بْنِ أَلِيهُوَ بْنِ تُوحُوَ بْنِ صُوفٍ ا لأَفْرَايِمِيِّ. وَكَانَ لَهُ امْرَأَتَانُ، اِسْمَ إِحَدَاهُمَا حَنَّةُ، وَاِسْمُ الأُخْرَى فِنَنَّةُ. فَرُزِقَتْ فِنَنَّةُ بَنِينَ، وَحَنَّةُ لَمْ يَكُنْ لَهَا بَنُونَ. وَكَانَ ذَلِكَ الرَّجُلُ يَصْعَدُ مِنْ مَدِينَتِهِ كُلَّ سَنَةٍِ لِيَسْجُدَ وَيَذْبَحَ لِرَبِّ الْجُنُودِ فِي شِيلُوهَ. وَكَانَ هُنَاكَ أَبْنَاءُ عَالِي، حُفْنِي وَفِنْحَاسُ ، كَاهِنَيْنِ لِلْرَّبِّ. فَلَمَّا حَانَ الْوَقْتُ وَذَبَحَ أَلْقَانَةُ، أَعْطَى فِنَنَّةَ زَوْجَتَهُ وَجَمِيعَ بَنِيهَا وَبَنَاتِهَا أَنَصِبَةً. وَأَمَّا حَنَّةُ فَأَعْطَاهَا نَصِيبَ اِثْنِيْنِ، لأَنَّهُ كَانَ يُحِبُّ حَنَّةَ، وَلَكِنَّ الرَّبُّ كَانَ قَدْ حَبَسَ رَحِمَهَا. وَكَانَتْ ضَرَّتُهَا تُغْضِبُهَا مُعَنِّتَةً لَهَا، لأَنَّ الرَّبَّ حَبَسَ رَحِمِهَا. وَهَكَذَا كَانَ يَحْدُثُ كُلَّ سَنَةٍ عِنْدَ صُعُودِهَا إِلَى بَيْتِ الرَّبِّ. فَكَانَتْ تُغْضِبُهَا، فَتَبْكِي وَلاَ تَأَكُلُ. فَقَالَ لَهَا أَلْقَانَةُ زَوْجُهَا: "يَا حَنَّةُ، مَا لَكِ باكِيَةً وَمَا لَكَ لاَ تَأْكُلِينَ، وَلِمَاذَا يَكْتَئِبُ قَلْبُكِ.  أَلَسْتُ أَنَا خَيْرًا لَكِ مِنْ عَشَرَةِ بَنِينَ".'
      - arabic: 'وَقَامَتْ حَنَّةُ، مِنْ بَعْدِ مَا أَكَلُوا وَشَرِبُوا فِي شِيلُوهَ، كَانَ عَالِي الْكَاهِنُ جَالِسًا عَلَى كُرْسِيٍّ أَمَامَ عِضَاضَةِ هَيْكَلِ الرَّبِّ، وَهِي مُكْتَئِبَةُ النَّفْسِ، فَصَلَّتْ إِلَى الرَّبِّ وَبَكَتْ، وَنَذَرَتْ نَذْرًا وَقَالَتْ: "يَا رَبَّ الْجُنُودِ، إِنْ أَنْتَ نَظَرْتَ إِلَى مَذَلَّةِ أَمَتِكَ وَذَكَرْتَنِي وَلَمْ تَنْسَ أَمَتَكَ وَرَزَقْتَ أَمَتَكَ مَوْلُودًا ذَكَرًا، أُحَرِّرُهُ لِلْرَّبِّ كُلَّ أَيَّامِ حَيَاتِهِ، وَلاَ يَعْلُو رَأْسَهُ مُوسَى". فَلَمَّا أَكْثَرَتْ مِنْ صَلاَتِهَا أَمَامَ الرَّبِّ، وَكَانَ عَالِي يُلاحِظُ فَاهَا، وَحَنَّةُ تَتَكَلَّمُ فِي قَلْبِهَا، وَشَفَتَاهَا تَتَحَرَّكَانِ فَقَطْ، وَلَكِنْ لاَ يُسْمَِعُ صَوْتُهَا، ظَنَّهَا عَالِي سَكْرَى. فَقَالَ لَهَا عَالِي: "إِلَى مَتَى أَنْتِ سَكْرَى. أَفِيقِي مِنْ خَمْرِكِ". فَأَجَابَتْ حَنَّةُ وَقَالَتْ:"كَلاَّ يَا سَيِّدِي، وَلَكِنِّي اِمْرَأَةٌ حَزِينَةُ النَّفْسِ، وَلَمْ أَشْرَبْ خَمْرًا وَلاَ مُسْكِرًا، وَلَكِنِْي أَسْكُبُ نَفْسِي أَمَامَ الرَّبِّ. فَلاَ تُنْزِلْ أَمَتَكَ مَنْزِلَةَ اِبْنَةِ بَلِيَّعَالَ، لأَنِّي إِنَّمَا تَكَلَّمْتُ إِلَى الآنَ مِنْ شِدَّةِ مَا بِي مِنَ الْحُزْنِ وَالْوَجْدِ". فَأَجَابَهَا عَالِي قَائِلاً: "اِنْطَلِقِي بِسَلاَمٍ، وَإِلَهُ إِسْرَائِيلَ يُعْطِيكَ بُغْيَتَكِ الَّتِي اِلْتَمَسْتِي مِنْ لَدُنْهِ". فَقَالَتْ: "لِتُصِبْ أَمَتُكَ نِعْمَةً فِي عَيْنَيْكَ". وَاِنْصَرَفَتِ الْمَرْأةُ فِي سَبِيلِهَا وَأَكَلَتْ، وَلَمْ يَتَغَيَّرُ وَجْهُهَا أَيْضًا.'
      - arabic: 'ثُمَّ أَنَّهُمْ بَكَّرُوا غُدْوَةً، وَسَجَدُوا أَمَامَ الرَّبِّ وَرَجَعُوا مُنْصَرِفِينَ إِلَى مَنْزِلِهِمْ بِالرَّامَةِ. وَعَرَفَ أَلْقَانَةُ حَنَّةَ زَوْجَتَهُ، وَذكَرَهَا الرَّبُّ. فَكَانَ فِي مَدَارِ الأَيَّامِ أَنَّ حَنَّةَ حَمَلَتْ وَوَلَدَتِ اِبْنًَا، فَدَعَتْهُ صَمُوئِيلَ، لأَنَّهَا قَالَتْ: "مِنَ الرَّبِّ اِلْتَمَسْتُهُ". وَصَعِدَ الرَّجُلُ أَلْقَانَةُ وَجَمِيعُ بَيْتِهِ، لِيُقَدِّمَ لِلْرَّبِّ الذَّبِيحَةَ السَّنَوِيَّةَ وَنَذْرَهُ، وَأَمَا حَنَّةُ، فَلَمْ تَصْعَدْ، فَإِنَّهَا قَالَتْ لِزَوْجِهَا:"مَتَى فُطِِمَ الصَّبِيُّ، أَذْهَبُ بِهِ لِيَتَمَثَّلُ أَمَامَ الرَّبِّ وَيُقِيمَ هُنَاكَ إِلَى الأَبَد". فَقَالَ لَهَا أَلْقَانَةُ رَجُلُهَا: "اِفْعَلِي مَا يَحْسُنُ فِي عَيْنَيْكِ، وَامْكُثِي حَتَّى تَفْطِمِيهِ، وَحَسْبُنَا أَنَّ الرَّبَّ يُحَقِّقُ كَلاَمَهُ". فَمَكَثَتِ الْمَرْأَةُ تُرْضِعُ اِبْنَهَا حَتَّى فَطَمَتْهُ. فَلَمَّا فَطَمَتْهُ، صَعِدَتْ بِهِ، وَمَعَهَا ثَلاثُ عُجُولِ، وَإِيفَةٌ مِنْ دَقِيقٍ، وَزُقِّ خَمْرٍ، وَجَاءَتْ بِهِ إِلَى الرَّبِّ فِي شِيلُوهَ، وَكَانَ الصَّبِيُّ طِفْلاً بَعْدُ. فَذَبَحُوا الْعِجْلَ وَقَدَّمُوا الصَّبِيَّ إِلَى عَالِي. وَقَالَتْ: "يَا سَيِّدِي، حَيَّةٌ هِي نَفْسُكَ،أَنَا الْمَرْأَةُ الَّتِي وَقَفَتْ لَدَيْكَ هَهُنَا تُصَلِّي إِلَى الرَّبِّ. إِنِّي لأَجْلِ هَذَا الصَّبِيِّ صَلَّيْتُ، فَأَعْطَانِي الرَّبُّ بُغْيَتِي الَّتِي سَأَلْتُهَا مِنْ لَدُنْهِ. وَلأَجِْل ذَلِكَ أَعَرْتُهُ لِلْرَّبِّ، كُلَّ أَيَّامِ حَيَاتِهِ يَكُونُ عَارِيَةً لِلْرَبِّ". وَسَجَدُوا هُنَاكَ لِلْرَّبِّ.'
      - arabic: 'وَصَلَّتْ حَنَّةُ وَقَالَتْ: "تَهَلَّلَ قَلْبِي بِالرَّبِّ، اِرْتَفَعَ قَرْنِي بِالرَّبِّ. إِتَّسَعَ فَمِي عَلَى أَعْدَائِيِ لأَنِّي قَدِ اِبْتَهَجَتُ بِخَلاَصِكَ. لاَ قُدُّوسَ مِثْلُ الرَّبِّ لأَنَّهُ لَيْسَ أَحَدٌ سِوَاهُ وَلَيْسَ صَخْرَةٌ كَإِلَهِنَا. لاَ تُكْثِرُوا مِنَ الْكَلاَمِ بِالْعَظَائِمِ وَالإِفْتِخَاِر، وَلاَ يَخْرُِجْ صَلَفٌ مِنْ أَفْوَاهِكُمْ لأَنَّ الرَّبَّ إِلَهٌ عَلِيمٌ رَاشِدُ الأَعْمَالِ. كُسِرَتْ قِسِيُّ الْجَبَابِرَةِ وَتَمَنْطَقَ الْضُّعَفَاءُ بِالْقُوَّةِ. آجَرَ الشَّبَاعَى أَنْفُسَهُمْ بِالْخُبْزِ وَالْجِيَاعُ اِسْتَغْنَوْا، بَلِ الْعَاقِرُ وَلَدَتْ سَبْعَةً وَالْكَثِيرَةُ الْبَنِيْنَ ذَبُلَتْ. الرَّبُّ يُمِيتُ وَيُحْيِي، يُهْبِطُ إِلَى الَْجحِيمِ وَيُصْعِدُ. الرَّبُّ يُفْقِرُ وَيُغْنِى، يَحُطُّ وَيَرْفَعُ. يُنْهِضُ الْمِسْكِينَ مِنَ التُّرَابِ يُقِيمُ الْبَائِسَ مِنَ الْمَزْبَلَةِ لِيُجْلِسَهُ مَعَ الْعُظَمَاءِ وَيُمَلِّكْهُمْ عَرْشَ الْمَجْدِ، لأَنَّ لِلْرَّبِّ أَسَاسَ الأَرْضِ وَقَدْ وَضَعَ عَلَيْهَا الْمَسْكُونَةَ. وَهُوَ يَحْفَظُ أَقْدَامَ أَتْقِيَائِهِ وَالْمُنَافِقُونَ فِي الظُّلْمَةِ يَصْمُتُونَ لأَنَّهُ لاَ يَغْلِبُ إِنْسَانٌ بِقُوَّتِهِ. مُخَاصِمُو الرَّبِّ يَنْكَسِرُونَ، يُرْعِدُ عَلَيْهِمْ مِنَ السَّمَاءِ. الرَّبُّ يَدِيْنُ أَقَاصِيَ الأَرْضِ يَهَبُ لِمَلِكِهِ عِزَّةً وَيَرْفَعُ قَرْنَ مَسِيحِهِ". ثَمَّ اِنْطَلَقَ أَلْقَانَةُ إِلَى الرَّامَةِ ، إِلَى مَنْزِلِهِ. وَأَمَّا الصَّبِيُّ فَكَانَ يَخْدُمُ الرَّبَّ أَمَامَ عَالِي الْكَاهِنَ. وَأَنَّ بَنِي عَالِي كَانُوا بَنِي بَلِيَّعَالَ، لاَ يَعْرِفُونَ الرَّبَّ، وَلاَ حَقَّ الْكَهَنَةِ مِنَ الشَّعْبِ، وَإِنَّمَا كَانُوا، كُلَّمَا ذَبَحَ رَجُلٌٌ ذَبِيحَةً، يَجِيءُ غُلاَمُ الْكَاهِنِ عِنْدَ طَبْخِ اللَّحْمِ، وَبِيَدِهِ مِنْشَالٌ ذُو ثَلاثَةِ شُعَبٍ. فَيَضْرِبُهُ فِي الْمِرْجَلِ أَوْ الطَّابَقِ أَوْ الْمِقْلَى أَوْ الْقِدْرِ، فَمَا خَرَجَ بِالْمِنْشَالِ يَأْخُذُهُ الْكَاهِنُ لِنَفْسِهِ. كَذَلِكَ كَانُوا يَصْنَعُونَ مَعَ جَمِيعِ إِسْرَائِيلَ الْقَادِمِينَ إِلَى شِيلُوهَ. وَكَذَلِكَ قَبْلَ تَقْتِيرِ الشَّحْمِ، كَانَ يَجِيءُ غُلاَمُ الْكَاهِنِ إِلَى صَاحِبِ الذَّبِيحَةِ، وَيَقُولُ لَهُ: "هَاتِ لَحْمًا يُشْوَى لِلْكَاهِنِ، فَإِنَّهُ لاَ يَأْخُذُ مِنْكَ لَحْمًَا مَطْبُوخًا، بَلْ نِيئَا". فَيُجِيبُهُ الرَّجُلُ: "مَهَلاً حَتَّى يَقْتَرَ الشَّحْمُ أَوَّلاً، ثُمَّ تَأْخُذُ مَا تُرِيدُ"، فَيَقُولُ لَهُ :" كَلاَّ، بَلْ الآنَ تُعْطِينِي، وَإلاَّ أَخَذْتُ مِنْكَ جَبْرًا". وَعَظُمَتِ خَطِيَّةُ الْفِتْيَانِ أَمَامَ الرَّبِّ جِدًّا، لأَنَّ الشَّعْبِ اِذْدَرَوْا بِذَبِيحَةِ الرَّبِّ.'
      - arabic: 'وَكَانَ صَمُوئِيلُ يَخْدُمُ أَمَامَ الرَّبِّ، وَهُوَ صَبِيٌّ. وَكَانَ مُتَمَنْطِقًا بِأُفُودٍ مِنْ كَتَّانٍ. وَكَانَتْ أُمَُهُ تَنْسِجُ لَهُ جُبَّةً صَغِيرَةً وَتَأْتِيهِ بِهَا كُلَّ سَنَةٍِ حِينَ صُعُودِهَا مَعَ زَوْجِهَا لِيَذْبَحَ الذَّبِيحَةَ السَّنَوِيَّةَ. فَيُبَارِكُ عَالِي أَلْقَانَةَ وَزَوْجَتَهُ قَائِلاً: "يَرْزُقُكَ الرَّبُّ نَسْلاً مِنْ هَذِهِ الْمَرْأَةِ بَدَلَ الْعَارِيَةِ الَّتِي أَعَارَتْهَا لِلْرَّبِّ". ثُمَّ يَنْصَرِفَانِ إِلَى مَوْضِعِهِمَا. وَاِفْتَقَدَ الرَّبُّ حَنَّةَ، فَحَمَلَتْ وَوَلَدَتْ ثَلاثَةَ بَنِينَ وَاِبْنَتَيْنِ. وَشَبَّ صَمُوئِيلُ الصَّبِيُّ أَمَامَ الرَّبِّ.'
      - arabic: مجدًا للثالوث الأقدس
