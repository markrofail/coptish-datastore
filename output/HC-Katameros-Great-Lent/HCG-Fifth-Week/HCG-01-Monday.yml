matins-prophecies:
  - title:
      arabic: 'من أمثال سليمان الحكيم ( 3 : 5 - 18 )'
    text:
      - arabic: 'من أمثال سليمان الحكيم ( 3 : 5 - 18 )'
      - arabic: تَوَكَّلْ عَلَى الرَّبِّ مِنْ كُلِّ قَلْبِكَ و عَلَى فِطْنَتِكَ لاَ تَعْتَمِدْ. فِي كُلِّ طُرُقِكَ اعْرِفْهُ فَهُوَ يُقَوِّمُ سُبُلُكَ. لاَ تَكُنْ حَكِيمًا فِي عَيْنَي نَفْسِكِ ِتَّقِ الرَّبَّ وَابْعُدْ عَنِ الشَّرِّ. فَيَكُونَ الشِّفَاءُ فِي عَضِلِكَ وَالرَّيُّ فِي عِظَامِكَ. أَكْرِمِ الرَّبَّ مِنْ مَالِكَ وَمِنْ باكُورَاتِ جَمِيعِ غِلاَلِكَ. فَتَمْتَلِئَ مَخَازِنُكَ شِبْعًا وَتَفِيضَ مُعَاصِرُكَ خَمْرًا. يا بُنَيَّ، لاَ تَرْذُلْ تَأْدِيبَ الرَّبِّ وَلاَ تَسْأَمْ تَوْبِيخَهُ فَإِنَّ الَّذِي يُحِبُِّهُ الرَّبُّ يُؤَدِّبُهُ وَيَرْتَضِي بِهِ كَأَبٍ بِابْنِهِ. طُوبَى لِلإِنْسَانِ الَّذِي يَجِدُ الْحِكْمَةَ وَلِلْرَّجُلِ الَّذِي يَنَالُ الْفِطْنَةَ. فَإِنَّ تِجَارَتَهَا خَيْرٌ مِنْ تِجَارَةِ الْفِضَّةِ وَرِبْحَهَا يَفُوقُ الذَّهَبَ. هِيَ أَكْرَمُ مِنَ اللآلِئِ وَكُلُّ نَفَائِسِكَ لاَ تُسَاوِيهَا. فِي يَمِينِهَا طُولُ الْأَيَّامِ وفِي يَسَارِهَا الْغِنَى وَالْمَجْدُ. طُرُقُهَا طُرُقُ نِعْمَةٍ وَجَمِيعُ مَسَالِكَهَا سَلاَمٌ. هِي شَجَرَةُ الْحَيَاةِ لِلْمُتَعَلِّقِينَ بِهَا وَمَنِ اِسْتَمْسَكَ بِهَا فَلَهُ الطُّوبَى .
      - arabic: ( مجداً للثالوث القدوس )
  - title:
      arabic: 'من سفر إشعياء النبي ( 37 : 33 - 38 : 1 - 6 )'
    text:
      - arabic: 'من سفر إشعياء النبي ( 37 : 33 - 38 : 1 - 6 )'
      - arabic: 'لِذَلِكَ هَكَذَا يَقُولُ الرَّبُّ عَلَى مَلِكِ أَشُّورَ: إِنَّهُ لاَ يَدْخُلُ هَذِهِ الْمَدِينَةَ، وَلاَ يَرْمِي إِلَيْهَا سَهْمًا، وَلاَ يَتَقَدَّمُ عَلَيْهَا بِتُرْسٍ، وَلاَ يَنْصُبُ عَلَيْهَا مِتْرَسَةً، لَكِنْ فِي الطَّرِيقِ الَّتِي جَاءَ مِنْهَا يَرْجِعُ، وَإِلَى هَذِهِ الْمَدِينَةِ لاَ يَدْخُلُ، يَقُولُ الرَّبُّ. فَأَحْمِي هَذِهِ الْمَدِينَةَ وَأُخَلِّصُهَا مِنْ أَجْلِي، وَمِنْ أَجْلِ دَاوُدَ عَبْدِي.'
      - arabic: وَخَرَّجَ مَلاَكُ الرَّبِّ وَقَتَلَ مِنْ جَيْشِ أَشُورَ مِئَةَ أَلْفٍ وَخَمْسَةً وَثَمَانِيْنَ أَلْفًا، فَلَمَّا بَكَّرُوا صَبَاحًا إذَا هُمْ جَمِيعًا جُثَثُ أَمْوَاتٍ. فَارْتَحَلَ سَنْحَارِيبُ مَلِكُ أَشُورَ وَمَضَى رَاجِعًا وَأَقَامَ بِنِينَوَى. وَفِيمَا هُوَ سَاجِدٌ فِي بَيْتِ نِصْرُوخَ إلَهِهِ قَتَلَهُ أَدْرَمَّلَكُ وشَرْآصَرُ اِبْنَاهُ بِالْسَّيْفِ ، وَهَرَبَ إِلَى أَرْضِ أَرَارَاطَ. وَمَلَكَ آسَرْحَدُّونَ اِبْنُهُ مَكَانَهُ.
      - arabic: 'فِي تِلْكَ الأيَّامِ مَرِضَ حَزَقِيَّا مَرَضَ الْمَوْتِ، فَوَافَاهُ إشَعْيَا بنُ آمُوصَ النَّبِيُّ وَقَالَ لَهُ :" هَكَذَا يَقُولُ الرَّبُّ : اوصِي لِبيتِكَ لأَنَّكَ تَمُوتُ وَلاَ تَعِيشُ". فَحَوَّلَ حَزَقِيَّا وَجْهَهُ إِلَى الْحَائِطِ وَصَلَّى إِلَى الرَّبِّ. وَقَالَ : آهِ يَا رَبُّ اُذْكُرْ كَيْفَ سَلَكْتُ أَمَامَكَ بِالْحَقِّ وَسَلاَمَةِ الْقَلْبِ وَكَيْفَ صَنَعَْتُ الْخَيْرَ أَمَامَكَ. وَبَكَى حَزَقِيَّا بُكَاءً شَدِيدًا. فَصَارَ كَلاَمُ الرَّبِّ إِلَى إِشَعْيَاءَ قَائِلاً:" اِذْهَبْ وَقُلْ لِحَزَقِيَّا: هَكَذَا قَالَ الرَّبُّ إِلَهُ دَاوُدَ أَبِيكَ: إِنِِّي قَدْ سَمِعْتُ صَلاَتَكَ. وَرَأَيْتُ دُمُوعَكَ. وَهَأَنَذَا أَزِيدُكَ عَلَى أيَّامِكَ خَمْسَ عَشْرَةَ سَنَةً. وَأُنْقِذُكَ مِنْ يَدِ مَلِكَ أَشُّورَ أَنْتَ وَهَذِهِ الْمَدِينَةَ، وَأُحَامِي عَنْ هَذِهِ الْمَدِينَةِ ".'
      - arabic: ( مجداً للثالوث القدوس )
  - title:
      arabic: 'من أيوب الصديق ( 22 : 1 - 30 )'
    text:
      - arabic: 'من أيوب الصديق ( 22 : 1 - 30 )'
      - arabic: 'فَأَجَابَ أَليِفَازُ التَّيْمَانِيُّ وَقَالَ : أَلَعَلَ الإِنْسَانَ يُسَاوِي اللَّهَ. إِنَّمَا يَنْفَعُ الْحَكِيمُ نَفْسَهُ. هَلْ مِنْ بُغْيَةٍ لِلْقَدِيرِ أَنْ تَكُونَ بَارًّا أَوْ مِنْ نَفْعٍ لَهُ أَنْ تُزْكِّيَ طُرُقَكَ. أَمِنْ أَجْلِ هَيْبَتِكَ يُحَاجُّكَ أَوْ يُنَافِذُكَ إِلَى الْقَضَاءِ. أَلَيْسَ شَرُّكَ جَسِيمًا وَأَثَامُكَ لاَ حَدَّ لَهَا. فَإِنَّكَ اِرْتَهَنْتَ مِنْ أَخِيكَ بِغَيْرِ حَقٍّ وَسَلَبْتَ الْعُرَاةَ ثِيابَهُمْ. لَمْ تَسْقِ الْعَطْشَانَ مَاءً وَمَنَعْتَ الْجَائِِعَ خُبْزَكَ. فَأَصْبَحَتِ الأَرْضُ لَدَى الذِّرَاعِ وَمَرْفُوعُ الْجَاهِ اِسْتَحْوَذَ عَلَيْهَا. أَرْسَلْتَ الأَرَامِلَ فَارِغَاتٍ وَأَذْرُعُ الْيَتَامَى حُطِّمَتْ. لِذَلِكَ تُحْدِّقُ بِكَ الْفِخَاخُ وَيُرَوِّعُكَ رُعْبٌ مُفَاجِئٌ، أَوْ ظُلْمَةٌ لاَ تُبْصِرُ فِيهَا أَوْ غَمْرُ مَاءٍ يَعْلُوكَ. أَلَيْسَ اللَّهُ فَوْقَ أَعْلَى السَّمَوَاتِ. انْظُرْ ذُرْوَةَ الْكَوَاكِبِ مَا أَعْلاَهَا. وَقَدْ قُلْتَ: مَاذَا يَعْلَمُ اللَّهُ. أَمِنْ وَرَاءِ الضَّبَابِ يَدِينُ.  السَّحَابُ سِتْرٌ لَهُ فَلاَ يُرَى وَعَلَى قُبَّةِ السَّمَوَاتِ يَتَخَطَّى. أَلَعَلَّكَ تَلْزَمُ مَسْلَكَ الْقَدَمِ الَّذِي وَطِئَهُ أَصْحَابُ الإِثْمِ. الَّذِينَ قُرِضُوا قَبْلَ أَوَانِهِمْ. وَاِنْدَفَقَ السَّيْلُ عَلَى أَسَاسِهِمْ. الْقَائِلِيْنَ للَّهِ: ابْعُدْ عَنَّا. وَمَاذَا يَصْنَعُ بِنَا الْقَدِيرُ. وَهُوَ قَدْ أَفْعَمَ بُيُوتَهُمْ طَيِّبَاتٍ. فَبُعْدًا لِمَشُورَةِ الْمُنَافِقِينَ. يَنْظُرُ الصَّدِّيقُونَ فَيَفْرَحُونَ. وَالزَّكِيُّ يَسْتَهْزِئُ بِهِمْ. قَائِلِينَ: أَلَمْ يَنْقَرِضُ مُقَاوِمُونَا وَقَدْ أَكَلَتْ بَقِيَّتَهُمُ النَّارُ. فَتَقَرَّبْ إِلَيْهِ وَصَالِحْهُ. فَبِذَلِكَ تَعُودُ إِلَيْكَ الطَّيِّبَاتُ. وَتََِقَّ الْشَّرِيعَةَ مِنْ فِيهِ وَأَوْدِعْ أَقْوَالَهُ فِي قَلْبِكَ. فَإِنَّكَ إِنْ تُبْتَ إِلَى الْقَدِيرِ يُعَادُ عُمْرَانُكَ وَتَنْفِي الإِثْمَ عَنْ أَخْبِيَتِكَ. فَتَجْعَلُ الْتِّبْرَ مَكَانَ التُّرَابِ وَسَبَائِكَكَ مَكَانَ حَصَا الأَوْدِيَةِ. وَيَكُونُ الْقَدِيرُ تِبْرَكَ وَكُنُوزَ فِضَّةٍ لَكَ. حِينَئِذٍ تَكُونُ لَذَّتُكَ فِي الْقَدِيرِ وَتَرْفَعُ إِلَى اللَّهِ وَجْهَكَ. وَتَدْعُو إِلَيْهِ فَيُجِيبُكَ وَتُوفِي بِنُذُورِكَ. وَتَعْزِمُ أَمْرًا فَيَسْتَتِبُّ لَكَ وَعَلَى سُبُلِكَ يُشْرِقُ نُورٌ. وَمَنِ اِتَّضَعَ تَقُولُ لَهُ: اِرْتَفِعْ فَيُخَلِّصُ اللَّهُ الْخَاشِِعَ الطَّرْفِ. وَيُنَجِّي مَنْ لَيْسَ بِذَكِيٍّ فَيَنْجُو بِبِرِّ كَفَّيْكَ .'
      - arabic: ( مجداً للثالوث القدوس )
matins-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 87 : 2 ، 3 )'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 87 : 2 ، 3 )'
      - arabic: أمِلْ سَمْعَكَ إِلَى طِلْبَتِي، فَقَدِ اِمْتَلأْتْ مِنَ الشَّرِّ نَفْسِي، وَدَنَتْ  مِنَ الْجَحِيمِ حَيَاتِي. حُسِبْتُ مَعَ الْمُنْحَدِرِينَ فِي الْجُبِّ. هللويا
matins-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 12 : 16 - 21 )'
    text:
      - arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 12 : 16 - 21 )'
      - arabic: 'وَكَلَّمَهُمْ بِمِثَلٍ قَائِلاً :"رَجُلٌ غَنِيٌّ أَخْصَبَتْ كُوَرَتُهُ، فَفَكَّرَ فِي نَفْسِهِ قَائِلاً: مَاذَا أَصَنْعُ، فَإِنَّهُ لَيْسَ لِي مَوْضِعٌ أَخَزِنُ فِيهِ غِلاَلِي. ثُمَّ قَالَ: أَصَنْعُ هَذَا: أَهْدِمُ أَهْرَائِيِ وَأَبْنِي أَكْبَرََ مِنْهَا، وَأَخَزِنُ هُنَاكَ جَمِيعَ أَرْزَاقِي وَخَيْرَاتِي، وَأَقُولُ لِنَفْسِي: يَا نَفْسِي إِنَّ لَكِ خَيْرَاتٍ كَثِيرَةً، مَوْضُوعَةً لِسِنِينَ كَثِيرَةٍ. فَاِسْتَرِيِحِي وَكُلِي وَاِشْرَبِي وَتَنَعَّمِي. فَقَالَ لَهُ اللَّهُ: يا جَاهِلُ فِي هَذِهِ اللَّيْلَةِ تُطْلَبُ نَفْسُكَ مِنْكَ، فَهَذَا الَّذِي أَعِْدَدْتَهُ لِمَنْ يَكُونُ. فَهَكَذَا مَنْ يَدْخِرُ لِنَفْسِهِ وَهُوَ غَيْرُ غَنِيٍّ بِمَا للَّهِ .'
      - arabic: ( والمجد للَّـه دائماً )
pauline-epistle:
  - title:
      arabic: البولس من رسالة بولس الرسول إلى أهل فيلبي
    text:
      - arabic: البولس من رسالة بولس الرسول إلى أهل فيلبي
      - arabic: '( 2 : 1 - 16 )'
      - arabic: فَإِنْ كَانَتْ تَعْزِيَةٌ فِي الْمَسِيحِ. أَوْ رَاحَةٌ بِالْمَحَبَّةِ. أَوْ شَرِكَةٌ فِي الرُّوحِ أَوْ رَأْفَةٌ وَرَحْمَةٌ  فَأُتِمُّ فَرَحِي بِأَنْ تَكُونُوا عَلَى رَأْيٍ وَاحِدٍ وَمَحَبَّةٍ وَاحِدَةٍ وَعَلَى إِتِّفَاقِ الأَنْفُسِ وَإتِّحَادِ الأَفْكَارِ, لاَ تَعْمَلُوا شَيْئًا عَنْ مُنَازَعَةٍ أَوْ عُجْبٍ، بَلْ فَلْيَحْسُبْ بِتَوَاضُعٍ كُلٌّ مِنْكُمْ صَاحِبَهُ أَفْضَلَ مِنْهُ، وَلاَ يَنْظُرَنَّ أَحَدٌ إِلَى مَا هُوَ لِنَفْسِهِ، بَلْ فَلْيَنْظُرْ كُلُّ وَاحِدٍ إِلَى مَا هُوَ لِغَيْرِهِ. لِيَكُنْ فِيكُمْ مِنَ الأَفْكَارِ وَالأَخْلاَقِ مَا هُوَ فِي الْمَسِيحِ يَسُوعَ. الَّذِي إِذْ هُوَ فِي صُوَرَةِ اللَّهِ، لَمْ يَكُنْ يَعْتَدُّ مُسَاوَاتَهُ للَّهِ اِخْتِلاَسًا. لَكِنَّهُ أَخْلَى ذَاتَهُ، آخِذًا صُوَرَةَ عَبْدٍ، صَائِرًا فِي شِبْهِ الْبَشَرَ. وَإِذْ وُجِدَ فِي الْهَيْئَةِ كَإِنْسَانٍ، وَضَعَ نَفْسَهُ وَأَطَاعَ حَتَّى الْمَوْتِ مَوْتِ الصَّلِيبِ. فَلِذَلِكَ رَفَّعَهُ اللَّهُ أَيْضًا، وَأَعْطَاهُ اِسْمًا يَفُوقُ كُلَّ اِسْمٍ. لِكَيْ تَجْثُوَ بِاسْمِ يَسُوعَ كُلُّ رُكْبَةٍ مِمَّا فِي السَّمَوَاتِ وَعَلَى الأَرْضِ وَمَنْ تَحْتَ الأَرْضِ، وَيَعْتَرِفَ كُلُّ لِسَانٍ أَنَّ الرَّبَّ يَسُوعَ الْمَسِيحَ هُوَ فِي مَجْدِ اللَّهِ الآبِ.
      - arabic: إذاً أَيُّهَا الأَحِبَّاءُ، كَمَا أَطَعْتُم كُلَّ حِينٍ، اِعْمَلُوا لِخَلاصِكُمْ بِخَوْفٍ وَرَعْدَةٍ، لاَ كَمَا كُنْتُمْ تَفْعَلُونَ عِنْدَ حُضُورِي فَقَطْ، بَلْ الآنَ فِي غِيَابِيِّ أَكْثَرَ جِدٍّا، فَإِنَّ اللَّهَ هُوَ الَّذِي يَعْمَلُ فِيكُمُ الإِرَادَةَ وَالْعَمَلَ عَلَى حَسَبِ مَرْضَاتِهِ. اِفْعَلُوا كُلَّ شَيْءٍ بِغَيْرِ تَذَمُّرٍ وَلاَ جِدَالٍ، لِتَكُونُوا بِغَيْرِ لَوْمٍ، وَبُسَطَاءَ، وَأَبْنَاءَ اللَّهِ بِغَيْرِ عَيْبٍ فِي وَسَطِ جِيلٍ مُعَوَّجٍ وَمُلْتَوٍ، تُضِيئُونَ فِيهِمْ كَأَنْوارٍ فِي الْعَالِمِ. مُتَمَسِّكِينَ بِكَلِمَةِ الْحَيَاةِ لاِفْتِخَارِيِ فِي يَوْمِ الْمَسِيحِ، بِأَنِّي لَمْ أَسْعَ عَبَثًا وَلَمْ أَتْعَبْ بَاطِلاً .
      - arabic: ( نعمة اللَّـه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
catholic-epistle:
  - title:
      arabic: الكاثوليكون من رسالة بطرس الرسول الأولى
    text:
      - arabic: الكاثوليكون من رسالة بطرس الرسول الأولى
      - arabic: '( 3 : 10 - 18 )'
      - arabic: وَمَنْ أَرَادَ حُبَّ الْحَيَاةِ وَأَنْ يَرَى أَيَّاماً صَالِحَةً، فَلْيَكْفُفْ لِسَانَهُ عَنِ الشَّرِّ وَشَفَتَيْهِ عَنْ كَلاَمِ الْمَكْرِ، وَلْيَحِدْ عَنِ الشَّرِّ وَيَصْنَعِ الْخَيْرَ، وَلْيَطْلُبِ السَّلاَمَةَ وَيَسْعَى فِي اِبْتِغَائِهَا. لأَنَّ عَيْنَِي الرَّبِّ عَلَى الصَّدِّيقِينَ، وَأُذُنَيْهِ إِلَى طِلْبَتِهِمْ، لَكِنَّ وَجْهَ الرَّبِّ عَلَى الَّذِينَ يَعْمَلُونَ الْمَسَاوِئَ. فَمِنْ الَّذِي يَضُرُّكُمْ إِنْ كُنْتُمْ ذَوِي غَيْرَةٍ فِي الْخَيْرِ.
      - arabic: وَلَكِنْ وَإِنْ تَأَلَّمْتُمْ مِنْ أَجْلِ الْبَرِّ، فَطُوبَاكُمْ. فَلاَ تَجْزَعُوا مِنْ تَخْوِيفِهِمْ وَلاَ تَضْطَرِبُوا. بَلْ قُدِّسُوا الرَّبَّ الإِلَهَ فِي قُلُوبِكُمْ، وَكُونُوا مُسْتَعِدِّينَ دَائِمًا لِمُجَاوَبَةِ كُلِّ مِنْ يَسْأَلُكُمْ عَنْ سَبَبَ الرَّجَاءِ الَّذِي فِيكُمْ، وَلَكِنْ بِوَدَاعَةٍ وَمَهَابَةٍ، وَلْتَكُنْ ضَمَائِرُكُمْ صَالِحَةً، حَتَّى يَخْزَى فِيمَا يُقَالُ عَلَيْكُمْ مِنَ السُّوءِ. الَّذِينَ يَسْلُبُونَ تَصْرُّفَكُمُ الصَّالِحَ فِي الْمَسِيحِ، فَإِنَّهُ خَيْرٌ لَكُمْ أَنْ تَتَأَلَّمُوا لِعَمَلِ الصَّالِحَاتِ إِنْ كَانَتْ فِي ذَلِكَ مَشِيئَةُ اللَّهِ، مِنْ أَنْ تَتَأَلَّمُوا لِعَمَلِ السَّيِّئَاتِ. فَالْمَسِيحُ أَيْضًا تَأَلَّمَ مَرَّةً وَاحِدَةً مِنْ أَجْلِ الْخَطَايَا، الْبَارَّ عَنِ الأَثَمَةِ، لِيُقَرِّبَنَا إِلَى اللَّهِ، مُمَاتاً فِي الْجَسَدِ مُحْييًا فِي الرُّوحِ .
      - arabic: ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه، وأمَّا من يعمل بمشيئة اللَّه فإنَّه يبقى إلى الأبد. آمين. )
acts-of-the-apostles:
  - title:
      arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
    text:
      - arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
      - arabic: '( 10 : 25 - 35 )'
      - arabic: 'فَلَمَّا دَخَلَ بُطْرُسُ اِسْتَقْبَلَهُ كَرْنِيلْيُوسُ وَخَرَّ سَاجِدًا عِنْدَ قَدَمَيْهِ. فَأَنْهَضَهُ بُطْرُسُ قَائِلاً:" قُمْ، فَإِنِّي أَنَا أَيْضًا إِنْسَانٌ". ثُمَّ دَخَلَ وَهُوَ يَتَكَلَّمُ مَعَهُ فَوُجَدَ قَوْمًا كَثِيرِينَ قَدْ اِجْتَمَعُوا هُنَاكَ. فَقَالَ لَهُمْ: "قَدْ عَلِتُمُ أَنَّهُ كَيْفَ هُوَ مُحَرَّمٌ عَلَى رَجُلٍ يَهُودِيٍّ أَنْ يُخَالِطَ أَجْنَبيًّا أَوْ يَدْنُو إِلَيْهِ. وَأَمَّا أَنَا فَقَدْ أَرَانِي اللَّهُ أَنْ لاَ أَقُولَ عَنْ إِنْسَانٍ مَا إِنَّهُ نَجَسٌ أَوْ دَنِسٌ. فَلِذَلِكَ جِئْتُ بَلاَ مُخَالَفَةٍ إِذْ اِسْتَدْعَيتُمُونِي. فَأَسْتَخْبِرُكُمْ : لأََيِّ أَمْرٍ اِسْتَحْضَرْتُمُونِي.". فَقَالَ كَرْنِيلْيُوسُ: "إِنَّ لِي فِي هَذِهِ السَّاعَةِ أَرْبَعَةَ أَيَّامٍ كُنْتُ صَائِمًا. وَفِي السَّاعَةِ التَّاسِعَةِ كُنْتُ أُصَلِّي فِي بَيْتِي، وَإذَا رَجُلٌ قَدْ وَقَفَ أَمَامَِي بِحُلَّةٍ بَهِيَّةٍ. وَقَالَ : يا كَرْنِيلْيُوسُ، قَدْ سُمِعَتْ صَلاَتُكَ وذُكِرَتْ صَدَقَاتُكَ أَمَامَ اللَّهِ. فَأَرْسِلْ إِلَى يَافَا وَاِسْتَدْعِي سَمْعَانِ الْمُلَقَّبَ بُطْرُسَ. وَهُوَ نَازِلٌ فِي بَيْتِ سِمْعَانَ الدَّبَّاغِ عَلَى الْبَحْر. وَهُوَ مَتَى جَاءَ يُكَلِّمُكَ. فَمِنْ سَاعَتِي أَرْسَلْتُ إِلَيْكَ. وَقَدْ صَنَعْتَ حَسَنًا بِقُدُومِكَ. فَالآنَ هَا نَحْنُ حَاضِرُونَ أَمَامَ اللَّهِ لِنَسْمَعَ جَمِيعَ مَا أُمِرْتَ بِهِ مِنْ قِبَلِ الرَّبِّ". فَفَتَحَ بُطْرُسُ فَاهُ وَقَالَ :" بِالْحَقِيقَةِ قَدْ عَلِمْتُ أَنَّ اللِّهَ لاَ يُحَابِي الْوُجُوهَ. وَلَكِنْ فِي كُلِّ أُمَّةٍ، مَنِ اتَّقَاهُ وَعَمِلَ الْبِرَّ فَإِنَّهُ يَكُونُ مَقْبُولاً عِنْدَهُ .'
      - arabic: ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّـه المُقدَّسة. آمين. )
liturgy-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 85 : 3 ، 4 )'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 85 : 3 ، 4 )'
      - arabic: اِرْحَمْنِي يَارَبُّ فَإِنِّي صَرَخْتُ إِلَيْكَ النَّهَارَ كُلَّهُ. فَرِّحْ نَفْسَ عَبْدِكَ، فَإِنِّي رَفَعْتُ نَفْسِي، إِلَيْكَ يَارَبُّ .     هللويا
liturgy-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 9 :  12 - 17 )'
    text:
      - arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 9 :  12 - 17 )'
      - arabic: 'وَأَخَذَ النَّهَارُ يَمِيلُ. فَدَنَا إِلَيْهِ الاِثْنَا عَشَرَ وَقَالُوا لَهُ:'
      - arabic: '"اِصْرِفْ الْجُمُوعَ لِيَمْضُوا إِلَى الْقُرَى وَالْحُقُولِ الَّتِي حَوْلَنَا فَيَنْزِلُوا وَيَجِدُوا طَعَامًا لأَنَّنَا هَهُنَا فِي مَوْضِِعٍ قَفْرٍ". فَقَالَ لَهُمْ:'
      - arabic: '"أَعْطُوهُمْ أَنْتُمْ لِيَأْكُلُوا". فَقَالُوا: "لَيْسَ عِنْدَنَا أَكْثَرُ مِنْ خَمْسَةِ أَرْغِفَةٍ وَسَمَكَتَيْنِ، إلاَّ أَنْ نَمْضِيَ وَنَبْتَاعَ لِهَذَا الشَّعْبِ كُلِّهِ طَعَامًا". وَكَانُوا نَحْوَ خَمْسَةِ آلافِ رَجُلٍ. فَقَالَ لِتَلاَمِيذِهِ:'
      - arabic: '"أّجْلِسُوهُمْ جَمَاعَاتٍ خَمْسِينَ خَمْسِينَ". فَفَعَلُوا هَكَذَا وَأَتْكَأُوا الْجَمِيعَ. فَأَخَذَ الْخَمْسَةَ الأَرْغِفَةَ وَالسَّمَكَتَيْنِ، وَنَظَرَ إِلَى السَّمَاءِ وَبَارَكَهَا، وَكَسَرَ وَأَعْطَى التَّلاَمِيذَ لِيُقَدِّمُوا لِلْجَمْعِ. فَأَكَلُوا وَشَبِعُوا جَمِيعًا. ثُمَّ رُفِعَ مَا فَضَلَ عَنَهُمْ اثْنَا عَشَرَ قُفَّةً مَمْلُوءَةً مِنَ الْكِسَرِ .'
      - arabic: ( والمجد للَّـه دائماً )
