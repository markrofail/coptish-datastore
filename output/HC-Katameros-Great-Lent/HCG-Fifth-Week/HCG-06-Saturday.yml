matins-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 64 : 2 ، 3 )'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 64 : 2 ، 3 )'
      - arabic: اِسْتَمِعَ يَا اللَّهُ صَلاَتِي، لأَنَّهُ إِلَيْكَ يَأْتِي كُلُّ بَشَرٍ. كَلاَمُ مُخَالِفِي النَّامُوسِ قَدْ قَوِيَ عَلَيْنَا. هللويا
matins-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 15 : 3 - 10 )'
    text:
      - arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 15 : 3 - 10 )'
      - arabic: 'فَخَاطَبَهُمْ بِهَذَا الْمَثَلِ قَائِلاً: "أََيُّ إنْسَانٍ مِنْكُمْ إِذَا كَانَ لَهُ مئَةُ خَرُوفٍ، فَأَضَاعَ وَاحِدًا مِنْهَا، أَلاَ يَتْرُكُ التِّسْعَةَ والتِّسْعِينَ فِي الْبَرِّيَّةِ، وَيَمْضِي فِي طَلَبِ الضَّالِّ حَتَّى يَجِدَهُ. وَإذَا وُجَدَهُ يَحْمِلُهُ عَلَى مَنْكِبَيْهِ فَرِحًا، وَيَأْتِي بِهِ إِلَى بَيْتِهِ وَيَدْعُو الأَصْدِقَاءَ وَالْجِيرَانَ وَيَقُولُ لَهُمْ: اِفْرَحُوا مَعِي، لأَنِّي وَجَدْتُ خَرُوفِيَ الضَّالَّ. أَقُولُ لَكُمْ: إِنَّهُ هَكَذَا يَكُونُ فَرَحٌ فِي السَّمَاءِ بِخَاطِئٍ وَاحِدٍ يَتُوبُ أَكْثَرَ مِنْ تِسْعَةٍ وَتِسْعِينَ بَارًّا لاَ يَحْتَاجُونَ إِلَى الْتَّوْبَةِ. أَمْ أيَّةُ اِمْرَأَةٍ إذَا كَانَ لَهَا عَشَرَةُ دَرَاهِمَ، فَأَضَاعَتْ مِنْهَا دِرْهَمًا وَاحِدًا، أَلاَ تُوقِدُ سِرَاجًا وَتَكْنُسُ الْبَيْتَ وَتُفَتِّشُ بِإجْتِهَادٍ حَتَّى تَجِدَهُ. فَإذَا وَجَدَتْهُ تَدْعُو الصَّدِيقَاتِ وَالْجَارَاتِ وَتَقُولُ: اِفْرَحْنَ مَعِي لأنِّى وَجَدْتُ دِرْهَمِي الَّذِي أَضَعْتُهُ. أَقُولُ لَكُمْ: إِنَّهُ هَكَذَا يَكُونُ فَرَحٌ عِنْدَ مَلاَئِكَةِ اللَّهِ بِخَاطِئٍ وَاحِدٍ يَتُوبُ.'
      - arabic: ( والمجد للَّه دائماً )
pauline-epistle:
  - title:
      arabic: البولس من رسالة بولس الرسول إلى أهل غلاطية
    text:
      - arabic: البولس من رسالة بولس الرسول إلى أهل غلاطية
      - arabic: '( 5 : 16 - 6 : 1 - 2 )'
      - arabic: 'فَأَقُولُ: اسْلُكُوا بِحَسَبِ الرُّوحِ وَلاَ تَقْضُوا شَهْوَةَ الْجَسَدِ. فَإِنَّ الْجَسَدَ يَشْتَهِي مَا هُوَ ضِدُّ الرُّوحِ وَالرُّوحُ يَشْتَهِي مَا هُوَ ضِدُّ الْجَسَدِ، كِلاَهُمَا يُقَاوِمُ الآخَرَ، حَتَّى إِنَّكُمْ لاَ تَصْنَعُونَ مَا تُرِيدُونَ. فَإِنْ كُنْتُمْ تَقْتَدُونَ بِالرُّوحِ فَلَسْتُمْ تَحْتَ النَّامُوسِ. وَأَعْمَالُ الْجَسَدِ وَاضِحَةٌ، وَهِي: الزِّنَى وَالنَّجَاسَةُ وَالْعَهَرُ وَعِبَادَةُ الأَوْثَانِ وَالسِّحْرِ وَالْعَدَاوَتُ وَالْخِصَامُ وَالْغَيْرَةُ وَالْمُغَاضَبَاتُ وَالْمُنَازَعَاتُ وَالْمَشاقَّاتِ وَالْبِدْعُ وَالْمُحَاسَدَاتُ وَالْقَِتْلُِ والْسُّكْرُ وَالْقُصُوفُ، وَمَا أَشَبَهَ ذَلِكَ وَعَنْهَا أَقُولُ لَكُمْ أَيْضًا كَمَا قَدْ قُلْتُ: إِنَّ الَّذِينَ يَصْنَعُونَ مِثْلَ هَذِهِ لاَ يَرِثُونَ مَلَكُوتَ اللَّهِ.'
      - arabic: 'أَمَّا ثَمَرُ الرُّوحِ فَهُوَ: الْمَحَبَّةُ وَالْفَرَحُ وَالسَّلاَمُ، وَالأَنَاةُ واللُّطْفُ والصَّلاَحُ، وَالإِيِمَانُ وَالوَدَاعَةُ وَالْعَفَافُ. وََأصْحَابُ هَذِهِ لَيْسَ نَامُوسٌ ضِدَّهُمْ. وَالَّذِينَ لِلْمَسِيحِ صَلَبُوا أَجْسَادَهُمْ مَعَ الآلاَمِ وَالشَّهَوَاتِ. فَإِنْ كُنَّا نَعِيشُ بِالرُّوحِ، فَلَْنَسْلُكْ بِالرُّوحِ أَيْضًا. وَلاَ نَكُنْ ذَوِي عُجْبٍ، وَلاَ نُغَاضِبْ وَلاَ نَحْسُدْ بَعْضُنَا بَعْضًا.'
      - arabic: أَيُّهَا الإِخْوَةُ، إذَا سَقَطَ أَحَدٌ فِي زَلَّةٍ، فَأَصْلِحُوا أَنْتُمْ الرُّوحِيِّينَ مِثْلَ هَذَا بِرُوحِ الْوَدَاعَةِ، وَتَبَصَّرْ أَنْتَ لِنَفْسِكَ لَِئلاَّ تُجَرَّبَ أَنْتَ أَيْضًا. اِحْمِلُوا بَعْضُكُمْ أَثْقَالَ بَعْضٍ، وَهَكَذَا أتِمُّوا نَامُوسَ الْمَسِيحِ .
      - arabic: ( نعمة اللَّه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
catholic-epistle:
  - title:
      arabic: 'الكاثوليكون من رسالة يعقوب الرسول ( 5 : 7 - 11 )'
    text:
      - arabic: 'الكاثوليكون من رسالة يعقوب الرسول ( 5 : 7 - 11 )'
      - arabic: فَأَنْتُمْ أَيُّهَا الإِخْوَةُ تَأَنَّوْا إِلَى مَجِيءِ الرَّبِّ. هَا إِنَّ الْحَارِثَ يَنْتَظِرُ ثَمَرَ الأَرْضِ الثَّمِينَ، مُتَأنِيًّا عَلَيْهِ حَتَّى تُصِيبَهُ الْمَطَرَ الْمُبَكِّرُ والْمُتَأَخِّرُ. فَتَأَنَّوُا أَنْتُمْ وَثَبِّتُوا قُلُوبَكُمْ، فَإِنَّ مَجِيءَ الرَّبِّ قَدْ اِقْتَرَبَ. لاَ تَئِنُّوا أَيُّهَا الإِخْوَةُ بَعْضُكُمْ مِنْ بَعْضٍ لِئَلاَّ تُدَانُوا. هُوَذَا الدَّيَّانُ وَاقِفٌ عَلَى الْبَابِ. أَيُّهَا الإِخْوَةُ إتَّخِذُوا الأَنْبِيَاءَ الَّذِينَ تَكَلَّمُوا بِاِسْمِ الرَّبِّ. قُدْوَةً فِي اِحْتِمَالِ الْمَشَقَّاتِ وَفِي الأَنَاةِ فَإِنَّنَا نُطَوِّبُ الصَّابِرِينَ. وَقَدْ سَمِعْتُمْ بِصَبْرِ أيُّوبَ وَرَأَيْتُمْ عَاقِبَةَ الرَّبِّ؛ لأَنَّ الرَّبَّ مُتَحَنِّنٌ جِدًّا وَرَؤُوفٌ.
      - arabic: ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه،
      - arabic: وأمَّا من يعمل بمشيئة اللَّه فإنَّهُ يبقى إلى الأبد. )
acts-of-the-apostles:
  - title:
      arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
    text:
      - arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
      - arabic: '( 26 : 1 - 18 )'
      - arabic: 'فَحِينَئِذٍ بَسَطَ بُولُسُ يَدَهُ وَطَفِقَ يَحْتَجُّ: إِنِّي أَحْسُبُ نَفْسِي سَعِيدًا أَيُّهَا الْمَلِكُ أَغْرِيبَاسُ، لأَنِّي أَحْتَجُّ الْيَوْمَ أَمَامَكَ عَنْ كُلِّ مَا يَشْكُونِي بِهِ الْيَهُودُ. لاَ سِيَّمَا وَأَنْتَ خَبِيرٌ بِكُلِّ مَا لِلْيَهُودِ مِنْ سُنَنٍ وَمَسَائِلَ، فَلِهَذَا أَسْأَلُكَ أَنْ تَسْمَعَ لِي بِطُولِ الأَنَاةِ. إِنَّ سِيرَتِي مُنْذُ صِبَايَ الَّتِي مِنَ الْبَدْءِ كَانَتْ لِي بَيْنَ أُمَّتِي بأُورُشَلِيمَ يَعْرِفُهَا جَمِيعُ الْيَهُودِ، الَّذِينَ عَرَفُونِي مِنَ الأوَّلِ لَوْ أَرَادُوا أَنْ يَشْهَدُوا أّنِّي قَدْ عِشْتُ فرِّيسِيًّا عَلَى مَذْهَبِ دِينَنَا الأَقْوَمِ. وَالآنَ أَنَا وَاقِفٌ أُحَاكَمُ عَلَى رَجَاءِ الْوَعْدِ الَّذِي سَبَقَ مِنَ اللَّهِ للآبَاءِ، الَّذِي يُؤْمِلُ أَسْبَاطُنَا الاِثْنَا عَشَرَ الْبُلُوغِ إِلَيْهِ، مُتَعَبِّدِينَ بِالْمُثَابَرَةِ لَيْلاً وَنَهَارًا. فَبِهَذَا الرَّجَاءِ شَكَانِي الْيَهُودُ أَيُّهَا الْمَلِكُ. أَفَيَحْسَبُ عِنْدَكُمْ غَيْرَ مُصَدَّقٍ أَنَّ اللَّهَ يُقِيمُ الأمُواتَ. إِنِّي كُنْتُ قَدِ اِرْتَأَيْتُ فِي نَفْسِي أَنَّهُ مِنَ الْوَاجِبِ عَلَيَّ أَنْ أَسْعَى بِشِدَّةٍ فِي مُقَاوَمَةِ اِسْمِ يَسُوعَ النَّاصِريِّ. وَقَدْ صَنَعْتُ ذَلِكَ فِي أُورُشَلِيمَ، وَكَثِيرِينَ مِنَ الْقِدِّيِسِينَ، حَبَسْتُهُمْ أَنَا فِي السُّجُونِ عِنْدَمَا فَوَّضَ إِلَيَّ السُّلْطَانَ مِنْ رُؤَسَاءِ الْكَهَنَةِ. وَكُنْتُ مِمَّنْ أَصْدَرَ رَأْيَهُ بِقَتْلِهِمْ، وَفِي كُلِّ الْمَجَامِِعِ عَاقَبْتُهُمْ مِرَارًا كَثِيرَةً، وَاِضْطَرَرْتُهُمْ إِلَى التَّجْدِيفِ. وَلَمَّا أَصْبَحْتُ فِي غَايَةِ الْغَضَبِ عَلَيْهِمْ اِضْطَهَدْتُهُمْ حَتَّى فِي الْمُدُنِ الْبَرَّانِيَّةِ. وَلَمَّا اِنْطَلَقْتُ إِلَى دِمَشْقَ، وَأَنَا عَلَى ذَلِكَ بِسُلْطَانٍ وَتَوْكِيلٍ مِنْ رُؤَسَاءِ الْكَهَنَةِ، رَأَيْتُ فِي نِصْفِ النَّهَارِ عَلَى الطَّرِيقِ، أَيُّهَا الْمَلِكُ، نُورًا مِنَ السَّمَاءِ يَفُوقُ لَمَعَانَ الشَّمْسِ، وَقَدْ أَبْرَقَ حَوْلِي وَحَوْلَ السَّائِرِينَ مَعِي. فَسَقَطْنَا جَمِيعًا عَلَى الأَرْضِ، وَسَمِعْتُ صَوْتًا يُكَلِّمُنِي وَيَقُولُ بِاللُّغَةِ الْعِبْرَانِيَّةِ: شَاوُلُ، شَاوُلُ، لِمَ تَضْطَهِدُنِي، إِنَّهُ لَصَعْبٌ عَلَيْكَ أَنْ تَرْفُسَ الْمِهْمَازَ. فَقُلْتُ: مَنْ أَنْتَ يَا رَبُّ. فَقَالَ الرَّبُّ: أَنَا يَسُوعُ الَّذِي أَنْتَ تَضْطَهِدُهُ. وَلَكْنْ قُمْ وَقِفْ عَلَى قَدَمَيْكَ فَإِنِّي لِهَذَا تَرَاءَيْتُ لَكَ لأَنْتَخِبَكَ خَادِمًَا وَشَاهِدًَا بِمَا رَأَيْتَ وَبِمَا سَأَتَرَاءَى لَكَ فِيهِ، وَأَنَا أُنَجِّيكَ مِنَ الشَّعْبِ وَمِنَ الأُمَمِ الَّذِينَ أَنَا مُرْسِلُكَ الآنَ إِلَيْهِمْ، لِتَفَتَحَ عُيُونَهُمْ فَيَرْجِعُوا مِنْ الظُّلَمَةِ إِلَى النُّورِ، وَمِنْ سُلْطَانِ الشَّيْطَانِ إِلَى اللَّهِ، حَتَّى يَنَالُوا مَغْفِرَةَ الْخَطَايَا وَحَظًّا بَيْنَ الْمُقَدَّسِينَ. بِالإِيِمَانِ الَّذِي بِي .'
      - arabic: ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّه المُقدَّسة. آمين. )
liturgy-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 142 : 1 )'
    text:
      - arabic: 'من مزامير أبينا داود النبي ( 142 : 1 )'
      - arabic: يَا رَبُّ اِسْتَمِِعْ صَلاتِي. أَنْصِتْ بِحَقِّكَ إِلَى طِلْبَتِي. اِسْتَجِبْ لِي بِعَدْلِكَ، وَلاَ تَدْخُلْ فِي الْمُحَاكَمَةِ مَعَ عَبْدِكَ .
      - arabic: هللويا
