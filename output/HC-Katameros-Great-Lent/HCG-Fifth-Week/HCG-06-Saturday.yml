      arabic: 'من إنجيل مُعلِّمنا متى البشير ( 23 : 13 - 39 )'
    text:
      - arabic: 'من إنجيل مُعلِّمنا متى البشير ( 23 : 13 - 39 )'
      - arabic: (الموضوع تحته خط من قطماروس الأيام – إصدار دير ملر مينا – بمريوط)
      - arabic: 'الْوَيْلُ لَكُمْ أيهَا الكَتَبَةُ والْفَرِّيسِيُّونَ الْمُرَاؤُونَ! لأنكُمْ تُغْلِقُونَ مَلَكُوتَ السَّمَوَاتِ قُدَّامَ النَّاسِ، فَأنْتُمْ لا تَدْخُلُونَ ولا تَدَعُونَ الآتِينَ أنْ يَدْخُلُوا. وَيْلٌ لَكُمْ أيهَا الكَتَبَةُ وَالْفَرِّيسِيُّونَ الْمُرَاؤُونَ! لأنكُمْ تَطُوفُونَ الْبَحْرَ والبَرَّ لِتَصْنَعُوا دَخِيلاً وَاحِداً، وإذا كَانَ فَتُصِّيرُونَهُ ابْناً لِجَهَنَّمَ مُضَاعَفَاً عَلِيكُمْ. وَيْلٌ لَكُمْ أيهَا القَادَةُ العُمْيَانُ! القَائِلُونَ: مَنْ يَحْلِفُ بِالْهَيْكَلِ فَلَيْسَ بِشَيءٍ، وَمَنْ يَحْلِفُ بِذَهَبِ الْهَيْكَلِ كَانَ عَلَيْهِ. أيهَا الْجُهَّالُ وَالعُمْيَانُ! أيمَا أَعْظَمُ: الذَّهَبُ أَمِ الْهَيْكَلُ الَّذِي يُقَدِّسُ الذَّهَبَ؟ وَمَنْ يَحْلِفُ بِالْمَذْبَحِ فَلَيْسَ بِشَيءٍ، وَمَنْ يَحْلِفُ بِالْقُرْبَانِ الَّذِي فَوْقَهُ كَانَ عَلَيْهِ. يا أيهَا الْجُهَّالُ والْعُمْيَانُ! أيمَا أَعْظَمُ: الْقُرْبَانُ أَمِ الْمَذْبَحِ الَّذِي يُقَدِّسُ القُرْبَانَ؟ فَمَنْ يَحْلِفُ بالْمَذْبَحِ فَقَدْ حَلَفَ بِهِ وَبِكُلِّ مَا فَوْقَهُ. وَمَنْ يَحْلِفُ بالْهَيْكَلِ فَقَدْ حَلَفَ بِهِ وبِالسَّاكِنِ فِيهِ، وَمَنْ يَحْلِفُ بِالسَّمَاءِ فَقَدْ حَلَفَ بِعَرْشِ اللَّه وبِالْجَالِسِ عَلَيْهِ. وَيْلٌ لَكُمْ أيهَا الكَتَبَةُ وَالفَرِّيسِيُّونَ الْمُرَاؤُونَ! لأنكُمْ تُعَشِّرُونَ النَّعْنَاعَ وَالشّبَثَّ وَالكَمُّونَ، وَتَرَكْتُمْ عَنْكُمْ أثْقَلَ النَّامُوسِ: الْحُكَمَ وَالرَّحْمَةَ والإيمَانَ. وَكَانَ يَجِبُ أنْ تَعْمَلُوا هذِهِ وَلا تَتْرُكُوا تِلْكَ. أيهَا القَادَةُ العُمْيَانُ! الَّذِينَ يُصَفُّونَ عَنِ البَعُوضَةِ وَيَبْلَعُونَ الْجَمَلَ. وَيْلٌ لَكُمْ أيهَا الكَتَبَةُ والفَرِّيسِيُّونَ! لأنكُمْ تُنَظِّفُونَ خَارجَ الكَأْسِ وَالصَّحْفَةِ، وَدَاخِلُهُمَا مَمْلُوءٌ اخْتِطَافَاً وَنَجَاسَةً. أيهَا الفَرِّيسِيُّ الأعْمَى! طَهِّرْ أوَّلاً دَاخِلَ الكَأْسِ وَالطَّاسِ لِكَيْ يَتَطَهَّرَ خَارِجُهُمَا. الْوَيْلُ لَكُمْ أيهَا الكَتَبَةُ والفَرِّيسِيُّونَ الْمُرَاؤُونَ! لأنكُمْ تُشْبِهُونَ قُبُوراً تَبْدُو مُبَيَّضَةً، خَارِجُهَا يَظْهَرُ حَسناً، وَدَاخِلُهَا مَمْلُوءٌ عِظَامَ أمْوَاتٍ وَكُلَّ نَجَاسَةٍ. هكَذَا أنْتُمْ أيْضاً: تَبْدُو ظَوَاهِرُكُمْ لِلنَّاسِ مِثْلُ الصِّدِّيقِينَ، وَبَوَاطِنُكُمْ مُمْتَلِئَةٌ رِياءً وَكُلَّ إثْمٍ. وَيْلٌ لَكُمْ أيهَا الكَتَبَةُ وَالفَرِّيسِيُّونَ الْمُرَاؤُونَ! لأنكُمْ تَبْنُونَ قُبُورَ الأنْبِيَاءِ وَتُزَيِّنُونَ مَدَافِنَ الأبْرَارِ، وَتَقُولُونَ: لَوْ كُنَّا في أيامِ آبَائِنَا لَمْ نَكُنْ شُرَكَاءَهُمْ في دَمِ الأنْبِيَاءِ. فَتَشْهَدُونَ إذاً عَلَى نُفُوسِكُمْ أنكُمْ أبْنَاءُ قَتَلَةِ الأنْبِيَاءِ. وَأَكْمَلْتُمْ أنْتُمْ أيْضاً مِكْيَالَ آبَائِكُمْ.'
      - arabic: 'أيهَا الْحَيَّاتُ أوْلادَ الأفَاعِي! كَيْفَ تَهْرُبُونَ مِنْ دَيْنُونَةِ جَهَنَّمَ؟ مِنْ أجْلِ هذَا هأنَذا أُرْسِلُ إلَيْكُمْ أنْبِيَاءَ وَحُكَمَاءَ وَكَتَبَةً، فَتَقْتُلُونَ مِنْهُمْ وَتَصْلِبُونَ، وَتَجْلِدُونَ مِنْهُمْ في مَجَامِعِكُمْ، وَتَطْرُدُونَهم مِنْ مَدِينَةٍ إلى مَدِينَةٍ، لِكَيْ مَا يَأتِيَ عَلَيْكُمْ كُلُّ دَمٍ زَكِيٍّ سُفِكَ عَلَى الأَرْضِ، مِنْ دَمِ هَابِيلَ الصِّدِّيقِ إلى دَمِ زَكَرِيَّا بْنِ بَرَاشِيا الَّذِي قَتَلْتُمُوهُ بَيْنَ الْهَيْكَلِ وَالْمَذْبَحِ. الْحَقَّ أَقُولُ لَكُمْ: إنَّ هذِهِ جَمِيعَهَا تَأتِي عَلَى هذَا الْجِيلِ".'
      - arabic: 'يَا أُورُشَلِيمُ، يَا أُورُشَلِيمُ، يَا قَاتِلَةَ الأَنْبِياءِ وَرَاجِمَةََ الْمُرْسَلِينَ إِلَيْهَا، كَمْ مِنْ مَرَّةٍ أَرَدْتُ أَنْ أَجْمَعَ بَنِيكِ كَمَا تَجْمَعُ الدَّجَاجَةُ فِرَاخَهَا تَحْتَ جَنَاحَيْهَا، فَلَمْ تُرِيدُوا. هُوَذَا بَيْتُكُمْ يُتْرَكُ لَكُمْ خَرَابًَا. فَإِنِّي أَقُولُ لَكُمْ: إِنَّكُمْ مِنَ الآنَ لاَ تَرَوْنَنِي حَتَّى تَقُولُوا: مُبَارَكٌ الآتِي بِاسْمِ الرَّبِّ.'
      - arabic: ( والمجد للَّـه دائماً )
