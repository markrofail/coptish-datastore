title:
  arabic: 'مِنْ سِفْرِ يُونَانَ النَّبِيِّ ( ۲ : ۲ - ۱۰ )'
text:
  - arabic: 'مِنْ سِفْرِ يُونَانَ النَّبِيِّ بَرَكَتُهُ الْمُقَدَّسَةُ فَلْتَكُنْ مَعَنَا آمِينَ . ( ۲ : ۲ - ۱۰ )'
  - arabic: 'فَصَلَّى يُونَانُ لِلرَّبِّ إِلَهِهِ مِنْ جَوْفِ الْحُوتِ ، وَقَالَ: " إِلَى الرَّبِّ إِلَهِي صَرَخْتُ فِي ضِيقِي ، فَاسْتَجَابَ لِي وَمِنْ جَوْفِ الْهَاوِيَةِ سَمِعَ صَوتِي، قَدْ طَرَحْتَنِي فِي الْعُمْقِ فِي قَاعِ الْبَحْرِ ، فَأَحَاطَتْ بِيَ الْأَنْهَارُ ، وَجَازَتْ عَلَيَّ جَمِيعُ تَيَّارَاتِكَ وَأَمْوَاجِكَ. فَقُلْتُ: إِنِّي قَدْ طُرِدْتُ عَنْ عَيْنَيْكَ. فَهَلْ أَعَوْدُ أَنْظُرُ هَيْكَلَ قُدْسِكَ ؟ قَدْ إِنْسَكَبَتْ عَلَيَّ الْمِيَاهُ حَتَّى نَفْسِي وَغَطَّانِيَ الْغَمْرُ الْأَقْصَى غَطَسَتْ رَأْسِي فِي سُقُوقِ جِبَالٍ وَنَزَلْتُ إِلَى أَرْضِ ، مَزَالِيجُهَا مُغْلَقَةٌ إِلَى الْأَبَدِ. وَلَكِنَّكَ سَتُصْعِدُ حَيَاتِي مِنَ الْفَسَادِ أَيُّهَا الرَّبُّ إِلَهِي. عِنْدَ فَنَاءِ نَفْسِي مِنِّي ، تَذَكَّرْتُ رَحْمَةَ الرَّبِّ ، فَلْتَصْعَدُ إِلَيْكَ صَلَاتِي إِلَى هَيْكَلِكَ الْمُقَدَّسِ إِنَّ الَّذِينَ يَحْفَظُونَ الْأَبَاطِيلَ وَالْكَذِبَ يُهْمِلُونَ رَحْمَتَهُمْ. أَمَّا أَنَا فَبِصَوْتِ تَضَرُّعِ وَاعْتِرَافٍ أَذْبَحُ لَكَ ، وَمَا نَذَرْتُهُ أُوفِيكَ بِهِ أَيُّهَا الرَّبُّ مُخَلَّصِي ". فَأَمَرَ الرَّبُّ الْحُوتَ فَقَذَفَ يُونَانَ إِلَى البَر.'
  - arabic: ( مَجْدًا لِلتَّالُوثِ القُدُّوسِ إِلَهِنا ، إِلَى الأَبَدِ وَإِلَى أَبَدِ الْآبَادِ كُلَّهَا. آمِينَ. )
