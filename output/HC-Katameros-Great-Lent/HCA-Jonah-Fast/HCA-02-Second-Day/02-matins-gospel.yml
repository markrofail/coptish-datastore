title:
  arabic: 'مِنْ إِنْجِيلِ مُعَلِّمِنَا لُوقا الْبَشِيرِ ( ١٣ : ٦ - ٩ )'
text:
  - arabic: 'مِنْ إِنْجِيلِ مُعَلِّمِنَا لُوقا الْبَشِيرِ ( ١٣ : ٦ - ٩ )'
  - arabic: 'وَقَالَ لَهُمْ هَذَا الْمَثَلَ : " كَانَ لِوَاحِدٍ تِينَةٌ مَعْرُوسَةٌ فِي كَرْمِهِ ، فَجَاءَ يَطْلُبُ فِيهَا ثَمَرًا فَلَمْ يَجِدُ. فَقَالَ لِلْكَرَّامِ: هَا إِنَّ لِي ثَلَاثَ سِنِينَ آتِي وَأَطْلُبُ ثَمَرًا فِي هَذِهِ التِّينَةِ فَلَا أَجِدُ. فَاقْطَعْهَا فَلِمَاذَا تُعَطِلُ الْأَرْضَ أَيْضًا ؟ فَأَجَابَ وَقَالَ لَهُ: يَا سَيِّدُ . دَعُهَا هَذِهِ السَّنَةَ أَيْضًا ، حَتَّى أَعْزِقَ حَوْلَهَا وَأَضَعَ زِيلًا، فَإِنْ أَثْمَرَتْ ، وَإِلَّا فَتَقْطَعُهَا فِيمَا بَعْدُ "'
  - arabic: ( وَالْمَجْدُ لِلَّهِ دَائِمًا )
