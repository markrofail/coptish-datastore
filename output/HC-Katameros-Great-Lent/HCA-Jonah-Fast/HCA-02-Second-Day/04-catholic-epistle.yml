title:
  arabic: 'فَصْلٌ مِنْ رِسَالَةِ مُعَلِّمِنَا بُطْرُسُ الرَّسُولِ الأُولَى ( ٤ : ٣ - ١١ )'
text:
  - arabic: 'فَصْلٌ مِنْ رِسَالَةِ مُعَلِّمِنَا بُطْرُسُ الرَّسُولِ الأُولَى بَرَكَتُهُ عَلَيْنَا . آمين. ( ٤ : ٣ - ١١ )'
  - arabic: لِأَنَّهُ يَكْفِيكُمُ الزَّمَانُ الَّذِي مَضَى إِذْ كُنْتُمْ تَصْنَعُونَ فِيهِ إِرَادَةَ الْأُمَمِ ، وَتَسْلُكُونَ فِي النَّجَاسَاتِ وَالشَّهَوَاتِ ، وَإِدْمَانِ الْمُسْكِرَاتِ الْمُتَنَوَعَةِ ، وَالْخَلَاعَةِ ، وَالدَّنَسِ ، وَعِبَادَةِ الْأَوْثَانِ الْمَرْذُولَةِ ، الْأَمْرُ الَّذِي فِيهِ يَسْتَغْرِبُونَ أَنَّكُمْ لَسْتُمْ تَرْكُضُونَ مَعَهُمْ إِلَى فَيْضِ عَدَمِ الصَّحَّةِ عَيْنِهَا ، مُجَدِّفِينَ الَّذِينَ سَوْفَ يُعْطُونَ جَوَابًا لِلَّذِي هُوَ عَلَى اسْتِعْدَادٍ لِأَنْ يَدِينَ الْأَحْيَاءِ وَالْأَمْوَاتَ فَإِنَّهُ لِأَجْلِ هَذَا بُشِّرَ الْمَوْتَى أَيْضًا ، لِكَيْ يُدَانُوا حَسَبَ النَّاسِ بِالْجَسَدِ ، وَلَكِنْ لِيَحْيَوْا حَسَبَ اللَّهِ بِالرُّوحِ. وَإِنَّمَا نِهَايَةُ كُلِّ شَيْءٍ قَدِ اقْتَرَبَتْ ، فَتَعَقَّلُوا إِذَا وَاسْهَرُوا فِي الصَّلَوَاتِ وَلَكِنْ قَبْلَ كُلِّ شَيْءٍ ، فَلْتَكْنِ الْمَحَبَّةُ دَائِمَةً فِيكُمْ بَعْضِكُمْ لِبَعْضٍ ؛ لِأَنَّ الْمَحَبَّةَ تَسْتُرُ كَثَرَةً مِنَ الْخَطَايَا كُونُوا مُحِبّينَ ضِيافَةِ الْغُرَّبَاءِ بَعْضُكُمْ لِبَعْضٍ بِلَا تَذَمُّرٍ. وَلِيَخْدُمْ كُلُّ وَاحِدٍ الْآخَرِينَ بِمَا نَالَ مِنَ الْمَوَاهِبِ بَعْضُكُمْ بَعْضًا ، كَوْكَلَاءَ صَالِحِينَ عَلَى نِعْمَةِ اللَّهِ الْمُتَنَوَعَةِ مَنْ يَتَكَلَّمُ فَكَأَقْوَالِ اللَّهِ . وَمَنْ يَخْدُمُ فَكَأَنَّهُ مِنْ قُوَّةٍ يُهَيِّئُهَا اللَّهُ ، لِكَيْ يَتَمَجَّدَ اللَّهُ فِي كُلِّ شَيْءٍ بِيَسُوعَ الْمَسِيحِ ، الَّذِي لَهُ الْمَجْدُ وَالعِزَّةُ إِلَى أَبَدِ الْآبِدِينَ آمِينَ.
  - arabic: ( لَا تُحِبُّوا الْعَالَمَ وَلَا الأَشْيَاءَ الَّتِي فِي الْعَالَمِ، لِأَنَّ الْعَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ ، وَأَمَّا مَنْ يَعْمَلُ مَشِيئَةَ اللَّهِ فَإِنَّهُ يَثْبُتُ إِلَى الْأَبَدِ آمِينَ. )
