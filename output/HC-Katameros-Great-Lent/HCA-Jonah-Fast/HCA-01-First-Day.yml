vespers-psalm:
  - title:
      arabic: مزامير ٩٤:١، ٢
    text:
      - arabic: مِنْ مَزَامِيرِ أَبِينَا دَاوُدَ النَّبِيِّ ( ١:٩٤، ٢ )
      - arabic: هَلُمُوا فَلْتَبْتَهِجُ بِالرَّبِّ ، وَانْهَلَّلْ لِلَّهِ مُخَلَّصِنَا . وَلْتُبَادِرُ فَتَبْلُغَ إِلَى وَجْهِهِ بِالاعْتِرَافِ ، وَلْنُهَلِلْ لَهُ بِالْمَزَامِيرِ. هَلِلُويَا.
vespers-gospel:
  - title:
      arabic: لوقا ١٣:١-٥
    text:
      - arabic: 'مِنْ إِنْجِيلِ مُعَلِّمِنَا لُوقا الْبَشِيرِ ( ١٣ : ١ - ٥ )'
      - arabic: 'وَكَانَ فِي ذَلِكَ الزَّمَانِ قَدْ حَضَرَ إِلَيْهِ قَوْمٌ يُخْبِرُونَهُ عَنِ الْجَلِيلِيِّينَ الَّذِينَ خَلَط بِيلَاطُسُ دِمَاءَهُمْ بِذَبَائِحِهِمْ . فَأَجَابَ يَسُوعُ وَقَالَ لَهُمْ: " أَتَظُنُّونَ أَنَّ هَؤُلَاءِ الْجَلِيلِيِّينَ كَانُوا خُطَاةً أَكْثَرَ مِنْ كُلِّ الْجَلِيلِيِّينَ حَتَّى نُكِبُوا بِهَذِهِ'
      - arabic: 'الْآلَامِ ؟ أَقُولُ لَكُمْ: لَا بَلْ إِنْ لَمْ تَتُوبُوا فَجَمِيعُكُمْ كَذَلِكَ تَهْلِكُونَ . أَمْ تَظُنُّونَ أَنَّ أُولَئِكَ الثَّمَانِيَةَ عَشَرَ رَجُلًا الَّذِينَ سَقَطَ عَلَيْهِمِ الْبُرْجُ فِي سِلْوَامَ وَقَتَلَهُمْ ، كَانُوا مُذْنِبِيْنِ أَكْثَرَ مِنْ جَمِيعِ النَّاسِ السَّاكِنِينَ فِي أُورُشَلِيمَ ؟ أَقُولُ لَكُمْ: لَا بَلْ إِنْ لَمْ تَتُوبُوا فَجَمِيعُكُمْ كَذَلِكَ تَهْلِكُونَ ".'
      - arabic: ( وَالْمَجْدُ لِلَّهِ دَائِمًا )
matins-prophecies:
  - title:
      arabic: يونان ١:١-٢:١
    text:
      - arabic: مِنْ سِفْرِ يُونَانَ النَّبِيِّ بَرَكَتُهُ الْمُقدَّسَةُ فَلْتَكُنْ مَعَنَا . آمین .
      - arabic: '(۱ : ۱ - ۲ : ۱)'
      - arabic: 'وَصَارَتْ كَلِمَةُ الرَّبِّ إِلَى يُونَانَ بْنِ أَمِتَّايَ قَائِلًا: " قُمِ انْطَلِقْ إِلَى نِينَوَى الْمَدِينَةِ الْعَظِيمَةِ وَنَادِ عَلَيْهَا ، لِأَنَّ صُرَاحَ شَرِّهَا قَدْ صَعِدَ إِلَيَّ ". فَقَامَ يُونَانُ لِيَهْرُبَ إِلَى تَرْشِيشَ مِنْ وَجْهِ الرَّبِّ ، فَنَزَلَ إِلَى يَافًا فَوَجَدَ سَفِينَةً ذَاهِبَةً إِلَى تَرْشِيسُ ، فَأَدَّى أَجْرَتَهَا وَنَزَلَ فِيهَا ، لِيَذْهَبَ مَعَهُمْ إِلَى تَرْشِيشَ مِنْ وَجْهِ'
      - arabic: الرب. فَأَثَارَ الرَّبُّ رِيحًا شَدِيدَةً فِي الْبَحْرِ ، فَأَحْدَثَتْ أَمْوَاجًا عَظِيمَةً فِي الْبَحْرِ وَأَشْرَفَتِ السَّفِينَةُ عَلَى الإِنْكِسَارِ. فَخَافَ الْمَلَاحُونَ وَصَرَحُوا كُلُّ وَاحِدٍ إِلَى إِلَهِهِ ، وَطَرَحُوا الْأَمْتِعَةَ الَّتِي فِي السَّفِينَةِ إِلَى الْبَحْرِ لِيُخَفِّفُوا
      - arabic: 'عَنْهُمْ . أَمَّا يُونَانُ فَنَزَلَ إِلَى جَوْفِ السَّفِينَةِ وَاضْطَجَعَ وَاسْتَغْرَقَ فِي النَّوْمِ. فَذَهَبَ إِلَيْهِ مُدَبِّرُ السَّفِينَةِ وَقَالَ لَهُ: " مَا بَالُكَ مُسْتَغْرِفًا فِي النَّوْمِ ؟ قُمْ فَاطْلُبْ إِلَى إِلَهِكَ لَعَلَّ اللَّهَ يُخَلِّصْنَا فَلَا نَهْلِكَ ". وَقَالَ كُلُّ وَاحِدٍ لِصَاحِبِهِ : " هَلُمَّوا نُلْقِي فَرَعًا لِنَعْلَمَ بِسَبَبٍ مَنْ أَصَابَنَا هَذَا الشَّرُّ ". فَأَلْقَوْا قُرَعًا ، فَوَقَعَتِ الْقُرْعَةُ عَلَى يُونَانَ. فَقَالُوا لَهُ: " أَخْبِرْنَا لِأَنَّهُ بِسَبَبِكَ نَزَلَ بِنَا هَذَا الشَّرُّ مَا عَمَلُكَ ؟ وَمِنْ أَيْنَ جِئْتَ ؟ وَمِنْ أَيَ قَرْيَةٍ ؟ وَمِنْ أَيِّ شَعْبٍ أَنْتَ ؟ " فَقَالَ لَهُمْ: " أَنَا عَبْدُ الرَّبِّ ، وَإِنِّي أَخَافُهُ وَأَتَّقِي الرَّبَّ إِلَهَ السَّمَاءِ الَّذِي صَنَعَ الْبَحْرَ وَالْيَبَسَ " . فَخَافَ الرِّجَالُ خَوْفًا عَظِيمًا ،  وَقَالُوا لَهُ: " لِمَاذَا فَعَلْتَ ذَلِكَ ؟ " لِأَنَّ الرِّجَالَ قَدْ عَلِمُوا أَنَّهُ هَارِبٌ مِنْ وَجْهِ الرَّبِّ ، لِأَنَّهُ أَخْبَرَهُمْ. فَقَالُوا لَهُ : " مَاذَا نَصْنَعُ بِكَ حَتَّى يَسْكُنَ الْبَحْرُ عَنَّا ؟ " لِأَنَّ الْبَحْرَ كَانَ يَزْدَادُ هِيَاجًا. فَقَالَ لَهُمْ يُونَانُ : " خُذُونِي وَأَلْقُونِي إِلَى الْبَحْرِ فَيَسْكُنَ الْبَحْرُ عَنْكُمْ ، لِأَنَّنِي عَالِمٌ أَنَّ هَذَا الْمَوْجَ الْعَظِيمَ إِنَّمَا هَاجَ عَلَيْكُمْ بِسَبَبِي ".'
      - arabic: 'وَكَانَ الرِّجَالُ يُجَدِّفُونَ لِيَرْجِعُوا إِلَى الْيَبَسِ فَلَمْ يَسْتَطِيعُوا ، لِأَنَّ الرِّيحَ كَانَتْ شَدِيدَةً وَالْبَحْرُ إِزْدَادَ هِيَاجًا عَلَيْهُمْ . فَصَرَحُوا إِلَى الرَّبِّ وَقَالُوا : " أَيُّهَا الرَّبُّ ، لَا تُهْلِكْنَا بِسَبَبٍ نَفْسٍ هَذَا الرَّجُلِ ، وَلَا تَجْعَلْ عَلَيْنَا دَمًا زَكِيًّا ، فَإِنَّكَ أَنْتَ أَيُّهَا الرَّبُّ قَدْ صنَعْتَ كَمَا شِئْتَ " . ثُمَّ حَمَلُوا يُونَانَ وَطَرَحُوهُ فِي الْبَحْرِ ، فَوَقَفَ الْبَحْرُ عَنْ تَمَوجِهِ. فَخَافَ الرِّجَالُ مِنَ الرَّبِّ خَوْفًا عَظِيمًا ، وَذَبَحُوا ذَبِيحَةً لِلرَّبِّ وَأَعْلَنُوا الصَّلَاةَ. فَأَمَرَ الرَّبُّ حُونًا عَظِيمًا لِابْتِلَاعِ يُونَانَ، فَكَانَ يُونَانُ فِي جَوْفِ الْحُوتِ ثَلَاثَةَ أَيَّامٍ وَثَلَاثَ لَيَالٍ'
      - arabic: ( مَجْدًا لِلتَّالُوثِ القُدُّوس إلهنا ، إِلَى الأَبَدِ وَإِلَى أَبَدِ الْآبَادِ كُلَّهَا . آمِينَ. )
matins-psalm:
  - title:
      arabic: مزامير ١٠٢:١، ٧
    text:
      - arabic: مِنْ مَزَامِيرِ أَبِينَا دَاوُدَ النَّبِيِّ ( ۱:۱۰۲ ، ۷ )
      - arabic: بَارِكِي يَا نَفْسِي الرَّبَّ ، وَيَا جَمِيعَ مَا فِي دَاخِلِي بَارِكْ إِسْمَهُ الْقُدُّوسَ الْرَّبُّ رَؤُوفٌ رَحِيمٌ ، طَوِيلُ الْأَنَاةِ وَكَثِيرُ الرَّحْمَةِ. هَلِلُويًا.
matins-gospel:
  - title:
      arabic: متى ٧:٦-١٢
    text:
      - arabic: 'مِنْ إِنْجِيلِ مُعَلِّمْنَا مَتَّى الْبَشِيرِ ( ٧ : ٦ - ١٢ )'
      - arabic: لَا تُعْطُوا الْقُدْسَ لِلْكِلاب ، وَلَا تُلْقُوا جَوَاهِرَكُمْ قُدَّامَ الْخَنَازِيرِ ، لِئَلَّا تَدُوسَهَا بِأَرْجُلِهَا وَتَرْجَعَ فَتُمَزَقَكُمْ. اسْأَلُوا تُعْطَوْا أَطْلُبُوا تَجِدُوا اقْرَعُوا يُفْتَحْ لَكُمْ لِأَنَّ كُلَّ مَنْ يَسْأَلُ يَأْخُذُ ، وَمَنْ يَطْلُبُ يَجِدُ ، وَمَنْ يَقْرَعُ يُفْتَحُ لَهُ أَمْ أَيُّ إِنْسَانٍ مِنْكُمْ يَسْأَلُهُ ابْنُهُ خُبْزًا ، أَفَيُعْطِيهِ حَجَرًا ؟ أَوْ يَسْأَلُهُ سَمَكَةً ، أَفَيُعْطِيهِ حَيَّةً ؟ فَإِنْ كُنْتُمْ وَأَنْتُمْ أَشْرَارٌ تَعْرِفُونَ أنْ تُعْطُوا أَوْلادَكُمْ عَطَايَا جَيِّدَةً ، فَكَمْبِالْحَرِي أَبُوكُمُ الَّذِي فِي السَّمَاوَاتِ ، يُعْطِي الْخَيْرَاتِ لِلَّذِينَ يَسْأَلُونَهُ فَكُلُّ مَ تُرِيدُونَ أَنْ يَفْعَلَ النَّاسُ بِكُمْ ، افْعَلُوا هَكَذَا أَنْتُمْ أَيْضًا بِهِمْ ، لِأَنَّ هَذَا هُوَ النَّامُوسُ وَالْأَنْبِيَاءُ.
      - arabic: ( وَالْمَجْدُ لِلَّهِ دَائِمًا )
pauline-epistle:
  - title:
      arabic: رومية ٦:١٧-٢٣
    text:
      - arabic: 'البولس : فَصْلٌ مِنْ رِسَالَةِ مُعَلِّمِنَا بُولس الرَّسُولِ إِلَى أَهْلِ رُومِيَةً'
      - arabic: 'بَرَكَتُهُ عَلَيْنَا آمِين . ( ٦ : ١٧ - ٢٣ )'
      - arabic: فَشُكْرًا لِلَّهِ ، أَنَّكُمْ قَدْ كُنْتُمْ عَبِيدًا لِلْخَطِيئَةِ ، فَسَمِعْتُمَ وَأَطَعْتُمْ مِنْ قُلُوبِكُمْ رَسْمَ التَّعْلِيمِ الَّذِي تَسَلَّمْتُمُوهُ. فَمِنْ ثَمَّ بَعْدَ أَنْ تَحَرَّرْتُمْ مِنَ الْخَطِيئَةِ صِرْتُمْ عَبِيدًا لِلْبِرِّ. أَقُولُ كَلَامًا بَشَرِيًّا مِنْ أَجَلٍ ضَعْفِ أَجْسَادِكُمْ إِنَّكُمْ كَمَا جَعَلْتُمْ أَعْضَاءَكُمْ عَبِيدًا لِلنَّجَاسَةِ وَالْإِثْمِ لِلْإِثْمِ ، كَذَلِكَ الْآنَ اجْعَلُوا أَعْضَاءَكُمْ عَبِيدًا لِلْبِرِّ لِلْقَدَاسَةِ، فَإِنَّكُمْ حِينَ كُنْتُمْ عَبِيدًا لِلْخَطِيئَةِ ، صِرْتُمْ أَحْرَارًا لِلْبِرِّ فَأَيُّ ثَمَرٍ حَصَلَ لَكُمْ إِذْ ذَاكَ مِنْ تِلْكَ الْأُمُورِ الَّتِي تَسْتَحُونَ مِنْهَا الْآنَ ؟ إِنَّمَا عَاقِبَتُهَا الْمَوْتُ. وَأَمَّا الْآنَ وَقَدْ تَحَرَّرْتُمْ مِنَ الْخَطِيئَةِ ، وَاسْتُعْبِدْتُمْ لِلَّهِ ، فَلَكُمْ ثَمَرُكُمْ لِلْقَدَاسَةِ ، وَالْعَاقِبَةُ هِيَ الْحَيَاةُ الْأَبَدِيَّةُ. لِأَنَّ أَجْرَةَ الْخَطِيئَةِ هِي مَوْتُ ، وَأَمَّا هِبَةُ اللَّهِ فَهِيَ حَيَاةٌ أَبَدِيَّةٌ بِالْمَسِيحِ يَسُوعَ رَبَّنَا.
      - arabic: ( نِعْمَةُ اللَّهِ الْآبِ فَلْتَحْلَّ عَلَى أَزْوَاجِنَا يَا آبَائِي وَإِخْوَتِي. آمِينُ. )
catholic-epistle:
  - title:
      arabic: يهوذا ١:١-١٣
    text:
      - arabic: 'الْكَاتُولِيكُونَ : فَضْلٌ مِنْ رِسَالَةِ مُعَلِّمِنًا يَهُوذَا الرَّسُولِ'
      - arabic: 'بَرَكَتُهُ عَلَيْنَا . آمين. ( ۱ : ۱ - ۱۳ )'
      - arabic: 'يَهُوذَا ، عَبْدُ يَسُوعَ الْمَسِيحِ ، وَأَخُو يَعْقُوبَ ، إِلَى الْمَحْبُوبِينَ فِي اللَّهِ الْآبِ ، الْمَحْفُوظِينَ وَالْمَدْعُوَينَ لِيَسُوعَ الْمَسِيحِ لِتَكْثُرُ لَكُمُ الرَّحْمَةُ وَالسَّلَامُ وَالْمَحَبَّةُ. أَيُّهَا الأَحِبَّاءُ ، إِذْ كُنْتُ أَصْنَعُ كُلَّ الْجَهْدِ لِأَكْتُبَ إِلَيْكُمْ عَنْ خَلَاصِكُمْ جَمِيعًا، اضْطُرِرْتُ أَنْ أَكْتُبَ إِلَيْكُمْ وَاعِظًا أَنْ تُجَاهِدُوا فِي الْإِيمَانِ الْمُسَلَّمِ مَرَّةً لَكُمْ أَيُّهَا الْقِدِيسُونَ. لِأَنَّهُ قَدِ اخْتَلَطَ بِنَا أُنَاسٌ خُلْسَةً قَدْ سَبَقَ فَكُتِبَ عَنْهُمْ لِهَذِهِ الدَّيْنُونَةِ . مُنَافِقُونَ ، يُغِيِّرُونَ نِعْمَةَ رَبَّنَا إِلَى النَّجَاسَةِ ، وَيُنْكِرُونَ السَّيِّدَ الْوَحِيدَ: رَبَّنَا يَسُوعَ الْمَسِيحَ.'
      - arabic: 'فَأُرِيدُ أَنْ أُذَكَرَكُمْ ، وَلَوْ عَلِمْتُمْ كُلَّ شَيْءٍ ، أَنَّ يَسُوعَ فِي الْمَرَّةِ الْأَوْلَى خَلَّصَ شَعْبَهُ مِنْ أَرْضِ مِصْرَ ، وَفِي الْمَرَّةِ الثَّانِيَةِ أَهْلَكَ الَّذِينَ لَمْ يُؤْمِنُوا بِهِ وَالْمَلَائِكَةُ الَّذِينَ لَمْ يَحْفَظُوا رِئَاسَتَهُمْ ، بَلْ تَرَكُوا مَسْكَنَهُمْ حَفِظَهُمْ إِلَى دَيْنُونَةِ الْيَوْمِ الْعَظِيمِ بِأَغْلَالٍ أَزَلِيَّةٍ تَحْتَ الظُّلْمَةِ . كَمَا أَنَّ سَدُومَ وَعَمُورَةَ وَالْمُدْنَ الَّتِي حَوْلَهُمَا ، إِذْ زَنَتْ مِثْلَهُمَا ، وَمَضَتْ وَرَاءَ جَسَدٍ آخَرَ ، جُعِلَتْ مِثَالًا مُكَابِدَةً عِقَابَ نَارٍ أَبَدِيَّةٍ. وَكَذلِكَ هَؤُلَاءِ أَيْضًا ، الْمُحْتَلِمُونَ ، يُنَجِسُونَ جَسَدَهُمْ ، وَيَحْتَقِرُونَ السَّيَادَةَ ، وَيَفْتَرُونَ عَلَى ذَوِي الْأَمْجَادِ. وَأَمَّا مِيخَائِيلُ رَئيسُ الْمَلَائِكَةِ ، فَلَمَّا قَاوَمَ إِبْلِيسَ وَتَكَلَّمَ عَنْ جَسَدِ مُوسَى ، لَمْ يَجْسُرُ أَنْ يُورِدَ حُكْمَ افْتِرَاءِ عَليهِ ، بَلْ قَالَ: " لِيَزْجُرُكَ الرَّبُّ ". وَلَكِنَّ هَؤُلَاءِ يَفْتَرُونَ عَلَى مَا لَا يَعْلَمُونَ . وَأَمَّا مَا يَعْرِفُونَهُ بِالطَّبِيعَةِ ، كَالْحَيَوَانَاتِ غَيْرِ النَّاطِقَةِ ، فَفِي ذلِكَ يَفْسُدُونَ الْوَيْلُ لَهُمْ : لِأَنَّهُمْ سَلَكُوا فِي طَرِيقِ قَابِينَ ، وَانْصَبُّوا إِلَى ضَلَالَةِ بَلْعَامَ لِأَجْلِ أَجْرَةٍ ، وَهَلَكُوا فِي مُجَادَلَةِ قُورَحَ، هَؤُلَاءِ هُمُ الَّذِينَ فِي ودَادِكُمْ مَلُومُونَ ، يَتَنَقَّمُونَ مَعَكُمْ ، رَاعِينَ أَنْفُسَهُمْ وَحْدَهُمْ بِلَا خَوْفٍ . غُيُومٌ بِلَا مَاءٍ تَحْمِلُهَا الرِّياحُ وَتَرُدُّهَا . أَشْجَارٌ خَرِيفِيَّةٌ بِلَا ثَمَرٍ قَدْ مَاتَتْ مَرَّتَيْنِ ، وَقُلِعَتْ مِنْ أَصْلِهَا. أَمْوَاجُ بَحْرٍ هَائِجَةٌ مُزْبِدَةٌ بِخِزْيِهِمْ نُجُومٌ تَائِهَةٌ مَحْفُوظٌ لَهَا قَتَامُ الظَّلَامِ إِلَى الْأَبَدِ.'
      - arabic: ( لَا تُحِبُّوا الْعَالَمَ وَلَا الأَشْيَاءَ الَّتِي فِي الْعَالَمِ، لِأَنَّ الْعَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ. وَأَمَّا مَنْ يَعْمَلُ مَشِيئَةَ اللَّهِ فَإِنَّهُ يَثْبُتُ إِلَى الْأَبَدِ آمِينَ . )
acts-of-the-apostles:
  - title:
      arabic: أعمال ٢:٣٨-٤٧
    text:
      - arabic: 'الإِبْرَكْسيس : فَصْلٌ مِنْ أَعْمَالِ آبَائِنَا الرُّسُلِ الْأَطْهَارِ الْمَشْمُولِينَ بِنِعْمَةِ الرُّوحِ الْقُدُسِ . بَرَكَتُهُمُ الْمُقَدَّسَةُ فَلْتَكُنْ مَعَنَا آمِينَ . ( ٢ : ٣٨ - ٤٧)'
      - arabic: 'فَقَالَ لَهُمْ بُطْرُسُ : " تُوبُوا وَلْيَعْتَمِدُ كُلُّ وَاحِدٍ مِنْكُمْ عَلَى اسْمِ يَسُوعَ الْمَسِيحِ لِغُفْرَانِ خَطَايَاكُم ، فَتَقْبَلُوا مَوْهِبَةَ الرُّوحِ الْقُدُسِ . لِأَنَّ الْمَوْعِدَ هُوَ لَكُمْ وَلِأَبْنَائِكُمْ وَلِكُلِّ الَّذِينَ عَلَى بُعْدٍ ، كُلِّ مَنْ يَدْعُوهُ الرَّبُّ إِلَهُنَا " . وَبِأَقْوَالٍ أُخَرَ كَثِيرَةٍ كَانَ يَشْهَدُ لَهُمْ وَيَعِظُهُمْ قَائِلًا: " أَخْلُصُوا مِنْ هَذَا الْجِيلِ الْمُلْتَوِي ". فَالَّذِينَ قَبِلُوا الْكَلَامَ اعْتَمَدُوا ، وَانْضَمَّ فِي ذَلِكَ الْيَوْمِ نَحْو ثَلَاثَةِ آلَافِ نَفْسٍ. وَكَانُوا يُوَاظِبُونَ عَلَى تَعْلِيمِ الرُّسُلِ ، وَشَرِكَةِ كَسْرِ الْخُبْر، وَالصَّلَاةِ، وَصَارَ خَوْفٌ فِي كُلِّ نَفْسٍ ، وَكَانَتْ آيَاتٌ كَثِيرَةٌ وَعَجَائِبُ تُجْرَى عَلَى أَيْدِي الرُّسُلِ فِي أُورُشَلِيمَ وَحَدَثَ خَوْفٌ عَظِيمٌ عَلَى جَمِيعِهِمْ ، وَجَمِيعُ الَّذِينَ آمَنُوا كَانُوا مَعًا ، وَكَانَ عِنْدَهُمْ كُلُّ شَيْءٍ مُشْتَرَكًا وَأَمَلَاكُهُمْ وَأَمْوَالُهُمْ كَانُوا يَبِيعُونَهَا وَيَقْسِمُونَهَا بَيْنَهُمْ جَمِيعًا ، كَمَا يَكُونُ لِكُلِّ وَاحِدٍ احْتِيَاجٌ وَكَانُوا كُلَّ يَوْمٍ يُوَاظِبُونَ فِي الْهَيْكَلِ بِنَفْسٍ وَاحِدَةٍ ، وَيَكْسِرُونَ الْخُبْزَ فِي الْبُيُوتِ ، وَيَتَنَاوَلُونَ الطَّعَامَ بِابْتِهَاجِ وَنَقَاوَةِ قَلْبٍ ، مُسَبِّحِينَ اللَّهَ ، وَنَائِلِينَ حُظْوَةً لَدَى جَمِيعِ الشَّعْبِ. وَكَانَ الرَّبُّ كُلَّ يَوْمٍ يَضُمُ الَّذِينَ يَخْلُصُونَ " إِلَى الْبِيعَةِ ".'
      - arabic: ( لَمْ تَزَلْ كَلِمَةُ الرَّبِّ تَنْمُو وتَكْثُرُ وتَعْتَزُّ وتَثْبُتُ فِي بِيعَةِ اللَّهِ الْمُقَدَّسَةِ آمِينَ. )
liturgy-psalm:
  - title:
      arabic: مزامير ١٢٩:٢، ٤
    text:
      - arabic: 'مِنْ مَزَامِيرِ أَبِينَا دَاوُدَ النَّبِيِّ ( ١٢٩ : ٢ ، ٤ )'
      - arabic: إِنْ كُنْتَ لِلْآثَامِ رَاصِدًا يَا رَبُّ ، يَا رَبُّ مَنْ يَقْدِرُ أَنْ يَثْبُتَ أَمَامَكَ ؟ لِأَنَّ مِنْ عِنْدِكَ هُوَ الْاِغْتِفَارُ . تَوَكَّلَتْ نَفْسِي عَلَى الرَّبِّ هَلِلُويَا.
liturgy-gospel:
  - title:
      arabic: متى ١٢:٣٥-٤٥
    text:
      - arabic: 'مِنْ إِنْجِيلِ مُعَلِّمْنَا مَتَّى الْبَشِيرِ ( ١٢ : ٣٥ - ٤٥ )'
      - arabic: 'الْإِنْسَانُ الصَّالِحُ مِنْ كُنْزِهِ الصَّالِحِ يُخْرِجُ الصَّلاحَ، وَالْإِنْسَانُ الشَّرِّيرُ مِنْ كَنْزِهِ الشَّرِّيرِ يُخْرِجُ الشر. ولَكِنْ أَقُولُ لَكُمْ: إِنَّ كُلَّ كَلِمَةٍ بَاطِلَةٍ يَقُولُهَا النَّاسُ سَوْفَ يُعْطُونَ عَنْهَا جَوَابًا فِي يَوْمِ الدِّينِ لِأَنَّهُ بِكَلَامِكَ تَتَبَرَّرُ وَبِكَلَامِكَ يُحْكُمُ عَلَيْكَ. حِينَئِذٍ أَجَابَهُ قَوْمٌ مِنَ الْكَتَبَةِ وَالْفَرِيسِيِّينَ قَائِلِينَ:'
      - arabic: '" أَيُّهَا الْمُعَلِّمُ ، نُرِيدُ أَنْ نَرَى مِنْكَ آيَةً ". أَمَّا هُوَ فَأَجَابَ وَقَالَ لَهُمْ: " الجِيلُ الشَّرِّيرُ وَالْفَاسِقُ يَطْلُبُ آيَةً ، وَلَنْ تُعْطَى لَهُ آيَةٌ إِلَّا آيَةَ يُونَانَ النَّبِيِّ : لِأَنَّهُ كَمَا كَانَ يُونَانُ فِي بَطْنِ الْحُوتِ ثَلَاثَةَ أَيَّامٍ وَثَلَاثَ لَيَالٍ ، هَكَذَا يَكُونُ ابْنُ الْإِنْسَانِ فِي قَلْبِ الأَرْضِ ثَلَاثَةَ أَيَّامٍ وَثَلَاثَ لَيَالٍ. رِجَالُ نِينَوَى سَيَقُومُونَ فِي الدِّينِ مَعَ هَذَا الْجِيلِ وَيَدِينُونَهُ : لِأَنَّهُمْ تَابُوا بِمُنَادَاةِ يُونَانَ ، وَهُوَذَا أَفْضَلُ مِنْ يُونَانَ هَهُنَا مَلِكَةُ التَّيْمَنِ سَتَقُومُ فِي الدِّينِ مَعَ هَذَا الْجِيلِ وَتَدِينُهُ ، لِأَنَّهَا أَتَتْ مِنْ أَقَاصِي الأَرْضِ لِتَسْمَعَ حِكْمَةَ سُلَيْمَانَ ، وَهُوَذَا أَعْظَمُ مِنْ سُلَيْمَانَ هَهُنَا ! إِذَا خَرَجَ الرُّوحُ النَّجِسُ مِنَ الْإِنْسَانِ يَمْضِي إِلَى أَمَاكِنَ لَيْسَ فِيهَا مَاءُ ، يَطْلُبُ رَاحَةً فَلَا يَجِدُ حِينَئِذٍ يَقُولُ : أَرْجِعُ إِلَى بَيْتِيَ الَّذِي خَرَجْتُ مِنْهُ. فَمَتَى جَاءَ يَجِدُهُ فَارِعًا مَكْنُوسًا مُزَيَّنَا . فَيَمْضِي حِينَئِذٍ وَيَأْخُذُ مَعَهُ سَبْعَةَ أَرْوَاحٍ أَخَرَ أَشَرَّ مِنْهُ ، فَيَأْتِي وَيَسْكُنُ هُنَاكَ ، فَتَصِيرُ أَوَاخِرُ ذَلِكَ الْإِنْسَانِ أَشَرَّ مِنْ أَوَائِلِهِ! هَكَذَا يَكُونُ لِهَذَا الْجِيلِ الشَّرِيرِ.'
      - arabic: ( وَالْمَجْدُ لِلَّهِ دَائِمًا )
