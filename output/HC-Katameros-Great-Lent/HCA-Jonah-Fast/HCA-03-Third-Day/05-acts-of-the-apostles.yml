title:
  arabic: 'فَصْلٌ مِنْ أَعْمَالِ آبَائِنَا الرُّسُلِ الْأَطْهَارِ الْمَشْمُولِينَ بِنِعْمَةِ الرُّوحِ الْقُدُسِ . بَرَكَتُهُمُ الْمُقَدَّسَةُ فَلْتَكُنْ مَعَنَا آمِينَ. ( ١٥ : ١٢ - ٢٠ )'
text:
  - arabic: فَصْلٌ مِنْ أَعْمَالِ آبَائِنَا الرُّسُلِ الْأَطْهَارِ
  - arabic: الْمَشْمُولِينَ بِنِعْمَةِ الرُّوحِ الْقُدُسِ . بَرَكَتُهُمُ الْمُقَدَّسَةُ فَلْتَكُنْ مَعَنَا آمِينَ.
  - arabic: '( ١٥ : ١٢ - ٢٠ )'
  - arabic: 'فَسَكَتَ الْجُمْهُورُ كُلُّهُ. وَكَانُوا يَسْمَعُونَ بَرْنَابًا وَبُولُسَ يُحَدِّثَانِ بِجَمِيعِ مَا صَنَعَ اللَّهُ مِنَ الْآيَاتِ وَالْعَجَائِبِ فِي الْأُمَمِ بِوَاسِطَتِهِمَا. وَبَعْدَمَا سَكَتَا ، أَجَابَ يَعْقُوبُ قَائِلًا: " أَيُّهَا الرِّجَالُ إِخْوَتُنَا ، اِسْمَعُونِي سِمْعَانُ قَدْ أَخْبَرَ كَيْفَ افْتَقَدَ اللَّهُ أَوَّلا الأُمَمَ لِيَأْخُذَ مِنْهُمْ شَعْبًا عَلَى اسْمِهِ. وَهَذَا تُوافِقُهُ أَقْوَالُ الْأَنْبِيَاءِ ، كَمَا هُوَ مَكْتُوبٌ : سَأَرْجِعُ بَعْدَ هَذَا وَأَبْنِي أَيْضًا خَيْمَةَ دَاوُدَ السَّاقِطَةَ ، وَأَبْنِي أَيْضًا رَدْمَهَا وَأُقِيمُهَا ثَانِيَةً ، لِكَيْ يَطْلُبَ الْبَاقُونَ مِنَ النَّاسِ الرَّبَّ ، وَجَمِيعُ الأُمَمِ الَّذِينَ دُعِيَ اسْمِي عَلَيْهِمْ ، يَقُولُ الرَّبُّ الصَّانِعُ هَذَا الْأَمْرَ الْمَعْرُوفَ مُنْذُ الأَزلِ لِذَلِكَ أَنَا أَقْضِي أَنْ لَا يُثَقَّلَ عَلَى الرَّاجِعِينَ إِلَى اللَّهِ مِنَ الْأُمَمِ ، بَلْ يُرْسَلَ إِلَيْهِمْ أَنْ يَمْتَنِعُوا عَنْ ذَبَائِحِ الأَصْنَامِ ، وَالزِّنَى ، وَالْمَخْنُوقِ ، وَالدَّمِ ".'
  - arabic: ( لَمْ تَزَلْ كَلِمَةُ الرَّبِّ تَنْمُو وتَكْثُرُ وتَعْتَزُّ وتَثْبُتُ ، في بيعَةِ اللَّهِ الْمُقَدَّسَةِ آمِينَ )
