title:
  arabic: 'فَصْلٌ مِنْ رِسَالَةِ مُعَلِّمِنَا يُوحَنَّا الرَّسُولِ الأُولَى بَرَكَتُهُ عَلَيْنَا . آمین. ( ۲ : ١٢ - ١٧ )'
text:
  - arabic: فَصْلٌ مِنْ رِسَالَةِ مُعَلِّمِنَا يُوحَنَّا الرَّسُولِ الأُولَى
  - arabic: 'بَرَكَتُهُ عَلَيْنَا . آمین. ( ۲ : ١٢ - ١٧ )'
  - arabic: 'أَكْتُبُ إِلَيْكُمْ أَيُّهَا الْأَوْلَادُ ، لِأَنَّهُ قَدْ غُفِرَتْ لَكُمُ خَطَايَاكُمْ مِنْ أَجْلِ اسْمِهِ. أَكْتُبُ إِلَيْكُمْ أَيُّهَا الْآبَاءُ ، لِأَنَّكُمْ قَدْ عَرَفْتُمُ الَّذِي مِنَ الْبَدْءِ. أَكْتُبُ إِلَيْكُمْ أَيُّهَا السُّبَّانُ ، لِأَنَّكُمْ قَدْ غَلَبْتُمُ الشَّرِّيرَ . أَكْتُبُ إِلَيْكُمْ أَيُّهَا الْأَوْلَادُ ، لِأَنَّكُمْ قَدْ عَرَفْتُمُ الْآبَ. كَتَبْتُ إِلَيْكُمْ أَيُّهَا الْآبَاءُ ، لِأَنَّكُمْ قَدْ عَرَفْتُمُ الَّذِي مِنَ الْبَدْءِ. كَتَبْتُ إِلَيْكُمْ أَيُّهَا السُّبَّانُ ، لِأَنَّكُمْ أَقْوِيَاءُ ، وَكَلِمَةُ اللَّهِ ثَابِتَةٌ فِيكُمْ ، وَقَدْ غَلَبْتُمُ الشَّرِيرَ. لَا تُحِبُّوا الْعَالَمَ وَلَا الْأَشْيَاءَ الَّتِي فِي الْعَالَمِ. إِنْ أَحَبَّ أَحَدٌ الْعَالَمَ فَلَيْسَتْ فِيهِ مَحَبَّةُ الْآبِ لِأَنَّ كُلَّ مَا فِي العَالَمِ : شَهْوَةَ الْجَسَدِ ، وَشَهْوَةَ الْعُيُونِ ، وَتَعَظُمَ الْمَعِيشَةِ ، فَهَذِهِ لَيْسَتْ مِنَ الْآبِ بَلْ مِنَ الْعَالَمِ. وَالْعَالَمُ يَمْضِي وَشَهْوَتُهُ ، وَأَمَّا الَّذِي يَصْنَعُ مَشِيئَةَ اللَّهِ فَيَثْبُتُ إِلَى الْأَبَدِ.'
  - arabic: ( لَا تُحِبُّوا الْعَالَمَ وَلَا الأَشْيَاءَ الَّتِي فِي الْعَالَمِ، لِأَنَّ الْعَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وَأَمَّا مَنْ يَعْمَلُ مَشِيئَةَ اللَّهِ فَإِنَّهُ يَثْبُتُ إِلَى الْأَبَدِ آمِينَ. )
