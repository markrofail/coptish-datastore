title:
  arabic: 'مِنْ مَزَامِيرِ أَبِينَا دَاوُدَ النَّبِيِّ ( ۱۰۲ : ۱۲ ، ۱۱ )'
text:
  - arabic: 'مِنْ مَزَامِيرِ أَبِينَا دَاوُدَ النَّبِيِّ ( ۱۰۲ : ۱۲ ، ۱۱ )'
  - arabic: وَكَمَا يَتَرافُ الْأَبُ عَلَى بَنِيهِ ، كَذَلِكَ تَرَاءَفَ الرَّبُّ عَلَى خَائِفِيهِ، وَكَبُعْدِ الْمَشَارِقِ عَنِ الْمَغَارِبِ ، أَبْعَدَ عَنَّا مَعَاصِيَنَا.
  - arabic: هَلِلُويًا.
