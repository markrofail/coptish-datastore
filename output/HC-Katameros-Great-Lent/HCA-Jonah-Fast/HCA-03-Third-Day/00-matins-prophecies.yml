title:
  arabic: مِنْ سِفْرِ يُونَانَ النَّبِيِّ بَرَكَتُهُ الْمُقَدَّسَة فَلْتَكُنْ مَعَنَا آمِينَ ( ١:٣ - ١:٤ - ١١ )
text:
  - arabic: مِنْ سِفْرِ يُونَانَ النَّبِيِّ بَرَكَتُهُ الْمُقَدَّسَة فَلْتَكُنْ مَعَنَا آمِينَ
  - arabic: ( ١:٣ - ١:٤ - ١١ )
  - arabic: 'وَكَانَتْ كَلِمَةُ الرَّبِّ إِلَى يُونَانَ ثَانِيَةً قَائِلًا: " قُمِ انْطَلِقْ إِلَى نِينَوَى الْمَدِينَةِ الْعَظِيمَةِ ، وَنَادِ عَلَيْهَا الْمُنَادَاةَ الَّتِي أَنَا مُكَلِّمُكَ بِهَا ". فَقَامَ يُونَانُ وَانْطَلَقَ إِلَى نِينَوَى بِحَسَبِ مَا تَكَلَّمَ مَعَهُ الرَّبُّ. وَكَانَتْ نِينَوَى مَدِينَةً عَظِيمَةً لِلَّهِ مَسِيرَةً ثَلَاثَةِ أَيَّامٍ فَابْتَدَأَ يُونَانُ يَدْخُلُ الْمَدِينَةَ مَسِيرَةَ يَوْمٍ وَاحِدٍ ، وَنَادَى وَقَالَ : " بَعْدَ أَرْبَعِينَ يَوْمًا تَنْقَلِبُ نِينَوَى ". فَآمَنَ أَهْلُ نِينَوَى بِاللَّهِ وَنَادَوْا بِصَوْمٍ وَلَبِسُوا مُسُوحًا مِنْ صَغِيرِهِمْ إِلَى كَبِيرِهِمْ. وَبَلَغَ الْكَلَامُ مَلِكَ نِينَوَى ، فَقَامَ عَنْ عَرْشِهِ وَخَلَعَ رِدَاءَهُ عَنْهُ ، وَالْتَفَّ بِمِسْحٍ وَجَلَسَ عَلَى الرَّمَادِ. وَأَمَرَ أَنْ يُنَادَى وَيُقَالَ فِي نِينَوَى عَنْ أَمْرِ الْمَلِكِ وَعُظَمَائِهِ قَائِلًا: " لَا تَذْقِ النَّاسُ وَلَا الْبَهَائِمُ وَلَا الْبَقَرُ وَلَا الْغَنَمُ شَيْئًا. لَا تَرْعَ وَلَا تَشْرَبُ مَاءً وَلْيَتَغَطَّ النَّاسُ وَالْبَهَائِمُ بِمُسُوحٍ ، وَلِيَصْرُحُوا إِلَى اللَّهِ بِشِدَّةٍ ، وَيَرْجِعُوا كُلُّ وَاحِدٍ عَنْ طَرِيقِهِ الرَّدِينَةِ وَعَنِ الظُّلْمِ الَّذِي بِأَيْدِيهِمْ ، قَائِلِينَ: مَنْ يَعْلَمُ ؟ لَعَلَّ اللَّهَ يَنْدَمُ وَيَرْجِعُ عَنْ اضْطِرَامٍ غَضَبِهِ فَلَا نَهْلِكَ ". فَرَأَى اللَّهُ أَعْمَالَهُمْ أَنَّهُمْ رَجَعُوا عَنْ طَرِيقِهِمِ الرَّدِينَةِ ، فَنَدِمَ اللَّهُ عَلَى الشَّرِ الَّذِي قَالَ أَنْ يَصْنَعَهُ بِهِمْ ، وَلَمْ يَصْنَعْهُ. فَحَزِنَ يُونَانَ حُزْنًا شَدِيدًا. وَصَلَّى إِلَى الرَّبِّ وَقَالَ: " أَلَمْ يَكُنْ هَذَا كَلَامِي إِذْ كُنْتُ بَعْدُ فِي أَرْضِي ؟ لِذَلِكَ بَادَرْتُ إِلَى الْهَرَبِ إِلَى تَرْشِيشَ ، لِأَنِّي عَلِمْتُ أَنَّكَ إِلَهُ رَؤُوفٌ وَرَحِيمٌ ، طَوِيلُ الْأَنَاةِ كَثِيرُ الرَّحْمَةِ وَنَادِمٌ عَلَى الشَّرِ. فَالْآنَ يَا سَيِّدَي ، خُذْ نَفْسِي مِنِّي ، فَإِنَّهُ خَيْرٌ لِي أَنْ أَمُوتَ مِنْ أَنْ أَحْيَا ". فَقَالَ الرَّبُّ لِيُونَانَ : " أَبِحَقٍ أَنْتَ تَغْضَبُ ؟ ". فَخَرَجَ يُونَانُ مِنَ الْمَدِينَةِ وَجَلَسَ شَرْقِيَّ الْمَدِينَةِ ، وَصَنَعَ لِنَفْسِهِ هُنَاكَ مِظَلَّةً وَجَلَسَ تَحْتَهَا فِي الظُّلَّ ، رَيْثَمَا يَرَى مَاذَا يُصِيبُ الْمَدِينَةَ. فَأَمَرَ الرَّبُّ الْإِلَهُ يَقْطِينَةً فَارْتَفَعَتْ فَوْقَ رَأْسِ يُونَانَ لِتَكُونَ ظِلَّا عَلَى رَأْسِهِ ، لِكَيْ تُظْلَّلَ عَلَيْهِ مِنَ السُّمُومِ جَمِيعِهَا . فَفَرِحَ يُونَانُ بِالْيَقْطِينَةِ فَرَحًا عَظِيمًا. فَأَمَرَ الرَّبُّ الْإِلَهُ دُودَةً عِنْدَ طُلُوعِ الْفَجْرِ فِي الْغَدِ ، فَضَرَبَتِ الْيَقْطِينَةَ فَيَبِسَتْ. وَحَدَثَ عِنْدَ شُرُوقِ الشَّمْسِ أَنَّ الرَّبَّ الْإِلَهَ أَمَرَ رِيحًا شَرْقِيَّةً حَارَّةً ، فَضَرَبَتِ الشَّمْسُ عَلَى رَأْسِ يُونَانَ فَصَغْرَ قَلْبُهُ وَفَارَقَتْهُ نَفْسُهُ. وَقَالَ: " إِنَّهُ خَيْرٌ لِي أَنْ أَمُوتَ مِنْ أَنْ أَحْيَا ". فَقَالَ الرَّبُّ الْإِلَهُ لِيُونَانَ : " مَا أَشَدَّ حُزْنَكَ لِأَجْلِ الْيَقْطِينَةِ! ". فَقَالَ: " بِحَقٍ حَزِنْتُ جِدًّا حَتَّى الْمَوْتِ " . فَقَالَ الرَّبُّ: " لَقَدْ أَشْفَقْتَ أَنْتَ عَلَى الْيَقْطِينَةِ الَّتِي لَمْ تَتْعَبُ فِيهَا وَلَا رَبَّيْتَهَا ، الَّتِي نَشَأَتْ بِنْتَ لَيْلَةٍ ثُمَّ هَلَكَتْ بِنْتَ لَيْلَةٍ. أَفَلَا أُشْفِقُ أَنَا عَلَى نِينَوَى الْمَدِينَةِ الْعَظِيمَةِ الَّتِي فِيهَا أَكْثَرُ مِنِ اثْنَتَي عَشْرَةَ رِبْوَةً مِنْ أُنَاسٍ لَا يَعْرِفُونَ يَمِينَهُمْ مِنْ شِمَالِهِمْ ، مَا عَدَا بَهَائِمَ كَثِيرَةً ؟ ".'
  - arabic: ( مَجْدًا لِلتَّالُوثِ القُدُّوسِ إِلَهِنا ، إِلَى الأَبَدِ وإِلَى أَبَدِ الْآبَادِ كُلِّهَا . آمِينَ )
