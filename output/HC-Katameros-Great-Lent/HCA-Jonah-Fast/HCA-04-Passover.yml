matins-psalm:
  - title:
      arabic: 'مِنْ مَزَامِيرِ أَبِينَا دَاوُدَ النَّبِيِّ ( ۲۹ : ۱۰ ، ۱۱ )'
    text:
      - arabic: 'مِنْ مَزَامِيرِ أَبِينَا دَاوُدَ النَّبِيِّ ( ۲۹ : ۱۰ ، ۱۱ )'
      - arabic: سَمِعَ الرَّبُّ فَرَحِمَنِي الرَّبُّ صَارَ لِي عَوْنًا رَدَدْتَ نَوْحِي إِلَى فَرَحٍ لِي مَزَّقَتَ مِسْحِي وَمَنْطَقْتَنِي سُرُورًا.
      - arabic: هَلِلُويًا.
matins-gospel:
  - title:
      arabic: 'مِنْ إِنْجِيلِ مُعَلِّمِنًا مَرْقُسَ الْبَشِيرِ ( ۸ : ۱۰ - ۲۱ )'
    text:
      - arabic: 'مِنْ إِنْجِيلِ مُعَلِّمِنًا مَرْقُسَ الْبَشِيرِ ( ۸ : ۱۰ - ۲۱ )'
      - arabic: 'وَلِلْوَقْتِ رَكِبَ السَّفِينَةَ مَعَ تَلَامِيذِهِ وَجَاءَ إِلَى نَوَاحِي دَلْمَانُونَا . فَخَرَجَ الْفَرِيسِيُّونَ وَابْتَدَأُوا يُبَاحِثُونَهُ طَالِبِينَ مِنْهُ آيَةً مِنَ السَّمَاءِ ، لِيُجَرِّبُوهُ. فَتَنَهَدَ بِرُوحِهِ وَقَالَ : " مَا بَالُ هَذَا الْجِيلِ يَطْلُبُ آيَةً ؟ الْحَقَّ أَقُولُ لَكُمْ: إِنَّهُ لَنْ يُعْطَى هَذَا الْجِيلُ ." !آية ثُمَّ تَرَكَهُمْ وَرَكِبَ السَّفِينَةَ أَيْضًا وَمَضَى إِلَى الْعَبْرِ. فَنَسُوا أَنْ يَأْخُذُوا خُبْرًا ، وَلَمْ يَكُنْ مَعَهُمْ فِي السَّفِينَةِ سِوَى رَغِيْفٍ وَاحِدٍ. وَأَوْصَاهُمْ قَائِلًا: " أَنْظُرُوا وَتَحَرَّزُوا مِنْ خَمِيرِ الْفَرِّيسِيِّينَ وَخَمِيرِ هِيرُودُسَ " . فَفَكَّرُوا قَائِلِينَ بَعْضُهُمْ لِبَعْضٍ : " إِنَّهُ لَيْسَ مَعَنَا خُبْرٌ ". فَعَلِمَ يَسُوعُ وَقَالَ لَهُمْ: " لِمَاذَا تُفَكَّرُونَ أَنْ لَيْسَ عِنْدَكُمْ خُبْرٌ ؟ أَلَا تَعْلَمُونَ بَعْدُ وَلَا تَفْهَمُونَ ؟ أَحَتَّى الآنَ قُلُوبُكُمْ غَلِيظَةٌ ؟ أَلَكُمْ أَعْيُنٌ وَلَا تُبْصِرُونَ ، وَلَكُمْ آذَانٌ وَلَا تَسْمَعُونَ ، وَلَا تَذْكُرُونَ ؟ إِذْ كَسَّرْتُ الْخَمْسَةَ الْأَرْغِفَةَ لِلْخَمْسَةِ الْآلَافِ ، كَمْ قُفَّةً مَمْلُوءَةً كِسَرًا رَفَعْتُمْ ؟ " قَالُوا لَهُ: " اثْنَتَيْ عَشْرَةَ ". " وَإِذْ كَسَّرْتُ السَّبْعَةَ الْأَرْغِفَةَ لِلأَرْبَعَةِ الْآلَافِ ، كَمْ سَلًّا مَمْلُوءًا مِنْ الكِسَرِ رَفَعْتُمْ ؟ " قَالُوا لَهُ: " سَبْعَةٌ ". فَقَالَ لَهُمْ: " كَيْفَ لَا تَفْهَمُونَ ؟ ".'
      - arabic: ( وَالْمَجْدُ لِلَّهِ دَائِمًا )
pauline-epistle:
  - title:
      arabic: 'فَصْلٌ مِنْ رِسَالَةِ مُعَلِّمِنَا بُولُسَ الرَّسُولِ إِلَى أَهْلِ رُومِيَةً بَرَكَتْهُ عَلَيْنَا . آمين . ( ١٠ : ٤ - ١٨ )'
    text:
      - arabic: فَصْلٌ مِنْ رِسَالَةِ مُعَلِّمِنَا بُولُسَ الرَّسُولِ إِلَى أَهْلِ رُومِيَةً
      - arabic: 'بَرَكَتْهُ عَلَيْنَا . آمين . ( ١٠ : ٤ - ١٨ )'
      - arabic: 'لِأَنَّ غَايَةَ النَّامُوسِ هِيَ الْمَسِيحُ لِلْبِرِّ لِكُلِّ مَنْ يُؤْمِنُ : لِأَنَّ مُوسَى كَتَبَ فِي الْبِرِّ الَّذِي مِنَ النَّامُوسِ : " إِنَّ الْإِنْسَانَ الَّذِي يَفْعَلُهُ يَحْيَا بِهِ ". وَأَمَّا الْبِرُّ الَّذِي مِنَ الْإِيمَانِ فَيَقُولُ هَكَذَا : " لَا تَقُلْ فِي قَلْبِكَ مَنْ يَصْعَدُ إِلَى السَّمَاءِ ؟ " ، أَي لِيُنْزِلَ الْمَسِيحَ أَوْ : " مَنْ يَهْبِطُ إِلَى الْهَاوِيَةِ ؟ " ، أَي لِيُصْعِدَ الْمَسِيحَ مِنْ بَيْنِ الْأَمْوَاتِ. لكن ماذا يَقُولُ الكِتَابُ: " إِنَّ الكَلِمَةَ قَرِيبَةٌ مِنْكَ ، وَهِيَ فِي فَمِكَ وَفِي قَلْبِكَ " . أَي كَلِمَةُ الْإِيمَانِ الَّتِي تُنَادِي بِهَا: لِأَنَّكَ إِنَّ اعْتَرَفْتَ بِفَمِكَ أَنَّ يَسُوعَ هُوَ الرَّبُّ ، وَآمَنْتَ بِقَلْبِكَ أَنَّ اللَّهَ قَدْ أَقَامَهُ مِنْ بَيْنِ الأَمْوَاتِ ، فَإِنَّكَ تَخْلُصُ ؛ لِأَنَّ الْقَلْبَ يُؤْمَنُ بِهِ لِلْبِرِّ ، وَالْفَمَ يُعْتَرَفُ بِهِ لِلْخَلَاصِ لِأَنَّ الْكِتَابَ يَقُولُ: " كُلُّ مَنْ يُؤْمِنُ بِهِ لَا يُخْزَى " : لِأَنَّهُ لَا فَرْقَ بَيْنَ الْيَهُودِي وَالْيُونَانِي ، إِذْ لِلجَمِيعِ رَبِّ وَاحِدٌ ، غَنِيٌّ لِكُلِّ مَنْ يَدْعُوهُ ؛ لِأَنَّ كُلَّ مَنْ يَدْعُو بِاسْمِ الرَّبِّ يَخْلُصُ ". وَلَكِنْ كَيْفَ يَدْعُونَ بِمَنْ لَمْ يُؤْمِنُوا بِهِ ؟ وَكَيْفَ يُؤْمِنُونَ بِمَنْ لَمْ يَسْمَعُوا بِهِ ؟ وَكَيْفَ يَسْمَعُونَ بِلَا كَارِزِ ؟ وَكَيْفَ يَكْرِزُونَ إِنْ لَمْ يُرْسَلُوا ؟ كَمَا هُوَ مَكْتُوبٌ : " مَا أَجْمَلَ أَقْدَامَ الْمُبَشِّرِينَ بِالْخَيْرَاتِ ! ". لكنْ لَيْسَ الْجَمِيعُ قَدْ أَطَاعُوا الْإِنْجِيلَ ، لِأَنَّ إِشَعْيَاءَ يَقُولُ: " يَا رَبُّ مَنْ آمَنَ بِخَبَرِنَا . وَلِمَنْ اسْتُعْلِنَتْ ذِرَاعُ الرَّبِّ ؟ " . إِذَا الْإِيمَانُ بِالسَّمْعِ ، وَالسَّمْعُ بِكَلِمَةِ الْمَسِيحِ . لكِنَّنِي أَقُولُ : أَلَعَلَّهُمْ لَمْ يَسْمَعُوا ؟ وَكَيْفَ ذَلِكَ ؟ وَقَد خَرَجَ صَوْتُهُمْ إِلَى الْأَرْضِ كُلَّهَا ، وَإِلَى أَقَاضِي الْمَسْكُونَةِ بَلَغَتْ أَقْوَالُهُمْ.'
      - arabic: ( نِعْمَةُ اللَّهِ الْآبِ فَلْتَحْلَّ عَلَى أَرْوَاحِنَا يَا آبَائِي وَإِخْوَتِي. آمِينَ . )
catholic-epistle:
  - title:
      arabic: 'الْكَانُولِيكُونَ : فَصْلٌ مِنْ رِسَالَةِ مُعَلِّمِنَا بُطْرُسُ الرَّسُولِ الأُولَى بَرَكَتُهُ عَلَيْنَا آمِین. ( ۳ : ۱۷ - ۲۲ )'
    text:
      - arabic: 'الْكَانُولِيكُونَ : فَصْلٌ مِنْ رِسَالَةِ مُعَلِّمِنَا بُطْرُسُ الرَّسُولِ الأُولَى'
      - arabic: 'بَرَكَتُهُ عَلَيْنَا آمِین. ( ۳ : ۱۷ - ۲۲ )'
      - arabic: فَإِنَّهُ خَيْرٌ لَكُمْ أَنْ تَتَأَلَّمُوا وَأَنْتُمْ صَانِعُونَ خَيْرًا ، إِنْ شَاءَتْ إِرَادَةُ اللَّهِ ، مِنْ أَنْ تَتَأَلَّمُوا وَأَنْتُمْ صَانِعُونَ شَرًّا لِأَنَّ الْمَسِيحَ أَيْضًا قَدْ مَاتَ مَرَّةً وَاحِدَةً مِنْ أَجْلِ الْخَطِيَّةِ عَنَّا ، الْبَارُّ مِنْ أَجْلِ الأَثَمَةِ ، لِكَيْ يُقَرِّبَنَا إِلَى اللَّهِ ، مُمَاتًا فِي الْجَسَدِ وَلَكِنْ مُحْيى فِي الرُّوحِ ، وَبِهِذَا أَيْضًا ذَهَبَ فَبَشِّرَ الأَرْوَاحَ الَّتِي فِي السَّجْنِ ، الَّتِي عَصَتْ قَدِيمًا ، حِينَ كَانَتْ أَنَاةُ اللَّهِ تَنْتَظِرُ فِي أَيَّامٍ نُوحٍ ، الَّذِي صَنَعَ فُلْكًا وَفِيهِ خَلَصَ قَلِيلُونَ مِنَ الْمَاءِ ، أَي ثَمَانِي أَنْفُسِ . فَهَكَذَا أَنْتُمْ أَيْضًا الآنَ يُخَلِّصُكُمْ بِمِثَالِ الْمَعْمُودِيَّةِ . لَا إِزَالَةُ وَسَخِ الْجَسَدِ ، بَلْ سُؤَالُ ضَمِيرٍ صَالِحٍ عَنِ اللَّهِ ، بِقِيَامَةِ يَسُوعَ الْمَسِيحِ ، الَّذِي هُوَ جَالِسٌ عَن يَمِينِ اللَّهِ ، إِذْ قَدْ صَعِدَ إِلَى السَّمَاءِ ، وَمَلَائِكَةٌ وَسَلَاطِينُ وَقُوَّاتٌ خَاضِعَةٌ لَهُ.
      - arabic: ( لَا تُحِبُّوا الْعَالَمَ وَلَا الأَشْيَاءَ الَّتِي فِي الْعَالَمِ، لِأَنَّ الْعَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وَأَمَّا مَنْ يَعْمَلُ مَشِيئَةَ اللَّهِ فَإِنَّهُ يَثْبُتُ إِلَى الْأَبَدِ آمِينَ. )
acts-of-the-apostles:
  - title:
      arabic: 'الإِبْرَكْسِيس : فَصْلٌ مِنْ أَعْمَالِ آبَائِنَا الرُّسُلِ الْأَطْهَارِ الْمَشْمُولِينَ بِنِعْمَةِ الرُّوحِ الْقُدُسِ . بَرَكَتُهُمُ الْمُقَدَّسَةُ فَلْتَكُنْ مَعَنَا آمِينَ. (٢٢:٣ - ٢٦ )'
    text:
      - arabic: 'الإِبْرَكْسِيس : فَصْلٌ مِنْ أَعْمَالِ آبَائِنَا الرُّسُلِ الْأَطْهَارِ'
      - arabic: الْمَشْمُولِينَ بِنِعْمَةِ الرُّوحِ الْقُدُسِ . بَرَكَتُهُمُ الْمُقَدَّسَةُ فَلْتَكُنْ مَعَنَا آمِينَ.
      - arabic: (٢٢:٣ - ٢٦ )
      - arabic: 'وَذَلِكَ أَنَّ مُوسَى قَدْ قَالَ : سَيُقِيمُ لَكُمُ الرَّبُّ الْإِلهُ نَبِيًّا مِثْلِي مِنْ بَيْنِ إِخْوَتِكُمْ. فَلَهُ تَسْمَعُونَ فِي كُلِّ مَا يُكَلِّمُكُمْ بِهِ. وَيَكُونُ أَنَّ كُلَّ نَفْسٍ لَا تَسْمَعُ لِذَلِكَ النَّبِيِّ تُقْطَعُ تِلْكَ النَّفْسُ مِنْ شَعْبِهَا . وَجَمِيعُ الْأَنْبِيَاءِ ، مُنْذُ صَمُوئِيلَ فَمَا بَعْدَهُ ، قَدْ تَكَلَّمُوا ، وَبَشِّرُوا عَنْ هَذِهِ الْأَيَّامِ. فَأَنْتُمْ أَبْنَاءُ الْأَنْبِيَاءِ ، وَالْمِيثَاقِ الَّذِي عَاهَدَ اللَّهُ بِهِ آبَاءَنَا قَائِلًا لِإِبْرَاهِيمَ وَبِنَسْلِكَ تَتَبَارَكَ جَمِيعُ قَبَائِلِ الْأَرْضِ. فَإِلَيْكُمْ أَوَّلًا ، أَقَامَ اللَّهُ فَتَاهُ ، بَعْدَ مَا أَقَامَهُ لِيُبَارِكَكُمْ بِأَنْ يَرُدَّ كُلَّ وَاحِدٍ مِنْكُمْ عَنْ شُرُورِهِ.'
      - arabic: ( لَمْ تَزَلْ كَلِمَةُ الرَّبِّ تَنمو وتكثرُ وتَعْتَزُّ وتثبت ، فِي بِيعَةِ اللَّهِ الْمُقَدَّسَةِ آمِينَ. )
liturgy-psalm:
  - title:
      arabic: 'مِنْ مَزَامِيرِ أَبِينَا دَاوُدَ النَّبِيِّ ( ١١٧ : ٥ ، ١٨ )'
    text:
      - arabic: 'مِنْ مَزَامِيرِ أَبِينَا دَاوُدَ النَّبِيِّ ( ١١٧ : ٥ ، ١٨ )'
      - arabic: فِي ضِيقَتِي صَرَخْتُ إِلَى الرَّبِّ. فَاسْتَجَابَ لِي وَأَخْرَجَنِي إِلَى السَّعَةِ، أَدَبًا أَدَّبَنِي الرَّبُّ ، وَإِلَى الْمَوْتِ لَمْ يُسْلِمْنِي.
      - arabic: هَلَلُويَا.
liturgy-gospel:
  - title:
      arabic: 'مِنْ إِنْجِيلِ مُعَلِّمِنَا يُوحَنَّا الْبَشِيرِ ( ٢ : ١٢ - ٢٥ )'
    text:
      - arabic: 'مِنْ إِنْجِيلِ مُعَلِّمِنَا يُوحَنَّا الْبَشِيرِ ( ٢ : ١٢ - ٢٥ )'
      - arabic: 'وَبَعْدَ هَذَا انْحَدَرَ إِلَى كَفْرِنَاحُومَ ، هُوَ وَأُمُّهُ وَإِخْوَتُهُ وَتَلَامِيذُهُ ، وَأَقَامُوا هُنَاكَ أَيَّامًا غَيْرَ كَثِيرَةٍ. وَكَانَ فِصْحُ الْيَهُودِ قَدْ قَرُبَ ، فَصَعِدَ يَسُوعُ إِلَى أُورُشَلِيمَ ، فَوَجَدَ فِي الهَيْكَلِ بَاعَةَ البَقَرِ والغَنَمِ والحَمَامِ ، والصَّيَارِفَةَ جُلُوسًا. فَصَنَعَ سَوْطًا مِنْ حِبَالٍ وطَرَدَ الجَمِيعَ مِنَ الْهَيْكَلِ ، الْغَنَمَ والْبَقَرَ ، وَنَثَرَ دَرَاهِمَ الصَّيارِفَةِ وَقَلَّبَ مَوائِدَهُمْ. وقال لِباعَةِ الحَمَامِ : " ارفعوا هَذِهِ مِنْ هَهُنَا. وَلَا تُصَبّروا بيت أَبِي بَيْتَ تِجَارَةٍ ! ". فَتَذَكَّرَ تَلَامِيذُهُ أَنَّهُ مَكْتُوبٌ: " غَيْرَةُ بَيْتِكَ أَكَلَتْنِي ". فَأَجَابَ الْيَهُودُ وَقَالُوا لَهُ: " أَيَّةَ آيَةٍ تُرِينَا حَتَّى تَفْعَلَ هَذَا ؟ " أَجَابَ يَسُوعُ وَقَالَ لَهُمْ: " أَنْقُضُوا هَذَا الْهَيْكَلَ ، وَأَنَا فِي ثَلَاثَةِ أَيَّامٍ أَقِيمُهُ ". فَقَالَ لَهُ الْيَهُودُ: " إِنَّهُ فِي سِتَ وَأَرْبَعِينَ سَنَةً بُنِيَ هَذَا الْهَيْكَلُ ، أَفَتُقِيمُهُ أَنْتَ فِي ثَلَاثَةِ أَيَّامٍ ؟ " وَأَمَا هُوَ فَكَانَ يَعْنِي هَيْكَلَ جَسَدِهِ، وَلَمَّا قَامَ مِنَ الْأَمْوَاتِ ، تَذَكَّرَ تَلَامِيذُهُ أَنَّهُ قَالَ هَذَا ، فَآمَنُوا بِالْكِتَابِ وَبِالْكَلَامِ الَّذِي قَالَهُ يَسُوعُ . وَإِذْ كَانَ فِي أُورُشَلِيمَ فِي عِيدِ الْفِصْحِ ، آمَنَ كَثِيرُونَ بِاسْمِهِ ، حِينَ شَاهَدُوا آيَاتِهِ الَّتِي صَنَعَهَا . أَمَّا يَسُوعُ فَلَمْ يَكُنْ يَأْتَمِنْهُمْ عَلَى نَفْسِهِ ، لِأَنَّهُ كَانَ عَارِفًا بِكُلِّ أَحَدٍ.وَلِأَنَّهُ لَمْ يَكُنْ مُحْتَاجًا إِلَى شَهَادَةِ أَحَدٍ عَنِ الْإِنْسَانِ ، لِأَنَّهُ كَانَ يَعْلَمُ مَا فِي الْإِنْسَانِ.'
      - arabic: ( وَالْمَجْدُ لِلَّهِ دَائِمًا )
