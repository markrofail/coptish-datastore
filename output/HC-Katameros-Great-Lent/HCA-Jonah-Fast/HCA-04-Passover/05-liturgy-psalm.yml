title:
  arabic: 'مِنْ مَزَامِيرِ أَبِينَا دَاوُدَ النَّبِيِّ ( ١١٧ : ٥ ، ١٨ )'
text:
  - arabic: 'مِنْ مَزَامِيرِ أَبِينَا دَاوُدَ النَّبِيِّ ( ١١٧ : ٥ ، ١٨ )'
  - arabic: فِي ضِيقَتِي صَرَخْتُ إِلَى الرَّبِّ. فَاسْتَجَابَ لِي وَأَخْرَجَنِي إِلَى السَّعَةِ، أَدَبًا أَدَّبَنِي الرَّبُّ ، وَإِلَى الْمَوْتِ لَمْ يُسْلِمْنِي.
  - arabic: هَلَلُويَا.
