title:
  english: Theotoky part 2
sections:
  - type: verses
    speaker: ''
    verses:
      - english: The ark overlaid, roundabout with gold, that was made, with wood that would not decay.
        arabic: 'التابوت المصفح، بالذهب من كل ناحية، المصنوع من خشب، لا يُسَوس. '
        coptic: 'Ϯⲕⲓⲃⲱⲧⲟⲥ ⲉⲧⲟϣϫ: ⲛ̀ⲛⲟⲩⲃ ⲛ̀ⲥⲁⲥⲁ ⲛⲓⲃⲉⲛ: ⲑⲏⲉ̀ⲧⲁⲩⲑⲁⲙⲓⲟⲥ: ϧⲉⲛ ϩⲁⲛϣⲉ ⲛ̀ⲁⲧⲉⲣϩⲟⲗⲓ.'
        coptic_english: Ti-kivo-tos et-oshg, ennoub ensasa niven, thi-etav-thamios, khen hanshe en-at-erholi.
        coptic_arabic: 'تى كيفوتوس إتوشج: إن نوب إن ساسا نيفين: ثى إيطاف ثاميوس: خين هانشى إن آت إرهولى.'
      - english: It foretold the sign, of God the Word, who became man, without separation.
        arabic: 'سبق أن دلنا، على الله الكلمة، الذي صار إنساناً، بغير إفتراق. '
        coptic: 'Ⲁⲥⲉⲣϣⲟⲣⲡ ⲛ̀ϯⲙⲏⲓⲛⲓ: ⲙ̀Ⲫ̀ⲛⲟⲩϯ Ⲡⲓⲗⲟⲅⲟⲥ: ⲫⲏⲉ̀ⲧⲁϥϣⲱⲡⲓ ⲛ̀ⲣⲱⲙⲓ: ϧⲉⲛ ⲟⲩⲙⲉⲧⲁⲧⲫⲱⲣϫ.'
        coptic_english: Aser-shorp enti mini, emifnouti pi-Logos, fi-etaf showpi enrowmi, khen omet at-forg.
        coptic_arabic: 'أسير شورب إن نى مينى: إم إفنوتى بى لوغوس: في إيطاف شوبى إنرومى : خين أوميت أتفورج.'
      - english: One nature out of two, a holy divinity, co-essential with the Father, and incorruptible.
        arabic: 'واحد من إثنين، لاهوت قدوس، بغير فساد، مساوي للآب. '
        coptic: 'Ⲟⲩⲁⲓ ⲡⲉ ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲥ̀ⲛⲁⲩ: ⲟⲩⲙⲉⲑⲛⲟⲩϯ ⲉⲥⲧⲟⲩⲃⲏⲟⲩⲧ: ⲉⲥⲟⲓ ⲛ̀ⲁⲧⲧⲁⲕⲟ: ⲛ̀ⲟ̀ⲙⲟⲟⲩⲥⲓⲟⲥ ⲛⲉⲙ Ⲫ̀ⲓⲱⲧ.'
        coptic_english: Owai pe evol khen esnav, ou-methnouti estouveiot, esoi en-at-tako, en-omoseyos nem Efioot.
        coptic_arabic: 'أواى بى إيفول خين إسناف: أوميث نوتى إسطوفى أوت: إسؤى إن أت طاكو: إن أوموؤسيوس نيم إفيوت'
      - english: A holy humanity, begotten without seed, co-essential with us, according to the Economy.
        arabic: 'وناسوت طاهر، بغير مباضعة، مساوي لنا، كالتدبير. '
        coptic: 'Ⲛⲉⲙ ⲟⲩⲙⲉⲧⲣⲱⲙⲓ ⲉⲑⲟⲩⲁⲃ: ⲭⲱⲣⲓⲥ ⲥⲩⲛⲟⲩⲥⲓⲁ: ⲛ̀ⲟ̀ⲙⲟⲟⲩⲥⲓⲟⲥ ⲛⲉⲙⲁⲛ: ⲕⲁⲧⲁ ϯⲟⲓⲕⲟⲛⲟⲙⲓⲁ.'
        coptic_english: Nem ou-metrowmi ethowab, khoris sino-sia, en-omoseyos neman, kata ti-economia.
        coptic_arabic: 'نيم أوميت رومى إثؤاب: خوريس سينوسيا: إن أوموؤسيوس نيمان: كاطاتى إيكونوميا.'
      - english: This which He has taken, from you O undefiled, He made one with Him, as a hypostasis.
        arabic: 'هذا الذي أخذه منكِ، أيتها الغير الدنسة، وإتحد، به كأُقنوم. '
        coptic: 'Ⲑⲁⲓⲉ̀ⲧⲁϥϭⲓⲧⲥ ⲛ̀ϧⲏϯ: ⲱ̀ ϯⲁⲧⲑⲱⲗⲉⲃ: ⲉ̀ⲁϥϩⲱⲧⲡ ⲉ̀ⲣⲟⲥ: ⲕⲁⲧⲁ ⲟⲩϩⲩⲡⲟⲥⲧⲁⲥⲓⲥ.'
        coptic_english: Thai e-taf chits enkhiti, ow-ti at-tholeb, e-av hotp e-ros, kata ouhy postasis.
        coptic_arabic: 'ثاى إيطاف تشيتس إنخيتى: أوتى أتثوليب: إى أفهوتب إيروس: كاطا أوهيوس تاسيس.'
      - english: Wherefore everyone, magnifies you, O my Lady the Mother of God, the ever-holy.
        arabic: 'من أجل هذا، كل واحد يعظمِك، يا سيدتي والدة الإله، القديسة كل حين. '
        coptic: 'Ⲉⲑⲃⲉ ⲫⲁⲓ ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ: ⲥⲉϭⲓⲥⲓ ⲙ̀ⲙⲟ: ⲧⲁϭⲟⲓⲥ Ϯⲑⲉⲟ̀ⲧⲟⲕⲟⲥ: ⲉⲑⲟⲩⲁⲃ ⲛ̀ⲥⲏⲟⲩ ⲛⲓⲃⲉⲛ.'
        coptic_english: Ethve fai o-on niven, se-chisi emmo, ta-shois ti-theotokos, ethowab enseyo niven.
        coptic_arabic: 'إثفى فاى أوؤن نيفين: سى إتشيسى إمو: تاشويس تى ثيؤطوكوس: إثؤاب إنسيو نيفين.'
      - english: And we too, hope to win mercy, through your intercessions, with the Lover of Mankind.
        arabic: 'ونحن أيضاً نطلب، أن نفوز برحمةٍ، بشفاعاتِك، عند محب البشر. '
        coptic: 'Ⲁ̀ⲛⲟⲛ ϩⲱⲛ ⲧⲉⲛⲧⲱⲃϩ: ⲉⲑⲣⲉⲛϣⲁϣⲛⲓ ⲉⲩⲛⲁⲓ: ϩⲓⲧⲉⲛ ⲛⲉⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲟⲧϥ ⲙ̀Ⲡⲓⲙⲁⲓⲣⲱⲙⲓ.'
        coptic_english: Anon hon ten tovh, ethrin shashni evnai, hitenne-epresvia, entotf empi-mai-rowmi.
        coptic_arabic: 'آنون هو تين طوفة: إثرين شاسنى إفناى: هيتين نى إيريس فيا: إنتوتف إمبى ماى رومى.'
      - english: All the souls together, of the children of Israel, brought offering unto, the tabernacle of the Lord.
        arabic: 'كل الأنفس معاً، من بني إسرائيل، قدموا قرابين، إلى قبة الرب. '
        coptic: 'Ⲯⲩⲭⲏ ⲛⲓⲃⲉⲛ ⲉⲩⲥⲟⲡ: ⲛ̀ⲧⲉ ⲛⲉⲛϣⲏⲣⲓ ⲙ̀Ⲡⲓⲥⲣⲁⲏⲗ: ⲁⲩⲓ̀ⲛⲓ ⲛ̀ϩⲁⲛⲇⲱⲣⲟⲛ: ⲉ̀ϯⲥ̀ⲕⲏⲛⲏ ⲛ̀ⲧⲉ Ⲡ̀ϭⲟⲓⲥ.'
        coptic_english: Epsishi niven evsop, ente nen-shiri empis-rael, av-eini enhan zowron, e-ti-eskini ente Epshois.
        coptic_arabic: 'إيسيشى نيفين إفسوب: إنتى نين شيرى إمبى إسرائيل: أفنينى إنهان ذورون: إى تى إسكينى إنتى إبشويس.'
      - english: Gold and silver, and precious stone, purple and scarlet, and fine linen.
        arabic: 'الذهب والفضة، والحجر الكريم، والحرير المغزول، والأرجوان. '
        coptic: 'Ⲡⲓⲛⲟⲩⲃ ⲛⲉⲙ ⲡⲓϩⲁⲧ: ⲛⲉⲙ ⲡⲓⲱ̀ⲛⲓ ⲙ̀ⲙⲏⲓ: ⲛⲉⲙ ⲡⲓϣⲉⲛⲥ ⲉⲧⲥⲁϯ: ⲛⲉⲙ ⲡⲓϩⲩⲁ̀ⲕⲩⲛⲑⲓⲛⲟⲛ.'
        coptic_english: Pi-noub nem pi hat, nem pi-owni-emmi, nem pi-shens etsati, nem pihe-akin-thi-non.
        coptic_arabic: 'بى توب نيم بى هات: نيم بى أونى إممى: نيم بى شينس إتساتى: نيم بيهى آكين ثينون.'
      - english: And they made an ark, of wood that would not decay, overlaid with gold, within and without.
        arabic: 'صنعوا تابوتاً، من خشب لا يُسوَس، وصفَّحوه بالذهب، داخلاً وخارجاً. '
        coptic: 'Ⲁⲩⲑⲁⲙⲓⲟ ⲛ̀ⲟⲩⲕⲓⲃⲱⲧⲟⲥ: ϧⲉⲛ ϩⲁⲛϣⲉ ⲛ̀ⲁⲧⲉⲣϩⲟⲗⲓ: ⲁⲩⲗⲁⲗⲱⲥ ⲛ̀ⲛⲟⲩⲃ: ⲥⲁϧⲟⲩⲛ ⲛⲉⲙ ⲥⲁⲃⲟⲗ.'
        coptic_english: Av-thamio en-o-kivotos, khen hanshe en-at-erholi, avla lows ennoub, sakhoun nem savol.
        coptic_arabic: 'أفثاميو إن أو كيفوتوس: خين هان شى إن آت إرهولى: إفلالوس إن نوب : ساخون نيم سافول.'
      - english: You too O Mary, are clothed with the glory, of the divinity, within and without.
        arabic: وأنت أيضاً يا مريم، العذراء متسربلة، بمجد اللاهوت، داخلاً وخارجاً.
        coptic: 'Ⲧⲉϫⲟⲗϩ ⲅⲁⲣ ϩⲱⲓ: Ⲙⲁⲣⲓⲁ Ϯⲡⲁⲣⲑⲉⲛⲟⲥ: ⲙ̀ⲡ̀ⲱ̀ⲟⲩ ⲛ̀ⲧⲉ ϯⲙⲉⲑⲛⲟⲩϯ: ⲥⲁϧⲟⲩⲛ ⲛⲉⲙ ⲥⲁⲃⲟⲗ.'
        coptic_english: Ti-goalh ghar ho, Maria ti-Parthenos, emip-ow-ou ente ti-methnouti, sakhon nem savol.
        coptic_arabic: 'تىجوله غار هوى: ماريا تى بارثينوس: إم إبؤ أو إنتى تى ميث نوتى : ساخون نيم سافول.'
      - english: For you have brought, unto God your Son, many people, through your purity.
        arabic: 'لأنكِ قدمتِ، شعباً كثيراً، لله إبنِك، من قِبَل طهارتك. '
        coptic: 'Ϫⲉ ⲁ̀ⲣⲉⲓ̀ⲛⲓ ⲉ̀ϧⲟⲩⲛ: ⲛ̀ⲟⲩⲗⲁⲟⲥ ⲉϥⲟϣ: ⲙ̀Ⲫ̀ⲛⲟⲩϯ Ⲡⲉϣⲏⲣⲓ: ϩⲓⲧⲉⲛ ⲡⲉⲧⲟⲩⲃⲟ. '
        coptic_english: Je ari e-ni ekhon, en-ou-laos efosh, emifnouti peshiri, hiten pe-tou-vo.
        coptic_arabic: 'جى آرى إينى إيخون: إنؤ لاؤس إفؤش: إم إفنوتى بيشيرى: هيتين بيتوفو'
      - english: 'Wherefore we, magnify you befittingly, with prophetic, hymnology. '
        arabic: 'من أجل هذا، نعظمِك، بإستحقاقٍ، بتماجيد نبوية. '
        coptic: 'Ⲉⲑⲃⲉ ⲫⲁⲓ ⲧⲉⲛϭⲓⲥⲓ: ⲙ̀ⲙⲟ ⲁⲝⲓⲱⲥ: ϧⲉⲛ ϩⲁⲛⲩⲙⲛⲟⲗⲟⲅⲓⲁ: ⲙ̀ⲡ̀ⲣⲟⲫⲏⲧⲓⲕⲟⲛ.'
        coptic_english: Ethve fai ten-chisi, emmo axeyos, khen han-eimono-logia, emipro-fitikon.
        coptic_arabic: 'إثفى فاى تين إتشيسى إممو إكسيوس: خين هان إيمنولوجيا: إم إبروفيتيكون.'
      - english: For they spoke of you, with great honor, O holy city, of the great King.
        arabic: لأنهم تكلموا، من أجلِك بأعمال كريمة، أيتها المدينة المقدسة، التي للملك العظيم.
        coptic: 'Ϫⲉ ⲁⲩⲥⲁϫⲓ ⲉⲑⲃⲏϯ: ⲛ̀ϩⲁⲛϩ̀ⲃⲏⲟⲩⲓ̀ ⲉⲩⲧⲁⲓⲏⲟⲩⲧ: ϯⲃⲁⲕⲓ ⲉⲑⲟⲩⲁⲃ: ⲛ̀ⲧⲉ ⲡⲓⲛⲓϣϯ ⲛ̀Ⲟⲩⲣⲟ.'
        coptic_english: Je asaji ethviti, enhan ehvi-owi eftai-oot, ti-vaki ethowab, ente pi-nishti enowro.
        coptic_arabic: 'جى أفساجى إتفيتى: إنهان إهفيؤيى إفطايوت: تى فاكى إثؤاب: إنتى بى نيشتى إنؤرو.'
      - english: We entreat and pray, that we may win mercy, through your intercessions, with the Lover of Mankind.
        arabic: 'نسأل ونطلب، أن نفوز برحمةٍ، بشفاعاتِك، عند محب البشر. '
        coptic: 'Ⲧⲉⲛϯϩⲟ ⲧⲉⲛⲧⲱⲃϩ: ⲉⲑⲣⲉⲛϣⲁϣⲛⲓ ⲉⲩⲛⲁⲓ: ϩⲓⲧⲉⲛ ⲛⲉⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲟⲧϥ ⲙ̀Ⲡⲓⲙⲁⲓⲣⲱⲙⲓ.'
        coptic_english: Tenti-ho ten-tovh, ethrin shashni evnai, hiten ni-epresvia, entotf empi-mai rowmi.
        coptic_arabic: 'تين تيهو تين طوفه: إثرين شاشنى إفناى: هيتين نى إبريسفيا: إنتوتف إمبى ماى رومى.'
