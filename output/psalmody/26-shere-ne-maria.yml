title:
  english: Shere ne Maria
sections:
  - type: verses
    speaker: ''
    verses:
      - english: Hail to you Mary, the beautiful dove, who gave birth to, God the Word.
        arabic: 'السلام لكِ يا مريم، الحمامة الحسنة، التي ولدِت لنا، الله الكلمة. '
        coptic: 'Ⲭⲉⲣⲉ ⲛⲉ Ⲙⲁⲣⲓⲁ: ϯϭⲣⲟⲙⲡⲓ ⲉⲑⲛⲉⲥⲱⲥ: ⲑⲏⲉ̀ⲧⲁⲥⲙⲓⲥⲓ ⲛⲁⲛ: ⲙ̀Ⲫ̀ⲛⲟⲩϯ Ⲡⲓⲗⲟⲅⲟⲥ. '
        coptic_english: Shere ne Maria, tit-sherompi ethne-sos, thi etas-misi nan, emifnouti pi-Logos.
        coptic_arabic: 'شيرى نى ماريا: تى إتشرومبى إثنيوس: ثى إيطاس ميسى نان: إم إفنوتى بى لوغوس'
      - english: You are the flower, of incense, that has blossomed, from the root of Jesse.
        arabic: 'أنتِ زهرة، البخور التي، أينعت من، أصل يسَّى. '
        coptic: 'Ⲛ̀ⲑⲟ ⲧⲉ ϯϩ̀ⲣⲏⲣⲓ: ⲛ̀ⲧⲉ ⲡⲓⲥ̀ⲑⲟⲓⲛⲟⲩϥⲓ: ⲑⲏⲉ̀ⲧⲁⲥⲫⲓⲣⲓ ⲉ̀ⲃⲟⲗ: ϧⲉⲛ ⲑ̀ⲛⲟⲩⲛⲓ ⲛ̀Ⲓⲉⲥⲥⲉ.'
        coptic_english: Entho te ti-ehriri, ente pi-estoinofi, thi etas-firi evol, khen ethnoni en-Yesse.
        coptic_arabic: 'إنثوتى تى إهريرى: إنتى بى إستوى نوفي: ثى إيطاس فيرى إيفول: خين إثنونى إن ييسى'
      - english: The rod of Aaron, which blossomed, without planting or watering, resembles you.
        arabic: 'عصا هرون، التي أزهرت، بغير غرس ولا سقي، هي مثال لكِ. '
        coptic: 'Ⲡⲓϣ̀ⲃⲱⲧ ⲛ̀ⲧⲉ Ⲁ̀ⲁ̀ⲣⲱⲛ: ⲉ̀ⲧⲁϥⲫⲓⲣⲓ ⲉ̀ⲃⲟⲗ: ⲭⲱⲣⲓⲥ ϭⲟ ⲛⲉⲙ ⲧ̀ⲥⲟ: ϥ̀ⲟⲓ ⲛ̀ⲧⲩⲡⲟⲥ ⲛⲉ.'
        coptic_english: Pi-eshvot ente Aaron, etafiri evol, khoris etsho nem etso, efoi ente-pos-ne.
        coptic_arabic: 'بى إشفوت إنتى آآرون: إيطاف فيرى إيفول: خوريس إتشر نيم إتسو: إفؤى إن تيبوس نى'
      - english: O who gave birth to Christ, our true God, without the seed of man, and remained a virgin.
        arabic: 'يا مَنْ ولدِت المسيح، إلهنا بالحقيقة، وبغير زرع بشر، وأنتِ عذراء. '
        coptic: 'Ⲱ̀ ⲑⲏⲉ̀ⲧⲁⲥⲙⲉⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ: Ⲡⲉⲛⲛⲟⲩϯ ϧⲉⲛ ⲟⲩⲙⲉⲑⲙⲓ: ⲁϭⲛⲉ ⲥ̀ⲡⲉⲣⲙⲁ ⲛ̀ⲣⲱⲙⲓ: ⲉⲥⲟⲓ ⲙ̀ⲡⲁⲣⲑⲉⲛⲟⲥ.'
        coptic_english: |-
          O thi etasmes Pekhrestoc, pennoti khen oo-methmi,
          achne esperma enromi, es-oi em-parthenos.
        coptic_arabic: 'أوثى إيطاس ميس بى إخرستوس: بين نوتى خين أو ميثمى: أتشنى إسبيرما إنرومى: إسؤى إمبارثينوس'
      - english: Wherefore everyone, magnifies you, O my Lady the Mother of God, the ever-holy.
        arabic: 'من أجل هذا، كل واحد يعظمِك، يا سيدتي والدة الإله، القديسة كل حين. '
        coptic: 'Ⲉⲑⲃⲉ ⲫⲁⲓ ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ: ⲥⲉϭⲓⲥⲓ ⲙ̀ⲙⲟ: ⲧⲁϭⲟⲓⲥ Ϯⲑⲉⲟ̀ⲧⲟⲕⲟⲥ: ⲉⲑⲟⲩⲁⲃ ⲛ̀ⲥⲏⲟⲩ ⲛⲓⲃⲉⲛ.'
        coptic_english: Ethve fai o-on niven, se-chisi emmo, ta-shois ti-theotokos, ethowab enseyo niven.
        coptic_arabic: 'إثفى فاى أوؤن نيفين: سى إتشيسى إممو: تاشويس تى ثيؤطوكوس: إثؤاب إنسيو نيفين.'
      - english: And we too, hope to win mercy, through your intercessions, with the Lover of Mankind.
        arabic: |
          ونحن أيضاً نطلب، أن نفوز برحمةٍ، بشفاعاتِك، عند محب البشر.
        coptic: 'Ⲁ̀ⲛⲟⲛ ϩⲱⲛ ⲧⲉⲛⲧⲱⲃϩ: ⲉⲑⲣⲉⲛϣⲁϣⲛⲓ ⲉⲩⲛⲁⲓ: ϩⲓⲧⲉⲛ ⲛⲉⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲟⲧϥ ⲙ̀Ⲡⲓⲙⲁⲓⲣⲱⲙⲓ.'
        coptic_english: Anon hon ten tovh, ethrin shashni evnai, hitenne-epresvia, entotf empi-mai-rowmi.
        coptic_arabic: 'آنون هون تين طوفه: إثرين شاشنى إفناى: هيتين نى إبرسفيا: إنتوتف إمبى ماى رومى.'
