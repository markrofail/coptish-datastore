title:
  english: Amen Keryalison
sections:
  - type: verses
    speaker: ''
    verses:
      - english: 'O God have mercy on us. '
        arabic: 'يا الله إرحمنا. '
        coptic: 'Ⲫ̀ⲛⲟⲩϯ ⲛⲁⲓ ⲛⲁⲛ. '
        coptic_english: Efnouti nai nan.
      - english: 'O God hear us. '
        arabic: 'يا الله إسمعنا. '
        coptic: Ⲫ̀ⲛⲟⲩϯ ⲥⲱⲧⲉⲙ ⲉ̀ⲣⲟⲛ.
        coptic_english: Efnouti sowtem eron.
      - english: 'O God look to us. '
        arabic: 'يا الله أُنظر إلينا. '
        coptic: 'Ⲫ̀ⲛⲟⲩϯ ⲥⲟⲙⲥ ⲉ̀ⲣⲟⲛ. '
        coptic_english: Efnouti soms eron.
      - english: 'O God behold us. '
        arabic: 'يا الله إطَّلع علينا. '
        coptic: Ⲫ̀ⲛⲟⲩϯ ϫⲟⲩϣⲧ ⲉ̀ⲣⲟⲛ.
        coptic_english: Efnouti gousht eron.
      - english: 'O God have compassion on us. '
        arabic: 'يا الله تراءف علينا. '
        coptic: 'Ⲫ̀ⲛⲟⲩϯ ϣⲉⲛϩⲏⲧ ϧⲁⲣⲟⲩⲛ. '
        coptic_english: Efnouti shen-hit kharon.
      - english: 'We are Your people. '
        arabic: 'نحن شعبك. '
        coptic: 'Ⲁ̀ⲛⲟⲛ ϧⲁ ⲡⲉⲕⲗⲁⲟⲥ. '
        coptic_english: Anon kha-pek-laos.
      - english: 'We are Your creation. '
        arabic: 'نحن جبلتك. '
        coptic: 'Ⲁ̀ⲛⲟⲛ ϧⲁ ⲡⲉⲕⲡ̀ⲗⲁⲥⲙⲁ. '
        coptic_english: Anon kha-pek-eplasma.
      - english: Deliver us from our enemies.
        arabic: 'نجنا من أعدائنا. '
        coptic: 'Ⲛⲁϩⲙⲉⲛ ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲛⲉⲛϫⲁϫⲓ. '
        coptic_english: Nahmen evol khen nen-gaji.
      - english: 'Deliver us from inflation. '
        arabic: 'نجنا من الغلاء. '
        coptic: 'Ⲛⲁϩⲙⲉⲛ ⲉ̀ⲃⲟⲗ ϩⲁ ⲟⲩϩ̀ⲃⲱⲛ. '
        coptic_english: Nahmen evol ha-ou-eh-vown.
      - english: 'We are Your servants. '
        arabic: 'نحن عبيدك. '
        coptic: Ⲁ̀ⲛⲟⲛ ϧⲁ ⲛⲉⲕⲉ̀ⲃⲓⲁⲓⲕ.
        coptic_english: Anon kha nek-eve-aik.
      - english: You are the Son of God.
        arabic: 'أنت إبن الله. '
        coptic: 'Ⲩ̀ⲓⲟⲥ Ⲑⲉⲟⲥ ⲛ̀ⲑⲟⲕ. '
        coptic_english: Eyos Theos enthok.
      - english: 'We believe in You. '
        arabic: 'آمنا بك. '
        coptic: 'Ⲁⲛⲛⲁϩϯ ⲉ̀ⲣⲟⲕ. '
        coptic_english: An-nahti erok.
      - english: 'For You have (risen/come) and saved us. '
        arabic: 'لأنك (قُمت/أتيت) وخلَّصتنا. '
        coptic: 'Ϫⲉ (ⲁⲕⲧⲱⲛⲕ/ⲁⲕⲓ̀) ⲁⲕⲥⲱϯ ⲙ̀ⲙⲟⲛ. '
        coptic_english: Je (ak-ee) aksowti emmon.
      - english: 'Visit us with Your salvation. '
        arabic: 'تعهدنا بخلاصك. '
        coptic: 'Ϫⲉⲙⲡⲉⲛϣⲓⲛⲓ ϧⲉⲛ ⲡⲉⲕⲟⲩϫⲁⲓ. '
        coptic_english: Gem-pen-shini khen pek-ougai.
      - english: 'And forgive us our sins. '
        arabic: 'وإغفر لنا خطايانا. '
        coptic: 'Ⲟⲩⲟϩ ⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ. '
        coptic_english: Owoh ka nennovi nan evol.
      - english: Kerie leysoun.
        arabic: 'كيريي ليسون. '
        coptic: 'Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ. '
        coptic_english: Kerie leysoun.
