title:
  english: Theotoky part 10
sections:
  - type: verses
    verses:
      - english: You are more worthy, than all of the saints, to ask on our behalf, O full of grace.
        arabic: أنتِ مستحقة، أكثر من جميع القديسين، أن تطلبي عنا، أيتها الممتلئة نعمة.
        coptic: 'Ⲧⲉⲟⲓ ⲛ̀ϩⲓⲕⲁⲛⲟⲥ: ⲉ̀ϩⲟⲧⲉ ⲛⲏⲉⲑⲟⲩⲁⲃ ⲧⲏⲣⲟⲩ: ⲉⲑⲣⲉⲧⲱⲃϩ ⲉ̀ϫⲱⲛ: ⲱ̀ ⲑⲏⲉⲑⲙⲉϩ ⲛ̀ϩ̀ⲙⲟⲧ.'
        coptic_english: Teoi enhe-kanos, e-hote ni-ethowab tiro, ethre-tovh e-gon, o thie-ethmen-ehmot.
        coptic_arabic: "تيؤى إنهى كانوس:\_ إيهوتى\_\_ نى إثؤاب تيرو: إثرى طوفه إيجون أو ثى إثميه إن إهموت."
      - english: You are exalted, more than the patriarchs, and honored more, than the prophets.
        arabic: 'أنتِ مرتفعة جداً، أكثر من رؤساء الآباء، ومكرمة أفضل، من الأنبياء. '
        coptic: 'Ⲧⲉϭⲟⲥⲓ ⲉ̀ⲙⲁϣⲱ: ⲉ̀ϩⲟⲧⲉ ⲛⲓⲡⲁⲧⲣⲓⲁⲣⲭⲏⲥ: ⲟⲩⲟϩ ⲧⲉⲧⲁⲓⲏⲟⲩⲧ: ⲉ̀ϩⲟⲧⲉ ⲛⲓⲡ̀ⲣⲟⲫⲏⲧⲏⲥ.'
        coptic_english: Tit-shosi e-mashow, e-hote ni-patriarshis, owoh te-tai-yoot, ehote ni-eprofitis.
        coptic_arabic: 'تيتشوسى إيماشو: إيهوتى نى باطريارشيس: أووه تى طايوت: إيهوتى نى إبروفيتيس.'
      - english: And you have a seeking, more special, than the Cherubim, and the Seraphim.
        arabic: 'ولك سعيً، بدالة، أكثر من الشاروبيم، والسيرافيم. '
        coptic: 'Ⲟⲩⲟⲛ ⲧⲉ ϫⲓⲛⲙⲟϣⲓ: ϧⲉⲛ ⲟⲩⲡⲁⲣⲣⲏⲥⲓⲁ: ⲉ̀ϩⲟⲧⲉ Ⲛⲓⲭⲉⲣⲟⲩⲃⲓⲙ: ⲛⲉⲙ Ⲛⲓⲥⲉⲣⲁⲫⲓⲙ. '
        coptic_english: O-on to jin-moshi, khen ou-par-riseia, e-hote ni-Sherobim, nem ni-Seraphim.
        coptic_arabic: 'أوؤن تى جين موشى: خين أوبار ريسيا: إيهوتى نى شيروفيم: نيم نى سيرافيم.'
      - english: For you are truly, the pride of our race, and the intercessor, of our souls.
        arabic: 'لأنكِ أنتِ بالحقيقة، فخر جنسنا، وشفيعة، نفوسنا. '
        coptic: 'Ⲛ̀ⲑⲟ ⲅⲁⲣ ⲁ̀ⲗⲏⲑⲱⲥ: ⲡⲉ ⲡ̀ϣⲟⲩϣⲟⲩ ⲙ̀ⲡⲉⲛⲅⲉⲛⲟⲥ: ⲟⲩⲟϩ ϯⲡ̀ⲣⲟⲥⲧⲁⲧⲏⲥ: ⲛ̀ⲧⲉ ⲛⲉⲛⲯⲩⲭⲏ.'
        coptic_english: Entho ghar alithos, pep-sho-sho empen genos, owoh ti-epros-tatis, ente nen epsishi.
        coptic_arabic: 'إنثو غار آليثوس: بى إبشوشو إمبين جينوس: أووه تى إيروس تاتيس: إنتى نين إبسيشى.'
      - english: Intercede for us, before our Savior, that He may keep us firm, in the upright faith.
        arabic: 'إشفعي فينا، أمام مخلصنا، لكي يثبتنا، في الإيمان المستقيم. '
        coptic: 'Ⲁ̀ⲣⲓⲡ̀ⲣⲉⲥⲃⲉⲩⲓⲛ ⲉ̀ϫⲱⲛ: ⲛⲁϩⲣⲉⲛ Ⲡⲉⲛⲥⲱⲧⲏⲣ: ϩⲟⲡⲱⲥ ⲛ̀ⲧⲉϥⲧⲁϫⲣⲟⲛ: ϧⲉⲛ ⲡⲓⲛⲁϩϯ ⲉⲧⲥⲟⲩⲧⲱⲛ.'
        coptic_english: Arip-resvevin e-gon, nahren pen-sotir, hopos entef tagron, khen pi-nahti etsoton.
        coptic_arabic: 'آرى إبريس فيفين إيجون: ناهرين بين سوتير: هوبوس إنتيف طاجرون: خين بى ناهتى إتسوتون.'
      - english: That He may grant us, the forgiveness of our sins, in order to win mercy, through your intercessions.
        arabic: 'وينعم لنا، بمغفرة خطايانا، لنفوز برحمةٍ، بشفاعاتِك. '
        coptic: 'Ⲛ̀ⲧⲉϥⲉⲣϩ̀ⲙⲟⲧ ⲛⲁⲛ: ⲙ̀ⲡⲓⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ: ⲛ̀ⲧⲉⲛϣⲁϣⲛⲓ ⲉⲩⲛⲁⲓ: ϩⲓⲧⲉⲛ ⲛⲉⲡ̀ⲣⲉⲥⲃⲓⲁ.'
        coptic_english: Entef-er-ehmot nan, empi-ko evol ente nennovi, enten shashni evnai, hetinip-resveia.
        coptic_arabic: 'إنتيف إر إهموت نان: إمبى كو إيفول انتى نين نوفي: انتين شاشنى إفناى: هيتين نى إبريسفيا.'
type: prayer
