title:
  english: Lobsh of First Hoos
sections:
  - type: verses
    verses:
      - english: With the split, the waters of the sea split, and the very deep, became a walkway.
        arabic: 'قطعاً إنقطع، ماء البحر، والعمق العميق، صار مَسلكاً. '
        coptic: 'Ϧⲉⲛ ⲟⲩϣⲱⲧ ⲁϥϣⲱⲧ: ⲛ̀ϫⲉ ⲡⲓⲙⲱⲟⲩ ⲛ̀ⲧⲉ ⲫ̀ⲓⲟⲙ: ⲟⲩⲟϩ ⲫ̀ⲛⲟⲩⲛ ⲉⲧϣⲏⲕ: ⲁϥϣⲱⲡⲓ ⲛ̀ⲟⲩⲙⲁ ⲙ̀ⲙⲟϣⲓ.'
        coptic_english: Khen o-shot afshot, enje pi-mo-oo ente efiom, owoh ef-noon et-sheek, af-shopi en-oma-emo-shi.
        coptic_arabic: 'خين أوشوت أفشوت: إنجى بى موؤ إنتى إفيوم: أووه إفنون إتشيك: أفشوبى إنؤما إمموشى.'
      - english: A hidden earth, was shone upon by the sun, and an untrodden road, was walked upon.
        arabic: أرض غير ظاهرة، أشرقت الشمس عليها، وطريق غير مسلوكة، مشوا عليها.
        coptic: 'Ⲟⲩⲕⲁϩⲓ ⲛ̀ⲁⲑⲟⲩⲱⲛϩ: ⲁ̀ⲫ̀ⲣⲏ ϣⲁⲓ ϩⲓϫⲱϥ: ⲟⲩⲙⲱⲓⲧ ⲛ̀ⲁⲧⲥⲓⲛⲓ: ⲁⲩⲙⲟϣⲓ ϩⲓⲱⲧϥ.'
        coptic_english: Oo-kahi en-ath-oo-onh, a-efri shai hi-gof, oo-moit en-at-sini, av-moshi hei-iotf.
        coptic_arabic: "أوكاهى إن أثؤ أونه: آ إفرى شاى هيجوف:\_ أومويت إنأتسينى: أف موشى هيوتف"
      - english: 'The flowing water, stood still, by a miraculous, act of wonder. '
        arabic: ماء مُنحل، وقف، بفِعل عجيب، مُعِجز.
        coptic: 'Ⲟⲩⲙⲱⲟⲩ ⲉϥⲃⲏⲗ ⲉ̀ⲃⲟⲗ: ⲁϥⲟ̀ϩⲓ ⲉ̀ⲣⲁⲧϥ: ϧⲉⲛ ⲟⲩϩⲱⲃ ⲛ̀ϣ̀ⲫⲏⲣⲓ: ⲙ̀ⲡⲁⲣⲁⲇⲟⲝⲟⲛ.'
        coptic_english: Ou-mow-ou ef-vil evol, af-ohi e-ratf, khen ou-howb enishfiri, empara-zokson.
        coptic_arabic: 'أو موؤ إف فيل إيفول: أفؤهى إيراتف: خين أو هوب إن إشفيرى: إمباراذوكسون'
      - english: Pharaoh and his chariots, were drowned, and the children of Israel, crossed the sea.
        arabic: غرق فرعون، ومركباته، وعبر بنو إسرائيل، البحر.
        coptic: 'Ⲫⲁⲣⲁⲱ̀ ⲛⲉⲙ ⲛⲉϥϩⲁⲣⲙⲁ: ⲁⲩⲱⲙⲥ ⲉ̀ⲡⲉⲥⲏⲧ: ⲛⲉⲛϣⲏⲣⲓ ⲙ̀Ⲡⲓⲥⲣⲁⲏⲗ: ⲁⲩⲉⲣϫⲓⲛⲓⲟⲣ ⲙ̀ⲫ̀ⲓⲟⲙ.'
        coptic_english: Phara-o nem nef-harma, av-owms e-pesit, nen-sheri empis-rael, av-er-gini-ior emifyom.
        coptic_arabic: 'فاراؤ نيم نيف هارما: أفؤمس إيبى سيت: نين شيرى إمبى إسرائيل: أفئير جينيور إم إفيوم.'
      - english: And in front of them was, Moses the prophet praising, until he brought them, to the wilderness of Sinai.
        arabic: وكان موسى النبي، يسبح قدامهم، حتى أدخلهم، برية سيناء.
        coptic: 'Ⲉ̀ⲛⲁϥϩⲱⲥ ϧⲁϫⲱⲟⲩ ⲡⲉ: ⲛ̀ϫⲉ Ⲙⲱⲩ̀ⲥⲏⲥ ⲡⲓⲡ̀ⲣⲟⲫⲏⲧⲏⲥ: ϣⲁ ⲛ̀ⲧⲉϥϭⲓⲧⲟⲩ ⲉ̀ϧⲟⲩⲛ: ϩⲓ ⲡ̀ϣⲁϥⲉ ⲛ̀Ⲥⲓⲛⲁ.'
        coptic_english: Einaf-hos khagow-ou pe, enje Moysis pipro-phitees, sha-entef-etshitou ekhon, he ep-shafi en-Sina.
        coptic_arabic: 'إيناف هوس خاجوؤ بى: إنجى مويسيس بى إبروفيتيس: شا إنتيف إتشى تو إيخون: هى إبشافي إنسينا.'
      - english: And they were praising God, with this new psalmody, saying "Let us sing to the Lord, for He has triumphed gloriously."
        arabic: وكانوا يسبحون الله، بهذه التسبحة الجديدة قائلين، "فلنسبح الرب، لأنه بالمجد قد تمجد."
        coptic: 'Ⲉ̀ⲛⲁϥϩⲱⲥ ⲉ̀Ⲫ̀ⲛⲟⲩϯ: ϧⲉⲛ ⲧⲁⲓϩⲱⲇⲏ ⲙ̀ⲃⲉⲣⲓ: ϫⲉ ⲙⲁⲣⲉⲛϩⲱⲥ ⲉ̀Ⲡ̀ϭⲟⲓⲥ: ϫⲉ ϧⲉⲛ ⲟⲩⲱ̀ⲟⲩ ⲅⲁⲣ ⲁϥϭⲓⲱ̀ⲟⲩ.'
        coptic_english: Einav-hos Efnouti, khen tai hoze emveri, je marin-hos Epshois, je khen ou-ow-ou gharafichi-ow-ou
        coptic_arabic: 'إيناف هو إى إفنوتى: خين طاى هوذى إمفيرى جى مارين هوس إى إبشويس : جى خين أوو أو أوو غار أفتشى أو أوو.'
      - english: Through the prayers, of Moses the archprophet, O Lord grant us, the forgiveness of our sins.
        arabic: بصلوات، موسى رئيس الأنبياء، يا رب إنعم لنا، بمغفرة خطايانا.
        coptic: 'Ϩⲓⲧⲉⲛ ⲛⲓⲉⲩⲭⲏ: ⲛ̀ⲧⲉ Ⲙⲱⲩ̀ⲥⲏⲥ ⲡⲓⲁⲣⲭⲏⲡ̀ⲣⲟⲫⲏⲧⲏⲥ: Ⲡ̀ϭⲟⲓⲥ ⲁ̀ⲣⲓϩ̀ⲙⲟⲧ ⲛⲁⲛ: ⲙ̀ⲡⲓⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ.'
        coptic_english: Hiten ni-evshi, ente Moysis pi-arshi-eprofetees, Epshois ari-ehmot nan, empikow evol ente nennovi.
        coptic_arabic: 'هتين نى إفكى: إنتى مويسيس بى أرشى إيروفيتيس: إبشويس آرى إهموت نان: امبيكو ايفول إنتى نين نوفي.'
      - english: Through the intercessions, of the Mother of God Saint Mary, O Lord grant us, the forgiveness of our sins.
        arabic: بشفاعات، والدة الإله القديسة مريم، يا رب إنعم لنا، بمغفرة خطايانا.
        coptic: 'Ϩⲓⲧⲉⲛ ⲛⲓⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲉ Ϯⲑⲉⲟ̀ⲧⲟⲕⲟⲥ ⲉⲑⲟⲩⲁⲃ Ⲙⲁⲣⲓⲁ: Ⲡ̀ϭⲟⲓⲥ ⲁ̀ⲣⲓϩ̀ⲙⲟⲧ ⲛⲁⲛ: ⲙ̀ⲡⲓⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ.'
        coptic_english: Hiten ni-epres-via, ente-ti-theotokos ethowab Maria, Epshois ari-ehmot nan, empikow evol ente nennovi.
        coptic_arabic: 'هيتين نى إبريسفيا: إنتى تى ثيؤطوطوس إثؤاب ماريا: إبشويس أرى إهموت نان: إمبيكو إيفول إنتى نين نوفي.'
      - english: We worship You O Christ, with Your good Father, and the Holy Spirit, for You have (risen/come) and saved us.
        arabic: نسجد لك أيها المسيح، مع أبيك الصالح، والروح القدس، لأنك (قُمتأتيت) وخلصتنا.
        coptic: 'Ⲧⲉⲛⲟⲩⲱϣⲧ ⲙ̀ⲙⲟⲕ ⲱ̀ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ: ⲛⲉⲙ Ⲡⲉⲕⲓⲱⲧ ⲛ̀ⲁ̀ⲅⲁⲑⲟⲥ: ⲛⲉⲙ Ⲡⲓⲡ̀ⲛⲉⲩⲙⲁ ⲉⲑⲟⲩⲁⲃ: ϫⲉ (ⲁⲕⲧⲱⲛⲕ/ⲁⲕⲓ̀) ⲁⲕⲥⲱϯ ⲙ̀ⲙⲟⲛ.'
        coptic_english: Ten-ou-owsht emmok ow Pekhristos, nem Pekiot en-aghathos, nem pi-Epnevma ethowab, je (ak-ee) aksowti emmon.
        coptic_arabic: 'تين أوؤشت إمموك أوبي إخرستوس: نيم بيك يوت إن أغاثوس: نيم بي إبنفما إثؤاب: جى أكى أكسوتى إممون.'
