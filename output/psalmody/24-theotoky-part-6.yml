title:
  english: Theotoky part 6
sections:
  - type: verses
    speaker: ''
    verses:
      - english: You are the censer, made of pure gold, carrying the blessed, and live coal.
        arabic: 'أنت هي المجمرة، الذهب النقي، حاملة جمر، النار المباركة. '
        coptic: 'Ⲛ̀ⲑⲟ ⲧⲉ ϯϣⲟⲩⲣⲏ: ⲛ̀ⲛⲟⲩⲃ ⲛ̀ⲕⲁⲑⲁⲣⲟⲥ: ⲉⲧϥⲁⲓ ϧⲁ ⲡⲓϫⲉⲃⲥ: ⲛ̀ⲭ̀ⲣⲱⲙ ⲉⲧⲥ̀ⲙⲁⲣⲱⲟⲩⲧ.'
        coptic_english: Entho te ti-shori, ennoub en-katha-ros, etvai kha pi-jebs, enik-rom et-esmaro-oot.
        coptic_arabic: 'إنثوتى تى شورى: إن نوب إن كاثاروس: إتفاى خابى جيفس: إن إكروم إت إزماروؤت.'
      - english: That is taken, from the altar, to purge the sins, and take away the iniquities.
        arabic: 'الذي يُؤخذ، من المذبح، يُطهر الخطايا، ويمحو الآثام. '
        coptic: 'Ⲫⲏⲉ̀ⲧⲟⲩϭⲓ ⲙ̀ⲙⲟϥ: ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲡⲓⲙⲁ ⲛ̀ⲉⲣϣⲱⲟⲩϣⲓ: ϣⲁϥⲧⲟⲩⲃⲟ ⲛ̀ⲛⲓⲛⲟⲃⲓ: ⲛ̀ⲧⲉϥⲱ̀ⲗⲓ ⲛ̀ⲛⲓⲁ̀ⲛⲟⲙⲓⲁ.'
        coptic_english: Fe-etot-she emmof, evol khen pima-en-ershow-oushe, shaf-touvo enni-novi, entef-owli enni-anomia.
        coptic_arabic: 'فى إيتو إتشى إمموف: إيفول خين بى ما إن إرشوؤشى: شاف توفو إن نى نوفى: إنتيف أولي إن نى آنوميا.'
      - english: Which is God the Word, who took flesh from you, and offered Himself as incense, to God His Father.
        arabic: 'أي الله الكلمة، الذي تجسد منكِ، ورفع ذاته بخوراً، إلى الله أبيه. '
        coptic: 'Ⲉ̀ⲧⲉ Ⲫ̀ⲛⲟⲩϯ Ⲡⲓⲗⲟⲅⲟⲥ: ⲉ̀ⲧⲁϥϭⲓⲥⲁⲣⲝ ⲛ̀ϧⲏϯ: ⲁϥⲟⲗϥ ⲉ̀ⲡ̀ϣⲱⲓ ⲛ̀ⲟⲩⲥ̀ⲑⲟⲓⲛⲟⲩϥⲓ: ϣⲁ Ⲫ̀ⲛⲟⲩϯ Ⲡⲉϥⲓⲱⲧ.'
        coptic_english: E-te Efnouti pi-Logos, e-tafit-she-sarex enkhiti, af-olf e-epshowi en-ou-estoynoufi, sha Efnouti Pefiot.
        coptic_arabic: "إيتى إفنوتى بى لوغوس\_: إيطافتشى ساركس إتخيتى: أف أولف إى إبشوى إنؤ إستوى نوفي: شا إفنوتى بيف يوت."
      - english: Wherefore everyone, magnifies you, O my Lady the Mother of God, the ever-holy.
        arabic: 'من أجل هذا، كل واحد يعظمِك، يا سيدتي والدة الإله، القديسة كل حين. '
        coptic: 'Ⲉⲑⲃⲉ ⲫⲁⲓ ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ: ⲥⲉϭⲓⲥⲓ ⲙ̀ⲙⲟ: ⲧⲁϭⲟⲓⲥ Ϯⲑⲉⲟ̀ⲧⲟⲕⲟⲥ: ⲉⲑⲟⲩⲁⲃ ⲛ̀ⲥⲏⲟⲩ ⲛⲓⲃⲉⲛ.'
        coptic_english: Ethve fai o-on niven, se-chisi emmo, ta-shois ti-theotokos, ethowab enseyo niven.
        coptic_arabic: 'إثفى فاى أوؤن نيفين: سى إتشيسى إمو: تاشويس تى ثيؤطوكوس: إثؤاب إنسيو نيفين.'
      - english: And we too, hope to win mercy, through your intercessions, with the Lover of Mankind.
        arabic: 'ونحن أيضاً نطلب، أن نفوز برحمةٍ، بشفاعاتِك، عند محب البشر. '
        coptic: 'Ⲁ̀ⲛⲟⲛ ϩⲱⲛ ⲧⲉⲛⲧⲱⲃϩ: ⲉⲑⲣⲉⲛϣⲁϣⲛⲓ ⲉⲩⲛⲁⲓ: ϩⲓⲧⲉⲛ ⲛⲉⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲟⲧϥ ⲙ̀Ⲡⲓⲙⲁⲓⲣⲱⲙⲓ.'
        coptic_english: Anon hon ten tovh, ethrin shashni evnai, hitenne-epresvia, entotf empi-mai-rowmi.
        coptic_arabic: 'آنون هو تين طوفة: إثرين شاسنى إفناى: هيتين نى إيريس فيا: إنتوتف إمبى ماى رومى.'
      - english: Wherefore truly, I do not err, whenever I call you, the golden censer.
        arabic: 'حينئذ بالحقيقة، لا أخطيئ في شئ، إذا ما دعوتك، المجمرة الذهب. '
        coptic: 'Ⲧⲟⲧⲉ ⲁ̀ⲗⲏⲑⲱⲥ: ⲛ̀ϯϣⲱϥⲧ ⲁⲛ ⲛ̀ϩ̀ⲗⲓ: ⲁⲓϣⲁⲛⲙⲟⲩϯ ⲉ̀ⲣⲟ: ϫⲉ ϯϣⲟⲩⲣⲏ ⲛ̀ⲛⲟⲩⲃ. '
        coptic_english: To-te ali-thows, en-ti-showft an en-ehli, ai-shan mouti eiro, je ti-shouri ennoub.
        coptic_arabic: 'توتى آليثوس: إن تى شوفت آن إن إهلى: آى شان موتى إيرو: جى تى شورى إن نوب.'
      - english: 'For therein, is offered, the choice incense, before the Holies. '
        arabic: 'فتلك يُرفع، فيها البخور، المختار، أمام الأقدس. '
        coptic: 'Ⲑⲏ ⲙⲉⲛ ⲉ̀ⲧⲉ ⲙ̀ⲙⲁⲩ: ϣⲁⲩⲧⲁⲗⲟ ⲉ̀ⲡ̀ϣⲱⲓ ⲛ̀ϧⲏⲧⲥ: ⲙ̀ⲡⲓⲥ̀ⲑⲟⲓⲛⲟⲩϥⲓ ⲉⲧⲥⲱⲧⲡ: ⲙ̀ⲡⲉⲙ̀ⲑⲟ ⲛ̀ⲛⲏⲉⲑⲟⲩⲁⲃ.'
        coptic_english: Thi men ete emmav, shav-talo ei-epshowi enkhits, empi estoi-noufi et-sotp, empe emtho enni-ethowab.
        coptic_arabic: 'ثى مين إيتى إم ماف: شاف طالو إى إبشوى إنخيتس إمبى إستوى نوفى إتسوتب: إمبى إمثو إن نى إثؤاب.'
      - english: Wherein God takes away, the sins of the people, through the burnt offerings, and the aroma of incense.
        arabic: 'ويرفع الله هناك، خطايا الشعب، من قِبَل المحرقات، ورائحة البخور. '
        coptic: 'Ϣⲁⲣⲉ Ⲫ̀ⲛⲟⲩϯ ⲱ̀ⲗⲓ ⲙ̀ⲙⲁⲩ: ⲛ̀ⲛⲓⲛⲟⲃⲓ ⲛ̀ⲧⲉ ⲡⲓⲗⲁⲟⲥ: ⲉ̀ⲃⲟⲗ ϩⲓⲧⲉⲛ ⲡⲓϭⲗⲓⲗ: ⲛⲉⲙ ⲡⲓⲥ̀ⲑⲟⲓ ⲛ̀ⲧⲉ ⲡⲓⲥ̀ⲑⲟⲓⲛⲟⲩϥⲓ.'
        coptic_english: Sha-ri Efnouti oli emmov, ennenovi ente pi-laos, evol hiten pi-etshilil, eem pi-estoi ente pi-estoi-noufi.
        coptic_arabic: 'شارى إفنوتى أولى إمماف: إن نى فوفي إنتى بى لاؤس: إيفول هيتين بى إتشليل: نيم بى إستوى إنتى بى إستوى نوفي.'
      - english: You too O Mary, have carried in your womb, the Invisible, Word of the Father.
        arabic: 'وأنتِ يا مريم، حملتِ في بطنِك، الغير منظور، كلمة الآب. '
        coptic: 'Ⲛ̀ⲑⲟ ϩⲱⲓ Ⲙⲁⲣⲓⲁ: ⲁ̀ⲣⲉϥⲁⲓ ϧⲉⲛ ⲧⲉⲛⲉϫⲓ: ⲙ̀Ⲡⲓⲁⲧϣ̀ⲛⲁⲩ ⲉ̀ⲣⲟϥ: ⲛ̀Ⲗⲟⲅⲟⲥ ⲛ̀ⲧⲉ Ⲫ̀ⲓⲱⲧ.'
        coptic_english: Entho hoi Maria, ari-fai khen te-niji, empi-atish-nav e-rof, en-Logos ente Efiout.
        coptic_arabic: 'إنثو هوى ماريا: آرى فاى خين تى ثيجى: إم بى آت إشناف إيروف إنلوغوس إنتى إفيوت.'
      - english: He who offered Himself, as an acceptable sacrifice, upon the Cross, for the salvation of our race.
        arabic: 'هذا الذي أصعد، ذاته ذبيحة، مقبولة على الصليب، عن خلاص جنسنا. '
        coptic: 'Ⲫⲁⲓ ⲉ̀ⲧⲁϥⲉⲛϥ ⲉ̀ⲡ̀ϣⲱⲓ: ⲛ̀ⲟⲩⲑⲩⲥⲓⲁ ⲉⲥϣⲏⲡ: ϩⲓϫⲉⲛ Ⲡⲓⲥ̀ⲧⲁⲩⲣⲟⲥ: ϧⲁ ⲡ̀ⲟⲩϫⲁⲓ ⲙ̀ⲡⲉⲛⲅⲉⲛⲟⲥ.'
        coptic_english: Fai etaf-enf e-epshoy, en-o-thi-seia es-ship, hijin pistavros, kha ep-ogai empen genos.
        coptic_arabic: 'فاى إيطاف إنف إى إبشوى: إنؤ ثيسيا إس شيب: هيجين بى إستافروس: خا إبؤجاى إمبين جينوس.'
      - english: 'Wherefore we, magnify you befittingly, with prophetic, hymnology. '
        arabic: 'من أجل هذا، نعظمِك، بإستحقاقٍ، بتماجيد نبوية. '
        coptic: 'Ⲉⲑⲃⲉ ⲫⲁⲓ ⲧⲉⲛϭⲓⲥⲓ: ⲙ̀ⲙⲟ ⲁⲝⲓⲱⲥ: ϧⲉⲛ ϩⲁⲛⲩⲙⲛⲟⲗⲟⲅⲓⲁ: ⲙ̀ⲡ̀ⲣⲟⲫⲏⲧⲓⲕⲟⲛ. '
        coptic_english: Ethve fai ten-chisi, emmo axeyos, khen han-eimono-logia, emipro-fitikon.
        coptic_arabic: 'إثفى فاى تين إتشيسى إممو إكسيوس: خين هان إيمنولوجيا: إم إبروفيتيكون.'
      - english: For they spoke of you, with great honor, O holy city, of the great King.
        arabic: لأنهم تكلموا، من أجلِك بأعمال كريمة، أيتها المدينة المقدسة، التي للملك العظيم.
        coptic: 'Ϫⲉ ⲁⲩⲥⲁϫⲓ ⲉⲑⲃⲏϯ: ⲛ̀ϩⲁⲛϩ̀ⲃⲏⲟⲩⲓ̀ ⲉⲩⲧⲁⲓⲏⲟⲩⲧ: ϯⲃⲁⲕⲓ ⲉⲑⲟⲩⲁⲃ: ⲛ̀ⲧⲉ ⲡⲓⲛⲓϣϯ ⲛ̀Ⲟⲩⲣⲟ.'
        coptic_english: Je asaji ethviti, enhan ehvi-owi eftai-oot, ti-vaki ethowab, ente pi-nishti enowro.
        coptic_arabic: 'جى أفساجى إتفيتى: إنهان إهفيؤيى إفطايوت: تى فاكى إثؤاب: إنتى بى نيشتى إنؤرو.'
      - english: We entreat and pray, that we may win mercy, through your intercessions, with the Lover of Mankind.
        arabic: 'نسأل ونطلب، أن نفوز برحمةٍ، بشفاعاتِك، عند محب البشر. '
        coptic: 'Ⲧⲉⲛϯϩⲟ ⲧⲉⲛⲧⲱⲃϩ: ⲉⲑⲣⲉⲛϣⲁϣⲛⲓ ⲉⲩⲛⲁⲓ: ϩⲓⲧⲉⲛ ⲛⲉⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲟⲧϥ ⲙ̀Ⲡⲓⲙⲁⲓⲣⲱⲙⲓ.'
        coptic_english: Tenti-ho ten-tovh, ethrin shashni evnai, hiten ni-epresvia, entotf empi-mai rowmi.
        coptic_arabic: 'تين تيهو تين طوفه: إثرين شاشنى إفناى: هيتين نى إبريسفيا: إنتوتف إمبى ماى رومى.'
