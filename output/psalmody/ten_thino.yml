title:
  english: Ten Thino
sections:
  - type: verses
    speaker: ''
    verses:
      - english: Arise O children of the light, let us praise the Lord of hosts.
        arabic: قوموا يا بني النور، لنسبح رب القوات.
        coptic: 'Ⲧⲉⲛⲑⲏⲛⲟⲩ ⲉ̀ⲡ̀ϣⲱⲓ ⲛⲓϣⲏⲣⲓ ⲛ̀ⲧⲉ ⲡⲓⲟⲩⲱⲓⲛⲓ: ⲛ̀ⲧⲉⲛϩⲱⲥ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛ̀ⲧⲉ ⲛⲓϫⲟⲙ.'
        coptic_english: Ten theno e-epshoi, ni-shiri ente pi-ou-oyni, enten-hos e-Epshois ente ni-gom.
      - english: That He may grant us the salvation of our souls.
        arabic: لكي ينعم لنا بخلاص نفوسنا.
        coptic: Ϩⲟⲡⲱⲥ ⲛ̀ⲧⲉϥⲉⲣϩ̀ⲙⲟⲧ ⲛⲁⲛ ⲙ̀ⲡ̀ⲥⲱϯ ⲛ̀ⲧⲉ ⲛⲉⲛⲯⲩⲭⲏ.
        coptic_english: Hopos entef er-ehmot nan emep-soti ente nen-epsishi.
      - english: Whenever we stand before You in the flesh.
        arabic: عندما نقف أمامك جسدياً.
        coptic: Ϧⲉⲛ ⲡ̀ϫⲓⲛⲑ̀ⲣⲉⲛⲟ̀ϩⲓ ⲉ̀ⲣⲁⲧⲉⲛ ⲙ̀ⲡⲉⲕⲙ̀ⲑⲟ ⲥⲱⲙⲁⲧⲓⲕⲱⲥ.
        coptic_english: Khen epjin ethrin ohi era-ten, empek emtho soma ti-kos.
      - english: Cast away from our minds the slumber of sleep.
        arabic: إنزع عن عقولنا نوم الغفلة.
        coptic: Ⲁ̀ⲗⲓⲟⲩⲓ̀ ⲉ̀ⲃⲟⲗ ϩⲓⲧⲉⲛ ⲡⲉⲛⲛⲟⲩⲥ ⲙ̀ⲡⲓϩⲩⲛⲓⲙ ⲛ̀ⲧⲉ ϯⲉⲃϣⲓ.
        coptic_english: Ali-owi evol hiten pen-nous empi-hinim, ente ti-evshi.
      - english: Grant us sobriety O Lord, that we may know how to stand before You at times of prayer.
        arabic: أعطنا يا رب يقظة، لكي نفهم أن نقف أمامك وقت الصلاة.
        coptic: 'Ⲙⲟⲓ ⲛⲁⲛ Ⲡ̀ϭⲟⲓⲥ ⲛ̀ⲟⲩⲙⲉⲧⲣⲉϥⲉⲣⲛⲩⲙⲫⲓⲛ: ϩⲟⲡⲱⲥ ⲛ̀ⲧⲉⲛⲕⲁϯ ⲛ̀ⲧⲉⲛⲟ̀ϩⲓ ⲉ̀ⲣⲁⲧⲉⲛ ⲙ̀ⲡⲉⲕⲙ̀ⲑⲟ ⲙ̀ⲫ̀ⲛⲁⲩ ⲛ̀ⲧⲉ ϯⲡ̀ⲣⲟⲥⲉⲩⲭⲏ.'
        coptic_english: Moi nan Epshois en-ou-metref ernem-feen, hopos enten-kati enten-ouhi e-raten, empek-emtho, emifnav ente ti-epros-evshi.
      - english: And ascribe unto You the befitting glorification, and win the forgiveness of our many sins. Glory be to You O Lover of Mankind.
        arabic: ونرسل لك إلى فوق التمجيد اللائق، ونفوز بغفران خطايانا الكثيرة. المجد لك يا محب البشر.
        coptic: 'Ⲟⲩⲟϩ ⲛ̀ⲧⲉⲛⲟⲩⲱⲣⲡ ⲛⲁⲕ ⲉ̀ⲡ̀ϣⲱⲓ ⲛ̀ϯⲇⲟⲝⲟⲗⲟⲅⲓⲁ ⲉ̀ⲧⲉⲣⲡ̀ⲣⲉⲡⲓ: ⲟⲩⲟϩ ⲛ̀ⲧⲉⲛϣⲁϣⲛⲓ ⲉ̀ⲡ̀ⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ ⲉⲧⲟϣ. Ⲇⲟⲝⲁ ⲥⲓ Ⲫⲓⲗⲁⲛⲑ̀ⲣⲱⲡⲉ.'
        coptic_english: Owoh enten ou-orp nak, e-epshoi enti-zoksologeia eterep-repi, owoh enten-shashni e-epko-evol ente nen-novi etosh. Zoxa si filan-ethrobe.
      - english: Behold bless the Lord all you servants of the Lord. Glory be to You O Lover of Mankind.
        arabic: ها باركوا الرب يا عبيد الرب. المجد لك يا محب البشر.
        coptic: Ϩⲏⲡⲡⲉ ⲇⲉ ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ ⲛⲓⲉ̀ⲃⲓⲁⲓⲕ ⲛ̀ⲧⲉ Ⲡ̀ϭⲟⲓⲥ. Ⲇⲟⲝⲁ ⲥⲓ Ⲫⲓⲗⲁⲛⲑ̀ⲣⲱⲡⲉ.
        coptic_english: Hippe ze esmo Epshois, ni-evi-aik ente Epshois. Zoxa si filan-ethrobe.
      - english: You who stand in the house of the Lord, in the courts of the house of our God. Glory be to You O Lover of Mankind.
        arabic: 'القائمين في بيت الرب، في ديار بيت إلهنا. المجد لك يا محب البشر. '
        coptic: 'Ⲛⲏⲉⲧⲟ̀ϩⲓ ⲉ̀ⲣⲁⲧⲟⲩ ϧⲉⲛ ⲡ̀ⲏⲓ ⲙ̀Ⲡ̀ϭⲟⲓⲥ: ϧⲉⲛ ⲛⲓⲁⲩⲗⲏⲟⲩ ⲛ̀ⲧⲉ ⲡ̀ⲏⲓ ⲙ̀Ⲡⲉⲛⲛⲟⲩϯ. Ⲇⲟⲝⲁ ⲥⲓ Ⲫⲓⲗⲁⲛⲑ̀ⲣⲱⲡⲉ.'
        coptic_english: Ni-etohi era-tou, khen ep-e em-Epshois, khen ni-avleio ente ep-e em-pennouti. Zoxa si filan-ethrobe.
      - english: By night lift up your hands O you saints and bless the Lord. Glory be to You O Lover of Mankind.
        arabic: بالليالي إرفعوا أيديكم إلى فوق أيها القديسون باركوا الرب. المجد لك يا محب البشر.
        coptic: Ⲛ̀ϩ̀ⲣⲏⲓ ϧⲉⲛ ⲛⲓⲉ̀ϫⲱⲣϩ ϥⲁⲓ ⲛ̀ⲛⲉⲧⲉⲛϫⲓϫ ⲉ̀ⲡ̀ϣⲱⲓ ⲛⲏⲉⲑⲟⲩⲁⲃ ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡ̀ϭⲟⲓⲥ. Ⲇⲟⲝⲁ ⲥⲓ Ⲫⲓⲗⲁⲛⲑ̀ⲣⲱⲡⲉ.
        coptic_english: En-eheri khen ni-egorh, fai enne-ten-jig, e-epshoi ni-ethowab esmo Epshois. Zoxa si filan-ethrobe.
      - english: The Lord bless you from Zion, who created heaven and earth. Glory be to You O Lover of Mankind.
        arabic: يباركك الرب من صهيون، الذي خلق السماء والأرض. المجد لك يا محب البشر.
        coptic: 'Ⲡ̀ϭⲟⲓⲥ ⲉϥⲉ̀ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟⲕ ⲉ̀ⲃⲟⲗ ϧⲉⲛ Ⲥⲓⲱⲛ: ⲫⲏⲉ̀ⲧⲁϥⲑⲁⲙⲓⲟ ⲛ̀ⲧ̀ⲫⲉ ⲛⲉⲙ ⲡ̀ⲕⲁϩⲓ. Ⲇⲟⲝⲁ ⲥⲓ Ⲫⲓⲗⲁⲛⲑ̀ⲣⲱⲡⲉ.'
        coptic_english: Epshois ef-e-esmo erok, evol khen Seion, fi-etaf-thamio en-etfe nem epkahi. Zoxa si filan-ethrobe.
      - english: Let my cry come before You O Lord, give me understanding according to Your word. Glory be to You O Lover of Mankind.
        arabic: فلتدن وسيلتي قدامك يا رب، كقولك فهمني. المجد لك يا محب البشر.
        coptic: 'Ⲙⲁⲣⲉ ⲡⲁϯϩⲟ ϧⲱⲛⲧ ⲙ̀ⲡⲉⲕⲙ̀ⲑⲟ Ⲡ̀ϭⲟⲓⲥ: ⲙⲁⲕⲁϯ ⲛⲏⲓ ⲕⲁⲧⲁ ⲡⲉⲕⲥⲁϫⲓ. Ⲇⲟⲝⲁ ⲥⲓ Ⲫⲓⲗⲁⲛⲑ̀ⲣⲱⲡⲉ.'
        coptic_english: Mare pati-ho, khont empek-emtho Epshois, makati ni-kata pek-saji. Zoxa si filan-ethrobe.
      - english: Let my supplication come before You, deliver me according to Your word. Glory be to You O Lover of Mankind.
        arabic: ليدخل إبتهالي أمامك، ككلمتك أحيني. المجد لك يا محب البشر.
        coptic: 'Ⲉϥⲉ̀ⲓ̀ ⲉ̀ϧⲟⲩⲛ ⲙ̀ⲡⲉⲕⲙ̀ⲑⲟ ⲛ̀ϫⲉ ⲡⲁⲁⲝⲓⲱⲙⲁ: ⲕⲁⲧⲁ ⲡⲉⲕⲥⲁϫⲓ ⲙⲁⲧⲁⲛϧⲟⲓ. Ⲇⲟⲝⲁ ⲥⲓ Ⲫⲓⲗⲁⲛⲑ̀ⲣⲱⲡⲉ.'
        coptic_english: Ef-e-ee ekhoun em-pek emtho enje pa-axyoma kata pek-saji matan-khoi. Zoxa si filan-ethrobe.
      - english: My lips shall overflow with praise, when You have taught me Your statutes. Glory be to You O Lover of Mankind.
        arabic: تفيض شفتاي السُبح، إذا ما علمتني حقوقك. المجد لك يا محب البشر.
        coptic: 'Ⲉ̀ⲣⲉ ⲛⲁⲥ̀ⲫⲟⲧⲟⲩ ⲃⲉⲃⲓ ⲛ̀ⲟⲩⲥ̀ⲙⲟⲩ: ⲉ̀ϣⲱⲡ ⲁⲕϣⲁⲛⲧ̀ⲥⲁⲃⲟⲓ ⲉ̀ⲛⲉⲕⲙⲉⲑⲙⲏⲓ. Ⲇⲟⲝⲁ ⲥⲓ Ⲫⲓⲗⲁⲛⲑ̀ⲣⲱⲡⲉ.'
        coptic_english: Ere-na esfo-tou, vivi en-ou-esmo eshop akshan etsavoy ennekmethmi. Zoxa si filan-ethrobe.
      - english: My tongue shall speak of Your words for all Your commandments are righteous. Glory be to You O Lover of Mankind.
        arabic: لساني يجيب بأقوالك لأن جميع وصاياك هي حق. المجد لك يا محب البشر.
        coptic: Ⲡⲁⲗⲁⲥ ⲉϥⲉ̀ⲉⲣⲟⲩⲱ̀ ϧⲉⲛ ⲛⲉⲕⲥⲁϫⲓ ϫⲉ ⲛⲉⲕⲉⲛⲧⲟⲗⲏ ⲧⲏⲣⲟⲩ ϩⲁⲛⲙⲉⲑⲙⲏⲓ ⲛⲉ. Ⲇⲟⲝⲁ ⲥⲓ Ⲫⲓⲗⲁⲛⲑ̀ⲣⲱⲡⲉ.
        coptic_english: Palas ef-e-erro-o, khen nek saji je nekentoli tiro han-methme ne. Zoxa si filan-ethrobe.
      - english: Let Your hand help me for I have chosen Your precepts. Glory be to You O Lover of Mankind.
        arabic: لتكن يدك لتخلصني لأني إشتهيت وصاياك. المجد لك يا محب البشر.
        coptic: Ⲙⲁⲣⲉⲥϣⲱⲡⲓ ⲛ̀ϫⲉ ⲧⲉⲕϫⲓϫ ⲉ̀ⲫ̀ⲛⲁϩⲙⲉⲧ ϫⲉ ⲛⲉⲕⲉⲛⲧⲟⲗⲏ ⲁⲓⲉⲣⲉ̀ⲡⲓⲑⲩⲙⲓⲛ ⲉ̀ⲣⲱⲟⲩ. Ⲇⲟⲝⲁ ⲥⲓ Ⲫⲓⲗⲁⲛⲑ̀ⲣⲱⲡⲉ.
        coptic_english: Mares showpi enje tek-jij, e-efnahmet je neken-toli ai-ere pithi-men ero-ou. Zoxa si filan-ethrobe.
      - english: I have longed for Your salvation O Lord, and Your Law is my delight. Glory be to You O Lover of Mankind.
        arabic: إشتقت إلى خلاصك يا رب، وناموسك هو تلاوتي. المجد لك يا محب البشر.
        coptic: 'Ⲁⲓϭⲓϣϣⲱⲟⲩ ⲙ̀ⲡⲉⲕⲟⲩϫⲁⲓ Ⲡ̀ϭⲟⲓⲥ: ⲟⲩⲟϩ Ⲡⲉⲕⲛⲟⲙⲟⲥ ⲡⲉ ⲧⲁⲙⲉⲗⲉⲧⲏ. Ⲇⲟⲝⲁ ⲥⲓ Ⲫⲓⲗⲁⲛⲑ̀ⲣⲱⲡⲉ.'
        coptic_english: Aichish-sho-ou empek ougai Epshois, owoh pek-nomos pe-tameleti. Zoxa si filan-ethrobe.
      - english: Let my soul live and it shall praise You, and let Your judgments help me. Glory be to You O Lover of Mankind.
        arabic: تحيا نفسي وتسبحك، وأحكامك تعينني. المجد لك يا محب البشر.
        coptic: 'Ⲉⲥⲉ̀ⲱⲛϧ ⲛ̀ϫⲉ ⲧⲁⲯⲩⲭⲏ ⲟⲩⲟϩ ⲉⲥⲉ̀ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟⲕ: ⲟⲩⲟϩ ⲛⲉⲕϩⲁⲡ ⲉⲩⲉ̀ⲉⲣⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲓ. Ⲇⲟⲝⲁ ⲥⲓ Ⲫⲓⲗⲁⲛⲑ̀ⲣⲱⲡⲉ.'
        coptic_english: Es-e-ownkh enje ta-epsishi, owoh es-e-esmo erok, owoh nek-hap ev-ervoythin eroy. Zoxa si filan-ethrobe.
      - english: I have gone astray like a lost sheep, seek Your servant for I do not forget Your commandments. Glory be to You O Lover of Mankind.
        arabic: ضللت مثل الخروف الضال، فأُطلب عبدك لأني لوصاياك لم أنس. المجد لك يا محب البشر.
        coptic: 'Ⲁⲓⲥⲱⲣⲉⲙ ⲙ̀ⲫ̀ⲣⲏϯ ⲛ̀ⲟⲩⲉ̀ⲥⲱⲟⲩ ⲉ̀ⲁϥⲧⲁⲕⲟ: ⲕⲱϯ ⲛ̀ⲥⲁ ⲡⲉⲕⲃⲱⲕ ϫⲉ ⲛⲉⲕⲉⲛⲧⲟⲗⲏ ⲙ̀ⲡⲓⲉⲣⲡⲟⲩⲱⲃϣ. Ⲇⲟⲝⲁ ⲥⲓ Ⲫⲓⲗⲁⲛⲑ̀ⲣⲱⲡⲉ.'
        coptic_english: Ai-sorem emif-riti en-o-e-sow-ou, e-aftako koti ensa pek-vok je neken-toli empi-erpou-ovsh. Zoxa si filan-ethrobe.
      - english: Glory be to the Father and the Son and the Holy Spirit. Glory be to You O Lover of Mankind.
        arabic: المجد للآب والإبن والروح القدس. المجد لك يا محب البشر.
        coptic: Ⲇⲟⲝⲁ Ⲡⲁⲧⲣⲓ ⲕⲉ Ⲩ̀ⲓⲱ ⲕⲉ Ⲁ̀ⲅⲓⲱ Ⲡ̀ⲛⲉⲩⲙⲁⲧⲓ. Ⲇⲟⲝⲁ ⲥⲓ Ⲫⲓⲗⲁⲛⲑ̀ⲣⲱⲡⲉ.
        coptic_english: Zoxa Patree ke Eio ke Agio epnevmati. Zoxa si filan-ethrobe.
      - english: Now and forever and unto the age of all ages Amen. Glory be to You O Lover of Mankind.
        arabic: الآن وكل أوان وإلى دهر الدهور آمين. المجد لك يا محب البشر.
        coptic: Ⲕⲉ ⲛⲩⲛ ⲕⲉ ⲁ̀ⲓ̀ ⲕⲉ ⲓⲥ ⲧⲟⲩⲥ ⲉ̀ⲱ̀ⲛⲁⲥ ⲧⲱⲛ ⲉ̀ⲱ̀ⲛⲱⲛ ⲁ̀ⲙⲏⲛ. Ⲇⲟⲝⲁ ⲥⲓ Ⲫⲓⲗⲁⲛⲑ̀ⲣⲱⲡⲉ.
        coptic_english: Ke neen ke a-ee ke estos e-onas ton e-onon amen. Zoxa si filan-ethrobe.
      - english: Glory be to the Father and the Son and the Holy Spirit, now and forever and unto all the ages Amen. Glory be to You O Lover of Mankind.
        arabic: المجد للآب والإبن والروح القدس منذ الآن وإلى أبد الأبدين كلها آمين. المجد لك يا محب البشر.
        coptic: 'Ⲡⲓⲱ̀ⲟⲩ ⲙ̀Ⲫ̀ⲓⲱⲧ ⲛⲉⲙ Ⲡ̀ϣⲏⲣⲓ ⲛⲉⲙ Ⲡⲓⲡ̀ⲛⲉⲩⲙⲁ ⲉⲑⲟⲩⲁⲃ: ⲓⲥϫⲉⲛ ϯⲛⲟⲩ ⲛⲉⲙ ϣⲁ ⲉ̀ⲛⲉϩ ⲛ̀ⲧⲉ ⲛⲓⲉ̀ⲛⲉϩ ⲧⲏⲣⲟⲩ ⲁ̀ⲙⲏⲛ. Ⲇⲟⲝⲁ ⲥⲓ Ⲫⲓⲗⲁⲛⲑ̀ⲣⲱⲡⲉ.'
        coptic_english: Pi-o-ou em-Efiout, nem ep-Shiri, nem pi-Epnevma ethowab, yes-jen tinou nem sha eneh ente ni-eneh tiro. Amen. Zoxa si filan-ethrobe.
      - english: Glory be to You O good One the Lover of Mankind, glory be to Your Mother the Virgin and all Your saints. Glory be to You O Lover of Mankind.
        arabic: المجد لك يا محب البشر الصالح، المجد لأُمك العذراء وجميع قديسيك. المجد لك يا محب البشر.
        coptic: 'Ⲡⲓⲱ̀ⲟⲩ ⲛⲁⲕ Ⲡⲓⲙⲁⲓⲣⲱⲙⲓ ⲛ̀ⲁ̀ⲅⲁⲑⲟⲥ: ⲡⲓⲱ̀ⲟⲩ ⲛ̀Ⲧⲉⲕⲙⲁⲩ ⲙ̀Ⲡⲁⲣⲑⲉⲛⲟⲥ ⲛⲉⲙ ⲛⲏⲉⲑⲟⲩⲁⲃ ⲧⲏⲣⲟⲩ ⲛ̀ⲧⲁⲕ. Ⲇⲟⲝⲁ ⲥⲓ Ⲫⲓⲗⲁⲛⲑ̀ⲣⲱⲡⲉ.'
        coptic_english: Pi-o-ou nak pi-mairomi en-aghathos, pi-o-ou entek-mav em-Parthenos, nem ni-ethowab tiro entak. Zoxa si filan-ethrobe.
      - english: Glory be to You O only-begotten One, O holy Trinity have mercy upon us. Glory be to You O Lover of Mankind.
        arabic: المجد لك أيها الوحيد، أيها الثالوث القدوس إرحمنا. المجد لك يا محب البشر.
        coptic: 'Ⲇⲟⲝⲁ ⲥⲓ ⲟ̀ⲙⲟⲛⲟⲅⲉⲛⲏⲥ: ⲁ̀ⲅⲓⲁ Ⲧ̀ⲣⲓⲁⲥ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ ⲏ̀ⲙⲁⲥ. Ⲇⲟⲝⲁ ⲥⲓ Ⲫⲓⲗⲁⲛⲑ̀ⲣⲱⲡⲉ.'
        coptic_english: Zoxa si o mono-genis, agia Etrias, eleison emas. Zoxa si filan-ethrobe.
      - english: Let God arise and let all His enemies be scattered and let all that hate His holy name flee from before His face. Glory be to You O Lover of Mankind.
        arabic: ليقم الله ولتتبدَّد جميع أعدائه وليهرب من قدام وجهه كل مُبغضي إسمه القدوس. المجد لك يا محب البشر.
        coptic: Ⲙⲁⲣⲉϥⲧⲱⲛϥ ⲛ̀ϫⲉ Ⲫ̀ⲛⲟⲩϯ ⲙⲁⲣⲟⲩϫⲱⲣ ⲉ̀ⲃⲟⲗ ⲛ̀ϫⲉ ⲛⲉϥϫⲁϫⲓ ⲧⲏⲣⲟⲩ ⲙⲁⲣⲟⲩⲫⲱⲧ ⲉ̀ⲃⲟⲗ ϧⲁⲧ̀ϩⲏ ⲙ̀ⲡⲉϥϩⲟ ⲛ̀ϫⲉ ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ ⲉⲑⲙⲟⲥϯ ⲙ̀ⲡⲉϥⲣⲁⲛ ⲉⲑⲟⲩⲁⲃ. Ⲇⲟⲝⲁ ⲥⲓ Ⲫⲓⲗⲁⲛⲑ̀ⲣⲱⲡⲉ.
        coptic_english: Maref-tonf enje Efnouti, marou-gor evol enje nef-gaje tiro, maro-vot evol kha-et-he empefho enje ou-on niven eth-mosti em-pefran ethowab. Zoxa si filan-ethrobe.
      - english: As for Your people let them be blessed, a thousand thousand fold and ten thousand ten thousand fold, doing Your will.
        arabic: وأما شعبك فليكن بالبركة، ألوف ألوف وربوات ربوات، يصنعون إرادتك.
        coptic: 'Ⲡⲉⲕⲗⲁⲟⲥ ⲇⲉ ⲙⲁⲣⲉϥϣⲱⲡⲓ ϧⲉⲛ ⲡⲓⲥ̀ⲙⲟⲩ: ⲉ̀ϩⲁⲛⲁⲛϣⲟ ⲛ̀ϣⲟ ⲛⲉⲙ ϩⲁⲛⲑ̀ⲃⲁ ⲛ̀ⲑ̀ⲃⲁ: ⲉⲩⲓ̀ⲣⲓ ⲙ̀ⲡⲉⲕⲟⲩⲱϣ.'
        coptic_english: Pek-laos ze maref shopi khen pi-esmo e-han ansho ensho, nem han-ethva enethva ev-eri empek-ou-osh.
      - english: O Lord open my lips, and my mouth shall declare Your praise.
        arabic: يا رب إفتح شفتيَ ولينطق فمي بتسبحتك.
        coptic: 'Ⲡ̀ϭⲟⲓⲥ ⲉⲕⲉ̀ⲁ̀ⲟⲩⲱⲛ ⲛ̀ⲛⲁⲥ̀ⲫⲟⲧⲟⲩ: ⲟⲩⲟϩ ⲉ̀ⲣⲉ ⲣⲱⲓ ϫⲱ ⲙ̀ⲡⲉⲕⲥ̀ⲙⲟⲩ.'
        coptic_english: Epshois ek-e a-ou-own, enna esvoto, owoh ere roy go empek esmo.
