title:
  english: Doxology St.Mary
sections:
  - type: verses
    speaker: ''
    verses:
      - english: Your greatness O Mary, the undefiled Virgin, is likened to the height of the palm tree, spoken of by Solomon.
        arabic: عظمتِك يا مريم، العذراء غير الدنسة، تشبه عُلو النخلة التي، تكلم عنها سليمان.
        coptic: 'Ⲧⲉⲙⲉⲧⲛⲓϣϯ ⲱ̀ Ⲙⲁⲣⲓⲁ: Ϯⲡⲁⲣⲑⲉⲛⲟⲥ ⲛ̀ⲁⲧⲑⲱⲗⲉⲃ: ⲥ̀ⲟ̀ⲛⲓ ⲙ̀ⲡⲓϭⲓⲥⲓ ⲙ̀ⲡⲓⲃⲉⲛⲓ: ⲉ̀ⲧⲁ Ⲥⲟⲗⲟⲙⲱⲛ ⲥⲁϫⲓ ⲉⲑⲃⲏⲧϥ.'
        coptic_english: Ti-met-nishti o Maria, ti-parthenos en-at-tholeb, es-oni emp-chisi empi-veni, e-ta Solomon saji ethvitf.
        coptic_arabic: 'تى ميت نيشتى أوماريا: تى بارثينوس إن أنثوليب: إسؤنى إم إبتشيسى إمبى فينى: إيطاسولومون ساجى إتفيتف.'
      - english: You are the spring of living water, that flows from Lebanon, for out of you sprang unto us, the grace of the divinity.
        arabic: أنتِ ينبوع ماء الحياة، الفائض من لبنان، التي نبعت لنا منه، نعمة اللاهوت.
        coptic: 'Ⲛ̀ⲑⲟ ⲧⲉ ϯⲙⲟⲩⲙⲓ ⲙ̀ⲙⲱⲟⲩ ⲛ̀ⲱⲛϧ: ⲉⲧϧⲁϯ ⲙ̀Ⲡⲓⲗⲓⲃⲁⲛⲟⲥ: ⲉ̀ⲧⲁ ⲡⲓϩ̀ⲙⲟⲧ ⲛ̀ⲧⲉ ϯⲙⲉⲑⲛⲟⲩϯ: ⲃⲉⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ ⲛ̀ϧⲏⲧⲥ.'
        coptic_english: Entho te ti-momi emmo-ou en-onkh, etkhati empi-Livanos, e-ta pi-ehmot ente ti-methnoti, vevi nan evol enkhits.
        coptic_arabic: 'إنثو تى تى مومى إمموؤ إنؤنخ: إتخاتى إمبى ليفانوس: إيطا بى إهموت: إنتى تى ميثنوتى فيفي نان إيفول انخيتس.'
      - english: You gave birth to Emmanuel, out of your virginal womb, and He has made us heirs, to the kingdom of heaven.
        arabic: ولدتِ لنا عمانوئيل، من أحشائِك البتول، وصيرنا وارثين، في ملكوت السموات.
        coptic: 'Ⲁ̀ⲣⲉⲙⲓⲥⲓ ⲛⲁⲛ ⲛ̀Ⲉⲙⲙⲁⲛⲟⲩⲏⲗ: ϧⲉⲛ ⲧⲉⲙⲉⲧⲣⲁ ⲙ̀ⲡⲁⲣⲑⲉⲛⲓⲕⲓ: ⲁϥⲁⲓⲧⲉⲛ ⲛ̀ⲕ̀ⲗⲏⲣⲟⲛⲟⲙⲟⲥ: ⲛ̀ϩ̀ⲣⲏⲓ ϧⲉⲛ ⲑ̀ⲙⲉⲧⲟⲩⲣⲟ ⲛ̀ⲛⲓⲫⲏⲟⲩⲓ̀.'
        coptic_english: Ari-misi nan Emmanoeel, khen te-mita emparthi-niki, af-aiten en-ekliro-nomos, enhri khen ethmet-owro enni-fiowi.
        coptic_arabic: 'آرى فيسى نان إن إممانوئيل: خين تيمترا إمبارثينيكى: أف أيتين إن إكليرونوموس: إن إهرى خين إثميت أورو إن نى فيؤيى.'
      - english: According to the promise, He promised to our father, King David the patriarch, He came and fulfilled to us.
        arabic: كالوعد الذي وعد به، أبانا رئيس الآباء، الذي هو الملك داود، أتى وأكمله لنا.
        coptic: 'Ⲕⲁⲧⲁ ⲡⲓⲱϣ ⲉ̀ⲧⲁϥⲱϣ ⲙ̀ⲙⲟϥ: ⲛ̀ⲧⲉ ⲡⲉⲛⲓⲱⲧ ⲙ̀ⲡⲁⲧⲣⲓⲁⲣⲭⲏⲥ: ⲉ̀ⲧⲉ ⲫⲁⲓ ⲡⲉ ⲡ̀ⲟⲩⲣⲟ Ⲇⲁⲩⲓⲇ: ⲁϥⲓ̀ ⲁϥϫⲟⲕϥ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ.'
        coptic_english: Kata pi-owsh etaf-osh emmof, ente penyot em-patriarshis, ete fai pi-epouro Daveed, efei af-gokf nan evol.
        coptic_arabic: 'كاطا بى أوش إيطاف أوش إمموف: إنتى بينيوت إمباطريارشيس: إيتى فاى بى إبؤرو دافيد: أفئى أفجوكف نان ايفول.'
      - english: Hail to you O Virgin, the very and true Queen, hail to the pride of our race, who gave birth to Emmanuel.
        arabic: السلام لكِ أيتها العذراء، الملكة الحقيقية الحقانية، السلام لفخر جنسنا، ولدت لنا عمانوئيل.
        coptic: 'Ⲭⲉⲣⲉ ⲛⲉ ⲱ̀ Ϯⲡⲁⲣⲑⲉⲛⲟⲥ: ϯⲟⲩⲣⲱ ⲙ̀ⲙⲏⲓ ⲛ̀ⲁ̀ⲗⲏⲑⲓⲛⲏ: ⲭⲉⲣⲉ ⲡ̀ϣⲟⲩϣⲟⲩ ⲛ̀ⲧⲉ ⲡⲉⲛⲅⲉⲛⲟⲥ: ⲁ̀ⲣⲉϫ̀ⲫⲟ ⲛⲁⲛ ⲛ̀Ⲉⲙⲙⲁⲛⲟⲩⲏⲗ.'
        coptic_english: Shere ne oti-parthenos, ti-oro emmi en alitheeni, shere epsho-sho ente pengenos, ari egfo nan en Emmanoeel.
        coptic_arabic: 'شيري ني أو تيبارثينوس: تيورو إممي إناليثيني: شيري إبشوشو إنتي بينجينوس: أريجفو نان إنإممانويل.'
      - english: We ask you to remember us, O our trusted advocate, before our Lord Jesus Christ, that He may forgive us our sins.
        arabic: نسألك أن تذكرينا، أيتها الشفيعة المؤتمنة، أمام ربنا يسوع المسيح، ليغفر لنا خطايانا.
        coptic: 'Ⲧⲉⲛϯϩⲟ ⲁ̀ⲣⲉⲡⲉⲛⲙⲉⲩⲓ̀: ⲱ̀ ϯⲡ̀ⲣⲟⲥⲧⲁⲧⲏⲥ ⲉ̀ⲧⲉⲛϩⲟⲧ: ⲛⲁϩⲣⲉⲛ Ⲡⲉⲛϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ.'
        coptic_english: Ten-tiho ari-pen-mevi, oti-epros-tatis etenhot, nahren penshois Esos Pekhrestos, entef ka nen-novi nan evol.
        coptic_arabic: 'تينتيهو أريبينميفئي: أو تيبروستاتيس إتينهوت: ناهرين بينتشويس إيسوس بخرستوس: إنتيفكا نيننوفي نان إفول.'
