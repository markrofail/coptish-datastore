title:
  english: Theotoky part 13
sections:
  - type: verses
    speaker: ''
    verses:
      - english: A true tabernacle, is Mary the Virgin, placed in its midst, the true testimonies.
        arabic: 'قبة حقيقية، هي مريم العذراء، موضوع في وسطها، الشهادات الصادقة. '
        coptic: 'Ⲟⲩⲥ̀ⲕⲏⲛⲏ ⲙ̀ⲙⲏⲓ: ⲧⲉ Ⲙⲁⲣⲓⲁ Ϯⲡⲁⲣⲑⲉⲛⲟⲥ: ⲉⲩⲭⲏ ϧⲉⲛ ⲧⲉⲥⲙⲏϯ: ⲛ̀ϫⲉ ⲛⲓⲙⲉⲧⲙⲉⲑⲣⲉⲩ ⲉ̀ⲧⲉⲛϩⲟⲧ.'
        coptic_english: O-eskini emmi, te Maria ti-Parthenos, evki khen tes-miti, enje ni-met-methrev e-ten-hoot.
        coptic_arabic: 'أو إسكينى إممى: تى ماريا تى بارثينوس: إفتسى خيت تيس ميتى: إنجى نى ميت ميثريف إى تين هوت.'
      - english: The undefiled ark, overlaid roundabout with gold, and the mercy seat, of the Cherubim.
        arabic: التابوت الغير الدنس، المصَّفح بالذهب، من كل ناحية، والغطاء الكاروبي.
        coptic: 'Ϯⲕⲓⲃⲱⲧⲟⲥ ⲛ̀ⲁⲧⲑⲱⲗⲉⲃ: ⲉⲧⲟϣϫ ⲛ̀ⲛⲟⲩⲃ ⲛ̀ⲥⲁⲥⲁ ⲛⲓⲃⲉⲛ: ⲛⲉⲙ ⲡⲓⲓ̀ⲗⲁⲥⲧⲏⲣⲓⲟⲛ: ⲛ̀ⲭⲉⲣⲟⲩⲃⲓⲙⲓⲕⲟⲛ.'
        coptic_english: Ti-kivotos en-at-tholeb, et-oshg ennoub ensasa niven, nem pi-eilas-tirion, en-Sherobim ekon.
        coptic_arabic: 'تى كيفوتوس إن أتثوليب إتؤشج إن نوب إنساسا نيفين: نيم بلا إيلاستيريون: إن شيروفيميكون.'
      - english: The golden vessel, where the manna was hidden, behold the Word of the Father, came and took flesh from you.
        arabic: 'القسط الذهبي، المخفي فيه المَنَّ، هوذا كلمة الآب، أتى وتجسد منكِ. '
        coptic: 'Ⲡⲓⲥ̀ⲧⲁⲙⲛⲟⲥ ⲛ̀ⲛⲟⲩⲃ: ⲉ̀ⲣⲉ ⲡⲓⲙⲁⲛⲛⲁ ϩⲏⲡ ⲛ̀ϧⲏⲧϥ: ⲓⲥ Ⲡⲓⲗⲟⲅⲟⲥ ⲛ̀ⲧⲉ Ⲫ̀ⲓⲱⲧ: ⲓ̀ ⲁϥϭⲓⲥⲁⲣⲝ ⲛ̀ϧⲏϯ.'
        coptic_english: Pistamnos ennoub, e-re pi-manna hip enkhitf, yes pi-Logos ente Efiot, e-afit-she-sarex enkhiti.
        coptic_arabic: 'بى إستامنوس إن نوب: إيرى بى مان ناهيب إتخيفت: يس بى لوغوس إنتى إفيوت: إى أفتشى ساركس إنخيتى.'
      - english: The golden lampstand, carrying the true Light, who is the unapproachable, Light of the world.
        arabic: المنارة الذهبية، الحاملة النور الحقيقي، الذي هو نور العالم، الذي لا يُدنى منه.
        coptic: 'Ϯⲗⲩⲭⲛⲓⲁ ⲛ̀ⲛⲟⲩⲃ: ⲉⲧϥⲁⲓ ϧⲁ Ⲡⲓⲟⲩⲱⲓⲛⲓ ⲙ̀ⲙⲏⲓ: ⲉ̀ⲧⲉ Ⲫ̀ⲟⲩⲱⲓⲛⲓ ⲙ̀ⲡⲓⲕⲟⲥⲙⲟⲥ: ⲡⲓⲁⲧϣ̀ϧⲱⲛⲧ ⲉ̀ⲣⲟϥ.'
        coptic_english: Ti-likh-nia ennoub, etfai khah pi-ou-oyni emmi, ete ef-ou-oyni empi-kosmos, pi-atish-khownt e-rof.
        coptic_arabic: 'تى ليخنيا إن نوب: إتفاى خابى أووينى إممى: إيتى إف أوؤينى إمبى كوزموس: بى آت إشخونت إيروف.'
      - english: The golden censer, carrying the live coal, and the chosen incense, with a rich aroma.
        arabic: 'المجمرة الذهبية، الحاملة جمر النار، والبخور المختار، العنبري. '
        coptic: 'Ϯϣⲟⲩⲣⲏ ⲛ̀ⲛⲟⲩⲃ: ⲉⲧϥⲁⲓ ϧⲁ ⲡⲓϫⲉⲃⲥ ⲛ̀ⲭ̀ⲣⲱⲙ: ⲛⲉⲙ ⲡⲓⲥ̀ⲑⲟⲓⲛⲟⲩϥⲓ ⲉⲧⲥⲱⲧⲡ: ⲛ̀ⲁ̀ⲣⲱⲙⲁⲧⲁ.'
        coptic_english: Ti-shouri ennoub, etfai kha pi-jebs en-ekrom, nem pi-estoy-noufi et-sotp, en-aromata.
        coptic_arabic: 'تى شورى إن نوف إتيفاى جيفس إن إكروم نيم بى إستوى نوفي إتسوتب: إن آروماطا.'
      - english: The rod of Aaron, that blossomed, and the holy flower, of the incense.
        arabic: 'عصا هارون، التي أزهرت، والزهرة المقدسة، التي للبخور. '
        coptic: 'Ⲡⲓϣ̀ⲃⲱⲧ ⲛ̀ⲧⲉ Ⲁ̀ⲁ̀ⲣⲱⲛ: ⲉ̀ⲧⲁϥⲫⲓⲣⲓ ⲉ̀ⲃⲟⲗ: ⲛⲉⲙ ϯϩ̀ⲣⲏⲣⲓ ⲉⲑⲟⲩⲁⲃ: ⲛ̀ⲧⲉ ⲡⲓⲥ̀ⲑⲟⲓⲛⲟⲩϥⲓ.'
        coptic_english: Pi-eshvot ente A-aron, e-taf firi evol, nem ti-ehriri ethowab, ente pistoi-noufi.
        coptic_arabic: 'بى إشفوت إنتى آآرون: إيطاف فيرى إيفول: نيم تى إهريرى إثؤاب: إنتى بى إستوى نوفي.'
      - english: All these together, direct us to, the miraculous Birth, O Virgin Mary.
        arabic: 'هذة جميعها معاً، تدُلنا على، ولادتك العجيبة، يا مريم العذراء. '
        coptic: 'Ⲛⲁⲓ ⲧⲏⲣⲟⲩ ⲉⲩⲥⲟⲡ: ⲥⲉⲉⲣⲥⲩⲙⲙⲉⲛⲓⲛ ⲛⲁⲛ: ⲙ̀Ⲡⲓϫⲓⲛⲙⲓⲥⲓ ⲛ̀ϣ̀ⲫⲏⲣⲓ: ⲱ̀ Ⲙⲁⲣⲓⲁ Ϯⲡⲁⲣⲑⲉⲛⲟⲥ.'
        coptic_english: Nai tiro evsop, se-ersim-menin nan, mpe-jin-misi enishfiri, O Maria ti-Parthenos.
        coptic_arabic: 'ناى تيرو إفسوب: سى إرسيم مينين نان: إمنى جين ميسى إن إشفيرى أو ماريا تى بارثينوس.'
