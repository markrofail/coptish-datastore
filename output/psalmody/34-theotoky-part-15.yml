title:
  english: Theotoky part 15
sections:
  - type: verses
    verses:
      - english: Who can speak of, the honor of the tabernacle, which was decorated, by the prophet.
        arabic: من يقدر أن، يصف كرامة، القبة التي، زينها النبي.
        coptic: 'Ⲛⲓⲙ ⲡⲉⲑⲛⲁϣ̀ⲥⲁϫⲓ: ⲙ̀ⲡ̀ⲧⲁⲓⲟ ⲛ̀ϯⲥ̀ⲕⲏⲛⲏ: ⲉ̀ⲧⲁϥⲥⲉⲗⲥⲱⲗⲥ ⲉ̀ⲃⲟⲗ: ⲛ̀ϫⲉ ⲡⲓⲡ̀ⲣⲟⲫⲏⲧⲏⲥ.'
        coptic_english: Nim pethna esh-saji, em-ep-taio enti-eskini, e-taf-sel-sowls evol, enje piprophitis.
        coptic_arabic: 'نيم بيثنا إش ساجي: إم إبطايو إن تي إسكيني إيطاف سيل سولس إيفول: إنجيه بي إبروفيتيس.'
      - english: When the chosen scholars, of the holy books, saw it, they were greatly amazed.
        arabic: لما رآها، المعلمون المختارون، للكتب المقدسة، تعجبوا جداً.
        coptic: 'Ⲉ̀ⲧⲁⲩⲛⲁⲩ ⲉ̀ⲣⲟⲥ: ⲛ̀ϫⲉ ⲛⲓⲥⲱⲧⲡ ⲛ̀ⲥⲁϧ: ⲛ̀ⲧⲉ ⲛⲓⲅ̀ⲣⲁⲫⲏ ⲉⲑⲟⲩⲁⲃ: ⲁⲩϭⲓϣ̀ⲫⲏⲣⲓ ⲉ̀ⲙⲁϣⲱ.'
        coptic_english: Eitav-nav eiros, enje ni-sowtp ensakh, ente ni-eghrafi ethowab, afitch esh-firi e-mashow.
        coptic_arabic: 'إيطاف ناف إيروس: إنجي ني سوتب إنساخ: إنتيه ني إغرافي إثؤاب: أفتشي إش فيري إيماشو.'
      - english: They thought, with their bright minds, and explained it, through the holy books.
        arabic: وفكروا، بفهمهم السامي، وفسَّروها، من الكتب المقدسة.
        coptic: 'Ⲁⲩⲙⲟⲕⲙⲉⲕ ⲉ̀ⲃⲟⲗ: ϧⲉⲛ ⲡⲟⲩⲕⲁϯ ⲉⲧϣⲟⲙ: ⲁⲩⲉⲣⲙⲏⲛⲉⲩⲓⲛ ⲙ̀ⲙⲟⲥ: ϧⲉⲛ ⲛⲓⲅ̀ⲣⲁⲫⲏ ⲉⲑⲟⲩⲁⲃ.'
        coptic_english: Avmok-mek evol, khen poukati et-shom, af-ermine-vin emmos, khen ni-eghrafi ethowab.
        coptic_arabic: 'أفموك ميك إيفول: خين بوكاتى إتشوم: أف إرمين إيفين إمموس: خين نى إغرافى إثؤاب.'
      - english: They called Mary, the daughter of Joachim, the true tabernacle, of the Lord of hosts.
        arabic: ودعوا مريم، إبنة يواقيم، القبة الحقيقية، التي لرب الجنود.
        coptic: 'Ⲁⲩⲙⲟⲩϯ ⲉ̀Ⲙⲁⲣⲓⲁ: ⲧ̀ϣⲉⲣⲓ ⲛ̀Ⲓⲱⲁⲕⲓⲙ: ϫⲉ ϯⲥ̀ⲕⲏⲛⲏ ⲙ̀ⲙⲏⲓ: ⲛ̀ⲧⲉ Ⲡ̀ϭⲟⲓⲥ ⲥⲁⲃⲁⲱⲑ.'
        coptic_english: |-
          Avmouti e-Maria, etshiri en-Yowakim, je ti-eskini emmi,
          ente Epshoise sava-owt.
        coptic_arabic: 'أفموتى إى ماريا: إتشيرى إن يواكيم: جى تى إسكينى إممى: إنتى إبشويس سافا أوت'
      - english: They likened the ark, to the Virgin, and its chosen gold, to her purity.
        arabic: شبهوا التابوت، بالعذراء، وذهبه المختار، بطهارتها.
        coptic: 'Ⲁⲩⲉⲛ ϯⲕⲓⲃⲱⲧⲟⲥ: ϩⲓϫⲉⲛ Ϯⲡⲁⲣⲑⲉⲛⲟⲥ: ⲡⲉⲥⲕⲉⲛⲟⲩⲃ ⲉⲧⲥⲱⲧⲡ: ϩⲓϫⲉⲛ ⲡⲉⲥⲧⲟⲩⲃⲟ.'
        coptic_english: Aven ti-kivotos, hijen ti-Parthenos, pes-kenoub et-sotp, hijen pes-touvo.
        coptic_arabic: 'أفئين تى كيفوتوس: هيجين تى بارثينوس: بيس كينوب إتسوتب: هيجين بينس توفو.'
      - english: They likened the mercy seat, to the Virgin, and the Cherubim of glory, overshadowing her.
        arabic: شبهوا الغطاء، بالعذراء، وكاروبا المجد، يظللان عليها.
        coptic: 'Ⲁⲩⲉⲛ ⲡⲓⲓ̀ⲗⲁⲥⲧⲏⲣⲓⲟⲛ: ϩⲓϫⲉⲛ Ϯⲡⲁⲣⲑⲉⲛⲟⲥ: ⲓⲥ Ⲛⲓⲭⲉⲣⲟⲩⲃⲓⲙ ⲛ̀ⲧⲉ ⲡ̀ⲱ̀ⲟⲩ: ⲥⲉⲉⲣϧⲏⲓⲃⲓ ⲉ̀ϫⲱⲥ.'
        coptic_english: Aven pi-e-lastirion, hijen ti-Parthenos, yes ni-Sherobim ente ep-ow-ou, se-er-khibi egows.
        coptic_arabic: 'أفئين بى إيلاستيريون: هيجين تى بارثينوس: يس نى شيروفيم إنتى إبؤ أو: سى إرخيفى إيجوس.'
      - english: They likened the golden pot, to the Virgin, and the measure of the manna, to our Savior.
        arabic: 'شبهوا القسط الذهبي، بالعذراء، وكيلة المَنَّ، بمخلصنا. '
        coptic: 'Ⲁⲩⲉⲛ ⲡⲓⲥ̀ⲧⲁⲙⲛⲟⲥ ⲛ̀ⲛⲟⲩⲃ: ϩⲓϫⲉⲛ Ϯⲡⲁⲣⲑⲉⲛⲟⲥ: ⲡⲉϥⲕⲉϣⲓ ⲙ̀ⲙⲁⲛⲛⲁ: ϩⲓϫⲉⲛ Ⲡⲉⲛⲥⲱⲧⲏⲣ.'
        coptic_english: Aven pistamnos ennoub, hijen ti-Parthenos, pef-keshi em-manna, hijen pen-Sotir.
        coptic_arabic: 'أفئين بى إستامتوس إن نوب: هيجين تى بارثينوس: بيف كيش إممانا: هيجين بين سوتير'
      - english: They likened the golden candlestand, to the Church, and the seven lamps, to its seven orders.
        arabic: 'شبهوا المنارة الذهبية، بالكنيسة، وسُرجها السبعة، بالسبع طغمات. '
        coptic: 'Ⲁⲩⲉⲛ ϯⲗⲩⲭⲛⲓⲁ ⲛ̀ⲛⲟⲩⲃ: ϩⲓϫⲉⲛ Ϯⲉⲕⲕⲗⲏⲥⲓⲁ: ⲡⲉⲥⲕⲉϣⲁϣϥ ⲛ̀ϧⲏⲃⲥ: ϩⲓϫⲉⲛ ⲡⲓϣⲁϣϥ ⲛ̀ⲧⲁⲅⲙⲁ.'
        coptic_english: Aven ti-likh-nia ennoub, hijen ti-eklisia, peske shashf enkhibs, hijen pi-shashf en-taghma.
        coptic_arabic: 'أفئين تى ليختيا إننوب: هيجين تى إك إكليسيا: بيس كى شاشف إنخيفس : هيجين بى شاشف إن طاغما.'
      - english: They likened the golden censer, to the Virgin, and its aloes, to Emmanuel.
        arabic: 'شبهوا المجمرة الذهبية، بالعذراء، وعنبرها، بعمانوئيل. '
        coptic: 'Ⲁⲩⲉⲛ ϯϣⲟⲩⲣⲏ ⲛ̀ⲛⲟⲩⲃ: ϩⲓϫⲉⲛ Ϯⲡⲁⲣⲑⲉⲛⲟⲥ: ⲡⲉⲥⲕⲩⲛⲁⲙⲱⲛⲟⲛ: ϩⲓϫⲉⲛ Ⲉⲙⲙⲁⲛⲟⲩⲏⲗ. '
        coptic_english: |-
          Aven ti-shouri ennoub, hijen ti-Parthenos, pes-ki-na-mownon,
          hijen Emmano-eel.
        coptic_arabic: 'أفئين تى شورى إن نوب: هيجين تى بارثينوس: بيس كينا مونون: هيجين إممانوئيل.'
      - english: They likened the flower of incense, to Mary the Queen, and the chosen incense, to her virginity.
        arabic: 'شبهوا زهرة البخور، بمريم الملكة، وبخورها المختار، ببتوليتها. '
        coptic: 'Ⲁⲩⲉⲛ ϯϩ̀ⲣⲏⲣⲓ ⲛ̀ⲥ̀ⲑⲟⲓⲛⲟⲩϥⲓ: ϩⲓϫⲉⲛ Ⲙⲁⲣⲓⲁ ϯⲟⲩⲣⲱ: ⲡⲉⲥⲕⲉⲥ̀ⲑⲟⲓⲛⲟⲩϥⲓ ⲉⲧⲥⲱⲧⲡ: ϩⲓϫⲉⲛ ⲧⲉⲥⲡⲁⲣⲑⲉⲛⲓⲁ.'
        coptic_english: Aven ti-ehriri enistoi-noufi, hijen Maria ti-owro, pes-kestoi-noufi et-sotp, hijen tes-parthenia.
        coptic_arabic: 'أفئين تى إهريرى إن إستوى نوفي: هيجين ماريا تى أورو: بيس كى استوى نوفي إتسوتب: هيجين تيس بارثينيا'
      - english: They likened the rod of Aaron, to the wood of the Cross, which my Lord was crucified upon, in order to save us.
        arabic: 'شبهوا عصا هرون، بخشبة الصليب، التي صُلب ربي عليها، حتى خلصنا. '
        coptic: 'Ⲁⲩⲉⲛ ⲡⲓϣ̀ⲃⲱⲧ ⲛ̀ⲧⲉ Ⲁ̀ⲁ̀ⲣⲱⲛ: ϩⲓϫⲉⲛ ⲡ̀ϣⲉ ⲛ̀ⲧⲉ Ⲡⲓⲥ̀ⲧⲁⲩⲣⲟⲥ: ⲉ̀ⲧⲁⲩⲉϣ Ⲡⲁϭⲟⲓⲥ ⲉ̀ⲣⲟϥ: ϣⲁ ⲛ̀ⲧⲉϥⲥⲱϯ ⲙ̀ⲙⲟⲛ.'
        coptic_english: Aven pi-eshvot ente A-aron, hijen epshe etne pis-tavros, etav-esh pashois e-rof, sha entef sowti emmon.
        coptic_arabic: 'أفئين بى إشفوت إنتى آآرون: هيجين إبشى إنتى بيستافروس: إيطاف إيش باشويس إيروف: شا إنتيف سوتى إممون.'
      - english: They likened the golden table, to the altar, and the oblation bread, to the Body of the Lord.
        arabic: 'شبهوا المائدة الذهبية، بالمذبح، وخبز التقدمة، بجسد الرب. '
        coptic: 'Ⲁⲩⲉⲛ ϯⲧ̀ⲣⲁⲡⲉⲍⲁ ⲛ̀ⲛⲟⲩⲃ: ϩⲓϫⲉⲛ ⲡⲓⲙⲁ ⲛ̀ⲉⲣϣⲱⲟⲩϣⲓ: ⲡ̀ⲱⲓⲕ ⲛ̀ϯⲡ̀ⲣⲟⲑⲉⲥⲓⲥ: ϩⲓϫⲉⲛ Ⲡ̀ⲥⲱⲙⲁ ⲙ̀Ⲡ̀ϭⲟⲓⲥ.'
        coptic_english: Av-en titra-peza ennoub, hijen pima-en-ershow-oushi, ep-oyk enti-epro-tesis, hijen ep-sowma emip-shois.
        coptic_arabic: 'أفئين تى إترابيزا إن نوب: هيجين بى ما إن إرشوؤشى: إبؤيك إن تى إبروتيسيس: هيجين إبسوما إم إبشويس.'
      - english: They likened the high priest, to our Savior, the true Sacrifice, for the forgiveness of sins.
        arabic: 'شبهوا رئيس الكهنة، بمخلصنا، الذبيحة الحقيقية، لمغفرة الخطايا. '
        coptic: 'Ⲁⲩⲉⲛ ⲡⲓⲁⲣⲭⲏⲉ̀ⲣⲉⲩⲥ: ϩⲓϫⲉⲛ Ⲡⲉⲛⲥⲱⲧⲏⲣ: Ⲡⲓϣⲟⲩϣⲱⲟⲩϣⲓ ⲙ̀ⲙⲏⲓ: ⲛ̀ⲭⲁⲛⲟⲃⲓ ⲉ̀ⲃⲟⲗ.'
        coptic_english: Av-en pi-arshi-eirevs, hijen pen-Sotir, pi-shosho-oushi emmi, enka novi evol.
        coptic_arabic: 'أفين بيارشيريفس: هيجين بينسوتير: بيشوشووشي إممي: إنخانوفي إفول. '
      - english: He who offered Himself, as an acceptable sacrifice, upon the Cross, for the salvation of our race.
        arabic: 'هذا الذي أصعد ذاته، ذبيحة مقبولة، على الصليب، عن خلاص جنسنا. '
        coptic: 'Ⲫⲁⲓ ⲉ̀ⲧⲁϥⲉⲛϥ ⲉ̀ⲡ̀ϣⲱⲓ: ⲛ̀ⲟⲩⲑⲩⲥⲓⲁ ⲉⲥϣⲏⲡ: ϩⲓϫⲉⲛ Ⲡⲓⲥ̀ⲧⲁⲩⲣⲟⲥ: ϧⲁ ⲡ̀ⲟⲩϫⲁⲓ ⲙ̀ⲡⲉⲛⲅⲉⲛⲟⲥ.'
        coptic_english: Fai e-taf-enf e-epshowi, enou-thisia es-ship, hijen pis-tavros, kha ep-ougai em-pengenos.
        coptic_arabic: 'فاي إتافينف إإبشوي: إنوثيسيا إسشيب: هيجين بيستافروس: خا إبوجاي إمبينجينوس.'
      - english: 'His good Father, smelled Him, in the evening, on Golgotha. '
        arabic: 'فإشتمه، أبوه الصالح، وقت المساء، على الجلجثة. '
        coptic: 'Ⲁϥϣⲱⲗⲉⲙ ⲉ̀ⲣⲟϥ: ⲛ̀ϫⲉ Ⲡⲉϥⲓⲱⲧ ⲛ̀ⲁ̀ⲅⲁⲑⲟⲥ: ⲙ̀ⲫ̀ⲛⲁⲩ ⲛ̀ⲧⲉ ϩⲁⲛⲁ̀ⲣⲟⲩϩⲓ: ϩⲓϫⲉⲛ Ϯⲅⲟⲗⲅⲟⲑⲁ.'
        coptic_english: Afshow-lem erof, enje Pefiout en-aghathos, em-evnav ente han-arouhi, hijen ti-ghol-ghotha.
        coptic_arabic: 'أفشوليم إروف: إنجي بيفيوت إناغاثوس: إمفناف إنتي هانأروهي: هيجين تيغولغوثا.'
      - english: He opened the gate, of Paradise, and restored Adam again, to his authority.
        arabic: 'فتح باب الفردوس، وردَّ آدم، إلى رئاسته، مرة أخرى. '
        coptic: 'Ⲁϥⲟⲩⲱⲛ ⲙ̀ⲫ̀ⲣⲟ: ⲙ̀Ⲡⲓⲡⲁⲣⲁⲇⲓⲥⲟⲥ: ⲁϥⲧⲁⲥⲑⲟ ⲛ̀Ⲁ̀ⲇⲁⲙ: ⲉ̀ⲧⲉϥⲁⲣⲭⲏ ⲛ̀ⲕⲉⲥⲟⲡ. '
        coptic_english: Af-ou-own emif-ro, em-pi-parazisos, aftas-to en-Adam, etef-arshi enke-sop.
        coptic_arabic: 'أفوون إمفرو: إمبيباراديسوس: أفطاسثو إنآدام: إتيفارشي إنكيسوب. '
      - english: Through Mary, the daughter of Joachim, we learned of the true Sacrifice, for the forgiveness of sins.
        arabic: 'من قِبَل مريم، إبنة يواقيم، عرفنا الذبيحة الحقيقية، لمغفرة الخطايا. '
        coptic: 'Ⲉ̀ⲃⲟⲗ ϩⲓⲧⲉⲛ Ⲙⲁⲣⲓⲁ: ⲧ̀ϣⲉⲣⲓ ⲛ̀Ⲓⲱⲁⲕⲓⲙ: ⲁⲛⲥⲟⲩⲉⲛ Ⲡⲓϣⲟⲩϣⲱⲟⲩϣⲓ ⲙ̀ⲙⲏⲓ: ⲛ̀ⲭⲁⲛⲟⲃⲓ ⲉ̀ⲃⲟⲗ.'
        coptic_english: Evol hiten Maria, et-shiri en-Yowakim, an-sou-en pi-shosho-oushi, enka novi evol.
        coptic_arabic: 'إفول هيتين ماريا: إتشيري إنيواكيم: أنسوين بيشوشووشي إممي: إنخانوفي إفول.'
      - english: And we too, hope to win mercy, through your intercessions, with the Lover of Mankind.
        arabic: 'ونحن أيضاً، نطلب أن نفوز برحمةٍ، بشفاعاتِك، عند محب البشر. '
        coptic: 'Ⲁ̀ⲛⲟⲛ ϩⲱⲛ ⲧⲉⲛⲧⲱⲃϩ: ⲉⲑⲣⲉⲛϣⲁϣⲛⲓ ⲉⲩⲛⲁⲓ: ϩⲓⲧⲉⲛ ⲛⲉⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲟⲧϥ ⲙ̀Ⲡⲓⲙⲁⲓⲣⲱⲙⲓ.'
        coptic_english: Anon hon ten-tovh, ethren shashni evnai, hiten ni-epres-via, en-totof empi-mairowmi.
        coptic_arabic: 'أنون هون تينتوفه: إثرينشاشني إفناي: هيتين نيإبريسفيا: إنتوتف إمبيمايرومي.'
type: prayer
