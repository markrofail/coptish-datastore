title:
  english: Theotoky part 1
sections:
  - type: verses
    verses:
      - english: You are called righteous, O blessed one, among women, the second tabernacle.
        arabic: 'مدعوة صديقة، أيتها المباركة، في النساء، القبة الثانية. '
        coptic: 'Ⲥⲉⲙⲟⲩϯ ⲉ̀ⲣⲟ ⲇⲓⲕⲉⲟⲥ: ⲱ̀ ⲑⲏⲉⲧⲥ̀ⲙⲁⲣⲱⲟⲩⲧ: ϧⲉⲛ ⲛⲓϩⲓⲟⲙⲓ: ϫⲉ ϯⲙⲁϩⲥ̀ⲛⲟⲩϯ ⲛ̀ⲥ̀ⲕⲏⲛⲏ.'
        coptic_english: Semoti ero zike-os, othie-etismarow-oot, khen ni-he-omi, je ti-mah-esnout eniskini.
        coptic_arabic: 'سيموتى إيرو ذيكيؤس: أوثى إت إزماروؤت: خين نى هيومى: جى تى ماه إسنوتى إن إسكينى.'
      - english: Which is called, the holy of holies, wherein are the tablets, of the covenant.
        arabic: 'التي تدعى، قدس الأقداس، وفيها، لوحا العهد. '
        coptic: 'Ⲑⲏⲉ̀ⲧⲟⲩⲙⲟⲩϯ ⲉ̀ⲣⲟⲥ: ϫⲉ ⲑⲏⲉⲑⲟⲩⲁⲃ: ⲛ̀ⲧⲉ ⲛⲏⲉⲑⲟⲩⲁⲃ: ⲉ̀ⲣⲉ ⲛⲓⲡ̀ⲗⲁⲝ ⲛ̀ϧⲏⲧⲥ.'
        coptic_english: Thi-e-tou-mouti e-ros, je thi-ethowab, ente ni-ethowab, e-re ni-eplax en-khits.
        coptic_arabic: 'نى إيتوموتى إيروس: جى ثى إثؤاب: إنتى نى إثؤاب: إيرى نى إبلاكس إنخيتس.'
      - english: Whereupon is, the ten commandments, these which are written, by the finger of God.
        arabic: 'والعشر، الكلمات، هذة المكتوبة، بأصبع الله. '
        coptic: 'Ⲛ̀ⲧⲉ ϯⲇⲓⲁⲑⲏⲕⲏ: ⲛⲉⲙ ⲡⲓⲙⲏⲧ ⲛ̀ⲥⲁϫⲓ: ⲛⲁⲓ ⲉ̀ⲧⲁϥⲥ̀ϧⲏⲧⲟⲩ: ⲛ̀ϫⲉ ⲡⲓⲧⲏⲃ ⲛ̀ⲧⲉ Ⲫ̀ⲛⲟⲩϯ.'
        coptic_english: Ente ti-zia-thiki, nem pi mit ensaji, nai eitaf-eskhit, enje pi-tib ente Efnouti.
        coptic_arabic: 'إنتى تى ذيائيكى: نيم بى ميت إنساجى: ناى إيطاف إسخيتو: إنجى بى تيب إنتى إفنوتى.'
      - english: They have directed us, to the Iota, the name of salvation, of Jesus Christ.
        arabic: 'سبقت أن دلتنا، على اليوطة، إسم الخلاص، الذي ليسوع المسيح. '
        coptic: 'Ⲥⲉⲉⲣϣⲟⲣⲡ ⲛ̀ⲉⲣⲥⲩⲙⲙⲉⲛⲓⲛ: ⲛⲁⲛ ⲙ̀Ⲡⲓⲓⲱⲧⲁ: ⲡⲓⲣⲁⲛ ⲛ̀ⲟⲩϫⲁⲓ: ⲛ̀ⲧⲉ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ.'
        coptic_english: Sershorp en-ersim menin, nan empi lowta, piran en-ougai, ente Esos Pekhrestos.
        coptic_arabic: 'سى إرشورب إن إرسيم مينين: نان إمبى يوطا. بيران إن أوجاى: إنتى إيسوس بى أخرستوس.'
      - english: Who was incarnate, of you without change, and became the Mediator, of a new covenant.
        arabic: 'هذا الذي تجسد، منكِ بغير تغيير، وصار وسيطاً، لعهدٍ جديد. '
        coptic: 'Ⲫⲁⲓ ⲉ̀ⲧⲁϥϭⲓⲥⲁⲣⲝ ⲛ̀ϧⲏϯ: ϧⲉⲛ ⲟⲩⲙⲉⲧⲁⲧϣⲓⲃϯ: ⲁϥϣⲱⲡⲓ ⲙ̀Ⲙⲉⲥⲓⲧⲏⲥ: ⲉⲩⲇⲓⲁⲑⲏⲕⲏ ⲙ̀ⲃⲉⲣⲓ.'
        coptic_english: Fai-etafiche sarex enkhiti, khen ou-met-at-shivti, afshowpi emmi-see-tis, ev-zia thiki emveri.
        coptic_arabic: 'فاى ايطافتشى ساركس إنخيتى: خين أوميت آت شيفتى: أفشوبى إم ميسيتيس: إف ذيائيكى امفيرى.'
      - english: Through the shedding, of His holy Blood, He purified the faithful, to be a justified people.
        arabic: 'من قِبَل رشاش، دمه المقدس، طهر المؤمنين، شعباً مبرراً. '
        coptic: 'Ⲉ̀ⲃⲟⲗ ϩⲓⲧⲉⲛ ⲫ̀ⲛⲟⲩϫϧ: ⲛ̀ⲧⲉ Ⲡⲉϥⲥ̀ⲛⲟϥ ⲉⲑⲟⲩⲁⲃ: ⲁϥⲧⲟⲩⲃⲟ ⲛ̀ⲛⲏⲉⲑⲛⲁϩϯ: ⲉⲩⲗⲁⲟⲥ ⲉⲩⲑ̀ⲙⲁⲓⲟϥ.'
        coptic_english: Evol hiten ef-nougkh, ente pef-esnof ethowab, aftouvo enni-ethnahti, ev-laos eveth-maiof.
        coptic_arabic: 'ايفول هيتين إف نوجخ: إنتى بيف إسنوفى إثؤاب: أفطوفو إن نى إثناهتى: إفلاؤس إف إثمايوف.'
      - english: Wherefore everyone, magnifies you, O my Lady the Mother of God, the ever-holy.
        arabic: 'من أجل هذا، كل واحد يعظمِك، يا سيدتي والدة الإله، القديسة كل حين. '
        coptic: 'Ⲉⲑⲃⲉ ⲫⲁⲓ ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ: ⲥⲉϭⲓⲥⲓ ⲙ̀ⲙⲟ: ⲧⲁϭⲟⲓⲥ Ϯⲑⲉⲟ̀ⲧⲟⲕⲟⲥ: ⲉⲑⲟⲩⲁⲃ ⲛ̀ⲥⲏⲟⲩ ⲛⲓⲃⲉⲛ.'
        coptic_english: Ethve fai o-on niven, se-chisi emmo, ta-shois ti-theotokos, ethowab enseyo niven.
        coptic_arabic: 'إثفى فاى أوؤن نيفين: سى إتشيسى إمو: تاشويس تى ثيؤطوكوس: إثؤاب إنسيو نيفين.'
      - english: And we too, hope to win mercy, through your intercessions, with the Lover of Mankind.
        arabic: 'ونحن أيضاً نطلب، أن نفوز برحمة، بشفاعاتِك، عند محب البشر. '
        coptic: 'Ⲁ̀ⲛⲟⲛ ϩⲱⲛ ⲧⲉⲛⲧⲱⲃϩ: ⲉⲑⲣⲉⲛϣⲁϣⲛⲓ ⲉⲩⲛⲁⲓ: ϩⲓⲧⲉⲛ ⲛⲉⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲟⲧϥ ⲙ̀Ⲡⲓⲙⲁⲓⲣⲱⲙⲓ.'
        coptic_english: Anon hon ten tovh, ethrin shashni evnai, hitenne-epresvia, entotf empi-mai-rowmi.
        coptic_arabic: 'آنون هو تين طوفة: إثرين شاسنى إفناى: هيتين نى إيريس فيا: إنتوتف إمبى ماى رومى.'
      - english: Who can speak of, the honor of the tabernacle, which Moses had made, on Mount Sinai.
        arabic: 'من يقدر أن ينطق، بكرامة القبة، التي صنعها موسى، على جبل سيناء. '
        coptic: 'Ⲛⲓⲙ ⲡⲉⲑⲛⲁϣ̀ⲥⲁϫⲓ: ⲙ̀ⲡ̀ⲧⲁⲓⲟ ⲛ̀ϯⲥ̀ⲕⲏⲛⲏ: ⲉ̀ⲧⲁ Ⲙⲱⲩ̀ⲥⲏⲥ ⲑⲁⲙⲓⲟⲥ: ϩⲓϫⲉⲛ ⲡ̀ⲧⲱⲟⲩ ⲛ̀Ⲥⲓⲛⲁ.'
        coptic_english: Nim pethna esh-saji, emip-taio enti-eskini, e-ta Moysis thamios, hijen eptow-ou en-Sina.
        coptic_arabic: 'نيم بيثنا إش ساجى: إم إيطايو إن تى إسكينى: إيطا مويسيس ثاميوس : هيجين إبتوؤ إنسينا.'
      - english: He made it with glory, as commanded by the Lord, according to the patterns, shown unto him.
        arabic: 'صنعها بمجد، كقول الرب، وكجميع المثالات، التي أعلنت له. '
        coptic: 'Ⲁϥⲑⲁⲙⲓⲟⲥ ϧⲉⲛ ⲟⲩⲱ̀ⲟⲩ: ⲕⲁⲧⲁ ⲡ̀ⲥⲁϫⲓ ⲙ̀Ⲡ̀ϭⲟⲓⲥ: ⲛⲉⲙ ⲕⲁⲧⲁ ⲛⲓⲧⲩⲡⲟⲥ ⲧⲏⲣⲟⲩ: ⲉ̀ⲧⲁⲩⲧⲁⲙⲟϥ ⲉ̀ⲣⲱⲟⲩ.'
        coptic_english: Afthamios khen ou-ow-ou, kata epsaji emipshois, nem kata ni-tipos tiro, e-tav tamov eirow-ou.
        coptic_arabic: 'أفثاميوس خين أوو أو أوو: كاطا إبساجى إم إبشويس: نيم كاطا نى تيبوس تيرو: إيطاف طاموف إيروؤ.'
      - english: Therein Aaron, and his sons served, the example of the highest, in the shadow of the heavenly ones.
        arabic: 'تلك التي كان، هرون وبنوة يخدمون فيها، بمثال العلاء، وظِل السمائيات. '
        coptic: 'Ⲑⲏ ⲉ̀ⲣⲉ Ⲁ̀ⲁ̀ⲣⲱⲛ: ⲛⲉⲙ ⲛⲉϥϣⲏⲣⲓ ϣⲉⲙϣⲓ ⲛ̀ϧⲏⲧⲥ: ϧⲉⲛ ⲡ̀ⲧⲩⲡⲟⲥ ⲛ̀ⲧⲉ ⲡ̀ϭⲓⲥⲓ: ⲛⲉⲙ ⲧ̀ϧⲏⲓⲃⲓ ⲛ̀ⲧⲉ ⲛⲁ ⲧ̀ⲫⲉ.'
        coptic_english: Thi eire Aarown, nem nef-shiri shemshi enkhits, khen eptipos ente epchisi, nem et-khivi ente na etfe.
        coptic_arabic: 'ثى إيرى آآرون: نيم نيف شيرى شيمشى إنخيتس: خين إبتييوس إنتى إبتشيسى: نيم اتخيفي إنتى نا إتفى.'
      - english: They likened it to you, O Virgin Mary, the true tabernacle, wherein dwelt God.
        arabic: 'شبهوكِ بها، يا مريم العذراء، القبة الحقيقية، التي في داخلها الله. '
        coptic: 'Ⲁⲩⲧⲉⲛⲑⲱⲛⲓ ⲉ̀ⲣⲟⲥ: Ⲙⲁⲣⲓⲁ Ϯⲡⲁⲣⲑⲉⲛⲟⲥ: ϯⲥ̀ⲕⲏⲛⲏ ⲙ̀ⲙⲏⲓ: ⲉ̀ⲣⲉ Ⲫ̀ⲛⲟⲩϯ ⲥⲁϧⲟⲩⲛ ⲙ̀ⲙⲟⲥ.'
        coptic_english: Aften thoni e-ros, Maria ti-Parthenos, ti-eskini emmi, e-ri Efnouti sakhon emmos.
        coptic_arabic: "أفتين ثونى إيروس: ماريا تى بارثينوس: تى إسكيتى إممى إيرى: إفنوتى ساخون إمموس\_."
      - english: 'Wherefore we, magnify you befittingly, with prophetic, hymnology. '
        arabic: 'من أجل هذا، نعظمِك، بإستحقاقٍ، بتماجيد نبوية. '
        coptic: 'Ⲉⲑⲃⲉ ⲫⲁⲓ ⲧⲉⲛϭⲓⲥⲓ: ⲙ̀ⲙⲟ ⲁⲝⲓⲱⲥ: ϧⲉⲛ ϩⲁⲛⲩⲙⲛⲟⲗⲟⲅⲓⲁ: ⲙ̀ⲡ̀ⲣⲟⲫⲏⲧⲓⲕⲟⲛ. '
        coptic_english: Ethve fai ten-chisi, emmo axeyos, khen han-eimono-logia, emipro-fitikon.
        coptic_arabic: 'إثفى فاى تين إتشيسى إممو إكسيوس: خين هان إيمنولوجيا: إم إبروفيتيكون.'
      - english: For they spoke of you, with great honor, O holy city, of the great King.
        arabic: لأنهم تكلموا، من أجلِك بأعمال كريمة، أيتها المدينة المقدسة، التي للملك العظيم.
        coptic: 'Ϫⲉ ⲁⲩⲥⲁϫⲓ ⲉⲑⲃⲏϯ: ⲛ̀ϩⲁⲛϩ̀ⲃⲏⲟⲩⲓ̀ ⲉⲩⲧⲁⲓⲏⲟⲩⲧ: ϯⲃⲁⲕⲓ ⲉⲑⲟⲩⲁⲃ: ⲛ̀ⲧⲉ ⲡⲓⲛⲓϣϯ ⲛ̀Ⲟⲩⲣⲟ.'
        coptic_english: Je asaji ethviti, enhan ehvi-owi eftai-oot, ti-vaki ethowab, ente pi-nishti enowro.
        coptic_arabic: 'جى أفساجى إتفيتى: إنهان إهفيؤيى إفطايوت: تى فاكى إثؤاب: إنتى بى نيشتى إنؤرو.'
      - english: We entreat and pray, that we may win mercy, through your intercessions, with the Lover of Mankind.
        arabic: 'نسأل ونطلب، أن نفوز برحمةٍ، بشفاعاتِك، عند محب البشر. '
        coptic: 'Ⲧⲉⲛϯϩⲟ ⲧⲉⲛⲧⲱⲃϩ: ⲉⲑⲣⲉⲛϣⲁϣⲛⲓ ⲉⲩⲛⲁⲓ: ϩⲓⲧⲉⲛ ⲛⲉⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲟⲧϥ ⲙ̀Ⲡⲓⲙⲁⲓⲣⲱⲙⲓ.'
        coptic_english: Tenti-ho ten-tovh, ethrin shashni evnai, hiten ni-epresvia, entotf empi-mai rowmi.
        coptic_arabic: 'تين تيهو تين طوفه: إثرين شاشنى إفناى: هيتين نى إبريسفيا: إنتوتف إمبى ماى رومى.'
