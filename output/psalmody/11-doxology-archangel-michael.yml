title:
  english: Doxology Archangel Michael
sections:
  - type: verses
    verses:
      - english: Michael the head of the heavenly, he is the first, among the angelic hosts, serving before the Lord.
        arabic: ميخائيل رئيس السمائيين هو الأول فى الطقوس الملائكية يخدم أمام الرب.
        coptic: 'Ⲙⲓⲭⲁⲏⲗ ⲡ̀ⲁ̀ⲣⲭⲱⲛ ⲛ̀ⲛⲁ ⲛⲓⲫⲏⲟⲩⲓ: ⲛ̀ⲑⲟϥ ⲟⲛ ⲉⲧⲟⲓ ⲛ̀ϣⲟⲣ: ϧⲉⲛ ⲛⲓⲧⲁⲝⲓⲥ ⲛ̀ⲁ̀ⲅⲅⲉⲗⲓⲕⲟⲛ: ⲉϥϣⲉⲙϣⲓ ⲙ̀ⲡⲉⲙ̀ⲑⲟ ⲙ̀Ⲡⲟ̅ⲥ̅.'
        coptic_english: 'Mikhael par-khon nen-na ni-fi-oo-ee: nen-tho oon etoi nen-shor: khēn nitaxisis nen-aggeleiko: efshemshi mpemtho mepchois.'
        coptic_arabic: 'ميخائيل إب أرخون إنا نى فيؤوى: إنثوف إت أوى إنشورب: خين نى تاكسيس إن أنجيليكون إف شيمشى أم بى إمثو أم ابشويس.'
      - english: Wherefore God sends unto us, His mercy and His compassion, through the supplications of Michael, the great archangel.
        arabic: ان الله يرسل لنا مراحمه ورأفاته بسؤالات ميخائيل رئيس الملائكة العظيم.
        coptic: 'Ϣⲁⲣⲉ Ⲫϯ ⲟⲩⲱⲣⲡ ⲛⲁⲛ: ⲛ̀ⲛⲉϥⲛⲁⲓ ⲛⲉⲙ ⲛⲉϥⲙⲉⲧϣⲉⲛϩⲏⲧ: ϩⲓⲧⲉⲛ ⲛⲓϯϩⲟ ⲛ̀ⲧⲉ Ⲙⲓⲭⲁⲏⲗ: ⲡⲓⲛⲓϣϯ ⲛ̀ⲁ̀ⲣⲭⲏⲁ̀ⲅⲅⲉⲗⲟⲥ.'
        coptic_english: Share Efnouti Ou-Orb nan, ennef-nai nef met shen-heet, hiten ni tiho ente Mikhael, pi nishti en archi-angelos
        coptic_arabic: 'شارى أفنوتى أو أورب نان: إن نيف ناى نيم نيف ميت شينهيت: هيتين نى تيهو إنتى ميخائيل: بينشتى إن أرشى أنجيلوس.'
      - english: The harvest is perfected, through the prayers of Michael, for he is near God, asking Him for us.
        arabic: وتكمل الأثمار بطلبات ميخائيل لأنه قريب إلى الله يسأل عنا.
        coptic: 'Ϣⲁⲩϫⲱⲕ ⲉ̀ⲃⲟⲗ ⲛ̀ϫⲉ ⲛⲓⲕⲁⲣⲡⲟⲥ: ϩⲓⲧⲉⲛ ⲛⲉⲛⲧⲱⲃϩ ⲙ̀Ⲙⲓⲭⲁⲏⲗ: ϫⲉ ⲛ̀ⲑⲟϥ ⲉⲧϧⲉⲛⲧ ⲉ̀ϧⲟⲩⲛ ⲉ̀Ⲫϯ: ⲉϥϯϩⲟ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ.'
        coptic_english: 'Sharōk ebol nje nikaarpōs: hiten nen-to ntobh nev met shenhit: hiten ni tyho enti mikhael: pi nishti en archi angelos.'
        coptic_arabic: 'شاف جوك إيفول إنجى نى كاربوس: هيتين نين توفه إم ميخائيل: جى إنثوف إت خينت إيخون إ إفنوتى: إف تى هوإ إهرى إيجون.'
      - english: All good honor, and every perfect gift, comes to us from on high, from the Father of Light.
        arabic: كل عطية صالحة وكل موهبة تامة انما تهبط لنا من فوق من عند أبى الأنوار.
        coptic: 'Ⲧⲁⲓⲟ ⲛⲓⲃⲉⲛ ⲉⲑⲛⲁⲛⲉⲩ: ⲛⲉⲙ ⲇⲱⲣⲟⲛ ⲛⲓⲃⲉⲛ ⲉⲧϫⲏⲕ ⲉ̀ⲃⲟⲗ: ⲉⲩⲛⲏⲟⲩ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ ⲙ̀ⲡ̀ϣⲱⲓ: ϩⲓⲧⲉⲛ Ⲫⲓⲱⲧ ⲛ̀ⲧⲉ ⲛⲓⲟⲩⲱⲓⲛⲓ.'
        coptic_english: 'Taio niven ethnanev: nem doron niven etjek evol: eunoou na evol mpshoi: hiten fiōt ntene nioui-ni.'
        coptic_arabic: 'تايو نيفين إثنانيف: نيم ذورون نيفين إتجيك إيفول: إيفنيو نان إيفول إم إبشوى: هيتين إفيوت إنتى نى أو أوى نى.'
      - english: Let us praise and glorify, and worship the holy, and co-essential Trinity, who endures forever.
        arabic: فلنسبح ونمجد ونسجد للثالوث القدوس المساوى الدائم إلى الأبد.
        coptic: 'Ⲙⲁⲣⲉⲛϩⲱⲥ ⲛ̀ⲧⲉⲛϯⲱⲟⲩ: ⲛ̀ⲧⲉⲛⲟⲩⲱϣⲧ ⲛ̀ϯⲦ̀ⲣⲓⲁⲥ ⲉ̅ⲑ̅ⲩ̅: ⲉⲧⲟⲓ ⲛ̀ⲟⲙⲟⲟⲩⲥⲓⲟⲥ: ⲉⲑⲙⲏⲛ ⲉ̀ⲃⲟⲗ ϣⲁ ⲉ̀ⲛⲉϩ.'
        coptic_english: 'Marenhōs ntenoou: ntonouosht nteftriās ethouab: etoi nomooousios: ethmen evol sha eneh.'
        coptic_arabic: 'مارن هوس إنتين تى أو أو: إنتين أو أوشت إن تى إترياس إثؤاب: إت أوى إن أوموسيوس: إثمين إيفول شا إينيه.'
      - english: Intercede on our behalf, O holy archangel, Michael the head of the heavenly, that He may forgive us our sins.
        arabic: اشفع فينا أمام الرب يا رئيس الملائكة الطاهر ميخائيل رئيس السمائيين ليغفر لنا خطايانا.
        coptic: 'Ⲁⲣⲓⲡⲣⲉⲥⲃⲉⲩⲓⲛ ⲉ̀ϩ̀ⲣⲏⲓ ⲉϫⲱⲛ: ⲱ ⲡⲓⲁ̀ⲣⲭⲏⲁ̀ⲅⲅⲉⲗⲟⲥ ⲉ̅ⲑ̅ⲩ̅: Ⲙⲓⲭⲁⲏⲗ ⲡ̀ⲁ̀ⲣⲭⲱⲛ ⲛ̀ⲛⲁ ⲛⲓⲫⲏⲟⲩⲓ: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ.'
        coptic_english: 'Arīpresevin ehre egon: o piaarchi-angelos ethouab: Mikhael par-khon nen-na ni-fi-oo-ee: ntev ka nen-novi nan evol.'
        coptic_arabic: 'أرى إبريسفيفين إ إهرى إيجون: أوبى أرشى أنجيلوس إثؤاب: ميخائيل إب أرخون إننا نى فيؤوى: إنتيف كا نين نوفى نان إيفول.'
type: prayer
