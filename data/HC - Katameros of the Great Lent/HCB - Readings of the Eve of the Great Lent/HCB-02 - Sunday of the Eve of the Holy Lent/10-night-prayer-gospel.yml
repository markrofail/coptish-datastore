title:
  arabic: 'مِنْ إِنْجِيلِ مُعَلِّمِنَا لُوقًا الْبَشِيرِ (۱۱ : ۱ - ۱۳)'
text:
  english: []
  arabic:
    - 'مِنْ إِنْجِيلِ مُعَلِّمِنَا لُوقًا الْبَشِيرِ (۱۱ : ۱ - ۱۳)'
    - 'وَإِذْ كَانَ يُصَلِّي فِي مَوْضِعٍ، فَلَمَّا فَرَغَ، قَالَ لَهُ وَاحِدٌ مِنْ تَلَامِيذِهِ : "يَا رَبُّ عَلِّمْنَا أَنْ نُصَلِّيَ كَمَا عَلَّمَ يُوحَنَّا تَلَامِيذَهُ". فَقَالَ لَهُمْ: "مَتَى صَلَّيْتُمْ فَقُولُوا: أَبَانَا الَّذِي فِي السَّمَاوَاتِ، لِيَتَقَدَّسِ اسْمُكَ، لِيَأْتِ مَلَكُوتُكَ، لِتَكُنْ مَشِيئَتُكَ كَمَا فِي السَّمَاءِ كَذَلِكَ عَلَى الْأَرْضِ. خُبْزَنَا الْآتِي أَعْطِنَا كُلَّ يَوْمٍ، وَاغْفِرْ لَنَا خَطَايَانَا، لِأَنَّنَا نَحْنُ أَيْضًا نَغْفِرُ لِمَنْ لَنَا عَلَيْهِمْ، وَلَا تُدْخِلْنَا فِي تَجْرِبَةٍ، لَكِنْ نَجِّنَا مِنَ الشَّرِّيرِ".'
    - 'ثُمَّ قَالَ لَهُمْ: "مَنْ مِنْكُمْ يَكُونُ لَهُ صَدِيقٌ، وَيَمْضِي إِلَيْهِ فِي نِصْفِ اللَّيْلِ، وَيَقُولُ لَهُ: يَا صَدِيقِي: أَقْرِضْنِي ثَلَاثَةَ أَرْغِفَةٍ، لِأَنَّ صَدِيقًا لِي جَاءَنِي مِنَ الطَّرِيقِ، وَلَيْسَ لِي مَا أُقَدِّمُ لَهُ. فَيُجِيبَ ذَاكَ مِنْ دَاخِلٍ وَيَقُولُ: لَا تُزْعِجْنِي! فَإِنِّي قَدِ انْتَهَيْتُ وأَغْلَقْتُ بَابِي، وَأَوْلادِي مَعِي عَلَى فِرَاشِي. لَا أَقْدِرُ أَنْ أَقُومَ وَأُعْطِيَكَ. أَقُولُ لَكُمْ: إِنْ كَانَ لَا يَقُومُ وَيُعْطِيهِ لِكَوْنِهِ صَدِيقَهُ، فَإِنَّهُ مِنْ أَجْلِ لَجَاجَتِهِ يَقُومُ وَيُعْطِيهِ مَا يَحْتَاجُ إِلَيْهِ. وَأَنَا أَيْضًا أَقُولُ لَكُمْ: اِسْأَلُوا تُعْطَوْا. اُطْلُبُوا تَجِدُوا، اِقْرَعُوا يُفْتَحْ لَكُمْ؛ لِأَنَّ كُلَّ مَنْ يَسْأَلُ يَأْخُذُ، وَمَنْ يَطْلُبُ يَجِدُ، وَمَنْ يَقْرَعُ يُفْتَحُ لَهُ. فَأَيُّ أَبٍ مِنْكُمْ، يَسْأَلُهُ ابْنُهُ خُبْرًا، أَفَيُعْطِيهِ حَجَرًا؟ أَوْ يَسْأَلُهُ سَمَكَةً، أَفَيُعْطِيهِ حَيَّةً بَدَلَ السَّمَكَةِ؟ أَوْ يَسْأَلُهُ بَيْضَةً، أَفَيُعْطِيهِ عَقْرَبًا؟ فَإِنْ كُنْتُمْ وَأَنْتُمْ أَشْرَارٌ تَعْرِفُونَ أَنْ تُعْطُوا أَوْلَادَكُمْ عَطَايَا جَيِّدَةً، فَكَمْ بِالْحَرِيِّ الْآبُ يُعْطِي الرُّوحَ الْقُدُسَ مِنَ السَّمَاءِ لِلَّذِينَ يَسْأَلُونَهُ ".'
    - (وَالْمَجْدُ لِلَّهِ دَائِمًا)
