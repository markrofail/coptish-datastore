    text:
      arabic:
        - 'مِنْ إِنْجِيلِ مُعَلِّمِنَا لُومًا الْبَشِيرِ ( ١١ : ٢٩ - ٣٦ )'
        - 'وَإِذِ اجْتَمَعَتِ الْجُمُوعُ ، ابْتَدَأَ يَقُولُ: " هَذَا الْجِيلُ جِيلٌ شِرِّيرٌ يَطْلُبُ آيَةً . وَلَا تُعْطَى لَهُ آيَةٌ إِلَّا آيَةَ يُونَانَ النَّبِيِّ : لِأَنَّهُ كَمَا كَانَ يُونَانُ آيَةً لِأَهْلِ نِينَوَى ، كَذلِكَ يَكُونُ ابْنُ الْإِنْسَانِ أَيْضًا لِهَذَا الْجِيلِ. مَلِكَةُ التَّيْمَنِ سَتَقُومُ فِي الدِّينُونَةِ مَعَ رِجَالِ هَذَا الْجِيلِ وَتَدِينُهُمْ : لِأَنَّهَا أَتَتْ مِنْ أَقَاصِي الْأَرْضِ لِتَسْمَعَ حِكْمَةَ سُلَيْمَانَ ، وَهُوَذَا أَعْظَمُ مِنْ سُلَيْمَانَ هَهُنَا رِجَالُ نِينَوَى يَقُومُونَ فِي الْحُكْمِ مَعَ هَذَا الْجِيلِ وَيَدِينُونَهُ : لِأَنَّهُمْ تَابُوا بِكَرَازَةِ يُونَانَ ، وَهُوَذَا أَعْظَمُ مِنْ يُونَانَ هَهُنَا ! " لَيْسَ أَحَدٌ يُوقِدُ سِرَاجًا وَيَضَعُهُ فِي خِفْيَةٍ ، وَلَا تَحْتَ مِكْيَالٍ ، بَلْ يَضَعُهُ عَلَى الْمَنَارَةِ ، لِكَيْ يَنْظُرَ الدَّاخِلُونَ النَّورَ . سِرَاجُ جَسَدِكَ هُوَ عَيْنُكَ ، فَإِنْ كَانَتْ عَيْنُكَ بَسِيطَةً فَجَسَدُكَ كُلُّهُ يَكُونُ نَيْرًا ، وَإِنْ كَانَتْ شِرِّيرَةً فَجَسَدُكَ كُلُّهُ يَكُونُ مُظْلِمًا. أَنْظُرُ إِذًا لِئَلَّا يَكُونَ النُّورُ الَّذِي فِيكَ ظَلَامًا فَإِنْ كَانَ جَسَدُكَ كُلُّهُ نَبِرًا لَيْسَ فِيهِ جُزْءٌ مُظْلِمٌ ، يَكُونُ نَيْرًا كُلُّهُ ، كَمَا يُضِيءُ لَكَ الْمِصْبَاحُ بِلَمَعَانِهِ ".'
        - ( وَالْمَجْدُ لِلَّهِ دَائِمًا )
