title:
  english: HCA-02 - The Second Day of Jonah's Fast
  arabic: HCA-02 - اليوم الثاني من صوم يونان النبي
matins-prophecies:
  - title:
      arabic: 'مِنْ سِفْرِ يُونَانَ النَّبِيِّ ( ۲ : ۲ - ۱۰ )'
    text:
      arabic:
        - 'مِنْ سِفْرِ يُونَانَ النَّبِيِّ بَرَكَتُهُ الْمُقَدَّسَةُ فَلْتَكُنْ مَعَنَا آمِينَ . ( ۲ : ۲ - ۱۰ )'
        - 'فَصَلَّى يُونَانُ لِلرَّبِّ إِلَهِهِ مِنْ جَوْفِ الْحُوتِ ، وَقَالَ: " إِلَى الرَّبِّ إِلَهِي صَرَخْتُ فِي ضِيقِي ، فَاسْتَجَابَ لِي وَمِنْ جَوْفِ الْهَاوِيَةِ سَمِعَ صَوتِي، قَدْ طَرَحْتَنِي فِي الْعُمْقِ فِي قَاعِ الْبَحْرِ ، فَأَحَاطَتْ بِيَ الْأَنْهَارُ ، وَجَازَتْ عَلَيَّ جَمِيعُ تَيَّارَاتِكَ وَأَمْوَاجِكَ. فَقُلْتُ: إِنِّي قَدْ طُرِدْتُ عَنْ عَيْنَيْكَ. فَهَلْ أَعَوْدُ أَنْظُرُ هَيْكَلَ قُدْسِكَ ؟ قَدْ إِنْسَكَبَتْ عَلَيَّ الْمِيَاهُ حَتَّى نَفْسِي وَغَطَّانِيَ الْغَمْرُ الْأَقْصَى غَطَسَتْ رَأْسِي فِي سُقُوقِ جِبَالٍ وَنَزَلْتُ إِلَى أَرْضِ ، مَزَالِيجُهَا مُغْلَقَةٌ إِلَى الْأَبَدِ. وَلَكِنَّكَ سَتُصْعِدُ حَيَاتِي مِنَ الْفَسَادِ أَيُّهَا الرَّبُّ إِلَهِي. عِنْدَ فَنَاءِ نَفْسِي مِنِّي ، تَذَكَّرْتُ رَحْمَةَ الرَّبِّ ، فَلْتَصْعَدُ إِلَيْكَ صَلَاتِي إِلَى هَيْكَلِكَ الْمُقَدَّسِ إِنَّ الَّذِينَ يَحْفَظُونَ الْأَبَاطِيلَ وَالْكَذِبَ يُهْمِلُونَ رَحْمَتَهُمْ. أَمَّا أَنَا فَبِصَوْتِ تَضَرُّعِ وَاعْتِرَافٍ أَذْبَحُ لَكَ ، وَمَا نَذَرْتُهُ أُوفِيكَ بِهِ أَيُّهَا الرَّبُّ مُخَلَّصِي ". فَأَمَرَ الرَّبُّ الْحُوتَ فَقَذَفَ يُونَانَ إِلَى البَر.'
        - ( مَجْدًا لِلتَّالُوثِ القُدُّوسِ إِلَهِنا ، إِلَى الأَبَدِ وَإِلَى أَبَدِ الْآبَادِ كُلَّهَا. آمِينَ. )
matins-psalm:
  - title:
      arabic: 'مِنْ مَزَامِيرٍ أَبِينَا دَاوُدَ النَّبِي ( ۱۰۲ : ۱۳ ، ۸، ۹ )'
    text:
      arabic:
        - 'مِنْ مَزَامِيرٍ أَبِينَا دَاوُدَ النَّبِي ( ۱۰۲ : ۱۳ ، ۸، ۹ )'
        - أَذْكُرْ يَا رَبُّ أَنَّنَا تُرَابٌ الْإِنْسَانُ أَيَّامُهُ كَالْعُشْبِ. لَيْسَ إِلَى الْإِنْقِضَاءِ يَسْخَطُ وَلَا إِلَى الدَّهْرِ يَحْقِدُ. لَا عَلَى حَسَبِ خَطَايَانَا عَامَلَنَا وَلَا عَلَى حَسَبِ آثَامِنَا كَافَأَنَا. هَللويا.
matins-gospel:
  - title:
      arabic: 'مِنْ إِنْجِيلِ مُعَلِّمِنَا لُوقا الْبَشِيرِ ( ١٣ : ٦ - ٩ )'
    text:
      arabic:
        - 'مِنْ إِنْجِيلِ مُعَلِّمِنَا لُوقا الْبَشِيرِ ( ١٣ : ٦ - ٩ )'
        - 'وَقَالَ لَهُمْ هَذَا الْمَثَلَ : " كَانَ لِوَاحِدٍ تِينَةٌ مَعْرُوسَةٌ فِي كَرْمِهِ ، فَجَاءَ يَطْلُبُ فِيهَا ثَمَرًا فَلَمْ يَجِدُ. فَقَالَ لِلْكَرَّامِ: هَا إِنَّ لِي ثَلَاثَ سِنِينَ آتِي وَأَطْلُبُ ثَمَرًا فِي هَذِهِ التِّينَةِ فَلَا أَجِدُ. فَاقْطَعْهَا فَلِمَاذَا تُعَطِلُ الْأَرْضَ أَيْضًا ؟ فَأَجَابَ وَقَالَ لَهُ: يَا سَيِّدُ . دَعُهَا هَذِهِ السَّنَةَ أَيْضًا ، حَتَّى أَعْزِقَ حَوْلَهَا وَأَضَعَ زِيلًا، فَإِنْ أَثْمَرَتْ ، وَإِلَّا فَتَقْطَعُهَا فِيمَا بَعْدُ "'
        - ( وَالْمَجْدُ لِلَّهِ دَائِمًا )
pauline-epistle:
  - title:
      arabic: 'فَصْلٌ مِنْ رِسَالَةِ مُعَلِّمِنَا بُولُسَ الرَّسُولِ إِلَى أَهْلِ كُولُوسِي (۱ : ۲۱ - ۲۹)'
    text:
      arabic:
        - 'فَصْلٌ مِنْ رِسَالَةِ مُعَلِّمِنَا بُولُسَ الرَّسُولِ إِلَى أَهْلِ كُولُوسِي بَرَكَتْهُ عَلَيْنَا . آمین. (۱ : ۲۱ - ۲۹)'
        - وَأَنْتُمْ أَيْضًا الَّذِينَ كُنْتُمْ حِينًا غُرَبَاءَ وَأَعْدَاءَ بِضَمَائِرِكُمْ ، بِالْأَعْمَالِ الشَّرِّيرَةِ ، قَدْ صَالَحَكُمُ الْآنَ فِي جَسَدِ بَشَرِيَّتِهِ بِمَوْتِهِ ، لِيُقِيمَكُمْ قِدِيسِينَ بِغَيْرِ عَيْبٍ وَلَا لَوْمٍ أَمَامَهُ ، إِنْ تَبَتُّمْ عَلَى الْإِيمَانِ ، مُتَأْسِسِينَ وَرَاسِخِينَ غَيْرَ مُتَزَعُزِعِينَ عَنْ رَجَاءِ الْإِنْجِيلِ ، الَّذِي سَمِعتُمُوهُ ، الْمَكْرُوزِ بِهِ فِي كُلِّ الْخَلِيقَةِ الَّتِي تَحْتَ السَّمَاءِ ، الَّذِي صِرْتُ أَنَا بُولُسَ خَادِمًا لَهُ. وَإِنِّي أَفْرَحُ الْآنَ فِي الْآلَامِ مِنْ أَجْلِكُمْ ، وَأُكَمِّلُ مَا يَنْقُصُ مِنْ شَدَائِدِ الْمَسِيحِ فِي جِسْمِي لِأَجْلِ جَسَدِهِ ، الَّذِي هُوَ الْكَنِيسَةُ ، الَّتِي صِرْتُ أَنَا لَهَا خَادِمًا ، عَلَى مُقْتَضَى تَدْبِيرِ اللَّهِ الْمُعْطَى لِي لِأَجْلِكُمْ ، لِتَنْمِيمِ كَلِمَةِ اللَّهِ الَّتِي هِيَ السِّرُّ الْمَكْتُومُ مُنْذُ الدُّهُورِ وَالْأَجْيَالِ ، وَقَدْ أُعْلِنَ الْآنَ لِقِدِيسِيهِ ، الَّذِينَ أَرَادَ اللَّهُ أَنْ يُعْلَمَهُمْ مَا هُوَ غِنَى مَجْدِ هَذَا السِّرِّ فِي الْأُمَمِ ، الَّذِي هُوَ الْمَسِيحُ الْحالُ فِيكُمْ رَجَاءُ الْمَجْدِ الَّذِي نُبَشِّرُ بِهِ نَاصِحِينَ لِكُلِّ إِنْسَانٍ ، وَمُعَلِّمِينَ كُلَّ إِنْسَانِ ، بِكُلِّ حِكْمَةٍ ، لِكَيْ نُقِيمَ كُلَّ إِنْسَانٍ كَامِلًا فِي الْمَسِيحُ يَسُوعَ الْأَمْرُ الَّذِي لِأَجَلِهِ أَتْعَبُ وَأُجَاهِدُ ، عَلَى حَسَبِ عَمَلِهِ الَّذِي يَعْمَلُ فِي بِقُوَّةٍ.
        - ( نِعْمَةُ اللَّهِ الْآبِ فَلْتَحْلَّ عَلَى أَرْوَاحِنَا يَا آبَائِي وَإِخْوَتِي. آمِينَ. )
catholic-epistle:
  - title:
      arabic: 'فَصْلٌ مِنْ رِسَالَةِ مُعَلِّمِنَا بُطْرُسُ الرَّسُولِ الأُولَى ( ٤ : ٣ - ١١ )'
    text:
      arabic:
        - 'فَصْلٌ مِنْ رِسَالَةِ مُعَلِّمِنَا بُطْرُسُ الرَّسُولِ الأُولَى بَرَكَتُهُ عَلَيْنَا . آمين. ( ٤ : ٣ - ١١ )'
        - لِأَنَّهُ يَكْفِيكُمُ الزَّمَانُ الَّذِي مَضَى إِذْ كُنْتُمْ تَصْنَعُونَ فِيهِ إِرَادَةَ الْأُمَمِ ، وَتَسْلُكُونَ فِي النَّجَاسَاتِ وَالشَّهَوَاتِ ، وَإِدْمَانِ الْمُسْكِرَاتِ الْمُتَنَوَعَةِ ، وَالْخَلَاعَةِ ، وَالدَّنَسِ ، وَعِبَادَةِ الْأَوْثَانِ الْمَرْذُولَةِ ، الْأَمْرُ الَّذِي فِيهِ يَسْتَغْرِبُونَ أَنَّكُمْ لَسْتُمْ تَرْكُضُونَ مَعَهُمْ إِلَى فَيْضِ عَدَمِ الصَّحَّةِ عَيْنِهَا ، مُجَدِّفِينَ الَّذِينَ سَوْفَ يُعْطُونَ جَوَابًا لِلَّذِي هُوَ عَلَى اسْتِعْدَادٍ لِأَنْ يَدِينَ الْأَحْيَاءِ وَالْأَمْوَاتَ فَإِنَّهُ لِأَجْلِ هَذَا بُشِّرَ الْمَوْتَى أَيْضًا ، لِكَيْ يُدَانُوا حَسَبَ النَّاسِ بِالْجَسَدِ ، وَلَكِنْ لِيَحْيَوْا حَسَبَ اللَّهِ بِالرُّوحِ. وَإِنَّمَا نِهَايَةُ كُلِّ شَيْءٍ قَدِ اقْتَرَبَتْ ، فَتَعَقَّلُوا إِذَا وَاسْهَرُوا فِي الصَّلَوَاتِ وَلَكِنْ قَبْلَ كُلِّ شَيْءٍ ، فَلْتَكْنِ الْمَحَبَّةُ دَائِمَةً فِيكُمْ بَعْضِكُمْ لِبَعْضٍ ؛ لِأَنَّ الْمَحَبَّةَ تَسْتُرُ كَثَرَةً مِنَ الْخَطَايَا كُونُوا مُحِبّينَ ضِيافَةِ الْغُرَّبَاءِ بَعْضُكُمْ لِبَعْضٍ بِلَا تَذَمُّرٍ. وَلِيَخْدُمْ كُلُّ وَاحِدٍ الْآخَرِينَ بِمَا نَالَ مِنَ الْمَوَاهِبِ بَعْضُكُمْ بَعْضًا ، كَوْكَلَاءَ صَالِحِينَ عَلَى نِعْمَةِ اللَّهِ الْمُتَنَوَعَةِ مَنْ يَتَكَلَّمُ فَكَأَقْوَالِ اللَّهِ . وَمَنْ يَخْدُمُ فَكَأَنَّهُ مِنْ قُوَّةٍ يُهَيِّئُهَا اللَّهُ ، لِكَيْ يَتَمَجَّدَ اللَّهُ فِي كُلِّ شَيْءٍ بِيَسُوعَ الْمَسِيحِ ، الَّذِي لَهُ الْمَجْدُ وَالعِزَّةُ إِلَى أَبَدِ الْآبِدِينَ آمِينَ.
        - ( لَا تُحِبُّوا الْعَالَمَ وَلَا الأَشْيَاءَ الَّتِي فِي الْعَالَمِ، لِأَنَّ الْعَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ ، وَأَمَّا مَنْ يَعْمَلُ مَشِيئَةَ اللَّهِ فَإِنَّهُ يَثْبُتُ إِلَى الْأَبَدِ آمِينَ. )
acts-of-the-apostles:
  - title:
      arabic: 'فَصْلٌ مِنْ أَعْمَالِ آبَائِنَا الرُّسُلِ الْأَطْهَارِ ( ١٧ : ٣٠ - ٣٤ )'
    text:
      arabic:
        - 'فَصْلٌ مِنْ أَعْمَالِ آبَائِنَا الرُّسُلِ الْأَطْهَارِ الْمَشْمُولِينَ بِنِعْمَةِ الرُّوحِ الْقُدُسِ ، بَرَكَتُهُمُ الْمُقَدَّسَةَ فَلْتَكُنْ مَعَنَا آمِينَ. ( ١٧ : ٣٠ - ٣٤ )'
        - 'لِأَنَّ أَزْمِنَةَ الْجَهَالَةِ قَدْ أَزَالَها اللَّهُ وَالْآنَ فَهُوَ يُنذِرُ النَّاسَ لِكَيْ يَتُوبَ كُلُّ وَاحِدٍ فِي كُلِّ مَكَانٍ كَمَا أَنَّهُ أَقَامَ يَوْمًا فِيهِ يَدِينُ كُلَّ الْمَسْكُونَةِ بِالْعَدْلِ ، عَلَى يَدِ الْإِنْسَانِ الَّذِي عَيَّنَهُ ، وَأَعْطَى الْإِيمَانَ لِكُلِّ أَحَدٍ إِذْ أَقَامَهُ مِنْ بَيْنِ الْأَمْوَاتِ. فَلَمَّا سَمِعُوا قِيامَةَ الْأَمْوَاتِ كَانَ قَومٌ مِنْهُمْ يَسْتَهْزِئُونَ ، وَالْبَعْضُ يَقُولُونَ: " سَنَسْمَعُ مِنْكَ عَنْ هَذَا أَيْضًا ! ". وَهَكَذَا خَرَجَ بُولُسُ مِنْ وَسَطِهِمْ وَالْتَصَقَ بِهِ أُنَاسٌ آمَنُوا ، هَؤُلَاءِ الَّذِينَ كَانَ مِنْهُمْ دِيُونِيسِيُوسُ الْأَرِيُوبَاغِيُّ ، وَامْرَأَةٌ اسْمُهَا دَامَارِسُ وَآخَرُونَ مَعَهُمَا.'
        - ( لم تزل كلمة الرب تنمو وتكثر وتعتز وتثبت في بيعة الله المُقدَّسة . آمين.)
liturgy-psalm:
  - title:
      arabic: 'مِنْ مَزَامِيرِ أَبِينَا دَاوُدَ النَّبِيِّ ( ٨٤ : ٢ )'
    text:
      arabic:
        - 'مِنْ مَزَامِيرِ أَبِينَا دَاوُدَ النَّبِيِّ ( ٨٤ : ٢ )'
        - يَا رَبُّ غَفَرْتَ إِثْمَ شَعْبِكَ . سَتَرْتَ جَمِيعَ خَطَايَاهُمْ . حَلَلْتَ كُلَّ رِجْزِكَ. رَجَعْتَ عَنْ سُخْطِ غَضَبِكَ. هَلِلُويَا.
