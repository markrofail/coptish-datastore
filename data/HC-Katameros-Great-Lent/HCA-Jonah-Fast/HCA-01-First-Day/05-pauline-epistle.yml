title:
    arabic: 'رومية ٦:١٧-٢٣'
text:
    arabic:
        - 'البولس : فَصْلٌ مِنْ رِسَالَةِ مُعَلِّمِنَا بُولس الرَّسُولِ إِلَى أَهْلِ رُومِيَةً'
        - 'بَرَكَتُهُ عَلَيْنَا آمِين . ( ٦ : ١٧ - ٢٣ )'
        - فَشُكْرًا لِلَّهِ ، أَنَّكُمْ قَدْ كُنْتُمْ عَبِيدًا لِلْخَطِيئَةِ ، فَسَمِعْتُمَ وَأَطَعْتُمْ مِنْ قُلُوبِكُمْ رَسْمَ التَّعْلِيمِ الَّذِي تَسَلَّمْتُمُوهُ. فَمِنْ ثَمَّ بَعْدَ أَنْ تَحَرَّرْتُمْ مِنَ الْخَطِيئَةِ صِرْتُمْ عَبِيدًا لِلْبِرِّ. أَقُولُ كَلَامًا بَشَرِيًّا مِنْ أَجَلٍ ضَعْفِ أَجْسَادِكُمْ إِنَّكُمْ كَمَا جَعَلْتُمْ أَعْضَاءَكُمْ عَبِيدًا لِلنَّجَاسَةِ وَالْإِثْمِ لِلْإِثْمِ ، كَذَلِكَ الْآنَ اجْعَلُوا أَعْضَاءَكُمْ عَبِيدًا لِلْبِرِّ لِلْقَدَاسَةِ، فَإِنَّكُمْ حِينَ كُنْتُمْ عَبِيدًا لِلْخَطِيئَةِ ، صِرْتُمْ أَحْرَارًا لِلْبِرِّ فَأَيُّ ثَمَرٍ حَصَلَ لَكُمْ إِذْ ذَاكَ مِنْ تِلْكَ الْأُمُورِ الَّتِي تَسْتَحُونَ مِنْهَا الْآنَ ؟ إِنَّمَا عَاقِبَتُهَا الْمَوْتُ. وَأَمَّا الْآنَ وَقَدْ تَحَرَّرْتُمْ مِنَ الْخَطِيئَةِ ، وَاسْتُعْبِدْتُمْ لِلَّهِ ، فَلَكُمْ ثَمَرُكُمْ لِلْقَدَاسَةِ ، وَالْعَاقِبَةُ هِيَ الْحَيَاةُ الْأَبَدِيَّةُ. لِأَنَّ أَجْرَةَ الْخَطِيئَةِ هِي مَوْتُ ، وَأَمَّا هِبَةُ اللَّهِ فَهِيَ حَيَاةٌ أَبَدِيَّةٌ بِالْمَسِيحِ يَسُوعَ رَبَّنَا.
        - ( نِعْمَةُ اللَّهِ الْآبِ فَلْتَحْلَّ عَلَى أَزْوَاجِنَا يَا آبَائِي وَإِخْوَتِي. آمِينُ. )
