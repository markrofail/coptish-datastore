title:
    arabic: 'يهوذا ١:١-١٣'
text:
    arabic:
        - 'الْكَاتُولِيكُونَ : فَضْلٌ مِنْ رِسَالَةِ مُعَلِّمِنًا يَهُوذَا الرَّسُولِ'
        - 'بَرَكَتُهُ عَلَيْنَا . آمين. ( ۱ : ۱ - ۱۳ )'
        - 'يَهُوذَا ، عَبْدُ يَسُوعَ الْمَسِيحِ ، وَأَخُو يَعْقُوبَ ، إِلَى الْمَحْبُوبِينَ فِي اللَّهِ الْآبِ ، الْمَحْفُوظِينَ وَالْمَدْعُوَينَ لِيَسُوعَ الْمَسِيحِ لِتَكْثُرُ لَكُمُ الرَّحْمَةُ وَالسَّلَامُ وَالْمَحَبَّةُ. أَيُّهَا الأَحِبَّاءُ ، إِذْ كُنْتُ أَصْنَعُ كُلَّ الْجَهْدِ لِأَكْتُبَ إِلَيْكُمْ عَنْ خَلَاصِكُمْ جَمِيعًا، اضْطُرِرْتُ أَنْ أَكْتُبَ إِلَيْكُمْ وَاعِظًا أَنْ تُجَاهِدُوا فِي الْإِيمَانِ الْمُسَلَّمِ مَرَّةً لَكُمْ أَيُّهَا الْقِدِيسُونَ. لِأَنَّهُ قَدِ اخْتَلَطَ بِنَا أُنَاسٌ خُلْسَةً قَدْ سَبَقَ فَكُتِبَ عَنْهُمْ لِهَذِهِ الدَّيْنُونَةِ . مُنَافِقُونَ ، يُغِيِّرُونَ نِعْمَةَ رَبَّنَا إِلَى النَّجَاسَةِ ، وَيُنْكِرُونَ السَّيِّدَ الْوَحِيدَ: رَبَّنَا يَسُوعَ الْمَسِيحَ.'
        - 'فَأُرِيدُ أَنْ أُذَكَرَكُمْ ، وَلَوْ عَلِمْتُمْ كُلَّ شَيْءٍ ، أَنَّ يَسُوعَ فِي الْمَرَّةِ الْأَوْلَى خَلَّصَ شَعْبَهُ مِنْ أَرْضِ مِصْرَ ، وَفِي الْمَرَّةِ الثَّانِيَةِ أَهْلَكَ الَّذِينَ لَمْ يُؤْمِنُوا بِهِ وَالْمَلَائِكَةُ الَّذِينَ لَمْ يَحْفَظُوا رِئَاسَتَهُمْ ، بَلْ تَرَكُوا مَسْكَنَهُمْ حَفِظَهُمْ إِلَى دَيْنُونَةِ الْيَوْمِ الْعَظِيمِ بِأَغْلَالٍ أَزَلِيَّةٍ تَحْتَ الظُّلْمَةِ . كَمَا أَنَّ سَدُومَ وَعَمُورَةَ وَالْمُدْنَ الَّتِي حَوْلَهُمَا ، إِذْ زَنَتْ مِثْلَهُمَا ، وَمَضَتْ وَرَاءَ جَسَدٍ آخَرَ ، جُعِلَتْ مِثَالًا مُكَابِدَةً عِقَابَ نَارٍ أَبَدِيَّةٍ. وَكَذلِكَ هَؤُلَاءِ أَيْضًا ، الْمُحْتَلِمُونَ ، يُنَجِسُونَ جَسَدَهُمْ ، وَيَحْتَقِرُونَ السَّيَادَةَ ، وَيَفْتَرُونَ عَلَى ذَوِي الْأَمْجَادِ. وَأَمَّا مِيخَائِيلُ رَئيسُ الْمَلَائِكَةِ ، فَلَمَّا قَاوَمَ إِبْلِيسَ وَتَكَلَّمَ عَنْ جَسَدِ مُوسَى ، لَمْ يَجْسُرُ أَنْ يُورِدَ حُكْمَ افْتِرَاءِ عَليهِ ، بَلْ قَالَ: " لِيَزْجُرُكَ الرَّبُّ ". وَلَكِنَّ هَؤُلَاءِ يَفْتَرُونَ عَلَى مَا لَا يَعْلَمُونَ . وَأَمَّا مَا يَعْرِفُونَهُ بِالطَّبِيعَةِ ، كَالْحَيَوَانَاتِ غَيْرِ النَّاطِقَةِ ، فَفِي ذلِكَ يَفْسُدُونَ الْوَيْلُ لَهُمْ : لِأَنَّهُمْ سَلَكُوا فِي طَرِيقِ قَابِينَ ، وَانْصَبُّوا إِلَى ضَلَالَةِ بَلْعَامَ لِأَجْلِ أَجْرَةٍ ، وَهَلَكُوا فِي مُجَادَلَةِ قُورَحَ، هَؤُلَاءِ هُمُ الَّذِينَ فِي ودَادِكُمْ مَلُومُونَ ، يَتَنَقَّمُونَ مَعَكُمْ ، رَاعِينَ أَنْفُسَهُمْ وَحْدَهُمْ بِلَا خَوْفٍ . غُيُومٌ بِلَا مَاءٍ تَحْمِلُهَا الرِّياحُ وَتَرُدُّهَا . أَشْجَارٌ خَرِيفِيَّةٌ بِلَا ثَمَرٍ قَدْ مَاتَتْ مَرَّتَيْنِ ، وَقُلِعَتْ مِنْ أَصْلِهَا. أَمْوَاجُ بَحْرٍ هَائِجَةٌ مُزْبِدَةٌ بِخِزْيِهِمْ نُجُومٌ تَائِهَةٌ مَحْفُوظٌ لَهَا قَتَامُ الظَّلَامِ إِلَى الْأَبَدِ.'
        - ( لَا تُحِبُّوا الْعَالَمَ وَلَا الأَشْيَاءَ الَّتِي فِي الْعَالَمِ، لِأَنَّ الْعَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ. وَأَمَّا مَنْ يَعْمَلُ مَشِيئَةَ اللَّهِ فَإِنَّهُ يَثْبُتُ إِلَى الْأَبَدِ آمِينَ . )
