title:
    arabic: 'يونان ١:١-٢:١'
text:
    arabic:
        - مِنْ سِفْرِ يُونَانَ النَّبِيِّ بَرَكَتُهُ الْمُقدَّسَةُ فَلْتَكُنْ مَعَنَا . آمین .
        - '(۱ : ۱ - ۲ : ۱)'
        - 'وَصَارَتْ كَلِمَةُ الرَّبِّ إِلَى يُونَانَ بْنِ أَمِتَّايَ قَائِلًا: " قُمِ انْطَلِقْ إِلَى نِينَوَى الْمَدِينَةِ الْعَظِيمَةِ وَنَادِ عَلَيْهَا ، لِأَنَّ صُرَاحَ شَرِّهَا قَدْ صَعِدَ إِلَيَّ ". فَقَامَ يُونَانُ لِيَهْرُبَ إِلَى تَرْشِيشَ مِنْ وَجْهِ الرَّبِّ ، فَنَزَلَ إِلَى يَافًا فَوَجَدَ سَفِينَةً ذَاهِبَةً إِلَى تَرْشِيسُ ، فَأَدَّى أَجْرَتَهَا وَنَزَلَ فِيهَا ، لِيَذْهَبَ مَعَهُمْ إِلَى تَرْشِيشَ مِنْ وَجْهِ'
        - الرب. فَأَثَارَ الرَّبُّ رِيحًا شَدِيدَةً فِي الْبَحْرِ ، فَأَحْدَثَتْ أَمْوَاجًا عَظِيمَةً فِي الْبَحْرِ وَأَشْرَفَتِ السَّفِينَةُ عَلَى الإِنْكِسَارِ. فَخَافَ الْمَلَاحُونَ وَصَرَحُوا كُلُّ وَاحِدٍ إِلَى إِلَهِهِ ، وَطَرَحُوا الْأَمْتِعَةَ الَّتِي فِي السَّفِينَةِ إِلَى الْبَحْرِ لِيُخَفِّفُوا
        - 'عَنْهُمْ . أَمَّا يُونَانُ فَنَزَلَ إِلَى جَوْفِ السَّفِينَةِ وَاضْطَجَعَ وَاسْتَغْرَقَ فِي النَّوْمِ. فَذَهَبَ إِلَيْهِ مُدَبِّرُ السَّفِينَةِ وَقَالَ لَهُ: " مَا بَالُكَ مُسْتَغْرِفًا فِي النَّوْمِ ؟ قُمْ فَاطْلُبْ إِلَى إِلَهِكَ لَعَلَّ اللَّهَ يُخَلِّصْنَا فَلَا نَهْلِكَ ". وَقَالَ كُلُّ وَاحِدٍ لِصَاحِبِهِ : " هَلُمَّوا نُلْقِي فَرَعًا لِنَعْلَمَ بِسَبَبٍ مَنْ أَصَابَنَا هَذَا الشَّرُّ ". فَأَلْقَوْا قُرَعًا ، فَوَقَعَتِ الْقُرْعَةُ عَلَى يُونَانَ. فَقَالُوا لَهُ: " أَخْبِرْنَا لِأَنَّهُ بِسَبَبِكَ نَزَلَ بِنَا هَذَا الشَّرُّ مَا عَمَلُكَ ؟ وَمِنْ أَيْنَ جِئْتَ ؟ وَمِنْ أَيَ قَرْيَةٍ ؟ وَمِنْ أَيِّ شَعْبٍ أَنْتَ ؟ " فَقَالَ لَهُمْ: " أَنَا عَبْدُ الرَّبِّ ، وَإِنِّي أَخَافُهُ وَأَتَّقِي الرَّبَّ إِلَهَ السَّمَاءِ الَّذِي صَنَعَ الْبَحْرَ وَالْيَبَسَ " . فَخَافَ الرِّجَالُ خَوْفًا عَظِيمًا ،  وَقَالُوا لَهُ: " لِمَاذَا فَعَلْتَ ذَلِكَ ؟ " لِأَنَّ الرِّجَالَ قَدْ عَلِمُوا أَنَّهُ هَارِبٌ مِنْ وَجْهِ الرَّبِّ ، لِأَنَّهُ أَخْبَرَهُمْ. فَقَالُوا لَهُ : " مَاذَا نَصْنَعُ بِكَ حَتَّى يَسْكُنَ الْبَحْرُ عَنَّا ؟ " لِأَنَّ الْبَحْرَ كَانَ يَزْدَادُ هِيَاجًا. فَقَالَ لَهُمْ يُونَانُ : " خُذُونِي وَأَلْقُونِي إِلَى الْبَحْرِ فَيَسْكُنَ الْبَحْرُ عَنْكُمْ ، لِأَنَّنِي عَالِمٌ أَنَّ هَذَا الْمَوْجَ الْعَظِيمَ إِنَّمَا هَاجَ عَلَيْكُمْ بِسَبَبِي ".'
        - 'وَكَانَ الرِّجَالُ يُجَدِّفُونَ لِيَرْجِعُوا إِلَى الْيَبَسِ فَلَمْ يَسْتَطِيعُوا ، لِأَنَّ الرِّيحَ كَانَتْ شَدِيدَةً وَالْبَحْرُ إِزْدَادَ هِيَاجًا عَلَيْهُمْ . فَصَرَحُوا إِلَى الرَّبِّ وَقَالُوا : " أَيُّهَا الرَّبُّ ، لَا تُهْلِكْنَا بِسَبَبٍ نَفْسٍ هَذَا الرَّجُلِ ، وَلَا تَجْعَلْ عَلَيْنَا دَمًا زَكِيًّا ، فَإِنَّكَ أَنْتَ أَيُّهَا الرَّبُّ قَدْ صنَعْتَ كَمَا شِئْتَ " . ثُمَّ حَمَلُوا يُونَانَ وَطَرَحُوهُ فِي الْبَحْرِ ، فَوَقَفَ الْبَحْرُ عَنْ تَمَوجِهِ. فَخَافَ الرِّجَالُ مِنَ الرَّبِّ خَوْفًا عَظِيمًا ، وَذَبَحُوا ذَبِيحَةً لِلرَّبِّ وَأَعْلَنُوا الصَّلَاةَ. فَأَمَرَ الرَّبُّ حُونًا عَظِيمًا لِابْتِلَاعِ يُونَانَ، فَكَانَ يُونَانُ فِي جَوْفِ الْحُوتِ ثَلَاثَةَ أَيَّامٍ وَثَلَاثَ لَيَالٍ'
        - ( مَجْدًا لِلتَّالُوثِ القُدُّوس إلهنا ، إِلَى الأَبَدِ وَإِلَى أَبَدِ الْآبَادِ كُلَّهَا . آمِينَ. )
