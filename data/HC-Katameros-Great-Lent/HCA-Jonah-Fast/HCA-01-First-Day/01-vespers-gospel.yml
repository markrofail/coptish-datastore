title:
    arabic: 'لوقا ١٣:١-٥'
text:
    arabic:
        - 'مِنْ إِنْجِيلِ مُعَلِّمِنَا لُوقا الْبَشِيرِ ( ١٣ : ١ - ٥ )'
        - 'وَكَانَ فِي ذَلِكَ الزَّمَانِ قَدْ حَضَرَ إِلَيْهِ قَوْمٌ يُخْبِرُونَهُ عَنِ الْجَلِيلِيِّينَ الَّذِينَ خَلَط بِيلَاطُسُ دِمَاءَهُمْ بِذَبَائِحِهِمْ . فَأَجَابَ يَسُوعُ وَقَالَ لَهُمْ: " أَتَظُنُّونَ أَنَّ هَؤُلَاءِ الْجَلِيلِيِّينَ كَانُوا خُطَاةً أَكْثَرَ مِنْ كُلِّ الْجَلِيلِيِّينَ حَتَّى نُكِبُوا بِهَذِهِ'
        - 'الْآلَامِ ؟ أَقُولُ لَكُمْ: لَا بَلْ إِنْ لَمْ تَتُوبُوا فَجَمِيعُكُمْ كَذَلِكَ تَهْلِكُونَ . أَمْ تَظُنُّونَ أَنَّ أُولَئِكَ الثَّمَانِيَةَ عَشَرَ رَجُلًا الَّذِينَ سَقَطَ عَلَيْهِمِ الْبُرْجُ فِي سِلْوَامَ وَقَتَلَهُمْ ، كَانُوا مُذْنِبِيْنِ أَكْثَرَ مِنْ جَمِيعِ النَّاسِ السَّاكِنِينَ فِي أُورُشَلِيمَ ؟ أَقُولُ لَكُمْ: لَا بَلْ إِنْ لَمْ تَتُوبُوا فَجَمِيعُكُمْ كَذَلِكَ تَهْلِكُونَ ".'
        - ( وَالْمَجْدُ لِلَّهِ دَائِمًا )
