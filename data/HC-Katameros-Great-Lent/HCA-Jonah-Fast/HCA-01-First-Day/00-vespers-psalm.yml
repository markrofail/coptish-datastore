title:
    arabic: 'مزامير ٩٤:١، ٢'
text:
    arabic:
        - مِنْ مَزَامِيرِ أَبِينَا دَاوُدَ النَّبِيِّ ( ١:٩٤، ٢ )
        - هَلُمُوا فَلْتَبْتَهِجُ بِالرَّبِّ ، وَانْهَلَّلْ لِلَّهِ مُخَلَّصِنَا . وَلْتُبَادِرُ فَتَبْلُغَ إِلَى وَجْهِهِ بِالاعْتِرَافِ ، وَلْنُهَلِلْ لَهُ بِالْمَزَامِيرِ. هَلِلُويَا.
