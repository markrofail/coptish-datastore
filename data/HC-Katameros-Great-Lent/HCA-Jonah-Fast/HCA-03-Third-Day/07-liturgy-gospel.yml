title:
    arabic: 'مِنْ إنْجِيلِ مُعَلِّمِنًا مَتَّى الْبَشِيرِ ( ١٥ : ٣٢ - ١٦ : ١ - ٤ )'
text:
    arabic:
        - 'مِنْ إنْجِيلِ مُعَلِّمِنًا مَتَّى الْبَشِيرِ ( ١٥ : ٣٢ - ١٦ : ١ - ٤ )'
        - 'وَأَمَّا يَسُوعُ فَدَعَا تَلَامِيذَهُ وَقَالَ: " إِنَّنِي أَتَحَنَّنُ عَلَى الْجَمْعِ ، لِأَنَّ لَهُمْ مَعِي ثَلَاثَةَ أَيَّامٍ وَلَيْسَ لَهُمْ مَا يَأْكُلُونَ. وَلَسْتُ أُرِيدُ أَنْ أَصْرِفَهُمْ صَائِمِينَ لِئَلَّا يُخَوِّرُوا فِي الطَّرِيقِ ". فَقَالَ لَهُ تَلَامِيذُهُ: " مِنْ أَيْنَ لَنَا فِي الْبَرِّيَّةِ خُبْرٌ بِهَذَا الْمِقْدَارِ ، حَتَّى يُشْبِعَ مِثْلَ هَذَا الْجَمْعَ ؟ " . فَقَالَ لَهُمْ يَسُوعُ: " كَمْ عِنْدَكُمْ مِنَ الْخُبْزِ ؟ ". فَقَالُوا : " سَبْعَةٌ وَيَسِيرٌ مِنَ السَّمَكِ ". فَأَمَرَ أَنْ يَتَّكِئِ الْجَمْعُ عَلَى الْأَرْضِ ، وَأَخَذَ السَّبْعَ الْخُبْزَاتِ وَالسَّمَكَ ، وَشَكَرَ وَكَسَّرَ وَأَعْطَى تَلَامِيذَهُ ، وَالتَّلَامِيذُ نَاوَلُوا الْجَمْعَ فَأَكَلَ الْجَمِيعُ وَشَبِعُوا وَرَفَعُوا مَا فَضَلَ مِنَ الْكِسَرِ سَبْعَةَ سِلَالِ مَمْلُوءَةٍ ، وَكَانَ الْآكِلُونَ أَرَبَعَةَ آلافِ رَجُلٍ مَا عَدَا الصَّبْيَانَ وَالنِّسَاءَ، ثُمَّ صَرَفَ الْجَمْعَ ، وَرَكِبَ السَّفِينَةَ وَجَاءَ إِلَى تُخُومٍ مَجْدَلَ. وَدَنَا إِلَيْهِ الْفَرِيسِيُّونَ وَالصَّدُّوقِيُّونَ لِيُجَرِّبُوهُ ، فَسَأَلُوهُ أَنْ يُرِيَهُمْ آيَةً مِنَ السَّمَاءِ. فَأَجَابَهُمْ قَائِلًا: " إِذَا كَانَ الْمَسَاءُ قُلْتُمْ صَحْو ، لِأَنَّ السَّمَاءَ مُحْمَرَّةٌ. وَفِي الصَّبَاحِ تَقُولُونَ : الْيَوْمَ شِتَاءُ لِأَنَّ السَّمَاءَ مُحْمَرَّةٌ بِعُبُوسَةٍ يَا مُرَاؤُونَ ! تَعْرِفُونَ أَنْ تُمَيِّرُوا وَجْهَ السَّمَاءِ ، وَعَلَامَاتُ الْأَرْمِنَةِ لَا تَسْتَطِيعُونَ أَنْ تَعْرِفُوهَا ! إِنَّ الجِيلَ الشَّرِّيرَ الفَاسِقَ يَطْلُبُ آيَةً ، وَلَا تُعْطَى لَهُ آيَةٌ إِلَّا آيَةَ يُونَانَ النَّبِيِّ ". ثُمَّ تَرَكَهُمْ وَمَضَى.'
        - '( وَالْمَجْدُ لِلَّهِ دَائِمًا )'
