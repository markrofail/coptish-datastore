title:
    arabic: 'مِنْ إِنْجِيلِ مُعَلِّمِنَا مَتَّى الْبَشِير ( ١١ : ٢٥ - ٣٠ )'
text:
    arabic:
        - 'مِنْ إِنْجِيلِ مُعَلِّمِنَا مَتَّى الْبَشِير ( ١١ : ٢٥ - ٣٠ )'
        - 'فِي ذلِكَ الْوَقْتِ أَجَابَ يَسُوعُ وَقَالَ: " أَشْكُرُكَ أَيُّهَا الْآبُ رَبُّ السَّمَاءِ وَالْأَرْضِ ، لِأَنَّكَ أَخْفَيْتَ هَذِهِ عَنِ الْحُكَمَاءِ وَالْفُهَمَاءِ وَأَعْلَنْتَهَا لِلأَطْفَالِ. نَعَمْ أَيُّهَا الْآبُ . لِأَنَّ هَذِهِ هِيَ الْمَسَرَّةُ الَّتِي صَارَتْ أَمَامَكَ . كُلُّ شَيْءٍ قَدْ دُفِعَ إِلَيَّ مِنْ أَبِي ، وَلَيْسَ أَحَدٌ يَعْرِفُ الابْنَ إِلَّا الْآب ، وَلَا أَحَدٌ يَعْرِفُ الآبَ إِلَّا الْإِبْنُ وَمَنْ أَرَادَ الابْنُ أَنْ يُعْلِنَ لَهُ تَعَالَوْا إِلَيَّ يَا جَمِيعَ الْمُتْعَبِينَ وَالتَّقِيلِي الْأَحْمَالِ ، وَأَنَا أُرِيحُكُمْ احْمِلُوا نيرِي عَلَيْكُمْ وَتَعَلَّمُوا مِنِّي : لِأَنِّي وَدِيعٌ وَمُتَوَاضِعُ الْقَلْبِ ، فَتَجِدُوا رَاحَةً لِنُفُوسِكُمْ. لِأَنَّ نِيرِي هَيِّنٌ وَحِمْلِي خَفِيفٌ ".'
        - '( وَالْمَجْدُ لِلَّهِ دَائِمًا )'
