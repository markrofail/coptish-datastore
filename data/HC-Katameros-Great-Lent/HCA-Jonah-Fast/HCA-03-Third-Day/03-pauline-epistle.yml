title:
    arabic: 'فَصْلٌ مِنْ رِسَالَةِ مُعَلِّمِنَا بُولُسَ الرَّسُولِ إِلَى أَهْلِ أَفَسُسَ بَرَكَتُهُ عَلَيْنَا . آمین. ( ۲ : ١ - ٢٢ )'
text:
    arabic:
        - 'فَصْلٌ مِنْ رِسَالَةِ مُعَلِّمِنَا بُولُسَ الرَّسُولِ إِلَى أَهْلِ أَفَسُسَ'
        - 'بَرَكَتُهُ عَلَيْنَا . آمین. ( ۲ : ١ - ٢٢ )'
        - 'وَأَنْتُمْ أَيْضًا إِذْ كُنْتُمْ أَمْوَاتًا بِزَلَّاتِكُمْ وَخَطَايَاكُمْ ، الَّتِي سَلَكْتُمْ فِيهَا قَبْلًا حَسَبَ دَهْرِ هَذَا الْعَالَمِ ، حَسَبَ رَئِيسِ سُلْطَانِ الْهَوَاءِ ، الرُّوحِ الَّذِي يَعْمَلُ الْآنَ فِي أَبْنَاءِ الْمَعْصِيَةِ ، الَّذِينَ نَحْنُ أَيْضًا جَمِيعًا كُنَّا نَسْلُكُ قَبْلًا بَيْنَهُمْ فِي شَهَوَاتِ الْجَسَدِ ، عَامِلِينَ مَشِيئَاتِ الْجَسَدِ وَالأَفْكَارِ القَلْبِيَةِ ، وَكُنَّا بِالطَّبِيعَةِ أَبْنَاءَ الْغَضَبِ كَالْبَاقِينَ أَيْضًا ، وَلَكِنَّ اللَّهَ الَّذِي هُوَ غَنِيٌّ فِي الرَّحْمَةِ ، مِنْ أَجْلِ مَحَبَّتِهِ الْعَظِيمَةِ الَّتِي أَحَبَّنَا بِهَا ، وَنَحْنُ أَمْوَاتٌ بِزَلَّاتِنَا أَحْيَانَا بِالْمَسِيحِ - بِالنِّعْمَةِ أَنْتُمْ مُخَلَّصُونَ - وَأَقَامَنَا مَعَهُ ، وَأَجْلَسَنَا مَعَهُ فِي السَّمَاوِيَّاتِ فِي الْمَسِيحِ يَسُوعَ : لِكَيْ يُظْهِرَ فِي الدُّهُورِ الْآتِيَةِ غِنَى نِعْمَتِهِ الْفَائِقَ ، بِاللُّطْفِ عَلَيْنَا فِي الْمَسِيحِ يَسُوعَ لِأَنَّكُمْ بِالنِّعْمَةِ مُخَلَّصُونَ ، بِالْإِيمَانِ ، وَذَلِكَ لَيْسَ مِنْكُمْ إِنَّمَا هِيَ عَطِيَّةُ اللَّهِ . لَيْسَ مِنْ أَعْمَالِ كَيْلَا يَفْتَخِرَ أَحَدٌ. لِأَنَّنَا نَحْنُ خَلِيقَتُهُ ، مَخْلُوقِينَ فِي الْمَسِيحِ يَسُوعَ لأَعْمَالِ صَالِحَةٍ ، قَدْ سَبَقَ اللَّهُ فَأَعَدَّهَا لِكَيْ نَسْلُكَ فِيهَا. لِذلِكَ اذْكُرُوا أَنَّكُمْ أَنْتُمْ أَيُّهَا الأُمَمُ قَبْلًا فِي الْجَسَدِ ، الْمَدْعُوَينَ غُرْلَةً مِنَ الْمَدْعُوَ خِتَانًا مَصْنُوعًا بِالْيَدِ فِي الْجَسَدِ ، أَنَّكُمْ كُنْتُمْ فِي ذَلِكَ الزَّمَانِ بِدُونِ الْمَسِيحِ ، أَجْنَبِيِّينَ عَنْ سِيرَةِ إِسْرَائِيلَ ، وَغُرَبَاءَ عَنْ عُهُودِ الْمَوْعِدِ ، لَا رَجَاءَ لَكُمْ ، وَبِلَا إِلَهِ فِي الْعَالَمِ. وَلكِنِ الآنَ فِي الْمَسِيحِ يَسُوعَ ، أَنْتُمُ الَّذِينَ كُنْتُمْ قَبْلًا بَعِيدِينَ ، صِرْتُمْ قَرِيبِينَ بِدَمِ الْمَسِيحِ لِأَنَّهُ هُوَ سَلَامُنَا ، الَّذِي جَعَلَ الْإِثْنَيْنِ وَاحِدًا ، وَنَقَضَ الْحَاجِزَ الْمُتَوَسِط ، وَأَبْطَلَ الْعَدَاوَةَ بِجَسَدِهِ. وَأَبْطَلَ نَامُوسَ الْوَصَايَا فِي الْفَرَائِضِ ، لِكَيْ يَخْلُقَ الإِثْنَيْنِ فِي نَفْسِهِ إِنْسَانًا وَاحِدًا جَدِيدًا ، صَانِعًا سَلَامًا ، وَيُصَالِحَ الْإِثْنَيْنِ فِي جَسَدٍ وَاحِدٍ مَعَ اللَّهِ بِالصَّلِيبِ ، قَائِلًا الْعَدَاوَةَ بِذَاتِهِ. فَجَاءَ وَبَشَرَكُمْ بِسَلَامٍ أَنْتُمُ الْبَعِيدِينَ. وَبِسَلَامٍ أَنْتُمُ الْقَرِيبِينَ لِأَنْ بِهِ صَارَ لَنَا كِلَيْنَا الدُّخُولُ فِي رُوحٍ وَاحِدٍ إِلَى الْآبِ. فَلَسْتُمْ إِذَا بَعْدُ غُرَبَاءَ وَنُزَلَاء ، بَلْ أَنْتُمْ شُرَكَاءُ وَطَنِ الْقِدِيسِينَ وَأَهْلِ بَيْتِ اللَّهِ ، مَبْنِيِّينَ عَلَى أَسَاسِ الرُّسُلِ وَالأَنْبِيَاءِ ، وَالْمَسِيحُ يَسُوعُ نَفْسُهُ هُوَ حَجَرُ الزَّاوِيَةِ ، هذَا الَّذِي فِيهِ كُلُّ الْبِنَاءِ مُرَكَّبًا مَعًا ، يَنْمُو هَيْكَلًا مُقَدَّسًا فِي الرَّبِّ الَّذِي فِيهِ أَنْتُمْ أَيْضًا مَبْنِيُّونَ بِالاشْتِرَاكِ مَعًا ، مَسْكَنَا لِلَّهِ فِي الرُّوحِ.'
        - '( نِعْمَةُ اللَّهِ الآبِ فَلْتَحْلَّ عَلَى أَرْوَاحِنَا يَا آبَائِي وَإِخْوَتِي. آمِينَ. )'
