title:
    arabic: 'الإِبْرَكْسِيس : فَصْلٌ مِنْ أَعْمَالِ آبَائِنَا الرُّسُلِ الْأَطْهَارِ الْمَشْمُولِينَ بِنِعْمَةِ الرُّوحِ الْقُدُسِ . بَرَكَتُهُمُ الْمُقَدَّسَةُ فَلْتَكُنْ مَعَنَا آمِينَ. (٢٢:٣ - ٢٦ )'
text:
    arabic:
        - 'الإِبْرَكْسِيس : فَصْلٌ مِنْ أَعْمَالِ آبَائِنَا الرُّسُلِ الْأَطْهَارِ'
        - 'الْمَشْمُولِينَ بِنِعْمَةِ الرُّوحِ الْقُدُسِ . بَرَكَتُهُمُ الْمُقَدَّسَةُ فَلْتَكُنْ مَعَنَا آمِينَ.'
        - '(٢٢:٣ - ٢٦ )'
        - 'وَذَلِكَ أَنَّ مُوسَى قَدْ قَالَ : سَيُقِيمُ لَكُمُ الرَّبُّ الْإِلهُ نَبِيًّا مِثْلِي مِنْ بَيْنِ إِخْوَتِكُمْ. فَلَهُ تَسْمَعُونَ فِي كُلِّ مَا يُكَلِّمُكُمْ بِهِ. وَيَكُونُ أَنَّ كُلَّ نَفْسٍ لَا تَسْمَعُ لِذَلِكَ النَّبِيِّ تُقْطَعُ تِلْكَ النَّفْسُ مِنْ شَعْبِهَا . وَجَمِيعُ الْأَنْبِيَاءِ ، مُنْذُ صَمُوئِيلَ فَمَا بَعْدَهُ ، قَدْ تَكَلَّمُوا ، وَبَشِّرُوا عَنْ هَذِهِ الْأَيَّامِ. فَأَنْتُمْ أَبْنَاءُ الْأَنْبِيَاءِ ، وَالْمِيثَاقِ الَّذِي عَاهَدَ اللَّهُ بِهِ آبَاءَنَا قَائِلًا لِإِبْرَاهِيمَ وَبِنَسْلِكَ تَتَبَارَكَ جَمِيعُ قَبَائِلِ الْأَرْضِ. فَإِلَيْكُمْ أَوَّلًا ، أَقَامَ اللَّهُ فَتَاهُ ، بَعْدَ مَا أَقَامَهُ لِيُبَارِكَكُمْ بِأَنْ يَرُدَّ كُلَّ وَاحِدٍ مِنْكُمْ عَنْ شُرُورِهِ.'
        - '( لَمْ تَزَلْ كَلِمَةُ الرَّبِّ تَنمو وتكثرُ وتَعْتَزُّ وتثبت ، فِي بِيعَةِ اللَّهِ الْمُقَدَّسَةِ آمِينَ. )'
