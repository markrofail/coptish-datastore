title:
    arabic: 'مِنْ إِنْجِيلِ مُعَلِّمِنَا يُوحَنَّا الْبَشِيرِ ( ٢ : ١٢ - ٢٥ )'
text:
    arabic:
        - 'مِنْ إِنْجِيلِ مُعَلِّمِنَا يُوحَنَّا الْبَشِيرِ ( ٢ : ١٢ - ٢٥ )'
        - 'وَبَعْدَ هَذَا انْحَدَرَ إِلَى كَفْرِنَاحُومَ ، هُوَ وَأُمُّهُ وَإِخْوَتُهُ وَتَلَامِيذُهُ ، وَأَقَامُوا هُنَاكَ أَيَّامًا غَيْرَ كَثِيرَةٍ. وَكَانَ فِصْحُ الْيَهُودِ قَدْ قَرُبَ ، فَصَعِدَ يَسُوعُ إِلَى أُورُشَلِيمَ ، فَوَجَدَ فِي الهَيْكَلِ بَاعَةَ البَقَرِ والغَنَمِ والحَمَامِ ، والصَّيَارِفَةَ جُلُوسًا. فَصَنَعَ سَوْطًا مِنْ حِبَالٍ وطَرَدَ الجَمِيعَ مِنَ الْهَيْكَلِ ، الْغَنَمَ والْبَقَرَ ، وَنَثَرَ دَرَاهِمَ الصَّيارِفَةِ وَقَلَّبَ مَوائِدَهُمْ. وقال لِباعَةِ الحَمَامِ : " ارفعوا هَذِهِ مِنْ هَهُنَا. وَلَا تُصَبّروا بيت أَبِي بَيْتَ تِجَارَةٍ ! ". فَتَذَكَّرَ تَلَامِيذُهُ أَنَّهُ مَكْتُوبٌ: " غَيْرَةُ بَيْتِكَ أَكَلَتْنِي ". فَأَجَابَ الْيَهُودُ وَقَالُوا لَهُ: " أَيَّةَ آيَةٍ تُرِينَا حَتَّى تَفْعَلَ هَذَا ؟ " أَجَابَ يَسُوعُ وَقَالَ لَهُمْ: " أَنْقُضُوا هَذَا الْهَيْكَلَ ، وَأَنَا فِي ثَلَاثَةِ أَيَّامٍ أَقِيمُهُ ". فَقَالَ لَهُ الْيَهُودُ: " إِنَّهُ فِي سِتَ وَأَرْبَعِينَ سَنَةً بُنِيَ هَذَا الْهَيْكَلُ ، أَفَتُقِيمُهُ أَنْتَ فِي ثَلَاثَةِ أَيَّامٍ ؟ " وَأَمَا هُوَ فَكَانَ يَعْنِي هَيْكَلَ جَسَدِهِ، وَلَمَّا قَامَ مِنَ الْأَمْوَاتِ ، تَذَكَّرَ تَلَامِيذُهُ أَنَّهُ قَالَ هَذَا ، فَآمَنُوا بِالْكِتَابِ وَبِالْكَلَامِ الَّذِي قَالَهُ يَسُوعُ . وَإِذْ كَانَ فِي أُورُشَلِيمَ فِي عِيدِ الْفِصْحِ ، آمَنَ كَثِيرُونَ بِاسْمِهِ ، حِينَ شَاهَدُوا آيَاتِهِ الَّتِي صَنَعَهَا . أَمَّا يَسُوعُ فَلَمْ يَكُنْ يَأْتَمِنْهُمْ عَلَى نَفْسِهِ ، لِأَنَّهُ كَانَ عَارِفًا بِكُلِّ أَحَدٍ.وَلِأَنَّهُ لَمْ يَكُنْ مُحْتَاجًا إِلَى شَهَادَةِ أَحَدٍ عَنِ الْإِنْسَانِ ، لِأَنَّهُ كَانَ يَعْلَمُ مَا فِي الْإِنْسَانِ.'
        - '( وَالْمَجْدُ لِلَّهِ دَائِمًا )'
