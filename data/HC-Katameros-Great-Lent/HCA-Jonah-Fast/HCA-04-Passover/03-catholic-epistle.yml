title:
    arabic: 'الْكَانُولِيكُونَ : فَصْلٌ مِنْ رِسَالَةِ مُعَلِّمِنَا بُطْرُسُ الرَّسُولِ الأُولَى بَرَكَتُهُ عَلَيْنَا آمِین. ( ۳ : ۱۷ - ۲۲ )'
text:
    arabic:
        - 'الْكَانُولِيكُونَ : فَصْلٌ مِنْ رِسَالَةِ مُعَلِّمِنَا بُطْرُسُ الرَّسُولِ الأُولَى'
        - 'بَرَكَتُهُ عَلَيْنَا آمِین. ( ۳ : ۱۷ - ۲۲ )'
        - 'فَإِنَّهُ خَيْرٌ لَكُمْ أَنْ تَتَأَلَّمُوا وَأَنْتُمْ صَانِعُونَ خَيْرًا ، إِنْ شَاءَتْ إِرَادَةُ اللَّهِ ، مِنْ أَنْ تَتَأَلَّمُوا وَأَنْتُمْ صَانِعُونَ شَرًّا لِأَنَّ الْمَسِيحَ أَيْضًا قَدْ مَاتَ مَرَّةً وَاحِدَةً مِنْ أَجْلِ الْخَطِيَّةِ عَنَّا ، الْبَارُّ مِنْ أَجْلِ الأَثَمَةِ ، لِكَيْ يُقَرِّبَنَا إِلَى اللَّهِ ، مُمَاتًا فِي الْجَسَدِ وَلَكِنْ مُحْيى فِي الرُّوحِ ، وَبِهِذَا أَيْضًا ذَهَبَ فَبَشِّرَ الأَرْوَاحَ الَّتِي فِي السَّجْنِ ، الَّتِي عَصَتْ قَدِيمًا ، حِينَ كَانَتْ أَنَاةُ اللَّهِ تَنْتَظِرُ فِي أَيَّامٍ نُوحٍ ، الَّذِي صَنَعَ فُلْكًا وَفِيهِ خَلَصَ قَلِيلُونَ مِنَ الْمَاءِ ، أَي ثَمَانِي أَنْفُسِ . فَهَكَذَا أَنْتُمْ أَيْضًا الآنَ يُخَلِّصُكُمْ بِمِثَالِ الْمَعْمُودِيَّةِ . لَا إِزَالَةُ وَسَخِ الْجَسَدِ ، بَلْ سُؤَالُ ضَمِيرٍ صَالِحٍ عَنِ اللَّهِ ، بِقِيَامَةِ يَسُوعَ الْمَسِيحِ ، الَّذِي هُوَ جَالِسٌ عَن يَمِينِ اللَّهِ ، إِذْ قَدْ صَعِدَ إِلَى السَّمَاءِ ، وَمَلَائِكَةٌ وَسَلَاطِينُ وَقُوَّاتٌ خَاضِعَةٌ لَهُ.'
        - '( لَا تُحِبُّوا الْعَالَمَ وَلَا الأَشْيَاءَ الَّتِي فِي الْعَالَمِ، لِأَنَّ الْعَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وَأَمَّا مَنْ يَعْمَلُ مَشِيئَةَ اللَّهِ فَإِنَّهُ يَثْبُتُ إِلَى الْأَبَدِ آمِينَ. )'
