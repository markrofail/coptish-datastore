title:
    arabic: 'مِنْ إِنْجِيلِ مُعَلِّمِنًا مَرْقُسَ الْبَشِيرِ ( ۸ : ۱۰ - ۲۱ )'
text:
    arabic:
        - 'مِنْ إِنْجِيلِ مُعَلِّمِنًا مَرْقُسَ الْبَشِيرِ ( ۸ : ۱۰ - ۲۱ )'
        - 'وَلِلْوَقْتِ رَكِبَ السَّفِينَةَ مَعَ تَلَامِيذِهِ وَجَاءَ إِلَى نَوَاحِي دَلْمَانُونَا . فَخَرَجَ الْفَرِيسِيُّونَ وَابْتَدَأُوا يُبَاحِثُونَهُ طَالِبِينَ مِنْهُ آيَةً مِنَ السَّمَاءِ ، لِيُجَرِّبُوهُ. فَتَنَهَدَ بِرُوحِهِ وَقَالَ : " مَا بَالُ هَذَا الْجِيلِ يَطْلُبُ آيَةً ؟ الْحَقَّ أَقُولُ لَكُمْ: إِنَّهُ لَنْ يُعْطَى هَذَا الْجِيلُ ." !آية ثُمَّ تَرَكَهُمْ وَرَكِبَ السَّفِينَةَ أَيْضًا وَمَضَى إِلَى الْعَبْرِ. فَنَسُوا أَنْ يَأْخُذُوا خُبْرًا ، وَلَمْ يَكُنْ مَعَهُمْ فِي السَّفِينَةِ سِوَى رَغِيْفٍ وَاحِدٍ. وَأَوْصَاهُمْ قَائِلًا: " أَنْظُرُوا وَتَحَرَّزُوا مِنْ خَمِيرِ الْفَرِّيسِيِّينَ وَخَمِيرِ هِيرُودُسَ " . فَفَكَّرُوا قَائِلِينَ بَعْضُهُمْ لِبَعْضٍ : " إِنَّهُ لَيْسَ مَعَنَا خُبْرٌ ". فَعَلِمَ يَسُوعُ وَقَالَ لَهُمْ: " لِمَاذَا تُفَكَّرُونَ أَنْ لَيْسَ عِنْدَكُمْ خُبْرٌ ؟ أَلَا تَعْلَمُونَ بَعْدُ وَلَا تَفْهَمُونَ ؟ أَحَتَّى الآنَ قُلُوبُكُمْ غَلِيظَةٌ ؟ أَلَكُمْ أَعْيُنٌ وَلَا تُبْصِرُونَ ، وَلَكُمْ آذَانٌ وَلَا تَسْمَعُونَ ، وَلَا تَذْكُرُونَ ؟ إِذْ كَسَّرْتُ الْخَمْسَةَ الْأَرْغِفَةَ لِلْخَمْسَةِ الْآلَافِ ، كَمْ قُفَّةً مَمْلُوءَةً كِسَرًا رَفَعْتُمْ ؟ " قَالُوا لَهُ: " اثْنَتَيْ عَشْرَةَ ". " وَإِذْ كَسَّرْتُ السَّبْعَةَ الْأَرْغِفَةَ لِلأَرْبَعَةِ الْآلَافِ ، كَمْ سَلًّا مَمْلُوءًا مِنْ الكِسَرِ رَفَعْتُمْ ؟ " قَالُوا لَهُ: " سَبْعَةٌ ". فَقَالَ لَهُمْ: " كَيْفَ لَا تَفْهَمُونَ ؟ ".'
        - '( وَالْمَجْدُ لِلَّهِ دَائِمًا )'
