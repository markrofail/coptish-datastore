title:
    arabic: 'مِنْ مَزَامِيرِ أَبِينَا دَاوُدَ النَّبِيِّ ( ۲۹ : ۱۰ ، ۱۱ )'
text:
    arabic:
        - 'مِنْ مَزَامِيرِ أَبِينَا دَاوُدَ النَّبِيِّ ( ۲۹ : ۱۰ ، ۱۱ )'
        - 'سَمِعَ الرَّبُّ فَرَحِمَنِي الرَّبُّ صَارَ لِي عَوْنًا رَدَدْتَ نَوْحِي إِلَى فَرَحٍ لِي مَزَّقَتَ مِسْحِي وَمَنْطَقْتَنِي سُرُورًا.'
        - 'هَلِلُويًا.'
