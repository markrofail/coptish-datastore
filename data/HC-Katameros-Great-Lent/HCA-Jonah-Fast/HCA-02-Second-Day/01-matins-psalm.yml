title:
    arabic: 'مِنْ مَزَامِيرٍ أَبِينَا دَاوُدَ النَّبِي ( ۱۰۲ : ۱۳ ، ۸، ۹ )'
text:
    arabic:
        - 'مِنْ مَزَامِيرٍ أَبِينَا دَاوُدَ النَّبِي ( ۱۰۲ : ۱۳ ، ۸، ۹ )'
        - 'أَذْكُرْ يَا رَبُّ أَنَّنَا تُرَابٌ الْإِنْسَانُ أَيَّامُهُ كَالْعُشْبِ. لَيْسَ إِلَى الْإِنْقِضَاءِ يَسْخَطُ وَلَا إِلَى الدَّهْرِ يَحْقِدُ. لَا عَلَى حَسَبِ خَطَايَانَا عَامَلَنَا وَلَا عَلَى حَسَبِ آثَامِنَا كَافَأَنَا. هَللويا.'
