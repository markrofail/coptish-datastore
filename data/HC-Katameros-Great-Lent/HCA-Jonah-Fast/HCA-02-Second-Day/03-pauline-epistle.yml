title:
    arabic: 'فَصْلٌ مِنْ رِسَالَةِ مُعَلِّمِنَا بُولُسَ الرَّسُولِ إِلَى أَهْلِ كُولُوسِي (۱ : ۲۱ - ۲۹)'
text:
    arabic:
        - 'فَصْلٌ مِنْ رِسَالَةِ مُعَلِّمِنَا بُولُسَ الرَّسُولِ إِلَى أَهْلِ كُولُوسِي بَرَكَتْهُ عَلَيْنَا . آمین. (۱ : ۲۱ - ۲۹)'
        - 'وَأَنْتُمْ أَيْضًا الَّذِينَ كُنْتُمْ حِينًا غُرَبَاءَ وَأَعْدَاءَ بِضَمَائِرِكُمْ ، بِالْأَعْمَالِ الشَّرِّيرَةِ ، قَدْ صَالَحَكُمُ الْآنَ فِي جَسَدِ بَشَرِيَّتِهِ بِمَوْتِهِ ، لِيُقِيمَكُمْ قِدِيسِينَ بِغَيْرِ عَيْبٍ وَلَا لَوْمٍ أَمَامَهُ ، إِنْ تَبَتُّمْ عَلَى الْإِيمَانِ ، مُتَأْسِسِينَ وَرَاسِخِينَ غَيْرَ مُتَزَعُزِعِينَ عَنْ رَجَاءِ الْإِنْجِيلِ ، الَّذِي سَمِعتُمُوهُ ، الْمَكْرُوزِ بِهِ فِي كُلِّ الْخَلِيقَةِ الَّتِي تَحْتَ السَّمَاءِ ، الَّذِي صِرْتُ أَنَا بُولُسَ خَادِمًا لَهُ. وَإِنِّي أَفْرَحُ الْآنَ فِي الْآلَامِ مِنْ أَجْلِكُمْ ، وَأُكَمِّلُ مَا يَنْقُصُ مِنْ شَدَائِدِ الْمَسِيحِ فِي جِسْمِي لِأَجْلِ جَسَدِهِ ، الَّذِي هُوَ الْكَنِيسَةُ ، الَّتِي صِرْتُ أَنَا لَهَا خَادِمًا ، عَلَى مُقْتَضَى تَدْبِيرِ اللَّهِ الْمُعْطَى لِي لِأَجْلِكُمْ ، لِتَنْمِيمِ كَلِمَةِ اللَّهِ الَّتِي هِيَ السِّرُّ الْمَكْتُومُ مُنْذُ الدُّهُورِ وَالْأَجْيَالِ ، وَقَدْ أُعْلِنَ الْآنَ لِقِدِيسِيهِ ، الَّذِينَ أَرَادَ اللَّهُ أَنْ يُعْلَمَهُمْ مَا هُوَ غِنَى مَجْدِ هَذَا السِّرِّ فِي الْأُمَمِ ، الَّذِي هُوَ الْمَسِيحُ الْحالُ فِيكُمْ رَجَاءُ الْمَجْدِ الَّذِي نُبَشِّرُ بِهِ نَاصِحِينَ لِكُلِّ إِنْسَانٍ ، وَمُعَلِّمِينَ كُلَّ إِنْسَانِ ، بِكُلِّ حِكْمَةٍ ، لِكَيْ نُقِيمَ كُلَّ إِنْسَانٍ كَامِلًا فِي الْمَسِيحُ يَسُوعَ الْأَمْرُ الَّذِي لِأَجَلِهِ أَتْعَبُ وَأُجَاهِدُ ، عَلَى حَسَبِ عَمَلِهِ الَّذِي يَعْمَلُ فِي بِقُوَّةٍ.'
        - '( نِعْمَةُ اللَّهِ الْآبِ فَلْتَحْلَّ عَلَى أَرْوَاحِنَا يَا آبَائِي وَإِخْوَتِي. آمِينَ. )'
