  - title:
      arabic: 'رومية (٩ : ١٥ - ٢٩)'
    text:
      arabic:
        - 'فصلٌ من رسالة مُعلِّمنا بولس الرَّسول إلى أهل رومية (٩ : ١٥ - ٢٩)'
        - 'فَمَاذَا نَقُولُ أَلَعَلَّ عِنْدَ اللَّهِ ظُلْمًا. حاشا. فَإِنَّهُ قَدْ قَالَ لِمُوسَى: "إِنِّي أَرْحَمُ مَنْ أَرْحَمُ، وَأَتَرَاءَفُ عَمَّنْ أَتَرَاءَفُ". فَإِذن الأَمْرُ لَيْسَ لِمَنْ يَشَاءُ وَلاَ لِمَنْ يَسْعَى، بَلْ ِللَّهِ الَّذِي يَرْحَمُ. فَقَدْ قَالَ اللَّهُ فِي الْكِتَابِ لِفِرْعَوْنَ: "إِنِّي لِهذَا بِعَيْنِيهِ أَقَمْتُكَ، لِكَيْ أُظْهِرَ فِيكَ قُوَّتِي، وَلِكَيْ يُخَبَرَ بِاسْمِي فِي جَمِيعِ الأَرْضِ". فَإِذًا هُوَ يَرْحَمُ مَنْ يَشَاءُ، وَيُقَسِّي مَنْ يَشَاءُ. وَلِعَلَّكَ تَقُولُ لِي: "لِمَاذَا يَلُومُ بَعْدُ؟ لأَنْ مَنْ الَّذِي يُقَاوِمُ مَشِيئَتَهُ؟" تُرَى مَنْ أَنْتَ أَيُّهَا الإِنْسَانُ الْمُجَاوِبُ للَّهِ؟ أَلَعَلَّ الْجِبْلَةَ تَقُولُ لِجَابِلِهَا: "لِمَ صَنَعْتَنِي هكَذَا؟" أََمْ لَيْسَ لِلْخَزَّافِ سُلْطَانٌ عَلَى الطِّينِ أَنْ يَصْنَعَ مِنْ كُتْلَةٍ وَاحِدَةٍ إنَاءً لِلْكَرَامَةِ وَإِنَاءً آخَرَ للهَوَانِ؟ فَمَاذَا إنْ كَانَ اللَّهُ يُرِيدُ أَنْ يُبْدِيِ غَضَبَهُ وَيُبَيِّنَ قُدْرَتَهُ، فَاحْتَمَلَ بِأَنَاةٍ كَثِيرَةٍ آنِيَةَ غَضَبٍ مُهَيَّأَةً لِلْهَلاَكِ. وَلِكَيْ يُبَيِّنَ غِنَى مَجْدِهِ عَلَى آنِيَةِ الرَحْمَةِ الَّتِي سَبَقَ فَهَيَّأَهَا لِلْمَجْدِ، أَي عَلَيْنَا نَحْنُ الَّذِينَ قَدْ دَعَانَا، لَيْسَ مِنَ الْيَهُودِ فَقَطْ، بَلْ مِنَ الأُمَمِ أَيْضًا.'
        - 'كَمَا يَقُولُ فِي هُوشَعَ: "إِنَِّي سَأَدْعُو الَّذِينَ لَيْسوا بِشَعْبِ لِي شَعْبِي، وَالَّتِي لَيْسَتْ بِمَحْبُوبَةٍ مَحْبُوبَةً. وَسَيَكُونُ فِي الْمَوْضِعِ الَّذِي قِيلَ لَهُمْ فِيهِ: لَسْتُمْ بِشَعْبِي، أَنَّهُمْ هُنَاكَ يُدْعَوْنَ أَبْنَاءَ اللَّهِ الْحَيِّ". وَإِشَعْيَاءُ يَهْتِفُ مِنْ جِهَةِ إِسْرَائِيلَ: وَإِنْ يَكُنْ عَدَدُ بَنِي إِسْرَائِيلَ كَرَمْلِ الْبَحْرِ، فَالْبَقِيَّةُ سَتَخْلُصُ. لأَنَّهُ مُتَمِّمُ قَولٍ وَقَاطِعُهُ بالْعَدْلِ قَوْلاً مَقْضِيًّا يَصْنَعُهُ الرَّبُّ الإلهُ عَلَى الأَرْضِ". وَكَمَا سَبَقَ إِشَعْيَاءُ فَقَالَ: "لَوْلاَ أَنَّ رَبَّ الْجُنُودِ أَبْقَى لَنَا نَسْلاً، لَصِرْنَا مِثْلَ سَدُومَ وَشَابَهْنَا عَمُورَةَ".'
        - (نعمةُ اللَّهِ الآبِ فَلْتَحِلَّ على أرواحنا يا آبائي وإخْوَتي. آمين.)
catholic-epistle:
  - title:
      arabic: 'بطرس الأولى (٤ : ٣ - ١١)'
    text:
      arabic:
        - 'فصلٌ من رسالة مُعلِّمنا بطرس الرسول الأولى (٤ : ٣ - ١١)'
        - لأَنَّهُ قَدْ يَكْفِيكُمْ ذَلِكَ الزَّمَانُ الَّذِي عَبَرَ. إذْ كُنْتُمْ تَعْمَلُونَ فِيهِ بِهَوى الأُمَمِ، مُتَسَكِّعِيْنَ فِي الدَّعَارَةِ وَالشَّهَوَاتِ، وَإدْمَانِِ الْخَمْرِ بِأَنْوَاعٍ كَثِيرَةٍ، وَالْبَطَرِ، وَالْمُنَادَمَاتِ، وَاللَّهُوِ وَالدَّنَسِ، وَعِبَادَةِ الأَوْثَانِ الْمُحَرَّمَةِ، الأَمْرُ الَّذِي فِيهِ يَسْتَغْرِبُونَ أنكُمْ لَسْتُمْ تَرْكُضُونَ مَعَهُمْ فِي سَرَفِ تِلْكَ الْخَلاَعَةِ وإِتْلاَفِ الصِّحَّةِ، فَيُجَدِّفُونَ عليكم، الَّذِينَ سَوْفَ يُؤَدُّونَ جَوَابَاً لِلَّذِي هُوَ مُزْمِعٌ أنْ يَدِينَ الأَحْيَاءَ وَالأَمْوَاتَ. فَإنَّهُ لأَجْلِ هذَا بُشِّرَ الأَمْوَاتَ أيْضاً، لِكَيْ يُدَانُوا مِثْلَ النَّاسِ بِالْجَسَدِ، وَيَحْيَوْا مِثْلَ اللَّهِ بِالرُّوحِ. وَإنَّمَا نِهَايَةُ كُلِّ شَيْءٍ قَدِ اقْتَرَبَتْ، فَتَعَقَّلُوا وَاصْحُوا لِلصَّلَوَاتِ. وَلكِنْ قَبْلَ كُلِّ شَيْءٍ، لِتَكُنِ الْمَحَبَّةُ دَائِمَةً فِيكُمْ بَعْضِكُمْ لِبَعْضٍ؛ لأنَّ الْمَحَبَّةَ تُغَطِّي كَثْرَةَ الْخَطَايَا. وَكُونُوا مُحِبِّينَ الْضَّيَافَةَ بَعْضُكُمْ لِبَعْضٍ وتَكُونُوا بِغَيْرِ تَذَمُّرٍ. كُلُّ وَاحِدٍ وَوَاحِدٍ فَبِحَسَبِ النِّعْمَةِ الَّتِي أَخَذَهَا تَخْدِمُونَ بِهَا مِنْ تِلْقَاءِ نُفُوسِكُمْ كَخُزَّانٍِ صَالِحِينَ لِنعمةِ اللَّهِ ذَاتِ الأَنْوَاعِ الْكَثِيرَةِ. وَمَنْ يَتَكَلَّمُ فَعَلى حَسَبَ أَقْوَالِ اللَّهِ. وَمَنْ يَخْدُمُ فَعَلى حَسَبِ الْقُوَّةِ الْمُهَيَّأَةِ لَهُ مِنَ اللَّهِ، لِكَيْما يَتَمَجَّدَ اللَّهُ في كُلِّ شَيْءٍ بِيَسُوعَ الْمَسيحِ، ذَلِكَ الَّذِي لَهُ الْمَجْدُ وَالعِزُّ إلى أبدِ الآبِدِينَ. آمِينَ.
        - (لا تُحِبُّوا العَالَمَ ولا الأشْيَاءَ التي في العَالَمِ، لأنَّ العَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وأمَّا مَنْ يَعملُ مَشِيئَةَ اللَّهِ فإنه يَثْبُتُ إلى الأبدِ. آمين.)
acts-of-the-apostles:
  - title:
      arabic: 'أعمال (٥ : ٣٤ - ٤٢)'
    text:
      arabic:
        - 'فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين (٥ : ٣٤ - ٤٢)'
        - 'فَنَهَضَ في الْمَحْفَلِ رَجُلٌ فَرِّيسِيٌّ اسْمُهُ غَمَالاَئِيلُ، وَهُوَ مُعَلِّمٌ لِلنَّامُوسِ، وَمُكَرَّمٌ عِنْدَ جَمِيعِ الشَّعْبِ، وَأَمَرَ بِأنْ يُخْرِجُ الرُّسُلُ قَلِيلاً ثُمَّ قَالَ لَهُمْ: "يَا رِجَالَ إسْرَائِيلَ، احْذَرُوا لأَنفُسِكُمْ مِنْ أُولَئِكَ الْقَوْمِ فِيمَا أَنْتُمْ مُزْمِعُونَ أَنْ تَصْنَعُوهُ بِهمْ. لأنهُ قَبْلَ هذِهِ الأيامِ قَامَ ثُودَاسُ زَاعِمًا عَنْ نَفْسِهِ إنَّهُ شَيْءٌ عَظِيمٌ، فَاِنْحَازَ إِلَيه عَدَدٌ مِنَ الرِّجَالِ نَحْوُ أرْبَعِ مِئَةٍ، ثُمَ قُتِلَ، وَتَفَرَّقَ جَمِيعُ الَّذِينَ أَطَاعُوهُ وَصَارُوا كَلاَ شَيْءٍ. وَبَعْدَ هذَا قَامَ يَهُوذَا الْجَلِيلِيُّ في أيامِ الاكْتِتَابِ، وَأَزَاغَ شَعْباً كَثِيراً لاِتِّبَاعِهِ فَهَلِكَ هُوَ أَيْضًا، وَتشَتَّتَ جَمِيعُ الَّذِينَ أَطَاعُوهُ. فَالآنَ أَقُولُ لَكُمْ: اِعْدِلُوْا عَنْ هَؤُلاءِ الرِّجَالِ وَاتْرُكُوهُمْ؛ لأنهُ إنْ كَانَ هذَا الرَّأْيُ أَوْ هذَا الْعَمَلُ مِنَ النَّاسِ فَسَوْفَ يَنْتَقِضُ، وَإنْ كَانَ مِنَ اللَّهِ فَلاَ تَسْتَطِيعُونَ نَقْضَهُ، لِئَلاَّ تُوجَدُوا مُحَارِبِينَ لِلَّهِ أَيْضًا". فَانْقَادُوا إلَيْهِ. وَدَعُوا الرُّسُلَ وَجَلَدُوهُمْ، وَأَمَرُوهُمْ أنْ لا يَتَكَلَّمُوا بِاسْمِ يَسُوعَ، ثُمَّ أَطْلَقُوهُمْ.'
        - أَمَّا هُمْ فَخَرَجُوا مِنْ وَجْهِ الْمَحْفَلِ فَرِحِينَ؛ بِأنَّهُمْ حُسِبُوا مُسْتَأْهِلِينَ أنْ يُهَانُوا مِنْ أَجْلِ اسْمِ يَسُوعَ. وَكَانُوا لا يَزَالُونَ كُلَّ يَوْمٍ في الْهَيْكَلِ وفي البُيُوتِ يُعَلِّمُونَ وَيُبَشِّرُونَ بِيَسُوعَ الْمَسِيحِ.
        - (لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتَكْثُرُ وتَعتَزُّ وتَثْبُتُ، في بيعَةِ اللَّه المُقدَّسَةِ. آمين.)
liturgy-psalm:
  - title:
      arabic: 'مزامير (٢٤ : ١٥ ، ١٦)'
    text:
      arabic:
        - 'من مزامير أبينا داود النبي (٢٤ : ١٥ ، ١٦)'
        - اُنْظُرْ إِلَيَّ وَارْحَمْنِي، لأَنَِّي اِبْنٌ وَحِيدٌ وَبَائِسٌ أَنَا. أَحْزَانُ قَلْبِي قَدْ كَثُرَتْ.
        - هَلِّلُويَا.
liturgy-gospel:
  - title:
      arabic: 'لوقا (١٢ : ٤١ - ٥٠)'
    text:
      arabic:
        - 'من إنجيل مُعلِّمنا لوقا البشير (١٢ : ٤١ - ٥٠)'
        - 'فَقَالَ لَهُ بُطْرُسُ: "يَارَبُّ، أَلَنَا تَقُولُ هذَا الْمَثَلَ أَمْ لِلْجَمِيعِ أَيْضًا؟" فَقَالَ الرَّبُّ: "مَنْ هُوَ تُرَى الْوَكِيلُ الأَمِينُ الْحَكِيمُ الَّذِي يُقِيمُهُ سَيِّدُهُ عَلَى عَبِيدِهِ لِيُعْطِيَهُمُ طَعَامَهُمْ فِي حِينِهِ؟ طُوبَى لِذلِكَ الْعَبْدِ الَّذِي يَأْتِي سَيِّدُهُ فَيَجِدُهُ يَعمَلُ هكَذَا! فِي الْحَقِيقَةِ أَقُولُ لَكُمْ: إِنَّهُ يُقِيمُهُ عَلَى جَمِيعِ أَمْوَالِهِ. وَلَكِنْ إِنْ قَالَ ذلِكَ الْعَبْدُ فِي قَلْبِهِ: إنَّ سَيِّدِي يُبْطِئُ فِي قُدُومِهِ، فَيَبْتَدِئُ بِأَنْ يَضْرِبَ الْعَبِيدَ والإمَاءِ، وَيَأْكُلُ وَيَشْرَبُ وَيَسْكَرُ. فَيَأْتِي سَيِّدُ ذلِكَ الْعَبْدِ فِي يَوْمٍ لاَ يَنْتَظِرُهُ وَسَاعَةٍ لاَ يَعْلَمُهَا، فَيَقْطَعُهُ وَيَجْعَلُ نَصِيبَهُ مَعَ الْكَافِرينَ (الْخَائِنِينَ) (غَيْرِ الْمُؤْمِنِينَ). وَأَمَّا ذلِكَ الْعَبْدُ الَّذِي يَعْلَمُ إِرَادَةَ سَيِّدِهِ وَلمْ يَسْتَعِدْ وَلَمْ يَفْعَلْ بحَسَبِ إِرَادَتِهِ، فَيُضْرَبُ كَثِيرًا. وَلَكِنَّ الَّذِي لاَ يَعْلَمُ، وَعَمِلَ مَا يَسْتَوجِبُ بهِ الضَّرْبَ، يُضْرَبُ قَلِيلاً. وَكُلُّ مَنْ أُعْطِيَ كَثِيرًا يُطْلَبُ مِنْهُ كَثِيرٌ، وَمَنْ أُودِعَ كَثِيرًا يُطْالَبُ بِأَكْثَرَ.'
        - إنَّي جِئْتُ لأُلْقِيَ نَارًا عَلَى الأَرْضِ، وَمَا أُرِيدُ إلاَّ اضْطِرَمَهَا؟ وَلِي صِبْغَةٌ أَصْطَبِغُ بِها، وَمَا أَشَدَّ تَضَايُقِي حَتَّى تَتِمَّ.
        - (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
type: reading
