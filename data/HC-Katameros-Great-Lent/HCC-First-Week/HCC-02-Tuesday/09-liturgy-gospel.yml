title:
    arabic: 'لوقا (١٢ : ٤١ ـ ٥٠)'
text:
    arabic:
        - 'من إنجيل مُعلِّمنا لوقا البشير (١٢ : ٤١ ـ ٥٠)'
        - 'فَقَالَ لَهُ بُطْرُسُ: "يَارَبُّ، أَلَنَا تَقُولُ هذَا الْمَثَلَ أَمْ لِلْجَمِيعِ أَيْضًا؟" فَقَالَ الرَّبُّ: "مَنْ هُوَ تُرَى الْوَكِيلُ الأَمِينُ الْحَكِيمُ الَّذِي يُقِيمُهُ سَيِّدُهُ عَلَى عَبِيدِهِ لِيُعْطِيَهُمُ طَعَامَهُمْ فِي حِينِهِ؟ طُوبَى لِذلِكَ الْعَبْدِ الَّذِي يَأْتِي سَيِّدُهُ فَيَجِدُهُ يَعمَلُ هكَذَا! فِي الْحَقِيقَةِ أَقُولُ لَكُمْ: إِنَّهُ يُقِيمُهُ عَلَى جَمِيعِ أَمْوَالِهِ. وَلَكِنْ إِنْ قَالَ ذلِكَ الْعَبْدُ فِي قَلْبِهِ: إنَّ سَيِّدِي يُبْطِئُ فِي قُدُومِهِ، فَيَبْتَدِئُ بِأَنْ يَضْرِبَ الْعَبِيدَ والإمَاءِ، وَيَأْكُلُ وَيَشْرَبُ وَيَسْكَرُ. فَيَأْتِي سَيِّدُ ذلِكَ الْعَبْدِ فِي يَوْمٍ لاَ يَنْتَظِرُهُ وَسَاعَةٍ لاَ يَعْلَمُهَا، فَيَقْطَعُهُ وَيَجْعَلُ نَصِيبَهُ مَعَ الْكَافِرينَ (الْخَائِنِينَ) (غَيْرِ الْمُؤْمِنِينَ). وَأَمَّا ذلِكَ الْعَبْدُ الَّذِي يَعْلَمُ إِرَادَةَ سَيِّدِهِ وَلمْ يَسْتَعِدْ وَلَمْ يَفْعَلْ بحَسَبِ إِرَادَتِهِ، فَيُضْرَبُ كَثِيرًا. وَلَكِنَّ الَّذِي لاَ يَعْلَمُ، وَعَمِلَ مَا يَسْتَوجِبُ بهِ الضَّرْبَ، يُضْرَبُ قَلِيلاً. وَكُلُّ مَنْ أُعْطِيَ كَثِيرًا يُطْلَبُ مِنْهُ كَثِيرٌ، وَمَنْ أُودِعَ كَثِيرًا يُطْالَبُ بِأَكْثَرَ.'
        - 'إنَّي جِئْتُ لأُلْقِيَ نَارًا عَلَى الأَرْضِ، وَمَا أُرِيدُ إلاَّ اضْطِرَمَهَا؟ وَلِي صِبْغَةٌ أَصْطَبِغُ بِها، وَمَا أَشَدَّ تَضَايُقِي حَتَّى تَتِمَّ.'
        - '(وَالْمَجْدُ لِلَّهِ دَائِمًَا)'
