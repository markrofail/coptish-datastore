title:
    arabic: 'زكريا (٨ : ٧ - ١٣)'
text:
    arabic:
        - 'من سفر زكريا النبي (٨ : ٧ - ١٣)'
        - 'هَذَا مَا يَقُولُهُ الرَّبُّ الضَّابِطُ الْكُلَّ: إِنَِّي هَأنَذَا أُخَلِّصُ شَعْبِي مِنْ أَرْضِ الْمَشْارِقِ وَمِنْ أَرْضِ مَغْرِبِ الشَّمْسِ. وَآتِي بِهِمْ فَيَسْكُنُونَ فِي وَسَطِ أُورُشَلِيمَ، وَيَكُونُونَ لِي شَعْبًا، وَأَنَا أَكُونُ لَهُمْ إِلهًا بِالْحُكْمِ وَالْعَدْلِ.'
        - 'هَكَذَا مَا يَقُولُهُ الرَّبُّ الضَّابِطُ الْكُلَّ: فَلتَتَشَدَّدْ أَيْدِيكُمْ أَيُّهَا السَّامِعُونَ فِي هَذِهِ الأَيَّامِ هذَا الْكَلاَمُ مِنْ أَفْوَاهِ الأَنْبِيَاءِ؛ لأَنَّهُ مِنْ يَوْمَ وُضِعَ أَسَاسُ بَيْتِ اللَّهِ الضَّابِطِ الْكَلَّ. وَمُنْذُ يَوْمَ بُنِِيَ الْهَيْكَلُ فِي تِلْكَ الأيَّامِ أُجْرَةُ النَّاسِ لَمْ تَكُنْ تُشْبِعُهُمْ وأُجْرَةُ الْبَهائِمِ لاَ تَكَونَ، وَلاَ سَلاَمَ لِمَنْ دَخَلَ أَوْ خَرَجَ مِنْ قِبَلِ الضِّيقِ. وَأُرْسِلُ النَّاسَ كُلَّ واحِدٍ فَواحِدٍ إِلَى صَاحِبِهِ. أَمَا الآنَ فَلاَ أَصْنَعُ بِبَقِيَّةِ شَعْبِي كَمِثْلِ الأيَّامِ الأُولَى. قَالَ الرَّبُّ الْمُمْسِكُ الْكَلَّ. إِنِّي مُعْطِي سَلاَمَةً، فَتُعْطِي الْكَرْمَةُ ثَمْرَتَهَا، وَالأَرْضُ تُعْطِي غَلَّتَهَا، وَالسَّمَاءُ تُعْطِي نَدَاهَا، وَأُمَلِّكُ بَقِيَّةَ هَذَا لِشَعْبِي هَذِهِ كُلَّهَا. وَيَكُونُ كَمَا أَنَّكُمْ كُنْتُم لَعْنةً بَيْنَ الأُممِ يَا بَيْتَ يَهُوذَا وَيَا بَيْتَ إِسْرَائِيلَ، كَذَلِكَ أُخَلِّصُكُمْ فَتَكُونُونَ بِرَكَةً فَلاَ تَخَافُوا، ولْتُتَشَدَّدْ أَيْدِيكُمْ.'
        - '(والسُّبح للَّهِ دَائِمَا)'
