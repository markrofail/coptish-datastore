title:
    arabic: 'عظة الأنبا أثناسيوس'
text:
    arabic:
        - 'عظةٌ من قولِ الأنبا أثَناسيوس بطريرك الأسكندرية'
        - 'تُقرأُ على إنجيلِ باكرَ يومَ الثلاثاء من الأسبوع الأول'
        - 'بركة مصنفها فلتكن معنا'
        - 'يَا أَحِبَّائِي لِنَحْفَظْ أَصْوَامَنَا بِكُلِّ حِرْصٍ وَلاَ يَكُونُ صِيَامُنَا عِبَارَةً عَنْ اِمْتِنَاعِنَا عَنْ الْخُبْزِ فَقَطْ بَلْ وَنَتْرُكُ الْخَطَايَا أَيْضًا وَلاَ سِيَّمَا فِي هَذِهِ الأَيَّامِ الشَّرِيفَةِ الَّتِي هِي الأَرْبَعِينَ الْمُقَدَّسَةِ الَّتِي صَامَهَا رَبُّ الْكُلِّ. لِكَيْ بِصَوْمِنَا إِيَّاهَا نَتَحَصَّلَ عَلَى رِضَاهُ وَنَكْتَسِبَ بِرَكَةَ الصَّوْمِ وَنِعْمَةَ الاِبْتِعَادِ عَنْ كُلِّ الأَدْنَاسِ كَقَوْلِ الرَّبِّ عَلَى لِسَانِ بُطْرُسَ الرَّسُولِ "فَاطْرَحُوا إذًا كُلَّ خُبْثٍ وَكُلَّ مَكْرٍ وَالرِّيَاءَ وَالْحَسَدَ وَكُلَّ مَذَمَّةٍ، وَكَأَطْفَال مَوْلُودِينَ الآنَ، اشْتَهُوا اللَّبَنَ الْعَقْلِيَّ الْعَدِيمَ الْغِشِّ لِكَيْ تَنْمُوا بِهِ لِلْخَلاصِ". فَلْنَطْرَحْ عَنَّا كُلَّ غِشٍّ وَكُلَّ حِقْدٍ وَكُلَّ نَمِيمَةٍ وَكُلَّ أَمْرٍ رديءٍ وَنَتَجَنَّبِ السُّكْرَ الَّذِي يَنْتُِجُ عَنْهُ النَّجَاسَاتُ وَنَبْتَعِدْ عَنْ حُبِّ الْفَانِيَاتِ وَالْغِنَى الزَّائِلِ وَنَنْفُرْ مِنْ حُبِّ الْمَالِ كَنُفُورِنَا مِنْ سَمِّ الأَفَاعِي الْقَاتِلِ. وَأَنْ نُحِبَّ بَعْضُنَا بَعْضًَا حُبَّاً مُجَرَدًّا عَنْ جَمِيعِ الْغَايَاتِ الْبَاطِلَةِ. وَلاَ نَسْعَى فِي ضَرَرِ أَحَدٍ وَلاَ نَحْسِدْهُ عَلَى نَجَاحِهِ. بَلْ نُمَجِّدُ اللَّهَ الَّذِي أَنْعَمَ عَلَيْهِ بِالْخَيْرَاتِ وَالْبَرَكَاتِ. وَنُضِيفُ إِلَى ذَلِكَ أَنْ نَتَغَالَى فِي عِبَادَةِ الرَّبِّ وَنَتَفَانَى فِي حُبِّهِ وَنَثْبُتَ عَلَى طَاعَتِهِ لِئَلاَّ يُبَكِّتَنَا كَمَا بَكَّتَ بَنِي إسْرَائِيلَ عَلَى لِسَانِ إشَعْيَاءَ النَّبِيِّ قَائِلاً "إِنْ شِئْتُمْ وَسَمِعْتُمْ تَأْكُلُونَ خَيْرَ الأَرْضِ وَإِنَّ أَبَيْتُمْ وَتَمَرَّدْتُمْ تُؤْكَلُونَ بِالسَّيْفِ لأَنَّ فَمَ الرَّبِّ تَكَلَّمَ". فَيَا لِعِظَمِ عِنَايَة اللَّه بِنَا وَمحافظته عَلَينَا وَكَيْفَ أَنَّهُ يُنَبهنا دَائِمًا لِمَا يرَى مِنَّا التَّهَاوُنِ وَالْتَّقْصِيرِ فِي تَأْدِيَةِ وَاجِبَاتِنَا الدِّينِيَّةِ فَتَارَةً يُرْشِدُنَا بِأَقْوَالِهِ الْحَكِمِيَةِ الْمَمْلُوءَةِ نِعْمَةً وَطَوْرًا يُنْذِرُنَا بِواسِطَةِ أَنْبِيَائِهِ وَرُسُلِهِ لِكَيْ نَنْتَبِهَ لأَنْفُسِنَا وَنَتَيَقَّظَ مِنْ أَغْفَالِنَا وَنَقُومَ مِنْ سُقُوطِنَا وَنَنْهَضَ مِنْ تَقَاعُسِنَا وَنُلْقِي عَنَّا ظَاهِرِيًا الْكَسَلَ وَالْخُمُولَ وَنَعُدُّ الْعُدَّةَ لِلْرَحِيلِ. لأَنَّهُ لاَ يَخْفَى أَنَّنَا عَائِشُونَ هُنَا فِي بَلَدٍ غَرِيبٍ وَمُقِيمُونَ بِدَارٍ زَائِلَةٍ وَقَاطِنُونَ فِي مَنْزَلٍ نَحْنُ عَنْهُ رَاحِلُونَ. كَمَا كَانَ يَقُولُ دَاوُدُ النَّبِيُّ غَرِيبٌ أَنَا فِي الأَرْضِ لاَ تُخْفِ عَنِّي وَصَايَاَكَ. وَكَمَا يَقُولُ بُولُسُ الرَّسُولُ فَإذًا نَحْنُ وَاثِقُونَ كُلَّ حِينٍ وَعَالِمُونَ أَنَّنَا وَنَحْنُ مُسْتَوْطِنُونَ فِي الْجَسَدِ فَنَحْنُ مُتَغَرِّبُونَ عَنِ الرَّبِّ فَنَثِقُ وَنُسَرُّ بِالأَوْلَى أَنْ نَتَغَرَّبَ عَنِ الْجَسَدِ وَنَسْتَوْطِنُ عِنْدَ الرَّبِّ لِذَلِكَ نَحْتَرِصُ أَيْضًا مُسْتَوْطِنِينَ كُنَّا أَوْ مُتَغَرِّبِينَ أَنْ نَكُونَ مَرْضِيِّيْنَ عِنْدَهُ. وَإِذْ قَدْ عَلِمْنَا ذَلِكَ فَوَجَبَ عَلَيْنَا أَنْ نَتَجَرَّدَ مِنْ عَالِمٍ هَذَا حَالُهُ وَمِنْ دُنْيَا هَذَا مَصِيرُهَا وَنُوجِّهَ أَنْظَارَنَا وَنُحَوِّلَ قُلُوبَنَا وَنُصَوِّبَ أَفْكَارَنَا وَنُحَكِّمَ عُقُولَنَا وَنَجْعَلَ جَلَّ رَغائِبِنَا إِلَى مَا هُوَ أَشْرَفُ وَأَعْظَمُ مِنْ ذَلِكَ. فَنَجْتَهِدَ فِي إِعْدَادِ الزَّادِ وَتَحْصِيلِ الْمَؤُونَةِ قَبْلَ السَّفَرِ وَذَلِكَ بِأَنْ نُحْسِنَ عَلَى إِخْوَتِنَا الْمَسَاكِيْنِ وَنُوَاسِيَ لِلأَرْمَلةَ وَنَعْضُدَ الْيَتِيمَ وَنَكْسِي الْعُرْيَانَ وَنَسُدَّ رَمَقَ الْجَائِعِينَ وَنَعُودَ الْمَرضَى وَنَفْتَقِدَ الْمَحْبُوسِينَ وَنَأْوِي الْغَرِيبَ. وَبِذَلِكَ فَنَكُونُ قَدْ كَمَّلْنَا الْوَصِيَّةَ الْعَظِيمَةَ الَّتِي فَاهَ بِهَا السَّيِّدُ الْمَسِيحُ "لأَنِّي جُعْتُ فَأَطْعَمْتُمُونِي. عَطِشْتُ فَسَقَيْتُمُونِي. كُنْتُ غَرِيبًا فَآوَيْتُمُونِي. عُرْيَانًا فَكَسَوْتُمُونِي. مَرِيضًا فَزُرْتُمُونِي. مَحْبُوسًا فَأَتَيْتُمْ إِلَيَّ. فَيُجِيبُهُ الأَبْرَارُ حِينَئِذٍ قَائِلِينَ: يَارَبُّ، مَتَى رَأَيْنَاكَ جَائِعًا فَأَطْعَمْنَاكَ، أَوْ عَطْشَانًا فَسَقَيْنَاكَ؟ وَمَتَى رَأَيْنَاكَ غَرِيبًا فَآوَيْنَاكَ، أَوْ عُرْيَانًا فَكَسَوْنَاكَ؟ وَمَتَى رَأَيْنَاكَ مَرِيضًا أَوْ مَحْبُوسًا فَأَتَيْنَا إِلَيْكَ؟ فَيُجِيبُ الْمَلِكُ وَيَقوُل لَهُمْ: الْحَقَّ أَقُولُ لَكُمْ: بِمَا أَنَّكُمْ فَعَلْتُمُوهُ بِأَحَدِ إِخْوَتِي هؤُلاَءِ الأَصَاغِرِ، فَبِي فَعَلْتُمْ. فَلاَ نَحْتَقِرِ الْفُقَرَاءَ وَالْمَسَاكِينَ لأَنَّ رَبَّ الْمَجْدِ دَعَاهُمْ إِخْوَتَهُ فَمَنْ يَتَجَاسَرُ وَيُهِينُهُمْ فَإِنَّهُ لِخَالِقِهِ يُعَيِّرُ وَيُهِينُ كَمَا جَاءَ فِي سِفْرِ الأَمْثَالِ "ظالِمُ الْفَقِيرِ يُعَيِّرُ خَالِقَهُ وَيُمَجِّدُهُ راحِمُ الْمِسْكِينِ. وَجَاءَ أَيْضًا "لاَ تَسْلُبِ الْفَقِيرَ لِكَوْنِهِ فَقِيرًا، وَلاَ تَسْحَقِ الْمِسْكِينَ فِي الْبَابِ، لأَنَّ الرَّبَّ يُقِيمُ دَعْوَاهُمْ، وَيَسْلُبُ سَالِبِي أَنْفُسِهِمْ. وَوَرْدُ أيضاً "الْمُسْتَهْزِئُ بِالْفَقِيرِ يُعَيِّرُ خَالِقَهُ". فَإذَا كَانَتْ الْحَالَةُ هَكَذَا فِي أَمْرِ الْمِسْكِينَ وَالْفَقِيرِ فَلِمَا نَحْنُ نَحْتَقِرُهُمْ وَنُجَانِبُهُمْ وَنَأْنَفُ مِنْهُمْ وَنَتَغَاضَى عَنْهُمْ وَنُعَيِّرُهُمْ وَنُذِلُّهُمْ وَلاَ نُجَالِسْهُمْ وَنُظْهِرُ أَنْفُسَنَا أَنَّنَا مَخْلُوقَيْنَ خلقة غَيْرَ خَلْقِتِهِمْ وَالَّذِي جَبَلَنَا غَيْرُ الَّذِي جَبَلَهُمْ وَلَوْ تَأَمَّلْنَا بِعُيُونِ قُلُوبِنَا وَحَكَّمْنَا عُقُولَنَا لَظَهَرَ لَنَا جَلِيَّاً مَنْزِلَةُ وَعَظَمَةُ وَشرَفُ هَؤُلاءِ الْفُقَرَاءِ بِنِسْبَتِهِمْ إِخْوةً لِلْرَبِّ لَمْ يَقُلْ لِلأَغْنِيَاءِ وَالْمُتَرَفِّعِينَ وَذَوِي الْمَنَاصِبِ الْعَالِيَةِ وَالْمَقَامَاتِ الرَّفِيعَةِ أَنْتُمْ إِخْوَتِي. وَلَمْ نَرَى يَسُوعَ دَخَلَ بَيْتَ غَنِيٍّ وَنَرَاهُ يَدْخُلُ كَثِيرًَا عِنْدَ الْفُقَرَاءِ وَالْمُعْوِزِينَ وَيَفْتَقِدُ الْخُطَاةَ وَيَهْدِي الأَشْرَارَ كَقَوْلِهِ تَعَالَى فِي فَصْلِ إِنْجِيلِ الْيَوْمِ "لاَ يَحْتَاجُ الأَصِحَّاءُ إِلَى طَبِيبٍ لَكِنْ ذَوُو الأَسْقَامِ. لأَنِّي لَمْ آتِ لأَدْعُوَ أَبْرَارًا بَلْ خُطَاةً إِلَى التَّوْبَةِ". أَرَأَيْنَا كَيْفَ أَنَّ رَبَّ الْمَجْدِ يَقُولُ إِنَّمَا جِئْتُ إِلَى الْعَالَمِ لإِبْرَاءِ السَّقِيمِ وَشِفَاءِ الْمَرِيضِ. وَلِذَا يُنَبِّهُنَا دَائِمًا بِالْتَّنْبِيهَاتِ الْكَثِيرَةِ وَيَعِظُنَا بِالْعِظَاتِ الْمُتَنَوِّعَةِ قَصْدًا مِنْهُ إِرْجَاعَنَا إِلَيْهِ وَدُنُوِّنَا مِنْهُ وَتَوْلِيَتُهُ جَمِيعَ أُمُورِنَا وَالاِتِكَّالُ عَلَيْهِ فِي سَائِرِ مَهَامِّنَا. فَوَجَبَ عَلَيْنَا أَنْ نَرْجِِعَ يَا أَحِبَّائِي عَنْ جَمِيعِ خَطَاياَنَا وَنَتُوبَ عَنْ سَائِرِ آثَامِنَا وَنُقْلِِعَ عَنْ ذُنُوبِنَا وَمَعَاصِينَا وَنَنْتَبِهَ مِنْ غَفْلَتِنَا لِنَعْمَلَ مَا يُرْضِي رَبَُّنَا فَنَفُوزَ بِمَلَكُوتِهِ بِرَحْمَةِ وَتَعَطُّفِ إلَهِنَا وَمَلِكِنَا وَمُخَلِّصِنَا يَسُوعَ الْمَسِيحِ الَّذِي لَهُ الْمَجْدُ دَائِمًَا وَعَلَيْنَا رَحْمَتُهُ آمِين.'
