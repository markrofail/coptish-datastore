    arabic: HCC-06 - يوم السبت من الأسبوع الأول
matins-psalm:
    - title:
          arabic: 'مزامير (118 : 39)'
      text:
          arabic:
              - 'من مزامير أبينا داود النبي ( 118 : 39 )'
              - 'أَنْتَ حَظِّي يَا رَبُّ. فَقُلْتُ: أَنْ أَحْفَظَ وَصَايَاَكَ. تَوَسَّلْتُ إِلَى وَجْهِكَ بِكُلِّ قَلْبِي. اِرْحَمْنِي كَقَوْلِكَ . هَلِّلُويَا.'
matins-gospel:
    - title:
          arabic: 'متى (5 : 25 - 37)'
      text:
          arabic:
              - 'من إنجيل مُعلِّمنا متى البشير ( 5 : 25 - 37 )'
              - 'كُنْ مُرَاضِيًا لِخَصْمِكَ سَرِيعًا مَا دُمْتَ مَعَهُ فِي الطَّرِيقِ، لئَلاَّ يُسَلِّمَكَ الْخَصْمُ إِلَى الْقَاضِي، وَيُسَلِّمُكَ الْقَاضِي إِلَى الشُّرَطيِّ، فَتُلْقَى فِي السِّجْنِ. الْحَقَّ أَقُولُ لَكَ: لاَ تَخْرُجُ مِنْ هُنَاكَ حَتَّى تُوفِي الْفَلْسَ الأخِيرَ!. '
              - 'قَدْ سَمِعْتُمْ أَنَّهُ قِيلَ لِلْقُدَمَاءِ: لاَ تَزْنِ. وَأَمَا أَنَا فَأَقُولُ لَكُمْ: إِنَّ كُلَّ مِنْ يَنْظُرُ إِلَى امْرَأَةٍ لِيَشْتَهِيَهَا، فَقَدْ زَنَى بِهَا فِي قَلْبِهِ. فَإِنْ كَانَتْ عَيْنُكَ الْيُمْنَى تُعْثِرُكَ فَاقْلَعْهَا وَأَلْقِهَا عَنْكَ، لأَنَّهُ خَيْرٌ لَكَ أَنْ يَهْلِكَ أَحَدُ أَعْضَائِكَ وَلاَ يُلْقَى جَسَدُكَ كُلُّهُ فِي جَهَنَّمَ. وَإِنْ كَانَتْ يَدُكَ الْيُمْنَى تُعْثِرُكَ فَاقْطَعْهَا وَأَلْقِهَا عَنْكَ، لأَنَّهُ خَيْرٌ لَكَ أَنْ يَهْلِكَ أَحَدُ أَعْضَائِكَ وَلاَ يُلْقَى جَسَدُكَ كُلُّهُ فِي جَهَنَّمَ.'
              - 'وَقِيلَ: مَنْ طَلَّقَ امْرَأَتَهُ فَلْيُعْطِهَا كِتَابَ طَلاَق. وَأَمَّا أَنَا فَأَقُولُ لَكُمْ: إِنَّ مَنْ طَلَّقَ امْرَأَتَهُ إلاَّ لِعِلَّةِ الزِّنَى يَجْعَلُهَا تَزْنِي، وَمَنْ يَتَزَوَّجُ مُطَلَّقَةً فَإِنَّهُ يَزْنِي.'
              - 'أَيْضًا سَمِعْتُمْ أَنَّهُ قِيلَ لِلْقُدَمَاءِ:لاَ تَحْنَثْ، بَلْ أَوْفِ لِلرَّبِّ أَقْسَامَكَ. وَأَمَّا أَنَا فَأَقُولُ لَكُمْ: لاَ تَحْلِفُوا الْبَتَّةَ، لاَ بِالسَّمَاءِ لأَنَّهَا كُرْسِيُّ اللَّهِ،وَلاَ بِالأَرْضِ لأَنَّهَا مَوْطِئُ قَدَمَيْهِ، وَلاَ بِأُورُشَلِيمَ لأَنَّهَا مَدِينَةُ الْمَلِكِ الْعَظِيمِ. وَلاَ تَحْلِفْ بِرَأْسِكَ، لأَنَّكَ لاَ تَقْدِرُ أَنْ تَجْعَلَ شَعْرَةً وَاحِدَةً بَيْضَاءَ أَوْ سَوْدَاءَ. بَلْ لِيَكُنْ كَلاَمُكُمْ: نَعَمْ نَعَمْ، ولاَ لاَ. وَمَا زَادَ عَلَى ذلِكَ فَهُوَ مِنَ الشِّرِّيرِ.'
              - (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
pauline-epistle:
    - title:
          arabic: 'رومية (12 : 1 - 21)'
      text:
          arabic:
              - 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول إلى أهل رومية ( 12 : 1 - 21 )'
              - 'فَأَطْلُبُ إِلَيْكُمْ أَيُّهَا الإِخْوَةُ بِرَأْفَةِ اللَّهِ أَنْ تَرْفَعُوا أَجْسَادَكُمْ ذَبِيحَةً حَيَّةً مُقَدَّسَةً مَرْضِيَّةً عِنْدَ اللَّهِ، عِبَادَتَكُمُ الْعَقْلِيَّةَ. وَلاَ تَتَشَبَّهُوا بِهَذَا الدَّهْرَ، بَلْ تَحَوَّلُوا إِلَى صُورَةٍ أُخْرَى بِتَجْدِيدِ أَذْهَانِكُمْ، لِتَخْتَبِرُوا مَا هِيَ مَشِيئَةُ اللَّهِ الصَّالِحَةُ الْمَرْضِيَّةُ الْكَامِلَةُ. فَإِنِّي أَقُولُ بِالنِّعْمَةِ الْمُعْطَاةِ لِي، أُوصِي كُلَّ مَنْ فِيكُمْ أَنْ لاَ يَسْمُو بِعَقْلِهِ فَوْقَ مَا يَنْبَغِي بَلْ أَنْ يَتَعَقَلَ تَعَقُّلُ الْحِكْمَةِ عَلَى مِقْدَارِ قَسَمَ اللَّهُ لَكُلِّ وَاحِدٍ مِنَ الإِيِمَانِ. فَإِنَّهُ كَمَا أَنَّ لَنَا فِي جَسَدٍ وَاحِدٍ أَعْضَاءٌ كَثِيرَةٌ، وَلكِنْ لَيْسَ جَمِيعُ الأَعْضَاءِ لَهَا عَمَلٌ وَاحِدٌ، كَذَلِكَ نَحْنُ الْكَثِيرِينَ: جَسَدٌ وَاحِدٌ فِي الْمَسِيحِ، وَكُلُّ وَاحِدٍ مِنَّا عَضْوٌ لِلآخَرِينَ.  فَلِذَلِكَ إِذْ لَنَا مَوَاهِبُ مُخْتَلِفَةٌ بِاخْتِلافِ النِّعْمَةِ الْمُعْطَاةِ لَنَا: فَمَنْ وُهِبَ النُّبُوَّةَ فَلْيَتَنَبَّأْ بِحَسَبِ مُنَاسِبَةِ الإِيْمَانِ، وَمَنْ وُهِبَّ الْخِدْمَةَ فَلْيُلازِمِ الْخِدْمَةَ وَالْمُعَلِّمُ فَلِلْتَّعْلِيمِ، وَالْوَاعِظُ فَفِي الْوَعْظِ وَالْمُتَصَدِّقُ فَبِصَفَاءِ النِّيَّةِ، وَالْمُدَبِّرُ فَبِاِجْتِهَادٍ، وَالرَّاحِمُ فَبِسُرُورٍ.'
              - 'وَلْتَكُنْ الْمَحَبَّةُ بِلاَ رِيَاءٍ. كوُنُوا كَارِهِينَ الشَّرَّ، مُلْتَصِقِينَ بِالْخَيْرِ. وَادِّينَ بَعْضُكُمْ بَعْضًا بِالْمَحَبَّةِ الأَخَوِيَّةِ، مُقَدِّمِينَ بَعْضُكُمْ بَعْضًا فِي الْكَرَامَةِ. كَونُوا غَيْرَ مُتَكَاسِلِينَ فِي الاجْتِهَادِ، حَارِّينَ فِي الرُّوحِ، عَابِدِينَ الرَّبَّ، فَرِحِينَ فِي الرَّجَاءِ، صَابِرِينَ فِي الضَِّيْقِ، مُواظِبِينَ عَلَى الصَّلاَةِ، مُشْتَرِكِينَ فِي احْتِيَاجَاتِ الْقِدِّيسِينَ، عَاكِفِينَ عَلَى ضِيَافَةِ الْغُرَبَاءِ. بَارِكُوا عَلَى الَّذِينَ يَضْطَهِدُونَكُمْ. بَارِكُوا وَلاَ تَلْعَنُوا. اِفْرَحُوا مَعَ الْفَرِحِينَ وَابْكُوا مَعَ الْبَاكِينَ. مُهْتَمِّينَ بَعْضُكُمْ لِبَعْضٍ اهْتِمَامًا وَاحِدًا، غَيْرَ مُهْتَمِّينَ بِالأُمُورِ الْعَالِيَةِ بَلْ مُنْقَادِينَ إِلَى الْمُتَّضِعِينَ. لاَ تَكُونُوا حُكَمَاءَ عِنْدَ أَنْفُسِكُمْ. لاَ تُجَازُوا أَحَدًا عَنْ شَرّ بِشَرٍّ. اِعْتَنُوا بِالصَّالِحَاتِ " لاَ أَمَامَ اللَّهِ فَقَطْ" بَلْ أَمَامَ جَمِيعِ النَّاسِ أَيْضًا. إِنْ أَمْكَنَ فَسَالِمُوا جَمِيعَ النَّاسِ. قَدْرَ مَا تَسْتَطِيعُونَ، لاَ تَنْتَقِمُوا لأَنْفُسِكُمْ أَيُّهَا الأَحِبَّاءُ، بَلْ اُتْركُوا مَوْضِعَا لِلْغَضَبِ، لأَنَّهُ قَدْ كُتِبَ: "لِي الاِنْتِقامُ أَنَا أُجَازِي يَقُولُ الرَّبُّ. فَإِنْ جَاعَ عَدُوُّكَ فَأَطْعِمْهُ. وَإِنْ عَطِشَ فَاسْقِهِ. فَإِنَّكَ إِنْ فَعَلْتَ هذَا تَجْمَعُ عَلَى هَامَتِهِ جَمْرَ نَارٍ". لاَ يَغْلِبَنَّكَ الشَّرُّ بَلِ اغْلِبِ الشَّرَّ بِالْخَيْرِ.'
              - ( نعمةُ اللَّهِ الآبِ فَلْتَحِلَّ على أرواحنا يا آبائي وإخْوَتي. آمين. )
catholic-epistle:
    - title:
          arabic: 'يعقوب (1 : 1 - 12)'
      text:
          arabic:
              - 'الكاثوليكون فصلٌ من رسالة مُعلِّمنا يعقوب الرسول ( 1 : 1 - 12 )'
              - يَعْقُوبُ، عَبْدُ اللَّهِ وَالرَّبِّ يَسُوعَ الْمَسِيحِ، يُهْدِي السَّلاَمَ إِلَى الأَسْبَاطِ الاثْنَيْ عَشَرَ الَّذِينَ فِي الشَّتَاتِ. اِحْسِبُوهُ كُلَّ فَرَحٍ يَا إِخْوَتِي حِينَمَا تَقَعُونَ فِي تَجَارِبَ مُتَنَوِّعَةٍ، عَالِمِينَ أَنَّ امْتِحَانَ إِيمَانِكُمْ يُنْشِئُ صَبْرًا. وَأَمَّا الصَّبْرُ فَلْيَكُنْ لَهُ عَمَلٌ كَامِلٌ، بِحَيْثُ تَكُونُونَ َتَامِّينَ وَكَامِلِينَ غَيْرَ نَاقِصِينَ فِي شَيْءٍ. وَإِنَّمَا إِنْ كَانَ أَحَدُكُمْ تَنْقُصُهُ حَكْمَةٌ، فَلْيَسألَ اللَّهَ الَّذِي يُعْطِي الجميعَ بِسَخَاءٍ وَلاَ يُعَيِّرُ، فَسَيُعْطَى لَهُ . وَلكِنْ لِيَسْأَلْ بِإِيمَانٍ غَيْرَ مُرْتَابٍ فِي شَيْءٍ الْبَتَّةَ، لأَنَّ الْمُرْتَابَ يُشْبِهُ مَوْجَ الْبَحْرِ الَّذِي تَسَوُّقَهُ الرِّيحُ وَتَخْبِطُهُ. فَلاَ يَظُنَّ ذلِكَ الإِنْسَانُ أَنَّهُ يَنَالُ مِنْ الرَّبِّ شَيئًا. رَجُلٌ ذُو رَأْيَيْنِ هُوَ مُتَقَلْقِلٌ فِي جَمِيعِ طُرُقِهِ. فَلْيَفْتَخِرِ الأَخُ الْمُتَوَاضِعُ بِارْتِفَاعِهِ، وَأَمَّا الْغَنِيُّ فَبِتَوَاضعِهِ، فَإِنَّهُ يَزُولُ كَزَهْرِ الْعُشْبِ. أَشْرَقَتْ الشَّمْسُ بِالْحَرِّ، فَأَزْبَلَتِ الْعُشْبَ، فَسَقَطَ زَهْرُهُ واضمحل رَوْنَقُ وَجْهِهِ كَذَلِكَ الْغَنِيُّ يَذْوِي فِي جَمِيعِ طُرُقِهِ. طُوبَى للرَّجُلِ الَّذِي يَصْبِرُ عَلَى التَّجْرِبَةِ، لأَنَّهُ إِذَا تَزَكَّى يَنَالُ إِكْلِيلَ الْحَيَاةِ الَّذِي وَعَدَ بِهِ الرَّبُّ لِلَّذِينَ يُحِبُّونَهُ.
              - (لا تُحِبُّوا العَالَمَ ولا الأشْيَاءَ التي في العَالَمِ، لأنَّ العَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وأمَّا مَنْ يَعملُ مَشِيئَةَ اللَّهِ فإنه يَثْبُتُ إلى الأبدِ. آمين.)
acts-of-the-apostles:
    - title:
          arabic: 'أعمال (21 : 27 - 39)'
      text:
          arabic:
              - 'الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين ( 21 : 27 - 39 )'
              - وَلَمَّا قَرُبَ اِنْقِضاءُ السَّبْعَةِ الأيَّامِ رآهُ الْيَهُودُ الَّذِينَ مِنْ أَسِيَّا فِي الْهَيْكَلِ، فَهَيَّجُوا الْجَمْعَ كَافَّةً وَأَلْقَوْا عَلَيهِ أَيْدِيَهُمْ صَارِخَيْنَ قَائِلِينَ :" يا رِجَالَ إِسْرَائِيلَ، أَغِيثُونَا! هَذَا هُوَ الرَّجُلُ الَّذِي يُعَلِّمُ الْجَمِيعَ فِي كُلِّ مَكَانٍ خِلاَفًا للشَّعبِ وَالنَّامُوسِ وَهَذَا الْمَوْضِعَ، وَقَدْ أَدْخَلَ أيْضًا يُونَانِيِّينَ إِلَى الْهَيْكَلِ وَدَنَّسَ هذَا الْمَوْضِعَ الْمُقَدَّسَ". وَذَلِكَ أَنَّهُمْ كَانُوا قَدْ رَأَوْا تُرُوفِيمُسَ الأَفَسُسِيَّ ، فِي الْمَدِينَةِ مَعَهُ فَظَنُّوا أَنَّ بُولُسَ قَدْ أَدْخَلَهُ الْهَيْكَلِ. فَهَاجَتِ الْمَدِينَةُ كُلُّهَا، وَتَرَاكَضَ الشَّعْبُ إِلَى بُولُسَ فَأَمْسَكُوهُ وَجَرُّوهُ إلَى خَارِجَ الْهَيْكَلِ. وَلِلْوَقْتِ أُغْلِقَتِ الأَبْوَابُ. وَفِيمَا هُمْ طَالِبُونَ أَنْ يَقْتُلُوهُ، بَلَغَ الْخَبَرُ إِلَى أَمِيرِ الْكَتِيبَةِ بِأَنَّ أُورُشَلِيمَ كُلَّهَا قَدِ اضْطَرَبَتْ. فَأَخَذَ مِنْ سَاعَتِهِ جُنْدًا وَقُوَّادَ مِئاتٍ وَركضَ إِلَيهُمْ. فَلَمَّا رأَوْا أَمِيرَ الْكَتِيبَةِ وَالْجُنْدَ كَفُّوا عَنْ ضَرْبِ بُولُسَ.
              - 'حِينَئِذٍ اقْتَرَبَ إِلَيه قَائِدُ الألْفِ وَأَمْسَكَهُ، وَأَمَرَ أَنْ يُوْثَقَ بِسِلْسِلَتَيْنِ، وَطَفِقَ يَسْتَخْبِرُ: تُرَى مَنْ هُوَ؟ وَمَاذَا فَعَلَ؟ وَكَانَ الْبَعْضُ يَصِيحُ بِشَيْءٍ فِي الْجَمْعِ. وَالْبَعْضُ بِشَيْءٍ آخَرَ. وَلَمَّا لَمْ يَقْدِرْ أَنْ يَعْلَمَ حَقِيْقَةَ الأَمْرِ بِسَبَبِ الشَّغَبِ، أَمَرَ أَنْ يُذْهَبَ بِهِ إِلَى الْمُعَسْكَرِ. فَلَمَّا بَلَغَ إِلَى الدَّرَجِ اتَّفَقَ أَنَّ الْجُنْدَ حَمَلُوهُ خَوْفًًًَا من سَطْوَةِ الْجَمْعِ، فَإنَّ جُمْهُورَ الشَّعْبِ اِتَبَعُوهُ وَهُمْ يَصْرُخُونَ: "اِرْفَعْهُ" وَلَمَّا قَارَبَ بُولُسُ أَنْ يَدْخُلَ الْمُعَسْكَرَ قَالَ لِلأَمِيرِ: " هَلْ لِي أَنْ أُكَلِّمَكَ شَيْئًا ؟" فَقَالَ: "هَلْ تَعْرِفُ الْيُونَانِيَّةَ؟ أَفَلَسْتَ أَنْتَ ذَلِكَ الْمِصْرِيَّ الَّذِي أَثَارَ قَبْلَ هَذِهِ الأيَّامِ هَيَجَانًَا، وَخَرَجَ إِلَى الْبَرِّيَّةِ بِأَرَبْعَةِ آلافِ رَجُلٍ مِنَ الْقَتَلَةِ؟". فَقَالَ بُولُسُ: "أَنَا رَجُلٌ يَهُودِيٌّ طَرْسُوسِيٌّ، مِنْ أَهْلِ مَدِينَةٍ مَعْرُوفَةٍ مِنْ كِيلِيكِيَّةَ. فَأَسْأَلُكَ أَنْ تَأْذَنَ لِي أَنْ أُكَلِّمَ الشَّعْبَ".'
              - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتَكْثُرُ وتَعتَزُّ وتَثْبُتُ، في بيعَةِ اللَّه المُقدَّسَةِ. آمين. )
liturgy-psalm:
    - title:
          arabic: 'مزامير (5 : 1)'
      text:
          arabic:
              - 'من مزامير أبينا داود النبي ( 5 : 1 )'
              - أَنْصِتْ يَا رَبُّ لِكَلِمَاتِي، وَاِفْهَمْ صُرَاخِيِ. أَصْغِ إِلَى صَوْتِ طِلْبَتِي يَا مَلِكِي وإلَهِي.  هَلِّلُويَا.
liturgy-gospel:
    - title:
          arabic: 'متى (5 : 38 - 48)'
      text:
          arabic:
              - 'من إنجيل مُعلِّمنا متى البشير ( 5 : 38 - 48 ) '
              - 'قَدْ سَمِعْتُمْ أَنَّهُ قِيلَ: عَيْنٌ بِعَيْنٍ وَسِنٌّ بِسِنٍّ. وَأَمَّا أَنَا فَأَقُولُ لَكُمْ: لاَ تُقَاوِمُوا الشَّرَّ، بَلْ مَنْ لَطَمَكَ عَلَى خَدِّكَ الأَيْمَنِ فَحَوِّلْ لَهُ الآخَرَ. وَمَنْ أَرَادَ أَنْ يُخَاصِمَكَ وَيَأْخُذَ ثَوْبَكَ فَاتْرُكْ لَهُ الرِّدَاءِ أَيْضًا. وَمَنْ سَخَّرَكَ مِيلاً فَاِمْشِ مَعَهُ اثْنَيْنِ. مَنْ سَأَلَكَ فَأَعْطِهِ، وَمَنْ أَرَادَ أَنْ يَقْتَرِضَ مِنْكَ فَلاَ تَرُدَّهُ.'
              - 'قَدْ سَمِعْتُمْ أَنَّهُ قِيلَ: أحْبِبْ قَرِيبَكَ وَأَبْغِضْ عَدُوَّكَ. وَأَمَّا أَنَا فَأَقُولُ لَكُمْ: أَحِبُّوا أَعْدَاءَكُمْ. بَارِكُوا لاَعِنِيكُمْ. وَأَحْسِنُوا إِلَى مَنْ يُبْغِضُكُمْ. وَصَلُّوا لأَجِْلِ الَّذِينَ يُسِيئُونَ إِلَيْكُمْ وَيَطْرُدُونَكُمْ ، لِكَيْ تَكُونُوا أَبْنَاءَ أَبِيكُمُ الَّذِي فِي السَّمَوَاتِ، لأَنَّهُ يُشْرِقُ شَمْسَهُ عَلَى الأَشْرَارِ وَالصَّالِحِينَ، وَيُمْطِرُ عَلَى الأَبْرَارِ وَالظَّالِمِينَ. فَإنَّكُمْ إِنْ أَحْبَبْتُمُ مِنْ يُحِبُّكُمْ فَأََيُّ أَجْرٍ لَكُمْ ؟ أليس الْعَشَّارُونَ أَيْضًا يَفْعَلُونَ ذَلِكَ؟ وَإِنْ سَلَّمْتُمْ عَلَى إِخْوَتِكُمْ فَقَطْ، فَأَيَّ فَضْلٍ عَمَلْتُمْ؟ أَلَيْسَ الْوَثَنِيُّونَ يَفْعَلُونَ ذَلِكَ؟ فَكُونُوا أَنْتُمْ كَامِلِينَ كَمَا أَنَّ أَبَاكُمُ السَّمَاوِيَّ هُوَ كَامِلٌ.'
              - (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
