title:
    english: HCC-04 - Thursday of the First Week
    arabic: HCC-04 - يوم الخميس من الأسبوع الأول
matins-prophecies:
    - title:
          arabic: 'إشعياء (2 : 11 - 19)'
      text:
          arabic:
              - 'من سفر إشعياء النبي ( 2 : 11 - 19 )'
              - وَيَتَعَالَى الرَّبُّ وَحَدَهُ فِي ذَلِكَ الْيَوْمِ.
              - فَإِنَّ يَوْمَ رَبِّ الْجُنُودِ عَلَى كُلِّ إنْسَانٍ مُتَكَبِّرٍ ومُتَعَالٍ، وَعَلَى كُلِّ مُرْتَفِعٍ فَيُحَطُّ، وَعَلَى كُلِّ أَرْزِ لُبْنَانَ الْعَالِيِ الْمُرْتَفِعِ، وَعَلَى كُلِّ بَلُّوطِ بَاشَانَ، وَعَلَى جَمِيعَ الْجِبَالِ الْعَالِيَةِ، وَجَمِيعِ التِّلالِ الْمُرْتَفِعَةِ، وَعَلَى كُلِّ بُرْجٍ شَامِخٍ، وَعَلَى كُلِّ سُورٍ حَصينٍ، وَعَلَى جَمِيعِ سُفُنِ تَرْشِيشَ، وَعَلَى جَمِيعِ الْمَنَاظِرِ الأَنِيقَةِ. وَسَيَوْضَعُ تَشَامُخُ الْبَشَرِ وَيُحَطُّ تَرافُعَ الإِنْسَانِ، وَيَتَعَالَى الرَّبُّ وَحْدَهُ فِي ذَلِكَ الْيَوْمِ. وَتَزُولُ الأَصْنَامُ بِتَمَامِهَا. وَيَدْخُلُونَ فِي مَغَائِرِ الصُّخُورِ وَفِي حفَائِرِ التُّرَابِ مِنْ أَمَامِ هيبَةِ الرَّبِّ، وَمِنْ بَهَاءِ عَظَمَتِهِ حِينَ يَقُومُِ لِيُزَلْزِلَ الأَرْضَ.
              - ( والسُّبح للَّهِ دَائِمَا )
    - title:
          arabic: 'زكريا (8 : 18 - 23)'
      text:
          arabic:
              - 'من سفر زكريا النبي ( 8 : 18 - 23 )'
              - 'وَكَانَتْ إِلَيَّ كَلِمَةُ رَبِّ الْجُنُودِ قَائِلاً. هَكَذَا قَالَ الرَّبُّ الضَّابِطُ الكُلَّّ: إِنَّ صَوْمَ الشَّهْرِ الرَّابِعِ وُصَوْمَ الْخَامِسِ وَصَوْمَ السَّابعِ وَصَوْمَ الُْعَاشِرِ سيكون لَبَيْتِ يَهُوذَا سُرُورًا وَفَرَحًا وَأَعْيَادًا طَيِبَةً. فَأَحِبُّوا الْحَقَّ وَالْسَّلامَ. هَكَذَا قَالَ رَبُّ الْجُنُودِ: سَيَأْتِي شُعُوبٌ أَيْضًا، وَسُكَّانُ مُدُنٍ كَثِيرَةٍ تَجْتَمِِعُ. تَجْتَمِعُ سُكَّانُ خَمْسَةِ مُدُنٍ وَيَأْتُونَ إِلَى مَدِينَةٍ وَاحِدَةٍ قَائِلِيْنَ: لِنَسيرْ سَيْرًا لاِسْتِعْطَافِ وَجْهِ الرَّبِّ وَالَتِماسِ رَبِّ الْجُنُودِ، وَأَنَا أَيْضًا أَسِيرُ. فَيَأْتِي شُعُوبٌ كَثِيرُونَ وأُمَمٌ أَقْويَاءُ لاِلْتِمَاسِ رَبِّ الْجُنُودِ فِي أُورُشَلِيمَ، وَاسْتَعْطِافِ وَجْهِ الرَّبِّ.'
              - 'هَكَذَا قَالَ رَبُّ الْجُنُودِ: إِنَّهُ فِي تِلْكَ الأيَّامِ سَيَتَمَسَّكُ عَشَرَةُ رِجَالٍ مِنْ جَمِيعِ أَلَسِنَةِ الأُمَمِ بِذَيْلِ إنْسَانٍ يَهودِيٍّ قَائِلَيْنَ: إِنَّا نَسِيرُ مَعَكُمْ فَقَدْ سَمِعْنَا أَنَّ اللَّهَ مَعَكُمْ.'
              - ( والسُّبح للَّهِ دَائِمَا )
matins-psalm:
    - title:
          arabic: 'مزامير (23 : 1 ، 2)'
      text:
          arabic:
              - 'من مزامير أبينا داود النبي ( 23 : 1 ، 2 )'
              - للرَّبِّ الأَرْضُ وَكَمَالُهَا، الْمَسْكُونَةُ وَجَمِيعُ السَّاكِنِيْنَ فِيهَا. هُوَ عَلَى الْبِحَارِ أَسَّسَهَا، وَعَلَى الأَنْهَارِ هَيَّأَهَا.
              - هَلِّلُويَا.
matins-gospel:
    - title:
          arabic: 'لوقا (8 : 22 - 25)'
      text:
          arabic:
              - 'من إنجيل مُعلِّمنا لوقا البشير ( 8 : 22 - 25 )'
              - 'وَفِي أَحَدِ الأيَّامِ رَكَبَ سَفِينَةً هُوَ وَتَلاَمِيذُهُ، وَقَالَ لَهُمْ: "لِنَمْضِ إِلَى عَبْرِ الْبُحَيْرَةِ ". فَأَقْلَعُوا . وَفِيمَا هُمْ سَائِرُونَ نَامَ. فَنَزَلَ عَلَى الْبُحَيْرَةِ عَاصِفَةُ رِيحٍ فَامْتَلَئُوا مِنَ الْمَاءِ وَصَارُوا فِي خَطَرٍ. فَدَنَوْا إِلَيهِ وَأَيْقَظُوهُ قَائِلَيْنَ: "يا مُعَلِّمُ،قَدْ هَلَكْنَا!". فَقَامَ وَاِنْتَهَرَ الرِّيحَ وَتَموُّجَ الْمَاءِ، فَسَكَنَا وَحَدَثَ هُدُوءٌ. ثُمَّ قَالَ لَهُمْ: " أَيْنَ إيمانُكُم؟". فَخَافُوا وَتَعَجَّبُوا وَقَالَ بَعْضُهُمْ لَبَعْضٍ: "مَنْ تُرَى هَذَا؟ فَإِنَّهُ يَأْمُرُ الرِّيَاحَ وَالْبَحْرَ فَتُطِيعُهُ!".'
              - (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
pauline-epistle:
    - title:
          arabic: 'كورنثوس الأولى (4 : 16 - 5 : 1 - 9)'
      text:
          arabic:
              - 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول الأولى إلى أهل كورنثوس ( 4 : 16 - 5 : 1 - 9 )'
              - فَأَطْلُبُ إِلَيكُمْ أَنْ تَكُونُوا مُتَشَبِّهِينَ بِي. وَلِذلِكَ قَدْ أَرْسَلْتُ إِلَيْكُمْ تِيمُوثَاوُسَ، الَّذِي هُوَ ابْنٌ حَبِيبٌ أَمِينٌ فِي الرَّبِّ، وَهُوَ يُذَكِّرُكُمْ بِطُرُقِي فِي الْمَسِيحِ يَسُوعَ كَمَا أُعَلِّمُ فِي كُلِّ مَكَانٍ، وَفِي كُلِّ كَنِيسَةٍ. لَقَدْ تَشَامَخَ قَوْمٌ كَأَنِّي لَسْتُ آتِيًا إِلَيْكُمْ. لكِنِّي سَآتِيْكُمْ عَنْ قَرِيبٍ إِنْ شَاءَ الرَّبُّ، فَأَعْرِفُ لاَ كَلاَمَ الْمُنْتَفِخِينَ بَلْ قُوَّتَهُمْ. لأَنَّ مَلَكُوتَ اللَّهِ لَيْسَ هُوَ بِالْكَلاَمِ، بَلْ بِالقُوَّةِ. مَاذَا تُرِيدُونَ؟ أََبالِْعَصًا يَكُونُ قُدُومِي إِلَيْكُمْ أَمْ بِالْمَحَبَّةِ وَرُوحِ الْوَدَاعَةِ؟.
              - لَقَدْ شَاعَ بَيْنَ الْجَمِيعِ أَنَّ بَيْنَكُمْ زِنَىً! وأَنَّ هَذَا الزَّنَى هَكَذَا لاَ نَظِيرَ لَهُ وَلاَ بَيْنَ الأُمم، حَتَّى إنَّ الْوَاحِدَ مِنْكُمْ يَحُوزَ امْرَأَةَ أَبِيهِ. فَمَا بَالُكُمْ مُتَشَامِخِينَ، أَلَمْ يَكُنِ الأوْلَى أَنْ تَنُوحُوا حَتَّى يُرْفَعَ مِنْ بَيْنِكُمْ الَّذِي صَنَعَ هذَا الْصَّنِيعَ؟ أَمَّا أَنَا الْغَائِبَ بِالْجَسَدِ، الْحَاضِرَ بِالرُّوحِ، فَقَدْ حَكَمْتُ كَأَنَِّي حَاضِرٌ عَلَى الَّذِي فَعَلَ مِثْل ذَلِكَ. بِاسْمِ رَبِّنَا يَسُوعَ الْمَسِيحِ، وَأَنْتُمْ وَرُوحِي مُجْتَمِعُونَ مَعَ قُوَّةِ رَبِّنَا يَسُوعَ. بِأَنْ يُسَلَّمَ مِثْلُ هذَا إِلَى الشَّيْطَانِ لِهَلاَكِ الْجَسَدِ، لِكَيْ تَخْلُصَ الرُّوحُ فِي يَوْمِ رَبِّنَا يَسُوعَ الْمَسِيحِ. لَيْسَ افْتِخَارُكُمْ بِحَسَنٍ. أَوَ لَمْ تَعْلَمُونَ أَنَّ الْخَمِيرَ الْيَسِيرَ يُخَمِّرُ الْعَجِينَ كُلَّهُ؟ إِذًا نَقُّوا مِنْكُمُ الْخَمِيرَ الْعَتِيقَ، لِتَكُونُوا عَجِينًا جَدِيدًا كَمَا أَنَّكُمْ فَطِيرٌ. فَإِنَهُ قَدْ ذُبحَ فِصْحَنَا الْمَسِيحُ. فَلْنُعَيِّدْ إِذًا، لاَ بِالْخَمِيرٍ العَتِيقِ، وَلاَ بِخَمِيرِ الْسُّوءِ وَالْخُبْثِ، بَلْ بِفَطِيرِ الإِخْلاَصِ وَالْحَقِّ.
              - قَدْ كَتَبْتُ إِلَيْكُمْ فِي الرِّسَالَةِ أَلاَ تُخَالِطُوا الزُّنَاةَ.
              - ( نعمةُ اللَّهِ الآبِ فَلْتَحِلَّ على أرواحنا يا آبائي وإخْوَتي. آمين. )
catholic-epistle:
    - title:
          arabic: 'يوحنا الأولى (1 : 8 - 2 : 1 - 11)'
      text:
          arabic:
              - الكاثوليكون فصلٌ من رسالة مُعلِّمنا يوحنا الرسول الأولى
              - '( 1 : 8 - 2 : 1 - 11 )'
              - 'إِنْ قُلْنَا: إِنَّ لَيْسَ فِيْنَا خَطِيَّةٌ فَإِنَّمَا نُضِلُّ أَنْفُسَنَا وَلَيْسَ الْحَقُّ فِينَا. وَإِنِ اعْتَرَفْنَا بِخَطَايَانَا فَهُوَ أَمِينٌ وَعَادِلٌ، فَيَغْفِرَ لَنَا خَطَايَانَا وَيُطَهِّرَنَا مِنْ كُلِّ إِثْمٍ. وَإِنْ قُلْنَا: إِنَّا لَمْ نُخْطِأ نَجْعَلْهُ كَاذِبًا، وَلاَ تَكُونُ كَلِمَتُهُ فِينَا.'
              - يَا أَوْلاَدِي، أَكْتُبُ إِلَيْكُمْ بِهذَهِ لِكَيْ لاَ تُخْطِئُوا. وَإِنْ خَطَئَ  أَحَدُكُمْ فَلَنَا شَفِيعٌ عِنْدَ الآبِ، يَسُوعُ الْمَسِيحُ الْبَارُّ. وَهُوَ كَفَّارَةٌ عَنْ خَطَايَانَا. وَلَيْسَ عَنْ خَطَايَانَا فَقَطْ، بَلْ عَنْ خَطَايَا الْعَالَمِ كُلِّهِ أَيْضًا.
              - 'وَبِهذَا نَعْلَمُ أَنَّا قَدْ عَرَفْنَاهُ: بِأَنْ نَحَْفَظَ وَصَايَاَهُ. فَمَنْ قَالَ: إِنَِّي قَدْ عَرَفْتُهُ وَلَمْ يَحْفَظْ وَصَايَاهُ، فَهُوَ كَاذِبٌ وَلَيْسَ الْحَقُّ فِيهِ. وَأَمَّا مَنْ حَفِظَ كَلِمَتَهُ، فَذَلِكَ قَدْ كَمَلَتْ فِيهِ مَحَبَّةُ اللَّهِ بِالْحَقِيقَةِ. وَبِهذَا نَعْلَمُ أَنَّا فِيهِ : وَمَنْ قَالَ: إِنَّهُ ثَابِتٌ فِيهِ، فَقَدْ وَجَبَ عَلَيْهِ أنْ يَسْلُكَ كَمَا سَلَكَ هُوَ. يَا أَحِبَتِي، لَسْتُ أَكْتُبُ إِلَيْكُمْ بِوَصِيَّةٍ جَدِيدَةٍ، بَلْ بِوَصِيَّةٍ قَدِيمَةٍ كَانَتْ لَكُمْ مِنَ الْبَدْءِ. وَالْوَصِيَّةُ الْقَدِيمَةُ هِيَ الْكَلِمَةُ الَّتِي قّدْ سَمِعْتُمُوهَا. وَأَيْضًا مَا أَكْتُبُ بِهِ إِلَيْكُمْ، هُوَ وَصِيَّةٌ جَدِيدَةٌ وَذَلِكَ حَقٌ فِيهِ وَفِيكُمْ: لأَنَّ الظُّلْمَةَ قَدْ زَالَتْ، وَالآنَ يُضِيءُ النُّورُ الْحَقِيقِيُّ. مَنْ قَالَ: إِنَّهُ فِي النُّورِ وَهُوَ يُبْغِضُ أَخَاهُ، فَهُوَ فِي الظُّلْمَةِ حَتَّى الآنَ. مَنْ أَحَبَّ أَخَاهُ فَهُو ثَابِتٌ فِي النُّورِ وَلَيْسَ فِيهِ شَكٌّ. وَأَمَّا مَنْ أَبْغَضَ أَخَاهُ فَهُوَ فِي الظُّلْمَةِ، وَفِي الظُّلْمَةِ يَسْلُكُ، وَلاَ يَدْرِي أَيْنَ يَتَّجِهُ، لأَنَّ الظُّلْمَةَ قَدْ أَعْمَتْ عَيْنَيْهِ.'
              - (لا تُحِبُّوا العَالَمَ ولا الأشْيَاءَ التي في العَالَمِ، لأنَّ العَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وأمَّا مَنْ يَعملُ مَشِيئَةَ اللَّهِ فإنه يَثْبُتُ إلى الأبدِ. آمين.)
acts-of-the-apostles:
    - title:
          arabic: 'أعمال (8 : 3 - 13)'
      text:
          arabic:
              - الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين
              - '( 8 : 3 - 13 )'
              - وَأمَّا شَاوُلُ فَكَانَ يَضْطَهِدُ بَيْعَةَ اللَهِ، إِذْ كَانَ يَدْخُلُ بَيْتًا فَبَيْتًا  وَيَجُرُّ الرِّجَالَ وَالنِّسَاءَ وَيُسَلِّمُهُمْ إلى السِّجْنِ.
              - وَأَمَّا الَّذِينَ تَشَتَّتُوا فَكَانُوا يَجُولُونَ مُبَشِّرِينَ بِالْكَلِمَةِ. فَانْحَدَرَ فِيلُبُّسُ إلى مَدِينَةٍ السَّامِرَةِ وَجَعَلَ يَكْرِزُ لَهُمْ بِالْمَسِيحِ. وَكَانَ الْجُمُوعُ يُصْغُونَ بِقَلبٍ وَاحِدٍ لِمَا يَقُولُهُ فِيلُبُّسُ عِنْدَ سْمَاعِهِمْ لَهُ ومُعَايَنَتِهِمُ الآيَاتِ التي صَنَعَهَا؛ فَإِنَّ كَثِيرِينَ كَانَتْ بِهِمْ أَرْوَاحٌ نَجِسَةٌ فَخَرَجَتْ مِنْهُمْ صَارِخَةً بِصَوْتٍ عَظِيمٍ. وَكَثِيرُونَ كَانُوا مُخَلَّعِينَ وَعُرْجًا فَبَرِئُوا. فَكَانَ في تِلْكَ الْمَدِينَةِ فَرَحٌ عَظِيمٌ.
              - وَكَانَ قَبْلاً فِي الْمَدِينَةِ رَجُلٌ اُسْمُهُ سِيمُونُ، يَسْتَعْمِلُ السِّحْرَ وَيُدْهِشُ شَعْبَ السَّامِرَةِ، مُدَّعِيًا أنَّهُ شّخْصٌ عَظِيمٌ!" فَأصْغَوْا إِلَيْهِ مِنْ صَغِيرِهِمْ إِلَى كَبِيرِهِمْ قَائِلَيْنَ:" هَذَا هُوَ قُوَّةُ اللَّهِ الَّتِي تُدْعَى عَظِيمَةً ". وَإنَّمَا أَصْغَوْا إِلَيهِ، لأنَّهُ كَانَ مُنْذُ زَمانٍ كَثِيْرٍ يُدْهِشُهُمْ بِسِحْرِهِ. فَلَمَّا آمَنُوا بِمَا كَانَ فِيلِبُّسُ يُبَشِّرَهُمْ بِهِ مِنْ جِهَةِ مَلَكُوتِ اللَّهِ وَاسْمِ يسوعَ الْمَسِيحِ اِعْتَمَدُوا رِجَالُهُمْ وَنِسَاؤُهُمْ. وَسِيمُونُ أَيْضًا آمَنَ وَاعْتَمَدَ. وَلَزِمَ فِيلِبُّسَ، وَإِذْ عَايَنَ مَا كَانَ يُجْرَى مِنَ الْقُوَّاتِ وَالآيَاتِ العَظِيمَةِ، دُهِشَ.
              - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتَكْثُرُ وتَعتَزُّ وتَثْبُتُ، في بيعَةِ اللَّه المُقدَّسَةِ. آمين. )
liturgy-psalm:
    - title:
          arabic: 'مزامير (117 : 13 ، 18)'
      text:
          arabic:
              - 'من مزامير أبينا داود النبي ( 117 : 13 ، 18 )'
              - قُوَّتِي وَتَسْبِحَتِي هُوَ الرَّبُّ، وَقَدْ صَارَ لِي خَلاَصًَا. تأْدِيبًا أَدَّبَنِي الرَّبُّ، وَإِلَى الْمَوْتِ لَمْ يُسْلِمْنِي .
              - هَلِّلُويَا.
liturgy-gospel:
    - title:
          arabic: 'مرقس (4 : 21 - 29)'
      text:
          arabic:
              - 'من إنجيل مُعلِّمنا مرقس البشير ( 4 : 21 - 29 )'
              - 'وَقَالَ لَهُمْ :" هَلْ يُؤْتَى بِالْسِرَاجِ لِيُوضَعَ تَحْتَ الْمِكْيَالِ أَوْ تَحْتَ السَّرِيرِ؟ أَمْ لِيُوضَعَ عَلَى الْمَنَارَةِ؟ فَإنَّهُ لَيْسَ خَفِيٌّ إلاَّ وَسَيُظْهَرُ وَلاَ حَدَثٌ لِيُكْتَمَ بَلْ ليُعْلَنَ. مَنْ لَهُ أُذُنَانٌ لِلْسَمَعِ، فَلْيَسْمَعْ!". وَقَالَ لَهُمْ : "تَبَصَّرُوا فِيْمَا تَسْمَعُونَ! فَإنَّهُ بِِالْكَيْلِ الَّذِي بِهِ تَكِيلُونَ يُكَالُ لَكُمْ وَتَزَادُونَ. لأَنَّ مَنْ لَهُ يُعْطَى، وَمَنْ لَيْسَ لَهُ فَالَّذِي عِنْدَهُ يُؤْخَذُ مِنْهُ".'
              - 'وَقَالَ: "هَكَذَا مَلَكُوتُ اللَّهِ : كَمِثْلِ رَجُلٍ يُبْذِرُ الْزَّرْعَ فِي الأَرْضِ، وَيَنَامُ وَيَقُومُ لَيْلاً وَنَهَارًا، وَالزَّرْعُ يَنْمِي وَيَطُولُ، وَهُوَ لاَ يَشْعُرُ، لأَنَّ الأَرْضَ مِنْ نَفْسِهَا تُخْرِجُ أَوَلاً الْعُشْبَ ثُمَّ السُّنْبُلَ، ثُمَّ الْحِنْطَةَ مُمْتَلِئَةً فِي السُّنْبُلِ. فَإذَا أَدْرَكَ الثَّمَرُ، فَلِلْوَقْتِ يُعْمَلُ الْمِنْجَلَ لأنَّ الْحَصَادَ قَدْ حَانَ .'
              - (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
