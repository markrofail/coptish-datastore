title:
    arabic: 'أعمال (21 : 27 - 39)'
text:
    arabic:
        - 'الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين ( 21 : 27 - 39 )'
        - 'وَلَمَّا قَرُبَ اِنْقِضاءُ السَّبْعَةِ الأيَّامِ رآهُ الْيَهُودُ الَّذِينَ مِنْ أَسِيَّا فِي الْهَيْكَلِ، فَهَيَّجُوا الْجَمْعَ كَافَّةً وَأَلْقَوْا عَلَيهِ أَيْدِيَهُمْ صَارِخَيْنَ قَائِلِينَ :" يا رِجَالَ إِسْرَائِيلَ، أَغِيثُونَا! هَذَا هُوَ الرَّجُلُ الَّذِي يُعَلِّمُ الْجَمِيعَ فِي كُلِّ مَكَانٍ خِلاَفًا للشَّعبِ وَالنَّامُوسِ وَهَذَا الْمَوْضِعَ، وَقَدْ أَدْخَلَ أيْضًا يُونَانِيِّينَ إِلَى الْهَيْكَلِ وَدَنَّسَ هذَا الْمَوْضِعَ الْمُقَدَّسَ". وَذَلِكَ أَنَّهُمْ كَانُوا قَدْ رَأَوْا تُرُوفِيمُسَ الأَفَسُسِيَّ ، فِي الْمَدِينَةِ مَعَهُ فَظَنُّوا أَنَّ بُولُسَ قَدْ أَدْخَلَهُ الْهَيْكَلِ. فَهَاجَتِ الْمَدِينَةُ كُلُّهَا، وَتَرَاكَضَ الشَّعْبُ إِلَى بُولُسَ فَأَمْسَكُوهُ وَجَرُّوهُ إلَى خَارِجَ الْهَيْكَلِ. وَلِلْوَقْتِ أُغْلِقَتِ الأَبْوَابُ. وَفِيمَا هُمْ طَالِبُونَ أَنْ يَقْتُلُوهُ، بَلَغَ الْخَبَرُ إِلَى أَمِيرِ الْكَتِيبَةِ بِأَنَّ أُورُشَلِيمَ كُلَّهَا قَدِ اضْطَرَبَتْ. فَأَخَذَ مِنْ سَاعَتِهِ جُنْدًا وَقُوَّادَ مِئاتٍ وَركضَ إِلَيهُمْ. فَلَمَّا رأَوْا أَمِيرَ الْكَتِيبَةِ وَالْجُنْدَ كَفُّوا عَنْ ضَرْبِ بُولُسَ.'
        - 'حِينَئِذٍ اقْتَرَبَ إِلَيه قَائِدُ الألْفِ وَأَمْسَكَهُ، وَأَمَرَ أَنْ يُوْثَقَ بِسِلْسِلَتَيْنِ، وَطَفِقَ يَسْتَخْبِرُ: تُرَى مَنْ هُوَ؟ وَمَاذَا فَعَلَ؟ وَكَانَ الْبَعْضُ يَصِيحُ بِشَيْءٍ فِي الْجَمْعِ. وَالْبَعْضُ بِشَيْءٍ آخَرَ. وَلَمَّا لَمْ يَقْدِرْ أَنْ يَعْلَمَ حَقِيْقَةَ الأَمْرِ بِسَبَبِ الشَّغَبِ، أَمَرَ أَنْ يُذْهَبَ بِهِ إِلَى الْمُعَسْكَرِ. فَلَمَّا بَلَغَ إِلَى الدَّرَجِ اتَّفَقَ أَنَّ الْجُنْدَ حَمَلُوهُ خَوْفًًًَا من سَطْوَةِ الْجَمْعِ، فَإنَّ جُمْهُورَ الشَّعْبِ اِتَبَعُوهُ وَهُمْ يَصْرُخُونَ: "اِرْفَعْهُ" وَلَمَّا قَارَبَ بُولُسُ أَنْ يَدْخُلَ الْمُعَسْكَرَ قَالَ لِلأَمِيرِ: " هَلْ لِي أَنْ أُكَلِّمَكَ شَيْئًا ؟" فَقَالَ: "هَلْ تَعْرِفُ الْيُونَانِيَّةَ؟ أَفَلَسْتَ أَنْتَ ذَلِكَ الْمِصْرِيَّ الَّذِي أَثَارَ قَبْلَ هَذِهِ الأيَّامِ هَيَجَانًَا، وَخَرَجَ إِلَى الْبَرِّيَّةِ بِأَرَبْعَةِ آلافِ رَجُلٍ مِنَ الْقَتَلَةِ؟". فَقَالَ بُولُسُ: "أَنَا رَجُلٌ يَهُودِيٌّ طَرْسُوسِيٌّ، مِنْ أَهْلِ مَدِينَةٍ مَعْرُوفَةٍ مِنْ كِيلِيكِيَّةَ. فَأَسْأَلُكَ أَنْ تَأْذَنَ لِي أَنْ أُكَلِّمَ الشَّعْبَ".'
        - '( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتَكْثُرُ وتَعتَزُّ وتَثْبُتُ، في بيعَةِ اللَّه المُقدَّسَةِ. آمين. )'
