title:
    arabic: 'أعمال (2 : 42 - 3 : 1 - 9)'
text:
    arabic:
        - 'الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين.'
        - '( 2 : 42 - 3 : 1 - 9 )'
        - 'وَكَانُوا مُوَاظِبَيْنَ عَلَى تَعْلِيمِ الرُّسُلِ، وَالشَّرِكَةِ وَكَسْرِ الْخُبْزِ، وَالصَّلَوَاتِ. وَصَارَ خَوْفٌ فِي كُلِّ نَفْسٍ. وَكَانَتْ عَجَائِبُ وَآيَاتٌ كَثِيرَةٌ تُجْرَى عَلَى أَيْدِي الرُّسُلِ فِي أُورُشَليِمَ. وَمَخَافَةٌ عَظِيمَةٌ كَانَتْ عَلَيهمْ أَجْمَعِيْنَ. وَجَمِيعُ الَّذِينَ آمَنُوا كَانُوا مَعًا ، وَكَانَ عِنْدَهُمْ كُلُّ شَيْءٍ مُشْتَرَكًا. وَحُقُولُهُمْ وَمُقْتَنَيَاتَهُمْ كَانُوا يَبِيعُونَهَا وَيَقْسِمُونَهَا بَيْنَ الْجَمِيعِ، كَِحَسَبِ اِحْتِيَاجِ كُلِّ وَاحِدٍ. وَكَانُوا كُلَّ يَوْمٍ يُواظِبُونَ فِي الْهَيْكَلِ بِنَفْسٍ وَاحِدَةٍ. يَكْسِرُونَ الْخُبْزَ فِي كُلِّ الْبُيُوتِ، وَيَتَنَاوَلُونَ الطَّعَامَ بِاِبْتِهَاجٍ وَبَساطَةِ قَلْبٍ، مُسَبِّحينَ اللَّهَ، وَلَهُمْ نِعْمَةٌ لَدَى جَمِيعِ الشَّعْبِ. أَمَا الرَّبُّ فَكَانَ يَضُمُّ إِلَى الْكَنِيسَةِ الَّذِينَ يَخْلُصُونَ كُلَّ يَوْمٍ.'
        - 'وَصَعِدَ بُطْرُسُ وَيُوحَنَّا مَعًا إِلَى الْهَيْكَلِ وَقْتَ صَلاَةِ السَّاعَةِ التَّاسِعَةِ. وَكَانَ رَجُلٌ أَعْرَجُ مِنْ بَطْنِ أُمِّهِ. يُحْمَلُ، كَانُوا يَضَعُونَهُ كُلَّ يَوْمٍ عِنْدَ بَابِ الْهَيْكَلِ المُلقَبِ بِالْبَابِ " الْجَمِيلِ " لِيَسْأَلَ صَدَقَةً مِنَ الَّذِينَ يَدْخُلُونَ الْهَيْكَلِ. فَهَذَا لَمَّا رَأَى بُطْرُسَ وَيُوحَنَّا مُزْمِعَيْنِ أَنْ يَدْخُلاَ الْهَيْكَلَ، سَأَلَهُمَا لِيَأْخُذَ مِنْهُمَا صدقَةً . فَتَفَرَّسَ فِيهِ بُطْرُسُ مَعَ يُوحَنَّا ، وَقَالاَ: "اُنْظُرْ إِلَيْنَا!" فَلاَحَظَهُمَا مُنْتَظِرًا أَنْ يَأْخُذَ مِنْهُمَا شَيْئًا. فَقَالَ بُطْرُسُ:"لَيْسَ لِي فِضَّةٌ وَلاَ ذَهَبٌ، وَلكِنِ الَّذِي لِي فَإِيَّاهُ أُعْطِيكَ: بِاسْمِ يَسُوعَ النَّاصِرِيِّ قُمْ وَامْشِ!". وَأَمْسَكَهُ بِيَدِهِ الْيُمْنَى وَأَقَامَهُ، فَفِي الْحَالِ تَشَدَّدَتْ رِجْلاَهُ وَكَعْبَاهُ، فَوَثَبَ وَوَقَفَ وَصَارَ يَمْشِي، وَدَخَلَ مَعَهُمَا إِلَى الْهَيْكَلِ وَهُوَ يَمْشِي وَيَطْفُرُ وَيُسَبِّحُ اللَّهَ. وَأَبْصَرَهُ جَمِيعُ الْشَّعْبِ مَاشَيًَا يُسَبِّحُ اللَّهَ.'
        - '( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتَكْثُرُ وتَعتَزُّ وتَثْبُتُ، في بيعَةِ اللَّه المُقدَّسَةِ. آمين. )'
