title:
    arabic: 'إشعياء (٣ : 1 - 14)'
text:
    arabic:
        - 'مِنْ سِفْرِ إِشَعْيَاءَ الْنَّبِيِّ بَرَكَتُهُ الْمُقَدَّسَةُ فَلْتَكُنْ مَعَنَا. آمِينْ.'
        - '(٣ : 1 - 14)'
        - 'هُوَذَا السَّيِّدُ رَبُّ الْجُنُودِ يَنْزِعُ مِنْ يَهُوذَا وَمِنْ أُورُشَلِيمَ الْقَوِيَّ وَالْقَوِيَّةَ، كُلَّ سَنَدِ خُبْزٍ وَكُلَّ سَنَدِ مَاءٍ، الْجَبَّارَ وَرَجُلَ الْحَرْبِ، الْقَاضِيَ وَالنَّبِيَّ وَالْعَرَّافَ وَالشَّيْخَ، قَائِدَ الْخَمْسِينَ وَالْوَجِيهَ وَالْمُشِيرَ، وَالْمَاهِرَ بَيْنَ الصُّنَّاعِ، وَفَاهِمَ كَلاَمِ الأَسْرَارِ. وَأَجْعَلُ الصِّبْيَانَ رُؤَسَاءَ لَهُمْ، وَأَهْلُ الْحَقَارَةِ يَتَسَلَّطُونَ عَلَيهِمْ. وَيَثِبُ الشَّعْبُ الْوَاحِدُ مِنْهُمْ عَلَى الآخَرِ وَالإِنْسَانُ عَلَى قَرِيبِهِ، وَيَتَمَرَّدُ الصَّبِيُّ عَلَى الشَّيْخِ، وَاللَّئِيمُ عَلَى الْكَرِيمِ. حِينَئِذٍ يَمْسِكُ الإِنْسَانُ أَخَاهُ فِي بَيْتِ أَبِيهِ قَائِلاً: إِنَّ لَكَ ثَوْبًا فَكُنْ حَاكِمًا عَلَينَا وَهَذَا الْخَرَابُ يَكُونُ تَحْتَ يَدِكَ، فَيُجِيبُ فِي ذَلِكَ الْيَوْمِ قَائِلاً: مَا أَنَا بِطَبِيبِكُمْ إِنَّهُ لَيْسَ فِي بَيْتِي خُبْزٌ وَلاَ ثَوْبٌ، فَلاَ تَجْعَلُونِي حَاكِمًا عَلَى هَذَا  الشَّعْبِ. لأَنَّ أُورُشَلِيمَ قَدْ عَثَرَتْ، وَيَهُوذَا سَقَطَتْ لأَنَّ لِسَانَهُمَا وَأَفْعَالَهُمَا ضِدُّ الرَّبِّ لإِغَاظَةِ عَيْنَي مَجْدِهِ. وَقَاحَةُ وُجُوهِهِمْ تَشْهَدُ عَلَيْهِمْ فَإِنَّهُمْ يُجَاهِرُون بِخَطِيَّتِهِمْ كَسَدُومَ لاّ يَسْتُرُونَهَا، فَوَيْلٌ لِنُفُوسِهِمْ لأَنَّهُمْ تَشَاوَرُوا مَشُورَةً سُوءٍ قَائِلِينَ: فَلْنَرْبِطِ الْبَارَّ فَإِنَّهُ لَمْ يَصْلُحْ لَنَا، لِذَلِكَ فَإِنَّهُمْ يَأْكُلُونَ مِنْ ثَمَرِ طَرِيقِهِمْ، وَيُشْبَعُونَ مِنْ نِفَاقِهِمْ. الْوَيْلُ لِلْمُنَافِقِ السُّوءِ، فَإِنَّ جَزَاءَ يَدِيِهِ يُؤَدَّي إلَيهِ. مُسَلِّطُو شَعْبِي سَلَبُوهُ، وَالنَّسَاءُ يَتَسَلَّطْنَ عَلَيهِ، يا شَعْبِي إِنَّ مُرْشِدِيكَ هُمْ يَضِلُّونَكَ، وَيُفْسِدُونَ طَرِيقَ مَذَاهِبِكَ، وَلَكِنِ الآنَ سَيَأْتِي الرَّبُّ لِلْمُخَاصَمَةِ وَيُحَاكِمُ مَشَايِخَ شَعْبِهِ وَأَشْرَافَهُمْ.'
        - '(مَجْدًا لِلْثَّالُوثِ القُدُّوسِ إِلَهِنَا، إِلَى الأَبَدِ وإِلَى أَبَدِ الآبَادِ كُلِّهَا. آمِينْ.)'
