title:
    arabic: 'مزامير (12 : 6)'
text:
    arabic:
        - 'مِنْ مَزَامِيرِ أَبِينَا دَاوُدَ النَّبِيِّ ( 12 : 6 )'
        - 'أَمَّا أَنَا فَعَلَى رَحْمَتِكَ تَوَكَّلْتُ. يَبْتَهِجُ قَلْبِي بِخَلاصِكَ. أُسَبِّحُ الرَّبَّ الَّذِي أَحْسَنَ إِلَيَّ. وَأُرَتِّلُ لاِسْمِ الرَّبِّ الْعَلِيِّ.'
        - 'هَلِّلُويَا.'
