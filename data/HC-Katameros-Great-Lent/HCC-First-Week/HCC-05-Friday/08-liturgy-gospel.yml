title:
    arabic: 'لوقا (11 : 1 - 10)'
text:
    arabic:
        - 'مِنْ إِنْجِيلِ مُعَلِّمِنَا لُوقًا الْبَشِيرِ ( 11 : 1 - 10 )'
        - 'وَإِذْ كَانَ يُصَلِّي فِي مَوْضِعٍ قَفْرٍ، فَلَمَّا فِرْغَ، قَالَ لَهُ وَاحِدٌ مِنْ تَلاَمِيذِهِ: "يَا رَبُّ، عَلِّمْنَا أَنْ نُصَلِّيَ كَمَا عَلَّمَ يُوحَنَّا تَلاَمِيذَهُ ". فَقَالَ لَهُمْ: "إِذَا صَلَّيْتُمْ فَقُولُوا: أَبَانَا الَّذِي فِي السَّمَاوَاتِ، لِيَتَقَدَّسِ اسْمُكَ، لِيَأْتِ مَلَكُوتُكَ، لِتَكُنْ مَشِيئَتُكَ كَمَا فِي السَّمَاءِ كَذلِكَ عَلَى الأَرْضِ. خُبْزَنَا الآتي أَعْطِنَا كُلَّ يَوْمٍ، وَاِغْفِرْ لَنَا خَطَاياَنَا، لأَنَّنَا نَحْنُ أَيْضًا نَغْفَرُ لِكُلِّ مَنْ يُذْنِبُ إِلَيْنَا، وَلاَ تُدْخِلْنَا فِي تَجْرِبَةٍ، لكِنْ نَجِّنَا مِنَ الشِّرِّيرِ".'
        - 'ثُمَّ قَالَ لَهُمْ: "مَنْ مِنْكُمْ يَكُونُ لَهُ صَدِيقٌ، فَيَمْضِي إِلَيهِ نِصْفَ اللَّيْلِ وَيَقُولُ لَهُ: يَا صَدِيقَي: أَقْرِضْنِي ثَلاَثَةَ أَرْغِفَةٍ، لأَنَّ صَدِيقًا لِي قَدِمَ عَلَيَِّ مِنْ سَفَرٍ، وَلَيْسَ عِنْدِي مَا أُقَدِّمُ لَهُ. فَيُجِيبُ ذَاكَ مِنْ دَاخِلِ وَيَقُولُ : لاَ تُتْعِبْنِي! فَإِنَِّي قَدْ أَغْلَقْتُ بَابِي، وَأَوْلاَدِي مَعِي عَلَى الْمَرْقَدِ. فَلاَ أَسْتَطِيعُ أَنْ أَقُومَ وَأُعْطِيَكَ. أَقَوْلُ لَكُمْ: أَنْ لَمْ يَقُمْ وَيُعْطِيهِ لِكَوْنِهِ صَدِيقَهُ، فَإِنَّه يَقُومُ لِلَجَاجَتِهِ وَيُعْطِيهِ كُلَّ مَا يَحْتَاجُ إِلَيْهِ. وَأَنَا أَيْضًا أَقُوْلُ لَكُمْ : اِسْأَلُوا فَتُعْطَوْا. اُطْلُبُوا فَتَجِدُّوا. اِقْرَعُوا فَيُفْتَحَ لَكُمْ. لأَنَّ كُلَّ مَنْ يَسْأَلُ يُعْطَى، وَمَنْ يَطْلُبُ يَجِدُ، وَمَنْ يَقْرَعُ يُفْتَحُ لَهُ.'
        - '(وَالْمَجْدُ لِلَّهِ دَائِمًَا)'
