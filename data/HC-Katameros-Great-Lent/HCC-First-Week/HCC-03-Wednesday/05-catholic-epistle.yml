title:
    arabic: 'بطرس الأولى (١ : ٤ - ١٠)'
text:
    arabic:
        - 'فصلٌ من رسالة مُعلِّمنا بطرس الرسول (١ : ٤ - ١٠)'
        - 'وَتَكُونُوا هَارِبَيْنِ مِنْ الْفَسَادِ الَّذِي فِي الْعَالَمِ بِالْشَّهْوَةِ. وَلِهَذَا عَيْنِهِ، وَأَنْتُمْ باذِلُونَ كُلَّ اِجْتِهَادٍ لِتُصِيبُوا عَلَى إِيمَانِكُمْ الفَضِيلَةَ، وَفِي الْفَضِيلَةِ الْمَعْرِفَةَ، وَفِي الْمَعْرِفَةِ تَعَفُّفًا، وَفِي التَّعَفُّفِ صَبْرًا، وَفِي الصَّبْرِ تَقْوَى، وَفِي التَّقْوَى مَوَدَّةً أَخَوِيَّةً، وَفِي الْمَوَدَّةِ الأَخَوِيَّةِ مَحَبَّةً.'
        - 'لأَنَّ هَذِهِ إِذَا كَانَتْ فِيكُمْ وَكَثُرَتْ، تُصَيِّرُكُمْ غَيْرَ مُتَكَاسِلِينَ وَلاَ غَيْرَ مُثْمِرِينَ فِي مَعْرِفَةِ رَبِّنَا يَسُوعَ الْمَسِيحِ. لأَنَّ الَّذِي لَيْسَ عِنْدَهُ هذِهِ، فَهُوَ أَعْمَى مَكْفُوفَ الْبَصَرِ، وَقَدْ نَسِيَ تَطْهِيرَ خَطَايَاهُ السَّالِفَةِ. فَلِذَلِكَ أَيُّهَا الإِخْوَةُ اِجْتَهِدُوا بِالأَحْرَى أَنْ تَجْعَلُوا دَعْوَتَكُمْ وَاِنْتِخَابَكُمْ ثَابِتَيْنِ. فَإِنَّكُمْ إذَا فَعَلْتُمْ ذَلِكَ لاَ تَزِلُّونَ أَبَدًا. لأَنَّه هَكَذَا تُمْنَحُونَ بِسَخَاءٍ أَنْ تَدْخُلُوا مَلَكُوتَ رَبِّنَا وَمُخَلِّصِنَا يَسُوعَ الْمَسِيحِ الأَبَديِّ.'
        - '(لا تُحِبُّوا العَالَمَ ولا الأشْيَاءَ التي في العَالَمِ، لأنَّ العَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وأمَّا مَنْ يَعملُ مَشِيئَةَ اللَّهِ فإنه يَثْبُتُ إلى الأبدِ. آمين.)'
