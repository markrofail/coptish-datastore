title:
    arabic: 'لوقا (٦ : ٣٥ - ٣٨)'
text:
    arabic:
        - 'من إنجيل مُعلِّمنا لوقا البشير (٦ : ٣٥ - ٣٨)'
        - 'وَلَكِنْ أَحِبُّوا أَعْدَاءَكُمْ، وَأَحْسِنُوا وَأَقْرِضُوا غَيْرَ مُؤَمِّلِينَ شَيْئًا، فَيَكُونَ أَجْرُكُمْ كَثِيرًا وَتَكُونُوا أَبْنَاءَ الْعَلِيِّ، فَإِنَّهُ مُنْعِمٌ عَلَى غَيْرِ الشَّاكِرِينَ وَالأَشْرَارِ. فَكُونُوا رُحَمَاءَ كَمَا أَنَّ أَبَاكُمْ أَيْضًا رَحِيمٌ.'
        - 'لاَ تَدِينُوا فَلاَ تُدَانُوا. لاَ تَقْضُوا عَلَى أَحَدٍ فَلاَ يُقْضَى عَلَيْكُمْ. اِغْفِرُوا يُغْفَرْ لَكُمْ. أَعْطُوا تُعْطَوْا، إنَّكُمْ تُعْطَوْنَ كَيْلاً جَيِّدًا مُلَيَّدًا مَهْزُوزًا فَائِضًا فِي أَحْضَانِكُمْ. لأَنَّهُ بِنَفْسِ الْكَيْلِ الَّذِي بِهِ تَكِيلُونَ يُكَالُ لَكُمْ.'
        - '(وَالْمَجْدُ لِلَّهِ دَائِمًَا)'
