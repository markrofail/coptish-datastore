title:
    arabic: 'إشعياء (٢ : ٣ ـ ١١)'
text:
    arabic:
        - 'من سفر إشعياء النبي (٢ : ٣ ـ ١١)'
        - 'وَيَنْطَلِقُ شُعُوبٌ كَثِيرُونَ وَيَقُولُونَ هَلُمُّوا نَصْعَِدُ إِلَى جَبَلِ الرَّبِّ إِلَى بَيْتِ إلَهِ يَعْقُوبَ وَهُوَ يُعْلِّمُنَا طُرُقَهُ فَنَسْلُكُ فِي سُبُلِهِ. لأَنَّهَا مِنْ صِهْيَوْنَ تَخْرُجُ الشَّرِيعَةُ، وَمِنْ أُورُشَلِيمَ كَلِمَةُ الرَّبِّ. وَيَحْكُمُ بِالْعَدْلِ بَيْنَ الأُمَمِ وَيَقْضِي لِلْشُّعُوبٍ الْكَثِيرِينَ فَيَضْرِبُونَ سُيُوفَهُمْ سِكَكًا للأَفْدِنَةِ وَرِماحَهُمْ مَنَاجِلَ، فَلاَ تَرْفَعُ أُمَّةٌ عَلَى أُمَّةٍ سَيْفًا وَلاَ يَتَعَلَّمُونَ الْحَرْبَ فِي مَا بَعْدُ.'
        - 'هَلُمُّوا يا بَيْتَ يَعْقُوبَ لِنَسْلُكَ فِي نُورِ الربِّ. إِنَكَ رَفَضْتَ شَعْبَكَ بَيْتَ إِسْرَائِيلَ؛ لأَنَّ كَوْرَهُمْ قَدْ اِمْتَلأَتْ مِنَ الذُّنُوبِ مُنْذُ الْقَدِيمِ يَتَطَيَّرُونَ كَالْْفِلَسْطِينِيِّينَ، وَقَبِلُوا كَثِيرِينَ مِنْ أَبِنَاءِ الْغُرَبَاءِ. وَقَدْ اِمْتَلأَتْ أَرْضُهُمْ فِضَّةً وَذَهَبًا وَلاَ حَدَّ لِكُنُوزِهِمْ. قَدْ اِمْتَلأَتْ أَرْضُهُمْ خَيْلاً فَلاَ نِهَايَةَ لِمَرْكِبَاتِهِمْ. قَدْ اِمْتَلأَتْ أَرْضُهُمْ أَصْنَامًا، فَيَسْجُدُونَ لِمَصْنُوعَاتِ أَيْدِيهِمْ لِمَا صَنَعَتْهُ أصَابِعُهُمِْ، فَلِذَلِكَ سَيَنْخَفِضُ الْبَشَرُ ويُنْطَرِحُ الإِنْسّانُ فَلاَ تُغْفَرُ لَهُمْ.'
        - 'الآنَ أَدْخُلُ الآَنَ فِي الصَّخْرِ وَاِخْتَبِئُ فِي التُّرَابِ مِنْ أَمَامِ هَيْبَةِ الرَّبِّ وَمِنْ بَهَاءِ عَظَمَتِهِ. إِنَّ عُيُونَ الْبَشَرِ الْمُتَشَامِخَةِ سَتُخْفَضُ، وَتَرَفُّعَ الإِنْسَانِ سَيُوْضَعُ، وَيَتَعَالَى الرَّبُّ وَحَدَّهُ فِي ذَلِكَ الْيَوْمِ.'
        - '(والسُّبح للَّهِ دَائِمَا)'
