title:
  english: HCC-07 - Sunday of the First Week
  arabic: HCC-07 - يوم الأحد من الأسبوع الأول
vespers-psalm:
  - title:
      arabic: 'مزامير (16 : 1 - 2)'
    text:
      arabic:
        - 'من مزامير أبينا داود النبي ( 16 : 1 - 2 )'
        - اِسْتَمِعْ يَا اللَّهُ لِلْعَدْلِ وَأصْغِ إِلَى طِلَبَتِي، وَأنْصِتْ إِلَى صَلاَتِي مِنْ شِفَاهٍ غَيْرَ غَاشَّةٍ. لِيَبْرُزْ مِنْ لَدُنَكَ قَضَائِي، عَيْنَاي لِتَنْظُرَا الاِسْتِقامَةَ . هَلِّلُويَا.
vespers-gospel:
  - title:
      arabic: 'متى (6 : 34 - 7 : 1 - 12)'
    text:
      arabic:
        - 'من إنجيل مُعلِّمنا متى البشير ( 6 : 34 - 7 : 1 - 12 )'
        - لاَ تَهْتَمُّوا بِشَأْنِ الْغَدِ، فإنَّ الْغَدَ يَهْتَمُّ بِشِأْنِهِ. يَكْفِي كُلَّ يَوْمَ شَرُّهُ.
        - 'لاَ تَدِينُوا لئَلاَّ تُدَانُوا،فَإِنَّكُمْ بِالدَّيْنُونَةِ الَّتِي بِهَا تَدِينُونَ تُدَانُونَ، وَبِالْكَيْلِ الَّذِي بِهِ تَكِيلُونَ يُكَالُ لَكُمْ. وَلِمَاذَا تَنْظُرُ الْقَذَى فِي عَيْنِ أَخِيكَ، وَأَمَّا الْخَشَبَةُ الَّتِي فِي عَيْنِكَ فَلاَ تَفْطَنُ لَهَا؟ أَمْ كَيْفَ تَقُولُ لأَخِيكَ: دَعْني أُخْرِجِ الْقَذَى مِنْ عَيْنِكَ، وَهَا إنَّ الْخَشَبَةَ فِي عَيْنِكَ؟ يَامُرَائِي، أَخْرِجْ أَوَّلاً الْخَشَبَةَ مِنْ عَيْنِكَ، وَحِينَئِذٍ تَنْظُرُ كَيْفَ تُخْرِجَ الْقَذَى مِنْ عَيْنِ أَخِيكَ! لاَ تُعْطُوا الْقُدْسَ لِلْكِلاَب، وَلاَ تَلْقُوا جَوَاهِرَكُمْ قُدَّامَ الْخَنَازِيرِ، لِئَلاَّ تَدُوسَهَا بِأَرْجُلِهَا وَتَرْجَعَ فَتُمَزِّقَكُمْ. اِسْأَلُوا فَتُعْطَوْا. اُطْلُبُوا فَتَجِدُوا. اِقْرَعُوا فَيُفْتَحَ لَكُمْ.. لأَنَّ كُلَّ مَنْ يَسْأَلُ يُعْطَى، وَمَنْ يَطْلُبُ يَجِدُ، وَمَنْ يَقْرَعُ يُفْتَحُ لَهُ. أَيُّ إِنْسَانٍ مِنْكُمْ يَسْأَلَهُ ابْنُهُ خُبْزًا، فَيُعْطِيهِ حَجَرًا؟ أوْ إِذَا سَأَلَهُ سَمَكَةً، فَيُعْطِيهِ حَيَّةً؟ فَإِذَا كُنْتُمْ وَأَنْتُمْ الأَشْرَارَ تَعْرِفُونَ أَنْ تَمْنَحُوا العَطَايَا الْصَّالِحَةِ لأََبْنَاءَكُمْ ، فَكَمْ بِالْحَرِيِّ أَبُوكُمُ الَّذِي فِي السَّمَوَاتِ، يَمْنَحُ الصَّالِحَاتِ لِمَنْ يَسْأَلُهُ. فَكُلُّ مَا تُرِيدُونَ أَنْ يَفْعَلَ النَّاسُ بِكُمُ فَافْعَلُوهُ أَنْتُمْ بِهِمْ، فَإنَّ هذَا هُوَ النَّامُوسُ وَالأَنْبِيَاءُ.'
        - (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
matins-psalm:
  - title:
      arabic: 'مزامير (17 : 1)'
    text:
      arabic:
        - 'من مزامير أبينا داود النبي ( 17 : 1 )'
        - أُحِبُّكَ يَا رَبُّ قُوَّتِي، الرَّبُّ هُوَ ثَبَاتِي ومَلْجَأِي وَمُخَلِّصِي، إلَهِي عَوْنَي وَعَلَيهِ أَتَّكِلُ. هَلِّلُويَا.
matins-gospel:
  - title:
      arabic: 'متى (7 : 22 - 29)'
    text:
      arabic:
        - 'من إنجيل مُعلِّمنا متى البشير ( 7 : 22 - 29 )'
        - 'فَإِنَّ كَثِيرِينَ سَيَقُولُونَ لِي فِي ذلِكَ الْيَوْمِ: يَارَبُّ، يَارَبُّ أَلَيْسَ بِاسْمِكَ تَنَبَّأْنَا، وَبِاسْمِكَ أَخْرَجْنَا شَيَاطِينَ، وَبِاسْمِكَ صَنَعْنَا قُوَّاتٍ كَثِيرَةً؟ فَحِينَئِذٍ أُصَرِّحُ لَهُمْ: إِنِّي لَمْ أَعْرِفْكُمْ قَطُّ! اذْهَبُوا عَنِّي يَا فَاعِلِي الإِثْمِ!'
        - فَكُلُّ مَنْ يَسْمَعُ كَلاَمِي هَذَا وَيَعْمَلُ بِهِ، يُشْبِهُ رَجُلاً حَكِيمًا ، بَنَى بَيْتَهُ عَلَى الصَّخْرِ. فَنَزَلَ الْمَطَرُ، وَجَرَتِ الأَنْهَارُ، وَهَبَّتِ الرِّيَاحُ، وَانْدَفَعَتْ عَلَى ذلِكَ الْبَيْتِ فَلَمْ يَسْقُطْ، لأَنَّ أَسَاسَهُ كَانَ عَلَى الصَّخْرِ. وَكُلُّ مَنْ يَسْمَعُ أَقْوَالِي هَذَه وَلَمْ يَعْمَلُ بِهَا، يُشَبَّهُ بِرَجُلٍ جَاهِلٍ، بَنَى بَيْتَهُ عَلَى الرَّمْلِ. فَنَزَلَ الْمَطَرُ، وَجَرَتِ الأَنْهَارُ، وَهَبَّتِ الرِّيَاحُ، وَصَدَمَتْ ذلِكَ الْبَيْتَ فَسَقَطَ، وَكَانَ سُقُوطُهُ عَظِيمًا!. وَلَمَّا أَتَمَّ يسوع هَذَا الْكِلاَمَ كُلَّهُ بُهِتَ الْجَمْعُ مِنْ تَعْلِيمِهِ، لأَنَّهُ كَانَ يُعَلِّمُهُمْ كَمَنْ لَهُ سُلْطَانٌ وَلَيْسَ كَكَتَبَتِهُمْ.
        - (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
pauline-epistle:
  - title:
      arabic: 'رومية (13 : 1 - 14)'
    text:
      arabic:
        - 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول إلى أهل رومية ( 13 : 1 - 14 )'
        - 'لِتَخْضَعْ كُلُّ نَفْسٍ لِلسَّلاَطِينِ الْعَالِيَةِ، فَإِنَّهُ لاَ سُلْطَانَ إِلاَّ مِنَ اللَهِ، وَالسَّلاَطِينُ الْكَائِنَةُ إِنَّمَا رَتَّبَهَا اللَّهِ، فَمَنْ يُقَاوِمُ السُّلْطَانَ فَإِنَّمَا يُعَانِدُ تَرْتِيبَ اللَّهِ، وَالْمُعَانِدُونَ يَجْلِبُونَ دَيْنُونَةً عَلَى أَنْفُسِهِمْ. لإِنَّ خَوْفَ الرُّؤَسَاءَ لَيْسَ عَلَى الْعَمَلِ الصَّالِحِ بَلْ عَلَى الشِّرِّيرِ. أَفَتَبْتَغِي أَلاَ تَخَافَ مِنْ السُّلْطَانَ؟ اِفْعَلِ الْخَيِّرَ فَتَكُونَ لَدَيْهِ مَمْدُوحًا، لأَنَّهُ خَادِمُ اللَّهِ لَكَ لِلخَيْرِ فإمَّا إِنْ فَعَلْتَ الشَّرَّ فَخَفْ، فَإِنَّهُ لَمْ يَتَقَلَّدِ السَّيْفَ عَبَثًَا، لأَنَهُ خَادِمُ اللَهِ الْمُنْتَقِمُ الَّذِي يُنَفِّذُ الْغَضَبُ عَلَى مَنْ يَفْعَلَ الشَّرَّ. فَلِذلِكَ يَلْزَمُكُمُ الْخُضُوعُ لَهُ، لاَ مِنْ أَجْلِ الْغَضَبِ فَقَطْ بَلْ مِنْ أَجْلِ الضَّمِيرِ أَيْضًا، فَإِنَّكُمْ لأَجْلِ هذَا تُوفُونَ الْجِزْيَةَ أَيْضًا، إِذْ هُمْ خُدَّامُ اللَّهِ المُواظِبُونَ عَلَى ذلِكَ بِعَيْنِهِ. أَعْطُوا لِكُلٍّ حَقَّهُ: الْجِزْيَةَ لِمَنْ لَهُ الْجِزْيَةُ. وَالْجِبَايَةَ لِمَنْ لَهُ الْجِبَايَةُ. وَالْمَهَابَةَ لِمَنْ لَهُ الْمَهَابَةُ. وَالْكَرَامَةَ لَمِنْ لَهُ الْكرامَةُ.'
        - 'لاَ تَكُونُوا مَدْيُونِينَ لأَحَدٍ بِشَيْءٍ مَا خَلا حُبَّ بَعْضُكُمْ لِبَعْضٍ، فَإنَّهُ مَنْ أَحَبَّ الْقَرِيبَ فَقَدْ أَتَّمَ النَّامُوسَ. لأَنَّ هَذِهِ الوَصِيَّةَ "لاَ تَزْنِ، لاَ تَقْتُلْ، لاَ تَسْرِقْ، لاَ تَشْهَدْ بِالزُّورِ، لاَ تَشْتَهِ"، وَمَا كَانَ مِنْ الْوَصَايَا غَيْرُ ذَلِكَ ، إِنَّمَا هِي مُتضمِّنةٌ فِي هَذِهِ الْكَلِمَاتِ: "أَنْ تُحِْببَ قَرِيبَكَ كَنَفْسِكَ". إِنَّ اَلْمَحَبَّةَ لاَ تَصْنَعُ شَرًّا بِالْقَرِيبِ، فَالْمُحِبَّةُ إذاً هِي النَّامُوسَ بِتَمَامِهِ.'
        - 'هَذَا وَإِنَّكُمْ عَارِفُونَ الزَّمَانَ، أنَّ سَاعَةَ اسْتِيْقَاظِنا مِنَ النَّوْمِ قَدْ حَانَتْ لأَنَّ خَلاَصَنَا الآنَ أَقْرَبُ مِمَّا كَانَ حِينَ آمَنَّا. قَدْ تَنَاهَى اللَّيْلُ وَاِقْتَرَبَ النَّهَارُ، فَلْنَخْلَعْ عنَّا أَعْمَالَ الظُّلْمَةِ وَنَلْبَسْ أَسْلِحَةَ النُّورِ. لِنَسْلُكَنَّ سُلُوكًا لائِقًا كَمَا فِي النَّهَارِ: لاَ بِالْقُصُوفِ وَالسُّكْرِ، لاَ بِالْمَضَاجعِ وَالْعَهَرِ، وَلاَ بِالْخِصَامِ وَالْحَسَدِ. بَلِ الْبَسُوا الرَّبَّ يَسُوعَ الْمَسِيحَ، وَلاَ تَهْتَمُّوا بِأَجْسَادِكُمْ لِقَضَاءِ شَهَوَاتِهَا.'
        - ( نعمةُ اللَّهِ الآبِ فَلْتَحِلَّ على أرواحنا يا آبائي وإخْوَتي. آمين. )
catholic-epistle:
  - title:
      arabic: 'يعقوب (1 : 13 - 21)'
    text:
      arabic:
        - 'الكاثوليكون فصلٌ من رسالة مُعلِّمنا يعقوب الرسول ( 1 : 13 - 21 )'
        - 'لاَ يَقُلْ أَحَدٌ إِذَا جُرِّبَ: "إِنَّ اللَّهَ قَدْ جَرَّبِنِي"، فإنَّ اللَّهَ غَيْرُ مُجَرَّبٍ بِالشُّرُورِ، وَهُوَ لاَ يُجَرِّبُ أَحَدًا. بَلْ كُلُّ إِنْسَانٍ تَكُونُ تَجْرِبَتُهُ بِاِجْتِذَابِ شَهْوَتِهِ وَتَمَلُّقِهَا لَهُ ، ثُمَّ الشَّهْوَةُ إِذَا حَبِلَتْ تَلِدُ خَطِيَّةً، وَالْخَطِيَّةُ إِذَا تَمَّتْ تُنْتِجُ المَوْتَ. لاَ تَضِلُّوا يَا إِخْوَتِي الأَحِبَّاءَ. إنَّ كُلَّ عَطِيَّةٍ صَالِحَةٍ وَكُلُّ مَوْهِبَةٍ كَامِلَةٍ إِنَّمَا تَهْبِطُ مِنْ فَوْقُ مِنْ لَدُنِ أَبِي الأَنْوَارِ، الَّذِي لَيْسَ عِنْدَهُ تَحَوُّلٌ وَلاَ ظِلُّ دَوَرَانٍ. هُوَ شَاءَ فَولدَنَا بِكَلِمَةِ الْحَقِّ لِنَكُونَ بَاكُورَةً مَا مِنْ خَلاَئِقَهِ.'
        - إذاً يَا إِخْوَتِي الأَحِبَّاءَ، لِيَكُنْ كُلُّ إنْسَانٍ سَرِيعًا إِلَى الاِسْتِمَاعِ، بَطِيئاً عَنْ التَّكَلُّمِ، وَبَطيئًا عَنِ الْغَضَبِ، فَإِنَّ غَضَبَ الإنسانِ لاَ يَعْمَلُ بِرَّ اللَّهِ. لِذَلِكَ اِطْرَحُوا كُلَّ نَجَاسَةٍ وَكَثْرَةَ الشَّرِّ، وَاِقْبَلُوا بِوَدَاعَةٍ الْكَلِمَةَ الْمَغْرُوسَةَ فِيْكُمْ الْقَادِرَةَ أَنْ تُخَلِّصَ نُفُوسَكُمْ .
        - (لا تُحِبُّوا العَالَمَ ولا الأشْيَاءَ التي في العَالَمِ، لأنَّ العَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وأمَّا مَنْ يَعملُ مَشِيئَةَ اللَّهِ فإنه يَثْبُتُ إلى الأبدِ. آمين.)
acts-of-the-apostles:
  - title:
      arabic: 'أعمال (21 : 40 - 22 : 1 - 16)'
    text:
      arabic:
        - الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين
        - '( 21 : 40 - 22 : 1 - 16 )'
        - 'فَلَمَّا أَذِنَ لَهُ، وَقَفَ بُولُسُ عَلَى الدَّرَجِ وَأَشَارَ بِيَدِهِ إِلَى الشَّعْبِ، وَإِذْ كَانَ سُكُوتٌ عَظِيمٌ. خَاطَبَهُمْ بِاللُّغَةِ الْعِبْرَانِيَّةِ قَائِلاً: "أَيُّهَا الرِّجَالُ الإِخْوَةُ وَالآبَاءُ، اسْمَعُوا احْتِجَاجِي الآنَ لَدَيْكُمْ". فَلَمَّا سَمِعُوا أَنَّهُ يُخَاطِبُهُمْ بِاللُّغَةِ الْعِبْرَانِيَّةِ أَعْطُوا سُكُوتًا. فَقَالَ: "إنِّي رَجُلٌ يَهُودِيٌّ وُلِدْتُ فِي طَرْسُوسَ كِيلِيكِيَّةَ، لَكِنِي رَبِيِتُ فِي هذِهِ الْمَدِينَةِ وتَأَدَّبْتُ لِدّى قَدَمِي غَمَالاَئِيلَ عَلَى حَقِيقَةِ النَّامُوسِ الأَبَويِّ. وَكُنْتُ غَيُورًا للَّهِ كَمَا أَنْتُمْ جَمِيعُكُمُ الْيَوْمَ. وَقَدْ اضْطَهَدْتُ هَذِهِ الطَّرِيقَةَ حَتَّى الْمَوْتِ، مُقَيِّدًا وَمُسَلِّمًا إِلَى السُّجُونِ رِجَالاً وَنِسَاءً، كَمَا يَشْهَدُ لِي رَئِيسُ الْكَهَنَةِ وَجَمِيعُ الشُّيُوخِ، الَّذِينَ أَخَذْتُ مِنْهُمْ رَسَائِلَ إلَى الإِخْوَةِ وَاِنْطَلَقَتُ إِلَى دِمَشْقَ، لآتِيَ بِمَنْ هُنَاكَ إِلَى أُورُشَلِيمَ مَوْثِقِينَ لِيُعَاقَبُوا. فَحَدَثَ لِي وَأَنَا ذَاهِبٌ وَقَدْ دَنْوْتُ مِنْ دِمَشْقَ عِنْدَ الظُهْرِ، أَنْ أَبْرَقَ حَوْلِي مِنَ السَّمَاءِ بَغْتَةً نُورٌ عَظِيمٌ. فَسَقَطْتُ عَلَى الأَرْضِ، وَسَمِعْتُ صَوْتًا يَقُولُ لِي: شَاوُلُ، شَاوُلُ! لِمَاذَا تَضْطَهِدُنِي؟ فَأَجَبْتُ: مَنْ أَنْتَ يَا رَبُّ؟ فَقَالَ لِي: أَنَا يَسُوعُ النَّاصِرِيُّ الَّذِي أَنْتَ تَضْطَهِدُهُ. وَالَّذِينَ كَانُوا مَعِي رَأَّوْا النُّورَ وَلَمْ يَسْمَعُوا صَوْتَ الَّذِي كَلَّمَنِي. فَقُلْتُ: مَاذَا أَصْنَعُ يَا رَبُّ؟ فَقَالَ لِي الرَّبُّ: قُمْ وَامْضِ إِلَى دِمَشْقَ، وَهُنَاكَ تُخْبَرُ بِجَمِيعِ مَا رُسِمَ عَلَيْكَ أَنْ تَعْمَلَهُ. وَإِذْ كُنْتُ لاَ أُبْصِرُ لِبَهَاءِ ذلِكَ النُّورِ، فَأمْسَكَ بِيَدِي أولَئكَ الَّذِينَ كَانُوا مَعِي، فَجِئْتُ إِلَى دِمَشْقَ.'
        - 'وَإِنَّ رَجُلاً يُقَالُ لَهُ حَنَانِيَّا تَقِيًّا بِمُقْتَضى النَّامُوسِ، مَشْهُودًا لَهُ مِنْ جَمِيعِ الْيَهُودِ الْقَاطِنِيْنَ جَاءَ إِلَيَّ، وَوَقَفَ عِنْدِي وَقَالَ لِي: أَيُّهَا الأَخُ شَاوُلُ، أَبْصِرْ! وَفِي تِلْكَ السَّاعَةِ نَظَرْتُ إِلَيْهِ، فَقَالَ: إنَّ إِلَهَ آبَائِنَا قَدْ سَبَقَ اِنْتَخَبَكَ لِتَعْرِّفَ مَشِيئَتَهُ، وَتُعَايِنَ الْبَارَّ، وَتَسَمُّعَ صُوتًَا مِنْ فِيهِ. لأَنَّكَ سَتَكُونُ لَهُ شَاهِدًا عِنْدَ جَمِيعِ النَّاسِ بِمَا رَأَيْتَ وَسَمِعْتَ. وَالآنَ لِمَاذَا تَتَوَانَى قُمْ فَاعْتَمِدْ وَاغْسِلْ خَطَاياِكَ دَاعَيَا بِاِسْمِ الرَّبِّ .'
        - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتَكْثُرُ وتَعتَزُّ وتَثْبُتُ، في بيعَةِ اللَّه المُقدَّسَةِ. آمين. )
liturgy-psalm:
  - title:
      arabic: 'مزامير (24 : 1 , 3)'
    text:
      arabic:
        - 'من مزامير أبينا داود النبي ( 24 : 1 ، 3 )'
        - إِلَيكَ يَا رَبُّ رَفَعْتُ نَفْسِي. إلَهي عَلَيكَ تَوَكَّلْتُ فَلاَ تُخزِنِي إِلَى الأبَدِ. أَظْهِرْ لِي يَا رَبُّ طُرُقَكَ. وعَلِّمْنِي سُبُلَكَ. اِهْدِنِي إِلَى عَدْلِكَ . هَلِّلُويَا.
liturgy-gospel:
  - title:
      arabic: 'متى (6 : 19 - 33)'
    text:
      arabic:
        - 'من إنجيل مُعلِّمنا متى البشير ( 6 : 19 - 33 )'
        - 'لاَ تَكْنِزُوا لَكُمْ كُنُوزًا عَلَى الأَرْضِ حَيْثُ يُفْسِدُ السُّوسُ والصَّدَأُ، وَحَيْثُ يَنْقُبُ السَّارِقُونَ وَيَسْرِقُونَ. بَلِ اكْنِزُوا لَكُمْ كُنُوزًا فِي السَّمَاءِ، حَيْثُ لاَ يُفْسِدُ سُوسٌ وَلاَ صَدَأٌ، وَحَيْثُ لاَ يَنْقُبُ السَّارِقُونَ وَلاَ يَسْرِقُونَ؛ لأَنَّهُ حَيْثُ يَكُونُ كَنْزُكَ هُنَاكَ يَكُونُ قَلْبُكَ أَيْضًا. سِرَاجُ الْجَسَدِ هُوَ الْعَيْنُ، فَإِنْ كَانَتْ عَيْنُكَ بَسِيطَةً فَجَسَدُكَ كُلُّهُ يَكُونُ نَيِّرًا، وَإِنْ كَانَتْ عَيْنُكَ شِرِّيرَةً فَجَسَدُكَ كُلُّهُ يَكُونُ مُظْلِمًا، فَإِنْ كَانَ النُّورُ الَّذِي فِيكَ ظَلاَمًا فَالظَّلاَمُ كَمْ يَكُونُ! لاَ يَسْتَطِيعُ أحدٌ أَنْ يَعْبَدَ رَبَّيْنِ، إِمَّا أَنْ يُبْغِضَ الْوَاحِدَ وَيُحِبَّ الآخَرَ، أَوْ يُلاَزِمُ الْوَاحِدَ وَيَحْتَقِرُ الآخَرَ. لاَ تَقْدِرُونَ أَنْ تَعْبُدُوا اللَّهَ وَالْمَالَ. فَلِهَذَا أَقُولُ لَكُمْ: لاَ تَهْتَمُّوا لأَنْفَسِكُمْ بِمَا تَأْكُلُونَ وَبِمَا تَشْرَبُونَ، وَلاَ لأَجْسَادِكُمْ بِمَا تَلْبَسُونَ. أَلَيْسَتِ الْنَفْسُ أَفْضَلَ مِنَ الطَّعَامِ، وَالْجَسَدُ أَفْضَلَ مِنَ اللِّبَاسِ؟ اُنْظُروا إلَى طُيُورَ السَّمَاءِ: فَإِنَّهَا لاَ تَزْرَعُ وَلاَ تَحْصُدُ وَلاَ تُخَزِّنُ فِي الأَهْرَاءِ، وَأَبُوكُمُ السَّمَاوِيُّ يَقُوتُهَا. أَفَلَسْتُمْ أَنْتُمْ بِالْحَرِيِّ أَفْضَلَ مِنْهَا ؟ وَمَنْ مِنْكُمْ إِذَا اهْتَمَّ يَقْدِرُ أَنْ يَزِيدَ عَلَى قَامَتِهِ ذِرَاعًا وَاحِدَةً؟ وَلِمَاذَا تَهْتَمُّونَ بِاللِّبَاسِ؟. تَأَمَّلُوا زَنَابِقَ الْحَقْلِ كَيْفَ تَنْمُو! لاَ تَتْعَبُ وَلاَ تَغْزِلُ. وَلَكِنْ أَقُولُ لَكُمْ: إِنَّهُ وَلاَ سُلَيْمَانُ فِي كُلِّ مَجْدِهِ لم يَلْبَسُ كَوَاحِدَةٍ مِنْهَا. فَإِذَا كَانَ عُشْبُ الْحَقْلِ الَّذِي يُوجَدُ الْيَوْمَ وفي غَدٍ يُطْرَحُ فِي التَّنُّورِ، يُلْبِسُهُ اللَّهُ هكَذَا، أَفَلاَ يُلْبِسُكُمْ بِالأَحْرَى أَنْتُمْ يَا قَلِيلِي الإِيمَانِ؟ فَلاَ تَهْتَمُّوا قَائِلِينَ: مَاذَا نَأْكُلُ؟ أَوْ مَاذَا نَشْرَبُ؟ أَوْ مَاذَا نَلْبَسُ؟ لأَنَّ هَذِهِ كُلُّهُ تَطْلُبُهُ الأُمَمُ. وَأَبُوكُمْ السَّمَاوِيُّ يَعْلَمُ أَنَّكُمْ تَحْتَاجُونَ إِلَى هذِهِ كُلِّهِ. فَاطْلُبُوا أَوَّلاً مَلَكُوتَ اللَّهِ وَبِرَّهُ، وَهَذَا كُلُّهُ يُزَادُ لَكُمْ.'
        - (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
evening-prayers-psalm:
  - title:
      arabic: 'مزامير (47 : 8 , 9)'
    text:
      arabic:
        - 'من مزامير أبينا داود النبي ( 47 : 8 ، 9 )'
        - يَمِينُكَ مَمْلُوءَةٌ عَدْلاً. فَلْيَفْرَحْ جَبَلُ صِهْيَوْنَ، ولْتَتَهَلَّلْ بَنَاتُ الْيَهُودِيَّةِ، مِنْ أَجْلِ أَحْكَامِكَ يَا رَبُّ. هَلِّلُويَا.
evening-prayers-gospel:
  - title:
      arabic: 'لوقا (6 : 27 - 38)'
    text:
      arabic:
        - 'من إنجيل مُعلِّمنا لوقا البشير ( 6 : 27 - 38 )'
        - 'لكِنِّي أَقُولُ لَكُمْ أَيُّهَا السَّامِعُونَ: أَحِبُّوا أَعْدَاءَكُمْ، وَأَحْسِنُوا إِلَى مَنْ يُبْغِضُكُمْ، وَبَارِكُوا لاَعِنِيكُمْ، وَصَلُّوا لأَجْلِ الَّذِينَ يُسِيئُونَ إليكم، وَمَنْ ضربك عَلَى خَدِّكَ فَقَدِّمْ الآخَرَ، وَمَنْ أَخَذَ رِدَاءَكَ فَلاَ تَمْنَعْهُ ثَوْبَكَ. وَكُلُّ مَنْ سَأَلَكَ فَأَعْطِهِ، وَمَنْ أَخَذَ مَا لَكَ فَلاَ تُطَالِبْهُ به. وَكَمَا تُرِيدُونَ أَنْ يَفْعَلَ النَّاسُ بِكُمُ، افْعَلُوا أَنْتُمْ أَيْضًا بِهِمْ هكَذَا. فَإِنَّكُمْ إِنْ أَحْبَبْتُمُ الَّذِينَ يُحِبُّونَكُمْ، فَأَيُّ فَضْلٍ لَكُمْ؟ فَإِنَّ الْخُطَاةَ أَيْضًا يُحِبُّونَ الَّذِينَ يُحِبُّونَهُمْ. وَإِنْ أَحْسَنْتُمْ إِلَى مَنْ يُحْسِنُ إِلَيْكُمْ، فَأَيَّةُ مِنَّةٍ لَكُمْ؟ فَإِنَّ الْخُطَاةَ أَيْضًا يَفْعَلُونَ هكَذَا. وَإِنْ أَقْرَضْتُمُ الَّذِينَ تَرْجُونَ أَنْ تَسْتَوْفُوا مِنْهُمْ، فَأَيُّ فّضْلٍ لَكُمْ ؟ فَإِنَّ الْخُطَاةَ أَيْضًا يُقْرِضُونَ الْخُطَاةَ لِكَيْ يَسْتَوْفُوا مِنْهُمُ الْمِثْلَ.'
        - وَلَكِنْ أَحِبُّوا أَعْدَاءَكُمْ، وَأَحْسِنُوا وَأَقْرِضُوا غَيْرَ مُؤَمِّلِينَ شيْئًا فَيَكُونَ أَجْرُكُمْ عَظِيمًا، وَتَكُونُوا بَنِي الْعَلِيِّ، فَإِنَّهُ مُنْعِمٌ عَلَى الغَيْرِ الشَّاكِرِينَ وَالأَشْرَارِ. فَكُونُوا رُحَمَاءَ كَمَا أَنَّ أَبَاكُمْ أَيْضًا رَحِيمٌ.
        - لاَ تَدِينُوا فَلاَ تُدَانُوا. لاَ تَقْضُوا عَلَى أَحَدٍ فَلاَ يُقْضَى عَلَيْكُمْ. اِغْفِرُوا يُغْفَرْ لَكُمْ. أَعْطُوا تُعْطَوْا، إِنَّكُمْ تُعْطَوْنَ كَيْلاً صَالِحًا مُلَبَّدًا مَهْزُوزًا فَائِضًا فِي أَحْضَانِكُمْ. لأَنَّهُ بِالْكَيْلِ الَّذِي بِهِ تَكِيلُونَ يُكَالُ لَكُمْ.
        - (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
