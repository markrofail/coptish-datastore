title:
  arabic: 'من أمثال سليمان الحكيم ( 10 : 17 ـــ 32 )'
text:
  arabic:
    - 'من أمثال سليمان الحكيم ( 10 : 17 ـــ 32 )'
    - مَنْ حَفِظَ التَّأْدِيبَ فَهُوَ فِي سَبِيلِ الْحَيَاةِ وَمَنْ أَهْمَلَ التَّوْبِيخَ فَهُوَ ضَالٌّ. مَنْ يُخْفِي الْبُغْضَةَ فَشَفَتَاهُ كَاذِبَتَانِِ وَمَنْ جَاهَرَ بِالْقَدْحِ فَهُوَ جَاهِلٌ. كَثْرَةُ الْكَلاَمِ لاَ تَخْلُو مِنْ مَعْصِيَةٍ أَمَا الضَابِطُ شَفَتَيْهِ فَهُوَ عَاقِلٌ. لِسَانُ الصَّدِّيقِ فِضَّةٌ مُخْتَارَةٌ. وَقُلُوبُ الْمُنَافِقِينَ كَشَيْءٍ خَسِيسٍ. شَفَتَا الصَّدِّيقِ تَهْدِيَانِ كَثِيرِينَ أَمَّا الأَغْبِيَاءُ فَيَمُوتُونَ مِنْ نَقْصِ الْفَهْمِ. بِرَكَةُ الرَّبِّ تُغْنِي وَلاَ يُضَافُ إِلَيْهَا أَلَمٌ. فِعْلُ الرَّذِيلَةِ عِنْدَ الْجَاهِلِ كَالْلَّعِبِ أَمَّا الْحِكْمَةُ فَلِذِي الْفَهْمِ. خَوْفُ الْمُنَافِقِ يَحِلُّ عَلَيْهِ وَبُغْيَةُ الصَّدِّيقِينَ تُعْطَى لَهُمْ. كَمَا تَمْضِي الزَّوْبَعَةُ يَزُولُ الْمُنَافِقُ. أَمَّا الصَّدِّيقُ فَأَسَاسٌ مُؤَبَّدٌ. كَالْْخَلِّ لِلأَسْنَانِ وَالدُّخَانِ لِلْعَيْنَينَ كَذَلِكَ الْكَسْلاَنُ لِمَنْ أَرْسَلَهُ. مَخَافَةُ الرَّبِّ تَزِيدُ الأَيَّامَ أَمَّا سِنُّو الْمُنَافِقِينَ فَتَقْصُرُ. أَمَلُ الصَّدِّيقِينَ فَرَحٌ وَرَجَاءُ الْمُنَافِقِينَ يَهْلِكُ. طَرِيقُ الرَّبِّ حِصْنٌ لِلْسَّلِيمِ. وَالْهَلاَكُ لِفَاعِلِي الإِثْمِ. الصَّدِّيقُ لاَ يَتَزَعْزَعُ إِلَى الأَبَدِ. وَالْمُنَافِقُونَ لاَ يَسْكُنُونَ الأَرْضَ. فَمُ الصَّدِّيقِ يُنْبِتُ الْحِكْمَةَ وَلِسَانُ الْخَدَائِِعِ يُقْطَِعُ. شَفَتَا الصَّدِّيقِ تَعْلَمَانِ الْمَرْضِيَّ وَأَفْوَاهُ الْمُنَافِقِينَ تَعَلَمُ الْخَدَائِعَ.
    - ( مجداً للثالوث القدوس )
