title:
  arabic: البولس من رسالة بولس الرسول الأولى إلى أهل كورنثوس
text:
  arabic:
    - البولس من رسالة بولس الرسول الأولى إلى أهل كورنثوس
    - '( 14 : 5 ـــ 17 )'
    - 'إِنِّي أُحِبُّ أَنْ تَنْطِقُوا جَمِيعُكُمْ بِأَلْسِنَةٍ، وَلَكِنْ بَالأَحْرَى أَنْ تَتَنَبَّأُوا. لأَنَّ الَّذِي يَتَنَبَّأُ أُعْظَمُ مِمَّنْ يَنْطِقُ بِأَلْسِنَةٍ، إلاَّ إذَا كَانَ يُتَرْجِمُ، لِتَنَالَ الْكَنِيسَةُ بُنْيَانًا. فَالآنَ أَيُّهَا الإِخْوَةُ، إذَا جِئْتُ إِلَيْكُمْ مُتَكَلِّمًا بِأَلْسِنَةٍ، فَمَاذَا أَنْفَعُكُمْ، مَا لَمْ أُكَلِّمْكُمْ إِمَّا بِوَحْيٍ، أَوْ بِعِلْمٍ، أَوْ بِنُبُوَّةٍ، أَوْ بِتَعْلِيمٍ. بَلِ الأَشْيَاءُ الْعَادِمَةُ النُّفُوسِ الَّتِي تُعْطِي صَوْتًا مِزْمَارًَا كَانَتْ أَوْ قِيثَارَةً، إِنْ لَمْ تُبْدِ فَرْقًَا للنَّغَمَاتِ، فَكَيْفَ يُعْرَفُ مَا زُمِرَ أَوْ مَا عُزِفَ بِهِ. وَإِنْ أَبْدَى الْبُوقُ صَوْتًَا غَيْرَ وَاضِحٍ، فَمَنْ يَسْتَعِدُّ لِلْقِتَالِ. فَكَذَلِكَ أَنْتُمْ أَيْضًا إِنْ لَمْ تُبْدُوا بِاللِّسَانِ كَلاَمًا مَفْهُومًا، فَكَيْفَ يُعْرَفُ مَا يُقَالُ. إذَنْ يَكُونُ كَلاَمُكُمْ فِي الْهَوَاءِ. إِنَّ فِي الْعَالَمِ أَنْوَاعًا كَثِيرَةً مِنَ اللُّغَاتِ وَلَيْسَ شَيْءٌ مِنْهَا بِلاَ مَعْنَى، فَإِنْ كُنْتُ لاَ أَعْرِفُ قُوَّةَ اللُّغَةِ أَكُونُ عِنْدَ الْمُتَكَلِّمِ بِهَا أَعْجَمِيًّا، وَيَكُونُ الْمُتَكَلِّمُ أَعْجَمِيًّا عِنْدِي. هَكَذَا أَنْتُمْ أَيْضًا، بِمَا أَنَّكُمْ مُتَنَافِسُونَ فِي الْمَوَاهِبِ الرُّوحِيَّةِ، فَاطْلُبُوا لأَجْلِ بُنْيَانِ الْكَنِيسَةِ أَنْ تَزْدَادُوا. فَلِذَلِكَ مَنْ يَتَكَلَّمُ بِلِِسَانٍ فَلْيُصَلِّ لِكَيْ يُتَرْجِمَ. لأَنِّي إِنْ كُنْتُ أُصَلِّي بِلِسَانٍ، فَرُوحِي تُصَلِّي، وَأَمَّا ذِهْنِي فَهُوَ بِلاَ ثَمَرٍ. فَمَاذَا إذًا. إِنِّي أُصَلِّي بِالرُّوحِ، وَأُصَلِّي بِالذِّهْنِ أَيْضًا. أُرَتِّلُ بِالرُّوحِ، وَأُرَتِّلُ بِالذِّهْنِ أَيْضًا. وَإلاَّ فَإِنْ بَارَكْتَ بِالرُّوحِ، فَكَيْفَ يَشْغَلُ مَكَانَ الْعَامِيِّ، كَيْفَ يَقُولُ: آمِينَ عِنْدَ شُكْرِكَ، لأَنَّهُ لاَ يَعْرِفُ مَاذَا تَقُولُ. إِنَّكَ قَدْ أَحْسَنْتَ فِي الشُّكْرِ، إلاَّ أَنَّ غَيْرَكَ لاَ يُبْنَى.'
    - ( نعمة اللَّه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
