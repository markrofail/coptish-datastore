title:
    arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
text:
    arabic:
        - الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
        - '( 22 : 17 - 24 )'
        - 'وَلَمَّا رَجَعْتُ إِلَى أُورُشَلِيمَ وَكُنْتُ أُصَلِّي فِي الْهَيْكَلِ، حَدَثَ لِي غَيْبَةٌ، فَرَأَيْتُهُ يَقُولُ لِي: بَادَرْ! وَاخْرُجْ سَرِيعًَا مِنْ أُورُشَلِيمَ، فَإِنَّهُمْ لاَ يَقْبَلُونَ شَهَادَتَكَ لِي. فَقُلْتُ: يَارَبُّ، إِنَّهُمْ يَعْلَمُونَ أَنَِّي كُنْتُ فِي كُلِّ مَجْمَعٍ أَحْبِسُ وَأَضْرِبُ الْمُؤْمنِينَ بِكَ. وَحِينَ سُفِكَ دَمُ اسْتِفَانُوسَ شَهِيدِكَ كُنْتُ أَنَا أَيْضًا وَاقِفَا وَمُوَافِقًا لِقَاتِلِهِ، وَحَافِظَا ثِيابَهُمْ. فَقَالَ لِي : اِنْطَلَقْ فَإِنَِّي سَأُرْسِلُكَ إِلَى الأُمَمِ بَعِيدًا.'
        - 'فَسَمِعُوا لَهُ إِلَى هذِهِ الْكَلِمَةَِ، ثُمَّ رَفَعُوا أَصْوَاتَهُمْ قَائِلِينَ: " اِرْفَعْ عَنِ الأَرْضِ مِثْلَ هَذَا، لأَنَّهُ لَيْسَ بِجَدِيرٍ أَنْ يَحْيَا!". وَبَيْنَمَا هُمْ يَصْرُخُونَ وَيَنْزَعُونَ ثِيابَهُمْ وَيَذْرُونَ غُبَارًا إلَى الْجَوِّ، أَمَرَ قَائِدُ الألْفِ أَنْ يُؤْتَى بِهِ إِلَى الْمُعَسْكَرِ، ثُمَّ يُمْتَحَنَ بِالْجَلْدِ، لِكَيْ يَعْلَمَ لأَيِّ شيءٍ يَصِيحُونَ عَلَيْهِ هَكَذَا.'
        - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّه المُقدَّسة. آمين. )
