title:
    arabic: 'من إنجيل مُعلِّمنا يوحنا البشير ( 12 : 36 - 43 )'
text:
    arabic:
        - 'من إنجيل مُعلِّمنا يوحنا البشير ( 12 : 36 - 43 )'
        - 'قَالَ يَسُوعُ هَذَا ثُمَّ مَضَى وَتَوَارَى عَنْهُمْ. وَإِذْ كَانَ قَدْ صَنَعَ أَمَامَهُمْ مِثْلَ تِلْكَ الآيَاتِ، لَمْ يُؤْمِنُوا بِهِ، لِيَتِمَّ قَوْلُ إشْعْيَاءَ النَّبيِّ الَّذِي قَالَهُ: يَارَبُّ، مَنْ صَدَّقَ خَبَرَنَا. وَمِمَّنْ اسْتُعْلِنَتْ ذِراعُ الرَّبِّ. وَمِنْ أَجْلِ هَذَا لَمْ يَقْدِرُوا أَنْ يُؤْمِنُوا. لأَنَّ إِشَعْيَاءَ قَالَ أَيْضًا: قَدْ أَعْمَى عُيُونَهُمْ، وَأَغْلَظَ قُلُوبَهُمْ، لِئَلاَّ يُبْصِرُوا بِعُيُونِهِمْ، وَلاَ يَفْهَمُوا بِقُلُوبِهِمْ، وَيَرْجِعُوا فَأَشْفِيَهُمْ. قَالَ إِشَعْيَاءُ هَذَا لَمَّا رَأَى مَجْدَهُ وَتَكَلَّمَ عَنْهُ. وَمَعَ هَذَا فَإِنَّ كَثِيرًا مِنَ الرُّؤَسَاءِ أَيْضًا آمَنُوا بِهِ لَكِنَّهُمْ مِنْ أَجْلِ الْفَرِّيسِيِّينَ لَمْ يَعْتَرِفُوا بِهِ، لِئَلاَّ يُخْرَجُوا مِنَ الْمَجْمَِعِ، لأَنَّهُمْ أَحَبُّوا مَجْدَ النَّاسِ أَكْثَرَ مِنْ مَجْدِ اللَّهِ.'
        - ( والمجد للَّـه دائماً )
