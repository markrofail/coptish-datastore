title:
  arabic: الكاثوليكون من رسالة بطرس الرسول الثانية
text:
  arabic:
    - الكاثوليكون من رسالة بطرس الرسول الثانية
    - '( 3 : 8 ـ 15 )'
    - 'وَلَكِنْ أَيُّهَا الأَحِبَّاءُ يَنْبَغِي أَنْ لاَ يَخْفَى عَلَيْكُمْ أَمْرٌ وَهُوَ: أَنَّ يَوْمًا وَاحِدًا عِنْدَ الرَّبِّ كَأَلْفِ سَنَةٍ، وَأَلِفَ سَنَةٍ كَيَوْمٍ وَاحِدٍ. إِنَّ الرَّبَّ لاَ يُبْطِئُ بُوَعْدِهِ كَمَا يَزْعُمُ قَوْمٌ وَإِنَّمَا يَتَأَنَّى لأَجْلِكُمْ، إِذْ لاَ يُرِيدُ أَنْ يَهْلِكَ أَحَدٌ، بَلْ أَنْ يُقْبِلَ الْجَمِيعُ إِلَى التَّوْبَةِ. وَسَيَأْتِي يَوْمُ الرَّبِّ كَالْلِّصِّ، فِيهِ تَزُولُ السَّمَواتُ بَدَوِيٍّ قَاصِفٍ، وَتَنْحَلُّ الْعَنَاصِرُ مُتَّقِدَةً، وَتَحْتَرِقُ الأَرْضُ وَمَا فِيهَا مِنْ الْمَصْنُوعَاتِ. فَإِذْ كَانَتْ هَذِهِ كُلُّهَا سَتَنْحَلُّ، فَأََيُّ سِيرَةٍ مُقَدَّسَةٍ وَتَقْوَى يَجِبُ عَلَيْكُمْ أَنْ تَتَصَرَّفُوا فِيهَا. مُنْتَظِرِينَ وَمُسْتَعْجِلِينَ مَجِيءَ يَوْمِ اللَّهِ، الَّذِي بِهِ سَتَلْتَهِبُ السَّمَوَاتُ وَتَنْحَلُّ وَتَتَّقِدُ الْعَنَاصِرُ وَتَذُوبُ. لَكِنّنََا عَلَى مُقْتَضَى مَوْعِدِهِ نَنْتَظِرُ سَمَوَاتٍ جَدِيدَةٍ، وَأَرْضًا جَدِيدَةً، يَسْكُنُ فِيهَا الْبِرُّ. فَإِذْ أَنْتُمْ تَنْتَظِرُونَ ذَلِكَ أَيُّهَا الأَحِبَّاءُ، فَاِجْتَهَدُوا أَنْ تُوجِدُوا لَدَيه فِي السّلامِ بَلاَ دَنَسٍ وَلاَ عَيْبٍ، وَاحْسَبُوا أَنَاةَ رَبِّنَا خَلاَصًا،'
    - ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه،
    - وأمَّا من يعمل بمشيئة اللَّه فإنَّه يبقى إلى الأبد. آمين. )
