title:
    arabic: 'من يشوع ابن سيراخ ص 5 : ا – الخ'
text:
    arabic:
        - 'من يشوع ابن سيراخ ص 5 : ا – الخ'
        - "لاَ تَعْتَدَّ بِأَمْوَالِكَ، وَلاَ تَقُلْ: لِي بِهَا كِفَايَةٌ. لاَ تَتَّبِعْ هَوَاكَ وَلاَ قُوَّتَكَ، لِتَسِيرَ فِي شَهَوَاتِ قَلْبِكَ.\_وَلاَ تَقُلْ: «مَنْ يَتَسَلَّطُ َلَيَّ؟» فَإِنَّ الرَّبَّ يَنْتَقِمُ مِنْكَ انْتِقَاماً.\_لاَ تَقُلْ: «قَدْ خَطِئْتُ، فَأَيُّ سُوءٍ أَصَابَنِي؛ فَإِنَّ الرَّبَّ طَوِيلُ الأَنَاةِ.\_لاَ تَكُنْ بِلاَ خَوْفٍ مِنْ قِبَلِ الْخَطِيئَةِ الْمَغْفُورَةِ، لِتَزِيدَ خَطِيئَةً عَلَى خَطِيئَةٍ.\_وَلاَ تَقُلْ: رَحْمَتُهُ عَظِيمَةٌ، فَيَغْفِرُ كَثْرَةَ خَطَايَايَ»؛\_فَإِن عِنْدَهُ الرَّحْمَةَ وَالْغَضَبَ، وَسُخْطُهُ يَحِلُّ عَلَى الْخُطَاةُ."
        - "لاَ تُؤَخِّرِ التَّوْبَةَ إِلَى الرَّبِّ، وَلاَ تَتَبَاطَأَ مِنْ يَوْمٍ إِلَى يَوْمٍ؛\_فَإِنَّ غَضَبَ الرَّبِّ يَنْزِلُ بَغْتَةً، َيَسْتَأْصِلُ فِي يَوْمِ الانْتِقَامِ.\_لاَ تَعْتَدَّ بِأَمْوَالِ الظُّلْمِ؛ فَإِنَّهَا لاَ تَنْفَعُكَ شَيْئاً فِي يَوْمِ الانْتِقَامِ. لاَ تَنْقَلِبْ مَعَ كُلِّ رِيحٍ، وَلاَ تَسِرْ فِي كُلِّ طَرِيقٍ؛ فَإِنَّهُ كَذلِكَ يَفْعَلُ الْخَاطِئُ ذُو اللِّسَانَيْنِ.\_بَلْ كُنْ ثَابِتاً فِي فَهْمِكَ، وَلِيَكُنْ كَلاَمُكَ وَاحِداً. كُنْ سَرِيعاً فِي الاِسْتِمَاعِ، وَكَثِيرَ التَّأَنِّي فِي إِحَارَةِ الْجَوَابِ.\_إِنْ كَانَ لَكَ فَهْمٌ؛ فَجَاوِبْ قَرِيبَكَ، وَإِلاَّ فَاجْعَلْ يَدَكَ عَلَى فَمِكَ.\_فِي الْكَلاَمِ كَرَامَةٌ وَهَوَانٌ، وَلِسَانُ الإِنْسَانِ تَهْلُكَتُهُ.\_لاَ تُدْعَ نَمَّاماً، وَلاَ تَخْتُلْ بِلِسَانِكَ.\_فَإِنَّ لِلسَّارِقِ الْخِزْيَ، وَلِذِي اللِّسَانَيْنِ الْمَذَمَّةَ الشَّدِيدَةَ.\_لاَ تَكُنْ جَاهِلاً فِي كَبِيرَةٍ وَلاَ فِي صَغِيرَةٍ."
        - (مجدًا للثالوث القدوس)
