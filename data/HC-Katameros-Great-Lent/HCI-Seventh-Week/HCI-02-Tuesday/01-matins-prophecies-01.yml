title:
  arabic: 'من سفر إشعياء النبي ( 49 : 6 ـــ 10 )'
text:
  arabic:
    - 'من سفر إشعياء النبي ( 49 : 6 ـــ 10 )'
    - إِنِّي قَدْ جَعَلْتُكَ نُورًا لِلأُمَمِ لِتَكُونَ خَلاَصِي إِلَى أَقَاصِي الأَرْضِ. هَكَذَا قَالَ الرَّبُّ فَادِي إِسْرَائِيلَ، وَقُدُّوسُهُ لِلْمُهَانِ، النَّفْسِ لِمَكَرُوهِ الأُمَّةِ، لِعَبْدِ الْمُتَسَلِّطِينَ، إِنَّ الْمُلُوكَ يَنْظُرُونَ وَيَقُومُونَ، وَالرُّؤَسَاءَ يَسْجُدُونَ لأَجْلِ الرَّبِّ الأَمِينِ، وَقُدُّوسِ إِسْرَائِيلَ الَّذِي اِخْتَارَكَ. هَكَذَا قَالَ الرَّبُّ إِنِّي اِسْتَجَبْتُ لَكَ فِي وَقْتٍ مَرْضِيٍّ. وَأَعَنْتُكَ فِي يَوْمِ الْخَلاَصِ، وَحَفِظْتُكَ وَجَعَلْتُكَ عَهْدًا لِلْشَّعْبِ لِتُقِيمَ الأَرْضَ وَتُوَرِّثَ الْمَوَارِيثَ الْمُدَمِّرَةَ. لِتَقُولَ لِلأَسْرَى اُخْرُجُوا، وَلِلَّذِينَ فِي الظُّلْمَةِ اِظْهَرُوا، فَيَرْعَوُنَ فِي الطُّرِقِ، وَيَكُونُ مَرْعَاهُمْ فِي كُلِّ الرَّوابِي. لاَ يَجُوعُونَ وَلاَ يَعْطَشُونَ وَلاَ يَقْرَعُهُمْ الْحَرُّ وَلاَ الشَّمْسُ، لأَنَّ رَاحِمَهُمْ يَهْدِيهِمْ وَإِلَى يَنَابِيعِ الْمِيَاهِ يُورِدُهُمْ.
    - ( مجداً للثالوث القدوس )
