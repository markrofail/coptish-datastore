title:
    arabic: 'من سفر أيوب الصديق ( 38 : 37 - 39 : 1 - 30 )'
text:
    arabic:
        - 'من سفر أيوب الصديق ( 38 : 37 - 39 : 1 - 30 )'
        - مَنْ يُحْصِي الْغُيُومَ بِحِكْمَتِهِ وَمَنْ يَسْكُبُ زِقَاقَ السَّمَوَاتِ. إِذْ يَتَلَبَّدُ التُّرَابُ وَيَتَلاَصَقُ الْمَدَرُ. أَتَصْطَادُ لِلَّبُؤَةِ فَرِيسَتَهَا وَتُشْبِعُ نُفُوسَ أَشْبَالِهَا. حِينَ تُرْبِضُ فِي الْعَرَائِنِ وَتَقْعُدُ فِي أَجَمَتِهَا كَامِنَةً. مَنْ يَرْزُقُ الْغُرَابَ صَيْدَهُ إِذْ تَنْعَبُ فِرَاخُهُ إِلَى اللَّهِ وَتَهِيمُ لِعَوزِ الْقُوتِ.
        - 'هَلْ عَلِمْتَ مَتَى تَلِدُ أَوْعَالِ الصُّخُورِ. أَمْ رَقَبْتَ نَتَاجَ الأَيَائِلِ. هَلْ حَسَبْتَ أَشْهُرَ حَمْلِهُنَّ وَعَلِمْتَ أَوَانَ وَضْعِهُنَّ. يَبْرُكْنَ وَيَضَعْنَ أَوََلادَهُنَّ وَيَدْفَعْنَ مَخَاضَهُنَّ. ثُمَّ تَكْبَرُ أَوْلاَدُهُنَّ. وَتُرَبَّى فِي الْبَرِّ. تَخَرُجُ وَلاَ تَعُودُ إِلَيْهِنَّ. مَنْ أَطْلَقَ سَرَاحَ الْفِرَاءِ وَمَنْ حَلَّ وُثُقَ حِمَارِ الْوَحْشِ. جَعَلْتُ الصَّحْرَاءَ بَيْتَهُ وَالسِّبَاخَ مَسَاكِنَهُ. يَضْحَكُ عَلَى جَلَبَةِ الْمُدُنِ وَلاَ يَسْمَعُ زَجْرَ الْمُسَخِّرِ. دَائِرَةُ الْجِبَالِ مَرْعَاهُ وَعَلَى كُلِّ خُضْرَةٍ يُفَتِّشُ. أَيَرْضَى الثَّوْرُ الْوَحْشِيُّ أَنْ يَخْدُمَكَ أَمْ يَبِيتُ عِنْدَ مَعْلَفِكَ. أَتَرْبِطُ الثَّوْرُ الْوَحْشِيَّ بِربَاطِهِ فِي خَطِّ الْمِحْرَاثِ أَمْ يُمَهِّدُ الأَوْدِيَةَ وَرَاءَكَ. أَتَتَّكِلُ عَلَى قُوَّتِهِ الْعَظِيمَةِ وَتُفَوِّضُ إِلَيْهِ أَعْمَالَكَ. أَتَأْتَمِنُهُ أَنْ يَسْتَغِلَّ مَا زَرَعْتَ وَيَجْمَِعُ بَيْدَرَكَ. أَجَنَاحُ النَّعَامَةِ الْمُرَفْرَفُ مِثْلُ جَنَاحِ اللَّقْلَقِ أَوْ الْبَازِيِ. فَإِنَّهَا تَتْرُكُ بَيْضَهَا عَلَى الأَرْضِ وَتَحْضُنُهُ عَلَى التُّرَابِ. وَتَنْسَى أَنَّ الرَّجْلَ تَطَأُهُ وَأَنَّ وَحْشَ الصَّحْرَاءِ يَشْدَخُهُ. تَقْسُو عَلَى أَوْلاَدِهَا كَأَنَّهَا لَيْسَتْ لَهَا فَيَضِيعُ تَعَبُهَا بَلاَ أَسَفٍ. لأَنَّ اللَّهَ أَذْهَبَ عَنْهَا الْحِكْمَةَ وَلَمْ يَرْزُقُهَا الْفَهْمَ. لَكِنْ إذَا خَفَقَتْ بِجَنَاحَيْهَا إِلَى الْعَلُوِّ تَضْحَكُ عَلَى الْفَرَسِ وَرَاكِبِهِ. أَأَنْتَ الَّذِي يُؤْتِي الْفَرَسَ قُوَّةً وَيُقَلِّدُ عُنُقَهُ رَعْدًا. وَيُوثِبُهُ كَالْْجَرَادِ. إِنَّ نَفْخَ نَخِيرِهِ هَائِلٌ. يَبْحَثُ فِي الْوَادِي وَيَمْرَحُ نَشَاطًا وَيَقْتَحِمُ لِلِقَاءِ السِّلاَحِ. يَضْحَكُ عَلَى الْخُوفِ وَلاَ يَرْهَبُ وَلاَ يَنْهَزِمُ مِنَ السَّيْفِ. تُصَلْصِلُ عَلَيْهِ السِّهَامُ وَسِنَانُ الرُّمْحِ وَالْمِزْرَاقِ. فِي هَيَجَانِهِ وَرِجْزَهِ يَلْتَهِمُ الأَرْضَ وَلاَ يُصَدِّقُ أَنْ يَهْتِفَ الْبُوقُ. إذَا نُفِخَ فِي الْبُوقِ يَقُولُ : هَا. وَيَسْتَرْوِجُ الْقِتَالَ عَنْ بُعْدٍ وَصِيَاحَ الْقُوَّادِ وَالْهُتَافَ.'
        - أَبِحِكْمَتِكَ يَسْتَقِلُّ الْبَازِيِ فِي الْجَوِّ وَيَبْسُطُ جَنَاحَيْهِ نَحْوَ الْجَنُوبِ. أَمْ بِأَمْرِكَ يُحَلِّقُ النِّسْرُ وَيَجْعَلُ وَكْرَهُ فِي الْعَلاَءِ. مَسْكَنُهُ الصَّخْرُ وَفِيهِ مَبِيتُهُ وَعَلَى أَنْفِ الصَّخْرِ مَعْقِلُهُ. مِنْ هُنَاكَ يَبْحَثُ عَنْ قُوتِهِ وَعَيْنَاهُ تَنْظُرَانِ إِلَى بَعيدٍ. فِرَاخُهُ تَعُبُّ الدِّمَاءَ وَحَيْثُمَا كَانَتِ الْقَتْلَى فَهُنَاكَ يَكُونُ.
        - ( مجداً للثالوث القدوس )
