title:
  arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 17 :  1 ـــ 10 )'
text:
  arabic:
    - 'من إنجيل مُعلِّمنا لوقا البشير ( 17 :  1 ـــ 10 )'
    - 'وَقَالَ لِتَلاَمِيذِهِ : لاَبُدَّ أَنْ تَأْتِي الشُّكُوكُ، وَلَكِنِ الْوَيْلُ لِمَنْ تَأْتِي مِنْ قِبَلهِ. إِنَّهُ خَيْرٌ لَهُ لَوْ عُلِّقَ فِي عُنُقِهِ حَجْرُ الرَّحَى وَطُرِحَ فِي الْبَحْرِ، مِنْ أَنْ يُشَكِّكَ أَحَدَ هَؤُلاءِ الصِّغَارِ. اِحْتَرِزُوا لأَنْفُسِكُمْ. إِنْ خَطِئَ إِلَيْكَ أَخُوكَ فَوَبِّخَهُ، وَإِنْ تَابَ فَاِغْفِرْ لَهُ. وَإِنْ خطِئَ إِلَيْكَ سَبْعَ مَرَّاتٍ فِي الْيَوْمِ، وَرَجَعَ إِلَيْكَ سَبْعَ مَرَّاتٍ فِي الْيَوْمِ قَائِلاً: أَنَا تَائِبٌ، فَاِغْفِرْ لَهُ. فَقَالَ الرُّسُلُ للرَّبِّ : زِدْنَا إِيِمَانًا. فَقَالَ الرَّبُّ: لَوْ كَانَ لَكُمْ إِيِمَانٌ مِثْلُ حَبَّةِ الْخَرْدَلِ، لِكُنْتُمْ تَقُولُونَ لِهَذِهِ الْجُمَّيْزَةَ: اِنْقَلِعِي وَاِنْغَرِسِي فِي الْبَحْرِ فَتُطِيعُكُمْ. وَمَنْ مِنْكُمْ لَهُ عَبْدٌ يِحْرُثُ أَوْ يَرْعَى، إذَا دَخَلَ مِنَ الْحَقْلِ يَقُولُ لَهُ: اِدْخُلْ سَرِيعًا وَاِتَّكِئْ. أَلاَ يَقُولُ لَهُ: أَعْدِدْ مَا أَتَعَشَّى، وَتَمَنْطَقَ وَاخْدِمْنِي حَتَّى آكُلَ وَأَشْرَبَ، وَبَعْدَ ذَلِكَ تَأْكُلُ أَنْتَ وَتَشْرَبُ. فَهَلْ عَلَيْهِ أَنْ يَشْكُرَ ذَلِكَ الْعَبْدَ لأَنَّهُ فَعَلَ مَا أُمِرَ بِهِ. لاَ أَظْنُّ. وَكَذَلِكَ أَنْتُمْ إِذْ فَعَلْتُمْ جَمِيعَ مَا أُمِرْتُم بِهِ فَقُولُوا: إِنَّنَا عَبِيدٌ بطَّالُونَ، إِنَّمَا فَعَلْنَا مَا كَانَ يَجِبُ عَلَينَا فِعْلُهُ.'
    - ( والمجد للَّـه دائماً )
