    - title:
          arabic: 'من أمثال سليمان الحكيم ( 10 : 1 - 16 )'
      text:
          arabic:
              - 'من أمثال سليمان الحكيم ( 10 : 1 - 16 )'
              - اَلابْنُ الْحَكِيمُ يَسُرُّ أَبَاهُ، وَالابْنُ الْجَاهِلُ حُزْنٌ لأُمِّهِ. كُنُوزُ النَّفَاقِ لاَ تَنْفَعُ، أَمَّا الْبِرُّ فَيُنَجِّي مِنَ الْمَوْتِ. اَلرَّبُّ لاَ يُجِيعُ نَفْسَ الصِّدِّيقِ، وَلكِنَّهُ يَرُدُّ هَوَى الْمُنَافِقِينَ. مَنْ عَمِلَ بِيَدٍ رَخْوَةٍ يَفْتَقِرُ، أَمَّا يَدُ الْمُجْتَهِدِينَ فَتُغْنِي. مَنْ اِعْتَمَدَ عَلَى الأَكَاذِيبِ يَرْعَى الرِّيَاحَ وَمِثْلُ هَذَا يُجَارِي طُيُورًا طَائِرَةً. مَنِ يَجْمَعُ فِي الصَّيْفِ فَهُوَ ابْنٌ عَاقِلٌ، وَمَنْ يَنَامُ فِي الْحَصَادِ فَهُوَ ابْنٌ مُخْزٍ. بَرَكَاتٌ عَلَى رَأْسِ الصِّدِّيقِ، أَمَّا فَمُ الأَشْرَارِ فَيَغْشَاهُ ظُلْمٌ. ذِكْرُ الصِّدِّيقِ بَرَكَةٌ، وَاسْمُ الْمُنَافِقِينَ يَبْلَى.
              - الحَكِيمُ الْقَلْبِ يَقْبَلُ الْوَصَايَا، وَغَبِيُّ الشَّفَتَيْنِ يُصْرَعُ. مَنْ يَسْلُكُ بِالاسْتِقَامَةِ يَسْلُكُ بِالأَمَانِ، وَمَنْ يُعَوِّجُ طُرُقَهُ يُعَرَّفُ. مَنْ يَغْمِزُ بِالْعَيْنِ يُسَبِّبُ حُزْنًا، وَالْسَّفِيهُ الشَّفَتَيْنِ يَتَهَوَّرُ. فَمُ الصِّدِّيقِينَ يَنْبُوعُ حَيَاةٍ، وَأَفْوَاهُ الْمُنَافِقِينَ يَغْشَاهُ ظُلْمٌ. اَلْبُغْضُ يُثِيرُ الْنِّزَاعَ، وَالْمَحَبَّةُ تَسْتُرُ كُلَّ الذُّنُوبِ. فِي فَمِ الْعَاقِلِ تُوجَدُ الْحِكْمَةُ، وَالْعَصَا عَلَى ظَهْرِ النَّاقِصِ الْفَهْمِ. اَلْحُكَمَاءُ يَذْخَرُونَ الْمَعْرِفَةَ، أَمَّا فَمُ الْغَبِيِّ فَهَلاَكٌ قَرِيبٌ. ثَرْوَةُ الْغَنِيِّ مَدِينَتُهُ الْحَصِينَةُ. وَهَلاَكُ الْمَسَاكِينِ فَقْرُهُمْ. عَمَلُ الصِّدِّيقِ لِلْحَيَاةِ وَرِبْحُ الْمُنَافِقِ لِلْخَطِيَّةِ.
              - ( مجداً للثالوث القدوس )
    - title:
          arabic: 'من سفر إشعياء النبي ( 48 : 17 - 49 : 1 - 4 )'
      text:
          arabic:
              - 'من سفر إشعياء النبي ( 48 : 17 - 49 : 1 - 4 )'
              - 'هَكَذَا قَالَ الرَّبُّ فَادِيكَ قُدُّوسُ إِسْرَائِيلَ: أَنَا الرَّبُّ إِلَهُكَ الَّذِي يُعْلِّمُكَ مَا يَنْفَعُ وَيُهْدِيكَ الطَّرِيقَ الَّذِي تَسِيرُ فِيهِ . لَيْتَكَ أَصْغَيْتَ إِلَى وَصَايَايَ فَكَانَ سَلاَمُكَ كَالْنَّهْرِ وَبِرُّكَ كَأَمْوَاجِ الْبَحْرِ. وَكَانَتْ ذُرِّيَتُكَ كَالْرَّمْلِ وَأَعْقَابُ أَحْشَائِكَ كَحَصَاهُ. فَلَمْ يَنْقَرِضُ وَلَمْ يُبِدْ اِسْمُهُ مِنْ أَمَامَِي. اُخْرُجُوا مِنْ بَابِلَ اِهْرَبُوا مِنْ أَرْضِ الْكَلْدَانِيِّينَ. بِصَوْتِ التَّرْنِيمِ أَخْبَِرُوا بِهَذَا وَنَادُوا بِهِ. أَذِيعُوهُ إِلَى أَقَاصِيِ الأَرْضِ. قُولُوا: قَدِ اِفْتَدَى الرَّبُّ عَبْدَهُ يَعْقُوبَ. وَلَمْ يَعْطَشُوا حِينَ صَيَّرَهُمْ فِي الْقِفَارِ. بَلْ فَجَّرَ لَهُمْ الْمِيَاهَ مِنَ الصَّخْرِ شَقَّ الصَّخْرِ فَفَاضَتِ الْمِيَاهُ لاَ سَلاَمَ لِلْمُنَافِقِينَ، يَقُولُ الرَّبُّ.'
              - 'اِسْمَعِي لِي أَيَّتُهَا الْجَزَائِرُ وَأَصْغُوا أَيُّها الشُّعُوبُ مِنْ بَعِيدٍ. إِنَّ الرَّبَّ دَعَانِي مِنَ الْبَطْنِ وَذَكَرَ اِسْمِي مِنْ أَحْشَاءِ أُمِّي. وَجَعَلَ فَمِي كَسَيْفٍ مَاضٍ وَفِي ظِلِّ يَدِهِ خَبَّأَنِي وَجَعَلَنِي سَهْمًَا مُخْتَارًا. وَفِي جَعْبَتِهِ سَتَرَنِي. وَقَالَ لِي: أَنْتَ عَبْدِي يَا إِسْرَائِيلُ فَإِنِّي بِكَ أَتَمَجَّدُ. أَمَّا أَنَا فَقُلْتُ: عَبَثًا تَعِبْتُ بَاطِلاً، وَسُدَ ىً أَفْنَيْتُ قُدْرَتِي. لَكِنَّ حَقِّي عِنْدَ الرَّبِّ وَعَمَلِي عِنْدَ إِلَهِي.'
              - ( مجداً للثالوث القدوس )
    - title:
          arabic: 'من سفر أيوب الصديق ( 38 : 1 - 36 )'
      text:
          arabic:
              - 'من سفر أيوب الصديق ( 38 : 1 - 36 )'
              - 'فَأَجَابَ الرَّبُّ أَيُّوبَ مِنْ الْعَاصِفَةِ وَقَالَ: مَنْ هَذَا الَّذِي يُلْبِّسُ الْمَشُورَةَ بَأَقْوَالٍ لَيْسَتْ مِنَ الْعِلْمِ فِي شَيْءٍ. اشْدُدْ حَقَوَيْكَ وَكْنَ رَجُلاً إِنِّي أَسَأَلُكَ فَأَخْبِرْنِي. أَيْنَ كُنْتَ حِينَ أَسَّسْتُ الأَرْضَ. أَخَبِرْ إِنْ كُنْتَ تَعْلَمُ الْحِكْمَةَ. مَنْ وَضَعَ قِيَاسَهَا. إِنْ كُنْتَ تَعْلَمُ. أَوْ مَنْ مَدَّ عَلَيْهَا الْخَيْطَ. عَلَى أََيِّ شَيْءٍ أَقَرَّتْ قَوَاعِدُهَا أَوْ مَنْ وَضَعَ حَجَرَ زَاوِيَتِهَا. عِنْدَمَا تَرَنَّمَتْ كَوَاكِبُ الصُّبْحِ مَعًا وَهَتَفَ جَمِيعُ بَنِي اللَّهِ.'
              - 'وَمَنْ حَجَزَ الْبَحْرَ بِمَصَارِيعَ حِينَ اِنْدَفَقَ فَخَرَجَ مِنَ الرَّحِمِ. إِذْ جَعَلْتُ السَّحَابَ لِبَاسًَا لَهُ وَالضِّبَابَ قِمَاطَهُ. وَجَزَمْتُ عَلَيْهِ حَدِّي، وَجَعَلْتُ لَهُ مَغَالِيقَ وَمَصَارِيعَ. وَقُلْتُ: إِلَى هُنَا تَبْلُغُ وَلاَ تَتَعَدَّى وَهُنَا يَسْكُنُ طُغْيَانُ أَمْوَاجِكَ.'
              - أَأَنْتَ فِي أَيَّامِكَ أَمَرْتَ الصُّبْحَ. هَلْ عَرَّفْتَ الْفَجْرَ مَوْضِعَهُ. لِيَأْخُذَ بِأَطْرَافِ الأَرْضِ فَيُنْقَضَ الْمُنَافِقُونَ عَنْهَا. تَتَحَوَّلُ كَطِينٍ الْخَاتِمِ فَيُشَخَّصُ كُلُّ شَيْءٍ كَلِبَاسٍ لَهَا. وَيُمْنَعُ عَنِ الْمُنَافِقِينَ نُورُهُمْ وَتَنْكَسِرُ الذِّراعُ الْمُرْتَفِعَةُ. هَلِ اِخْتَرَقْتَ إِلَى يَنَابِيعِ الْبَحْرِ، أَمْ تَخَطَّيْتَ فِي مَخَادِِعِ الْغَمْرِ. هَلِ اِنْكَشَفَتْ لَكَ أَبْوَابُ الْمَوْتِ أَوْ عَايَنْتَ أَبْوَابَ ظِلالِ الْمَوْتِ. هَلْ أَدْرَكْتَ عَرْضَ الأَرْضَ. أَخْبِرْ إِنْ كُنْتَ عَالِمًَا بِكُلِّ ذَلِكَ.
              - أَيْنَ الطَّرِيقُ إِلَى حَيْثُ يَسْكُنُ النَّورُ. وَالظُّلْمَةُ أَيْنَ مَحَلُّهَا . فَإِنَّكَ أَنْتَ تَبْلُّغْهُمَا إِلَى حُدُودِهِمَا وَتَعْرِفُ طُرُقَ مَسَاكِنِهِمَا. نَعَمْ تَعْرِفُهَا لأَنَّكَ حِينَئِذٍ كُنْتَ قَدْ وُلِدْتَ وَعَدَدُ أَيَّامِكَ كَثِيرٌ. هَلِ اِخْتَرَقْتَ إِلَى خَزَائِنِ الثَّلْجِ أَمْ عَايَنْتَ خَزَائِنَ الْبَرَدِ. الَّتِي اِدَّخَرْتَهَا إِلَى أَوَانِ الضَّرِّ إِلَى يَوْمِ الْحَرْبِ وَالْقِتَالِ.
              - بِأََيِّ طَرِيقٍ يَتَوَزَّعُ النُّورُ وَتَنْتَثِرُ رِيحُ الْمَشْرِقِ عَلَى الأَرْضِ. مَنْ شَعَّبَ مَجَارِيَ لِلْغَيْثِ وَطُرُقًا لِلْصَّواعِقِ الْقَاصِفَةِ. لِيُمْطِرَ عَلَى أَرْضٍ لاَ إِنْسَانَ فِيهَا. عَلَى قَفْرٍ لاَ بَشَرَ فِيهِ. لِيَرْوِي الْبَلاقِعَ الْغَامِرَةَ وَيَنْبِتَ فِيهَا الْعُشْبَ. هَلْ لِلْمَطَرِ مِنْ أَبٍ. أَوْ مِنْ وَلَدَ نُقَطَ النَّدَى. مِنْ بَطْنِ مَنْ خَرَجَ الْجَمَدُ. وَمَنْ وَلَدَ صَقِيعَ السَّمَاءِ. تَتَحَجَّرُ الْمِيَاهُ فَيَتَمَكَّنُ وَيَتَمَاسَكُ وَجْهُ الْغَمْرِ.
              - أَأَنْتَ تَشُدُّ عِقْدَ الثُّرَيَّا أَمْ أَنْتَ تَحُلُّ نُطُقَ الْجَوْزَاءِ. أَتُطْلِعُ نُجُومَ الْمَنَازِلِ فِي أَوْقَاتِهَا وَتَهْدِي النَّعْشَ مَعَ بَنَاتِهِ.
              - 'هَلْ عَلِمْتَ أَحْكَامَ السَّمَوَاتِ أَمْ جَعَلْتَ لَهَا سُلْطَانًَا عَلَى الأَرْضِ. أَتَرْفَعُ صَوْتَكَ إِلَى السَّحَابِ فَيَعْلُوكَ غَمْرُ مَاءٍ. أَتُرْسِلُ الْبُرُوقَ فَتَنْطَلِقَ وَتَقُولَ لَكَ: نَحْنُ لَدَيْكَ. مَنْ وَضَعَ الْحِكْمَةَ فِي الإِعْصَارِ. أَمْ مَنْ أَتَى النَّوْءَ الْفَهْمَ.'
              - ( مجداً للثالوث القدوس )
matins-psalm:
    - title:
          arabic: 'من مزامير أبينا داود النبي ( 31 : 11 ، 12 )'
      text:
          arabic:
              - 'من مزامير أبينا داود النبي ( 31 : 11 ، 12 )'
              - مَا أَكْثَرَ أَوْجَاعَ الخُطَاةِ، وَالَّذِي يَتَّكِلُ عَلَى الرَّبِّ الرَّحِمَةُ تُحِيطُ بِهِ. اِفْرَحُوا أَيُّهَا الصِّدِّيقُونَ بِالرَّبِّ وَاِبْتَهِجُوا، وَافْتَخِرُوا يا جَمِيعَ مُسْتَقِيمِي الْقُلُوبِ. هللويا
