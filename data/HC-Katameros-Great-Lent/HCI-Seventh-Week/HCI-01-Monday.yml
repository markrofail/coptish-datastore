              - 'من إنجيل مُعلِّمنا لوقا البشير ( 16 :  19 - 31 )'
              - 'كَانَ رَجُلٌ غَنِيٌّ وَكَانَ يَلْبَسُ الأَرْجُوانَ وَالْبَزَّ مُتَنَعِّمَا كُلَّ يَوْمَ تَنَعُّمًا فَاخِرًا. وَكَانَ مِسْكِينٌ اسْمُهُ لِعَازَرُ، مَطْرُوحًَا عِنْدَ بَابِهِ مُصَابًا بِالْقُرُوحِ، وَكَانَ يَشْتَهِي أَنْ يَشْبَعَ مِنَ الْفُتَاتِ الَّذِي يَسْقُطُ مِنْ مَائِدَةِ الْغَنِيِّ وَلَمْ يُعْطِهِ أَحَدٌ، وَكَانَتِ الْكِلاَبُ تَأْتِي وَتَلْحَسُ قُرُوحَهُ. ثُمَّ  مَاتَ الْمِسْكِينُ فَنَفَلَتْهُ الْمَلاَئِكَةُ إِلَى حِضْنِ إِبْرَاهِيمَ. وَمَاتَ الْغَنِيُّ أَيْضًا فَدُفِنَ فِي جَهَنَّمِ. فَرَفَعَ عَيْنَيْهِ وَهُوَ فِي الْعَذَابٍ، فَرَأَى إِبْرَاهِيمَ مِنْ بَعِيدٍ وَلِعَازَرَ فِي حِضْنِهِ، فَنَادَى قَائِلاً: يَا أَبَتِي إِبْرَاهِيمَ، ارْحَمْنِي، وَأَرْسِلْ لِعَازَرَ لِيَغْمِسَ فِي الْمَاءِ طَرَفَ إِصْبَِعِهِ وَيُبَرِّدُ لِسَانِي، لأَنِّي مُعَذَّبٌ فِي هذَا اللَّهِيبِ. فَقَالَ إِبْرَاهِيمُ: تَذَكَّرْ يَا ابْنِي، أَنَّكَ نِلْتَ خَيْرَاتِكَ فِي حَيَاتِكَ، وَلِعَازَرُ كَذَلَكَ بَلاَيَاهُ. وَالآنَ فَهُوَ يَتَعَزَّى وَأَنْتَ تَتَعَذَّبُ. وَمَعَ هَذَا كُلِّهِ، فَبَيْنَنَا وَبَيْنَكُمْ هُوَّةٌ عَظِيمَةٌ قَدْ أُثْبِتَتْ حَتَّى إِنَّ الَّذِينَ يُرِيدُونَ أَنْ يَجْتَازُوا  مِنْ هُنَا إِلَيْكُمْ لاَ يَسْتَطِيْعُونَ، وَلاَ الَّذِينَ هُنَاكَ أَنْ يَعْبُرُوا إِلَيْنَا. فَقَالَ: أَسَأَلُكَ إذًَا يِا أبتِي أَنْ تُرْسِلَهُ إِلَى بَيْتِ أَبِي، فَإِنَّ لِي خَمْسَةَ إِخْوَةٍ، حَتَّى يَشْهَدَ لَهُمْ لِكَي لاَ يَأْتُوا هُمْ أَيْضًا إِلَى مَوْضِعِ الْعَذَابِ هذَا. فَقَالَ لَهُ إِبْرَاهِيمُ: إِنَّ عِنْدَهُمْ مُوسَى وَالأَنْبِيَاءُ، فَلْيَسْمَعُوا مِنْهُمْ . قَالَ: لاَ، يَا أَبتِي إِبْرَاهِيمَ،. بَلْ إِذَا مَضَى إِلَيْهِمْ وَاحِدٌ مِنَ الأَمْوَاتِ يَتُوبُونَ. فَقَالَ لَهُ: إِنْ لَمْ يَسْمَعُوا من مُوسَى وَالأَنْبِيَاءِ، فَإِنَّهُمْ وَلاَ إِنْ قَامَ وَاحِدٌ مِنَ الأَمْوَاتِ يُصَدَّقُونَهُ.'
              - ( والمجد للَّـه دائماً )
pauline-epistle:
    - title:
          arabic: البولس من رسالة بولس الرسول إلى أهل رومية
      text:
          arabic:
              - البولس من رسالة بولس الرسول إلى أهل رومية
              - '( 14 : 10 - 15 : 1 ، 2 )'
              - 'وَأَنْتَ يَا هَذَا، لِمَ تَدِينُ أَخَاكَ؟ أَوْ لِمَ تَزْدَرِي أَخَاكَ. فَإِنَّنَا جَمِعًا سَنَقِفُ أَمَامَ مِنْبَرِ الْمَسِيحِ، لأَنَّهُ كُتِبَ: " حَيٌّ أَنَا ، يَقُولُ الرَّبُّ، لِي تَجْثُو كُلُّ رُكْبَةٍ، وَكُلُّ لِسَانٍ يَعْتَرِفُ لِلَّهِ". فَمِنْ ثَمَّ كُلُّ وَاحِدٍ مِنَّا سَيُؤَدِّي حِسَابًا ِللَّهِ عَنْ نَفْسِهِ. فَلاَ نُدِنْ بَعْضُنَا بَعْضًا، بَلْ الأَوْلَى أَنْ تَحْكُمُوا بِأَنْ لاَ يُوضَعَ لأَخِيهِ مَعْثَرَةً أَوْ شَكًَا. إِنِّي عَالِمٌ وَمُتَيَقِّنٌ فِي الرَّبِّ يَسُوعَ أَنَّهُ بِهِ لَمْ يَكُنْ شَيْئًا نَجِسًا إِلاَّ أَنَّهُ مَنْ يَحْسِبُ شَيْئًا نَجِسًا فَلَهُ يَكُونُ نَجِسًَا. وَلَكِنْ إِنْ كَانَ أَخُوكَ يُحْزَنُ بِسَبَبِ طَعَامٍ، فَلَسْتَ تَسْلُكُ بِحَسَبَ الْمَحَبَّةِ. فَلاَ تُهْلِكْ بِطَعَامِكَ ذَاكَ الَّذِي مِنْ أَجْلِهِ مَاتَ الْمَسِيحُ لأَجْلِهِ. فَلاَ يُفْتَرَ عَلَى مَا أنْتُمْ عَلَيْهِ مِنَ الصَّلاَحِ، فَإنَّ مَلَكُوتُ اللَّهِ لَيْسَ أَكْلاً وَلاَ شُرْبًا، بَلْ هُوَ بِرٌّ وَسَلاَمٌ وَفَرَحٌ فِي الرُّوحِ الْقُدُسِ. لأَنَّ الَّذِي يَخْدِمُ الْمَسِيحَ بِهَذَا هُوَ مَرْضِيٌّ عِنْدَ اللَّهِ، وَمَمْدُوحٌ عِنْدَ النَّاسِ.'
              - فَلْنَتَّبِعْ مَا هُوَ للسَّلامِ، وَمَا هُوَ لِلْبُنْيَانِ بَعْضُنَا لَبَعْضٍ. لاَ تَنْقُضْ صُنْعَ اللَّهِ لأَجْلِ الطَّعَامِ. كُلُّ شَيْءٍ طَاهِرٌ، وَلَكِنْ شَرٌّ للإنْسَانِ الَّذِي يَأْكُلُ بِمَعْثَرةٍ. إِنَّهُ حَسَنٌ أَلاَ تَأْكُلَ لَحْمًَا وَلاَ تَشْرَبَ خَمْرًا وَلاَ شَيْئًَا يَعْثُرُ بِهِ أَخُوكَ أوْ يَشُكُّ أوْ يَضْعُفُ.  أَلَكَ إيِمَانٌ؟ فَلْيَكُنْ لَكَ فِي نَفْسِكَ أَمَامَ اللَّهِ! طُوبَى لِمَنْ لاَ يَدِينُ نَفْسَهُ فِي مَا يَسْتَحْسِنُهُ. وَأَمَّا الَّذِي يَرْتَابُ فَإِنْ أَكَلَ يُدَانُ، لأَنَّ ذلِكَ لَيْسَ مِنَ الإِيمَانِ، وَكُلُّ مَا لَيْسَ مِنَ الإِيمَانِ فَهُوَ خَطِيَّةٌ.
              - ( نعمة اللَّـه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
catholic-epistle:
    - title:
          arabic: الكاثوليكون من رسالة يعقوب الرسول
      text:
          arabic:
              - الكاثوليكون من رسالة يعقوب الرسول
              - '( 2 : 5 - 13 )'
              - 'اسْمَعُوا يَا إِخْوَتِي الأَحِبَّاءَ: أَمَا اخْتَارَ اللَّهُ مَسَاكِيْنَ هذَا الْعَالَمِ وَهُمْ أَغْنِيَاءُ فِي الإِيمَانِ، وَوَرَثَةُ لِلَمَلَكُوتِ الَّذِي وَعَدَ بِهِ الَّذِينَ يُحِبُّونَهُ؟ أَمَّا أَنْتُمْ فَقَدْ أَهَنْتُمُ الْمسكين. أَلَيْسَ الأَغْنِيَاءُ هُمْ الَّذِينَ يَقْهَرُونَكُمْ وَيَجُرُّونَكُمْ إِلَى الْمَحَاكِمِ؟ وَيُجَدِّفُونَ عَلَى الاسْمِ الْجَلِيلِ الَّذِي دُعِيتُمْ بِهِ ؟ إِنْ كُنْتُمْ تُتَمِّمُونَ النَّامُوسَ الْمُلُوكِيَّ عَلِى حَسَبَ الْكِتَابَةِ الْقَائِلَةِ : "أَنْ تُحِبَّ قَرِيبَكَ كَنَفْسِكَ". فَحَسَنًا تَفْعَلُونَ. وَأَمَا إِنْ حَابَيْتُمُ الْوُجُوهَ فَإِنَّمَا تَرْتَكِبُونَ خَطِيَّةً، وَتُوَبُّخُونَ مِنَ النَّامُوسِ كَمُتَعَدِّينَ. لأَنَّ مَنْ حَفِظَ النَّامُوسَ كُلَّهُ، وَعَثَرَ فِي أَمْرٍ وَاحِدٍ، فَقَدْ صَارَ مُجْرِمًا فِي الْكُلِّ. لأَنَّ الَّذِي قَالَ: «لاَ تَزْنِ»، قَالَ أَيْضًا:«لاَ تَقْتُلْ». فَإِنْ لَمْ تَزْنِ وَلكِنْ قَتَلْتَ، فَقَدْ صِرْتَ مُتَعَدِّيًا للنَّامُوسِ. هكَذَا تَكَلَّمُوا وَهكَذَا اِفْعَلُوا كَعَتِيدِينَ أَنْ تُحَاكَمُوا عَلَى مُقْتَضَى نَامُوسِ الْحُرِّيَّةِ. فَإِنَّ الدَّيْنونَةَ بِلاَ رَحْمَةٍ تَكَوُنُ عَلَى مَنْ لاَ يَصْنَعَ رَحْمَةً، وَالرَّحْمَةُ تَفْتَخِرُ عَلَى الدَّيْنونَةِ.'
              - ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه،
              - وأمَّا من يعمل بمشيئة اللَّـه فإنَّه يبقى إلى الأبد. آمين. )
acts-of-the-apostles:
    - title:
          arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
      text:
          arabic:
              - الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
              - '( 9 : 22 - 31 )'
              - وَكَانَ شَاوُلُ يَزْدَادُ قُوَّةً، وَيُخْجِلُ الْيَهُودَ الْقَاطِنِينَ بِدِمَشْقَ. مُبَرْهِنًَا أَنَّ هَذَا هُوَ الْمَسِيحُ. فَلَمَّا تَمَّتْ لَهُ هُنَاكَ أيَّامٌ كَثِيرَةٌ. اِئْتَمَرَ الْيَهُودُ أَنْ يَقْتُلُوهُ، فَعَلِمَ شَاوُلُ بِمَكِيدَتِهِمْ. وَكَانُوا يُرَاقِبُونَ الأَبْوَابَ نَهَارًا وَلَيْلاً لِيَقْتُلُوهُ. فَأَخَذَهُ التَّلاَمِيذُ وَدَلَّوْهُ مِنَ السُّورِ فِي سَلٍّ. وَلَمَّا جَاءَ إِلَى أُورُشَلِيمَ اِلْتَمَسَ أَنْ يَتَّصِلَ بِالتَّلاَمِيذِ، لَكِنَّهُمْ كَانُوا يَخَافُونَ مِنْهُ وَلَمْ يُصَدِّقُوا أَنَّهُ تِلْمِيذٌ. فَأَخَذَهُ بِرْنَابَا وَدَخَلَ بِهِ عَلَى الرُّسُلِ، وَبَيَّنَ لَهُمْ كَيْفَ رَأَى الرَّبَّ فِي الطَّرِيقِ وَأَنَّهُ كَلَّمَهُ، وَكَيْفَ بِشَّرَ بِاِسْمِ يَسُوعَ فِي دِمَشْقَ بِجَرْأَةٍ. فَكَانَ مَعَهُمْ فِي أُورُشَليِمَ يَدْخُلُ وَيَخْرُجُ وَيُبَشِّرُ بِاِسْمِ الرَّبِّ يَسُوعَ بِجَرْأَةٍ. وَكَانَ يُخَاطِبُ اليُونَانِيِّينَ وَيُبَاحِثُهُمْ، فَحَاوَلُوا أَنْ يَقْتُلُوهُ. فَلَمَّا عَلِمَ الإِخْوَةُ بِذَلِكَ أَحْدَرُوهُ إِلَى قَيْصَرِيَّةَ ثُمَّ أَرْسَلُوهُ إِلَى طَرْسُوسَ. وَأَمَّا الكَنَائِسُ فِي كُلِّ الْيَهُودِيَّةِ وَالْجَلِيلِ وَالسَّامِرَةِ فَكَانَتْ فِي سَلاَمٍ، وَكَانَتْ تُبْنَى وَتَسْلُكُ فِي خَشِيَةِ الرَّبِّ، وَكَانَتْ تَزْدَادُ بِتَعْزِيَةِ الرُّوحِ الْقُدُسِ.
              - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّـه المُقدَّسة. آمين. )
liturgy-psalm:
    - title:
          arabic: 'من مزامير أبينا داود النبي ( 85 : 11 ، 12 )'
      text:
          arabic:
              - 'من مزامير أبينا داود النبي ( 85 : 11 ، 12 )'
              - أَعْتَرِفُ لَكَ أَيُّهَا الرَّبُّ إلَهِي مِنْ كُلِّ قَلْبِي، وَأُمَجِّدُ اِسْمَكَ إِلَى الأبَدِ. لأَنَّ رَحْمَتَكَ عَظِيمَةٌ عَلَيَّ، وَقَدْ نَجَّيْتَ نَفْسِي مِنَ الْجَحِيمِ السُّفْلِيِّ. هللويا
