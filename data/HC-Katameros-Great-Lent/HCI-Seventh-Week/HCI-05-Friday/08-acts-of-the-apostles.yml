title:
  arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
text:
  arabic:
    - الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
    - '( 15 : 1 ــــ 18 )'
    - 'وَاِنْحَدَرَ قَوْمٌ مِنَ الْيَهُودِيَّةِ، وَجَعَلُوا يُعَلِّمُونَ الإِخْوَةَ قَائِلِينَ: إِنْ لَمْ تَخْتَتِنُوا عَلَى سُنَّةِ مُوسَى، فَلاَ تَسْتَطِيعُونَ أَنْ تَخْلُصُوا. وَإِذْ جَرَتْ لِبُولُسَ وَبَرْنَابَا مُنَازَعَةٌ وَمُبَاحَثَةٌ مَعَهُمْ لَيْسَتْ بِقَلِيلَةٍ، رَسَمُوا أَنْ يَصْعَدَ بُولُسُ وَبَرْنَابَا وَأُنَاسٌ آخَرُونَ مِنْهُمْ إِلَى أُورُشَلِيمَ إِلَى الرُّسُلِ وَالْكَهَنَةِ مِنْ أَجْلِ هَذِهِ الْمَسْأَلَةِ. فَهَؤُلاَءِ بَعْدَ أَنْ شيَّعَتْهُمُ الْكَنِيسَةُ اِجْتَازُوا فِي فِينِيقيَةَ وَالسَّامِرَةِ يُخْبِرُونَهُمْ بِتَوْبَةِ الأُمَمِ، فَسَرُّوا جَمِيعَ الإِخْوَةِ سُرُورًا عَظِيمًا. وَلَمَّا حَضَرُوا إِلَى أُورُشَلِيمَ قَبِلَتْهُمُ الْكَنِيسَةُ وَالرُّسُلُ وَالْكَهَنَةُ، فَأَخْبَرُوهُمْ بِجَمِيعِ مَا صَنَعَ اللَّهُ مَعَهُمْ. وَلَكِنَّ أَنَّ قَوْمًا مِنَ الَّذِينَ كَانُوا قَدْ آمَنُوا مِنْ مَذَهَبِ الْفَرِّيسِيِّينَ قَامُوا وَقَالُوا: إِنَّهُ يَنْبَغِي أَنْ يَخْتَتِنُوا، وَيُوصَوْا بِأَنْ يَحْفَظُوا نَامُوسَ مُوسَى. فَاِجْتَمَعَ الرُّسُلُ وَالْكَهَنَةُ لِيَنْظُرُوا فِي هَذَا الأَمْرِِ. فَبَعْدَ أَنْ جَرَتْ مُبَاحَثَةٌ كَثِيرَةٌ قَامَ بُطْرُسُ وَقَالَ لَهُمْ: أَيُّهَا الرِّجَالُ الإِخْوَةُ، إِنَّكُمْ تَعْلَمُونَ أَنَّهُ مُنْذُ أَيَّامٍ قَدِيِمَةٍ اِخْتَارَ اللَّهُ مِنْ بَيْنِنَا أَنَّ الأُمَمَ يَسْمَعُونَ مِنْ فَمِي كَلِمَةَ الإِنْجِيلِ فَيُؤْمِنُونَ. واللَّهُ الْعَارِفُ بِالقُلُوبِ، شَهِدَ لَهُمْ إِذْ أَعْطَى لَهُمْ كَمَا لَنَا الرُّوحَ الْقُدُسَ. وَلَمْ يُمَيِّزْ بَيْنَنَا وَبَيْنَهُمْ بِشَيْءٍ، إِذْ طَهَّرَ بِالإِيمانِ قُلُوبَهُمْ. فَالآنَ لِمَاذَا تُجَرِّبُونَ اللَّهَ بِوَضْعِ نِيرٍ عَلَى رِقَابِ التَّلاَمِيذِ لَمْ يَسْتَطِعْ آبَاؤنَا وَلاَ نَحْنُ أَنْ نَحْمِلَهُ. وَلَكِنْ بِنَعْمَةِ الرَّبِّ يَسُوعَ الْمَسِيحِ نُؤْمِنُ أَنْ نَخْلُصَ كَمَا أُولَئِكَ أَيْضًا . فَسَكَتَ الْجُمْهُورُ كُلَّهُ. وَكَانُوا يَسْتَمِعُونَ لِبَرْنَابَا وَبُولُسَ وَهُمَا يَشْرَحَانِ جَمِيعَ مَا صَنْعَ اللَّهُ عَلَى أَيدِيِهِمَا مِنَ الآيَاتِ وَالْعَجَائِبِ فِي الأُمَمِ. وَبَعْدَ أَنْ سَكَتَا، أَجَابَ يَعْقُوبُ قَائِلاً: أَيُّهَا الرِّجَالُ الإِخْوَةُ، اسْمَعُو لِي. قَدْ شَرَحَ سِمْعَانُ كَيْفَ اِفْتَقَدَ اللَّهُ الأُمَمَ منذ الأول لِيَتَّخِذَ مِنْهُمْ شَعْبًا لاِسْمِهِ. وَعَلَيْهِ وَافَقَ الأَنْبِيَاءُ، حَيْثُ قَالُوا: إِنِّي مِنْ بَعْدِ هَذَا أَرْجِعُ فَأُقِيمُ مَسْكَنَ دَاوُدَ الَّذِي سَقَطَ، وَأَبْنِي مَا هُدِمَ مِنْهُ وَأَنْصُبُهُ ثَانِيَةً، حَتَّى تَطْلُبَ الرَّبَّ بَقِيَّةُ النَّاسِ، وَجَمِيعُ الأُمَمِ الَّذِينَ دُعِيَ اِسْمِي عَلَيْهِمْ، يَقُولُ الرَّبُّ الصَّانِِعُ هَذَا، وَمَعْلُومٌ عِنْدَ الرَّبِّ عَمَلَهُ مُنْذُ الدَّهْرِ.'
    - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّـه المُقدَّسة. آمين. )
