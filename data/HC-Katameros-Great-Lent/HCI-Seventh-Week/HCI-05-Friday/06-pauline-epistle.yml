title:
  arabic: البولس من رسالة بولس الرسول الثانية إلى تلميذه تيموثاوس
text:
  arabic:
    - البولس من رسالة بولس الرسول الثانية إلى تلميذه تيموثاوس
    - '( 3 : 1 ـــ 4 : 1 ـــ 5 )'
    - وَلَكِنْ اِعْلَمْ هَذَا أَنَّهُ سَتَأْتِي فِي الأيَّامِ الأَخِيرَةِ أَزْمِنَةٌ عَسِيرَةٌ، حِينَئِذٍ يَكُونُ النَّاسُ مُحِبِّينَ لأَنْفُسِهِمْ، وَلِلْمَالِ، مُفْتَخِرينَ، مُتَكَبِّرِينَ، مُجَدِّفِينَ، غَيْرَ طَائِعِينَ لِلْوَالِدِينَ، غَيْرَ شَاكِرِينَ، فُجَّارًا لاِوًدَّلَهُمْ، وَلاَ عَهْدَ، ثالِبِينَ، دَاعِرِينَ شَرِسِينَ، مُبْغِضِينَ لِلصَّلاحِ، خَوَّانِينَ، مُقْتَحِمِينَ، مُتَصَلِّفِينَ، مُحِبِّينَ لِلْذَّاتِ دُونَ مَحَبَّةِ اللَّهِ، لَهُمْ صُوَرَةُ التَّقْوَى، لَكِنَّهُمْ يُنْكِرُونَ قُوَّتَهَا. فَأَعْرِضْ عَنْ هَؤُلاَءِ. فَإِنَّ مِنْهُمْ مَنْ يَدْخُلُونَ الْبُيُوتَ، وَيَسْْبُونَ النِّسَاءَ الْمَطْمُورَاتِ فِي الْخَطَايَا، مُنْقَادَاتٍ لِشَهْوَاتٍ شَتَّى، يَتَعَلَّمْنَ دَائِمًا وَلاَ يَبْلُغْنَ إِلَى مَعْرِفَةِ الْحَقِّ أَبَدًا. وَكَمَا أَنْ يَنَّاسَ وَيَنْبِرَاسَ قَاوَمَا مُوسَى، كَذَلِكَ هَؤُلاَءِ يُقَاوِمُونَ الْحَقَّ. أُنَاسٌ آرَاؤُهُمْ فَاسِدَةٌ مَرْذُولَةٌ مِنْ جِهَةِ الإِيِمَانِ. لَكِنَّهُمْ لاَ يَنْجَحُونَ كَثِيرًا، لأَنَّ حُمْقَهُمْ يَتَّضِحُ لِلْجَمِيعِ، كَمَا اِتَّضَحَ حَقُّ ذَيْنِكَ. أَمَّا أَنْتَ فَقَدْ عَرَفْتَ تَعْلِيمِي، وَسِيْرَتِي وَقَصْدِي، وَإِيِمَانِي، وَأَنَاتِي، وَمَحَبَّتِي، وَصَبْرِي، وَاِضْطَهَادَاتِي، وَالآمِي، وَمَا أَصَابَنِي فِي أَنْطَاكِيَةَ وَايقُونِيَّةَ وَلِسْتَرَةَ. وَأَيَّةَ اِضْطِهَادَاتِ اِحْتَمَلْتُ وَقَدْ أَنْقَذَنِي الرَّبُّ مِنْ جَمِيعِهَا. وَجَمِيعُ الَّذِينَ يُرِيدُونَ أَنْ يَحْيَوْا بِالتَّقْوَى فِي الْمَسِيحِ يَسُوعَ يُضْطَهَدُونَ. أَمَّا الأَشْرَارُ وَالْمُزَوِّرُونَ مِنَ النَّاسِ فَيَزْدَادُونَ شَرًّا مُضِلِّينَ ومُضَلِّينَ. فَاِسْتَمِّرَّ أَنْتَ عَلَى مَا تَعَلَّمْتَهُ وَائْتُمِنْتَ عَلَيْهِ، مُتَذَكِّرًا مِمَّنْ تَعَلَّمْتَ مِنْهُمْ. وَأَنَّكَ مُنْذُ الْطُّفُولِيَّةِ تَعْرِفُ الْكُتُبَ الْمُقَدَّسَةَ، الْقَادِرَةَ أَنْ تُصَيِّرَكَ حَكِيمًا لِلْخَلاَصِ، بِالإِيِمَانِ بِالْمَسِيحِ يَسُوعَ. فَإِنَّ الْكِتَابَ كُلَّهُ قَدْ أُوحِيَ بِهِ مِنَ اللَّهِ، وَهُوَ مُفِيدٌ لِلتَّعْلِيمِ وَالتَّوْبِيخِ، لِلتَّقْويِمِ وَلِلْتَهْذِيبِ الَّذِي فِي الِبَرِّ، لِكَيْ يَكُونُ رَجُلُ اللَّهِ كَامِلاً، مُتَأَهِّبًا لِكُلِّ عَمَلٍ صَالِحٍ.
    - 'أُنَاشِدُكَ أَمَامَ اللَّهِ وَالرَّبِّ يَسُوعَ الْمَسِيحِ، الَّذِي سَيَدِينُ الأَحْيَاءَ وَالأَمْوَاتَ، عِنْدَ ظُهُورِهِ وَمَلَكُوتِهِ: اِكْرِزْ بِالْكَلِمَةِ. واعْكُفْ عَلَى ذَلِكَ فِي وَقْتٍ مُنَاسِبٍ وَغَيْرِ مُنَاسِبٍ. وَبِّخْ، وَاِنْتَهِرْ، وَعِظْ . بِكُلِّ أَنَاةٍ وَتَعْلِيمٍ. فَإِنَّهُ سَيَأْتِي زَمانٌ لاَ يَحْتَمِلُونَ فِيهِ التَّعْلِيمَ الصَّحِيحَ، بَلْ حَسَبَ شَهَوَاتِهِمْ الْخَاصَّةِ يَجْمَعُونَ لَهُمْ مُعَلِّمِينَ بِسَبَبِ اسْتِحْكَاكِ آذَانِهِمْ، فَيَصْرِفُونَ مَسَامِعَهُمْ عَنِ الْحَقِّ، وَيَعْدِلُونَ إِلَى الْخُرَافَاتِ. وَأَمَّا أَنْتَ فَتَيَقَّظْ فِي كُلِّ شَيْءٍ. وَاِحْتَمِلِ الْمَشَقَّاتِ. وَاِعْمَلْ عَمَلَ الْمُبَشِّرِ. وَتَمِّمْ خِدْمَتَكَ.'
    - ( نعمة اللَّـه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
