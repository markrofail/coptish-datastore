title:
    arabic: الكاثوليكون من رسالة يعقوب الرسول
text:
    arabic:
        - الكاثوليكون من رسالة يعقوب الرسول
        - '( 2 : 5 - 13 )'
        - 'اسْمَعُوا يَا إِخْوَتِي الأَحِبَّاءَ: أَمَا اخْتَارَ اللَّهُ مَسَاكِيْنَ هذَا الْعَالَمِ وَهُمْ أَغْنِيَاءُ فِي الإِيمَانِ، وَوَرَثَةُ لِلَمَلَكُوتِ الَّذِي وَعَدَ بِهِ الَّذِينَ يُحِبُّونَهُ؟ أَمَّا أَنْتُمْ فَقَدْ أَهَنْتُمُ الْمسكين. أَلَيْسَ الأَغْنِيَاءُ هُمْ الَّذِينَ يَقْهَرُونَكُمْ وَيَجُرُّونَكُمْ إِلَى الْمَحَاكِمِ؟ وَيُجَدِّفُونَ عَلَى الاسْمِ الْجَلِيلِ الَّذِي دُعِيتُمْ بِهِ ؟ إِنْ كُنْتُمْ تُتَمِّمُونَ النَّامُوسَ الْمُلُوكِيَّ عَلِى حَسَبَ الْكِتَابَةِ الْقَائِلَةِ : "أَنْ تُحِبَّ قَرِيبَكَ كَنَفْسِكَ". فَحَسَنًا تَفْعَلُونَ. وَأَمَا إِنْ حَابَيْتُمُ الْوُجُوهَ فَإِنَّمَا تَرْتَكِبُونَ خَطِيَّةً، وَتُوَبُّخُونَ مِنَ النَّامُوسِ كَمُتَعَدِّينَ. لأَنَّ مَنْ حَفِظَ النَّامُوسَ كُلَّهُ، وَعَثَرَ فِي أَمْرٍ وَاحِدٍ، فَقَدْ صَارَ مُجْرِمًا فِي الْكُلِّ. لأَنَّ الَّذِي قَالَ: «لاَ تَزْنِ»، قَالَ أَيْضًا:«لاَ تَقْتُلْ». فَإِنْ لَمْ تَزْنِ وَلكِنْ قَتَلْتَ، فَقَدْ صِرْتَ مُتَعَدِّيًا للنَّامُوسِ. هكَذَا تَكَلَّمُوا وَهكَذَا اِفْعَلُوا كَعَتِيدِينَ أَنْ تُحَاكَمُوا عَلَى مُقْتَضَى نَامُوسِ الْحُرِّيَّةِ. فَإِنَّ الدَّيْنونَةَ بِلاَ رَحْمَةٍ تَكَوُنُ عَلَى مَنْ لاَ يَصْنَعَ رَحْمَةً، وَالرَّحْمَةُ تَفْتَخِرُ عَلَى الدَّيْنونَةِ.'
        - ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه،
        - وأمَّا من يعمل بمشيئة اللَّـه فإنَّه يبقى إلى الأبد. آمين. )
