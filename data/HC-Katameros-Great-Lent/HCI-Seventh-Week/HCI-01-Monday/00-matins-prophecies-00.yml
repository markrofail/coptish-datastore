title:
  arabic: 'من أمثال سليمان الحكيم ( 10 : 1 ـــ 16 )'
text:
  arabic:
    - 'من أمثال سليمان الحكيم ( 10 : 1 ـــ 16 )'
    - اَلابْنُ الْحَكِيمُ يَسُرُّ أَبَاهُ، وَالابْنُ الْجَاهِلُ حُزْنٌ لأُمِّهِ. كُنُوزُ النَّفَاقِ لاَ تَنْفَعُ، أَمَّا الْبِرُّ فَيُنَجِّي مِنَ الْمَوْتِ. اَلرَّبُّ لاَ يُجِيعُ نَفْسَ الصِّدِّيقِ، وَلكِنَّهُ يَرُدُّ هَوَى الْمُنَافِقِينَ. مَنْ عَمِلَ بِيَدٍ رَخْوَةٍ يَفْتَقِرُ، أَمَّا يَدُ الْمُجْتَهِدِينَ فَتُغْنِي. مَنْ اِعْتَمَدَ عَلَى الأَكَاذِيبِ يَرْعَى الرِّيَاحَ وَمِثْلُ هَذَا يُجَارِي طُيُورًا طَائِرَةً. مَنِ يَجْمَعُ فِي الصَّيْفِ فَهُوَ ابْنٌ عَاقِلٌ، وَمَنْ يَنَامُ فِي الْحَصَادِ فَهُوَ ابْنٌ مُخْزٍ. بَرَكَاتٌ عَلَى رَأْسِ الصِّدِّيقِ، أَمَّا فَمُ الأَشْرَارِ فَيَغْشَاهُ ظُلْمٌ. ذِكْرُ الصِّدِّيقِ بَرَكَةٌ، وَاسْمُ الْمُنَافِقِينَ يَبْلَى.
    - الحَكِيمُ الْقَلْبِ يَقْبَلُ الْوَصَايَا، وَغَبِيُّ الشَّفَتَيْنِ يُصْرَعُ. مَنْ يَسْلُكُ بِالاسْتِقَامَةِ يَسْلُكُ بِالأَمَانِ، وَمَنْ يُعَوِّجُ طُرُقَهُ يُعَرَّفُ. مَنْ يَغْمِزُ بِالْعَيْنِ يُسَبِّبُ حُزْنًا، وَالْسَّفِيهُ الشَّفَتَيْنِ يَتَهَوَّرُ. فَمُ الصِّدِّيقِينَ يَنْبُوعُ حَيَاةٍ، وَأَفْوَاهُ الْمُنَافِقِينَ يَغْشَاهُ ظُلْمٌ. اَلْبُغْضُ يُثِيرُ الْنِّزَاعَ، وَالْمَحَبَّةُ تَسْتُرُ كُلَّ الذُّنُوبِ. فِي فَمِ الْعَاقِلِ تُوجَدُ الْحِكْمَةُ، وَالْعَصَا عَلَى ظَهْرِ النَّاقِصِ الْفَهْمِ. اَلْحُكَمَاءُ يَذْخَرُونَ الْمَعْرِفَةَ، أَمَّا فَمُ الْغَبِيِّ فَهَلاَكٌ قَرِيبٌ. ثَرْوَةُ الْغَنِيِّ مَدِينَتُهُ الْحَصِينَةُ. وَهَلاَكُ الْمَسَاكِينِ فَقْرُهُمْ. عَمَلُ الصِّدِّيقِ لِلْحَيَاةِ وَرِبْحُ الْمُنَافِقِ لِلْخَطِيَّةِ.
    - ( مجداً للثالوث القدوس )
