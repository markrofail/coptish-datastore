title:
  arabic: 'من إنجيل مُعلِّمنا يوحنا البشير ( 5 : 31 ــــ 47 )'
text:
  arabic:
    - 'من إنجيل مُعلِّمنا يوحنا البشير ( 5 : 31 ــــ 47 )'
    - وَإِنْ كُنْتُ أَشْهَدُ لِنَفْسِي فَلَيْسَتْ شَهَادَتِي حَقًّا. إِنَّمَا الَّذِي يَشْهَدُ لِي هُوَ آخَرُ، وَأَنَا أَعْلَمُ أَنَّ شَهَادَتَهُ الَّتِي يَشْهَدُهَا لِي هِي حَقٌّ. أَنْتُمْ أَرَسَلْتُمْ إِلَى يُوحَنَّا فَشَهِدَ لِلْحَقِّ. أَمَّا أَنَا فَلاَ أَقْبَلُ شَهَادَةً مِنْ إِنْسَانٍ، وَلَكِنَّنِي أَقُولُ لَكُمْ هَذَا لِتَخْلُصُوا أَنْتُمْ. ذَاكَ كَانَ هُوَ السِّرَاجَ الْمُوقَدَ الْمُنِيرَ، وَأَنْتُمْ أَرَدْتُمْ أَنْ تَبْتَهِجُوا بِنُورِهِ سَاعَةً. وَأَمَّا أَنَا فَلِي شَهَادَةٌ أَعْظَمُ مِنْ شَهَادَةِ يُوحَنَّا، لأَنَّ الأَعْمَالَ الَّتِي أَعْطَانِي الآبُ لأُكَمِّلَهَا، هَذِهِ هِي الأَعْمَالُ بِعَيْنِهَا الَّتِي أَنَا أَعْمَلُهَا وَهِي تَشْهَدُ لِي بِأَنَّ الآبَ قَدْ أَرْسَلَنِي. وَالآبُ نَفْسُهُ الَّذِي أَرْسَلَنِي هُوَ يَشْهَدُ لِي. وَأَنْتُمْ لَمْ تَسْمَعُوا صَوْتَهُ قَطُّ، وَلاَ أَبْصَرْتُمْ هَيْئَتَهُ، وَكَلِمَتُهُ لَيْسَتْ ثَابِتَةً فِيكُمْ، لأَنَّكُمْ لَسْتُمْ تُؤْمِنُونَ بِالَّذِي أَرْسَلَهُ. فُتِّشُوا الْكُتُبَ لأَنَّكُمْ تَظُنُّونَ أَنَّ لَكُمْ فِيهَا الْحَيَاةَ الأَبَدِيَّةَ. وَهِي الَّتِي تَشْهَدُ لِي. وَأَنْتُمْ لاَ تُرِيدُونَ أَنْ تَأْتُوا إِلَيَّ لِتَكُونَ لَكُمُ الْحَيَاةُ. إِنِّي لاَ أَقْبَلُ مَجْدًا مِنَ النَّاسِ، وَلَكِنِّي قَدْ عَرَفْتُكُمْ إِنَّهُ لَيْسَتْ لَكُمْ مَحَبَّةُ اللَّهِ فِي أَنْفُسِكُمْ. أَنَا قَدْ أَتَيْتُ بِاسْمِ أَبِي فَلَمْ تَقْبُلُونَي. وَإِنْ أَتَاكُمْ آخَرُ بِاِسْمِ نَفْسِهِ فَذَلِكَ تَقْبَلُونَهُ. كَيْفَ تَقْدِرُونَ أَنْ تُؤْمِنُوا وَأَنْتُمْ تَقْبَلُونَ الْمَجْدَ بَعْضُكُمْ مِنْ بَعْضٍ. وَلاَ تَبْتَغُونَ الْمَجْدَ الَّذِي مِنْ عِنْدِ اللّهِ وَحْدَهُ. لاَ تَظُنُّوا أَنِّي أَشْكُوكُمْ إِلَى الآبِ. لأَنَّ لَكُمْ مَنْ يَشْكُوكُمْ وَهُوَ مُوسَى، الَّذِي عَلَيْهِ رَجَاؤُكُمْ. فَلَوْ كُنْتُمْ تُؤْمِنُونَ بِمُوسَى لَكُنْتُمْ تُؤْمِنُونَ بِي، لأَنَّهُ هُوَ كَتَبَ عَنِّي. فَإِنْ كُنْتُمْ لاَ تُصَدِّقُونَ بِكُتُبِ ذَاكَ فَكَيْفَ تُصْدِّقُونَ بِأَقْوَالِي.
    - ( والمجد للَّـه دائماً )
