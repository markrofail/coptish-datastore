title:
    arabic: 'من سفر إشعياء النبي ( 48 : 17 - 49 : 1 - 4 )'
text:
    arabic:
        - 'من سفر إشعياء النبي ( 48 : 17 - 49 : 1 - 4 )'
        - 'هَكَذَا قَالَ الرَّبُّ فَادِيكَ قُدُّوسُ إِسْرَائِيلَ: أَنَا الرَّبُّ إِلَهُكَ الَّذِي يُعْلِّمُكَ مَا يَنْفَعُ وَيُهْدِيكَ الطَّرِيقَ الَّذِي تَسِيرُ فِيهِ . لَيْتَكَ أَصْغَيْتَ إِلَى وَصَايَايَ فَكَانَ سَلاَمُكَ كَالْنَّهْرِ وَبِرُّكَ كَأَمْوَاجِ الْبَحْرِ. وَكَانَتْ ذُرِّيَتُكَ كَالْرَّمْلِ وَأَعْقَابُ أَحْشَائِكَ كَحَصَاهُ. فَلَمْ يَنْقَرِضُ وَلَمْ يُبِدْ اِسْمُهُ مِنْ أَمَامَِي. اُخْرُجُوا مِنْ بَابِلَ اِهْرَبُوا مِنْ أَرْضِ الْكَلْدَانِيِّينَ. بِصَوْتِ التَّرْنِيمِ أَخْبَِرُوا بِهَذَا وَنَادُوا بِهِ. أَذِيعُوهُ إِلَى أَقَاصِيِ الأَرْضِ. قُولُوا: قَدِ اِفْتَدَى الرَّبُّ عَبْدَهُ يَعْقُوبَ. وَلَمْ يَعْطَشُوا حِينَ صَيَّرَهُمْ فِي الْقِفَارِ. بَلْ فَجَّرَ لَهُمْ الْمِيَاهَ مِنَ الصَّخْرِ شَقَّ الصَّخْرِ فَفَاضَتِ الْمِيَاهُ لاَ سَلاَمَ لِلْمُنَافِقِينَ، يَقُولُ الرَّبُّ.'
        - 'اِسْمَعِي لِي أَيَّتُهَا الْجَزَائِرُ وَأَصْغُوا أَيُّها الشُّعُوبُ مِنْ بَعِيدٍ. إِنَّ الرَّبَّ دَعَانِي مِنَ الْبَطْنِ وَذَكَرَ اِسْمِي مِنْ أَحْشَاءِ أُمِّي. وَجَعَلَ فَمِي كَسَيْفٍ مَاضٍ وَفِي ظِلِّ يَدِهِ خَبَّأَنِي وَجَعَلَنِي سَهْمًَا مُخْتَارًا. وَفِي جَعْبَتِهِ سَتَرَنِي. وَقَالَ لِي: أَنْتَ عَبْدِي يَا إِسْرَائِيلُ فَإِنِّي بِكَ أَتَمَجَّدُ. أَمَّا أَنَا فَقُلْتُ: عَبَثًا تَعِبْتُ بَاطِلاً، وَسُدَ ىً أَفْنَيْتُ قُدْرَتِي. لَكِنَّ حَقِّي عِنْدَ الرَّبِّ وَعَمَلِي عِنْدَ إِلَهِي.'
        - ( مجداً للثالوث القدوس )
