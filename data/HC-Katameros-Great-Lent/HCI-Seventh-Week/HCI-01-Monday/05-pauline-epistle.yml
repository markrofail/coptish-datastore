title:
    arabic: البولس من رسالة بولس الرسول إلى أهل رومية
text:
    arabic:
        - البولس من رسالة بولس الرسول إلى أهل رومية
        - '( 14 : 10 - 15 : 1 ، 2 )'
        - 'وَأَنْتَ يَا هَذَا، لِمَ تَدِينُ أَخَاكَ؟ أَوْ لِمَ تَزْدَرِي أَخَاكَ. فَإِنَّنَا جَمِعًا سَنَقِفُ أَمَامَ مِنْبَرِ الْمَسِيحِ، لأَنَّهُ كُتِبَ: " حَيٌّ أَنَا ، يَقُولُ الرَّبُّ، لِي تَجْثُو كُلُّ رُكْبَةٍ، وَكُلُّ لِسَانٍ يَعْتَرِفُ لِلَّهِ". فَمِنْ ثَمَّ كُلُّ وَاحِدٍ مِنَّا سَيُؤَدِّي حِسَابًا ِللَّهِ عَنْ نَفْسِهِ. فَلاَ نُدِنْ بَعْضُنَا بَعْضًا، بَلْ الأَوْلَى أَنْ تَحْكُمُوا بِأَنْ لاَ يُوضَعَ لأَخِيهِ مَعْثَرَةً أَوْ شَكًَا. إِنِّي عَالِمٌ وَمُتَيَقِّنٌ فِي الرَّبِّ يَسُوعَ أَنَّهُ بِهِ لَمْ يَكُنْ شَيْئًا نَجِسًا إِلاَّ أَنَّهُ مَنْ يَحْسِبُ شَيْئًا نَجِسًا فَلَهُ يَكُونُ نَجِسًَا. وَلَكِنْ إِنْ كَانَ أَخُوكَ يُحْزَنُ بِسَبَبِ طَعَامٍ، فَلَسْتَ تَسْلُكُ بِحَسَبَ الْمَحَبَّةِ. فَلاَ تُهْلِكْ بِطَعَامِكَ ذَاكَ الَّذِي مِنْ أَجْلِهِ مَاتَ الْمَسِيحُ لأَجْلِهِ. فَلاَ يُفْتَرَ عَلَى مَا أنْتُمْ عَلَيْهِ مِنَ الصَّلاَحِ، فَإنَّ مَلَكُوتُ اللَّهِ لَيْسَ أَكْلاً وَلاَ شُرْبًا، بَلْ هُوَ بِرٌّ وَسَلاَمٌ وَفَرَحٌ فِي الرُّوحِ الْقُدُسِ. لأَنَّ الَّذِي يَخْدِمُ الْمَسِيحَ بِهَذَا هُوَ مَرْضِيٌّ عِنْدَ اللَّهِ، وَمَمْدُوحٌ عِنْدَ النَّاسِ.'
        - فَلْنَتَّبِعْ مَا هُوَ للسَّلامِ، وَمَا هُوَ لِلْبُنْيَانِ بَعْضُنَا لَبَعْضٍ. لاَ تَنْقُضْ صُنْعَ اللَّهِ لأَجْلِ الطَّعَامِ. كُلُّ شَيْءٍ طَاهِرٌ، وَلَكِنْ شَرٌّ للإنْسَانِ الَّذِي يَأْكُلُ بِمَعْثَرةٍ. إِنَّهُ حَسَنٌ أَلاَ تَأْكُلَ لَحْمًَا وَلاَ تَشْرَبَ خَمْرًا وَلاَ شَيْئًَا يَعْثُرُ بِهِ أَخُوكَ أوْ يَشُكُّ أوْ يَضْعُفُ.  أَلَكَ إيِمَانٌ؟ فَلْيَكُنْ لَكَ فِي نَفْسِكَ أَمَامَ اللَّهِ! طُوبَى لِمَنْ لاَ يَدِينُ نَفْسَهُ فِي مَا يَسْتَحْسِنُهُ. وَأَمَّا الَّذِي يَرْتَابُ فَإِنْ أَكَلَ يُدَانُ، لأَنَّ ذلِكَ لَيْسَ مِنَ الإِيمَانِ، وَكُلُّ مَا لَيْسَ مِنَ الإِيمَانِ فَهُوَ خَطِيَّةٌ.
        - ( نعمة اللَّـه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
