              - البولس من رسالة بولس الرسول الثانية إلى تلميذه تيموثاوس
              - '( 3 : 1 - 4 : 1 - 5 )'
              - وَلَكِنْ اِعْلَمْ هَذَا أَنَّهُ سَتَأْتِي فِي الأيَّامِ الأَخِيرَةِ أَزْمِنَةٌ عَسِيرَةٌ، حِينَئِذٍ يَكُونُ النَّاسُ مُحِبِّينَ لأَنْفُسِهِمْ، وَلِلْمَالِ، مُفْتَخِرينَ، مُتَكَبِّرِينَ، مُجَدِّفِينَ، غَيْرَ طَائِعِينَ لِلْوَالِدِينَ، غَيْرَ شَاكِرِينَ، فُجَّارًا لاِوًدَّلَهُمْ، وَلاَ عَهْدَ، ثالِبِينَ، دَاعِرِينَ شَرِسِينَ، مُبْغِضِينَ لِلصَّلاحِ، خَوَّانِينَ، مُقْتَحِمِينَ، مُتَصَلِّفِينَ، مُحِبِّينَ لِلْذَّاتِ دُونَ مَحَبَّةِ اللَّهِ، لَهُمْ صُوَرَةُ التَّقْوَى، لَكِنَّهُمْ يُنْكِرُونَ قُوَّتَهَا. فَأَعْرِضْ عَنْ هَؤُلاَءِ. فَإِنَّ مِنْهُمْ مَنْ يَدْخُلُونَ الْبُيُوتَ، وَيَسْْبُونَ النِّسَاءَ الْمَطْمُورَاتِ فِي الْخَطَايَا، مُنْقَادَاتٍ لِشَهْوَاتٍ شَتَّى، يَتَعَلَّمْنَ دَائِمًا وَلاَ يَبْلُغْنَ إِلَى مَعْرِفَةِ الْحَقِّ أَبَدًا. وَكَمَا أَنْ يَنَّاسَ وَيَنْبِرَاسَ قَاوَمَا مُوسَى، كَذَلِكَ هَؤُلاَءِ يُقَاوِمُونَ الْحَقَّ. أُنَاسٌ آرَاؤُهُمْ فَاسِدَةٌ مَرْذُولَةٌ مِنْ جِهَةِ الإِيِمَانِ. لَكِنَّهُمْ لاَ يَنْجَحُونَ كَثِيرًا، لأَنَّ حُمْقَهُمْ يَتَّضِحُ لِلْجَمِيعِ، كَمَا اِتَّضَحَ حَقُّ ذَيْنِكَ. أَمَّا أَنْتَ فَقَدْ عَرَفْتَ تَعْلِيمِي، وَسِيْرَتِي وَقَصْدِي، وَإِيِمَانِي، وَأَنَاتِي، وَمَحَبَّتِي، وَصَبْرِي، وَاِضْطَهَادَاتِي، وَالآمِي، وَمَا أَصَابَنِي فِي أَنْطَاكِيَةَ وَايقُونِيَّةَ وَلِسْتَرَةَ. وَأَيَّةَ اِضْطِهَادَاتِ اِحْتَمَلْتُ وَقَدْ أَنْقَذَنِي الرَّبُّ مِنْ جَمِيعِهَا. وَجَمِيعُ الَّذِينَ يُرِيدُونَ أَنْ يَحْيَوْا بِالتَّقْوَى فِي الْمَسِيحِ يَسُوعَ يُضْطَهَدُونَ. أَمَّا الأَشْرَارُ وَالْمُزَوِّرُونَ مِنَ النَّاسِ فَيَزْدَادُونَ شَرًّا مُضِلِّينَ ومُضَلِّينَ. فَاِسْتَمِّرَّ أَنْتَ عَلَى مَا تَعَلَّمْتَهُ وَائْتُمِنْتَ عَلَيْهِ، مُتَذَكِّرًا مِمَّنْ تَعَلَّمْتَ مِنْهُمْ. وَأَنَّكَ مُنْذُ الْطُّفُولِيَّةِ تَعْرِفُ الْكُتُبَ الْمُقَدَّسَةَ، الْقَادِرَةَ أَنْ تُصَيِّرَكَ حَكِيمًا لِلْخَلاَصِ، بِالإِيِمَانِ بِالْمَسِيحِ يَسُوعَ. فَإِنَّ الْكِتَابَ كُلَّهُ قَدْ أُوحِيَ بِهِ مِنَ اللَّهِ، وَهُوَ مُفِيدٌ لِلتَّعْلِيمِ وَالتَّوْبِيخِ، لِلتَّقْويِمِ وَلِلْتَهْذِيبِ الَّذِي فِي الِبَرِّ، لِكَيْ يَكُونُ رَجُلُ اللَّهِ كَامِلاً، مُتَأَهِّبًا لِكُلِّ عَمَلٍ صَالِحٍ.
              - 'أُنَاشِدُكَ أَمَامَ اللَّهِ وَالرَّبِّ يَسُوعَ الْمَسِيحِ، الَّذِي سَيَدِينُ الأَحْيَاءَ وَالأَمْوَاتَ، عِنْدَ ظُهُورِهِ وَمَلَكُوتِهِ: اِكْرِزْ بِالْكَلِمَةِ. واعْكُفْ عَلَى ذَلِكَ فِي وَقْتٍ مُنَاسِبٍ وَغَيْرِ مُنَاسِبٍ. وَبِّخْ، وَاِنْتَهِرْ، وَعِظْ . بِكُلِّ أَنَاةٍ وَتَعْلِيمٍ. فَإِنَّهُ سَيَأْتِي زَمانٌ لاَ يَحْتَمِلُونَ فِيهِ التَّعْلِيمَ الصَّحِيحَ، بَلْ حَسَبَ شَهَوَاتِهِمْ الْخَاصَّةِ يَجْمَعُونَ لَهُمْ مُعَلِّمِينَ بِسَبَبِ اسْتِحْكَاكِ آذَانِهِمْ، فَيَصْرِفُونَ مَسَامِعَهُمْ عَنِ الْحَقِّ، وَيَعْدِلُونَ إِلَى الْخُرَافَاتِ. وَأَمَّا أَنْتَ فَتَيَقَّظْ فِي كُلِّ شَيْءٍ. وَاِحْتَمِلِ الْمَشَقَّاتِ. وَاِعْمَلْ عَمَلَ الْمُبَشِّرِ. وَتَمِّمْ خِدْمَتَكَ.'
              - ( نعمة اللَّـه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
catholic-epistle:
    - title:
          arabic: 'الكاثوليكون من رسالة يعقوب الرسول ( 5 : 7 - 16 )'
      text:
          arabic:
              - 'الكاثوليكون من رسالة يعقوب الرسول ( 5 : 7 - 16 )'
              - فَأَنْتُمْ أَيُّهَا الإِخْوَةُ تَأَنَّوْا إِلَى مَجِيءِ الرَّبِّ. هَا إِنَّ الْحَارِثَ يَنْتَظِرُ ثَمَرَ الأَرْضِ الثَّمِينَ، مُتَأنِيًّا عَلَيْهِ حَتَّى تُصِيبَهُ الْمَطَرَ الْمُبَكِّرُ والْمُتَأَخِّرُ. فَتَأَنَّوُا أَنْتُمْ وَثَبِّتُوا قُلُوبَكُمْ، فَإِنَّ مَجِيءَ الرَّبِّ قَدْ اِقْتَرَبَ. لاَ تَئِنُّوا أَيُّهَا الإِخْوَةُ بَعْضُكُمْ مِنْ بَعْضٍ لِئَلاَّ تُدَانُوا. هُوَذَا الدَّيَّانُ وَاقِفٌ عَلَى الْبَابِ. أَيُّهَا الإِخْوَةُ إتَّخِذُوا الأَنْبِيَاءَ الَّذِينَ تَكَلَّمُوا بِاِسْمِ الرَّبِّ. قُدْوَةً فِي اِحْتِمَالِ الْمَشَقَّاتِ وَفِي الأَنَاةِ فَإِنَّنَا نُطَوِّبُ الصَّابِرِينَ. وَقَدْ سَمِعْتُمْ بِصَبْرِ أيُّوبَ وَرَأَيْتُمْ عَاقِبَةَ الرَّبِّ؛ لأَنَّ الرَّبَّ مُتَحَنِّنٌ جِدًّا وَرَؤُوفٌ.
              - وَقَبْلَ كُلِّ شَيْءٍ يَا إِخْوَتِي، لاَ تَحْلِفُوا لاَ بِالسَّمَاءِ وَلاَ بِالأَرْضِ وَلاَ بِقَسَمٍ آخرَ. بَلْ لِيَكُنْ كَلاَمُكُمْ نَعَمْ نَعَمْ، وَلاَ لاَ  لِئَلاَّ تَقَعُوا فِي الدَّينُونَةِ. فَإِنْ كَانَ أَحَدُكُمْ فِي شِدَّةٍ فَلْيُصَلِّ. أَوْ مَسْرُورٌ فَلْيُرَتِّلْ. وَإِنْ كَانَ مَرِيْضًا فَلْيَدْعُ كَهَنَةَ الْكَنِيسَةِ فَيُصَلُّوا عَلَيْهِ وَيَمْسَحُوهُ بِالزَّيْتِ بِاسْمِ الرَّبِّ، فَإِنَّ صَلاَةَ الإيِمَانِ تَشْفِي الْمَرِيضَ، وَالرَّبُّ يُقِيمُهُ، وَإِنْ كَانَ قَدْ فَعَلَ خَطِيَّةً تُغْفَرُ لَهُ. اِعْتَرِفُوا بَعْضُكُمْ لَبَعْضٍ بِزَلاتِكُمْ، وَصَلُّوا بَعْضُكُمْ لأَجْلِ بَعْضٍ، لِكَيْ تَبْرَأُوا.
              - ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه،
              - وأمَّا من يعمل بمشيئة اللَّه فإنَّهُ يبقى إلى الأبد. آمين. )
acts-of-the-apostles:
    - title:
          arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
      text:
          arabic:
              - الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
              - '( 15 : 1 - 18 )'
              - 'وَاِنْحَدَرَ قَوْمٌ مِنَ الْيَهُودِيَّةِ، وَجَعَلُوا يُعَلِّمُونَ الإِخْوَةَ قَائِلِينَ: إِنْ لَمْ تَخْتَتِنُوا عَلَى سُنَّةِ مُوسَى، فَلاَ تَسْتَطِيعُونَ أَنْ تَخْلُصُوا. وَإِذْ جَرَتْ لِبُولُسَ وَبَرْنَابَا مُنَازَعَةٌ وَمُبَاحَثَةٌ مَعَهُمْ لَيْسَتْ بِقَلِيلَةٍ، رَسَمُوا أَنْ يَصْعَدَ بُولُسُ وَبَرْنَابَا وَأُنَاسٌ آخَرُونَ مِنْهُمْ إِلَى أُورُشَلِيمَ إِلَى الرُّسُلِ وَالْكَهَنَةِ مِنْ أَجْلِ هَذِهِ الْمَسْأَلَةِ. فَهَؤُلاَءِ بَعْدَ أَنْ شيَّعَتْهُمُ الْكَنِيسَةُ اِجْتَازُوا فِي فِينِيقيَةَ وَالسَّامِرَةِ يُخْبِرُونَهُمْ بِتَوْبَةِ الأُمَمِ، فَسَرُّوا جَمِيعَ الإِخْوَةِ سُرُورًا عَظِيمًا. وَلَمَّا حَضَرُوا إِلَى أُورُشَلِيمَ قَبِلَتْهُمُ الْكَنِيسَةُ وَالرُّسُلُ وَالْكَهَنَةُ، فَأَخْبَرُوهُمْ بِجَمِيعِ مَا صَنَعَ اللَّهُ مَعَهُمْ. وَلَكِنَّ أَنَّ قَوْمًا مِنَ الَّذِينَ كَانُوا قَدْ آمَنُوا مِنْ مَذَهَبِ الْفَرِّيسِيِّينَ قَامُوا وَقَالُوا: إِنَّهُ يَنْبَغِي أَنْ يَخْتَتِنُوا، وَيُوصَوْا بِأَنْ يَحْفَظُوا نَامُوسَ مُوسَى. فَاِجْتَمَعَ الرُّسُلُ وَالْكَهَنَةُ لِيَنْظُرُوا فِي هَذَا الأَمْرِِ. فَبَعْدَ أَنْ جَرَتْ مُبَاحَثَةٌ كَثِيرَةٌ قَامَ بُطْرُسُ وَقَالَ لَهُمْ: أَيُّهَا الرِّجَالُ الإِخْوَةُ، إِنَّكُمْ تَعْلَمُونَ أَنَّهُ مُنْذُ أَيَّامٍ قَدِيِمَةٍ اِخْتَارَ اللَّهُ مِنْ بَيْنِنَا أَنَّ الأُمَمَ يَسْمَعُونَ مِنْ فَمِي كَلِمَةَ الإِنْجِيلِ فَيُؤْمِنُونَ. واللَّهُ الْعَارِفُ بِالقُلُوبِ، شَهِدَ لَهُمْ إِذْ أَعْطَى لَهُمْ كَمَا لَنَا الرُّوحَ الْقُدُسَ. وَلَمْ يُمَيِّزْ بَيْنَنَا وَبَيْنَهُمْ بِشَيْءٍ، إِذْ طَهَّرَ بِالإِيمانِ قُلُوبَهُمْ. فَالآنَ لِمَاذَا تُجَرِّبُونَ اللَّهَ بِوَضْعِ نِيرٍ عَلَى رِقَابِ التَّلاَمِيذِ لَمْ يَسْتَطِعْ آبَاؤنَا وَلاَ نَحْنُ أَنْ نَحْمِلَهُ. وَلَكِنْ بِنَعْمَةِ الرَّبِّ يَسُوعَ الْمَسِيحِ نُؤْمِنُ أَنْ نَخْلُصَ كَمَا أُولَئِكَ أَيْضًا . فَسَكَتَ الْجُمْهُورُ كُلَّهُ. وَكَانُوا يَسْتَمِعُونَ لِبَرْنَابَا وَبُولُسَ وَهُمَا يَشْرَحَانِ جَمِيعَ مَا صَنْعَ اللَّهُ عَلَى أَيدِيِهِمَا مِنَ الآيَاتِ وَالْعَجَائِبِ فِي الأُمَمِ. وَبَعْدَ أَنْ سَكَتَا، أَجَابَ يَعْقُوبُ قَائِلاً: أَيُّهَا الرِّجَالُ الإِخْوَةُ، اسْمَعُو لِي. قَدْ شَرَحَ سِمْعَانُ كَيْفَ اِفْتَقَدَ اللَّهُ الأُمَمَ منذ الأول لِيَتَّخِذَ مِنْهُمْ شَعْبًا لاِسْمِهِ. وَعَلَيْهِ وَافَقَ الأَنْبِيَاءُ، حَيْثُ قَالُوا: إِنِّي مِنْ بَعْدِ هَذَا أَرْجِعُ فَأُقِيمُ مَسْكَنَ دَاوُدَ الَّذِي سَقَطَ، وَأَبْنِي مَا هُدِمَ مِنْهُ وَأَنْصُبُهُ ثَانِيَةً، حَتَّى تَطْلُبَ الرَّبَّ بَقِيَّةُ النَّاسِ، وَجَمِيعُ الأُمَمِ الَّذِينَ دُعِيَ اِسْمِي عَلَيْهِمْ، يَقُولُ الرَّبُّ الصَّانِِعُ هَذَا، وَمَعْلُومٌ عِنْدَ الرَّبِّ عَمَلَهُ مُنْذُ الدَّهْرِ.'
              - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّـه المُقدَّسة. آمين. )
liturgy-psalm:
    - title:
          arabic: 'من مزامير أبينا داود النبي ( 97 : 8 )'
      text:
          arabic:
              - 'من مزامير أبينا داود النبي ( 97 : 8 )'
              - الْجِبَالُ تَبْتَهِجُ أَمَامَ وَجْهِ الرَّبِّ، لأنَّهُ أَتَى لِيَدِينَ الأَرْضَ، يَدِينُ الْمَسْكُونَةَ بِالْعَدْلِ، وَالْشُّعُوبَ بِالاِسْتِقَامَةِ.     هللويا
