              - 'من سفر إشعياء النبي ( 66 : 10 - 24 )'
              - 'اِفْرَحُوا مَعَ أُورُشَلِيمَ وَاِبْتَهِجُوا مَعَهَا يَا جَمِيعَ مُحِبِّيهَا اِفْرَحُوا مَعَهَا فَرَحًا يَا جَمِيعَ النَّائِحِيْنَ عَلَيْهَا. لِكَيْ تَرْضَعُوا وَتَشْبَعُوا مِنْ ثَدْي تَعَازِيهَا وَتَحْلِبُوا وَتَتَنَعَّمُوا مِنْ دِرَّةِ مَجْدِهَا.    لأَنَّهُ هَكَذَا قَالَ الرَّبُّ: هَأَنَذَا أُدِيرُ إِلَيْهَا السَّلاَمَ كَالْنَّهْرِ وَمَجْدَ الأُمَمِ كَالْْوَادِي الطَّافِحِ فَتَرْتَضِعُونَ وَفِي الْحِضْنِ تُحْمَلُونَ وَعَلَى الرُّكْبَتَيْنِ تُدَلَّلُونَ. كَمَنْ تُعَزِّيهِ أُمُّهُ كَذَلِكَ أُعَزِّيكُمْ أَنَا فِي أُورُشَلِيمَ تُعَزًّوْنَ. وَتَنْظُرُونَ فَتُسَرُّ قُلُوبُكُمْ وَتُزْهِرُ عِظَامُكُمْ كَالْْعُشْبِ وَتُعْرَفُ يَدُ الرَّبِّ مَعَ عَبِيدِهِ وَيَغْضَبُ عَلَى أَعْدَائِهِ. لأَنَّهُ هُوَذَا الرَّبُّ يَأْتِي وَمَعَهُ النَّارُ وَعَجَلاتُهُ كَالْزَّوْبَعَةِ لِيَبْلُغَ غَضَبُهُ بِحَنَقٍ وَانْتِهَارُه ُبِلَهِيبِ نَارٍ. لأَنَّ الرَّبَّ بِالنَّارِ وَالسَّيْفِ يُخَاصِمُ كُلَّ الْبَشَرِ وَيَكُونُ قَتْلَى الرَّبِّ كَثِيرِينَ. إِنَّ الَّذِينَ يُقَدِّسُونَ نُفُوسَهُمْ وَيُطَهِّرُونَهَا فِي الْجَنَّاتِ وَرَاءَ وَاحِدٍ فِي الْوَسَطِ وَيَأْكُلُونَ لَحْمَ الْخِنْزِيرِ وَالرِّجْسَ وَالْفَأْرَ يَفْنَوْنَ جَمِيعًا، يَقُولُ الرَّبُّ. فَإِنِّي عَالِمٌ بِأَعْمَالِهِمْ وَأَفْكَارِهِمْ، قَدْ حَانَ أَنْ أَجْمَعَ كُلَّ الأُمَمِ وَالأَلْسِنَةِ، فَيَأْتُونَ وَيَرَوْنَ مَجْدِي. وَأَجْعَلُ بَيْنَهُمْ آيَةً وَأَبْعَثُ نَاجِينَ مِنْهُمْ إِلَى الأُمَمِ، إِلَى تَرْشِيشَ وَفُولَ وَلُودَ، النَّازِعِينَ فِي الْقِسِىِّ، وَتُوبَالَ وَيَاوَانَ وَالْجَزَائِرِ الْبَعِيدَةِ الَّذِينَ لَمْ يَسْمَعُوا بِسُمْعَتِي وَلَمْ يَرَوْا مَجْدِي، فَيُنَادُونَ بِمَجْدِيِ بَيْنَ الأُمَمِ. وَيَأْتُونَ بِجَمِيعِ إِخْوَتِكُمْ مِنْ جَمِيعِ الأُمَمِ تَقْدِمَةً لِلْرَّبِّ عَلَى الْخَيْلِ وَالْعَجَلاتِ وَالْهَوَادِجِ وَالْبِغَالَ وَالْهِجَانِ، إِلَى جَبَلِ قُدْسِي أُورُشَلِيمَ، قَالَ الرَّبُّ، كَمَا يَأْتِي بَنُو إِسْرَائِيلَ بِالتَّقْدِمَةِ فِي إِنَاءٍ طَاهِرٍ إِلَى بَيْتِ الرَّبِّ. وَمِنْهُمْ أَيْضًا أَتَّخِذُ كَهَنَةً وَلاَوِيِّينَ، قَالَ الرَّبُّ. لأَنَّهُ كَمَا أَنَّ السَّمَوَاتِ الْجَديدَةَ وَالأَرْضَ الْجَدِيدَةَ الَّتِي أَصْنَعُهَا تَدُومُ أَمَامِي، يَقُولُ الرَّبُّ كَذَلِكَ تَدُومُ ذُرِّيَتُكُمْ وَاِسْمُكُمْ. وَمِنْ رَأْسِ شَهْرٍ إِلَى رَأْسِ شَهْرٍ وَمِنْ سَبْتٍ إِلَى سَبْتٍ كُلُّ بِشَرٍ يَأْتِي لِيَسْجُدَ أَمَامِي، قَالَ الرَّبُّ. وَيَخْرُجُونَ وَيَرْوُنَ جُثَثَ النَّاسِ الَّذِينَ عَصَوْنِي لأَنَّ دُودَهُمْ لاَ يَمُوتُ وَنَارَهُمْ لاَ تُطْفَأُ وَيَكُونُونَ رَذَالَةً لِكُلِّ بَشَرٍ.'
              - ( مجداً للثالوث القدوس )
    - title:
          arabic: 'من سفر أيوب الصديق ( 42 : 7 - 17 )'
      text:
          arabic:
              - 'من سفر أيوب الصديق ( 42 : 7 - 17 )'
              - 'وَكَانَ، بَعْدَ أَنْ كَلَّمَ الرَّبُّ أَيُّوبَ بِهَذَا الْكَلاَمِ، أَنْ قَالَ الرَّبُّ لأَلِيفَازَ التَّيْمَانِيِّ: إِنَّ غَضَبِي قَدِ اِضْطَرَمَ عَلَيْكَ وَعَلَى كِلاَ صَاحِبَيْكَ، لأَنَّكُمْ لَمْ تَتَكَلَّمُوا أَمَامِي بِحَسَبِ الْحَقِّ كَعَبْدِي أَيُّوبَ. وَالآنَ فَخُذُوا لَكُمْ سَبْعَةَ ثِيرَانٍ وَسَبْعَةَ كِبَاشٍ، وَاِنْطَلِقُوا إِلَى عَبْدِي أَيُّوبَ، وَأَصْعِدُوا مُحْرَقَةً عَنْكُمْ، وَعَبْدِي أَيُّوبُ يُصَلِّي مِنْ أَجْلِكُمْ، فَإِنِّي أَرْفَعُ وَجْهَهُ لِئَلاَّ أُعَامِلَكُمْ بِحَسَبِ حَمَاقَتِكُمْ، لأَنَّكُمْ لَمْ تَتَكَلَّمُوا أَمَامِي بِحَسَبِ الْحَقِّ كَعَبْدِيِ أَيُّوبَ. فَاِنْطَلَقَ أَلِيفَازَ التَّيْمَانِيُّ وَبِلَدَدُ الشُّوحِيُّ وَصُوفَرُ النَّعْمَاتِيُّ، وَصَنَعُوا مَا أَمَرَهُمُ الرَّبُّ بِهِ، وَرَفَعَ الرَّبُّ وَجْهَ أَيُّوبَ. وَرَدَّ الرَّبُّ أَيُّوبَ مِنْ جَلاَئِهِ حِينَ صَلَّى لأَجْلِ أَصْحَابِهِ. وَزَادَ الرَّبُّ أَيُّوبَ ضِعْفَ مَا كَانَ لَهُ قَبْلاً. وَزَارَهُ جَمِيعُ إِخْوَتِهِ وَأَخَوَاتِهِ وَكُلِّ مَنْ كَانَ يَعْرِفُهُ مِنْ قَبْلُ، وَأَكَلُوا مَعَهُ خُبْزًا فِي بَيْتِهِ، وَرَثَوْا لَهُ وَعَزَّوْهُ عَنْ كُلِّ الْبِلْوَةِ الَّتِي أَنْزَلَهَا الرَّبُّ بِهِ، وَأَهْدَى لَهُ كُلٌّ مِنْهُمْ نَعْجَةً وَقُرْطًا مِنْ ذَهَبٍ. وَبَارَكَ الرَّبُّ آخِرَةَ أَيُّوبَ أَكْثَرَ مِنْ أَُولاَهُ. فَكَانَ لَهُ مِنَ الْغَنَمِ أَرُبَعَةَ عَشَرَ أَلْفًا، وَمِنْ الإِبْلِ سِتَّةُ آلافٍ، وَأَلْفُ فَدَّانٍ مِنَ الْبَقَرِ وَأَلْفُ أَتَانٍ. وَكَانَ لَهُ سَبْعَةُ بَنِينَ وَثَلاثُ بَنَاتٍ. وَسَمَّى الأُولَى يَمِيمَةَ وَالثَّانِيَةَ قَصِيعَةَ وَالثَّالِثَةَ قَرْنَ الفُوكَ. وَلَمْ تُوجَدْ نِسَاءٌ فِي الْحُسْنِ كَبَنَاتِ أَيُّوبَ فِي الأَرْضِ كُلِّهَا. وَأَعْطَاهُنَّ أَبُوهُنَّ مِيرَاثًا بَيْنَ إِخْوَتِهِنَّ. وَعَاشَ أَيُّوبُ بَعْدَ هَذَا مِئَةً وَأَرْبَعِينَ سَنَةً، وَرَأَى بَنِيهِ وَبَنِيَّ بَنِيهِ إِلَى أَرْبَعَةِ أَجْيَالٍ. ثُمَّ مَاتَ أَيُّوبُ شَيْخًَا قَدْ شَبِعَ مِنَ الأَيَّامِ.'
              - ( مجداً للثالوث القدوس )
matins-psalm:
    - title:
          arabic: 'من مزامير أبينا داود النبي ( 31 : 11 ، 12 )'
      text:
          arabic:
              - 'من مزامير أبينا داود النبي ( 31 : 11 ، 12 )'
              - كَثِيرَةٌ هِي ضَرَبَاتُ الْخُطَاةِ. وَالَّذِي يَتَّكِلُ عَلَى الرَّبِّ الرَّحْمَةُ تُحِيطُ بِهِ. اِفْرَحُوا أَيُّهَا الصِّدِّيقُونَ بِالرَّبِّ وَاِبْتَهِجُوا. وَاِفْتَخِرُوا يَا جَمِيعَ مُسْتَقِيمِي الْقُلُوبِ. هللويا
matins-gospel:
    - title:
          arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 16 : 19 - 31 )'
      text:
          arabic:
              - 'من إنجيل مُعلِّمنا لوقا البشير ( 16 : 19 - 31 )'
              - 'كَانَ رَجُلٌ غَنِيٌّ وَكَانَ يَلْبَسُ الأَرْجُوانَ وَالْبَزَّ مُتَنَعِّمَا كُلَّ يَوْمَ تَنَعُّمًا فَاخِرًا. وَكَانَ مِسْكِينٌ اسْمُهُ لِعَازَرُ، مَطْرُوحًَا عِنْدَ بَابِهِ مُصَابًا بِالْقُرُوحِ، وَكَانَ يَشْتَهِي أَنْ يَشْبَعَ مِنَ الْفُتَاتِ الَّذِي يَسْقُطُ مِنْ مَائِدَةِ الْغَنِيِّ وَلَمْ يُعْطِهِ أَحَدٌ، وَكَانَتِ الْكِلاَبُ تَأْتِي وَتَلْحَسُ قُرُوحَهُ. ثُمَّ  مَاتَ الْمِسْكِينُ فَنَفَلَتْهُ الْمَلاَئِكَةُ إِلَى حِضْنِ إِبْرَاهِيمَ. وَمَاتَ الْغَنِيُّ أَيْضًا فَدُفِنَ فِي جَهَنَّمِ. فَرَفَعَ عَيْنَيْهِ وَهُوَ فِي الْعَذَابٍ، فَرَأَى إِبْرَاهِيمَ مِنْ بَعِيدٍ وَلِعَازَرَ فِي حِضْنِهِ، فَنَادَى قَائِلاً: يَا أَبَتِي إِبْرَاهِيمَ، ارْحَمْنِي، وَأَرْسِلْ لِعَازَرَ لِيَغْمِسَ فِي الْمَاءِ طَرَفَ إِصْبَِعِهِ وَيُبَرِّدُ لِسَانِي، لأَنِّي مُعَذَّبٌ فِي هذَا اللَّهِيبِ. فَقَالَ إِبْرَاهِيمُ: تَذَكَّرْ يَا ابْنِي، أَنَّكَ نِلْتَ خَيْرَاتِكَ فِي حَيَاتِكَ، وَلِعَازَرُ كَذَلَكَ بَلاَيَاهُ. وَالآنَ فَهُوَ يَتَعَزَّى وَأَنْتَ تَتَعَذَّبُ. وَمَعَ هَذَا كُلِّهِ، فَبَيْنَنَا وَبَيْنَكُمْ هُوَّةٌ عَظِيمَةٌ قَدْ أُثْبِتَتْ حَتَّى إِنَّ الَّذِينَ يُرِيدُونَ أَنْ يَجْتَازُوا  مِنْ هُنَا إِلَيْكُمْ لاَ يَسْتَطِيْعُونَ، وَلاَ الَّذِينَ هُنَاكَ أَنْ يَعْبُرُوا إِلَيْنَا. فَقَالَ: أَسَأَلُكَ إذًَا يِا أبتِي أَنْ تُرْسِلَهُ إِلَى بَيْتِ أَبِي، فَإِنَّ لِي خَمْسَةَ إِخْوَةٍ، حَتَّى يَشْهَدَ لَهُمْ لِكَي لاَ يَأْتُوا هُمْ أَيْضًا إِلَى مَوْضِعِ الْعَذَابِ هذَا. فَقَالَ لَهُ إِبْرَاهِيمُ: إِنَّ عِنْدَهُمْ مُوسَى وَالأَنْبِيَاءُ، فَلْيَسْمَعُوا مِنْهُمْ . قَالَ: لاَ، يَا أَبتِي إِبْرَاهِيمَ،. بَلْ إِذَا مَضَى إِلَيْهِمْ وَاحِدٌ مِنَ الأَمْوَاتِ يَتُوبُونَ. فَقَالَ لَهُ: إِنْ لَمْ يَسْمَعُوا من مُوسَى وَالأَنْبِيَاءِ، فَإِنَّهُمْ وَلاَ إِنْ قَامَ وَاحِدٌ مِنَ الأَمْوَاتِ يُصَدَّقُونَهُ.'
              - ( والمجد للَّـه دائماً )
