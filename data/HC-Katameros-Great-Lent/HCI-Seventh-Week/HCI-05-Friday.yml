          arabic: 'من سفر التكوين لموسى النبي ( 49 : 33 - 50 : 1 - 26 )'
      text:
          arabic:
              - 'من سفر التكوين لموسى النبي ( 49 : 33 - 50 : 1 - 26 )'
              - 'فَلَمَّا فَرَغَ يَعْقُوبُ مِنْ وَصِيَّتِهِ لِبَنِيهِ، ضَمَّ رِجْلَيْهِ عَلَى السَّرِيرِ، وَفَاضَتْ رُوحُهُ، وَصَارَ إِلَى قَوْمِهِ. فَوَقَعَ يُوسُفُ عَلَى وَجْهِ أَبِيهِ وَبَكَى عَلَيْهِ وَقَبَّلَهُ. وَأَمَرَ عَبِيدَهُ الأَطِبَّاءَ أَنْ يُحَنِّطُوا أَبَاهُ، فَحَنَّطَ الأَطِبَّاءُ إِسْرَائِيلَ. وَكَمُلَتْ لَهُ أَرْبَعُونَ يَوْمًا، لأَنَّهُ كَذَلِكَ تَكْمُلُ أَيَّامُ الْمُحَنَّطِينَ. وَبَكَى عَلَيْهِ الْمِصْرِيُّونَ سَبْعِينَ يَوْمًَا. وَلَمَّا اِنْقَضَتْ أَيَّامُ بُكَائِهِ، كَلَّمَ يُوسُفُ آلَ فِرْعَوْنَ وَقَالَ: إِنْ كُنْتُ قَدْ وَجَدْتُ نِعْمَةً فِي عُيُونِكُمْ، فَتَكَلَّمُوا عَلَى مَسَامِعِ فِرْعَوْنَ وَقُولُوا لَهُ: إِنَّ أَبِي قَدِ اِسْتَحْلَفَنِي وَقَالَ لِي: هَا أَنَا مَائِتٌ، فَادْفِنِّي فِي قَبْرِيَ الَّذِي حَفَرْتُهُ لِي فِي أَرْضِ كَنْعَانَ، هُنَاكَ اِدْفِنِّي. وَالآنَ أَصْعَدُ فَأَدْفِنُ أَبِي وَأَرْجِعُ. فَقَالَ فِرْعَوْنُ لِيُوسُفَ: اِصْعَدْ فَادْفِنْ أَبَاكِ كَمَا اسْتَحْلَفَكَ. فَصَعِدَ يُوسُفُ لِيَدْفِنَ أَبَاهُ، وَصَعِدَ مَعَهُ جَمِيعُ عَبِيدِ فِرْعَوْنَ وَشُيُوخُ بَيْتِهِ، وَجَمِيعُ شُيُوخِ أَرْضِ مِصْرَ، وَجَمِيعُ آلِ يُوسُفَ وَإِخْوَتُهُ وَآلُ أَبِيهِ، وَتَرَكُوا أَطْفَالَهُمْ وَغَنَمَهُمْ وَبَقَرَهُمْ فِي أَرْضِ جَاسَانَ. وَصَعِدَتْ مَعَهُ مَراكِبُ وَفُرْسَانٌ، فَكَانَ الْمَوْكِبُ عَظِيمًا جِدًّا. فَأَتَوْا إِلَى بَيْدَرِ أَطَادَ الَّذِي فِي عَبْرِ الأُرْدُنِّ، وَنَدَبُوهُ نَدْبًا عَظِيمًا وَبَلِيغًا جِدًّا، وَأَقَامَ لأَبِيهِ مَنَاحَةً سَبْعَةَ أَيَّامٍ. فَرَأَى سُكَّانُ أَرْضِ كَنْعَانَ الْمَنَاحَةَ فِي بَيْدَرِ أَطَادَ فَقَالُوا: هَذِهِ مَنَاحَةٌ عَظِيمَةٌ لِلْمِصْرِيِّينَ. وَلِذَلِكَ دَعَوْا اِسْمَ ذَلِكَ الْمَوْضِِعِ مَنَاحَةَ الْمِصْرِيِّينَ، الَّذِي فِي عَبْرِ الأُرْدُنِّ. وَصَنَعَ بِهِ بَنُوهُ هَكَذَا كَمَا أَوْصَاهُمْ. فَحَمَلُوهُ إِلَى أَرْضِ كَنْعَانَ وَدَفَنُوهُ فِي مَغَارَةِ حَقْلِ الْمَكْفِيلَةِ الَّتِي اشْتَرَاهَا إِبْرَاهِيمُ مَعَ الْحَقْلِ مُلْكَ قَبْرٍ مِنْ عِفْرُونَ الْحِثِيِّ أَمَامَ مَمْرَا. ثُمَّ رَجَعَ يُوسُفُ بَعْدَ أَنْ دَفَنَ أَبَاهُ إِلَى مِصْرَ هُوَ وَإِخْوَتُهُ وَسَائِرُ مَنْ صَعِدَ مَعَهُ لِدَفْنِ أَبِيهِ. فَلَمَّا رَأَى إِخْوَةُ يُوسُفَ أَنَّهُ قَدْ مَاتَ أَبُوهُمْ، وَقَالُوا: أَلَعَلَّ يُوسُفُ يَضْطَهِدُنَا وَيَرُدُّ عَلَيْنَا جَمِيعَ الشَّرِّ الَّذِي فَعَلْنَاهُ بِهِ، فَدَنَوْا إِلَى يُوسُفَ: وَقَالُوا لَهُ إِنَّ أَبَاكَ قَدْ أَوْصَانَا قَبْلَ مَوْتِهِ وَقَالَ لَنَا: هَكَذَا تَقُولُونَ لِيُوسُفَ: اِغْتَفِرْ لإِخْوَتِكَ ذَنْبَهُمْ وَخَطِيَّتَهُمْ، فَقَدْ فَعَلُوا بِكَ سُوءًا وَالآنَ أَسْأَلُكَ أَنْ تَصْفَحَ عَنْ ذَنْبِ عَبِيدِ إِلَهِ أَبِيكَ. فَبَكَى يُوسُفُ حِينَ قِيلَ لَهُ ذَلِكَ. وَجَاءَ إِخْوَتُهُ أَيْضًا فَوَقَعُوا بَيْنَ يَدَيْهِ وَقَالُوا: هَا نَحْنُ عَبِيدٌ لَكَ. فَقَالَ لَهُمْ يُوسُفُ: لاَ تَخَافُوا. أَلَيْسَ أَنِّي تَحْتَ مَشِيئَةِ اللَّهِ. أَنْتُمْ نَوَيْتُّمْ عَلَيَّ شَرًّا، واللَّهُ نَوَى بِي خَيْرًا، لِكَيْ يَصْنَعَ مَا تَرَوْنَهُ الْيَوْمَ، وَيَحْيَا شَعْبًا كَثِيرًا. وَالآنَ لاَ تَخَافُوا أَنَا أَعُولُكُمْ وَأَطْفَالَكُمْ. وَعَزَّاهُمْ وَلاَطَفَ قُلُوبَهُمْ. وَأَقَامَ يُوسُفُ بِمِصْرَ هُوَ وَآلُ أَبِيهِ. وَعَاشَ يُوسُفُ مِئَةً وَعَشْرَ سِنِينَ. وَرَأَى يُوسُفُ مِنْ بَنِي أَفْرَايِمَ الْجِيلَ الثَّالِثَّ، وَأَيْضًا بَنُو مَكَيرَ بْنِ مَنَسَّى وُلِدُوا عَلَى رُكْبَتَيْهِ. وَقَالَ يُوسُفُ لإِخْوَتِهِ: أَنَا مَائِتٌ، واللَّهُ سَيَفْتَقِدُكُمْ وَيُصْعِدُكُمْ مِنْ هَذِهِ الأَرْضِ إِلَى الأَرْضِ الَّتِي أَقْسَمَ عَلَيْهَا لإِبْرَاهِيمَ وَإِسْحَقَ وَيَعْقُوبَ. وَاِسْتَحْلَفَ يُوسُفُ بَنِيِّ إِسْرَائِيلَ وَقَالَ: إِنَّ اللَّهَ سَيَفْتَقِدُكُمْ، فَأَصْعِدُوا عِظَامِي مِنْ هَهُنَا. وَمَاتَ يُوسُفُ وَهُوَ اِبْنُ مِئَةٍ وَعَشَرَ سِنِينَ. فَحَنَّطُوهُ وَجُعِلَ فِي تَابُوتٍ بِمِصْرَ.'
              - ( مجداً للثالوث القدوس )
    - title:
          arabic: من أمثال سليمان الحكيم
      text:
          arabic:
              - من أمثال سليمان الحكيم
              - '( 11 : 27 - 12 : 1 - 22 )'
              - مَنْ يَطْلُبُ الْخَيْرَ يَلْتَمِسُ الرِّضَا، وَمَنْ يَطْلُبُ الشَّرَّ فَالشَّرُّ يَلْحَقُهُ. مَنِ اِتَّكَلَ عَلَى غِنَاهُ يَسْقُطُ، وَالصِّدِّيقُونَ يَزْهَوْنَ كَالأَغْصَانِ. مَنْ يُكَدِّرُ بَيْتَهُ يَرِثُ الرِّيحَ، وَالسَّفِيهُ يَصِيرُ عَبْدًا لِحَكِيمِ الْقَلْبِ. ثَمَرَةُ الصِّدِّيقِ شَجَرَةُ الْحَيَاةِ، وَمَنْ يَهْتَمُّ بِالنُّفُوسِ فَهُوَ حَكِيمٌ. هَا إِنَّ الصِّدِّيقَ يُخْزَى عَلَى الأَرْضِ فَبِالأَحْرَى الْمُنَافِقُ وَالْخَاطِئُ. الَّذِي يُحِبُّ التَّأدِيبَ يُحَبُّ الْمَعْرِفَةَ، وَالَّذِي يُبْغِضُ التَّوْبِيخَ فَهُوَ بَلِيدٌ. الصَّالِحُ يَنَالُ رِضىً مِنَ الرَّبِّ، وَإِنْسَانُ الْمَكَائِدِ فَيَحْكُمُ عَلَيْهِ. لاَ يُثَبَّتُ الإِنْسَانُ بِالنِّفَاقِ، أَمَّا أَصْلُ الصِّدِّيقِينَ فَلا يَتَزَعْزَعُ. الْمَرْأَةُ الْفَاضِلَةُ إكْلِيلٌ لِرَجُلِهَا، وَذَاتُ الْفَضَائِحِ كَنَخْرٍ فِي عِظَامِهِ. أَفْكَارُ الصِّدِّيقِينَ عَدْلٌ. تَدَابِيرُ الْمُنَافِقِ غِشٌّ، كَلاَمُ الْمُنَافِقِينَ كَمِينٌ لِلْدَّمِ، وَفَمُ الْمُسْتَقِيمِينَ يُنْقِذُهُمْ. يُقْلَبُ الْمُنَافِقُونَ فَلاَ يَكُونُونَ، وَبَيْتُ الصِّدِّيقِينَ فَيَثْبُتُ. الإِنْسَانُ يُحْمَدُ بِحَسَبِ فِطْنَتِهِ، أَمَّا الْمُلْتَوِي الْقَلْبِ فَيَكُونُ لِلْهَوَانِ. الْحَقِيرُ وَلَهُ عَبْدٌ خَيْرٌ مِنْ ذِي كَرَامَةٍ وَلَيْسَ لَهُ خُبْزٌ. الصِّدِّيقُ يَعْرِفُ نَفْسَ بَهِيمَتِهِ، أَمَّا أَحْشَاءُ الْمُنَافِقِينَ فَقَاسِيَةٌ. مَنْ يُفْلِحُ أَرْضَهُ يَشْبَعُ خُبِزًا، وَمَنْ يَتَبْعُ البَطَّالِينَ فَهُوَ فَاقِدُ الْفَهْمِ. مَنْ تَنَعَّمَ فِي مَحَلاَّتِ الْخَمْرِ أَبْقَى فِي حُصُونِهِ الْهَوَانَ. الْمُنَافِقُ يَشْتَهِي صَيْدَ الأَشْرَارِ، وَأَصْلُ الصِّدِّيقِينَ يُنْشَأُ. بِمَعْصِيَةِ الشَّفَتَيْنِ شَرَكُ الشِّرِّيرَ وَالصِّدِّيقُ يَخْرُجُ مِنَ الْمَضَايِقِ. الإِنْسَانُ مِنْ ثَمَرَةِ فَمِهِ يَشْبَعُ خَيْرًا وَمُكَافَأَةُ أَيدِي الْبِشَرِ تُرَدُّ إِلَيْهِمْ. طَرِيقُ الْجَاهِلِ مُسْتَقِيمٌ فِي عَيْنَيْهِ، وَأَمَّا الْحَكِيمُ فَيَسْتَمِعُ الْمَشُورَةَ. الْجَاهِلُ يَعْرِفُ غَيْظَهُ فِي يَوْمِهِ، وَذُو الدَّهَاءِ يَكْتُمُ هَوَانَهُ. النَّاطِقُ بِالْحَقِّ يُظْهِرُ الْعَدْلَ، وَالشَّاهِدُ بِالزُّورِ يُظْهِرُ غِشًّا. رُبَّ ذِي هَذَرٍ كَمُضَارِبِ السَّيْفِ، وَأَلْسِنَةُ الْحُكَمَاءِ شِفَاءٌ. شَفَةُ الْحَقِّ تَثْبُتُ إِلَى الأَبَدِ، وَلِسَانُ الزُّورِ إِنَّمَا هُوَ إِلَى لَمْحَةِ الْعَيْنِ. الْمَكَْرُ فِي قُلُوبِ الَّذِينَ يُنْشِئُونَ الشَّرَّ وَالْمُشِيرِينَ بِالسَّلامِ فَلَهُمْ فَرَحٌ. لاَ يُصِيبُ الصِّدِّيقَ شَرٌّ، وَالْمُنَافِقُونَ يَمْتَلِئُونَ شَرًّا. شَفَتَا الزُّورِ رِجْسٌ عِنْدَ الرَّبِّ. وَالْعَامِلُونَ بِالصِّدْقِ مَرْضَاتُهُ.
              - ( مجداً للثالوث القدوس )
