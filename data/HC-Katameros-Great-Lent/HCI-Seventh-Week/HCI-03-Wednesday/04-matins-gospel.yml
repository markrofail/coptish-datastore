title:
    arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 14 :  28 - 35 )'
text:
    arabic:
        - 'من إنجيل مُعلِّمنا لوقا البشير ( 14 :  28 - 35 )'
        - 'فَإِنَّهُ مَنْ مِنْكُمْ يُرِيدُ أَنْ يَبْنِيَ بُرْجًا وَلاَ يَجْلِسُ أَوَّلاً وَيَحْسُبُ النَّفَقَةَ، هَلْ عِنْدَهُ مَا يُكَمِّلُهُ بِهِ. لِئَلاَّ يَضَعَ الأَسَاسَ ثُمَّ يَعْجَزُ عَنِ الإِتْمَامِ فَيَبْتَدِيءُ جَمِيعَ النَّاظِرِينَ يَهْزَأُونَ بِهِ، قَائِلِينَ: إِنَّ هَذَا الرَّجُلَ قَدْ شَرَعَ فِي بِنَاءٍ وَلَمْ يَسْتَطِعْ أَنْ يُكَمِّلَ. أَمْ أََيُّ مَلِكٍ يَخْرُِجُ لِيُحَارِبُ مَلِكًَا آخَر، وَلاَ يَجْلِسُ أَوَّلاً وَيُشَاوِرُ نَفْسَهُ هَلْ يَسْتَطِيعُ أَنْ يُلاقِيَ بِعَشَرَةِ آلاَفٍ مَنْ يَأْتِي عَلَيْهِ بِعِشْرِينَ أَلِْفًا، وَإلاَّ فَيُرْسِلُ سِفَارَةً وَهُوَ بَعيدٌ وَيَلْتَمِسُ مَا هُوَ مِنْ أَمْرِ الصُّلْحِ. فَكَذَلِكَ كُلُّ وَاحِدٍ مِنْكُمْ إِنْ لَمْ يَتْرُكْ جَمِيعَ أَمْوَالِهِ، فَلا يَقْدِرُ أَنْ يَكُونَ لِي تِلْمِيذًا. الْمِلْحُ جَيِّدٌ. وَلَكِنْ إِذَا فَسَدَ الْمِلْحُ فَبِمَاذَا يُمَلَّحُ. إِنَّهُ لاَ يَصْلُحُ لِلأَرْضٍ وَلاَ لِلْمَزْبَلَةِ، بَلْ يُطْرَحُ خَارِجًا. مَنْ لَهُ أُذُنَانِ سَامِعَتَانِِ، فَلْيَسْمَعْ.'
        - ( والمجد للَّـه دائماً )
