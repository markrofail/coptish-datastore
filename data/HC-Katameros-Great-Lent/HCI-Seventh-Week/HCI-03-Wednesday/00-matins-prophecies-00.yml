title:
  arabic: 'من أمثال سليمان الحكيم ( 10 : 32 ـــ 11 : 1 ـــ 13 )'
text:
  arabic:
    - 'من أمثال سليمان الحكيم ( 10 : 32 ـــ 11 : 1 ـــ 13 )'
    - شَفَتَا الْصِّدِّيقِ تُعْلَمَانِ الْمَرْضِيَّ وَأَفْوَاهُ الْمُنَافِقِينَ تَعْلَمُ الْخَدَائِعَ. مِيزَانُ الْغِشِّ رِجْسٌ عِنْدَ الرَّبِّ. وَالْوَزْنُ الْكَافِي مَرْضَاتُهُ. حَيْثُمَا تُوجَدُ الْكِبْرِيَاءُ فَهُنَاكَ الْهَوَانُ وَمَعَ الْمُتَوَاضِعِينَ الْحِكْمَةُ. دَعَةُ الْمُسْتَقِيمِينَ تُرْشِدُهُمْ وَفَسَادُ الْغَادِرِينَ يُدَمِّرُهُمْ. لاَ يَنْفَعُ الْغِنىَ فِي يَوْمِ الْغَضَبِ، أَمَّا الْبِرُّ فَيُنَجِّي مِنَ الْمَوْتِ. بِرُّ الْوَدِيعِ يُقَوِّمُ طَرِيقَهُ، أَمَّا الْمُنَافِقُ فَيَسْقُطُ بِنِفَاقِهِ. بَرُّ الْمُسْتَقِيمِينَ يُنْقِذُهُمْ أَمَّا الْغَادِرُونَ فَيُؤْخَذُونَ بِفَسَادِهِمْ. إِذَا مَاتَ الإِنْسَانُ الْمُنَافِقُ هَلَكَ مِنْهُ الرَّجَاءُ وَأَمَلُ الأَثَمَةِ يَبِيدُ. الصَّدِّيقُ يَتَخَلَّصُ مِنَ الْمُضَايِقِ وَالْمُنَافِقُ يَحِلُّ مَكَانُهُ. بِالْفَمِ يَخْدَِعُ الْمُنَافِقُ قَرِيبَهُ وَبِالْْمَعْرِفَةِ يَنْجُو الصَّدِّيقُونَ. بِخَيْرِ الصَّدِّيقِينَ تَفْرَِحُ الْمَدِينَةُ وَعِنْدَ هَلاَكِ الأَشْرَارِ اِبْتِهَاجٌ. بِبَرَكَةِ الْمُسْتَقِيمِينَ يَعْلُو شَأْنُ الْمَدِينَةِ وَبِأَفْوَاهِ الْمُنَافِقِينَ تَنْقَلِبُ. الْمُحْتَقِرُ صَاحِبَهُ هُوَ نَاقِصُ الْفَهْمِ، أَمَّا ذُو الْفِطْنَةِ يَسْكُتُ. السَّاعِي بِالْوِشَايَةِ يُفْشِي السِّرَّ وَالأَمِينُ الرُّوْحِ يَكْتُمُ الأَمْرَ.
    - ( مجداً للثالوث القدوس )
