title:
  arabic: البولس من رسالة بولس الرسول إلى أهل رومية
text:
  arabic:
    - البولس من رسالة بولس الرسول إلى أهل رومية
    - '( 10 : 4 ـــ 13 )'
    - 'إِنَّمَا غَايَةُ النَّامُوسِ هِي: الْمَسِيحُ لِلَِْرِّ لِكُلِّ مَنْ يُؤْمِنُ؛ فَإِنَّ مُوسَى يَصِفُ الْبِرَّ الَّذِي مِنَ النَّامُوسِ: بِإَنَّ مَنْ يَفْعَلُ هَذِهِ الأَشْيَاءَ يَحْيَا فِيهَا. أَمَّا الْبِرُّ الَّذِي مِنَ الإِيِمَانِ فَهَكَذَا يَقُولُ فِيهِ: لاَ تَقُلْ فِي قَلْبِكَ مَنْ يَصْعَدُ إِلَى السَّمَاءِ. أََيْ لِيُنْزِلَ الْمَسِيحَ، أَوْ مَنْ يَهْبِطُ إِلَى الْهَاوِيَةِ، أََيْ لِيُصْعِدَ الْمَسِيحَ مِنْ بَيْنِ الأَمْوَاتِ. لَكِنْ مَاذَا يَقُولُ: إِنَّ الْكَلِمَةَ قَرِيبَةٌ مِنْكَ، فِي فِيكَ وَفِي قَلْبِكَ. يَعْنِي كَلِمَةَ الإِيِمَانِ الَّتِي نُبَشِّرُ نَحْنُ بِهَا. لأَنَّكَ إِنْ اِعْتَرَفْتَ بِفَمِكَ بِالرَّبِّ يَسُوعَ، وَآمَنْتَ بِقَلْبِكَ أَنَّ اللَّهَ قَدْ أَقَامَهُ مِنْ بَيْنِ الأَمْوَاتِ، فَإِنَّكَ تَخْلُصُ؛ لأَنَّهُ بِالْقَلْبِ يُؤْمِنُ الإِنْسَانُ لِلْبِرِّ، وَبِالْْفَمِ يَُعْتَرِفُ لِلْخَلاَصِ. لأَنَّ الْكِتَابَ يَقُولُ: إِنَّ كُلَّ مَنْ يُؤْمِنُ لاَ يُخْزَى؛ فَلاَ فَرْقَ بَيْنَ الْيَهُودِيِّ وَاليُونَانِيِّ، إِذْ لِلجَمِيعِ رَبٌّ وَاحِدٌ، غَنِيٌّ لِكُلِّ مَنْ يَدْعُوهُ؛ فَكُلُّ مَنْ يَدْعُو بِاِسْمِ الرَّبِّ يَخْلُصُ.'
    - ( نعمة اللَّه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
