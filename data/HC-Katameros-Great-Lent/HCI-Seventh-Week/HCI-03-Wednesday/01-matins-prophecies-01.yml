title:
    arabic: 'من سفر إشعياء النبي ( 58 : 1 - 11 )'
text:
    arabic:
        - 'من سفر إشعياء النبي ( 58 : 1 - 11 )'
        - نَادِ بِمِلْءِ فِيكَ. لاَ تُمْسِكْ. اِرْفَعْ صَوْتَكَ كَالْْبُوقِ وَأَخْبِرْ شَعْبِي بِمَعْصِيَتِهِمْ. وَبَيْتَ يَعْقُوبَ بِخَطَايَاهُمْ. إِنَّهُمْ يَلْتَمِسُونَنِي يَوْمًا فَيَوْمًا وَيُسَرُّونَ بِمَعْرِفَةِ طُرُقِي كَأَنَّهُمْ أُمَّةٌ تَعْمَلُ بِالْبِرِّ وَلَمْ تُهْمِلْ قَضَاءَ إِلَهِهَا. يَسْأَلُونَنِي عَنْ أَحْكَامِ الْبِرِّ يُسَرُّونَ بِالتَّقَرُّبِ إِلَى اللَّهِ. يَقُولُونَ لِمَاذَا صُمْنَا وَأَنْتَ لَمْ تَنْظُرْ. ذَلَّلْنَا أَنْفُسَنَا وَأَنْتَ لَمْ تُلاَحِظْ. هَا إِنَّكُمْ فِي يَوْمِ صَوْمِكُمْ تَجِدُونَ مَشِيئَتَكُمْ وَبِكُلِّ أَشْغَالِكُمْ تُسَخِّرُونَ. هَا إِنَّكُمْ لِلْخُصُومَةِ وَالنِّزَاعِِ تَصُومُونَ وَلِتَضْرِبُوا بِلَكْمَةِ النِّفَاقِ. لَسْتُمْ تَصُومُونَ كَالْْيَوْمِ لِتُسْمِعُوا أَصْوَاتَكُمْ فِي الْعَلاءِ. مِثْلُ هَذَا يَكُونُ صَوْمٌ أَخْتَارُهُ. يَوْمًا يُذَلِّلُ فِيهِ الإِنْسَانُ نَفْسَهُ. حَتَّى كَالأَسْلَةِ رَأْسَهُ وَيَفْرِشُ تَحْتَهُ مِسْحًا وَرَمَادًا. هَلْ تُسَمِّي هَذَا صَوْمًا وَيَوْمًا مَقْبُولاً لِلْرَّبِّ. أَلَيْسَ هَذَا هُوَ الصَّوْمُ الَّذِي اِخْتَرْتُهُ حَلَّ قُيُودِ النِّفَاقِ وَفَكَّ رُبُطِ النَّيِرِ وَإِطْلاَقُ الْمَسْحُوقِينَ أَحْرَارًا وَكَسَّرَ كُلِّ نِيِرٍ. أَلَيْسَ هُوَ أَنْ تَكْسِرَ لِلْجَائِعِ خُبْزَكَ وَأَنْ تُدْخِلَ الْبَائِسِينَ الْمَطْرُودِينَ بَيْتَكَ. وَإذَا رَأَيْتَ الْعُرْيَانَ أَنْ تَكْسُوَهُ وَأَنْ لاَ تَتَغَاضَى عَنْ لَحْمِكَ. حِينَئِذٍ يَتَبَلَّجُ كَالْصُّبْحِ نُورُكَ وَتُزْهِرُ عَافِيَتُكَ سَرِيعًا وَيَسِيرُ بِرُّكَ أَمَامَكَ وَمَجْدُ الرَّبِّ يَجْمَعُ شَمْلَكَ. حِينَئِذٍ تَدْعُو فَيَسْتَجِيبُ الرَّبُّ وَتَسْتَغِيثُ فَيَقُولُ هَأَنَذَا. إِنْ نَزَعْتَ مِنْ بَنْيِكَ النَّيرَ وَالإِشَارَةَ بِالإِصْبِعَ وَالنُّطْقَ بِالْبَاطِلِ. إِذَا أَنْفَقْتَ نَفْسَكَ لِلْجَائِعِ وَأَشْبَعْتَ النَّفْسَ الَّذَلِيلَةَ يُشْرِقُ نُورُكَ فِي الظُّلْمَةِ وَيَكُونُ ظَلاَمُكَ الدَّامِسُ كَالْظُّهْرِ. وَيُهْدِيكَ الرَّبُّ فِي كُلِّ حِينٍ وَيُشْبِعُ نَفْسَكَ فِي الأَرْضِ الْقَاحِلَةِ وَيُقَوِّي عِظَامَكَ فَتَكُونُ كَجَنَّةٍ رَيَّا وَكَنَبْعِ مِيَاهٍ لاَ تَنْقَطِِعُ.
        - ( مجداً للثالوث القدوس )
