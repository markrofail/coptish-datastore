title:
  arabic: الكاثوليكون من رسالة يعقوب الرسول
text:
  arabic:
    - الكاثوليكون من رسالة يعقوب الرسول
    - '( 1 : 13 ـــ 21 )'
    - 'لاَ يَقُلْ أَحَدٌ إِذَا جُرِّبَ: إِنَّ اللَّهَ قَدْ جَرَّبَنِي، فَإِنَّ اللَّهَ غَيْرُ مُجَرَّبٍ بِالشُّرُورِ، وَهُوَ لاَ يُجَرِّبُ أَحَدً . بَلْ كُلُّ إِنْسَانٍ تَكُونُ تَجْرِبَتُهُ بِاِجْتِذَابِ شَهْوَتِهِ وَتَمَلُّقِهَا لَهُ، ثُمَّ الشَّهْوَةُ تَحْبَلُ وَتَلِدُ الْخَطِيَّةَ، وَالْخَطِيَّةُ إِذَا تَمَّتْ تُنْتِجُ الْمَوْتَ. لاَ تَضِلُّوا يَا إِخْوَتِي الأَحِبَّاءَ. إِنَّ كُلَّ عَطِيَّةٍ صَالِحَةٍ وَكُلَّ مَوْهِبَةٍ كَامِلَةٍ إِنَّمَا تَهْبِطُ مِنْ فَوْقُ، مِنْ لَدُنِ أَبِي الأَنْوارِ، الَّذِي لَيْسَ عِنْدَهُ تَحَوَّلٌ وَلاَ ظِلُّ دَوَرانٍ. إِنَّهُ شَاءَ فَوَلَدَنَا بِكَلِمَةِ الْحَقِّ لِنَكُونَ بَاكُورَةً مَا مِنْ خَلاَئِقِهِ. فَلْيَكُنْ يَا إِخْوَتِي الأَحِبَّاءَ، كُلُّ إِنْسَانٍ سَرِيعًا إِلَى الْاِسْتِمَاعِ، بَطِيئًا عَنِ الْتَّكَلُّم، وَبَطِيئًا عَنِ الْغَضَبِ، فَإِنَّ غَضَبَ الرَّجُلِ لاَ يَعْمَلُ بِرَّ اللَّهِ. لِذَلِكَ اِطْرَحُوا كُلَّ نَجَاسَةٍ وَطُغْيَانِ شَرٍّ، وَاِقْبَلُوا بِوَدَاعَةٍ الْكَلِمَةَ الْمَغْرُوسَةَ فِيكُمْ الْقَادِرَةَ أَنْ تُخَلِّصَ نُفُوسَكُمْ.'
    - ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه،
    - وأمَّا من يعمل بمشيئة اللَّه فإنَّه يبقى إلى الأبد. آمين. )
