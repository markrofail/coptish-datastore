title:
    arabic: 'من سفر أيوب الصديق ( 40 : 1 - 41 : 1 - 34 )'
text:
    arabic:
        - 'من سفر أيوب الصديق ( 40 : 1 - 41 : 1 - 34 )'
        - 'فَأَجَابَ الرَّبُّ أَيُّوبَ مِنَ الْعَاصِفَةِ وَقَالَ: اُشْدُدْ حَقَوَيْكَ وَكُنْ رَجُلاً. إِنِّي سَائِلُكَ فَأَخْبِرِنِي. أَلَعَلَّكَ تَنَقُضُ حُكْمِي . أَتَسْتَذْنِبْنِي لِتُبَرِّرَ نَفْسَكِ. أَلَكَ مِثْلُ ذِرَاعِ اللَّهِ. أَتُرْعِدُ بِمِثْلِ صَوْتِهِ. إِذَنْ فَتَزَيَّنِ الآنَ بِالْعَظَمَةِ وَالْجَلاَلِ وَاِلْبِسِ الْمَجْدَ وَالْبَهَاءَ. صُبَّ فُيُوضَ غَضَبِكَ وَانْظُرْ إِلَى كُلِّ مُتَعَظِّمٍ وَأَخْفِضْهُ. انْظُرْ إِلَى كُلِّ مُتَعَظِّمٍ وَذَلْلَّهُ وَاِسْحَقِ الْمُنَافِقِينَ فِي مَوَاضِعِهِمْ. اُطْمُرْهُمْ فِي التُّرَابِ جَمِيعًا وَاِحْبِسْ وُجُوهَهُمْ فِي الْحُفْرَةِ. حِينَئِذٍ أَمْدَحُكَ أَنَا أَيْضًا لأَنَّ يَمِينَكَ تُخَلِّصُكَ. أَنْظُرْ إِلَى بَهِيمُوتَ الَّذِي صَنَعْتُهُ مَعَكَ. إِنَّهُ يَأْكُلُ الْعُشْبَ مِثْلَ الْبَقَرِ. هَا هِي قُوَّتُهُ فِي مَتْنَيْهِ وَشَدَّتُهُ فِي عَضِلِ بَطْنِهِ. يَرَفَعُ ذَنَبَهُ كَالأَرْزِ وَأَعْصَابُ فَخْذَيْهِ مَحْبُوكَةٌ. عِظَامُهُ قَصَبٌ مِنْ نُحَاسٍ وَغَضَارِيفُهُ حَديِدٌ مُطَرَّقٌ. هُوَ أَوَّلُ طُرُقِ اللَّهِ فِي الْخَلْقِ وَصَانِعُهُ هُوَ يُعْمِلُ سَيْفَهُ. فَالْجِبَالُ تُخَرِجُ لَهُ الْمَرْعَى وَحَوْلَهُ تَلْعَبُ جَمِيعُ وُحُوشِ الصَّحْرَاءِ. يَرْبِضُ تَحْتَ السِّدْرِ فِي خَمْرِ الْقَصَبِ فِي الْمُسْتَنْقَعِ وَيُخَتِّمُ عَلَيْهِ السِّدْرُ بِظِلِّهِ. وَيَكْتَنِفُهُ صَفْصَافُ الْوَادِي. إِنْ طَغَى عَلَيْهِ النَّهْرُ لَمْ يَحْفَلُ. هُوَ مُطْمَئِنٌّ وَلَوْ اِنْدَفَقَ الأُرْدُنُّ فِي فَمِهِ. لَكِنَّهُ يَصْطَادُ مُوَاجَهَةً وَيُثْقُبُ أَنَفُهُ بِخِزَامَةٍ.'
        - أَمَّا لَوِيَاثَانُ أَتَصْطَادُهُ بِشِصٍّ أَمْ تَرْبِطُ لِسَانَهُ بِحَبْلٍ. أَتَضَعُ فِي أَنْفِهِ أَسَلَةً أَمْ تَثْقُبُ فَكَّهُ بِخِزَامَةٍ. أَيُكْثِرُ إِلَيْكَ مِنَ التَّضَرُّعَاتِ أَمْ يُخَاطِبُكَ بِالاِسْتِعْطَافِ. أَيَقْطَعُ مَعَكَ عَهْدًا فَتَتَّخِذَهُ لَكَ عَبْدًا مُؤَبَّدًا. أَتُلاَعِبُهُ كَالْْعُصْفُورِ وَتَأْسِرُهُ لُعْبَةً لِجَواريِكَ. أَيَحْفُرُ لَهُ جَمَاعَةُ الصَّيَّادِينَ حُفْرَةً وَيُوَزِّعُونَهُ عَلَى تُجَّارِ الْكَنْعَانِيِّينَ. أَتُثْخِنُ جِلْدَهُ بِالأَسِنَّةِ وَرَأْسَهُ بِكَلاَلِيبِ الْحُوتِ. ضَعْ يَدَكَ عَلَيْهِ وَاِذْكُرِ الْقِتَالَ وَلا تَعُدْ. لَقَدْ كَذَّبَ أَمَلَ صَيَّادِهِ فَإِنَّ مُجَرَّدَ مَنْظَرِهِ يَصْرَعُهُ. لَيْسَ لأَحَدِ جُرْأَةٌ أَنْ يُثِيرَهُ فَمَنِ الَّذِي يَقِفُ أَمَامَ وَجْهِي. مَنْ تَقَدَّمَنِي بِنِعْمَةٍ فَأُوفِي لَهُ. وَكُلُّ مَا تَحْتَ السَّمَوَاتِ هُوَ لِي. إِنِّي لاَ أَسْكُتُ عَنْ وَصْفِ أَعْضَائِهِ وَقُوَّتَهَا وَحُسْنِ نِظَامِهَا. مَنْ يَكْشِفُ طَرَفَ لِبَاسِهِ وَمَنْ يَدْخُلُ بَيْنَ صَفَّي أَضْرَاسِهِ. مَنْ يَفَتَحُ مِصْرَاعَي وَجْهِهِ. إِنَّ دَائِرَةَ أَسْنَانِهِ هَائِلَةٌ. جِسْمُهُ كَصَفَائِحِ الْمَجَانِّ. كَأَنَّهُ مُخْتَمٌ تَحْتَ حَرَاشِفَ مُلَزَّزَةٍ. تَتَضَامُّ بَعْضُهَا إِلَى بَعْضٍ فَلاَ تَسْلُكُ بَيْنَهَا الرِّيحُ. كُلٌّ مِنْهَا مُلْتَصِقَةٌ بِالأُخْرَى فَهِي مُتَمَاسِكَةٌ لاَ تَنْفَصِلُ. عُطَاسُهُ يَقَْدَحُ النَّورَ وَعَيْنَاهُ كَأَجْفَانِ الْفَجْرِ. تَخَرُجُ مِنْ فِيهِ مَشَاعِلُ وَيَتَطَايَرُ مِنْهُ شَرَرُ النَّارِ. وَمِنْ مَنْخَرَيْهِ يَنْبَعِثُ دُخَانٌ كَأَنَّهُ مِنْ قِدْرٍ تَغْلِي أَوْ مِرْجَلٍ. نَفْسُهُ يُضْرِمُ الْجَمْرَ وَمِنْ فِيهِ يَخْرُجُ لَهِيبٌ. فِي عُنُقِهِ تَبِيتُ الْقُوَّةُ وَأَمَامَهُ يَعْدُو الْهَوْلُ. مَطَاوِي لَحْمِهِ مُتَلاَصِقَةٌ مَسْبُوكَةٌ عَلَيْهِ لاَ تَتَزَحْزَحُ. قَلْبُهُ صُلْبٌ كَالْْحَجَرِ وَقَاسٍ كَالْرَّحَى السُّفْلَى. عِنْدَ نُهُوضِهِ يَرْتَاعُ الأبْطَالُ وَمِنَ الذُّعْرِ يَتَحَيَّرُونَ. سَيْفُ رَاهِقِهِ لاَ يَثْبُتُ وَلاَ الرُّمْحُ وَلاَ الْمِزْرَاقُ وَلاَ الدِّرِْعُ. يَحْسَبُ الْحَدِيدَ كَالتِّبْنِ وَالنُّحَاسَ كَالْْعُودِ النَّخِرِ. لاَ يَسْتَفِزُّهُ صَاحِبُ الْقَوْسِ وَحِجَارَةُ الْمِقْلاَعِ عِنْدَهُ كَالْعُصَافَةِ. يَحْسَبُ الْمِقْمَعَةَ كَالْعُصَافَةِ وَيَضْحَكُ عَلَى حَفِيفِ الْحَرْبَةِ. مِنْ تَحْتِهِ شَقْفٌ مُحَدَّدٌ. يَضْطَجِِعُ عَلَى الذَّهَبِ كَأَنَّهُ عَلَى طِينٍ. يُغْلِي اللُّجَّةَ كَالْْمِرْجَلِ وَالْبَحْرَ مِثْلَ قِدْرِ الطِّيبِ. يَخُطُّ وَرَاءَهُ سَبِيلاً لاَمِعًا فَيُحْسَبُ الْغَمَرُ شَعْرًا أَشْيَبَ. لَيْسَ لَهُ فِي الْغَبْرَاءِ نَظِيرٌ وَقَدْ طُبِعَ عَلَى عَدَمِ الْخَوْفِ. يُسَدِّدُ نَظَرَهُ إِلَى كُلِّ مُتَعَالٍ وَهُوَ مَلِكٌ عَلَى جَمِيعِ بَنِي الْكِبْرِيَاءِ.
        - ( مجداً للثالوث القدوس )
