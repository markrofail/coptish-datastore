title:
    arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
text:
    arabic:
        - الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
        - '( 19 : 23 - 26 )'
        - 'وِثَارَ فِي ذَلِكَ الزَّمَانِ شَغَبٌ شَدِيدٌ بِسَبَبِ هَذَا الطَّرِيقِ، ذَلِكَ أَنَّ إِنْسَانًا صَائِغًا اِسْمُهُ دِيِمتْرِيُوسُ، كَانَ يَصْنَعُ لأَرْطَامِيسَ، هَيَاكِلَ مِنْ الْفِضَّةِ، فَكَانَ يُكْسِبُ الصُّنَّاعَ كَسْبًا جَزِيلاً. فَجَمَعَهُمْ مَعَ الْمُشْتَغِلِينَ بِمِثْلِ تِلْكَ الأَعْمَالِ وَقَالَ: أَيُّهَا الرِّجَالُ قَدْ عَلِمْتُمْ أَنَّ يَسَارَنَا إِنَّمَا هُوَ مِنْ هَذِهِ الصِّنَاعَةِ. وَقَدْ رَأَيْتُمْ وَسَمِعْتُمْ أَنَّ بُولُسَ هَذَا اِسْتَمَالَ جَمْعًا كَثِيرًا وَأَزَاغَهُمْ لَيْسَ فِي أَفَسُسَ فَقَطْ، بَلْ أسِيَّا كُلِّهَا، عَلَى التَّقْرِيبِ قَائِلاً: إِنَّ مَصْنُوعَاتِ الأَيدِي لَيْسَتْ بِآلِهَةٍ.'
        - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّه المُقدَّسة. آمين. )
