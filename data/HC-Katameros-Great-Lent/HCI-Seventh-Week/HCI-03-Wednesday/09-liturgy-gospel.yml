title:
  arabic: 'من إنجيل مُعلِّمنا يوحنا البشير ( 6 : 35 ــــ 45 )'
text:
  arabic:
    - 'من إنجيل مُعلِّمنا يوحنا البشير ( 6 : 35 ــــ 45 )'
    - 'فَقَالَ لَهُمْ يَسُوعُ: أَنَا هُوَ خُبْزُ الْحَيَاةِ. مَنْ يُقْبِلُ إِلَيَّ فَلَنْ يَجُوعَ، وََِنْ يُؤْمِنُ بِي فَلَنْ يَعْطَشَ أَبَدًا. وَلَكِنَّْي قُلْتُ لَكُمْ إِنَّكُمْ قَدْ رَأَيْتُمُونِي، وَلَسْتُمْ تُؤْمِنُونَ. كُلُّ مَا يُعْطِينِيهِ الآبُ فَهُوَ يُقْبِلُ إِلَيَّ، وَمَنْ يُقْبِلُ إِلَيَّ لاَ أُخْرِجُهُ خَارِجًا. لأَنِّي قَدْ نَزَلْتُ مِنَ السَّمَاءِ، لَيْسَ لأَعْمَلَ مَشِيئَتِي، بَلْ مَشِيئَةَ الَّذِي أَرْسَلَنِي. وَهَذِهِ هى مَشِيئَةُ الآبِ الَّذِي أَرْسَلَنِي: أَنِّي لاَ أُتْلِفُ مِنْ كُلِّ مَا أَعْطَانِي شَيْئًا لَكِنِّي أُقِيمُهُ فِي الْيَوْمِ الأَخِيرِ. وَهَذِهِ هِي مَشِيئَةُ أَبِي  الَّذِي أَرْسَلَنِي أَنَّ كُلَّ مَنْ يَرَى الاِبْنَ وَيُؤْمِنُ بِهِ تَكُونُ لَهُ الْحَيَاةُ الأبَدِيَّةُ، وَأَنَا أُقِيمُهُ فِي الْيَوْمِ الأَخِيرِ. فَتَذَمَّرَ الْيَهُودُ عَلَيْهِ لأَنَّهُ قَالَ: أَنَا هُوَ الْخُبْزُ الَّذِي نَزَلَ مِنَ السَّمَاءِ. وَقَالُوا أَلَيْسَ هَذَا هُوَ يَسُوعَ بْنَ يُوسُفَ، الَّذِي نَحْنُ عَارِفُونَ بِأَبِيهِ وأُمِّهِ. فَكَيْفَ هَذَا يَقُولُ الآنَ: إِنِّي نَزَلْتُ مِنَ السَّمَاءِ. فَأَجَابَ يَسُوعُ وَقَالَ لَهُمْ: لاَ تَتَذَمَّرُوا فِيمَا بَيْنَكُمْ. مَا مِنْ أَحَدٍ يَقْدِرُ أَنْ يُقْبِلَ إِلَيَّ مَا لَمْ يَجْتَذِبْهُ الآبُ الَّذِي أَرْسَلَنِي، وَأَنَا أُقِيمُهُ فِي الْيَوْمِ الأَخِيرِ. قَدْ كُتِبَ فِي الأَنْبِيَاءِ: إِنَّهُمْ يَكُونُونَ بِأَجْمَعِهِمْ مُتَعَلِّمِينَ مِنَ اللَّهِ. فَكُلُّ مَنْ سَمِِعَ مِنَ الآبِ وَتَعَلَّمَ يُقْبِلُ إِلَيَّ.'
    - ( والمجد للَّـه دائماً )
