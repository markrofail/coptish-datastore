title:
    arabic: 'من سفر صفنيا النبي ( 3 : 14 - 20 )'
text:
    arabic:
        - 'من سفر صفنيا النبي ( 3 : 14 - 20 )'
        - تَرَنَّمِي يَا اِبْنَةَ صِهْيَونَ. اِهْتِفْ يَا إِسْرَائِيلُ. اِفْرَحِي وَتَهَلَّلِي بِكُلِّ قَلْبِكِ يَا اِبْنَةَ أُورُشَلِيمَ. فَقَدْ نَزَِعَ الرَّبُّ قَضَاكِ وَأَقْصَى عَدُوَّكِ. فِي وَسَطِكِ مَلِكُ إِسْرَائِيلَ الرَّبُّ فَلاَ تَرَيْنَ شَرًّا مِنْ بَعْدُ. فِي ذَلِكَ الْيَوْمِ يُقَالُ لأُرُشَلِيمَ لاَ تَخَافِي. وَيَا صِهْيَوْنُ، لاَ تَسْتَرْخِي يَدَاكِ. إِنَّ فِي وَسَطِكِ الرَّبَّ إِلَهَكِ الْجَبَّارَ. فَهُوَ يُخَلِّصُ وَيُسَرُّ بِكِ فَرَحًا وَهُوَ يَسْكُنُ فِي مَحَبَّتِهِ وَيَبْتَهِجُ بِكِ بِتَرَانِيمَ. لَقَدْ حَشَدْتُ الْمَحْزُونِينَ بِالنَّفْيِ عَنِ الْجَمَاعَةِ الَّذِينَ هُمْ مِنْكِ وَلأَجْلِهِمْ قَدْ حَمَلْتِ الْعَارَ. هَأَنَذَا أُبِيدُ جَمِيعَ مُذَلِّلِيكَ فِي ذَلِكَ الزَّمانِ وَأُخَلِّصُ الظَّالِعَةَ وَأَجْمَعُ الْمَدْحُورَةَ وَأَجْعَلُهُمْ حَمْدًا وَاسْمًا فِي أَرْضِ خِزْيِهِمْ كُلَّهَا. فِي ذَلِكَ الزَّمانِ آتِي بِكُمْ فِي الزَّمَانِ الَّذِي أَحْشُدُكُمْ فِيهِ لأَنِّي سَأَجْعَلُكُمْ اِسْمًا وَحَمْدًا فِي جَمِيعِ شُعُوبِ الأَرْضِ عِنْدَمَا أَرُدُّ سَبْيِكُمْ عَلَى عُيُونِكُمْ قَالَ الرَّبُّ.
        - ( مجداً للثالوث القدوس )
