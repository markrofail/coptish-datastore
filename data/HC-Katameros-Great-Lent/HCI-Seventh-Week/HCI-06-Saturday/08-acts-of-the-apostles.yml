title:
    arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
text:
    arabic:
        - الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
        - '( 27 : 38 - 28 : 1 - 10 )'
        - فَلَمَّا شَبِعُوا مِنَ الطَّعَامِ طَفِقُوا يُخَفِّفُونَ عَنِ السَّفِينَةَ بِإِلْقَائِهِمِ الْحِنْطَةَ فِي الْبَحْرِ. وَلَمَّا كَانَ النَّهَارُ لَمْ يَعْرِفُوا أَيَّةَ أَرْضٍ هِيَ، إِلاَّ أَنَّهُمُ اسْتَبَانُوا خَلِيجًا لَهُ شَاطِئٌ، فَأَجْمَعُوا أَنْ يَدْفَعُوا إِلَيْهِ السَّفِينَةَ إِنْ أَمْكَنَ. فَرَفَعُوا الْمَرَاسِي وَسَلَّمُوا أَنْفُسَهُمْ إِلَى الْبَحْرِ، وَأَرْخَوْا رُبُطَ الدَّفَّةِ، وَرَفَعُوا الشِّرَاعَ الصَّغِيرَ للرِّيحِ، وَتَوَجَّهُوا نَحْوَ الشَّاطِئِ. فَلَمَّا وَقَعُوا عَلَى مَوْضِعٍ بَيْنَ بَحْرَيْنِ، دَفَعُوا السَّفِينَةَ إِلَى الشَّاطِىءِ، فَنَشِبَ مُقَدَّمِهَا وَلَبِثَ لاَ يَتَحَرَّكُ. وَأَمَّا مُؤَخَّرُهَا فَتَفَكَّكَ مِنْ شِدَّةِ الأَمْواجِ. فَارْتَأَى الْجُنْدَ أَنْ يَقْتِلُوا الأَسْرَى لئَلاَّ يَسْبَحَ أَحَدٌ فَيَهْرُبَ. وَلَكِنَّ قَائِدَ المِئَةِ مَنَعَهُمْ مِنْ قَصْدِهِمْ، لأَنَّهُ أَرَادَ أَنْ يُنَجِّي بُولُسَ، وَأَمَرَ الْقَادِرِينَ عَلَى السِّبَاحَةِ أَنْ يَعْبُرُوا أَوَلاً إِلَى الْبَرِّ بِرَمْيِهِمْ أَنْفُسَهُمْ فِي الأَمْوَاجِ، وَالْبَاقِينَ أَنْ يَعْبُرُوا بَعْضُهُمْ عَلَى أَلْوَاحٍ وَبَعْضُهُمْ عَلَى قِطَعٍ مِنَ السَّفِينَةِ. وَهَكَذَا تَمَّ أَنَّهُمْ نَجَوْا إِلَى الْبَرِّ بِأَجْمَعِهِمْ.
        - وَلَمَّا نَجَوْنَا عَرِفْنَا أَنْ الْجَزِيرَةَ تُسَمَّى مَالْطَةَ. فَأَظْهَرَ لَنَا الْبَرابِرَةُ مِنَ الْمُؤَانَسَةِ مَا جَاوَزُوا بِهِ الْمُعْتَادَ، فَإِنَّهُمْ أَضَرَمُوا نَارًَا وَتَلاَفَوْنَا مِنَ الْمَطَرِ الَّذِي أَصَابَنَا وَمِنْ الْبَرْدِ.
        - 'فَجَمَعَ بُولُسُ كَثِيرًَا مِنَ الْحَطَبِ وَوَضَعَهُ عَلَى النَّارِ، فَخَرَجَتْ مِنَ الْحَرارَةِ أَفْعَى وَانَتَشِبَتْ فِي يَدِهِ. فَلَمَّا رَأَى الْبَرابِرَةُ الْحَيَوَانَ مُتَعَلِّقَاً بِيَدِهِ، قَالَوا فِيْمَا بَيْنَهُمْ: أَنَّ هَذَا الرَّجُلَ قَاتِلٌ، فَإِنَّهُ بَعْدَ أَنْ نَجَا مِنْ الْبَحْرِ لَمْ يَدَعْهُ الْعَدْلُ يَحْيَا. أَمَّا هُوَ فَنَفَضَ الْحَيَوانَ إِلَى النَّارِ وَلَمْ يَمَسَّهُ أَذَى. وَكَانُوا يَتَوَقَّعُونَ أَنَّهُ سَيَنْتَفِخُ أَوْ يَسْقُطُ بَغْتَةً مَيِتًَا. فَلَمَّا طَالَ اِنْتِظَارُهُمْ وَرَأوْا أَنَّهُ لَمْ يَصِبْهُ ضَرَرٌ، تَغَيَّرُوا وَقَالُوا: إِنَّهُ إلهٌ.'
        - وَكَانَ فِي نَوَاحِي ذَلِكَ الْمَكَانِ ضِيَاعٌ لِكَبِيرِ الْجَزِيرَةِ الْمُسَمَّى بُوبْلِيُوسُ. الَّذِي قَبِلَنَا وَأَضَافَنَا بِلُطْفٍ ثَلاثَةَ أيَّامٍ. فَحَدَثَ أَنَّ أَبَا بُوبْلِيُوسَ كَانَ مُضْطَجِعًا قَدْ أَخَذَتْهُ الْحُمَّى وَالزُّحَارُ. فَدَخَلَ إِلَيْهِ بُولُسُ وَصَلَّى، وَوَضَعَ يَدِيهِ عَلَيهِ فَأَبْرَأَهُ. وَبَعْدَ حُدُوثِ ذَلِكَ كَانَ سَائِرُ الَّذِينَ بِهُمْ أَمْرَاضٌ فِي الْجَزِيرَةِ يَأْتُونَ إِلَيْهِ وَيُشْفَوْنَ. فَأَكْرَمُونَا إكرَامَاً جَزِيلاً. وَعِنْدَ إِقْلاَعِنَا زَوَّدُونَا بِمَا نَحْتَاجُ إِلَيهِ.
        - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّه المُقدَّسة. آمين. )
