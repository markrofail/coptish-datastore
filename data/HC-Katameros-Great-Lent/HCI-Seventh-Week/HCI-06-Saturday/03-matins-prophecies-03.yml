title:
    arabic: 'من سفر زكريا النبي ( 9 : 9 - 15 )'
text:
    arabic:
        - 'من سفر زكريا النبي ( 9 : 9 - 15 )'
        - اِبْتَهِجِي جِدًََا يا اِبْنَةَ صِهْيَونَ، وَاِهْتِفِي يا بِنْتَ أورُشَلِيمَ. هُوَذَا مَلِكُكِ يَأْتِيكِ، عَادِلاً وَمُخَلِّصًَا وَدِيعًَا، رَاكِبًَا عَلَى أَتَانٍ وّجحشٍ اِبْنِ أتانٍ. وَاِسْتَأْصِلُ الْمَرْكَبَةَ مِنْ أَفْرَايِمَ وَالْخَيْلَ مِنْ أورُشَلِيمَ وَتُسْتَأْصَلُ قَوْسُ الْقِتَالِ. وَيَتَكَلَّمُ بِالسَّلامِ للأُمَمِ، وَيَكُونُ سُلْطَانُهُ مِنَ الْبَحْرِ إِلَى الْبَحْرِ ، وَمِنْ النَّهْرَ إِلَى أَقَاصِي الأَرْضِ . وَبِدَمِ عَهْدِكِ أَنْتِ أَيْضًًا  أُطْلِقُ أسْرَاكِ مِنَ الْجُبِّ الَّذِي لاَ مَاءَ فِيهِ. اِرْجِعُوا إِلَى الْحِصْنَ يا أَسْرَى الرَّجَاءِ ، الْيَوْمَ أُخَبِرُ أَنْ أَرُدَّ عَلَيْكَ ضِعْفَيْنِ. فَإِنِّي وَطِئْتُ يَهُوذَا قَوسًَا لِي، وَمَلأْتُ أَفْرَايِمَ سِهَامًا وَأَثَرْتُ بَنِيكِ يَا صِهْيَون عَلَى بَنِّي يَاوَانُ، وَجَعَلْتُكِ كَسَيْفِ مُحَارِبٍ.
        - إِنَّ الرَّبَّ سَيَظْهَرُ عَلَيهُمْ وَسَهْمُهُ يَخْرُجُ كَالْبَرْقِ، وَالسَّيِّدُ الرَّبُّ يَنْفُخُ فِي الْبُوقِ وَيَنْطَلِقُ فِي زَوَابِعِ الْجَنُوبِ. رَبُّ الْجُنُودِ يَسْتُرُهُمْ.
        - ( مجداً للثالوث القدوس )
