title:
  arabic: 'من سفر التكوين لموسى النبي ( 49 : 1 ـ 28 )'
text:
  arabic:
    - 'من سفر التكوين لموسى النبي ( 49 : 1 ـ 28 )'
    - 'ثُمَّ دَعَى يَعْقُوبُ بَنِيهِ وَقَالَ: " اِجْتَمِعُوا لأُنْبِئَكُمْ بِمَا يَكُونُ لَكُمْ فِي آخِرِ الأيَّامِ. اِجْتَمِعُوا وَأَصْغُوا يَا يَا بَنِي يَعْقُوبَ ، وَاسْمَعُوا لإِسْرَائِيلَ أَبِيكُمْ: رَأُوبَيْنُ، أَنْتَ بِكْرِي، قُوَّتِي وَأَوَّلُ قُدْرَتِي. فَاضِلٌ فِي الشَّرَفِ، فَاضِلٌ فِي الْعِزِّ. فُرْتَ كَالْْمَاءِ لاَ تَتَفَضَّلُ، لأَنَّكَ صَعِدَتَ عَلَى مَضْجَعِ أَبِيكَ. حِينَئِذٍ دَنَّسْتَهُ. عَلَى فَرَاشِيِ صَعِدَ. شِمْعُونَ وَلاَوِي أَخَوَانَ. سُيُوفُهُمَا آلاتُ جَوْرٍ. مَجْلِسُهُمَا لاَ تَدْخُلُهُ نَفْسِي. وَفِي مَجْمَعِهِمَا لاَ تَتَّحِدُ كَرَامَتِي. لأَنَّهُمَا فِي غَضَبِهِمَا ، قَتَلاَ إِنْسَانًا وَفِي رِضاَهُمَا عَرْقَبَا ثَوْرًا. مَلْعُونٌ غَضَبُهُمَا فَإِنَّهُ شَدِيدٌ وَسُخْطُهُمَا فَإِنَّهُ قَاسِي. أُقَسِّمُهُمَا فِي يَعْقُوبَ وَأُبَدِّدُهُمَا فِي إِسْرَائِيلَ. يَهُوذَا، إِيَّاكَ يُحْمَدُ إِخْوَتُكَ. يَدَاكَ عَلَى قَفَا أَعْدَاؤُكَ. يَسْجُدُ لَكَ بَنُو أَبِيكَ. يَهُوذَا شِبْلُ أَسَدٍ. مِنْ فَرِيسَةٍ صَعِدْتَ يَا بُنَيَّ. جَثَا وَرَبَضَ كَأَسَدٍ وَكَلَبْؤَةٍ. فَمَنْ ذََا يُقِيمُهُ. لاَ يَزُولُ قَضِيبٌ مِنْ يَهُوذَا وَمُشْتَرِعٌ مِنْ صُلْبِهِ حَتَّى يَأْتِيَ شِيلُوهُ وَتُطِيعُهُ الشُّعُوبُ. رَابِطًا بِالْجَفْنَةِ جَحْشَهُ وَبِأَفْضَلِ كَرْمَةٍ اِبْنِ أَتَانِهِ. غَسَلَ بِالْخَمْرِ لِبَاسَهُ وَبِدَمِ الْعِنَبِ رِدَاءَهُ. عَيْنَاهُ أَشَدُّ سَوَادًا مِنَ الْخَمْرِ وَأَسْنَانُهُ أَشَدُّ بَيَاضًا مِنَ اللَّبَنِ. زَبُولُونُ عِنْدَ سَوَاحِلِ الْبَحْرِ يَسْكُنُ وَعِنْدَ مَرْفَأِ السُّفُنِ. وَطَرَفُ تُخَمِهِ إِلَى صَيْدُونَ. يَسَّاكَرُ حِمَارٌ ضَخْمٌ رَابِضٌ بَيْنَ الْحَظَائِرِ. وَقَدْ رَأَى الرَّاحَةَ مَا أَجْوَدَهَا وَالأَرْضَ مَا أَنُزَهَهَا. فَحَنَى كَتِفَهُ لِلْحَمْلِ وَصَارَ لِلْمِهْنَةِ عَبْدًا. دَانُ يَدِيْنُ شَعْبَهُ كَأَحَدِ أَسْبَاطِ إِسْرَائِيلَ. يَكُونُ دَانُ ثُعْبَانًا عَلَى الطَّرِيقِ. وَأُفْعَوَانًا عَلَى السَّبِيلِ. يَلْسَعُ عَقِبَي الْفَرَسِ فَيَسْقُطُ رَاكِبُهُ إِلَى الْوَرَاءِ. لِخَلاَصِكَ اِنْتَظَرْتُ يَا رَبُّ. جَادُ يَقْحِمُهُ الْغُزَاةُ وَهُوَ يَقْتَحِمُ سَاقَتَهُمْ. أَشِيرُ طَعَامُهُ دَسِمٌ وَهُوَ يُعْطِي مَلَذَّاتِ الْمُلُوكِ. نَفْتَالِي أَيِّلِةٌ سَائِمَةٌ يُعْطِي أَقْوَالاً حَسَنَةً. يُوسُفُ غُصْنُ شَجَرَةٍ مُثْمِرَةٍ  عَلَى عَيْنٍ. لَهُ فُرُوعٌ قَدْ اِمْتَدَّتْ عَلَى سُورٍ. فَمَرَّرَتْهُ أَصْحَابُ السِّهَامِ وَرَمَتْهُ وَاِضْطَهَدَتْهُ. وَلَكِنْ ثَبَتَ بِمَتَانَةِ قَوْسِهِ وَتَشَدَّدَتْ سَوَاعِدُ يَدَيْهِ. مَنْ يَدَي عَزِيزِ يَعْقُوبَ، مِنْ هُنَاكَ، الرَّاعِي صَخْرِ إِسْرَائِيلَ. مِنْ إِلَهِ أََبِيكَ الَّذِي يُعِينُكَ وَمِنَ الْقَادِرِ عَلَى كُلِّ شَيْيءٍ الَّذِي يُبَارِكُكَ تَأْتِي بَرَكَاتُ السَّمَاءِ مِنَ الْعُلُوِّ وَبِرَكَاتُ الْغَمْرِ الرَّاكِضِ أَسْفَلُ. بَرَكَاتُ الثَّدْيِيْنِ وَالرَّحِمِ. بِرَكَاتُ أَبِيكَ تُضَافُ إِلَى بِرَكَاتِ آبَائِي إِلَى مُنْيَةِ الآكَامِ الدُّهْرِيَّةِ لِتَكُنْ عَلَى رَأْسِ يُوسُفَ وَعَلَى قِمَّةِ نَذِيرِ إِخْوَتِهِ. بَنْيَامِينُ ذِئْبٌ يَفْتَرِسُ. فِي الصَّبَاحِ يَأْكُلُ غَنِيمَةً وَعِنْدَ الْمَسَاءَ يُقَسِّمُ السَّلْبَ. هَؤُلاَءِ كُلُّهُمْ هُمْ أَسْبَاطُ إِسْرَائِيلَ الاِثْنَا عَشَرَ، وَهَذَا مَا كَلَّمَهُمْ بِهِ أَبُوهُمْ. وَبَارَكَهُمْ كُلُّ وَاحِدٍ بِحَسَبِ بِرَكَتِهِ بَارَكَهُمْ.'
    - ( مجداً للثالوث القدوس )
