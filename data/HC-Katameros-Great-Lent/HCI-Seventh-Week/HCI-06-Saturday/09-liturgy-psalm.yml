title:
    arabic: 'من مزامير أبينا داود النبي ( 128 : 8 ، 1 ، 2 )'
text:
    arabic:
        - 'من مزامير أبينا داود النبي ( 128 : 8 ، 1 ، 2 )'
        - بَرَكَةُ الرَّبِّ عَلَيْكُمْ، بَارَكْنَاكُمْ بِاِسْمِ الرَّبِّ . مِرَارًَا كَثِيرَةً قَاتَلُونِي مُنْذُ شَبَابِي. وَإِنَّهُمْ لَمْ يَقْدِروا عَلَيَِّ. هللويا
