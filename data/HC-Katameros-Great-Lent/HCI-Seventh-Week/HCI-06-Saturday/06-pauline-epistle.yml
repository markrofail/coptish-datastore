title:
  arabic: 'البولس من رسالة بولس الرسول الأولى إلى أهل كورنثوس ( 2 : 1 ـ 8 )'
text:
  arabic:
    - 'البولس من رسالة بولس الرسول الأولى إلى أهل كورنثوس ( 2 : 1 ـ 8 )'
    - وَأَنَا لَمَّا أَتَيْتُكُمْ أَيُّهَا الإِخْوَةُ، لَمْ آتِ بِبَرَاعَةِ الْكَلاَمِ وِالْحِكْمَةِ مُبَشِّرًا لَكُمْ بِشَهَادَةِ اللَّهِ، لأَنِّي حَكَمْتُ بِأَلاَّ أَعْرِفَ بَيْنَكُمْ شَيْئًا إلاَّ يَسُوعَ الْمَسِيحَ وَإِيَّاهُ مَصْلُوبًا. وَقَدْ كُنْتُ عِنْدَكُمْ فِي ضَعْفٍ، وَخَوْفٍ، وَارْتِعَادٍ كَثِيرٍ. وَلَمْ يَكُنْ كَلاَمِي وَلاَ كِرَازَتِي بِكَلاَمٍ بَلِيغٍ مِنْ حِكْمَةٍ بَشَرِيَّةٍ، بَلْ بِبُرْهَانِ الرُّوحِ وَالْقُوَّةِ، لِكَيْ لاَ يَكُونَ إِيمَانُكُمْ مِنْ حِكْمَةِ النَّاسِ بَلْ عَنْ قُوَّةِ اللَّهِ.
    - غَيْرَ أَنَّنَا نَنْطِقُ بِالْحِكْمَةِ بَيْنَ الْكَامِلِينَ، لاَ بِحِكْمَةٍ هذَا الدَّهْرِ، وَرُؤَسَاءِ هذَا الدَّهْرِ، الَّذِينَ يُعْدَمُونَ. بَلْ نَنْطِقُ بِحِكْمَةِ اللَّهِ فِي السِّرِّ بِالْحِكْمَةِ الْمَكْتُومَةِ، الَّتِي سَبَقَ اللَّهُ فَحَدَّدَهَا قَبْلَ الدُّهُورِ لِمَجْدِنَا، الَّتِي لَمْ يَعْرِفْهَا أَحَدٌ مِنْ رُؤَسَاءِ هذَا الدَّهْرِ، لأَنَّهُمْ لَوْ عَرَفُوا لَمَا صَلَبُوا رَبَّ الْمَجْدِ.
    - ( نعمة اللَّه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
