title:
  arabic: 'من إنجيل مُعَلِّمنا لوقا البشير (12 : 16 – 21)'
text:
  arabic:
    - 'من إنجيل مُعَلِّمنا لوقا البشير (12 : 16 – 21)'
    - 'وَكَلَّمَهُمْ بِمَثَلٍ قَائِلاً: رَجُلٌ غَنِيٌّ أَخْصَبَتْ لَهُ أَرْضُهُ كَثِيرًا، فَفَكَّرَ فِي نَفْسِهِ قَائِلاً: مَاذَا أَصْنَعُ، فَإِنَّهُ لَيْسَ لِي مَوْضِعٌ أَخْزِنُ فِيهِ غِلاَلِي. ثُمَّ قَالَ: أَهْدِمُ أَهْرَائِي وَأَبْنِي أَعْظَمَ مِنْهَا، وَأَخْزِنُ هُنَاكَ جَمِيعَ غَّلاَتِي وَخَيْرَاتِي، وَأَقُولُ لِنَفْسِي: يَا نَفْسُ إن لَكِ خَيْرَاتٌ كَثِيرَةٌ، مَوْضُوعَةٌ لِسِنِينَ كَثِيرَةٍ. فَاِسْتَرِيحِي وَكُلِي وَاشْرَبِي وَتَنَعَّمِي. فَقَالَ لَهُ اللَّهُ: يَا جَاهِلُ فِي هذِهِ اللَّيْلَةَ تُطْلَبُ نَفْسُكَ مِنْكَ، فَهذِهِ الَّذِي أَعْدَدْتَهُ لِمَنْ يَكُونُ. فَهكَذَا مَنْ يَكْنِزُ لِنَفْسِهِ وَهُوَ غَيْرُ غَنِيٍّ بما لِلَّهِ.'
    - ( والمجد للَّـه دائماً )
