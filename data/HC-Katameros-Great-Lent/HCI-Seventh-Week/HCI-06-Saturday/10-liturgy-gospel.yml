title:
    arabic: 'من إنجيل مُعلِّمنا يوحنا البشير ( 11: 1 - 45 )'
text:
    arabic:
        - 'من إنجيل مُعلِّمنا يوحنا البشير ( 11: 1 - 45 )'
        - 'وَكَانَ إِنْسَانٌ مَرِيضًَا وَهُوَ لِعَازَرُ، مِنْ بَيْتِ عَنْيَا مِنْ قَرْيَةِ مَرْيَمَ وَمَرْثَا أُخْتِهَا. وَكَانَتْ مَرْيَمُ هِي تِلْكَ الَّتِي دَهَنَتِ الرَّبَّ بِالطِيبِ، وَمَسَحَتْ قَدَمَيْهِ بِشَعْرِهَا. وَكَانَ لعازَرُ الْمَرِيضُ أَخَاهَا، فَأَرْسَلَتْ الأُخْتَانِ إِلَيهِ قَائِلَتَيْنِ لَهُ: يَا سَيِّدُ، هُوَذَا الَّذِي تُحِبُّهُ مَرِيضٌ.'
        - 'فَلَمَّا سَمِعَ قَالَ: لَيْسَ هَذَا الْمَرَضُ لِلْمَوْتِ، بَلْ لأَجْلِ مَجْدِ اللَّهِ، لِكَيْ يَتَمَجَّدُ اِبْنُ اللَّهِ بِهِ. وَكَانَ يَسُوعُ يُحِبُّ مَرْثَا وَأُخْتَهَا مَرْيَمَ وَلِعَازَرَ. فَلَمَّا سَمِعَ أَنَّهُ مَرِيضٌ مَكَثَ حِينَئِذٍ فِي الْمَوْضِعِ الَّذِي كَانَ فِيهِ يَوْمَيْنِ. وَبَعْدَ ذَلِكَ قَالَ لِتَلاَمِيذِهِ: لِنَذْهَبْ إِلَى الْيَهُودِيَّةِ أَيْضًا. فَقَالَ لَهُ تَلاَمِيذُهُ: يَا مُعَلِّمُ، الآنَ كَانَ الْيَهُودُ يَطْلُبُونَ رَجْمَكَ، وَأَنْتَ تَمْضِي أَيْضًا إِلَى هُنَاكَ. أَجَابَ يَسُوعُ: أَلَيْسَ النَّهارُ اثنتيْ عِشْرَةَ ساعةً. فَإِنْ مَشَى أَحَدٌ فِي النَّهَارِ لاَ يَعثُرُ لأَنَّهُ يُبْصِرُ نُورَ هَذَا الْعَالَمِ، وَلَكِنْ إِنْ كَانَ أَحَدٌ يَمْشِي فِي اللَّيْلِ يَعثُرُ، لأَنَّ النُّورَ لَيْسَ فِيهِ. قَالَ هَذَا وَبَعْدَ ذَلِكَ قَالَ لَهُمْ: إِنَّ لعازَرُ حَبيبَنَا قَدْ نَامَ. لَكِنِّي أَنْطَلِقُ لأٌوقِظَهُ. قَالَ لَهُ التَّلاَمِيذُ: يَا رَبُّ، إِنْ كَانَ قَدْ نَامَ فَهُوَ يُشْفَى. وَكَانَ يَسُوعُ يَقُولُ عَنْ مَوْتِهِ، فَظَنُّوا أَنَّهُ يَقُولُ عَنْ رُقَادِ النَّوْمِ. حِينَئِذٍ قَالَ لَهُمْ يَسُوعُ عَلاَنِيَةً: لِعَازَرُ قَدْ مَاتَ. وَأَنَا أَفْرَحُ لأَجْلِكُمْ أَنِّي لَمْ أَكُنْ هُنَاكَ، لِتُؤْمِنُوا. لَكِنْ لِنَذْهَبَ إِلَيْهِ. فَقَالَ تُومَا الَّذِي يُسَمَّى التَّوأَمَ لِلتَّلاَمِيذِ أَصْحَابِهِ: لِنَذْهَبْ نَحْنُ أَيْضاً لِنَمَوْتَ مَعَهُ.'
        - 'فَلَمَّا أَتَى يَسُوعُ وَجَدَ أَنَّهُ قَدْ صَارَ لَهُ أَرْبَعَةُ أَيَّامٍ فِي الْقَبْرِ. وَكَانَتْ بَيْتُ عَنْيَا قَرِيبَةً مِنْ أُورُشَلِيمَ نَحْوَ خَمْسَ عَشَرَةَ غَلْوَةً. وَكَانَ كَثِيرُونَ مِنْ الْيَهُودِ قَدْ جَاءُوا إِلَى مَرْيَمَ وَمَرْثَا لِيُعَزُّوهُمَا عَنْ أَخِيهِمَا. فَلَمَّا سَمِعَتْ مَرْثَا بِقُدُومِ يَسُوعَ اسْتَقْبَلَتْهُ، أَمَّا مَرْيَمُ فَاسْتَمَرَّتْ جَالِسَةً فِي الْبَيْتِ. فَقَالَتْ مَرْثَا لِيَسُوعَ: يا رَبُّ، لَوْ كُنْتَ هَهُنَا لَمْ يَمْتُ أَخِي، ولَكِنِّى الآنَ أَيْضًا أَعَلَمُ أَنَّكِ مَهْمَا تَسْأَلُ اللَّهَ فَاللَّهُ يُعْطِيكَ إِيَّاهُ. فَقَالَ لَهَا يَسُوعُ: سَيَقُومُ أَخُوكِ. قَالَتْ لَهُ مَرْثَا: أَنَا أَعْلَمُ أَنَّهُ سَيَقُومُ فِي الْقِيَامَةِ، فِي الْيَوْمِ الأَخِيرِ. فَقَالَ لَهَا يَسُوعُ: أَنَا هُوَ الْقِيَامَةُ وَالْحَيَاةُ. مَنْ آمن بِي وَلَوْ مَاتَ فسَيَحْيَا، وَكُلُّ مَنْ كَانَ حَيًّا وَآمَنَ بِي فَلَنْ يَمُوتَ إِلَى الأَبَدِ. أَتُؤْمِنِينَ بِهَذَا. قَالَتْ لَهُ: نَعَمْ يَا رَبُّ. أَنَا مُؤْمِنَةٌ أَنَّكَ أَنْتَ الْمَسِيحُ اِبْنُ اللَّهِ، الآتِي إِلَى هَذَا الْعَالَمِ.'
        - 'وَلَمَّا قَالَتْ هَذَا مَضَتْ وَدَعَتْ مَرْيَمَ أُخْتَها سِرَّا، قَائِلَةً الْمُعَلِّمُ قَدْ حَضَرَ، وَهُوَ يَدْعُوكِ. فَلَمَّا سَمِعَتْ نَهَضَتْ مُسْرِعَةً وَجَاءَتْ إِلَيْهِ. وَلَمْ يَكُنْ يَسُوعُ قَدْ جَاءَ إِلَى الْقَرْيَةِ، بَلْ كَانَ فِي الْمَكَانِ الَّذِي اسْتَقْبَلَتْهُ فِيهِ مَرْثَا. ثُمَ إِنَّ الْيَهُودُ الَّذِينَ كَانُوا مَعَهَا فِي الْبَيْتِ يُعَزُّونَهَا، لَمَّا رَأَوْا مَرْيَمَ قَدْ قَامَتْ مُسْرِعَةً وَخَرَجَتْ، تَبِعُوهَا قَائِلِينَ: أَنَّهَا ذَاهِبَةٌ إِلَى الْقَبْرِ لِتَبْكِي هُنَاكَ. فَلَمَّا أَتَتْ مَرْيَمُ إِلَى حَيْثُ كَانَ يسوعُ وَرَأَتْهُ، خَرَّتْ عِنْدَ قَدَمَيْهِ وَقَالَتْ: يَا رَبُّ، لَوْ كُنْتَ هَهُنا لَمْ يَمُتْ أَخِي. فَلَمَّا رَآهَا يَسُوعُ تَبْكِي، وَرَأَى الْيَهُودَ الَّذِينَ جَاءُوا مَعَهَا يَبْكُونَ، اِنْزَعَجَ بِالرُّوحِ وَاِضْطَرَبَ، وَقَالَ: أَيْنَ وضعتُمُوهُ. فَقَالُوا لَهُ: يَا رَبُّ، تَعَالَ وَانْظُرْهُ. فَدَمَعَ يَسُوعُ. فَقَالَ الْيَهُودُ: اُنْظُرُوا كَيْفَ كَانَ يُحِبُّهُ. وَقَالَ بَعْضُهُمْ: أَمَا كَانَ يَقْدِرُ هَذَا الَّذِي فَتَحَ عَيْنَِي الأَعْمَى أَنْ يَجْعَلَ هَذَا أَيْضًا لاَيَمُوتُ.'
        - 'فَانْزَعَجَ يَسُُوعُ ثَانِيَةً فِي نَفْسِهِ وَجَاءَ إِلَى الْقَبْرِ، وَكَانَ مَغَارَةً وَقَدْ وُضِعَ عَلَيْهِ حَجَرٌ عَظِيمٌ. فَقَالَ يَسُوعُ: اِرْفَعُوا هَذَا الْحَجَرَ. فَقَالَتْ لَهُ مَرْثَا، أُختُ الْمَيْتِ: يَا رَبُّ، قَدْ أَنْتَنَ لأَنَّ لَهُ أَرَبْعَةَ أيَّامٍ. فَقَالَ لَهَا يَسُوعُ: أَلَمْ أَقُلْ لَكِ إِنْ آمَنتِ فَسَتَرِينَ مَجْدَ اللَّهِ. فَرَفَعُوا الْحَجَرَ حَيْثُ كَانَ الْمَيْتُ مَوْضُوعًا، فَرَفَعَ يَسُوعُ عَيْنَيهِ إِلَى فَوْقُ، وَقَالَ: يَا أَبَتِ، أَشْكُرُكَ لأَنَّكَ سَمِعْتَ لِي، وَأَنَا عَلِمْتُ أَنَّكَ تَسْمَعُ لِي فِي كُلِّ حِينٍ. وَلَكِنْ قُلْتُ هَذَا لأَجْلِ الْجَمْعِ الوَاقِفِ حَوْلِي، لِيُؤْمِنُوا أَنَّكَ أَنْتَ أرْسَلْتَنِي. وَلَمَّا قَالَ هَذَا صَرَخَ بِصَوْتٍ عَظِيمٍ: لِعَازَرُ، هَلُمَّ خَارِجَا. فَخَرَجَ الْمَيْتُ وَيَدَاهُ وَرِجْلاَهُ مَرْبُوطَاتٌ بِلَفَائِفَ، وَوَجْهُهُ مَلْفُوفٌ بِمَنْدِيلٍ. فَقَالَ لَهُمْ يَسُوعُ: حُلُّوهُ وَدَعُوهُ يَذْهَبْ.'
        - فَآَمَنَ بِهِ كَثِيرٌ مِنْ الْيَهُودِ الَّذِينَ جاءُوا إِلَى مَرْيَمَ، وَرَأُوْا مَا صَنَعَ.
        - ( والمجد للَّـه دائماً )
