title:
    arabic: 'من مزامير أبينا داود النبي ( 87 : 2 ، 3 )'
text:
    arabic:
        - 'من مزامير أبينا داود النبي ( 87 : 2 ، 3 )'
        - أَمِلْ يَا رَبُّ بِسَمْعِكَ إِلَى طِلْبَتِي فَقَدْ شَبِعَتْ مِنَ الشَّرِّ نَفْسِي وَدَنَتْ مِنَ الْجَحَيمِ حَيَاتِي، حُسِبْتُ مَعَ الْمُنْحَدِرِينَ فِي الْجُبِّ.  هللويا
