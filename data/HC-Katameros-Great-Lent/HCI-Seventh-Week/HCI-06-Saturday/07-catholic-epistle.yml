title:
    arabic: الكاثوليكون من رسالة بطرس الرسول الأولى
text:
    arabic:
        - الكاثوليكون من رسالة بطرس الرسول الأولى
        - '( 1 : 25 - 2 : 1 - 6 )'
        - وَهَذِهِ هِي الْكَلِمَةُ الَّتِي بُشِّرْتُم بِهَا. فَاِطْرَحُوا إِذًا كُلَّ خُبْثٍ وَمَكْرِ وَالرِّيَاءَ وَالْحَسَدَ وَكُلَّ اِغْتِيَابٍ، وَكَأَطْفَالٍ وُلِدُوا حَدِيثًا تُوقُوا إِلَى اللَّبَنِ الْعَقْلِيِّ الَّذِي لاَ غِشَّ فِيهِ لِتَنْمُوا بِهِ لِلْخَلاصِ. إِنْ كُنْتُمْ قَدْ ذُقْتُمْ أَنَّ الرَّبَّ صَالِحٌ.
        - 'الَّذِي إِذْ تَأْتُونَ إِلَيْهِ، حَجَرًَا حَيَّاً مَرْذُولاً مِنَ النَّاسِ، وَلَكِنْ مُخْتَارٌ مِنَ اللَّهِ كَرِيمٌ لَدَيْهِ. وَكُونُوا أَنْتُمْ أَيْضًا مَبْنِيِّينَ كَالحِجَارَةِ الحَيَّةِ بَيْتًا رُوحِيًّا، وَكَهَنُوتًا مُقَدَّسًا، لإِصْعَادِ ذَبَائِحَ رُوحِيَّةٍ مَقْبُولَةٍ لَدَى اللَّهِ بِيَسُوعَ الْمَسِيحِ.  لِذَلِكَ وَرَدَ فِي الْكِتَابِ: هَا إِنِّي وَاضِِعٌ فِي صِهْيَونَ حَجَرَ رَأْسًَا لِلزَّاوِيَةِ مُخْتَارًَا كَرِيمًَا، فَمَنْ  يُؤْمَنُ بِهِ لاَ يُخْزَى.'
        - ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه، وأمَّا من يعمل بمشيئة اللَّه فإنَّهُ يبقى إلى الأبد. آمين. )
