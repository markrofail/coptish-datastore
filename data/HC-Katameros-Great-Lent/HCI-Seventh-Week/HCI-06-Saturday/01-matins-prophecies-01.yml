title:
    arabic: 'من سفر إشعياء النبي ( 40 : 9 - 31 )'
text:
    arabic:
        - 'من سفر إشعياء النبي ( 40 : 9 - 31 )'
        - 'عَلَى جَبَلٍ عَالٍ اِصْعَدْ ، يا مُبَشِّرَ صِهْيَونَ، اِرْفَعْ صَوْتَكَ بِقُوَّةٍ، يا مُبَشِّرَ أُورُشَلِيمَ، اِرْفَعْ صَوْتَكَ بِقُوَّةٍ وَلاَ تَخَفْ، قُلْ لِمُدُنِ يَهُوذَا : هُوَذَا الرَّبُّ يَأْتِي بِالْقُوَّةِ وَذِرَاعَهُ مُتَسَلِطَةٌ، هُوَذَا أُجرَتُهُ مَعَهُ وَعَمَلَهُ قُدَّامَهُ. كَراعٍ يَرْعَى قَطِيعَ غَنَمِهِ، وَبِذِرَاعِهِ يَجْمَعُ الْحُمْلاَنَ، وَيُعَزِّي الحَبَالى.'
        - مَنْ كَالَ الْمَاءَ بِيَدِهِ، وَقَاسَ السَّمَاءَ بِشِبْرِهِ، وَالأَرْضَ كُلَّهَا بِقَبْضَتِهِ، مَنْ وَزَنَ الْجِبَالَ بِالْمِثْقَالِ وَالآكَامَ بِالْمِيزَانِ. مَنْ عَلِمَ قَلْبَ الرَّبِّ، أَوْ مَنْ كَانَ مَعَهُ مُشِيرًا فَعَلَّمَهُ. أَوْ مَنْ الَّذِي أَرَاهُ الْحُكْمَ أَوْ طَرِيقَ الْفَهْمِ. مَنْ عَرَّفَهَا لَهُ، أَوْ مَنْ سَبَقَ فَأَعْطَاهُ حَتَّى عَوَّضَهُ. إِنَّمَا الأُمَمُ كُلَّهَا عِنْدَهُ مِثْلُ نُقْطَةِ مَاءٍ، تُنقِطُ مِنْ قَادُوسٍ، وَمِثْلَ مِيِلاَنِ الْمِيزَانِ حُسِبُوا، وَجَمِيعَهُمْ كَالْبُصَاقِ يَعْدُّونَ. وَخَشَبُ لُبْنَانَ لاَ يُعَدُّ لِلْحَرِيقِ، وَجَمِيعُ الْبَهَائِمَ لاَ تُعَدُّ شَيئًَا للمُحرَقَةِ. جَمِيعُ الأُمَمِ لَدَيهِ كَلاَ شَيْءٍ ، وَعِنْدَهُ كَالْعَدَمِ حُسِبُوا.
        - فَبِمَنْ شَبَّهْتُم الرَّبَّ، وَبِأََيِّ مَثْلٍ مَثَّلْتُمُوهُ. هَلْ بِصُوَرَةٍ صنعَهَا النَّجَّارُ، وَصَفَّحَهُ الصَّائِغُ بِالذَهَبِ وَرَكَّبَ فِيهِ الذَّهَبَ وَشَبَهُهُ يَتْلَفُ. إِنَّمَا خَشَبَةٌ لاَ تُسَوِّسُ اِخْتَارَهَا النَّجَّارُ، وَبِحِكْمَةٍ يَطْلُبُ كَيْفَ يُقِيمُ تِمْثالاً لاَ يَتَحَرَّكُ.
        - أَلاَ تَعْلَمُونَ. أَلاَ تَسْمَعُونَ. أَلَمْ تُخْبَرُوا مُنْذُ الْبَدْءِ. أَمَا فَهِمْتُمْ أُسُسَ الأَرْضِ. إِنَّ الْقَابِضَ عَلَى كُرَةِ الأَرْضِ بِأَسْرِهَا، والسُكانُ فِيهَا كَالْجَرَادِ، الَّذِي يَنشُرُ السَّمَاءَ كالقُّبَةِ، وَيَبْسُطُهَا كَالْخَيْمَةِ لِيَسْكُنَ فِيهَا. الَّذِي يَجْعَلُ الأَرَاخِنَةَ كَلاَ شَيْءٍ، وَالأَرْضَ الَّتِي خَلَقَهَا كَخَوَاءٍ. إِنَّهُمْ لَمْ يُغْرَسُوا وَلَمْ يُزْرَعُوا وَلَمْ يَتأصَّلْ فِي الأَرْْضِ سَاقُهُمْ، فَنَفَخَ عَلَيهُمْ فَيَبِسُوا، وَحَمَلَهُمْ الْعَاصِفُ كَالْقَشِّ. وَالآنَ بِمَنْ تُشَبِّهُونَنِي فَأَتَعَالَى. يَقُولُ الْقُدُّوسُ. اِرْفَعُوا عُيُونَكُمْ إِلَى الْعَلاءِ وَاِنْظُرُوا، مَنْ خَلَقَ هَذِهِ كُلَّهَا، الَّذِي يُخْرِجُ زِيَنَتَهَا عَدَدًا، يَدْعُوهُمْ مِنْ مِيَاهٍ كَثِيرَةٍ وَمِنْ عِزَّةِ قُوَّتِهِ لاَ يَنْسَى شَيئًَا مِنْهَا.
        - فَلِمَاذَا تَقُولُ يَا يَعْقُوبُ. وَلِمَاذَا تَتَكَلَّمُ يَا إِسْرَائِيلُ. قَدْ اِخْتَفَتْ طَرِيِقِي عَنِ اللَّهِ، وَإِنَّ اللَّهَ قَدْ نَزِعَ قَضَائِي فَمَضَى. وَالآنَ أَمَا عَلِمْتَ ألاَ أنَّكَ سَمِعْتَ، أَنَّ اللَّهَ الأَبَدِيَّ اللَّهَ الَّذِي خَلَقَ أَقْطَارَ الأَرْضِ لاَ يَتْعَبُ وَلاَ حَدَّ لِعِلْمِهِ. الَّذِي يَهِبُ لِلْجِيَاعِ قُوتًَا، وَالْمُعْطِي وَجَعَ الْقَلْبِ لْلَذِيْنَ لَمْ تَحْتَرِقْ قُلُوبَهُمْ. جَاعَتِ الْغِلْمَانُ، وَتَعِبَتِ الشُّبَانُ، والْمُخْتَارُونَ يَصِيرُونَ غَيْرَ أَقْويَاءٍ، وَالَّذِينَ يَتَوَقََّعُونَ يَنْظُرُونَ اللَّهَ يَعْتَدِلُونَ. فَيتَّخِذُونَ قُوَّةً، وَتَنْبُتُ لَهُمْ أَجْنِحَةٌ كَالْنُّسُورِ. يُسْرِعُونَ وَلاَ يَتْعَبُونَ، وَيَمْشُونَ وَلاَ يَجُوعُونَ.
        - ( مجداً للثالوث القدوس )
