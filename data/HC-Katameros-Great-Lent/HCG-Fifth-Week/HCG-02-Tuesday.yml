    - title:
          arabic: من سفر العدد لموسى النبي
      text:
          arabic:
              - من سفر العدد لموسى النبي
              - '( 10 : 35 - 11 : 1 - 35 )'
              - 'وَكَانَ مُوسَى، عِنْدَ رَحِيلِ التَّابُوتِ، يَقُولُ : قُمْ يَا رُبُّ، فَلْتَتَبَدَّدْ أَعْدَاؤُكَ. وَيَهْرُبْ مُبْغِضُوكَ مِنْ أَمَامِكَ. وَعِنْدَ نُزُولِهِ كَانَ يَقُولُ: عُدْ يَا رَبُّ إِلَى رِبْوَاتِ أُلُوفِ إِسْرَائِيلَ.'
              - 'وَكَانَ الشَّعْبُ كَالْْمُتَذَمِّرِينَ عَلَى مَسَامِِعِ الرَّبِّ. فَسَمِعَ الرَّبُّ وَاِشْتَدَّ غَضَبُهُ، فَاِشْتَعَلَتْ فِيهِمْ نَارُ الرَّبِّ وَأَحْرَقَتْ فِي طَرَفِ الْمَحَلَّةِ. فَصَرَخَ الشَّعْبُ إِلَى مُوسَى، فَصَلَى مُوسَى إِلَى الرَّبِّ، فَخَمَدَتِ النَّارُ. فَسُمِّيَ ذَلِكَ الْمَوْضِعُ مِشْعَلاً، لأَنَّ نَارَ الرَّبِّ اِشْتَعَلَتْ فِيهِمْ. وَاِشْتَهَى الأَخْلاَطُ الَّذِينَ فِيمَا بَيْنَهُمْ شَهْوَةً. فَتَابَعَهُمْ بَنُو إِسْرَائِيلَ وَبَكَوْا هُمْ أَيْضًا وَقَالُوا: مَنْ يُطْعِمُنَا لَحْمًَا. فَقَدْ تَذَكَّرْنَا السَّمَكَ الَّذِي كُنَّا نَأْكُلُهُ فِي مِصْرَ مَجَّانًَا وَالْقِثَّاءَ وَالْبِطِّيخَ وَالْكُرَّاتَ وَالْبَصَلَ وَالثُّومَ. وَالآنَ قَدْ يَبِسَتْ أَنَفُسُنَا، لاَ شَيْءَ أَمَامَ أَعَيُنِنَا غَيْرُ الْمَنِّ. وَأَمَّا الْمَنُّ فَكَانَ كَبِزْرِ الْكُزْبَرَةِ، وَلَوْنُهُ كَلَوْنِ الْمَقْلِ. وَكَانَ الشَّعْبُ يَطُوفُونَ فَيَلْتَقِطُونَهُ وَيَطْحَنُونَهُ بِالرَّحَى أَوْ يَدُقُّونَهُ فِي الْهَاوَنِ وَيَطْبُخُونَهُ فِي الْقُدُورِ وَيَصْنَعُونَهُ مَلِيلاً، وَكَانَ طَعْمُهُ كَطَعْمِ قَطَايِفَ بِزَيْتٍ. وَكَانَ عِنْدَ نُزُولِ الطَّلِّ عَلَى الْمَحَلَّةِ لِيَلاً كَانَ يَنْزِلُ الْمَنُّ مَعَهُ.'
              - 'فَلَمَّا سَمِعَ مُوسَى الشَّعْبَ يَبْكُونَ بِعَشَائِرِهِمْ كُلُّ واحِدٍ عَلَى بَابِ خِبَائِهِ، وَقَدْ اِشْتَدَّ غَضَبُ الرَّبِّ جِدٍّا، أَسَاءَ ذَلِكَ مُوسَى. فَقَالَ مُوسَى لِلْرَّبِّ: لِمَاذَا أَسَأْتَ إِلَى عَبْدِكَ، وَلِمَاذَا لَمْ أَنَلْ نِعْمَةً فِي عَيْنَيْكَ، حَتَّى وَضَعْتَ أَثْقَالَ جَمِيعِ هَذَا الشَّعْبِ عَلَيَّ، أَلَعَلَّي أَنَا حَبِلْتُ بِجَمِيعِ هَذَا الشَّعْبِ، أَمْ لَعَلِّي أَنَا وِلَدْتُهُ حَتَّى تَقُولَ لِي: اِحْمِلْهُ فِي حِضْنِكَ، كَمَا تَحْمِلُ الْحَاضِنُ الرَّضِيعَ، إِلَى الأَرْضِ الَّتِي أَقْسَمْتُ لآبَائِهِمْ عَلَيْهَا. مِنْ أَيْنَ لِي لَحْمٌ أُعْطِيهِ لِجَمِيعِ هَذَا الشَّعْبِ، فَإِنَّهُمْ يَبْكُونَ لَدَيَّ وَيَقُولُونَ: أَعْطِنَا لَحْمًَا لِنَأْكُلَ. لَسْتُ أَطِيقُ أَنْ أَحْمِلَ هَذَا الشَّعْبَ كُلَّهُ وَحْدِي، لأَنَّهُ ثَقِيلٌ عَلَيَّ. وَالآنَ فَإِنْ كُنْتَ فَاعِلاً بِي هَكَذَا، فَاقْتُلْنِي إِنْ وَجَدْتْ نِعْمَةً فِي عَيْنَيْكَ، وَلا أَرَى بَلِيَّتِي.'
              - 'فَقَالَ الرَّبُّ لِمُوسَى: اِجْمَعْ لِي سَبْعِينَ رَجُلاً مِنْ شُيُوخِ إِسْرَائِيلَ الَّذِينَ تَعْلَمُ أَنَّهُمْ شُيُوخُ الشَّعْبِ وَعُرَفَاؤُهُمْ، وَخُذْهُمْ إِلَى خَيْمَةِ الاِجْتِمَاعِ، فَيَقِفُوا هُنَاكَ مَعَكَ. فَأَنْزِلَ أَنَا وَأَتَكَلَّمَ مَعَكَ هُنَاكَ وَآخُذ مِنَ الرُّوحِ الَّذِي عَلَيْكَ وَأُحِلُّهُ عَلَيْهِمْ، فَيَحْمِلُونَ مَعَكَ أَثْقَالَ الشَّعْبِ فَلاَ تَحْمِلْ أَنْتَ وَحْدَكَ. وَقُلْ لِلْشَّعْبِ: تَقَدَّسُوا لِلْغَدِ، فَسَتَأْكُلُونَ لَحْمًَا لأَنَّكُمْ بَكَيْتُمْ عَلَى مَسَامِِعِ الرَّبِّ وَقُلْتُمْ: مَنْ يُطْعِمُنَا لَحْمًَا فَقَدْ كَانَ لَنَا فِي مِصْرَ خَيْرٌ. الرَّبُّ يُعْطِيكُمْ لَحْمًَا فَتَأْكُلُونَهُ، لاَ يَوْمًَا تَأْكُلُونَ وَلاَ يَوْمَيْنِ وَلاَ خَمْسَةَ أَيَّامٍ وَلاَ عَشَرَةَ أَيَّامٍ وَلاَ عِشْرِينَ يَوْمًَا، بَلْ شَهْرًا مِنَ الزَّمَانِ، إِلَى أَنْ يَخْرُجَ مِنْ أَنُوفِكُمْ وَيَصِيرَ لَكُمْ كَرَاهَةً، لأَنَّكُمْ رَفَضْتُمُ الرَّبَّ الَّذِي فِي وَسَطِكُمْ وَبَكَيْتُمْ أَمَامَهُ قَائِلِينَ لِمَ أُخْرَجَنَا مِنْ مِصْرَ. فَقَالَ مُوسَى : إِنَّ الشَّعْبَ الَّذِي أَنَا فِيمَا بَيْنَهُمْ هُمْ سِتُّ مِئَةِ أَلْفِ رَاجُلٍ، وَأَنْتَ قُلْتَ: إِنِِّي أُعْطِيهِمْ لَحْمًَا يَأْكُلُونَهُ شَهْرًا مِنَ الزَّمَانِ. أَفَيُذَبَحُ لَهُمْ غَنَمٌ وَبَقَرٌ فَيَكْفِيهِمْ. أَوْ يُجْمَعُ لَهُمْ سَمَكُ الْبَحْرِ كُلَُّهُ فَيُشْبِعَهُمْ. فَقَالَ الرَّبُّ لِمُوسَى: هَلْ تَقْصُرُ يَدُ الرَّبِّ. الآنَ تَرَى أَيُوَافِيكَ كَلاَمِي أَمْ لاَ.'
              - 'فَخَرَجَ مُوسَى وَأَخْبَرَ الشَّعْبَ بِكَلاَمِ الرَّبِّ، وَجمَعَ سَبْعِينَ رَجُلاً مِنْ شُيُوخِ الشَّعْبِ وَأَوْقَفَهُمْ حَوَالَيِ الْخَبَاءِ. فَنَزَلَ الرَّبُّ فِي الْغَمَامِ وَخَاطَبَهُ، وَأَخَذَ مِنَ الرُّوحِ الَّذِي عَلَيْهِ وَأَحَلَّ عَلَى السَّبْعِينَ رَجُلاً الشُّيُوخِ. فَلَمَّا اِسْتَقَرَّ عَلَيْهِمْ الرُّوحُ، تَنَبَّأُوا، إلاَّ أَنَّهُمْ لَمْ يَسْتَمِرُّوا. وَبَقَيَ رَجُلاَنِ فِي الْمَحَلَّةِ، اِسْمُ أَحَدِهِمَا أَلْدَادَ وَاِسْمُ الثَّانِي مِيدَادُ. فَحَلَّ عَلَيْهِمَا الرُّوحُ. وَكَانَا مِنَ الْمَكْتُوبِينَ وَلَكِنَّهُمَا لَمْ يَخْرُجَا إِلَى الْخَبَاءِ، فَتَنَبَّأَ فِي الْمَحَلَّةِ . فَبَادَرَ غُلاَمٌ وَأَخْبَرَ مُوسَى وَقَالَ: إِنَّ أَلْدَادَ وَمِيدَادَ يَتَنَبَّآنِ فِي الْمَحَلَّةِ. فَأَجَابَ يَشُوعُ بْنُ نُونٍ، وَهُوَ خَادِمُ مُوسَى مُنْذَ حَدَاثَتِهِ، وَقَالَ: يا سَيِّدِي مُوسَى، اِرْدَعْهُمَا. فَقَالَ لَهُ مُوسَى: أَلَعَلَّكَ تَغَارُ لِي أَنْتَ، لَيْتَ جَمِيعَ شَعْبِ الرَّبِّ أنْبِيَاءُ يَجْعَلُ الرَّبُّ رُوْحَهُ عَلَيهِمْ. ثُمَّ اِنْحَازَ مُوسَى إِلَى الْمَحَلَّةِ، هُوَ وَشُيُوخُ إِسْرَائِيلَ.'
              - وَهَبَتْ رِيحٌ مِنْ لَدُنْ الرَّبِّ، فَسَاقَتْ سَلْوى مِنَ الْبَحْرِ وَأَلْقَتْهُ عَلَى الْمَحَلَّةِ عَلَى مَسِيرَةِ يَوْمٍ مِنْ هُنَا وَيَوْمٍ مِنْ هُنَاكَ حَوَالَيِ الْمَحَلَّةِ، عَلَى نَحْوِ ذِراعَيْنِ عَلَى وَجْهِ الأَرْضِ. فَأَقَامَ الشَّعْبُ يَوْمَهُمْ كُلَّهُ وَلَيْلَتَهُمْ وَغَدَهُمْ يَجْمَعُونَ السَّلْوَى. فَجَمَعَ أَقَلُّهُمْ عَشَرَةَ أَحْمَارٍ، فَسَطَّحُوهَا لَهُمْ مَسَاطِحَ حَوَالَيِ الْمَحَلَّةِ. وَبَيْنَمَا اللَّحْمُ بَعْدُ بَيْنَ أَسْنَانِهِمْ قَبْلَ أَنْ يَمْضُغُوهُ، إِذْ اِشْتَدَّ غَضَبُ الرَّبِّ عَلَى الشَّعْبِ، فَضَرَبَهُمْ الرَّبُّ ضَرْبَةً عَظِيمَةً جِدٍّا. فَسُمِّيَ ذَلِكَ الْمَوْضِعُ قُبُورَ الشَّهْوَةِ، لأَنَّهُمْ دَفَنُوا فِيهِ الْقَوْمَ الْمُشْتَهِينَ. وَرَحَلَ الشَّعْبُ مِنْ قُبُورِ الشَّهْوَةِ إِلَى حَضَرُوتَ، فَأَقَامُوا هُنَاكَ .
              - ( مجداً للثالوث القدوس )
    - title:
          arabic: 'من أمثال سليمان الحكيم ( 3 : 19 - 4 : 1 - 9 )'
      text:
          arabic:
              - 'من أمثال سليمان الحكيم ( 3 : 19 - 4 : 1 - 9 )'
              - 'الرَّبُّ بِالْحِكْمَةِ أَسَّسَ الأَرْضَ وَبِالْْفِطْنَةِ ثَبَّتَ السَّمَوَاتِ. بِعِلْمِهِ تَفَجَّرَتِ الْغِمَارُ وَالْغُيُومُ قَطَرَتْ نَدَ ىً. يا بُنَيَّ، لاَ تَبْرَِحْ هَذِهِ عَنْ عَيْنَيْكَ وَاِحْتَفِظْ بِالشَّرِيعَةِ وَالتَّدْبِيرِ. فَتَكُونَ هَذِهِ حَيَاةً لَنَفْسِكَ وَنِعْمَةً لِعُنُقِكَ. حِينَئِذٍ تَسِيرُ فِي طَرِيقِكَ آمِنًا وَقَدَمُكَ لاَ تَعْثُرُ. إذَا اِضْطَجَعْتَ فَلاَ تَخَافُ بَلْ تَضْطَجِِعُ وَيَلُذُّ نَوْمُكَ. لاَ تَخْشَى مِنْ خَوْفٍ بَاغِتٍ وَلاَ مِنْ خَرَابِ الْمُنَافِقِينَ إذَا جَاءَ. لأَنَّ الرَّبَّ يَكُونُ سَنَدًا لَكَ وَيَحْفَظُ رِجْلَكَ مِنَ الْوَهَقِ. لاَ تَمْنَعِ الإِحْسَانَ عَنْ أَهْلِهِ إذَا كَانَ فِي طَاقَةِ يَدِكَ أَنْ تَصْنَعَهُ. لاَ تَقُلْ لِصَاحِبِكَ: اِذْهَبْ وَعُدْ فَأَعْطِيكَ فِي غَدٍ، إِذَا كَانَ الشَّيْءُ عِنْدَكَ. لاَ تَخْتَرِِعُ عَلَى صَاحِبِكَ شرًّا وَهُوَ سَاكِنٌ مَعَكَ مُطْمَئِنًّا. لاَ تُخَاصِمْ أَحَدًا بِغَيْرِ عِلَّةٍ. مَا لَمْ يَكُنْ قَدْ عَامَلَكَ بِشْرٍّ. لاَ تَحْسِدِ الظَّالِمَ, وَلاَ تَخْتَرْ شَيْئًَا مِنْ طُرُقِهِ. لأَنَّ الْمُلْتَويَ رِجْسٌ عِنْدَ الرَّبِّ وَإِلَى الْمُسْتَقِيمِينَ نَجْوَاهُ. لَعْنَةُ الرَّبِّ فِي بَيْتِ الْمُنَافِقِ أَمَّا مَنْزِلُ الصَّدِّيقِينَ فَهُوَ يُبَارِكُهُ. يَسْخَرُ مِنَ السَّاخِرِينَ وَعَلَى الْوُدَعَاءِ يُفْرِغُ النِّعْمَةَ. الْحُكَمَاءُ يَرِثُونَ كَرَامَةً، وَالْجُهَّالُ يَكْتَسِبُونَ هَوَانًا.'
              - 'اِسْمَعُوا ، أَيُّهَا الْبَنُونَ، تَأْدِيبَ الأَبِ وَاصْغُوا إِلَى مَعْرِفَةِ الْفِطْنَةِ فَإِنِّي مِنَحَتُكُمْ تَعْلِيمًا صَالِحًا، فَلاَ تُهْمِلُوا شَرِيعَتِي. إِنِّي كُنْتُ اِبْنًَا لأَبِي غَضًّا وَوَحِيدًا لَدَى أُمِّي. وَكَانَ يُعَلِّمُنِي وَيَقُولُ لِي: لِيَحْرُزْ قَلْبُكَ كَلاَمِي. اِحْفَظْ وَصَايَاَيَ فَتَحْيَا. اِكْتَسِبِ الْحِكْمَةَ، اِكْتَسِبِ الْفِطْنَةَ، لاَ تَنْسَ وَلاَ تُعْرِضْ عَنْ أَقْوالِ فَمِي. لاَ تُهْمِلْهَا فَتَحْفَظَكَ، أَحْبِبْهَا فَتَرْعَاكَ. الْحِكْمَةُ هِي الرَّأْسُ. فَاِكْتَسِبِ الْحِكْمَةَ وَبِكُلِّ مُقْتَنَاكَ اِكْتَسِبِ الْفِطْنَةَ. اِرْفَعْهَا فَتُعَلِّيَكَ إذَا عَانَقْتَهَا فَإِنَّهَا تُمَجِّدُكَ. تَجْعَلُ عَلَى رَأْسِكَ إِكْلِيلَ نِعْمَةٍ. وَتَمْنَحُكَ تَاجَ جِمَالٍ .'
              - ( مجداً للثالوث القدوس )
    - title:
          arabic: 'من سفر إشعياء النبي ( 40 : 1 - 8 )'
      text:
          arabic:
              - 'من سفر إشعياء النبي ( 40 : 1 - 8 )'
              - عَزُّوا عَزُّوا شَعْبِي يَقُولُ إِلَهُكُمْ خَاطِبُوا قَلْبَ أُورُشَلِيمَ وَنَادُوهَا بِأَنْ قَدْ تَمَّ تَجَنُّدُهَا وَغُفِرَ اَثامُهَا وَاِسْتَوْفَتْ مِنْ يَدِ الرَّبِّ ضِعْفَيْنِ عَنْ جَمِيعِ خَطَاياَهَا.
              - 'صَوْتُ صَارِخٍ فِي الْبَرِّيَّةِ: أَعِدُّوا طَرِيقَ الرَّبِّ وَقَوَّمُوا فِي الْقَفْرِ سُبُلاً لإِلَهِنَا. كُلُّ وَادٍ يَمْتَلِئُ وَكُلُّ جَبَلٍ وَتَلٍّ يَتَّضِعُ وَيَصِيرُ الْمُعَوَّجُ مُسْتَقِيمًا وَوَعْرُ الطَّرِيقِ يَصِيرُ سَهْلاً. وَيَتَجَلَّى مَجْدُ الرَّبِّ وَيُعَايِنُهُ كُلُّ ذِي جَسَدٍ لأَنَّ فَمَ الرَّبِّ قَدْ تَكَلَّمَ. صَوْتُ قَائِلٍ: نَادِ. فَقَالَ: بِمَاذَا أُنَادِي. كُلُّ بَشَرٍ عُشْبٌ وَكُلُّ مَجْدِهِ كَزَهْرِ الْحَقْلِ. الْعُشْبُ قَدْ يَبِسَ وَزَهْرُهُ قَدْ سَقَطَ، لأَنَّ رُوْحَ الرَّبِّ هَبَّ فِيهِ. حَقًّا إِنَّ الشَّعْبَ عُشْبٌ. الْعُشْبُ قَدْ يَبِسَ وَزَهْرُهُ قَدْ سَقَطَ وَأَمَّا كَلِمَةُ إلَهِنَا فَتَثْبُتُ إِلَى الأَبَدِ .'
              - ( مجداً للثالوث القدوس )
    - title:
          arabic: 'من أيوب الصديق ( 25 : 1  )'
      text:
          arabic:
              - 'من أيوب الصديق ( 25 : 1  )'
              - 'فَأَجَابَ بِلَدَدُ الشُّوحِيُّ وَقَالَ: لَهُ السُّلْطَانُ وَالْهَيْبَةُ لِبَاسِطِ السَّلاَمِ فِي أَعَالِيهِ. هَلْ مِنْ عَدَدٍ لِجُنُودِهِ أَوْ هَلْ مِنْ أَحَدٍ لاَ يُشْرِقُ عَلَيْهِ نُورُهُ. فَكَيْفَ يَتَبَرَّرُ الإِنْسَانُ لَدَى اللَّهِ وَكَيْفَ يُزَكَّى مَوْلُودُ الْمَرْأَةِ. هُوذَا الْقَمَرُ نَفْسُهُ غَيْرُ مُنِيرٍ فِي عَيْنَيْهِ وَالْكَوَاكِبُ غَيْرُ نَقِيَّةٍ، فَكَمْ بِالْحَرِيِّ الإِنْسَانُ الرِّمَّةُ وَاِبْنُ آدَمَ الدُّودُ .'
              - ( مجداً للثالوث القدوس )
    - title:
          arabic: 'من أيوب الصديق ( 26 : 1  )'
      text:
          arabic:
              - 'من أيوب الصديق ( 26 : 1  )'
              - 'فَأَجَابَ أَيُّوبَ وَقَالَ: كَيْفَ عَضَدْتَ مَنْ لاَ قُوَّةَ لَهُ وَخَلَّصْتَ ذِراعًا لاَ قُدْرَةَ لَهَا. وَكَيْفَ أَشَرْتَ عَلَى مَنْ لاَ حِكْمَةَ لَهُ وَأَظْهَرْتَ لَهُ تَدَابِيرَ جَمَّةً. لِمَنْ بَيَّنْتَ الْكَلِمَ وَرُوحُ مَنِ اِنْبَثَقَتْ مِنْكَ.'
              - يَرْتَعِدُ الْجَبَابِرَةُ مِنْ تَحْتِ الْمِيَاهِ وَسُكَّانِهَا. الْجَحِيمُ مَكْشُوفَةٌ لَدَيْهِ وَالْهَاوِيَةُ لَيْسَ دُونَهَا حِجَابٌ. يَمُدُّ الشَّمَالَ عَلَى الْخَوَاءِ وَيُعَلِّقُ الأَرْضَ عَلَى الْعَدَمِ. يَحْبِسُ الْمِيَاهَ فِي سُحُبِهِ فَلاَ يَتَمَزَّقُ الْغَمَامُ تَحْتَهَا. يَحَجُبُ وَجْهَ عَرْشِهِ وَقَدْ نَشَرَ عَلَيْهِ غَمَامَهُ. وَرَسَمَ حَدًّا حَوْلَ وَجْهِ الْمِيَاهِ نَحْوَ مُلْتَقَى النُّورِ بِالظُّلْمَةِ. أَعْمِدَةُ السَّمَاءِ تَتَزَعْزَعُ وَتَرْتَاعُ مِنْ زَجْرِهِ. بِقُوَّتِهِ يُثِيرُ الْبَحْرَ وَبِحِكْمَتِهِ يُحَطِّمُ تَجَبُّرَهُ. بِروحِهِ زَيَّنَ السَّمَوَاتِ وَيَدُهُ اِسْتَخْرَجَتِ الْحَيَّةَ الْهَارِبَةَ. تِلْكَ أَدْنَى طُرُقِهِ وَهَمْسٌ خَفِيْفٌ نَسْمَعُهُ مِنْ كَلاَمِهِ. أَمَّا رَعْدُ جَبَرُوتِهِ فَمَنْ يُدْرِكُهُ.
              - ( مجداً للثالوث القدوس )
matins-psalm:
    - title:
          arabic: 'من مزامير أبينا داود النبي ( 85 : 5 ، 6 )'
      text:
          arabic:
              - 'من مزامير أبينا داود النبي ( 85 : 5 ، 6 )'
              - لأَنَّكَ أَنْتَ يَا رَبُّ صَالِحٌ أَنْتَ وَدِيعٌ، وَرَحْمَتُكَ كَثِيرَةٌ لِسَائِرِ الْمُسْتَغِيثِينَ بِكَ. اِنْصِتْ يَا رَبُّ لِصََلاتِي، واِصْغِ إِلَى صَوْتِ طِلْبَتِي.  هللويا
matins-gospel:
    - title:
          arabic: 'من إنجيل مُعلِّمنا مرقس البشير ( 9 :  13 - 24 )'
      text:
          arabic:
              - 'من إنجيل مُعلِّمنا مرقس البشير ( 9 :  13 - 24 )'
              - 'وَلَمَّا جَاءَ إِلَى التَّلاَمِيذِ رَأَى جَمْعًَا كَثِيرًا وَكَتَبَةً يُبَاحِثُونَهُمْ. وَلِلْوَقْتِ لَمَّا رَأَى الْجَمْعُ كُلَّهُ يَسُوعَ اِنْذَهَلُوا، وَرَكَضُوا وَسَلَّمُوا عَلَيْهِ . فَسَأَلَهُمْ: "فِيمَا تُبَاحِثُونَهُمْ". فَأَجَابَهُ وَاحِدٌ مِنَ الْجَمْعِ وَقَالَ: " يَا مُعَلِّمُ، قَدْ أَتَيْتُكَ بِاِبْنٍ لِي بِهِ رُوحٌ أَبْكَمُ، وَحَيْثُمَا أَدْرَكَهُ يَصْرَعُهُ فَيُزْبِدُ وَيَصِرُّ بِأَسْنَانِهِ وَيَيْبَسُ. فَقُلْتُ لِتَلاَمِيذِكَ أَنْ يُخْرِجُوهُ فَلَمْ يقدِرُوا ". فَأَجَابَ وَقَالَ: "أَيُّهَا الْجِيلُ الْغِيَرُ الْمُؤْمِنُ، إِلَى مَتَى أَكُونُ مَعَكُمْ. وَحَتَّى مَتَى أَحْتَمِلُكُمْ. قُدِّمُوهُ إِلَيَّ". فَقَدَّمُوهُ إِلَيِْه. فَلَمَّا رَآهُ لِلْوَقْتِ صَرَعَهُ الرُّوحُ، فَسَقَطَ عَلَى الأَرِْض يَتَمَرَّغُ وَيُزْبِدُ. فَسَأَلَ أَبَاهُ: "مُنْذُ كَمْ مِنَ الزَّمَانِ أَصَابَهُ هَذَا". فَقَالَ: "مُنْذُ صِبَاهُ. وكَثِيرًا مَا أَلْقَاهُ فِي النَّارِ وَفِي الْمِيَاهِ لِيُهْلِكَهُ. وَلَكِنْ إِنْ اِسْتَطَعْتَ شَيْئًا فَتَحَنَّنْ عَلَيْنَا وَأَغِثْنَا". فَقَالَ لَهُ يَسُوعُ: "إِنِ اِسْتَطَعْتَ أَنْتَ أَنْ تُؤْمِنَ. فَكُلُّ شَيْءٍ مُمْكِنٌ لِلْمُؤْمِنِ". فَصَاحَ أَبُو الصَّبِيِّ مِنْ سَاعَتِهِ بِدُمُوعٍ وَقَالَ: "إِنِّي أُؤمِنُ يَا رَبُّ، فَأَعِنْ قِلَّةَ إِيِمَانِي"'
              - ( والمجد للَّـه دائماً )
pauline-epistle:
    - title:
          arabic: البولس من رسالة بولس الرسول إلى أهل فيلبي
      text:
          arabic:
              - البولس من رسالة بولس الرسول إلى أهل فيلبي
              - '( 2 : 22 - 26 )'
              - فَاعْلَمُوا مِمَّا اِخْتَبَرَ أَنَّهُ خَدَمَ مَعِي فِي الإِنْجِيلِ. خِدْمَةَ الاِبْنِ مَعَ أَبِيهِ. فَلِي رَجَاءٌ أَنْ أَبْعَثَهُ حَالَمَا أَرَى مَا يَكُونُ مِنْ أَمْرِي. وَلِي ثِقَةٌ فِي الرَّبِّ أَنِّي سَأَقْدُمُ أَنَا أَيْضًا عَنْ قَرِيبٍ. وَقَدْ رَأَيْتُ مِنَ اللاَزِمِ أَنْ أَبْعَثَ إِلَيْكُمْ أَبَفْرُدِيتُسَ الأَخَ مُعَاوِنِي وَصَاحِبِي فِي التَّجَنُّدِ، وَرَسُولَكُمْ، وَالَّذِي خَدَمَنِي فِي حَوَائِجِي. لأَنَّهُ كَانَ مُشْتَاقًا إِلَى جَمِيعِكُمْ .
              - ( نعمة اللَّـه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
catholic-epistle:
    - title:
          arabic: الكاثوليكون من رسالة يوحنا الرسول الأولى
      text:
          arabic:
              - الكاثوليكون من رسالة يوحنا الرسول الأولى
              - '( 3 : 2 - 11 )'
              - أَيُّهَا الأَحِبَّاءُ، نَحْنُ الآنَ أَبْنَاءُ اللَّهِ، وَلَمْ يَتَبَيَّنْ بَعْدُ مَاذَا سَنَكُونُ. غَيْرَ إنَّا نَعْلَمُ أَنَّهُ إِذَا ظَهَرَ نكُونُ نَحْنُ أَمْثَالَهُ، لأَنَّنَا سَنُعَايِنَهُ كَمَا هُوَ. وَكُلُّ مَنْ لَهُ هَذَا الرَّجاءُ بِهِ، يُطَهِّرُ نَفْسَهُ كَمَا أَنَّهُ طَاهِرٌ. كُلُّ مَنْ يَعْمَلُ الْخَطِيَّةَ يُخَالِفُ الشَّرِيعَةَ. وَالْخَطِيَّةُ إِنَّمَا هِي مُخَالَفَةُ الشَّرِيعَةِ. وَقَدْ عَلِمْتُمْ أَنَّ ذَاكَ ظَهَرَ لِيَرْفَعَ خَطَايَانَا، وَلاَ خَطِيَّةٌ فِيهِ. كُلُّ مَنْ يَثْبُتُ فِيهِ فَإِنَّهُ لاَ يُخْطِئُ. وَكُلُّ مَنْ يُخْطِأُ فَإِنَّهُ لَمْ يَرْهُ وَلَمْ يَعْرِفْهُ.
              - أَيُّهَا الأَولادُ، لاَ يُضِلِّكُمْ أَحَدٌ. مَنْ يَعْمَلُ الْبِرَّ فَهُوَ بَارٌّ، كَمَا أَنَّ ذَاكَ فَهُوَ بَارٌّ. وَمَنْ يَعْمَلُ الْخَطِيَّةَ فَهُوَ مِنْ إِبْلِيسَ. لأَنَّ إِبْلِيسَ يُخْطِأُ مُنْذُ الْبَدْءِ. وَلِهَذَا ظَهَرَ اِبْنُ اللَّهِ ليَنقُضَ أَعْمَالَ إِبْلِيسَ. كُلُّ مَنْ هُوَ مَولُودٌ مِنَ اللَّهِ لاَ يَعْمَلُ خَطِيَّةً، لأَنَّ زَرْعَهُ ثَابِتٌ فِيهِ، وَلاَ يَسْتَطِيعُ أَنْ يُخْطِئُ لأَنَّهُ قَدْ وُلِدَ مِنَ اللَّهِ. بِهَذَا يَتَبَيَّنُ أَبْنَاءَ اللَّهِ وَأَبْنَاءَ إِبْلِيسَ. كُلُّ مَنْ لاَ يَعْمَلُ الْبِرَّ فَلَيْسَ مِنَ اللَّهِ، وَكَذَا مَنْ لاَ يُحِبُّ أَخَاهُ. لأَنَّ هَذِهِ هِي الْبُشْرَى الَّتِي سَمَعْتُمُوهَا مِنَ الْبَدْءِ. أَنْ نُحِبَّ بَعْضُنَا بَعْضُ .
              - ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه،
              - وأمَّا من يعمل بمشيئة اللَّه فإنَّه يبقى إلى الأبد. آمين. )
acts-of-the-apostles:
    - title:
          arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
      text:
          arabic:
              - الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
              - '( 24 : 10 - 23 )'
              - 'فَأَجَابَ بُولُسُ، بَعْدَ أَنْ أَوْمَأَ إِلَيْهِ الْوَالِي أَنْ يَتَكَلَّمَ: " بِمَا أنِّي أَعْلَمُ بِأَنَّكَ قَاضٍ لِهذِهِ الأُمَّةِ مُنْذُ سِنِينَ كَثِيرَةٍ، فَبِطِيبِ نَفْسٍ أَجِيبُ عَنْ نَفْسِي ، إنَّهُ يُمْكِنُكَ أَنْ تَعْلَمَ أَنْ لَيْسَ لِي أَكْثَرُ مِنِ اثْنَيْ عَشَرَ يَوْمًا مُنْذُ صَعِدْتُ إلَى أُورُشَلِيمَ لِلْعِبَادَةِ. وَلَمْ يَجِدُونِي فِي الْهَيْكَلِ أُفَاوِضُ أَحَدًا وَلاَ أُهَيِجُ الْجَمْعَ لاَ فِي الْمَجَامِعِ وَلاَ فِي الْمَدِينَةِ. وَلاَ يَسْتَطِيعُونَ أَنْ يُبَرْهِنُوا عَلَى مَا يَشْكُونِي بِهِ الآنَ. وَلكِنْ أُقِرُّ لَكَ بِحَسَبِ الطَّرِيقَةِ الَّتِي يُسَمُّونَهَا شِيعَةٌ، هكَذَا أَعْبُدُ إِلهَ آبَائِي، مُؤْمِنًا بِكُلِّ مَا كُتِبَ فِي النَّامُوسِ وَالأَنْبِيَاءِ. وَمُؤَمِلاً مِنَ اللَّهِ فِي مَا يَنْتَظِرُونَهُ هُمْ أَيْضًا: إِنَّهَا سَوْفَ تَكُونُ قِيَامَةٌ لِلأَمْوَاتِ الأَبْرَارِ مِنْهُمْ وَالأَثَمَةِ. لِهَذَا أُدَرِّبُ نَفْسِي لِيَكُونَ لِي دَائِمًا ضَمِيرٌ لاَ عَثَارَ بِهِ أَمَامَ اللَّهِ وَالنَّاسِ. وَبَعْدَ سِنِينَ كَثِيرَةٍ جِئْتُ لأَصْنَعَ صَدَقَاتٍ لأُمَّتِي وَأُقَدِّمُ قَرَابِينَ. فَعَلَى هَذَا       وَجَدَنِي قَوْمٌ مِنَ اليَهُودِ مِنْ أَسِيَّا مُتَطَهِّرًا فِي الْهَيْكَلِ لاَ مَعَ جَمْعٍ وَلاَ فِي فِتْنَةٍ، وَكَانَ يَجِبُ عَلَيْهُمْ أَنْ يَحْضُرُوا لَدَيْكَ وَيَشْكُوا، إِنْ كَانَ لَهُمْ عَلَيَّ شَيْءٌ. أَوْ لِيَقُلْ هؤُلاَءِ مَاذَا وَجَدُوا فِيَّ مِنْ إثْمٍ وَأَنَا قَائِمٌ أَمَامَ الْمَحْفَلِ، سِوَى هَذَا الْقَوْلِ وَحْدَهُ الَّذِي صِحْتُ بِهِ لَمَّا وَقَفْتُ بِهِمْ: أَنِّي عَلَى رَجَاءِ قِيَامَةِ الأَمْوَاتِ أُحَاكَمُ مِنْكُمُ الْيَوْمَ".'
              - 'أَمَا فِيلِكْسُ الَّذِي كَانَ أَعْلَمِ بِالطَّرِيقَةِ فَأَمْهَلَهُمْ، قَائِلاً: "مَتَى انْحَدَرَ لِيسِيَاسُ قَائِدُ الأَلْفِ أَتَحَقَّقُ دَعْوَاكُمْ". وَأَمَرَ قَائِدَ الْمِئَةِ بِأَنْ يَحْرُسَهُ، وَأَنْ يُعَامَلَ بِرُخْصَةٍ، وَلاَ يُمْنَعُ أَحَدٌ مِنْ خَوَاصِّهِ عَنْ خِدْمَتِهِ.'
              - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّـه المُقدَّسة. آمين. )
