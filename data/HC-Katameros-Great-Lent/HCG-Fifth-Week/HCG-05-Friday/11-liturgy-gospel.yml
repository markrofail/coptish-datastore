title:
  arabic: 'من إنجيل مُعلِّمنا يوحنا البشير ( 8 : 21 ـــ 27 )'
text:
  arabic:
    - 'من إنجيل مُعلِّمنا يوحنا البشير ( 8 : 21 ـــ 27 )'
    - 'وَقَالَ لَهُمْ يَسُوعُ أَيْضًا: "أَنَا أَذْهَبُ وَسَتَطلُبُونَنِي، وَتَمُوتُونَ فِي خَطِيَّتِكُمْ. وَحَيْثُ أَذْهَبُ أَنَا لاَ تَقْدِرُونَ أَنْتُمْ أَنْ تَأْتُوا. فَقَالَ الْيَهُودُ: أَلَعَلَّهُ يَقْتُلُ نَفْسَهُ لأَنَّهُ يَقُولُ: حَيْثُ أَذَهَبُ أَنَا لاَ تَقْدِرُونَ أَنْتُمْ أَنْ تَأْتُوا. فَقَالَ لَهُمْ: أَنْتُمْ مِنْ أَسْفَلُ، أَمَّا أَنَا فَمِنْ فَوْقُ. أَنْتُمْ مِنْ هَذَا الْعَالَمِ، أَمَّا أَنَا فَلَسْتُ مِنْ هَذَا الْعَالَمِ. فَقُلْتُ لَكُمْ إِنَّكُمْ تَمُوتُونَ فِي خَطَايَاكُمْ، لأَنَّكُمْ إِنْ لَمْ تُؤْمِنُوا أنَِّي أَنَا هُوَ تَمُوتُونَ فِي خَطَاياِكُمْ. فَقَالُوا لَهُ:مَنْ أَنْتَ. فَقَالَ لَهُمْ يَسُوعُ: أَنَا ذَاكَ الَّذِي كَلَّمْتُكُمْ عَنْهُ مُنْذُ الاِبْتِدَاءِ. إِنَّ لِي أَشْيَاءَ كَثِيرَةً أَقُولُهَا وَأَحْكُمُ بِهَا مِنْ نَحْوَكُمْ. وَلَكِنَّ الَّذِي أَرْسَلَنِي هُوَ حَقٌّ. وَالَّذِي سَمِعْتَهُ مِنْهُ فَهَذَا أَقُولُهُ لِلْعَالَمِ. وَلَمْ يَفْهَمُوا أَنَّهُ كَانَ يَقُولُ لَهُمْ عَنْ الآبِ. ( والمجد للَّـه دائماً )'
