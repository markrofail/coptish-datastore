title:
  arabic: 'من مزامير أبينا داود النبي ( 137 : 1 )'
text:
  arabic:
    - 'من مزامير أبينا داود النبي ( 137 : 1 )'
    - أَعْتَرِفُ لَكَ يَارَبُّ مِنْ كُلِّ قَلْبِي، لأَنَّكَ اِسْتَمَعْتَ لِكَلِمَاتِ فَمِي، أَمَامَ الْمَلاَئِكَةِ أُرَتِّلُ لَكَ، وَأَسْجُدُ قُدَّامَ هَيْكَلِكَ الْمُقَدَّسِ. هللويا
