title:
  arabic: 'من إنجيل مُعلِّمنا مرقس البشير ( 12 :  28 ـــ 34 )'
text:
  arabic:
    - 'من إنجيل مُعلِّمنا مرقس البشير ( 12 :  28 ـــ 34 )'
    - 'فَجَاءَ وَاحِدٌ مِنَ الْكَتَبَةِ وَسَمِعَهُمْ يُبَاحِثُونَهُ، وَرَأَى أَنَّهُ أَجَابَهُمْ حَسَنًا، فَسَأَلَهُ: "أَيَّةُ الْوَصَايَا هِي أَوَّلُ الكُلِّ". أَجَابَهُ يَسُوعُ: "إِنَّ أَوَّلَ الْوَصَايَا كُلَّهَا هِي: اِسْمَعْ يَا إِسْرَائِيلُ. إِنَّ الرَّبُّ إِلَهَنَا رَبٌّ وَاحِدٌ. فَأَحْبِبِ الرَّبَّ إِلَهَكَ مِنْ كُلِّ قَلْبِكَ، وَمِنْ كُلِّ نَفْسِكَ، وَمِنْ كُلِّ فِكْرِكَ، وَمِنْ كُلِّ قُدْرَتِكَ. هَذِهِ هِي الْوَصِيَّةُ الأُولَى. وَالثَّانِيَةُ الَّتِي تُشْبِهُهَا هِي: أَحْبِبْ قَرِيبُكَ كَنَفْسِكَ. وَلَيْسَ وَصِيَّةٌ أُخْرَى أَعْظَمَ مِنْ هَاتَيْنِ". فَقَالَ لَهُ الْكَاتِبُ: "حَسَنٌ يَا مُعَلِّمُ. بِالْحَقِّ قُلْتَ، إِنَّ اللَّهَ وَاحِدٌ وَلَيْسَ آخرُ غَيْرَهُ. وَمَحَبَّتُهُ مِنْ كُلِّ الْقَلْبِ، وَكُلِّ الْعَقْلِ، وَكُلِّ النَّفْسِ، وَكُلِّ الْقُدْرَةِ، وَمَحَبَّةُ الْقَرِيبِ كَالْنَّفْسِ هُمَا أَفْضَلُ مِنْ جَمِيعِ الْمُحْرَقَاتِ وَالْذَّبَائِحِ". فَلَمَّا رَآهُ يَسُوعُ أَنَّهُ أَجَابَ بِحِكْمَةٍ، قَالَ لَهُ: "لَسْتَ بَعِيدًا مِنْ مَلَكُوتِ اللَّهِ". وَلَمْ يَجْسُرْ أَحَدٌ بَعْدَهَا أَنْ يَسْأَلَهُ.'
    - ( والمجد للَّـه دائماً )
