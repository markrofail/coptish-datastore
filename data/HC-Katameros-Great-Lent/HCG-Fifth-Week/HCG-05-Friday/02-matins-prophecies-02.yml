title:
  arabic: 'من أمثال سليمان الحكيم ( 5 : 1 ـــ 12 )'
text:
  arabic:
    - 'من أمثال سليمان الحكيم ( 5 : 1 ـــ 12 )'
    - 'يَا ابْنِي، أَصْغِ إِلَى حِكْمَتِي، وَإِلَى فِطْنَتِي أَمِلْ أُذُنَكَ. لِكَيْ تَحْفَظَ التَّدَابِيرَ وَلِتَحَفَظْ شَفَتَاكَ الْعِلْمَ. لاَ تَلْتَفِتْ إِلَى إِغْواءِ الْمَرْأَةِ لأَنَّ شَفَتَيِ الأَجْنَبِيَّةِ تَقْطِرَانِ شَهْدًا وَحَنَكُهَا أَلْيَنُ مِنَ الزَّيْتِ. لَكِنَّ عَاقِبَتَهَا مُرَّةٌ مِثْلُ الْعَلْقَمِ حادَّةٌ كَسَيْفٍ ذِي حَدَّيْنِ. قَدَمَاهَا تَنْحَدِرَانِ إِلَى الْمَوْتِ، وَخَطَوَاتُهَا تَبْلُغُ الْجَحِيمَ. لاَ تَتَبَصَّرُ فِي سَبِيلِ الْحَيَاةِ بَلْ مَنَاهِجُهَا تَائِهَةٌ فَلَسْتَ تَعْرِفُهَا. فَالآنَ أَيُّهَا الْبَنُونَ اِسْمَعُوا لِي وَلاَ تَحِيدُوا عَنْ أَقَوالِ فَمِي. أَبْعِدْ طَرِيقَكَ عَنْهَا وَلا تَدْنُ مِنْ بَابِ بَيْتِهَا. لَئِلاَّ تَدْفَعَ كَرَامَتَكَ لِلآخَرِينَ وَسِنِِيكَ لِلْمُغْتَالِ. لَئِلاَّ يَشْبَِعَ مِنْ أَمْوالِكَ الأَجَانِبُ وَتُضَحِّيَ أَتْعَابُكَ فِي بَيْتِ الْغَرِيبِ. فَتَنُوحَ فِي أَوَاخِِركَ عِنْدَ فَنَاءِ لَحْمِكَ وَجِسْمِكَ. وَتَقَولَ: كَيْفَ إِنِّي أَبْغَضْتُ الأَدَبَ وَرَذَلَ قَلْبِي التَّوْبِيخَ .'
    - ( مجداً للثالوث القدوس )
