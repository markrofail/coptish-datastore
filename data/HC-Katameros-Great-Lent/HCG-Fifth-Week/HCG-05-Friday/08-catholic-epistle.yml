title:
    arabic: الكاثوليكون من رسالة بطرس الرسول الأولى
text:
    arabic:
        - الكاثوليكون من رسالة بطرس الرسول الأولى
        - '( 4 : 15 - 5 : 1 - 5 )'
        - فَلاَ يَتَأَلَّمْ أحَدُكُمْ كَقَاتِلٍ، أَوْ سَارِقٍ، أَوْ فَاعِلِ شَرٍّ، أَوْ مُتَرَصِّدٍ لِمَا هُوَ لِغَيْرِهِ، فَإِمَّا إِنْ تَأَلَّمَ كَمَسِيحِيٍّ فَلاَ يَخْجَلْ، بَلْ لِيُمَجِّدِ اللَّهِ مِنْ أَجْلِ هَذَا الاِسْمِ. فَإِنَّهُ قَدْ آنَ لِلْقَضَاءِ أَنْ يَبْتَدِيءَ بِبَيْتِ اللَّهِ، فَإِنْ كَانَ بَدْؤُهُ بِنَا، فَكَيْفَ تَكُونُ عَاقِبَةُ الَّذِينَ لَا كَفَرُوا بِإنْجِيلِ اللَّهِ. وَإِنْ كَانَ الْبَارُّ بِالْجَهْدِ يَخْلُصُ، فَالْمُنَافِقُ وَالْخَاطِئُ أَيْنَ يَظْهَرَانِ. إذًا مَنْ تَأَلَّمَ عَلَى حَسَبَ مَشِيئَةِ اللَّهِ، فَلْيَسْتَودِِعْ نَفْسَهُ للَّهِ الْخَالِقُ الأَمِينِ، مُسْتَمِرًّا عَلَى مُبَاشَرَةِ الْخَيْرِ .
        - أَسْأَلُ الْكَهَنَةَ الَّذِينَ فِيكُمْ، أَنَا الْكَاهِنُ مَعَهُمْ، وَالشَّاهِدُ لآلاَمِ الْمَسِيحِ، وَالْمُشَارِكِ أَيْضًا فِي الْمَجْدِ الَّذِي سَيَتَجَلَّى. أّنِ  اِرْعُوا رَعِيَّةَ اللَّهِ الَّتِي فِيكُمْ مُتَعَاهِدِينَ لَهَا، لاَ عَنِ اِضْطِرَارٍ بَلْ عَنِ اِخْتِيَارٍ، وَلاَ لِمَكْسَبٍ خَسِيسٍ بَلْ بِاِرْتِيَاحٍ، وَلاَ كَمَنْ يَتَسَلَّطُ عَلَى مِيرَاثِ اللَّهِ، بَلْ كَمَنْ يَكُونُ مِثَالاًَ لِلْرَّعِيَّةِ. وَحِينَ يَظْهَرُ رَئِيسُ الرُّعَاةِ تَحْصُلُونَ عَلَى إِكْلِيلِ الْمَجْدِ الَّذِي لاَ يَبْلَى. وَكَذَلِكَ أَنْتُمْ أَيُّهَا الشُّبَّانُ، اِخْضَعُوا لِلْكَهَنَةِ، وَتَسَرْبَلُوا بِالتَّوَاضُعِ بَعْضُكُمْ مَعَ بَعْضٍ، فَإِنَّ اللَّهَ يُقَاوِمُ الْمُتَكَبِّرِينَ، وَيُؤْتِي الْمُتَوَاضِعِينَ نِعْمَةً.
        - ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه،
        - وأمَّا من يعمل بمشيئة اللَّه فإنَّه يبقى إلى الأبد. آمين. )
