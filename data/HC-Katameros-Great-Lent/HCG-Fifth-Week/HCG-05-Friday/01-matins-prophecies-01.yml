title:
  arabic: 'من سفر الملوك الأول ( 17 : 2 ـ 24 )'
text:
  arabic:
    - 'من سفر الملوك الأول ( 17 : 2 ـ 24 )'
    - وَكَانَ كَلاَمُ الرَّبِّ إِلَى إِيِليَّا قَائِلاً. اِمْضِ مِنْ هَهُنَا وَتَوَجَّهْ شَرْقًا، وَاخْتَبِئْ عِنْدَ نَهْرِ كَرِّيتَ الَّذِي تُجَاهَ الأُردُنِّ، فَتَشْرَبَ مِنَ النَّهْرِ وَقَدْ أَمَرْتُ الْغِرْبَانَ أَنْ تَقُوتَكَ هُنَاكَ. فَمَضَى وَصنَعَ بِحَسَبَ قَوْلِ الرَّبِّ، وَذَهَبَ فَأَقَامَ عِنْدَ نَهْرِ كَرِّيَتَ الَّذِي تُجَاهَ الأُردُنِّ. فَكَانَتْ الْغِرْبَانُ تَأْتِيهِ بِخُبْزٍ وَلَحْمٍ بِالْغَدَاةِ، وَخُبْزٍ وَلَحْمٍ بِالْعَشِيَّةِ، وَكَانَ يَشْرَبُ مِنَ النَّهْرِ. وَكَانَ بَعْدَ أيَّامٍ أَنْ جَفَّ النَّهْرُ لأَنَّهُ لَمْ يَنْزِلْ عَلَى الأَرْضِ مَطَرٌ.
    - 'فَكَانَ إِلَيْهِ كَلاَمُ الرَّبِّ قَائِلاً: قُمْ وَاِمْضِ إِلَى صِرْفَةَ الَّتِي لِصَيْدُونَ وَأَقِمْ هُنَاكَ، فَقَدْ أَمَرْتُ هُنَاكَ اِمْرَأَةً أَرْمَلَةً أَنْ تَقُوتَكَ. فَقَامَ وَمَضَى إِلَى صِرْفَةَ، وَسَارَ إِلَى بَابِ الْمَدِينَةِ، فَإذَا هُنَاكَ اِمْرَأَةٌ أَرْمَلَةٌ تَجْمَعُ حَطَبًا، فَدَعَاهَا وَقَالَ لَهَا: هَاتِي لِي قَلِيلَ مَاءٍ فِي إِنَاءٍ لأَشْرَبَ. وَفِيمَا هِي ذَاهِبَةٌ لِتَأْتِي بِهِ نَادَاهَا وَقَالَ لَهَا: هَاتِي لِي كِسْرَةَ خُبْزٍ فِي يَدِكِ. فَقَالَتْ: حَيٌّ هُوَ الرَّبُّ إلَهُكَ، إِنَّهُ لَيْسَ عِنْدِي مَلِيلٌ، إلاَّ مِلْءُ رَاحَةٍ دَقِيقًا فِي الْجَرَّةِ، وَيَسِيرًا مِنَ الزَّيْتِ فِي الْقَارُورَةِ وَهَا أَنَا أَجْمَعُ عُودَيْنِ مِنَ الْحَطَبِ لأَدْخُلَ وَأَصْنَعَهُ لِي وَلاَبْنِي وَنَأْكُلَهُ ثُمَّ نَمُوتُ. فَقَالَ لَهَا إِيلِيَّا: لاَ تَخَافِي اُدْخُلِي فَاصْنَعِي كَمَا قُلْتِ وَلَكِنِ اِصْنَعِي لِي مِنْ ذَلِكَ أَوَلاً كَعْكَةً صَغِيرَةً وَأَتِينِي بِهَا، ثُمَّ اِصْنَعِي لَكِ وَلاِبْنِكِ أَخِيرًا، لأَنَّهُ هَكَذَا قَالَ الرَّبُّ إِلَهُ إِسْرَائِيلَ. إِنَّ جَرَّةَ الْدَّقِيقِ لاَ تَفْرُغُ، وَقَارُورَةَ الزَّيْتِ لاَ تَنْقُصُ، إِلَى يَوْمِ يُرْسِلُ الرَّبُّ مَطَرًا عَلَى وَجْهِ الأَرْضِ. فَمَضَتْ وَصَنَعَتْ كَمَا قَالَ إِيلِيَّا، وَأَكَلَتْ هِيَ وَهُوَ وَأَهْلُ بَيْتَهَا أيَّامًا. وَجَرَّةُ الدَّقِيقِ لَمْ تَفْرُغْ، وَقَارُورَةُ الزَّيْتِ لَمْ تَنْقُصْ، عَلَى حَسَبِ كَلاَمِ الرَّبِّ الَّذِي تَكَلَّمَ بِهِ عَلَى لِسَانِ إيلِيَّا.'
    - 'وَكَانَ بَعْدَ هَذِهِ الأُمُورِ أَنَّ اِبْنَ الْمَرْأَةِ صَاحِبَةِ الْبَيْتِ مَرِضَ وَكَانَ مَرَضُهُ شَدِيدًا جِدًا حَتَّى لَمْ يَبْقَ فِيهِ نَسَمَةٌ. فَقَالَتْ الْمَرْأَةُ لإِيلِيَّا مَا لِي وَلَكَ يا رَجُلَ اللَّهِ، هَلْ جِئْتَ إِلَيَّ لِتَذْكِيرِ ذُنُوبِي وَإَمَاتَةِ اِبْنِي. فَقَالَ لَهَا: أَعْطِينِي ابْنَكِ، وَأَخَذَهُ مِنْ حِضْنِهَا وَأَصْعَدَهُ إِلَى الْعِلِّيَّةِ الَّتِي هُوَ نَازِلٌ بِهَا، وَأَضْجَعَهُ عَلَى سَرِيرِهِ. وَخَرَجَ إِلَى الرَّبِّ وَصَرَخَ وَقَالُ: أَيُّهَا الرَّبُّ إِلَهِي، أَإِلَى الأَرْمَلَةِ الَّتِي أَنَا نَازِلٌ عِنْدَهَا قَدْ أَسَأْتَ أَيْضًا وَأَمَتَّ اِبْنَهَا. وَتَمَدَّدَ عَلَى الْغُلاَمِ ثَلاَثَ مَرَّاتٍ وَصَرَخَ إِلَى الرَّبِّ وَقَالَ : أَيُّهَا الرَّبُّ إلَهِي، لِتَعُدْ رُوحُ الْغُلاَمِ إِلَى جَوْفِهِ. فَسَمِعَ الرَّبُّ لِصَوتِ إِيلِيَّا وَعَادَتْ رُوحُ الْغُلاَمِ إِلَى جَوْفِهِ، وَعَادَ حَيًّا. فَأَخَذَ إِيلِيَّا الصَّبِيَّ وَأَنْزَلَهُ مِنْ الْعِلِّيَّةِ إِلَى الْبَيْتِ وَدَفَعَهُ إِلَى أُمِّهِ. وَقَالَ إيلِيَّا: اُنْظُرِي، قَدْ عَاشَ اِبْنُكِ. فَقَالَتِ الْمَرْأَةُ لإِيلِيَّا: الآنَ عَلِمْتُ أَنَّكَ رَجُلُ اللَّهِ، وَأَنَّ كِلاَمَ الرَّبِّ فِي فَمِكَ حَقًّا .'
    - ( مجداً للثالوث القدوس )
