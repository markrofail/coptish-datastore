title:
    arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
text:
    arabic:
        - الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
        - '( 15 : 36 - 16 : 1 - 3 )'
        - 'وَبَعْدَ أيَّامٍ قَالَ بُولُسُ لِبَرْنَابَا: " لِنَرْجِعْ وَنَفْتَقِدِ الإِخْوَةَ فِي كُلِّ مَدِينَةٍ بَشَّرْنَا فِيهَا بِكَلِمَةِ الرَّبِّ، كَيْفَ هُمْ. فَأَشَارَ بَرْنَابَا أَنْ يَأْخُذَا مَعَهُمَا يُوحَنَا الْمُسَمّى مَرقُس ، لَكُنَّ بولسُ كَانَ يَسْتَحْسِنُ أَنْ لَا يَأْخُذَا مَعَهُمَا يُوحَنَّا الْمُسَمَّى مَرْقُسَ، لَكِنَّ بُولُسَ كَانَ يَسْتَحْسِنُ أَنْ لاَ يُؤْخَذَ مَعَهُمَا مَنْ كَانَ فَارَقَهُمَا مِنْ بِمْفِيلِيَّةَ وَلَمْ يَذْهَبْ مَعَهُمَا لِلْعَمَلِ، فَوقَعَ بَيْنَهُمَا مُشَاجَرَةٌ حَتَّى فَارَقَ أَحَدُهُمَا الآخَرَ، فَأَخَذَ بَرْنَابَا مَرْقُسَ وَأَقْلَعَ إِلَى قُبْرُسَ. وَاِخْتَارَ بُولُسُ سِيلاَ وَاِنْطَلَقَ بَعْدَ أَنِ اِسْتَوْدَعَهُ الإِخْوَةُ إِلَى نِعْمَةِ اللَّهِ. فَطَافَ سُورِيَّةَ وَكِيلِيكِيَّةَ يُثَبِّتُ الْكَنَائِسَ وَيُسْلِّمُ إِلَيْهِمْ وَصَايَا الرُّسُلِ وَالْكَهَنَةِ لِيَحْفَظُوهَا.'
        - وَقَدِمَ إِلَى دِرْبَةَ وَلِسْتَرَةَ، وَإذَا بِتِلْمِيذٍ هُنَاكَ اسْمُهُ تِيمُوثَاوُسُ، اِبْنُ امْرَأَةٍ يَهُودِيَّةٍ مُؤْمِنَةٍ لَكِنَّ أَبَاهُ يُونَانِيٌّ، وَكَانَ مَشْهُودًا لَهُ مِنَ الإِخْوَةِ الَّذِينَ فِي لِسْتَرَةَ وَ إِيقُونِيَةَ. فَأَرَادَ بُولُسُ أَنْ يَنْطَلِقَ هَذَا مَعَهُ فَأَخَذَهُ وَخَتَنَهُ مِنْ أَجْلِ الْيَهُودِ الَّذِينَ فِي هَذِهِ الأَمْكِنَةِ لأَنَّ جَمِيعَهُمْ كَانُوا يَعْرِفُونَ أَنَّ أَبَاهُ كَانَ يُونَانِيًّا .
        - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّه المُقدَّسة. آمين. )
