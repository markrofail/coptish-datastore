title:
    arabic: البولس من رسالة بولس الرسول إلى العبرانيين
text:
    arabic:
        - البولس من رسالة بولس الرسول إلى العبرانيين
        - '( 12 : 5 - 16 )'
        - يَا بُنَيَّ لاَ تَحْتَقِرْ تَأْدِيبَ الرَّبِّ، وَلاَ تَخْزَى إذَا وَبَّخَكَ. فَإِنَّ الَّذِي يُحِبُّهُ الرَّبُّ يُؤَدِّبُهُ، وَيَجْلِدُ كُلَّ اِبْنٍ يَتَّخِذُهُ. فَاصْبِرُوا عَلَى التَّأْدِيبِ فَإِنَّ اللَّهَ إِنَّمَا يُعَامِلُكُمْ كَالْبَنِينَ، وَأََيُّ اِبْنٍ لاَ يُؤَدِّبُهُ أَبُوهُ. وَإِنَّ كُنْتُمْ بِمَعْزِلٍ عَنْ التَّأْدِيبِ الَّذِي اِشْتَرَكَ فِيهِ الْجَمِيعُ، فَأَنْتُمْ إِذَنْ نُغُولٌ لاَ بَنُونَ. وَأيْضًا قَدْ كَانَ أَبَاءُ أَجْسَادِنَا يُؤَدِّبُونَنَا، وَنَحْنُ نَهَابُهُمْ. فَهَلاَّ نَكُونُ بِالْحَرِيِّ خَاضِعِينَ لأَبِي الأَرْوَاحِ، فَنَحْيَا. فَإِنَّهُمْ إِنَّمَا أَدَّبُونَا لأَيَّامِ حَيَاتِنَا الْقَلِيلَةِ وَعَلَى هَوَاهُمْ، أَمَّا هُوَ فَلِمَنْفَعَتِنَا، حَتَّى نَشْتَرِكَ فِي قَدَاسَتِهِ. لاَ جَرَمَ أَنَّ كُلَّ تَأْدِيبٍ لاَ يُظَنُّ فِي وَقْتِهِ لِلْسُّرُورِ بَلْ لِلْغَمِّ، إلاَّ أَنَّهُ فِيمَا بَعْدُ يَعْقِبُ الَّذِينَ تَرَوَّضُوا بِهِ ثَمَرَ بِرٍّ يُفِيدُ السَّلاَمَ. فَأَنْهَضُوا إِذَنْ أَيْدِيَكُمْ الْمُسْتَرخِيَةَ وَرُكَبَكُمُ الْمُنْحَلَّةَ، وَاُخْطُوا بِأَقْدَامِكُمْ خَطَوَاتٍ مُسْتَقِيمَةً حَتَّى لاَ يَحِيدَ بِكُمْ الْعرج بَلْ يَبْرَأُ. اِقْتَفُوا السَّلاَمَ مَعَ الْجَمِيعِ وَالْقَدَاسَةَ الَّتِي بِدُونِهَا لاَ يُعَايِنُ أَحَدٌ الرَّبَّ، لاَحِظُوا لِئَلاَّ يَتَأَخَّرَ أَحَدٌ عَنْ نِعْمَةِ اللَّهِ. وَلِئَلاَّ يَنْبُتَ أَصْلُ مَرَارَةٍ فَيَكُونَ مُضِرَّا، وَيَتَدَنَّسَ بِهِ الْكَثِيرُونَ. حَتَّى لاَ يَكُونَ بَيْنَكُمْ زَانٍ أَوْ مُبْتَذِلٌ كَعِيسُوَ، الَّذِي بَاعَ بِكْرِيَّتَهُ بِأَكْلَةٍ وَاحِدَةٍ .
        - ( نعمة اللَّه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
