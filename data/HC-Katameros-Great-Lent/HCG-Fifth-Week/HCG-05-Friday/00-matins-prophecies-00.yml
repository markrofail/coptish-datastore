title:
  arabic: من سفر التثنية لموسى النبي
text:
  arabic:
    - من سفر التثنية لموسى النبي
    - '( 11 : 29 ـــ 12 : 1 ـــ 27 )'
    - فَإذَا أَدْخَلَكَ الرَّبُّ إلَهُكَ الأَرْضَ الَّتِي أَنْتَ صَائِرٌ إِلَيْهَا لِتَمْلِكَهَا، فَاتْلُ الْبَرَكَةَ عَلَى جَبَلِ جَارْزِيمَ، وَاللَّعْنَةَ عَلَى جَبَلِ عِيبالَ. وَهُمَا عَلَى عَبْرِ الأُرْدُنِّ وَرَاءَ طَرِيقِ مَغِيبِ الشَّمْسِ، فِي أَرْضِ الْكَنْعَانِيِّينَ الْمُقِيمِيْنَ بِالسَّهْلِ، مُقَابِلَ الْجِلْجَالِ، عِنْدَ بَلُّوطَاتِ مُورَةَ.لأَنَّكُمْ عَابِرُونَ الأُرْدُنَّ لِتَدْخُلُوا وَتَمْلِكُوا الأَرْضَ الَّتِي أَعْطَاكُمْ الرَّبُّ إِلَهُكُمْ فَتَمْلِكُونَهَا وَتَسْكُنُونَ فِيهَا. فَاحْرِصُوا أَنْ تَعْمَلُوا بِجَمِيعِ الرُّسُومِ وَالأَحْكَامِ الَّتِي أَضَعُهَا الْيَوْمَ أَمَامَكُمْ.
    - وَهَذِهِ هِي الْرُّسُومُ وَالأَحْكَامُ الَّتِي تَحْفَظُونَهَا فِي الأَرْضِ الَّتِي أَعْطَاكَ الرَّبُّ إِلَهُ آبَائِكَ، لِتَمْلِكَهَا كُلَّ الأَيَّامِ الَّتِي تَحْيَوْنَهَا عَلَى الأَرْضِ. تُقَوِّضُونَ جَمِيعَ الْمَوَاضِِعِ الَّتِي كَانَ الأُمَمُ الَّذِينَ أَنْتُمْ وَارِثُوهُمْ يَعْبُدُونَ فِيهَا آلِهَتَهُمْ، عَلَى الْجِبَالِ الشَّامِخَةِ وَالتِّلالِ، وَتَحْتَ كُلِّ شَجَرَةٍ خَضْرَاءَ. وَتَهْدِمُونَ مَذَابِحَهُمْ وَتُكَسِّرُونَ أَنَصَابَهُمْ وَتُحْرِقُونَ غَابَاتِهِمْ بِالنَّارِ وَتُحَطِّمُونَ مَنْقُوشَاتِ آلِهَتِهِمْ وَتُمْحُونَ أَسْمَاءَهُمْ مِنْ ذَلِكَ الْمَوْضِعِ . لاَ تَصْنَعُوا هَكَذَا نَحْوَ الرَّبِّ إِلَهِكُمْ، بَلْ الْمَوْضِعُ الَّذِي يَخْتَارُهُ الرَّبُّ إِلَهَكُمْ مِنْ جَمِيعِ أَسْبَاطِكُمْ لِيَحِلَّ فِيهِ اِسْمُهُ وَيَسْكُنَ فِيهِ، إِيَّاهُ تَلْتَمِسُونَ وَإِلَى هُنَاكَ تُقْبِلُونَ. فَتَحْمِلُونَ إِلَيْهِ مُحْرَقَاتِكُمْ وَذَبَائِحَكُمْ وَأَعْشَارَكُمْ وَتَقَادُمَ أَيْدِيكُمْ وَنُذُورَكُمْ وَتَطَوُّعَاتِكُمْ، وَبِكُورَ بَقَرِكُمْ وَغَنِمِكُمْ. وَتَأْكُلُونَ هُنَاكَ أَمَامَ الرَّبِّ إِلَهِكُمْ وَتَفْرَحُونَ بِجَمِيعِ مَا تَمْتَدُّ إِلَيْهِ أَيْدِيكُمْ أَنْتُمْ وَبُيُوتُكُمْ، مِمَّا بَارَكَكُمْ فِيهِ الرَّبُّ إلَهُكُمْ. لاَ تَصْنَعُوا كَمَا نَحْنُ صَانِعُونَ الْيَوْمَ، أَنْ يَفْعَلَ كُلُّ وَاحِدٍ مَا يَحْسُنُ فِي عَيْنَيْهِ. فَإِنَّكُمْ لَمْ تَبْلُغُوا بَعْدُ الرَّاحَةَ وَالْمِيرَاثَ الَّذِي يُعْطِيكُمْ الرَّبُّ إلَهُكُمْ. فَإِذَا عَبَرْتُمُ الأُرْدُنَّ وَأَقَمْتُمْ بِالأَرْضِ الَّتِي يُعْطِيكُمْ الرَّبُّ إلَهُكُمْ مِيرَاثًا، وَأَرَاحَكُمْ مِنْ جَمِيعِ أَعْدَائِكُمُ الْمُحِيطِينَ بِكُمْ وَسَكَنْتُمْ مُطْمَئِنِّيْنَ، فَأََيُّ مَوْضِعٍ يَخْتَارُهُ الرَّبُّ إلَهُكُمْ لِيُحِلَّ فِيهِ اِسْمَهُ، فَإِلَيْهِ تَأْتُونَ بِجَمِيعِ مَا أَنَا آمُرُكُمْ بِهِ مِنْ مُحْرَقَاتِكُمْ وَذَبَائِحِكُمْ وَأَعْشَارِكُمْ وَتَقَادُمِ أَيْدِيكُمْ وَخِيَارِ نُذُورِكُمْ الَّتِي تَنْذُرُونَهَا لِلْرَّبِّ. وَاِفْرَحُوا أَمَامَ الرَّبِّ إِلَهِكُمْ، أَنْتُمْ وَبَنُوكُمْ وَبَنَاتُكُمْ وَعَبِيدُكُمْ وَإِمَاؤُكُمْ وَالَّلاوِيُّ الَّذِي فِي مُدُنِكُمْ، إِذْ لَيْسَ لَهُ نَصِيبٌ وَلاَ إِرْثٌ مَعَكُمْ. وَاِحْذَرْ أَنْ تُصْعِدَ مُحْرِقَاتِكَ فِي أََيِّ مَوْضِعٍ رَأَيْتَهُ، إلاَّ فِي الْمَوْضِعِ الَّذِي يَخْتَارُهُ الرَّبُّ مِنْ أَحَدِ أَسْبَاطِكَ، فَهُنَاكَ تُصْعِدُ مُحْرِقَاتِكَ وَتَصْنَعُ جَمِيعَ مَا آمرك بِهِ. لَكِنْ مِنْ كُلِّ مَا اِشْتَهَتْ نَفْسُكَ تَذْبَحُ وَتَأْكُلُ لَحْمًا عَلَى بَرََكَةِ الرَّبِّ إِلَهِكَ الَّذِي أَعْطَاكَ فِي جَمِيعِ مُدُنِكَ النَّجِسُ وَالطَّاهِرُ يَأْكُلُهُ، كَالْظَّبْي وَالأَيِّلِ.
    - 'وَأَمَّا الدَّمُ فَلاَ تَأْكُلْهُ، بَلْ أَرِقْهُ عَلَى الأَرْضِ كَالْْمَاءِ. لاَ يَجُوزُ لَكَ أَنْ تَأْكُلَ فِي مُدُنِكَ أَعْشَارَ بُرِّكَ وَعَصِيرِكَ وَزَيْتِكَ وَلاَ أَبْكَارَ بَقَرِكَ وَغَنَمِكَ. وَلاَ شَيْئًا مِنْ نُذُورِكَ الَّتِي تَنْذُرُهَا وَتَطَوُّعَاتِكَ وَتَقْدِمَةِ يَدِيْكَ. وَلَكِنْ أَمَامَ الرَّبِّ إِلَهِكَ تَأْكُلُهَا فِي الْمَوْضِعِ الَّذِي يَخْتَارُهُ الرَّبُّ إلَهُكَ، أَنْتَ وَاِبْنُكَ وَاِبْنَتُكَ وَعَبْدُكَ وَأَمَتُكَ وَالَّلاوِيُّ الَّذِي فِي مُدُنِكَ، وَتَفْرَحُ أَمَامَ الرَّبِّ إِلَهِكَ بِمَا اِمْتَدَّتْ إِلَيْهِ يَدُكَ. وَاِحْذَرْ أَنْ تُهْمِلَ الَّلاوِيَّ كُلَّ أَيَّامِكَ عَلَى الأَرْضِ. وَإذَا وُسَّعَ الرَّبُّ إِلَهُكَ تُخْمَكَ كَمَا وَعَدَكَ، فَقُلْتَ: آكُلُ لَحْمًا، لأَنَّ نَفْسَكَ اِشْتَهَتْ أَكْلَ اللَّحْمِ، فَمِنْ كُلِّ مَا تَشْتَهِي نَفْسُكَ تَأْكُلَُ لَحْمًا. وَإِنْ بَعُدَ عَنْكَ الْمَوْضِعُ الَّذِي اِخْتَارَهُ الرَّبُّ إلَهُكَ لِيُحِلَّ فِيهِ اِسْمَهُ، فَاِذْبَحْ مِمَّا رَزَقَكَ الرَّبُّ مِنْ بَقَرِكَ وَغَنَمِكَ كَمَا أَمَرْتُكَ، وَكُلْ فِي مُدُنِكَ مِنْ كُلِّ مَا اِشْتَهَتْ نَفْسُكَ، كَمَا يُؤْكَلُ الظَّبْيُ والأَيِّلُ تَأْكُلُهُ.النَّجِسُ وَالطَّاهِرُ يَأْكُلانِهِ بَلاَ فَرقٍ. لَكِنْ إِيَّاكَ أَنْ تَأْكُلَ الدَّمَ، فَإِنَّهُ نَفْسٌ، فَلا تَأْكُلِ النَّفْسَ مَعَ اللَّحْمِ. لاَ تَأْكُلْهُ، بَلْ أَرِقْهُ عَلَى الأَرْضِ كَالْْمَاءِ. لاَ تَأْكُلْهُ، فَتُصِيبَ خَيْرًا، أَنْتَ وَبَنُوكَ مِنْ بَعْدِكَ، إِذْ تَصْنَعُ الْحَقَّ فِي عَيْنَِي الرَّبِّ. وَأَمَّا أَقْدَاسُكَ الَّتِي لَكَ وَنُذُورُكَ، فَاِحْمِلْهَا وَأَتِ بِهَا إِلَى الْمَوْضِعِ الَّذِي يَخْتَارُهُ الرَّبُّ، وَقَرِّبْ مُحْرَقَاتِكَ لَحْمًا وَدَمًا عَلَى مَذْبَحِ الرَّبِّ إلَهِكَ، وَدَمُ ذَبَائِحِكَ يُرَاقُ عَلَى مَذْبَحِ الرَّبِّ إلَهِكَ، وَاللَّحْمَ تَأْكُلُهُ .'
    - مَجَدَا لِلْثَالُوثِ الْقُدُّوسِ
