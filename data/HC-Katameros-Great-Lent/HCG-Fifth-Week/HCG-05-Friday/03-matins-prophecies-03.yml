title:
  arabic: 'من سفر إشعياء النبي ( 43 : 1 ـــ 9 )'
text:
  arabic:
    - 'من سفر إشعياء النبي ( 43 : 1 ـــ 9 )'
    - 'وَالآنَ هَكَذَا قَالَ الرَّبُّ خَالِقُكَ يَا يَعْقُوبُ وَجَابِلُكَ يَا إِسْرَائِيلُ: لاَ تَخَفْ فَإِنِّي قَدِ اِفْتَدَيْتُكَ وَدَعَوْتُكَ بِاسْمِكَ، أَنَّكَ لِي. إذَا اِجْتَزْتَ فِي الْمِيَاهِ فَإِنِّي مَعَكَ وفِي الأَنْهَارِ فَلاَ تَغْمُرُكَ، وَإذَا سَلَكْتَ فِي النَّارِ فَلاَ تُلْدَغُ وَلاَ يَلْفَحُكَ اللَّهِيبُ. لأَنِّي أَنَا الرَّبُّ إلَهُكَ قُدُّوسُ إِسْرَائِيلَ مُخَلِّصُكَ وَقَدْ جَعَلْتُ مِصْرَ فِدْيَةً عَنْكَ وَكُوشَ وَسَبَأَ بَدَلاً مِنْكَ. وَإِذْ قَدْ صِرْتَ كَرِيمًا فِي عَيْنَِيَّ وَمَجِيدًا فَإِنِّي أَحْبَبْتُكَ وَسَأَجْعَلُ أُنَاسًَا بَدَلاً مِنْكَ وَشُعُوبًا بَدَلاً مِنْ نَفْسِكَ. لاَ تَخَفْ فَإِنِّي مَعَكَ وَسَآتِى بِنَسْلِكَ مِنَ الْمَشْرِقِ وَأَجْمَعُكَ مِنَ الْمَغْرِبِ. أَقُوْلُ لِلْشَّمَالِ: هَاتِ وَلِلْجَنُوبِ: لاَ تَمْنَعْ. إِيتِ بِبَنِيَّ مِنْ بَعِيدِ وَبِبَنَاتِي مِنْ أَقَاصِيِ الأَرْضِ. كُلُّ مَنْ يُدْعَى بِاسْمِي فَإِنِّي لِمَجْدِى خَلَقْتُهُ وَجَبَلْتُهُ وَصَنَعْتُهُ. أَخْرِجِ الشَّعْبَ الأَعْمَى وَلَهُ عَيْنَانِ وَالأَصَمَّ وَلَهُ أُذُنَانِ. قَدْ اجْتَمَعَتْ كُلُّ الأُمَمِ جَمِيعًا وَحَشَدَتِ الشُّعُوبُ. مَنْ فِيهِمْ يُنْبِئُ بِذَلِكَ وَيُسْمِعُنَا بِالأَوَائِلِ. فَلْيُبْرِزُوا شُهُودَهُمْ حَتَّى يُعَدُّوا مِنَ الصَّادِقِينَ أَوْ فَلْيَسْمَعُوا وَيَقُولُوا: هَذَا حَقُّ.'
    - ( مجداً للثالوث القدوس )
