title:
  arabic: من سفر أيوب الصديق
text:
  arabic:
    - من سفر أيوب الصديق
    - '( 30 : 9 الخ وص 32 : 1 الخ وص 32 : 1 - 5 )'
    - أَمَّا الآنَ فَصِرتُ لَهُمْ أُغْنِيَّةً وَأَصْبَحْتُ عِنْدَهُمْ مَثَلاً. وَقَدِ اِشْمَأَزُّوا مِنَّي وَتَجَافَوْا عَنِّي وَلاَ يَحْتَشِمُونَ أَنْ يَبْصُقُوا فِي وَجْهِي. فَإِنَّهُ إِذْ رَمَانِي اللَّهُ عَنْ وَتَرِهِ وَعَنَّانِي أَطْلَقُوا عِنَانَهُمْ فِي وَجْهِي. قَامَ فِرَاخُهُمْ عَنْ يَمِينِي يُزِلُّونَ قَدَميَّ وَيُمَهِّدُونَ إِلَيَّ سُبُلَ الْعَطَبِ. وَيَقْطَعُونَ عَلَيَّ مَسْلَكِي وَيُمَالِئُونَ عَلَى هَلاَكِي لاَ كَانَ لَهُمْ مُعِينٌ. كَأَنَّمَا يَدْخُلُونَ مِنْ ثُلْمَةٍ وَاسِعَةٍ وَيَتَدَهْدَوْنَ بَيْنَ الرَّدْمِ.
    - قَدْ تَهَافَتَتْ عَلَيَّ الأَهْوَالُ وَاِنْدَفَعَتْ عَلَى نَفْسِي كَرِيحٍ عَاصِفٍ فَاِضْمَحَلَّ خَلاَصِي كَالْسَّحَابِ. فَالآنَ نَفْسُِي تَنْهَالُ عَلَيَّ وَأَيَّامُ بُؤْسٍ أَخَذَتْنِي. فِي اللَّيْلِ تَنْتَخِرُ عِظَامِي وَالَّذِينَ يَعْرُقُونَنِي لاَ يَهَجَعُونَ مِنْ شِدَّةِ الأَلَمِ. يَتَنَكَّرُ لِبَاسِي وَقَدْ شَدَّنِي مِثْلَ الشِّعَارِ. قَدْ رَطَمَنِي فِي الْحَمْأَةِ فَأَشْبَهْتُ التُّرَابَ وَالرَّمَادَ. إِلَيْكَ أَصْرُخُ فَمَا تُجِيبُنِي وَأَمَامَكَ أَقِفُ فَلاَ تَرْعَانِي. فَقَدْ أَصْبَحْتَ لِي عَدُوًّا قَاسِيًا وَبِقُوَّةِ يَدِكَ حَمَلْتَ عَلَيَّ. خَطَفْتَنِي وَعَلَى الْعَاصِفِ أَرْكَبْتَنِي وَزَعْزَعْتَنِي لِتَمْحَقَنِي. فَعَلِمْتُ أَنَّكَ إِلَى الْمَوْتِ تَسُوقُنِي إِلَى دَارِ مِيعَادِ كُلِّ حَيٍّ. لَوْ أَنَّهُ لاَ يُلْقِي يَدَهُ عَلَى الرُّفَاتِ فَيَكُونَ فِي هَلاَكِ الإِنْسَانِ خَلاَصُهُ. أَلَمْ أَبْكِ لِمَِنْ اِشْتَدَّ عَلَيْهِ يَوْمُهُ. أَلَمْ تَرْثِ نَفْسِي لِلْمِسْكِينِ. لَكِنْ إِذْ تَوَقَّعْتُ الْخَيْرَ غَشِيَنِي أَكْثَرَ وَإِذَا اِنْتَظَرْتُ النُّورَ غَشِيَنِي الْدَّيْجُورُ. فَارَتْ أَمَْعَائِيِ وَلَمْ تَهْدَأْ وَبَادَرَتْنِي أَيَّامُ الْبُؤْسِ. أَمْشِي سَفوعًا لاَ مِنَ الْهَجِير. أَقُومُ فِي الْجَمَاعَةِ مُسْتَغِيثًا. صِرْتُ أَخًَا لَبَنَاتِ آوَى وَصَاحِبًا لِلْنَّعَامِ. اِْسوَدَّ جِلْدِي عَلَيَّ وَعِظْمِي اِحْتَرَقَ تَوَغُّرًا. صَارَتْ كِنَّارَتِي لِلْنِياحَةِ وَمِزْمَارِي لِصَوْتِ الْبُكَاءِ.
    - قَدْ عَاهَدْتُ عَيْنَيَّ أَنْ لاَ أَتَأَمَّلَ فِي عَذْرَاءَ. وَإلاَّ فَمَا نَصِيبِي مِنْ عِنْدِ اللَّهِ مِنْ فَوْقُ وَمِيرَاثِي مِنْ عِنْدِ الْقَدِيرِ مِنَ الأَعَالِي. أَلَيْسَ الْعَطَبُ لِلْشَّرِّيرِ وَالْبَوَارُ لِفَاعِلِي الإِثْمِ. أَلَيْسَ مُبْصِرًا طُرُقِي وَمُحْصِيًا جَمِيعَ خَطَوَاتِي. هَلْ سَلَكْتُ فِي الْبَاطِلِ أَوْ عَجَلَتْ رِجْلِي إِلَى الْمَكِيدَةِ. لِيَزِنِِّي فِي مِيزَانِ الْعَدْلِ وَلْيَعْرِفِ اللَّهُ سَلاَمَتِي. إِنْ كَانَ خَطْوِي قَدْ جَارَ عَنِ السَّبِيلِ أَوْ اِتَّبَعَ قَلْبِي هَوَى عَيْنِيَّ أَوْ عَلِقَ بَراحَتِي عَيْبٌ. فَلأَزْرَعْ أَنَا وَيَأْكُلْ آخَرُ وَلَْتَتَأَصَلْ فُرُوعِي. إِنْ كَانَ قَلْبِي قَدْ هَامَ بِامْرَأَةٍ أَوْ كَمَنْتُ عَلَى بَابِ قَرِيبِي. فَلْتَطْحَنِ امْرَأَتِي لآخَرَ وَلْيَقَعْ عَلَيْهَا آخَرُونَ. فَإِنَّهَا فَاحِشَةٌ. جَرِيمَةٌ تُرْفَعُ إِلَى الْقُضَاةِ. نَارٌ تَأْكُلُ حَتَّى إِلَى الْهَاوِيَةِ وَتَسْتَأْصِلُ إِتَائِي بِأَسْرِهِ. إِنْ كُنْتُ اِسْتَهَنْتُ بِحَقِّ عَبْدِي أَوْ أَمَتِي فِي دَعْوَاهُمَا عَلَيَّ. فَمَاذَا أَصْنَعُ حِينَ يَقُومُ اللَّهُ وَكَيْفَ أُجِيْبُهُ حِينَ يَفْتَقِدُ. أَوَ لَيْسَ الَّذِي صَنَعَنِي فِي الْبَطْنِ هُوَ صَنَعَهُ وَواحِدٌ كَوَّنَنَا فِي الرَّحِمِ. هَلْ مَنَعْتُ الْبَائِسِينَ طِلْبَتَهُمْ أَوْ أَكَلْتُ عَيْنَ الأَرْمَلَةِ. أَوْ أَكَلْتُ كِسْرَتِي وَحْدِي وَلَمْ يَأْكُلْ مِنْهَا الْيَتِيمُ. بَلْ إِيَّاهُ مُنْذُ صَبايَ رَبِّيْتُهُ كَأَبٍ، وَإِيَّاهَا وَمِنْ بَطْنِ أُمِّي هَدَيْتُهَا. إِنْ كُنْتُ رَأَيْتُ هَالِكًا مِنْ الْعُرِيِ أَوْ مِسْكِينًا لا كُسْوَةَ لَهُ. وَلَمْ يُبَارِكْنِي حَقَوَاهُ وَقَدْ اِسْتَدْفَأَ بِجَزَّةِ غَنَمِي. وَإِنْ كُنْتُ رَفَعْتُ يَدِي عَلَى الْيَتِيمِ وَقَدْ رَأَيْتُ اِقْتِدَارِي فِي بَابَ الْقَضَاءِ. فَلْتَسْقُطْ كَتِفِي مِنْ كَاهِلِي وَلْتُقْصَمْ ذِرَاعِي مِنْ قَصَبَتِهَا. فَإِنِّي طَالَمَا تَفَزَّعْتُ مِنِ اِنْتِقَامِ اللَّهِ وَلاَ حَوْلَ لِي أَمَامَ جَلاَلِهِ.
    - 'هَلْ جَعَلْتُ الذَّهَبَ مُعْتَمَدِي أَوْ قُلْتُ لِلإِبْرِيزِ: أَنْتَ مُتَّكَلِي. هَلْ فَرِحْتُ بِأَنَّ غِنَايَ جَزِيلٌ وَأَنَّ يَدِي قَدْ أَصَابَتْ وَفْرًا. هَلْ نَظَرْتُ إِلَى النُّورِ حِينَ لَمَعَ أَوْ إِلَى الْقَمَرِ يَسِيرُ بِالْبَهَاءِ. فَاِفْتَتَنَ قَلْبِي سِرًّا وَقَبَّلَ فَمِي يَدِي. إِنَّهَا جَرِيمَةٌ تُرْفَعُ إِلَى الْقُضَاةِ لأَنِّي أَكُونُ قَدْ كَفَرْتُ باللَّهِ الْعَلِيِّ. هَلْ فَرِحْتُ بِهَلاَكِ مُبْغِضِيِ أَوْ شَمِتُّ إذَا نَالَهُ سُوءٌ. بَلْ لَمْ أَدَعْ فَمِي يَخْطَأُ بِأَنْ يَطْلُبَ نَفْسَهُ بِلَعْنَةٍ . أَلَمْ يَكُنْ أَهْلُ خِبَائِي يَقُولُونَ: مَنْ يَأْتِي بِأَحَدٍ لَمْ يَشْبَعْ مِنْ لَحْمِ مَائِدَتِهِ. إِنَّهُ لَمْ يَبِتْ غَرِيبُ فِي الْخَارِجِ بَلْ كُنْتُ أَفْتَحُ بَابِي لاَبْنِ السَّبِيلِ. هَلْ كَتَمْتُ مَعْصِيَتِي كَمَا يَفْعَلُ النَّاسُ إِضْمَارًا لِلإثْمِ فِي صَدْرِي. إذَا خِفْتُ مِنَ الْجُمْهُورِ وَخَشِيتُ إِهَانَةَ الْعَشَائِرِ فَصَمَتُّ وَلَمْ أَبْرُزْ إِلَى الْبَابِ. مَنْ لِي بِمَنْ يَسْمَعُنِي. هُوذَا صَكُّ تَوْقِيعِي. فَلْيُجِبْنِي الْقَدِيرُ. وَلْيَكْتُبْ خَصْمِي شَكْوَاهُ. فَلأَحْمِلَنَّهَا عَلَى كَتِفِي وَلأَعْصِبَنَّهَا تَاجًا لِرَأْسِي. أُبَيِّنُ لَهُ عَدَدَ خَطَوَاتِي وَأَتَقَدَّمُ إِلَيْهِ تَقَدُّمَ ذِي مَكَانَةٍ. إِنْ كَانَتْ أَرْضِي قَدْ صَرَخَتْ عَلَيَّ. وَتَبَاكَتْ خُطُوطُ حَرْثِهَا أَوْ كُنْتُ قَدْ أَكَلْتُ رَيْعَهَا بِلاَ فِضَّةٍِ أَوْ أَتْلَفْتُ نُفُوسَ أَرْبَابِهَا. فَلْيَنْبُتِ الْعَوْسَجُ فِيهَا بَدَلَ الْحِنْطَةِ وَالشَّوْكُ بَدَلَ الشَّعِيرِ.'
    - فَأَمْسَكَ هَؤُلاَءِ الرِّجَالُ الثَّلاثَةُ عَنْ مُحَاوَرَةِ أَيُوبَ لاِعْتِقَادِهِ نَفْسَهُ صِدِّيقًا. فَغَضَبَ أَلِيهُو بْنُ بَرَكْئِيلَ الْبُوزِيُّ، مِنْ عَشِيرَةِ رَامٍ. غَضِبَ عَلَى أَيُّوبَ لِزَعْمِهِ أَنَّهُ أَعْدَلُ مِنَ اللَّهِ. وَغَضَبَ عَلَى أَصْدِقَائِهِ الثَّلاثَةِ، لأَنَّهُمْ لَمْ يَبْقَ عِنْدَهُمْ جَوابٌ، وَقَدْ أَثَّمُوا أَيُّوبَ. وَكَانَ الِيهُو قَدِ اِنْتَظَرَ فَرَاغَ أَيُّوبَ مِنَ الْكَلاَمِ، لأَنَّهُمْ كَانُوا أَكْبَرَ مِنْهُ سِنًّا. فَلَمَّا رَأَى ألِيهُو أَنَّهُ لَمْ يَبْقَ جَوَابٌ فِي أَفْواهِ الرِّجَالِ الثَّلاثَةِ، غَضِبَ .
    - (مجداً للثالوث القدوس)
