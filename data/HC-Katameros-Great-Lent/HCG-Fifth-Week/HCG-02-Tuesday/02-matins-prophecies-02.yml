title:
    arabic: 'من سفر إشعياء النبي ( 40 : 1 - 8 )'
text:
    arabic:
        - 'من سفر إشعياء النبي ( 40 : 1 - 8 )'
        - عَزُّوا عَزُّوا شَعْبِي يَقُولُ إِلَهُكُمْ خَاطِبُوا قَلْبَ أُورُشَلِيمَ وَنَادُوهَا بِأَنْ قَدْ تَمَّ تَجَنُّدُهَا وَغُفِرَ اَثامُهَا وَاِسْتَوْفَتْ مِنْ يَدِ الرَّبِّ ضِعْفَيْنِ عَنْ جَمِيعِ خَطَاياَهَا.
        - 'صَوْتُ صَارِخٍ فِي الْبَرِّيَّةِ: أَعِدُّوا طَرِيقَ الرَّبِّ وَقَوَّمُوا فِي الْقَفْرِ سُبُلاً لإِلَهِنَا. كُلُّ وَادٍ يَمْتَلِئُ وَكُلُّ جَبَلٍ وَتَلٍّ يَتَّضِعُ وَيَصِيرُ الْمُعَوَّجُ مُسْتَقِيمًا وَوَعْرُ الطَّرِيقِ يَصِيرُ سَهْلاً. وَيَتَجَلَّى مَجْدُ الرَّبِّ وَيُعَايِنُهُ كُلُّ ذِي جَسَدٍ لأَنَّ فَمَ الرَّبِّ قَدْ تَكَلَّمَ. صَوْتُ قَائِلٍ: نَادِ. فَقَالَ: بِمَاذَا أُنَادِي. كُلُّ بَشَرٍ عُشْبٌ وَكُلُّ مَجْدِهِ كَزَهْرِ الْحَقْلِ. الْعُشْبُ قَدْ يَبِسَ وَزَهْرُهُ قَدْ سَقَطَ، لأَنَّ رُوْحَ الرَّبِّ هَبَّ فِيهِ. حَقًّا إِنَّ الشَّعْبَ عُشْبٌ. الْعُشْبُ قَدْ يَبِسَ وَزَهْرُهُ قَدْ سَقَطَ وَأَمَّا كَلِمَةُ إلَهِنَا فَتَثْبُتُ إِلَى الأَبَدِ .'
        - ( مجداً للثالوث القدوس )
