title:
  arabic: 'من أيوب الصديق ( 26 : 1  )'
text:
  arabic:
    - 'من أيوب الصديق ( 26 : 1  )'
    - 'فَأَجَابَ أَيُّوبَ وَقَالَ: كَيْفَ عَضَدْتَ مَنْ لاَ قُوَّةَ لَهُ وَخَلَّصْتَ ذِراعًا لاَ قُدْرَةَ لَهَا. وَكَيْفَ أَشَرْتَ عَلَى مَنْ لاَ حِكْمَةَ لَهُ وَأَظْهَرْتَ لَهُ تَدَابِيرَ جَمَّةً. لِمَنْ بَيَّنْتَ الْكَلِمَ وَرُوحُ مَنِ اِنْبَثَقَتْ مِنْكَ.'
    - يَرْتَعِدُ الْجَبَابِرَةُ مِنْ تَحْتِ الْمِيَاهِ وَسُكَّانِهَا. الْجَحِيمُ مَكْشُوفَةٌ لَدَيْهِ وَالْهَاوِيَةُ لَيْسَ دُونَهَا حِجَابٌ. يَمُدُّ الشَّمَالَ عَلَى الْخَوَاءِ وَيُعَلِّقُ الأَرْضَ عَلَى الْعَدَمِ. يَحْبِسُ الْمِيَاهَ فِي سُحُبِهِ فَلاَ يَتَمَزَّقُ الْغَمَامُ تَحْتَهَا. يَحَجُبُ وَجْهَ عَرْشِهِ وَقَدْ نَشَرَ عَلَيْهِ غَمَامَهُ. وَرَسَمَ حَدًّا حَوْلَ وَجْهِ الْمِيَاهِ نَحْوَ مُلْتَقَى النُّورِ بِالظُّلْمَةِ. أَعْمِدَةُ السَّمَاءِ تَتَزَعْزَعُ وَتَرْتَاعُ مِنْ زَجْرِهِ. بِقُوَّتِهِ يُثِيرُ الْبَحْرَ وَبِحِكْمَتِهِ يُحَطِّمُ تَجَبُّرَهُ. بِروحِهِ زَيَّنَ السَّمَوَاتِ وَيَدُهُ اِسْتَخْرَجَتِ الْحَيَّةَ الْهَارِبَةَ. تِلْكَ أَدْنَى طُرُقِهِ وَهَمْسٌ خَفِيْفٌ نَسْمَعُهُ مِنْ كَلاَمِهِ. أَمَّا رَعْدُ جَبَرُوتِهِ فَمَنْ يُدْرِكُهُ.
    - ( مجداً للثالوث القدوس )
