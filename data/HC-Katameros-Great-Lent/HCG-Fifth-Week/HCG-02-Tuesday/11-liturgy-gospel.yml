title:
  arabic: 'من إنجيل مُعلِّمنا يوحنا البشير ( 8 : 12 ـــ 20 )'
text:
  arabic:
    - 'من إنجيل مُعلِّمنا يوحنا البشير ( 8 : 12 ـــ 20 )'
    - 'ثُمَّ كَلَّمَ يَسُوعُ أَيْضًا قَائِلاً: "أَنَا هُوَ نُورُ الْعَالَمِ. مَنْ يَتْبَعْنِي فَلاَ يَمْشِي فِي الظَّلامِ بَلْ يَكُونُ لَهُ نُورُ الْحَيَاةِ". فَقَالَ لَهُ الْفَرِّيسِيُّونَ: "أَنْتَ تَشْهَدُ لِنَفْسِكِ. فَلَيْسَتْ شَهَادَتُكَ حَقًّا". أَجَابَ يَسُوعُ وَقَالَ لَهُمْ: "إِنِّي وَإِنْ كُنْتُ أَشْهَدُ لِنَفْسِي فَشَهَادَتِي حَقٌّ، لأَنِّي أَعْلَمُ مِنْ أَيْنَ جِئْتُ وَإِلَى أَيْنَ أَذْهَبُ. وَأَمَّا أَنْتُمْ فَلاَ تَعْلَمُونَ مِنْ أَيْنَ أَتَيْتُ وَلاَ إِلَى أَيْنَ أَذْهَبُ. أَنْتُمْ إِنَّمَا تَدِينُونَ بِحَسَبِ الْجَسَدِ، وَأَمَّا أَنَا فَلَسْتُ أَدِينُ أَحَدًا. وَإِنْ كُنْتُ أَنَا أَدِينُ فَدَيْنُونَتِي حَقٌّ، لأَنِّي لَسْتُ وَحْدِي، بَلْ أَنَا والآبُ الَّذِي أَرْسَلَنِي. وَقَدْ كُتِبَ أَيْضًا فِي نَامُوسِكُمْ أَنَّ شَهَادَةَ رَجُلَيْنِ حَقٌّ. أَنَا أَشْهَدُ لِنَفْسِي، وَأَبِي الَّذِي أَرْسَلَنِي يَشْهَدُ لِي". فَقَالُوا لَهُ: "أَيْنَ هُوَ أَبُوكَ"، قَالَ يسُوعُ: "إِنَّكُمْ لاَ تَعْرِفُونَنِي أَنَا وَلاَ أَبِي. وَلَوْ كُنْتُمْ تَعْرِفُونَنِي لَعَرَفْتُمْ أَبِي أَيْضًا". هَذَا الْكَلاَمُ قَالَهُ يَسُوعُ فِي الْخِزَانَةِ وَهُوَ يُعَلِّمُ فِي الْهَيْكَلِ. وَلَمْ يُمْسِكْهُ أَحَدٌ، لأَنَّ سَاعَتَهُ لَمْ تَكُنْ بَعْدُ قَدْ أَتَتْ .'
    - ( والمجد للَّـه دائماً )
