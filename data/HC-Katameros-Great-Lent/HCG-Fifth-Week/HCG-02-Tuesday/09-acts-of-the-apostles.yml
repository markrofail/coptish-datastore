title:
    arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
text:
    arabic:
        - الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
        - '( 24 : 10 - 23 )'
        - 'فَأَجَابَ بُولُسُ، بَعْدَ أَنْ أَوْمَأَ إِلَيْهِ الْوَالِي أَنْ يَتَكَلَّمَ: " بِمَا أنِّي أَعْلَمُ بِأَنَّكَ قَاضٍ لِهذِهِ الأُمَّةِ مُنْذُ سِنِينَ كَثِيرَةٍ، فَبِطِيبِ نَفْسٍ أَجِيبُ عَنْ نَفْسِي ، إنَّهُ يُمْكِنُكَ أَنْ تَعْلَمَ أَنْ لَيْسَ لِي أَكْثَرُ مِنِ اثْنَيْ عَشَرَ يَوْمًا مُنْذُ صَعِدْتُ إلَى أُورُشَلِيمَ لِلْعِبَادَةِ. وَلَمْ يَجِدُونِي فِي الْهَيْكَلِ أُفَاوِضُ أَحَدًا وَلاَ أُهَيِجُ الْجَمْعَ لاَ فِي الْمَجَامِعِ وَلاَ فِي الْمَدِينَةِ. وَلاَ يَسْتَطِيعُونَ أَنْ يُبَرْهِنُوا عَلَى مَا يَشْكُونِي بِهِ الآنَ. وَلكِنْ أُقِرُّ لَكَ بِحَسَبِ الطَّرِيقَةِ الَّتِي يُسَمُّونَهَا شِيعَةٌ، هكَذَا أَعْبُدُ إِلهَ آبَائِي، مُؤْمِنًا بِكُلِّ مَا كُتِبَ فِي النَّامُوسِ وَالأَنْبِيَاءِ. وَمُؤَمِلاً مِنَ اللَّهِ فِي مَا يَنْتَظِرُونَهُ هُمْ أَيْضًا: إِنَّهَا سَوْفَ تَكُونُ قِيَامَةٌ لِلأَمْوَاتِ الأَبْرَارِ مِنْهُمْ وَالأَثَمَةِ. لِهَذَا أُدَرِّبُ نَفْسِي لِيَكُونَ لِي دَائِمًا ضَمِيرٌ لاَ عَثَارَ بِهِ أَمَامَ اللَّهِ وَالنَّاسِ. وَبَعْدَ سِنِينَ كَثِيرَةٍ جِئْتُ لأَصْنَعَ صَدَقَاتٍ لأُمَّتِي وَأُقَدِّمُ قَرَابِينَ. فَعَلَى هَذَا       وَجَدَنِي قَوْمٌ مِنَ اليَهُودِ مِنْ أَسِيَّا مُتَطَهِّرًا فِي الْهَيْكَلِ لاَ مَعَ جَمْعٍ وَلاَ فِي فِتْنَةٍ، وَكَانَ يَجِبُ عَلَيْهُمْ أَنْ يَحْضُرُوا لَدَيْكَ وَيَشْكُوا، إِنْ كَانَ لَهُمْ عَلَيَّ شَيْءٌ. أَوْ لِيَقُلْ هؤُلاَءِ مَاذَا وَجَدُوا فِيَّ مِنْ إثْمٍ وَأَنَا قَائِمٌ أَمَامَ الْمَحْفَلِ، سِوَى هَذَا الْقَوْلِ وَحْدَهُ الَّذِي صِحْتُ بِهِ لَمَّا وَقَفْتُ بِهِمْ: أَنِّي عَلَى رَجَاءِ قِيَامَةِ الأَمْوَاتِ أُحَاكَمُ مِنْكُمُ الْيَوْمَ".'
        - 'أَمَا فِيلِكْسُ الَّذِي كَانَ أَعْلَمِ بِالطَّرِيقَةِ فَأَمْهَلَهُمْ، قَائِلاً: "مَتَى انْحَدَرَ لِيسِيَاسُ قَائِدُ الأَلْفِ أَتَحَقَّقُ دَعْوَاكُمْ". وَأَمَرَ قَائِدَ الْمِئَةِ بِأَنْ يَحْرُسَهُ، وَأَنْ يُعَامَلَ بِرُخْصَةٍ، وَلاَ يُمْنَعُ أَحَدٌ مِنْ خَوَاصِّهِ عَنْ خِدْمَتِهِ.'
        - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّـه المُقدَّسة. آمين. )
