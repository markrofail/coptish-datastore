title:
  arabic: البولس من رسالة بولس الرسول إلى أهل غلاطية
text:
  arabic:
    - البولس من رسالة بولس الرسول إلى أهل غلاطية
    - '( 5 : 16 ـــ 6 : 1 ـــ 2 )'
    - 'فَأَقُولُ: اسْلُكُوا بِحَسَبِ الرُّوحِ وَلاَ تَقْضُوا شَهْوَةَ الْجَسَدِ. فَإِنَّ الْجَسَدَ يَشْتَهِي مَا هُوَ ضِدُّ الرُّوحِ وَالرُّوحُ يَشْتَهِي مَا هُوَ ضِدُّ الْجَسَدِ، كِلاَهُمَا يُقَاوِمُ الآخَرَ، حَتَّى إِنَّكُمْ لاَ تَصْنَعُونَ مَا تُرِيدُونَ. فَإِنْ كُنْتُمْ تَقْتَدُونَ بِالرُّوحِ فَلَسْتُمْ تَحْتَ النَّامُوسِ. وَأَعْمَالُ الْجَسَدِ وَاضِحَةٌ، وَهِي: الزِّنَى وَالنَّجَاسَةُ وَالْعَهَرُ وَعِبَادَةُ الأَوْثَانِ وَالسِّحْرِ وَالْعَدَاوَتُ وَالْخِصَامُ وَالْغَيْرَةُ وَالْمُغَاضَبَاتُ وَالْمُنَازَعَاتُ وَالْمَشاقَّاتِ وَالْبِدْعُ وَالْمُحَاسَدَاتُ وَالْقَِتْلُِ والْسُّكْرُ وَالْقُصُوفُ، وَمَا أَشَبَهَ ذَلِكَ وَعَنْهَا أَقُولُ لَكُمْ أَيْضًا كَمَا قَدْ قُلْتُ: إِنَّ الَّذِينَ يَصْنَعُونَ مِثْلَ هَذِهِ لاَ يَرِثُونَ مَلَكُوتَ اللَّهِ.'
    - 'أَمَّا ثَمَرُ الرُّوحِ فَهُوَ: الْمَحَبَّةُ وَالْفَرَحُ وَالسَّلاَمُ، وَالأَنَاةُ واللُّطْفُ والصَّلاَحُ، وَالإِيِمَانُ وَالوَدَاعَةُ وَالْعَفَافُ. وََأصْحَابُ هَذِهِ لَيْسَ نَامُوسٌ ضِدَّهُمْ. وَالَّذِينَ لِلْمَسِيحِ صَلَبُوا أَجْسَادَهُمْ مَعَ الآلاَمِ وَالشَّهَوَاتِ. فَإِنْ كُنَّا نَعِيشُ بِالرُّوحِ، فَلَْنَسْلُكْ بِالرُّوحِ أَيْضًا. وَلاَ نَكُنْ ذَوِي عُجْبٍ، وَلاَ نُغَاضِبْ وَلاَ نَحْسُدْ بَعْضُنَا بَعْضًا.'
    - أَيُّهَا الإِخْوَةُ، إذَا سَقَطَ أَحَدٌ فِي زَلَّةٍ، فَأَصْلِحُوا أَنْتُمْ الرُّوحِيِّينَ مِثْلَ هَذَا بِرُوحِ الْوَدَاعَةِ، وَتَبَصَّرْ أَنْتَ لِنَفْسِكَ لَِئلاَّ تُجَرَّبَ أَنْتَ أَيْضًا. اِحْمِلُوا بَعْضُكُمْ أَثْقَالَ بَعْضٍ، وَهَكَذَا أتِمُّوا نَامُوسَ الْمَسِيحِ .
    - ( نعمة اللَّه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
