title:
  arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 15 : 3 ـــ 10 )'
text:
  arabic:
    - 'من إنجيل مُعلِّمنا لوقا البشير ( 15 : 3 ـــ 10 )'
    - 'فَخَاطَبَهُمْ بِهَذَا الْمَثَلِ قَائِلاً: "أََيُّ إنْسَانٍ مِنْكُمْ إِذَا كَانَ لَهُ مئَةُ خَرُوفٍ، فَأَضَاعَ وَاحِدًا مِنْهَا، أَلاَ يَتْرُكُ التِّسْعَةَ والتِّسْعِينَ فِي الْبَرِّيَّةِ، وَيَمْضِي فِي طَلَبِ الضَّالِّ حَتَّى يَجِدَهُ. وَإذَا وُجَدَهُ يَحْمِلُهُ عَلَى مَنْكِبَيْهِ فَرِحًا، وَيَأْتِي بِهِ إِلَى بَيْتِهِ وَيَدْعُو الأَصْدِقَاءَ وَالْجِيرَانَ وَيَقُولُ لَهُمْ: اِفْرَحُوا مَعِي، لأَنِّي وَجَدْتُ خَرُوفِيَ الضَّالَّ. أَقُولُ لَكُمْ: إِنَّهُ هَكَذَا يَكُونُ فَرَحٌ فِي السَّمَاءِ بِخَاطِئٍ وَاحِدٍ يَتُوبُ أَكْثَرَ مِنْ تِسْعَةٍ وَتِسْعِينَ بَارًّا لاَ يَحْتَاجُونَ إِلَى الْتَّوْبَةِ. أَمْ أيَّةُ اِمْرَأَةٍ إذَا كَانَ لَهَا عَشَرَةُ دَرَاهِمَ، فَأَضَاعَتْ مِنْهَا دِرْهَمًا وَاحِدًا، أَلاَ تُوقِدُ سِرَاجًا وَتَكْنُسُ الْبَيْتَ وَتُفَتِّشُ بِإجْتِهَادٍ حَتَّى تَجِدَهُ. فَإذَا وَجَدَتْهُ تَدْعُو الصَّدِيقَاتِ وَالْجَارَاتِ وَتَقُولُ: اِفْرَحْنَ مَعِي لأنِّى وَجَدْتُ دِرْهَمِي الَّذِي أَضَعْتُهُ. أَقُولُ لَكُمْ: إِنَّهُ هَكَذَا يَكُونُ فَرَحٌ عِنْدَ مَلاَئِكَةِ اللَّهِ بِخَاطِئٍ وَاحِدٍ يَتُوبُ.'
    - ( والمجد للَّه دائماً )
