title:
  arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
text:
  arabic:
    - الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
    - '( 26 : 1 ـــ 18 )'
    - 'فَحِينَئِذٍ بَسَطَ بُولُسُ يَدَهُ وَطَفِقَ يَحْتَجُّ: إِنِّي أَحْسُبُ نَفْسِي سَعِيدًا أَيُّهَا الْمَلِكُ أَغْرِيبَاسُ، لأَنِّي أَحْتَجُّ الْيَوْمَ أَمَامَكَ عَنْ كُلِّ مَا يَشْكُونِي بِهِ الْيَهُودُ. لاَ سِيَّمَا وَأَنْتَ خَبِيرٌ بِكُلِّ مَا لِلْيَهُودِ مِنْ سُنَنٍ وَمَسَائِلَ، فَلِهَذَا أَسْأَلُكَ أَنْ تَسْمَعَ لِي بِطُولِ الأَنَاةِ. إِنَّ سِيرَتِي مُنْذُ صِبَايَ الَّتِي مِنَ الْبَدْءِ كَانَتْ لِي بَيْنَ أُمَّتِي بأُورُشَلِيمَ يَعْرِفُهَا جَمِيعُ الْيَهُودِ، الَّذِينَ عَرَفُونِي مِنَ الأوَّلِ لَوْ أَرَادُوا أَنْ يَشْهَدُوا أّنِّي قَدْ عِشْتُ فرِّيسِيًّا عَلَى مَذْهَبِ دِينَنَا الأَقْوَمِ. وَالآنَ أَنَا وَاقِفٌ أُحَاكَمُ عَلَى رَجَاءِ الْوَعْدِ الَّذِي سَبَقَ مِنَ اللَّهِ للآبَاءِ، الَّذِي يُؤْمِلُ أَسْبَاطُنَا الاِثْنَا عَشَرَ الْبُلُوغِ إِلَيْهِ، مُتَعَبِّدِينَ بِالْمُثَابَرَةِ لَيْلاً وَنَهَارًا. فَبِهَذَا الرَّجَاءِ شَكَانِي الْيَهُودُ أَيُّهَا الْمَلِكُ. أَفَيَحْسَبُ عِنْدَكُمْ غَيْرَ مُصَدَّقٍ أَنَّ اللَّهَ يُقِيمُ الأمُواتَ. إِنِّي كُنْتُ قَدِ اِرْتَأَيْتُ فِي نَفْسِي أَنَّهُ مِنَ الْوَاجِبِ عَلَيَّ أَنْ أَسْعَى بِشِدَّةٍ فِي مُقَاوَمَةِ اِسْمِ يَسُوعَ النَّاصِريِّ. وَقَدْ صَنَعْتُ ذَلِكَ فِي أُورُشَلِيمَ، وَكَثِيرِينَ مِنَ الْقِدِّيِسِينَ، حَبَسْتُهُمْ أَنَا فِي السُّجُونِ عِنْدَمَا فَوَّضَ إِلَيَّ السُّلْطَانَ مِنْ رُؤَسَاءِ الْكَهَنَةِ. وَكُنْتُ مِمَّنْ أَصْدَرَ رَأْيَهُ بِقَتْلِهِمْ، وَفِي كُلِّ الْمَجَامِِعِ عَاقَبْتُهُمْ مِرَارًا كَثِيرَةً، وَاِضْطَرَرْتُهُمْ إِلَى التَّجْدِيفِ. وَلَمَّا أَصْبَحْتُ فِي غَايَةِ الْغَضَبِ عَلَيْهِمْ اِضْطَهَدْتُهُمْ حَتَّى فِي الْمُدُنِ الْبَرَّانِيَّةِ. وَلَمَّا اِنْطَلَقْتُ إِلَى دِمَشْقَ، وَأَنَا عَلَى ذَلِكَ بِسُلْطَانٍ وَتَوْكِيلٍ مِنْ رُؤَسَاءِ الْكَهَنَةِ، رَأَيْتُ فِي نِصْفِ النَّهَارِ عَلَى الطَّرِيقِ، أَيُّهَا الْمَلِكُ، نُورًا مِنَ السَّمَاءِ يَفُوقُ لَمَعَانَ الشَّمْسِ، وَقَدْ أَبْرَقَ حَوْلِي وَحَوْلَ السَّائِرِينَ مَعِي. فَسَقَطْنَا جَمِيعًا عَلَى الأَرْضِ، وَسَمِعْتُ صَوْتًا يُكَلِّمُنِي وَيَقُولُ بِاللُّغَةِ الْعِبْرَانِيَّةِ: شَاوُلُ، شَاوُلُ، لِمَ تَضْطَهِدُنِي، إِنَّهُ لَصَعْبٌ عَلَيْكَ أَنْ تَرْفُسَ الْمِهْمَازَ. فَقُلْتُ: مَنْ أَنْتَ يَا رَبُّ. فَقَالَ الرَّبُّ: أَنَا يَسُوعُ الَّذِي أَنْتَ تَضْطَهِدُهُ. وَلَكْنْ قُمْ وَقِفْ عَلَى قَدَمَيْكَ فَإِنِّي لِهَذَا تَرَاءَيْتُ لَكَ لأَنْتَخِبَكَ خَادِمًَا وَشَاهِدًَا بِمَا رَأَيْتَ وَبِمَا سَأَتَرَاءَى لَكَ فِيهِ، وَأَنَا أُنَجِّيكَ مِنَ الشَّعْبِ وَمِنَ الأُمَمِ الَّذِينَ أَنَا مُرْسِلُكَ الآنَ إِلَيْهِمْ، لِتَفَتَحَ عُيُونَهُمْ فَيَرْجِعُوا مِنْ الظُّلَمَةِ إِلَى النُّورِ، وَمِنْ سُلْطَانِ الشَّيْطَانِ إِلَى اللَّهِ، حَتَّى يَنَالُوا مَغْفِرَةَ الْخَطَايَا وَحَظًّا بَيْنَ الْمُقَدَّسِينَ. بِالإِيِمَانِ الَّذِي بِي .'
    - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّه المُقدَّسة. آمين. )
