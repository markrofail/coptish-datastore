title:
    arabic: البولس من رسالة بولس الرسول الأولى إلى أهل كورنثوس
text:
    arabic:
        - البولس من رسالة بولس الرسول الأولى إلى أهل كورنثوس
        - '( 10 : 14 - 11 : 1 )'
        - 'فَلِذَلِكَ يَا أَحِبَّائِي اهْرُبُوا مِنْ عِبَادَةِ الأَوْثَانِ. أَقُولُ كَمَا يُقَالُ لِلْحُكَمَاءِ: فَاحْكُمُوا أَنْتُمْ فِيمَا أَقُولُ. كَأْسُ الْبَرَكَةِ الَّتِي نُبَارِكُهَا، أَلَيْسَتْ هِي شَرِكَةَ دَمِ الْمَسِيحِ. وَالْخُبْزُ الَّذِي نَكْسِرُهُ، أَلَيْسَ هُوَ شَرِكَةَ جَسَدِ الْمَسِيحِ. فَإِنَّنَا نَحْنُ الْكَثِيرِينَ خُبْزٌ وَاحِدٌ، جَسَدٌ وَاحِدٌ، لَأَنَّنَا جَمِيعًا نَشْتَرِكُ فِي الْخُبْزِ الْوَاحِدِ. اُنْظُرُوا إِسْرَائِيلَ الْجَسَدِيَّ. أَلَيْسَ الَّذِينَ يَأْكُلُونَ الذَّبَائِحَ هُمْ شُرَكَاءَ الْمَذْبَحِ. فَمَا أَقُولُ. أَإِنَّ ذَبيحَةَ الْوَثَنِ شَيْءٌ، أَوْ إِنَّ الْوَثَنَ شَيْءٌ. بَلْ إِنَّ الَّذِي تَذْبَحُهُ الأُمَمُ إِنَّمَا تَذْبَحُهُ لِلشَّيَاطِينِ، لاَ لِلَّهِ. فَلاَ أُرِيدُ أَنْ تَكُونُوا شُرَكَاءَ لِلشَّيِاطِينِ، إِنَّكُمْ لاَ تَسْتَطِيعُونَ أَنْ تَشْرَبُوا كَأْسَ الرَّبِّ وَكَأْسَ الشَّيَاطِينِ. وَلا تَسْتَطِيعُونَ أَنْ تَشْتَرِكُوا فِي مَائِدَةِ الرَّبِّ وَمَائِدَةِ الشَّيَاطِينِ. أَنُغِيرُ الرَّبَّ. أَلَعَلَّنَا أَقْوَى مِنْهُ. كُلُّ شَيْءٍ يَجُوزُ لِي، وَلَكِنْ لَيْسَ كُلُّ شَيْيءٍ يَنْفَعُ. كُلُّ شَيْءٍ يَجُوزُ لِي، وَلَكِنْ لَيْسَ كُلُّ شَيْيءٍ يَبْنِي.'
        - 'لاَ يَطْلُبْ أَحَدٌ مَا هُوَ لِنَفْسِه، بَلْ مَا هُوَ لِغَيْرِِ. كُلُّ مَا يُبَاعُ فِي سُوقِ اللَّحَمِ كُلُوهُ غَيْرَ بَاحِثِينَ عَنْ شَيْءٍ، مِنْ أَجْلِ الضَّمِيرِ، فَإِنَّ: للرَّبِّ الأَرْضَ وَمِلأَهَا. إِنْ دَعَاكُمْ أَحَدٌ مِنَ الْكَفَرَةِ، وَأَحْبَبْتُمْ أَنْ تَنْطَلِقُوا، فَكُلُوا مِنْ كُلِّ مَا يُقَدَّمُ لَكُمْ غَيْرَ بَاحِثِينَ عَنْ شَيْءٍ، مِنْ أَجْلِ الضَّمِيرِ. وَلَكِنْ إِنْ قَالَ لَكُمْ أَحَدٌ هَذِهِ ذَبِيحَةُ أَوْثَانٍ، فَلاَ تَأْكُلُوا لأَجْلِ الَّذِي أَعْلَمَكُمْ، وَلأَجْلِ الضَّمِيرِ. لأَنَّ لِلرَّبِّ الأَرْضَ وَمِلأَهَا. أَقُولُ: "الضَّمِيرُ"، وَلَسْتُ أَعْنِي ضَمِيرَكَ، بَلْ ضَمِيرَ غَيْرِكَ. فَلِمَاذَا تُدَانُ حُرِّيَّتِي مِنْ ضَمِيرِ غَيْرِي. إِنْ كُنْتُ أَنَا أَتَنَاوَلُ بِشُكْرٍ، فَلِمَاذَا يُفْتَرَى عَلَيَّ فِيمَا أَنَا شَاكِرٌ عَلَيْهِ. فَإذَا أَكَلْتُمْ أَوْ شَرِبْتُمْ أَوْ عَمِلْتُمْ شَيْئًا، فَاعْمَلُوا كُلَّ شَيْءٍ لِمَجْدِ اللَّهِ. كُونُوا بِلاَ مَعْثَرَةٍ لِلْيَهُودِ وَلِلْيُونَانيِّينَ وَلِكَنِيسَةِ اللَّهِ. كَمَا أَنَا أَيْضًا أُرْضِي الْجَمِيعَ فِي كُلِّ شَيْءٍ، غَيْرَ طَالِبٍ مَا يُوافِقُنِي، بَلْ مَا يُوَافِقُ الْكَثِيرِينَ، لِكَيْ يَخْلُصُوا. اِقْتَدُوا بِي كَمَا أَقْتَدِيَ أَنَا بِالْمَسِيحِ .'
        - ( نعمة اللَّـه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
