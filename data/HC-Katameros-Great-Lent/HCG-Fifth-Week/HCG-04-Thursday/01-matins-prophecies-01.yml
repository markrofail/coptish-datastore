title:
    arabic: 'من أمثال سليمان الحكيم ( 4 : 20 - 27 )'
text:
    arabic:
        - 'من أمثال سليمان الحكيم ( 4 : 20 - 27 )'
        - يَا بُنَىَّ، أَصْغِ إِلَى كَلاَمِي أَمِلْ أُذُنَكَ إِلَى أَقْوالِي. لاَ تَبْرَِحْ عَنْ عَيْنَيْكَ اِحْفَظْهَا فِي دَاخِلِ قَلْبِكَ. فَإِنَّهَا حَيَاةٌ لِلْذِيْنَ يُصَادِفُونَهَا وَصِحَّةٌ لِلْجَسَدِ كُلِّهِ. صُنْ قَلْبَكَ أَكْثَرَ مِنْ كُلِّ مَحْفُوظٍ فَإِنَّ مِنْهُ مَخَارِجَ الْحَيَاةِ. اِنْفِ عَنْكَ خِيَانَةَ الْقََْبِ وَخُبْثَ الشَّفَتَيْنِ أَبْعِدْهُ مِنْكَ. لِتَنْظُرْ عَيْنَاكَ إِلَى الأَمَامِ، وَلَتَكُنْ أَجْفَانُكَ سَدِيدَةً قُدَّامَكَ. تَبَصَّرْ فِي مِنْهَجِ قَدَمِيْكَ فَتَثْبُتَ جَمِيعُ طُرُقِكَ. لاَ تَمِلْ يَمْنَةً وَلاَ يَسْرَةً أَصْرِفْ قَدَمِكَ عَنْ الشَّرِّ. فَإِنَّ الرَّبَّ عَالِمٌ بِالطُّرُقِ الَّتِي عَنْ الْيَمِينِ، أَمَّا الطُّرُقُ الَّتِي عَنِ الشَّمَالِ فَهِي مُعْوَجَّةٌ. إِنَّهُ هُوَ يُقَوِّمُ مَنَاهِجَكَ وَيُرْشِدُ مَذَاهِبَكَ فِي السَّلامِ .
        - (مجداً للثالوث القدوس )
