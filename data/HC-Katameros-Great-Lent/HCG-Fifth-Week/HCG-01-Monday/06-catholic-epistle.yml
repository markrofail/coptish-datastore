title:
  arabic: الكاثوليكون من رسالة بطرس الرسول الأولى
text:
  arabic:
    - الكاثوليكون من رسالة بطرس الرسول الأولى
    - '( 3 : 10 ـــ 18 )'
    - وَمَنْ أَرَادَ حُبَّ الْحَيَاةِ وَأَنْ يَرَى أَيَّاماً صَالِحَةً، فَلْيَكْفُفْ لِسَانَهُ عَنِ الشَّرِّ وَشَفَتَيْهِ عَنْ كَلاَمِ الْمَكْرِ، وَلْيَحِدْ عَنِ الشَّرِّ وَيَصْنَعِ الْخَيْرَ، وَلْيَطْلُبِ السَّلاَمَةَ وَيَسْعَى فِي اِبْتِغَائِهَا. لأَنَّ عَيْنَِي الرَّبِّ عَلَى الصَّدِّيقِينَ، وَأُذُنَيْهِ إِلَى طِلْبَتِهِمْ، لَكِنَّ وَجْهَ الرَّبِّ عَلَى الَّذِينَ يَعْمَلُونَ الْمَسَاوِئَ. فَمِنْ الَّذِي يَضُرُّكُمْ إِنْ كُنْتُمْ ذَوِي غَيْرَةٍ فِي الْخَيْرِ.
    - وَلَكِنْ وَإِنْ تَأَلَّمْتُمْ مِنْ أَجْلِ الْبَرِّ، فَطُوبَاكُمْ. فَلاَ تَجْزَعُوا مِنْ تَخْوِيفِهِمْ وَلاَ تَضْطَرِبُوا. بَلْ قُدِّسُوا الرَّبَّ الإِلَهَ فِي قُلُوبِكُمْ، وَكُونُوا مُسْتَعِدِّينَ دَائِمًا لِمُجَاوَبَةِ كُلِّ مِنْ يَسْأَلُكُمْ عَنْ سَبَبَ الرَّجَاءِ الَّذِي فِيكُمْ، وَلَكِنْ بِوَدَاعَةٍ وَمَهَابَةٍ، وَلْتَكُنْ ضَمَائِرُكُمْ صَالِحَةً، حَتَّى يَخْزَى فِيمَا يُقَالُ عَلَيْكُمْ مِنَ السُّوءِ. الَّذِينَ يَسْلُبُونَ تَصْرُّفَكُمُ الصَّالِحَ فِي الْمَسِيحِ، فَإِنَّهُ خَيْرٌ لَكُمْ أَنْ تَتَأَلَّمُوا لِعَمَلِ الصَّالِحَاتِ إِنْ كَانَتْ فِي ذَلِكَ مَشِيئَةُ اللَّهِ، مِنْ أَنْ تَتَأَلَّمُوا لِعَمَلِ السَّيِّئَاتِ. فَالْمَسِيحُ أَيْضًا تَأَلَّمَ مَرَّةً وَاحِدَةً مِنْ أَجْلِ الْخَطَايَا، الْبَارَّ عَنِ الأَثَمَةِ، لِيُقَرِّبَنَا إِلَى اللَّهِ، مُمَاتاً فِي الْجَسَدِ مُحْييًا فِي الرُّوحِ .
    - ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه، وأمَّا من يعمل بمشيئة اللَّه فإنَّه يبقى إلى الأبد. آمين. )
