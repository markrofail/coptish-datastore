title:
    arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 12 : 16 - 21 )'
text:
    arabic:
        - 'من إنجيل مُعلِّمنا لوقا البشير ( 12 : 16 - 21 )'
        - 'وَكَلَّمَهُمْ بِمِثَلٍ قَائِلاً :"رَجُلٌ غَنِيٌّ أَخْصَبَتْ كُوَرَتُهُ، فَفَكَّرَ فِي نَفْسِهِ قَائِلاً: مَاذَا أَصَنْعُ، فَإِنَّهُ لَيْسَ لِي مَوْضِعٌ أَخَزِنُ فِيهِ غِلاَلِي. ثُمَّ قَالَ: أَصَنْعُ هَذَا: أَهْدِمُ أَهْرَائِيِ وَأَبْنِي أَكْبَرََ مِنْهَا، وَأَخَزِنُ هُنَاكَ جَمِيعَ أَرْزَاقِي وَخَيْرَاتِي، وَأَقُولُ لِنَفْسِي: يَا نَفْسِي إِنَّ لَكِ خَيْرَاتٍ كَثِيرَةً، مَوْضُوعَةً لِسِنِينَ كَثِيرَةٍ. فَاِسْتَرِيِحِي وَكُلِي وَاِشْرَبِي وَتَنَعَّمِي. فَقَالَ لَهُ اللَّهُ: يا جَاهِلُ فِي هَذِهِ اللَّيْلَةِ تُطْلَبُ نَفْسُكَ مِنْكَ، فَهَذَا الَّذِي أَعِْدَدْتَهُ لِمَنْ يَكُونُ. فَهَكَذَا مَنْ يَدْخِرُ لِنَفْسِهِ وَهُوَ غَيْرُ غَنِيٍّ بِمَا للَّهِ .'
        - ( والمجد للَّـه دائماً )
