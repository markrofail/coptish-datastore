title:
  arabic: 'من أيوب الصديق ( 22 : 1 ـــ 30 )'
text:
  arabic:
    - 'من أيوب الصديق ( 22 : 1 ـــ 30 )'
    - 'فَأَجَابَ أَليِفَازُ التَّيْمَانِيُّ وَقَالَ : أَلَعَلَ الإِنْسَانَ يُسَاوِي اللَّهَ. إِنَّمَا يَنْفَعُ الْحَكِيمُ نَفْسَهُ. هَلْ مِنْ بُغْيَةٍ لِلْقَدِيرِ أَنْ تَكُونَ بَارًّا أَوْ مِنْ نَفْعٍ لَهُ أَنْ تُزْكِّيَ طُرُقَكَ. أَمِنْ أَجْلِ هَيْبَتِكَ يُحَاجُّكَ أَوْ يُنَافِذُكَ إِلَى الْقَضَاءِ. أَلَيْسَ شَرُّكَ جَسِيمًا وَأَثَامُكَ لاَ حَدَّ لَهَا. فَإِنَّكَ اِرْتَهَنْتَ مِنْ أَخِيكَ بِغَيْرِ حَقٍّ وَسَلَبْتَ الْعُرَاةَ ثِيابَهُمْ. لَمْ تَسْقِ الْعَطْشَانَ مَاءً وَمَنَعْتَ الْجَائِِعَ خُبْزَكَ. فَأَصْبَحَتِ الأَرْضُ لَدَى الذِّرَاعِ وَمَرْفُوعُ الْجَاهِ اِسْتَحْوَذَ عَلَيْهَا. أَرْسَلْتَ الأَرَامِلَ فَارِغَاتٍ وَأَذْرُعُ الْيَتَامَى حُطِّمَتْ. لِذَلِكَ تُحْدِّقُ بِكَ الْفِخَاخُ وَيُرَوِّعُكَ رُعْبٌ مُفَاجِئٌ، أَوْ ظُلْمَةٌ لاَ تُبْصِرُ فِيهَا أَوْ غَمْرُ مَاءٍ يَعْلُوكَ. أَلَيْسَ اللَّهُ فَوْقَ أَعْلَى السَّمَوَاتِ. انْظُرْ ذُرْوَةَ الْكَوَاكِبِ مَا أَعْلاَهَا. وَقَدْ قُلْتَ: مَاذَا يَعْلَمُ اللَّهُ. أَمِنْ وَرَاءِ الضَّبَابِ يَدِينُ.  السَّحَابُ سِتْرٌ لَهُ فَلاَ يُرَى وَعَلَى قُبَّةِ السَّمَوَاتِ يَتَخَطَّى. أَلَعَلَّكَ تَلْزَمُ مَسْلَكَ الْقَدَمِ الَّذِي وَطِئَهُ أَصْحَابُ الإِثْمِ. الَّذِينَ قُرِضُوا قَبْلَ أَوَانِهِمْ. وَاِنْدَفَقَ السَّيْلُ عَلَى أَسَاسِهِمْ. الْقَائِلِيْنَ للَّهِ: ابْعُدْ عَنَّا. وَمَاذَا يَصْنَعُ بِنَا الْقَدِيرُ. وَهُوَ قَدْ أَفْعَمَ بُيُوتَهُمْ طَيِّبَاتٍ. فَبُعْدًا لِمَشُورَةِ الْمُنَافِقِينَ. يَنْظُرُ الصَّدِّيقُونَ فَيَفْرَحُونَ. وَالزَّكِيُّ يَسْتَهْزِئُ بِهِمْ. قَائِلِينَ: أَلَمْ يَنْقَرِضُ مُقَاوِمُونَا وَقَدْ أَكَلَتْ بَقِيَّتَهُمُ النَّارُ. فَتَقَرَّبْ إِلَيْهِ وَصَالِحْهُ. فَبِذَلِكَ تَعُودُ إِلَيْكَ الطَّيِّبَاتُ. وَتََِقَّ الْشَّرِيعَةَ مِنْ فِيهِ وَأَوْدِعْ أَقْوَالَهُ فِي قَلْبِكَ. فَإِنَّكَ إِنْ تُبْتَ إِلَى الْقَدِيرِ يُعَادُ عُمْرَانُكَ وَتَنْفِي الإِثْمَ عَنْ أَخْبِيَتِكَ. فَتَجْعَلُ الْتِّبْرَ مَكَانَ التُّرَابِ وَسَبَائِكَكَ مَكَانَ حَصَا الأَوْدِيَةِ. وَيَكُونُ الْقَدِيرُ تِبْرَكَ وَكُنُوزَ فِضَّةٍ لَكَ. حِينَئِذٍ تَكُونُ لَذَّتُكَ فِي الْقَدِيرِ وَتَرْفَعُ إِلَى اللَّهِ وَجْهَكَ. وَتَدْعُو إِلَيْهِ فَيُجِيبُكَ وَتُوفِي بِنُذُورِكَ. وَتَعْزِمُ أَمْرًا فَيَسْتَتِبُّ لَكَ وَعَلَى سُبُلِكَ يُشْرِقُ نُورٌ. وَمَنِ اِتَّضَعَ تَقُولُ لَهُ: اِرْتَفِعْ فَيُخَلِّصُ اللَّهُ الْخَاشِِعَ الطَّرْفِ. وَيُنَجِّي مَنْ لَيْسَ بِذَكِيٍّ فَيَنْجُو بِبِرِّ كَفَّيْكَ .'
    - ( مجداً للثالوث القدوس )
