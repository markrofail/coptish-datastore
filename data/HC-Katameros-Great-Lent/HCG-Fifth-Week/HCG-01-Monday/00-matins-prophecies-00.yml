title:
    arabic: 'من أمثال سليمان الحكيم ( 3 : 5 - 18 )'
text:
    arabic:
        - 'من أمثال سليمان الحكيم ( 3 : 5 - 18 )'
        - تَوَكَّلْ عَلَى الرَّبِّ مِنْ كُلِّ قَلْبِكَ و عَلَى فِطْنَتِكَ لاَ تَعْتَمِدْ. فِي كُلِّ طُرُقِكَ اعْرِفْهُ فَهُوَ يُقَوِّمُ سُبُلُكَ. لاَ تَكُنْ حَكِيمًا فِي عَيْنَي نَفْسِكِ ِتَّقِ الرَّبَّ وَابْعُدْ عَنِ الشَّرِّ. فَيَكُونَ الشِّفَاءُ فِي عَضِلِكَ وَالرَّيُّ فِي عِظَامِكَ. أَكْرِمِ الرَّبَّ مِنْ مَالِكَ وَمِنْ باكُورَاتِ جَمِيعِ غِلاَلِكَ. فَتَمْتَلِئَ مَخَازِنُكَ شِبْعًا وَتَفِيضَ مُعَاصِرُكَ خَمْرًا. يا بُنَيَّ، لاَ تَرْذُلْ تَأْدِيبَ الرَّبِّ وَلاَ تَسْأَمْ تَوْبِيخَهُ فَإِنَّ الَّذِي يُحِبُِّهُ الرَّبُّ يُؤَدِّبُهُ وَيَرْتَضِي بِهِ كَأَبٍ بِابْنِهِ. طُوبَى لِلإِنْسَانِ الَّذِي يَجِدُ الْحِكْمَةَ وَلِلْرَّجُلِ الَّذِي يَنَالُ الْفِطْنَةَ. فَإِنَّ تِجَارَتَهَا خَيْرٌ مِنْ تِجَارَةِ الْفِضَّةِ وَرِبْحَهَا يَفُوقُ الذَّهَبَ. هِيَ أَكْرَمُ مِنَ اللآلِئِ وَكُلُّ نَفَائِسِكَ لاَ تُسَاوِيهَا. فِي يَمِينِهَا طُولُ الْأَيَّامِ وفِي يَسَارِهَا الْغِنَى وَالْمَجْدُ. طُرُقُهَا طُرُقُ نِعْمَةٍ وَجَمِيعُ مَسَالِكَهَا سَلاَمٌ. هِي شَجَرَةُ الْحَيَاةِ لِلْمُتَعَلِّقِينَ بِهَا وَمَنِ اِسْتَمْسَكَ بِهَا فَلَهُ الطُّوبَى .
        - ( مجداً للثالوث القدوس )
