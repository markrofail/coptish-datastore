title:
    arabic: البولس من رسالة بولس الرسول إلى أهل فيلبي
text:
    arabic:
        - البولس من رسالة بولس الرسول إلى أهل فيلبي
        - '( 2 : 1 - 16 )'
        - فَإِنْ كَانَتْ تَعْزِيَةٌ فِي الْمَسِيحِ. أَوْ رَاحَةٌ بِالْمَحَبَّةِ. أَوْ شَرِكَةٌ فِي الرُّوحِ أَوْ رَأْفَةٌ وَرَحْمَةٌ  فَأُتِمُّ فَرَحِي بِأَنْ تَكُونُوا عَلَى رَأْيٍ وَاحِدٍ وَمَحَبَّةٍ وَاحِدَةٍ وَعَلَى إِتِّفَاقِ الأَنْفُسِ وَإتِّحَادِ الأَفْكَارِ, لاَ تَعْمَلُوا شَيْئًا عَنْ مُنَازَعَةٍ أَوْ عُجْبٍ، بَلْ فَلْيَحْسُبْ بِتَوَاضُعٍ كُلٌّ مِنْكُمْ صَاحِبَهُ أَفْضَلَ مِنْهُ، وَلاَ يَنْظُرَنَّ أَحَدٌ إِلَى مَا هُوَ لِنَفْسِهِ، بَلْ فَلْيَنْظُرْ كُلُّ وَاحِدٍ إِلَى مَا هُوَ لِغَيْرِهِ. لِيَكُنْ فِيكُمْ مِنَ الأَفْكَارِ وَالأَخْلاَقِ مَا هُوَ فِي الْمَسِيحِ يَسُوعَ. الَّذِي إِذْ هُوَ فِي صُوَرَةِ اللَّهِ، لَمْ يَكُنْ يَعْتَدُّ مُسَاوَاتَهُ للَّهِ اِخْتِلاَسًا. لَكِنَّهُ أَخْلَى ذَاتَهُ، آخِذًا صُوَرَةَ عَبْدٍ، صَائِرًا فِي شِبْهِ الْبَشَرَ. وَإِذْ وُجِدَ فِي الْهَيْئَةِ كَإِنْسَانٍ، وَضَعَ نَفْسَهُ وَأَطَاعَ حَتَّى الْمَوْتِ مَوْتِ الصَّلِيبِ. فَلِذَلِكَ رَفَّعَهُ اللَّهُ أَيْضًا، وَأَعْطَاهُ اِسْمًا يَفُوقُ كُلَّ اِسْمٍ. لِكَيْ تَجْثُوَ بِاسْمِ يَسُوعَ كُلُّ رُكْبَةٍ مِمَّا فِي السَّمَوَاتِ وَعَلَى الأَرْضِ وَمَنْ تَحْتَ الأَرْضِ، وَيَعْتَرِفَ كُلُّ لِسَانٍ أَنَّ الرَّبَّ يَسُوعَ الْمَسِيحَ هُوَ فِي مَجْدِ اللَّهِ الآبِ.
        - إذاً أَيُّهَا الأَحِبَّاءُ، كَمَا أَطَعْتُم كُلَّ حِينٍ، اِعْمَلُوا لِخَلاصِكُمْ بِخَوْفٍ وَرَعْدَةٍ، لاَ كَمَا كُنْتُمْ تَفْعَلُونَ عِنْدَ حُضُورِي فَقَطْ، بَلْ الآنَ فِي غِيَابِيِّ أَكْثَرَ جِدٍّا، فَإِنَّ اللَّهَ هُوَ الَّذِي يَعْمَلُ فِيكُمُ الإِرَادَةَ وَالْعَمَلَ عَلَى حَسَبِ مَرْضَاتِهِ. اِفْعَلُوا كُلَّ شَيْءٍ بِغَيْرِ تَذَمُّرٍ وَلاَ جِدَالٍ، لِتَكُونُوا بِغَيْرِ لَوْمٍ، وَبُسَطَاءَ، وَأَبْنَاءَ اللَّهِ بِغَيْرِ عَيْبٍ فِي وَسَطِ جِيلٍ مُعَوَّجٍ وَمُلْتَوٍ، تُضِيئُونَ فِيهِمْ كَأَنْوارٍ فِي الْعَالِمِ. مُتَمَسِّكِينَ بِكَلِمَةِ الْحَيَاةِ لاِفْتِخَارِيِ فِي يَوْمِ الْمَسِيحِ، بِأَنِّي لَمْ أَسْعَ عَبَثًا وَلَمْ أَتْعَبْ بَاطِلاً .
        - ( نعمة اللَّـه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
