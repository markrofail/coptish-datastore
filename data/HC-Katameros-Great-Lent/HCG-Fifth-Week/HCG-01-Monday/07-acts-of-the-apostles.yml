title:
  arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
text:
  arabic:
    - الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
    - '( 10 : 25 ــــ 35 )'
    - 'فَلَمَّا دَخَلَ بُطْرُسُ اِسْتَقْبَلَهُ كَرْنِيلْيُوسُ وَخَرَّ سَاجِدًا عِنْدَ قَدَمَيْهِ. فَأَنْهَضَهُ بُطْرُسُ قَائِلاً:" قُمْ، فَإِنِّي أَنَا أَيْضًا إِنْسَانٌ". ثُمَّ دَخَلَ وَهُوَ يَتَكَلَّمُ مَعَهُ فَوُجَدَ قَوْمًا كَثِيرِينَ قَدْ اِجْتَمَعُوا هُنَاكَ. فَقَالَ لَهُمْ: "قَدْ عَلِتُمُ أَنَّهُ كَيْفَ هُوَ مُحَرَّمٌ عَلَى رَجُلٍ يَهُودِيٍّ أَنْ يُخَالِطَ أَجْنَبيًّا أَوْ يَدْنُو إِلَيْهِ. وَأَمَّا أَنَا فَقَدْ أَرَانِي اللَّهُ أَنْ لاَ أَقُولَ عَنْ إِنْسَانٍ مَا إِنَّهُ نَجَسٌ أَوْ دَنِسٌ. فَلِذَلِكَ جِئْتُ بَلاَ مُخَالَفَةٍ إِذْ اِسْتَدْعَيتُمُونِي. فَأَسْتَخْبِرُكُمْ : لأََيِّ أَمْرٍ اِسْتَحْضَرْتُمُونِي.". فَقَالَ كَرْنِيلْيُوسُ: "إِنَّ لِي فِي هَذِهِ السَّاعَةِ أَرْبَعَةَ أَيَّامٍ كُنْتُ صَائِمًا. وَفِي السَّاعَةِ التَّاسِعَةِ كُنْتُ أُصَلِّي فِي بَيْتِي، وَإذَا رَجُلٌ قَدْ وَقَفَ أَمَامَِي بِحُلَّةٍ بَهِيَّةٍ. وَقَالَ : يا كَرْنِيلْيُوسُ، قَدْ سُمِعَتْ صَلاَتُكَ وذُكِرَتْ صَدَقَاتُكَ أَمَامَ اللَّهِ. فَأَرْسِلْ إِلَى يَافَا وَاِسْتَدْعِي سَمْعَانِ الْمُلَقَّبَ بُطْرُسَ. وَهُوَ نَازِلٌ فِي بَيْتِ سِمْعَانَ الدَّبَّاغِ عَلَى الْبَحْر. وَهُوَ مَتَى جَاءَ يُكَلِّمُكَ. فَمِنْ سَاعَتِي أَرْسَلْتُ إِلَيْكَ. وَقَدْ صَنَعْتَ حَسَنًا بِقُدُومِكَ. فَالآنَ هَا نَحْنُ حَاضِرُونَ أَمَامَ اللَّهِ لِنَسْمَعَ جَمِيعَ مَا أُمِرْتَ بِهِ مِنْ قِبَلِ الرَّبِّ". فَفَتَحَ بُطْرُسُ فَاهُ وَقَالَ :" بِالْحَقِيقَةِ قَدْ عَلِمْتُ أَنَّ اللِّهَ لاَ يُحَابِي الْوُجُوهَ. وَلَكِنْ فِي كُلِّ أُمَّةٍ، مَنِ اتَّقَاهُ وَعَمِلَ الْبِرَّ فَإِنَّهُ يَكُونُ مَقْبُولاً عِنْدَهُ .'
    - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّـه المُقدَّسة. آمين. )
