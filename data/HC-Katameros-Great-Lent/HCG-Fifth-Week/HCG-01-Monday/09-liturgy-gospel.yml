title:
    arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 9 :  12 - 17 )'
text:
    arabic:
        - 'من إنجيل مُعلِّمنا لوقا البشير ( 9 :  12 - 17 )'
        - 'وَأَخَذَ النَّهَارُ يَمِيلُ. فَدَنَا إِلَيْهِ الاِثْنَا عَشَرَ وَقَالُوا لَهُ:'
        - '"اِصْرِفْ الْجُمُوعَ لِيَمْضُوا إِلَى الْقُرَى وَالْحُقُولِ الَّتِي حَوْلَنَا فَيَنْزِلُوا وَيَجِدُوا طَعَامًا لأَنَّنَا هَهُنَا فِي مَوْضِِعٍ قَفْرٍ". فَقَالَ لَهُمْ:'
        - '"أَعْطُوهُمْ أَنْتُمْ لِيَأْكُلُوا". فَقَالُوا: "لَيْسَ عِنْدَنَا أَكْثَرُ مِنْ خَمْسَةِ أَرْغِفَةٍ وَسَمَكَتَيْنِ، إلاَّ أَنْ نَمْضِيَ وَنَبْتَاعَ لِهَذَا الشَّعْبِ كُلِّهِ طَعَامًا". وَكَانُوا نَحْوَ خَمْسَةِ آلافِ رَجُلٍ. فَقَالَ لِتَلاَمِيذِهِ:'
        - '"أّجْلِسُوهُمْ جَمَاعَاتٍ خَمْسِينَ خَمْسِينَ". فَفَعَلُوا هَكَذَا وَأَتْكَأُوا الْجَمِيعَ. فَأَخَذَ الْخَمْسَةَ الأَرْغِفَةَ وَالسَّمَكَتَيْنِ، وَنَظَرَ إِلَى السَّمَاءِ وَبَارَكَهَا، وَكَسَرَ وَأَعْطَى التَّلاَمِيذَ لِيُقَدِّمُوا لِلْجَمْعِ. فَأَكَلُوا وَشَبِعُوا جَمِيعًا. ثُمَّ رُفِعَ مَا فَضَلَ عَنَهُمْ اثْنَا عَشَرَ قُفَّةً مَمْلُوءَةً مِنَ الْكِسَرِ .'
        - ( والمجد للَّـه دائماً )
