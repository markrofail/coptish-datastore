title:
    arabic: 'من سفر إشعياء النبي ( 37 : 33 - 38 : 1 - 6 )'
text:
    arabic:
        - 'من سفر إشعياء النبي ( 37 : 33 - 38 : 1 - 6 )'
        - 'لِذَلِكَ هَكَذَا يَقُولُ الرَّبُّ عَلَى مَلِكِ أَشُّورَ: إِنَّهُ لاَ يَدْخُلُ هَذِهِ الْمَدِينَةَ، وَلاَ يَرْمِي إِلَيْهَا سَهْمًا، وَلاَ يَتَقَدَّمُ عَلَيْهَا بِتُرْسٍ، وَلاَ يَنْصُبُ عَلَيْهَا مِتْرَسَةً، لَكِنْ فِي الطَّرِيقِ الَّتِي جَاءَ مِنْهَا يَرْجِعُ، وَإِلَى هَذِهِ الْمَدِينَةِ لاَ يَدْخُلُ، يَقُولُ الرَّبُّ. فَأَحْمِي هَذِهِ الْمَدِينَةَ وَأُخَلِّصُهَا مِنْ أَجْلِي، وَمِنْ أَجْلِ دَاوُدَ عَبْدِي.'
        - وَخَرَّجَ مَلاَكُ الرَّبِّ وَقَتَلَ مِنْ جَيْشِ أَشُورَ مِئَةَ أَلْفٍ وَخَمْسَةً وَثَمَانِيْنَ أَلْفًا، فَلَمَّا بَكَّرُوا صَبَاحًا إذَا هُمْ جَمِيعًا جُثَثُ أَمْوَاتٍ. فَارْتَحَلَ سَنْحَارِيبُ مَلِكُ أَشُورَ وَمَضَى رَاجِعًا وَأَقَامَ بِنِينَوَى. وَفِيمَا هُوَ سَاجِدٌ فِي بَيْتِ نِصْرُوخَ إلَهِهِ قَتَلَهُ أَدْرَمَّلَكُ وشَرْآصَرُ اِبْنَاهُ بِالْسَّيْفِ ، وَهَرَبَ إِلَى أَرْضِ أَرَارَاطَ. وَمَلَكَ آسَرْحَدُّونَ اِبْنُهُ مَكَانَهُ.
        - 'فِي تِلْكَ الأيَّامِ مَرِضَ حَزَقِيَّا مَرَضَ الْمَوْتِ، فَوَافَاهُ إشَعْيَا بنُ آمُوصَ النَّبِيُّ وَقَالَ لَهُ :" هَكَذَا يَقُولُ الرَّبُّ : اوصِي لِبيتِكَ لأَنَّكَ تَمُوتُ وَلاَ تَعِيشُ". فَحَوَّلَ حَزَقِيَّا وَجْهَهُ إِلَى الْحَائِطِ وَصَلَّى إِلَى الرَّبِّ. وَقَالَ : آهِ يَا رَبُّ اُذْكُرْ كَيْفَ سَلَكْتُ أَمَامَكَ بِالْحَقِّ وَسَلاَمَةِ الْقَلْبِ وَكَيْفَ صَنَعَْتُ الْخَيْرَ أَمَامَكَ. وَبَكَى حَزَقِيَّا بُكَاءً شَدِيدًا. فَصَارَ كَلاَمُ الرَّبِّ إِلَى إِشَعْيَاءَ قَائِلاً:" اِذْهَبْ وَقُلْ لِحَزَقِيَّا: هَكَذَا قَالَ الرَّبُّ إِلَهُ دَاوُدَ أَبِيكَ: إِنِِّي قَدْ سَمِعْتُ صَلاَتَكَ. وَرَأَيْتُ دُمُوعَكَ. وَهَأَنَذَا أَزِيدُكَ عَلَى أيَّامِكَ خَمْسَ عَشْرَةَ سَنَةً. وَأُنْقِذُكَ مِنْ يَدِ مَلِكَ أَشُّورَ أَنْتَ وَهَذِهِ الْمَدِينَةَ، وَأُحَامِي عَنْ هَذِهِ الْمَدِينَةِ ".'
        - ( مجداً للثالوث القدوس )
