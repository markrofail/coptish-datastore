title:
    arabic: 'من مزامير أبينا داود النبي ( 38 : 12 ، 13 )'
text:
    arabic:
        - 'من مزامير أبينا داود النبي ( 38 : 12 ، 13 )'
        - اِسْتَمِِعْ يا رَبُّ صَلاتِي وَتَضَرُّعِي، وَانْصِتْ إِلَى دُمُوعِي وَلاَ تَسْكُتْ عَنِّي. لأَنِّي أَنَا غَرِيبٌ عَلَى الأَرْضِ، وَمُجْتَازٌ مِثْلُ جَمِيعِ آبَائِي. هللويا
