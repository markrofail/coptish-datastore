title:
  arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
text:
  arabic:
    - الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
    - '( 26 : 19 ـــ 27 : 1 ـــ 8 )'
    - فَمِنْ ثَمَّ أَيُّهَا الْمَلَكُ أَغْرِيباسُ لَمْ أَكُنْ مُعَانِدًا لِلرُّؤْيَا السَّمَاوِيَّةِ، بَلْ بَشَّرْتُ أَوَّلاً الَّذِينَ فِي دِمَشْقَ، وَأُورُشَلِيمَ وَأَرْضِ الْيَهُودِيَّةِ كُلِّهَا، ثُمَّ الأُمَمِ أَيْضًا، بِأَنْ يَتُوبُوا وَيَرْجِعُوا إِلَى اللَّهِ عَامِلِينَ أَعْمَالاً تَلِيقُ بِالتَّوْبَةِ. وَلِذَلِكَ أَمْسَكَنِي الْيَهُودُ فِي الْهَيْكَلِ وَحَاوَلُوا أَنْ يَقْتُلُونِي. لَكِنِّي حَصَلْتُ عَلَى عَوْنٍ مِنَ اللَّهِ، فَبَقِيتُ إِلَى هَذَا الْيَوْمَ، شَاهِدًا للصَّغِيرِ وَالْكَبِيرِ. لاَ أَقُولُ شَيْئًا غَيْرَ مَا قَالَ الأَنْبِيَاءُ وَمُوسَى أَنَّهُ سَيَكُونُ. مِنْ أَنَّ الْمَسِيحَ سَيَتَأَلَّمُ، وَيَكُونُ أَوَّلَ مَنْ قَامَ مِنْ بَيْنِ الأَمْواتِ، فَيُبَشِّرُ بِالنُورِ لِلْشَّعْبِ وَالأُمَمِ.
    - 'وَبَيْنَمَا هُوَ مُحْتَجُّ بِذَلِكَ، قَالُ فَسْتُوسُ بِصَوْتٍ عَظِيمٍ: قَدْ جُنِنْتَ يَا بُولُسُ. إِنَّ كَثْرَةَ الدُّرُوسِ تَصِيرُ بِكَ إِلَى الْجُنُونِ. فَقَالَ: إِنِّي لَسْتُ بِمَجْنُونٍ يَافَسْتُوسُ الْعَزِيزُ، وَلَكِنِّي أَنْطِقُ بِأَقْوَالِ الْحَقِّ وَالْحِكْمَةِ. وَالْمَلِكُ الَّذِي أَنَا بَيْنَ يَدَيْهِ أَتَكَلَّمُ بِجُرْأَةٍ هُوَ عَارِفٌ بِهَذِهِ الأُمُورِ، وَلاَ أَظُنُ أَنْ يَخْفَى عَلَيْهِ شَيْءٌ مِنْهَا، لأَنَّ ذَلِكَ لَمْ يَحْدُثْ فِي زَاوِيَةٍ. هَلْ تُؤْمِنُ بَالأَنْبِيَاءِ أَيُّهَا الْمَلِكُ أَغْرِيبَاسُ؟ أَنَا أَعْلَمُ أَنَّكَ تُؤْمِنُ بِهِمْ. فَقَالَ أَغْرِيبَاسُ لِبُولُسَ: "إِنَّكَ بِقَلِيلٍ تُقْنِعُنِي أَنْ أَصِيرَ مَسِيحِيًّا". قَالَ بُولُسُ: "إِنِّي أَتَمَنَّى أَمَامَ اللَّهِ لَكَ بَلْ وَلِجَمِيعِ الَّذِينَ يَسْمَعُونَنِي، لَوْ إِنَّهُمْ يَصِيرُونَ الْيَوْمَ بِقَلِيلٍ كَانَ أَوْ بِكَثِيرٍ عَلَى مَا أَنَا عَلَيْهِ، مَا خَلاَ هَذِهِ الْقُيُودَ".'
    - 'فَنَهَضَ الْمَلِكُ وَالْوَالِي وبَرْنِيكِي وَالْجَالِسُونَ مَعَهُمْ، وَفِيمَا هُمْ مُنْصَرِفُونَ تَحَادَثُوا فِيمَا بَيْنَهُمْ قَائِلِينَ: "إِنَّ هَذَا الرَّجُلَ لَمْ يَصْنَعْ شَيْئًا يَسْتَوْجِبُ الْمَوْتَ أَوْ الْقُيُودَ". فَقَالَ أَغْرِيبَاسُ لِفَسْتُوسَ: "كَانَ يُمْكِنُ أَنْ يُطْلَقَ هَذَا الرَّجُلُ لَوْ لَمْ يَكُنْ قَدْ رَفَعَ دَعْوْاهُ إِلَى قَيْصَرَ".'
    - وَلَمَّا حُكِمَ أَنْ نُقْلِعَ إِلَى إِيطَالِيَةَ، أُسْلِمَ بُولُسُ وَأَسْرَى آخَرُونَ إِلَى قَائِدِ مِئَةٍ اِسْمُهُ يُولْيُوسُ مِنْ فِرْقَةِ أُوغُسْطُسَ. فَرَكِبْنَا سَفِينَةً أَدْرَامِيتِينِيَّةَ، مُزْمِعَةً أَنْ تَسِيرَ بِقُرْبِ سَوَاحِلِ آسِيَّا. وَأَقْلَعْنَا وَكَانَ مَعَنَا أَرِسْتَرْخُسُ الْمَقْدُونِيُّ مِنْ تَسَالُونِيكِي. وَفِي الْيَوْمِ الآخَرِ وَصَلْنَا إِلَى صَيْدَا، فَعَامَلَ يُولْيُوسُ بُولُسَ بِرِفْقٍ، وَأَذِنَ لَهُ أَنْ يَذْهَبَ إِلَى أَصْدِقَائِهِ لِيَحْصُلَ عَلَى عِنَايَةٍ مِنْهُمْ. وَلَمَّا أَقْلَعْنَا مِنْ هُنَاكَ سِرْنَا فِيمَا تَحْتَ قُبْرُسَ، لأَنَّ الرِّيَاحَ كَانَتْ مُضَادَّةً. وَبَعْدَ أَنْ عَبَرْنَا بَحْرَ كِيلِيكِيَّةَ وَبَمْفِيلِيَّةَ ، جِئْنَا إِلَى مِيرَةَ فِي لِيكِيَّةَ. وَهُنَاكَ وَجَدَ قَائِدُ الْمِئَةِ سَفِينَةً مِنْ الإسْكَنْدَرِيَّةِ سَائِرَةً إِلَى إِيِطَالِيَا، فَأَدْخَلَنَا إِلَيْهَا. فَسِرْنَا سَيْرًا بَطِيئًا أيَّامًا كَثِيرَةً، وَبِالْجَهْدِ بَلَغْنَا قُبَالَةَ كِنِيدُسَ، لأَنَّ الرِّيحَ كَانَتْ تَمْنَعُنَا، فَسِرْنَا فِيمَا تَحْتَ كِرِيِتَ قُبَالَةَ سَلْمُونَةَ. وَلَمَّا تَجَاوَزْنَاهَا بِالْجَهْدِ اِنْتَهَيْنَا إِلَى مَوْضِعٍ يُسَمَّى الْمَوَانِيَ الْحَسَنَةَ الَّتِي بِقُرْبِهَا لاَسِيَةُ.
    - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّـه المُقدَّسة. آمين. )
