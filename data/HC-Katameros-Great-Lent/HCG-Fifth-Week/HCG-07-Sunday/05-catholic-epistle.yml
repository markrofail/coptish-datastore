title:
    arabic: الكاثوليكون من رسالة بطرس الرسول الثانية
text:
    arabic:
        - الكاثوليكون من رسالة بطرس الرسول الثانية
        - '( 3 : 1 - 18 )'
        - 'هَذِهِ رِسَالَةٌ ثَانِيَةٌ أَكْتُبُهَا إِلَيْكُمْ أَيُّهَا الأَحِبَّاءُ، وَفِيهَا أُنَبِّهُ بِالإِنْذَارِ أَذْهَانَكُمُ الْخَالِصَةَ، لِتَتَذَكَّرُوا الأَقْوَالَ الَّتِي تَكَلَُمَ بِهَا سَابِقًا الأَنْبِيَاءُ الْقِدِّيسُونَ، وَوَصِيَّةَ الرَّبِّ وَالْمُخَلِّصِ عَلَى أَيْدِي رُسُلِكُمْ، فَاعْلَمُوا أَوَّلاً: أَنَّهُ سَيَأْتِي فِي آخِرِ الأَيَّامِ قَوْمٌ مُسْتَهْزِئُونَ، يَسْلُكُونَ عَلَى حَسَبِ شَهَوَاتِهِمْ، وَيَقُولُونَ: أَيْنَ مَوْعِدُ مَجِيئِهِ. فَإِنَّهُ مُنْذُ رَقَدَ الآبَاءُ مَازَالَ كُلُّ شَيْيءٍ عَلَى مَا كَانَ عَلَيْهِ مِنْ بَدْءِ الْخَلِيقَةِ. لأَنَّهُمْ يَجْهَلُونَ جَهْلاً اِخْتِيَارِيًّا. أَنَّهَا بِكَلِمَةِ اللَّهِ كَانَتِ السَّمَواتُ أَوَّلاً، وَالأَرْضُ الْقَائِمَةُ مِنَ الْمَاءِ بِالْمَاءِ. وَبِتِلْكَ أَغْرَقَ فِي الطُّوفَانِ الْعَالَمِ الَّذِي كَانَ حِينَئِذٍ فَهَلَكَ. أَمَّا السَّمَواتُ وَالأَرْضُ الَّتِي هِي الآنَ، فَإِنَّهَا مَذْخُورَةٌ بِتِلْكَ الْكَلِمَةِ عَيْنِهَا، وَمَحْفُوظَةٌ لِلنَّارِ إِلَى يَوْمِ الدِّينِ وَهَلاَكِ الْقَوْمِ الْمُنَافِقِينَ. وَلَكِنْ أَيُّهَا الأَحِبَّاءُ يَنْبَغِي أَنْ لاَ يَخْفَى عَلَيْكُمْ أَمْرٌ وَهُوَ: أَنَّ يَوْمًا وَاحِدًا عِنْدَ الرَّبِّ كَأَلْفِ سَنَةٍ، وَأَلِفَ سَنَةٍ كَيَوْمٍ وَاحِدٍ. إِنَّ الرَّبَّ لاَ يُبْطِئُ بُوَعْدِهِ كَمَا يَزْعُمُ قَوْمٌ وَإِنَّمَا يَتَأَنَّى لأَجْلِكُمْ، إِذْ لاَ يُرِيدُ أَنْ يَهْلِكَ أَحَدٌ، بَلْ أَنْ يُقْبِلَ الْجَمِيعُ إِلَى التَّوْبَةِ. وَسَيَأْتِي يَوْمُ الرَّبِّ كَالْلِّصِّ، فِيهِ تَزُولُ السَّمَواتُ بَدَوِيٍّ قَاصِفٍ، وَتَنْحَلُّ الْعَنَاصِرُ مُتَّقِدَةً، وَتَحْتَرِقُ الأَرْضُ وَمَا فِيهَا مِنْ الْمَصْنُوعَاتِ. فَإِذْ كَانَتْ هَذِهِ كُلُّهَا سَتَنْحَلُّ، فَأََيُّ سِيرَةٍ مُقَدَّسَةٍ وَتَقْوَى يَجِبُ عَلَيْكُمْ أَنْ تَتَصَرَّفُوا فِيهَا. مُنْتَظِرِينَ وَمُسْتَعْجِلِينَ مَجِيءَ يَوْمِ اللَّهِ، الَّذِي بِهِ سَتَلْتَهِبُ السَّمَوَاتُ وَتَنْحَلُّ وَتَتَّقِدُ الْعَنَاصِرُ وَتَذُوبُ. لَكِنّنََا عَلَى مُقْتَضَى مَوْعِدِهِ نَنْتَظِرُ سَمَوَاتٍ جَدِيدَةٍ، وَأَرْضًا جَدِيدَةً، يَسْكُنُ فِيهَا الْبِرُّ. فَإِذْ أَنْتُمْ تَنْتَظِرُونَ ذَلِكَ أَيُّهَا الأَحِبَّاءُ، فَاِجْتَهَدُوا أَنْ تُوجِدُوا لَدَيه فِي السّلامِ بَلاَ دَنَسٍ وَلاَ عَيْبٍ، وَاحْسَبُوا أَنَاةَ رَبِّنَا خَلاَصًا، كَمَا كَتَبَ إِلَيْكُمْ أَيْضًا أَخُونَا الْحَبِيبُ بُولُسُ عَلَى حَسَبِ الْحِكْمَةِ الَّتِي أُوتِيَهَا، كَمَا فِي رَسَائِلِهِ كُلَّهَا أَيْضًا، مُتَكَلِّمًا فِيهَا عَلى هَذِهِ الأُمُورِ، إلاَّ أَنَّ فِيهَا أَشْيَاءَ صَعْبَةَ الْفَهْمِ، يُحَرِّفُهَا الَّذِينَ لاَ عِلْمَ عِنْدَهُمْ وَلاَ رُسُوخَ، كَمَا يَفْعَلُونَ فِي سَائِرِ الْكِتَابَاتِ لِهَلاَكِ نُفُوسِهِمْ. فَأَنْتُمْ إِذَاً أَيُّهَا الأَحِبَّاءُ، إِذْ قَدْ سَبَقْتُمْ فَعَلِمْتُمْ، فَتَحَفَّظُوا لِئَلاَّ تَنْقَادُوا بِضَلالِ الْفُجَّارِ، فَتَسْقُطُوا عَنْ ثَبَاتِكُمْ. فَأَنْمُوَا فِي النِّعْمَةِ وَفِي مَعْرِفَةِ رَبِّنَا وَمُخَلِّصِنَا يَسُوعَ الْمَسِيحِ. لَهُ الْمَجْدُ الآنَ وَإِلَى يَوْمِ الأَبَدِ . آمِينَ .'
        - ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه،
        - وأمَّا من يعمل بمشيئة اللَّه فإنَّه يبقى إلى الأبد. آمين. )
