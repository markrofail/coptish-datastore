title:
    arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 18 :  1 - 8 )'
text:
    arabic:
        - 'من إنجيل مُعلِّمنا لوقا البشير ( 18 :  1 - 8 )'
        - 'وَقَالُ لَهُمْ مَثَلاً فِي أَنَّهُ يَنْبَغِي أَنْ يُصَلُّوا كُلَّ حِينٍ وَلا يَمَلُّوا، قَائِلاً: كَانَ فِي مَدِينَةٍ قاضٍ لاَ يَخَافُ اللَّهَ وَلاَ يَهَابُ إِنْسَانًا. وَكَانَ فِي تِلْكَ الْمَدِينَةِ أَرْمَلَةٌ. تَأْتِي إِلَيْهِ قَائِلَةً: أَنْصِفْنِي مِنْ خَصْمِي. فَبَقَى زَمَانًا لاَ يَشَاءُ. وَبَعْدَ ذَلِكَ قَالَ فِي نَفْسِهِ: إِنِّي وَإِنْ كُنْتُ لاَ أَخْشَى اللَّهَ وَلاَ أَهَابُ الْبَشَرَ، وَلَكِنْ لأَجْلِ أَنَّ هَذِهِ الأَرْمَلَةَ تُزْعِجُنِي، أُنْصِفُهَا، لِئَلاَّ تَأْتِي دَائِمًا وَتَقْمَعَنِي. ثُمَّ قَالَ الرَّبُّ: اِسْمَعُوا مَا قَالَ قَاضِي الظُّلْمِ. أَتُرَى لاَ يُنْصِفُ اللَّهُ مُخْتَارِيِهِ، الَّذِينَ يَصْرُخُونَ إِلَيْهِ نَهَارًا وَلَيْلاً، وَيَتَأَنَّى فِي أَمْرِهِمْ. أَقَوْلُ لَكُمْ: إِنَّهُ يَنْتَقِمُ لَهُمْ سَرِيعًا. وَلَكِنْ مَتَى جَاءَ اِبْنُ الإِنَْسانِ، فَهَلْ يَجِدُ الإِيمَانَ عَلَى الأَرْضِ.'
        - ( والمجد للَّـه دائماً )
