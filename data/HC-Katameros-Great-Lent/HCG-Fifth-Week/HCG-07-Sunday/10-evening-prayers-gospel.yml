title:
    arabic: 'من إنجيل مُعلِّمنا متى البشير ( 9 :  1 - 8 )'
text:
    arabic:
        - 'من إنجيل مُعلِّمنا متى البشير ( 9 :  1 - 8 )'
        - 'فَرَكِبَ السَّفِينَةَ وَاِجْتَازَ الْعَبْرَ وَأَتَى إِلَى مَدِينَتِهِ. فَقَدَّمُوا إِلَيْهِ مُخلَّعًا مُلْقًى عَلَى سَرِيرٍ. فَلَمَّا رَأَى يَسُوعُ إِيِمَانَهُمْ قَالَ لِلمُخَلَّعِ: ثِقْ يا بُنيَّ. مَغْفُورَةٌ لَكَ خَطَاياَكَ. فَقَالَ قَوْمٌ مِنَ الْكَتَبَةِ فِي أَنْفُسَهِمْ: هَذَا يُجَدِّفُ. فَعَلِمَ يَسُوعُ أَفْكَارَهُمْ، فَقَالَ لَهُمْ: لِمَاذَا تُفَكِّرُونَ بِالشَّرِّ فِي قُلُوبِكُمْ. مَا الأَيْسَرُ، أَنْ يُقَالَ: مَغْفُورَةٌ لَكَ خَطَاياَكَ، أَمْ أَنْ يُقَالَ: قُمْ فَاِمْشِ. وَلَكِنْ لِكَيْ تَعْلَمُوا أَنَّ إبْنَ الْبَشَرِ لَهُ سُلْطَانٌ عَلَى الأَرْضِ أَنْ يَغْفِرَ الْخَطَايَا. حِينَئِذٍ قَالَ لِلْمُخَلَّعِ قُمِ اِحْمِلْ سَرِيرَكَ وَاِذْهَبْ إِلَى بَيْتِكَ. فَقَامَ وَمَضَى إِلَى بَيْتِهِِ. فَلَمَّا نَظَرَ الْجُمُوعُ خَافُوا وَمَجَّدُوا اللَّهَ الَّذِي أَعْطَى النَّاسَ سُلْطَانًا كَهَذَا .'
        - ( والمجد للَّـه دائماً )
