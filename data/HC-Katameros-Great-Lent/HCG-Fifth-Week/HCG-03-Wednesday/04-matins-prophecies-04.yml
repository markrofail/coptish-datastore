title:
  arabic: 'من أمثال سليمان الحكيم ( 4 : 10 ـــ 19 )'
text:
  arabic:
    - 'من أمثال سليمان الحكيم ( 4 : 10 ـــ 19 )'
    - اِسْمَعْ يا اِبْنِي وَاِقْبَلْ أَقْوَالَي، فَتَكْثُرَ سِنُو حَيَاتِكَ. إِنِّي أَرَيْتُكَ طَرِيقَ الْحِكْمَةِ، هَدَيْتُكَ سُبُلَ الاِسْتِقَامَةِ. إذَا سِرْتَ فَلاَ تَضِيقُ خَطَوَاتُكَ، وَإذَا أَسْرَعْتَ فَلاَ تَعْثُرُ. تَمَسَّكْ بِالأَدَبِ، لاَ تَرْخِهِ. اِحْفَظْهُ فَإِنَّهُ حَيَاةٌ لَكَ. لاَ تَدْخُلْ فِي سَبِيلِ الأَشْرَارِ وَلاَ تَسِرْ فِي طَرِيقِ الأَثَمَةِ. فَارِقْهُ وَلاَ تَعْبُرْ فِيهِ، حِدْ عَنْهُ وَاعْبُرْ. فَإِنَّهُمْ لاَ يَنَامُونَ إِنْ لَمْ يَفْعَلُوا سُوءًا، وَيُنْزَعُ نَوْمُهُمْ إِنْ لَمْ يُسْقِطُوا أَحَدًَا. لَقَدْ أَكَلُوا خُبْزَ النِّفَاقِ، وَشَرِبُوا خَمْرَ الْمَظَالِمِ. أَمَّا سَبِيلُ الصِّدِّيقِينَ فَمِثْلُ النُّورِ الْمُتَلألىءِ، الَّذِي يَتَزَايَدُ وَيُنِيرُ إِلَى النَّهَارِ الْكَامِلِ. أَمَّا طَرِيقُ الأَشْرَارِ فَكَالْظَّلامِ. فَلاَ يَعْلَمُونَ بِأََيِّ شَيْءٍ يَعْثُرُونَ .
    - ( مجداً للثالوث القدوس )
