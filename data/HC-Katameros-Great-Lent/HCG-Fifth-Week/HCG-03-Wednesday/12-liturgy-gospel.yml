title:
  arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 13 : 6 ـــ 9 )'
text:
  arabic:
    - 'من إنجيل مُعلِّمنا لوقا البشير ( 13 : 6 ـــ 9 )'
    - 'وَقَالَ أَيْضًا هَذَا الْمَثَلَ: كَانَ لِرَجُلٍ تِينَةٌ مَغْرُوسَةٌ فِي كَرْمِهِ، فَجَاءَ يَطْلُبُ فِيهَا ثَمَرًا فَلَمْ يَجِدْ. فَقَالَ لِلْكَرَّامِ هَا إِنَّ لِي ثَلاثَ سِنِينَ آتِي وَأَطْلُبُ ثَمَرًا فِي هَذِهِ التِّينَةِ فَلاَ أَجِدُ، فَاقْطَعْهَا. فَلِمَاذَا تُعَطِّلُ الأَرْضَ. فَأَجَابَ وَقَالَ لَهُ: يا سَيِّدُ، دَعْهَا هَذِهِ السَّنَةَ أَيْضًا، حَتَّى أَعْزِقَ حَوْلَهَا وَأَضَعَ زَبْلاً، فَإِنْ أَثْمَرَتْ وَإِلاَّ فَتَقْطَعُهَا فِيمَا بَعْدُ .'
    - ( والمجد للَّـه دائماً )
