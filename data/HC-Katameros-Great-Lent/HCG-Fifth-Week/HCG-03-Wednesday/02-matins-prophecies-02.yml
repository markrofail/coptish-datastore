title:
    arabic: 'من سفر يوئيل النبي ( 3 : 9 - 21 )'
text:
    arabic:
        - 'من سفر يوئيل النبي ( 3 : 9 - 21 )'
        - 'نَادُوا بِهَذَا فِي الأُمَمِ. قَدِّسُوا الْقِتَالَ. وَأَنْهِضُوا الْجَبَابِرَةَ. لِيَتَقَدَّمْ جَمِيعُ رِجَالِ الْحَرْبِ وَلْيَصْعَدُوا. اِضْرِبُوا سككم سُيُوفًَا، وَمَنَاجِلَكُمْ رِمَاحًَا، وَلْيَقُلِ الضَّعِيفُ : إِنِّي جَبَّارٌ. أَسْرِعُوا وَهَلُمُّوا يَا جَمِيعَ الأُمَمِ مِنْ كُلِّ نَاحِيَةٍ وَاِجْتَمِعُوا هُنَاكَ. أَنْزِلْ يَا رَبُّ جَبَابِرَتَكَ. لِتَنْهَضِ الأُمَمُ وَتَصْعَدْ إِلَى وَادِي يُوشَافَاطَ، فَإِنِّي هُنَاكَ أُجْلِسُ لأَدِينَ جَمِيعَ الأُمَمِ مِنْ كُلِّ نَاحِيَةٍ.'
        - أَعْمِلُوا الْمِنْجَلَ فَإِنَّ الْحَصِيدَ قَدْ نَضَجَ، هَلُمُّوا دُوسُوا فَإِنَّ الْمَعَاصِرَ مَلآى، وَالْحِيَاضَ فَائِضَةٌ؛ لأَنَّ شَرَّهُمْ قَدْ كَثُرَ. إِلَى وَادِي الْقَضَاءِ يَا جَمَاهِيرُ يَا جَمَاهِيرُ فَإِنَّ يَوْمَ الرَّبِّ قَدْ اِقْتَرَبَ فِي وَادِي الْقَضَاءِ. قَدْ أَظْلَمَتِ الشَّمْسُ وَالْقَمَرُ وَمَنَعَتِ الْكَوَاكِبُ ضِيَاهَا. يَزْأَرُ الرَّبُّ مِنْ صِهْيَوْنَ وَمِنْ أُورُشَلِيمَ يُطْلِقُ صَوْتَهُ، فَتَتَزَلْزَلُ السَّمَوَاتُ وَالأَْرضُ، وَيَكُونُ الرَّبُّ مَلْجَأً لِشَعْبِهِ، وَحِصْنًا لِبَنِي إِسَْرائِيلَ . فَتَعْلَمُونَ أَنِّي أَنَا الرَّبُّ إلَهُكُمْ، السَّاكِنُ فِي صِهْيَوْنَ جَبَلِ قُدْسِي. وَتَكُونُ أُورُشَلِيمَ قُدْسًَا وَلاَ يَتَجَاوَزُوا فِيهَا الأَجَانِبُ مِنْ بَعْدُ.
        - وَفِي ذَلِكَ الْيَوْمَ تَقْطُرُ الْجِبَالُ سُلافًا، وَتَفِيضُ الآكَامُ لَبَنًَا، وَجَمِيعُ يَنَابِيعِ يَهُوذَا تَفِيضُ مِيَاهًَا، وَيَخْرُِجُ يَنْبُوعٌ مِنْ بَيْتِ الرَّبِّ وَيَسْقِي وَادِي شِطِّيمَ. وَتَكُونُ مِصْرُ مُسْتَوْحِشَةً، وَأَدُومُ تَصِيرُ قَفْرًا خَرِبًا، لأَنَّهُمْ ظَلَمُوا بَنِي يَهُوذَا وَسَفَكُوا الدَّمَ الزَّكِي فِي أَرْضِهِمْ. فَيَسْكُنُ يَهُوذَا إِلَى الأَبَدِ، وَأُورُشَلِيمُ إِلَى جِيلٍ فَجِيلٍ. وَأُذَكِي دَمَهُمُ الَّذِي لَمْ أُذْكِّيهِ، وَيَسْكُنُ الرَّبُّ فِي صِهْيَوْنَ .
        - ( مجداً للثالوث القدوس )
