title:
    arabic: من سفر الخروج لموسى النبي
text:
    arabic:
        - من سفر الخروج لموسى النبي
        - '( 8 : 20 - 9 : 1 - 35 )'
        - 'ثُمَّ قَالَ الرَّبُّ لِمُوسَى: بَكِّرْ فِي الْغَدَاةِ وَقِفْ بَيْنَ يَدِيِ فِرْعَوْنَ، فَإِنَّهُ يَخْرُِجُ إِلَى الْمَاءِ، وَقُلْ لَهُ: كَذَا قَالَ الرَّبُّ أَطْلِقْ شَعْبِي لِيَعْبُدُونِي. وَإِنْ أَبَيْتَ أَنْ تُطْلِقَ شَعْبِي، فَهَا أَنَا مُرْسِلٌ عَلَيْكَ وَعَلَى عَبِيدِكَ وَشَعْبِكَ وَبُيُوتِكَ الذِبَّانُ، حَتَّى تَمْتَلِئَ مِنْهَا بُيُوتُ الْمِصْرِيِّينَ وَالأَرْضُ الَّتِي هُمْ عَلَيْهَا. وَأُمَيِّزُ فِي ذَلِكَ الْيَوْمِ أَرْضَ جَاسَانَ الْمُقِيمَ بِهَا شَعْبِي، فَلاَ يَكُونُ ثَمَّ ذِبَّانٌ، لِكَيْ تَعْلَمَ أَنِّي أَنَا الرَّبُّ فِي الأَرْضِ. وَأَجْعَلُ فَرْقًا بَيْنَ شَعْبِي وَشَعْبِكَ، وَغَدًا تَكُونُ هَذِهِ الآيَةُ. فَصَنَعُ الرَّبُّ كَذَلِكَ، وَدَخَلَ الذِبَّانُ بَيْتَ فِرْعَوْنَ وَبُيُوتَ عَبِيدِهِ وَجَمِيعَ أَرْضِ مِصْرَ بِكَثْرَةٍ وَفَسُدَتْ الأَرْضُ مِنْ قِبَلِ الذِبَّانِ.'
        - 'فَدَعَا فِرْعَوْنُ مُوسَى وَهَارونَ وَقَالَ: اِمْضُوا وَاِذْبَحُوا لإِلَهِكُمْ فِي هَذِهِ الأَرْضِ. فَقَالَ مُوسَى: لَيْسَ مِنَ الصَّوَابِ أَنْ نَصْنَعَ ذَلِكَ، لأَنَّنَا إِنَّمَا نَذْبَحُ لِلْرَبِّ إِلَهِنَا مَا هُوَ رِجْسٌ عِنْدَ الْمِصْرِيِّينَ. أَفَنَذْبَحُ بِحَضْرَتِهِمْ مَا هُوَ رِجْسٌ عِنْدَهُمْ، وَلاَ يَرْجُمُونَا. لَكِنَّا نَسِيرُ فِي الْبَرِّيَّةِ مَسَافَةَ ثَلاثَةِ أَيَّامٍ وَنَذْبَحُ لِلْرَّبِّ إِلَهِنَا كَمَا يَأْمُرُنَا. فَقَالَ فِرْعَوْنُ: أَنَا أُطْلِقُكُمْ لِتَذْبَحُوا لِلْرَّبِّ إِلَهِكُمْ فِي الْبَرِّيَّةِ، وَلَكِنْ لاَ تُبْعِدُوا فِي الْمَسِيرِ وَاِشْفَعَا فيَّ. فَقَالَ مُوسَى: هَا أَنَا أَخْرُجُ مِنْ عِنْدِكَ وَأَشْفَعُ إِلَى الرَّبِّ، فَتَرْتَفِعُ الذِبَّانُ عَنْ فِرْعَوْنَ وَعَبِيدِهِ وَشَعْبِهِ غَدًا، وَلَكِنْ لاَ يُعَاوِدُ فِرْعَوْنُ يُخَاتِلُ وَلاَ يُطْلِقُ الشَّعَبَ لِيَذْبَحُوا لِلْرَّبِّ. فَخَرَجَ مُوسَى مِنْ لَدُنِ فِرْعَوْنَ وَصَلَّى إِلَى الرَّبِّ. فَصَنَعَ الرَّبُّ كَمَا قَالَ مُوسَى، فَرُفِعَتِ الذِبَّانُ عَنْ فِرْعَوْنَ وَعَنْ عَبِيدِهِ وَشَعْبِهِ، وَلَمْ يَبْقَ مِنْهَا وَاحِدَةٌ. وَصَلَّبَ فِرْعَوْنُ قَلْبَهُ هَذِهِ الْمَرَّةَ أَيْضًا، وَلَمْ يُطْلِقِ الشَّعْبَ.'
        - 'ثُمَّ قَالَ الرَّبُّ لِمُوسَى: اُدْخُلْ عَلَى فِرْعَوْنُ وَقُلْ لَهُ: كَذَا قَالَ الرَّبُّ، إِلَهُ الْعِبْرَانِيِّيْنَ: أَطْلِقْ شَعْبِي لِيَعْبُدُونِي، وَإِنْ أَبَيْتَ أَنْ تُطْلِقَهُمْ وَلَمْ تَبْرَحْ مُمْسِكًا لَهُمْ، فَهَا يَدُ الرَّبِّ عَلَيْكَ، وَعَلَى مَوَاشِيكَ الَّتِي فِي الْحَقْلِ، عَلَى الْخَيْلِ وَالْحَمِيرِ وَالْجِمَالِ وَالْبَقَرِ وَالْغَنَمِ، بِوَبَاءٍ شَدِيدٍ جِدًا. وَيُمَيِّزُ الرَّبُّ بَيْنَ مَوَاشِي إِسَْرائِيلَ وَمَوَاشِي الْمِصْرِيِّينَ، فَلاَ يَمُوتُ شَيْءٌ مِنْ جَمِيعِ مَا نُسِبَ لِبَنِي إِسْرَائِيلَ. وَضَرَبَ الرَّبُّ لِذَلِكَ مِيقَاتًا قَائِلاً: غَدًَا يَصْنَعُ الرَّبُّ هَذَا الأمْرَ فِي الأَرْضِ. فَصَنَعَ الرَّبُّ هَذَا الأَمْرَ فِي الْغَدِ، فَمَاتَتْ مَوَاشِي الْمِصْرِيِّينَ بِأَسْرِهَا، وَمِنْ مَوَاشِي بَنِي إِسْرَائِيلَ لَمْ يَمُتْ وَاحِدٌ. فَأَرْسَلَ فِرْعَوْنَ، فَإذَا مَوَاشِي إِسْرَائِيلَ لَمْ يَمُتْ مِنْهَا وَلاَ وَاحِدٌ. وَقَسَّى قَلْبَ فِرْعَوْنُ، وَلَمْ يُطْلِقِ الشَّعْبَ.'
        - 'فَقَالَ الرَّبُّ لِمُوسَى وَهَارُونَ: خُذَا مِلْءَ رَاحَتَيْكُمَا مِنْ رَمادِ الأَتُّونِ. وَلْيُذَرِّهِ مُوسَى إِلَى السَّمَاءِ عَلَى مَشْهَدِ فِرْعَوْنَ، فَيَصِيرَ غُبَارًا فِي جَمِيعِ أَرْضِ مِصْرَ. فَيَصِيرَ فِي النَّاسِ وَالْبَهائِمِ قُرُوحًا وَبُثُورًا مُنْتَفِخَةً فِي جَمِيعِ أَرْضِ مِصْرَ. فَأَخَذَا مِنْ رَمَادِ الأَتُّونِ وَوَقَفَا بَيْنَ يَدَي فِرْعَوْنُ وَذَرَّاهُ مُوسَى إِلَى السَّمَاءِ، وَصَارَ قُرُوحًا وَبُثُورًا مُنْتَفِخَةً فِي النَّاسِ وَالْبَهَائِمِ. وَلَمْ يَسْتَطِعْ السَّحَرَةُ أَنْ يَقِفُوا بَيْنَ يَدَي مُوسَى مِنْ أَجْلِ الْقُرُوحَ، لأَنَّ الْقُرُوحَ كَانَتْ فِي السَّحَرَةِ وَفِي جَمِيعِ الْمِصْرِيِّينَ. وَصَلَّبَ الرَّبُّ قَلْبَ فِرْعَوْنَ، فَلَمْ يَسْمِعَ لَهُمَا، كَمَا قَالَ الرَّبُّ لِمُوسَى.'
        - 'ثُمَّ قَالَ الرَّبُّ لِمُوسَى: بَكِّرْ فِي الْغَدَاةِ وَقِفْ بَيْنَ يَدَي فِرْعَوْنَ وَقُلْ لَهُ: كَذَا قَالَ الرَّبُّ، إِلَهُ الْعِبْرَانِيِّيْنَ: أَطْلِقْ شَعْبِي لِيَعْبُدُونِي، فَإِنِّي فِي هَذِهِ الْمَرَّةِ مُنْزِلٌ جَمِيعَ ضَرَبَاتِي عَلَى قَلْبِكَ وَعَلَى عَبِيدِكَ وَشَعْبِكَ، لِكَيْ تَعَلَمَ أَنَّهُ لَيْسَ مِثْلِي فِي جَمِيعِ الأَرْضِ. وَأَنَا الآنَ أَمُدُّ يَدِي وَأَضْرَبُكَ أَنْتَ وَشَعْبَكَ بِالْوَبَاءِ، فَتَضْمَحِلُّ مِنَ الأَرْضِ. غَيْرَ أَنِّي لِهَذَا أَبْقَيْتُكَ لِكَيْ أُرِيَكَ قُوَّتِي وَلِكَيْ يُخْبَرَ بِاسْمِي فِي جَمِيعِ الأَرْضِ، وَأَنْتَ لَمْ تَزَلْ مُقَاوِمًا لِشَعْبِي وَلَمْ تُطْلِقْهُمْ. هَا أَنَا مُمْطِرٌ فِي مِثْلِ هَذَا الْوَقْتِ مِنْ غَدٍ بَرَدًَا ثَقِيلاً جِدًّا لَمْ يَكُنْ مِثْلُهُ فِي مِصْرَ مُنْذُ يَوْمِ أُسَّسَتْ إِلَى الآنَ. وَالآنَ فَاِبْعَثْ وَاِجْمَعْ مَاشِيَتَكَ وَجَمِيعَ مَا لَكَ فِي الصَّحْرَاءِ، فَإِنَّهُ أََيُّ إِنَْسانٍ أَوْ بَهِيْمَةٍ وُجِدَ فِي الصَّحْرَاءِ وَلَمْ يَأْوِى إِلَى الْمَنَازِلِ يَنْزِلُ عَلَيْهِ الْبَرَدُ فَيَمُوتُ. فَمَنْ خَافَ كَلاَمَ الرَّبِّ مِنْ عَبِيدِ فِرْعَوْنَ هَرَبَ بِعَبِيدِهِ وَمَاشِيَتِهِ إِلَى الْبُيُوتِ، وَمَنْ لَمْ يُوَجِّهْ قَلْبَهُ إِلَى كَلاَمِ الرَّبِّ تَرَكَ عَبِيدَهُ وَمَاشِيَتَهُ فِي الصَّحْرَاءِ.'
        - 'ثُمَّ قَالَ الرَّبُّ لِمُوسى: مُدَّ يَدَكَ نَحْوَ السَّمَاءِ، فَيَكُونَ بَرَدٌ فِي جَمِيعِ أَرْضِ مِصْرَ عَلَى النَّاسِ وَالْبَهَائِمِ وَجَمِيعِ شَعْبِ الصَّحْرَاءِ فِي أَرْضِ مِصْرَ. فَمَدَّ مُوسَى عَصَاهُ نَحْوَ السَّمَاءِ، فَأَرْسَلَ الرَّبُّ رُعُودًا وَبَرَدًا، وَجَرتِ النَّارُ عَلَى الأَرْضِ، وَأَمْطَرَ الرَّبُّ بَرَدًا عَلَى أَرْضِ مِصْرَ. فَكَانَ بَرَدٌ وَنَارٌ مُتَوَاصِلَةٌ فِي وَسَطِ الَُْرَدِ، شَيْيءٌ عَظِيمٌ جِدًّا لَمْ يَكُنْ مِثْلُهُ فِي أَرْضِ مِصْرَ مُنْذُ صَارَتْ أُمَّةً. فَضَرَبَ الْبرَدُ، فِي جَمِيعِ أَرْضِ مِصْرَ، جَمِيعَ مَا فِي الصَّحْرَاءِ مِنَ النَّاسِ وَالْبَهَائِمِ، وَضَرَبُ الْبَرَدُ جَمِيعِ عُشْبِهَا وَكَسَّرَ جَمِيعَ شَجَرِهَا. غَيْرَ أَنَّ أَرْضَ جَاسَانَ الَّتِي فِيهَا بَنُو إِسْرَائِيلَ لَمْ يَكُنْ فِيهَا بَرَدٌ.'
        - 'فَبَعَثَ فِرْعَوْنُ وَاِسْتَدْعَى مُوسَى وَهَارونَ وَقَالَ لَهُمَا: قَدْ خَطِئْتُ هَذِهِ الْمَرَّةَ. الرَّبُّ عَادِلٌ، وَأَنَا وَشَعْبِي مُنَافِقُونَ، فَاشْفَعَا إِلَى الرَّبِّ ، فَحَسْبُنَا مَا لَنَا مِنْ حُدُوثِ الرُّعُودِ وَالْبَرَدِ، فَأَطْلِقَكُمْ وَلاَ تَعُودُوا تَمْكُثُونَ. فَقَالُ لَهُ مُوسَى: إذَا خَرَجْتُ مِنَ الْمَدِينَةِ، أَبْسُطُ يَدَيَّ إِلَى الرَّبِّ، فَتَكُفُّ الرُّعُودُ، وَالْبَرَدُ لاَ يَكُونُ أَيْضًا، لِكَيْ تَعْلَمَ أَنَّ لِلْرَّبِّ الأَرْضَ. وَأَمَّا أَنْتَ وَعَبِيدُكَ، فَأَنَا أَعْلَمُ أَنَّكُمْ لَمْ تَخْشَوُا الرَّبَّ الإِلَهَ بَعْدُ.'
        - وَكَانَ الْكَتَّانُ وَالشَّعِيرُ قَدْ ضُرِبَا، إِذْ كَانَ الشَّعِيرُ مُسْبِلاً وَالْكَتَّانُ مُبْرِزًا. وَأَمَا الْحِنْطَةُ وَالْقَطَانِيُّ فَلَمْ تَتْلَفْ لأَنَّهَا كَانَتْ مُتَأَخِّرَةً. فَخَرَجَ مُوسَى مِنَ الْمَدِينَةِ مِنْ لَدُنِ فِرْعَوْنُ وَبَسَطَ يَدَِيْهِ إِلَى الرَّبِّ، فَكَفَّتِ الرُّعُودُ وَالْبَرَدُ، وَلَمْ يَعُدِ الْمَطَرُ يَهْطُلُ عَلَى الأَرْضِ. وَلَمَّا رَأَى فِرْعَوْنُ أَنَّهُ قَدْ كَفَّ الْمَطَرُ وَالْبَرَدُ وَالرُّعُودُ، عَادَ إِلَى الْمَعْصِيَةِ فَصَلَّبَ قَلْبَهُ هُوَ وَعَبِيدُهُ. وَقَسَّى قَلْبُ فِرْعَوْنَ، فَلَمْ يُطْلِقْ بَنِي إِسْرَائِيلَ، كَمَا أَمَرَ الرَّبُّ عَلَى لِسَانِ مُوسَى .
        - ( مجداً للثالوث القدوس )
