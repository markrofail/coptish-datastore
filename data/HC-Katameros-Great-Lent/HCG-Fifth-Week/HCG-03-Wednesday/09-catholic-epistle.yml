title:
  arabic: الكاثوليكون من رسالة بطرس الرسول الأولى
text:
  arabic:
    - الكاثوليكون من رسالة بطرس الرسول الأولى
    - '( 4 : 12 ـــ 19 )'
    - أَيُّهَا الأَحِبَّاءُ، لاَ تَسْتَغْرِبُوا مِمَّا يُصِيبُكُمْ مِنْ حَرِيقِ الْبَلْوَى اِمْتِحَانًا لَكُمْ، مُحْتَسِبِيْنَ أَنَّهُ قَدْ عُرِضَ لَكُمْ أَمْرٌ غَرِيبٌ، وَلَكِنِ اِفْرَحُوا بِمَا أَنَّكُمْ تُشَارِكُونَ الْمَسِيحَ فِي الآلاَمِ حَتَّى إذَا تَجَلَّى مَجْدُهُ تَفْرَحُونَ أَيْضًا مُبْتَهِجِينَ. إِذَا عُيِّرْتُمْ مِنْ أَجْلِ اِسْمِ الْمَسِيحِ، فَطُوبَى لَكُمْ، لأَنَّ كُلَّ مَا يَكُونُ مِنَ الْكَرَامَةِ وَاُلْمَجْدِ وَقُوَّةِ اللَّهِ بَلْ رَوْحُهُ أَيْضًا يَسْتَقِرُّ عَلَيْكُمْ. فَلاَ يَتَأَلَّمْ أحَدُكُمْ كَقَاتِلٍ، أَوْ سَارِقٍ، أَوْ فَاعِلِ شَرٍّ، أَوْ مُتَرَصِّدٍ لِمَا هُوَ لِغَيْرِهِ، فَإِمَّا إِنْ تَأَلَّمَ كَمَسِيحِيٍّ فَلاَ يَخْجَلْ، بَلْ لِيُمَجِّدِ اللَّهِ مِنْ أَجْلِ هَذَا الاِسْمِ. فَإِنَّهُ قَدْ آنَ لِلْقَضَاءِ أَنْ يَبْتَدِيءَ بِبَيْتِ اللَّهِ، فَإِنْ كَانَ بَدْؤُهُ بِنَا، فَكَيْفَ تَكُونُ عَاقِبَةُ الَّذِينَ لَا كَفَرُوا بِإنْجِيلِ اللَّهِ. وَإِنْ كَانَ الْبَارُّ بِالْجَهْدِ يَخْلُصُ، فَالْمُنَافِقُ وَالْخَاطِئُ أَيْنَ يَظْهَرَانِ. إذًا مَنْ تَأَلَّمَ عَلَى حَسَبَ مَشِيئَةِ اللَّهِ، فَلْيَسْتَودِِعْ نَفْسَهُ للَّهِ الْخَالِقُ الأَمِينِ، مُسْتَمِرًّا عَلَى مُبَاشَرَةِ الْخَيْرِ .
    - ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه،
    - وأمَّا من يعمل بمشيئة اللَّـه فإنَّه يبقى إلى الأبد. آمين. )
