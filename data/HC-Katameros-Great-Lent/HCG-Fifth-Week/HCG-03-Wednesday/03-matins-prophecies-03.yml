title:
  arabic: 'من سفر أيوب الصديق ( 28 : 12 ـــ 28 )'
text:
  arabic:
    - 'من سفر أيوب الصديق ( 28 : 12 ـــ 28 )'
    - 'أَمَّا الْحِكْمَةُ فَأَيْنَ تُوجَدُ، وَالْفِطْنَةُ أَيْنَ مَقَرُّهَا، لاَ يَعْرِفُ الإِنْسَانُ قِيمَتَهَا وَلاَ وُجُودَ لَهَا فِي أَرْضِ الأَحْيَاءِ. الْغَمْرُ قَالَ: لَيْسَتْ هِي فِيَّ، وَالْبَحْرُ قَالَ: لَيْسَتْ هِي عِنْدِي. لاَ يُعْطَى الإِبْرِيِزُ بَدَلاً مِنْهَا، وَلاَ تُوزَنُ الْفِضَّةُ ثَمَنًا لَهَا، وَلاَ تُعَادَلُ بِنُضَارِ أُوَفِيرَ، وَلاَ بِالْجَزْعِ الْكَرِيمِ، وَلاَ بِاللاَّزَوَرْدِ. وَلاَ يُعَادِلُهَا الذَّهَبُ وَلاَ الزُّجَاجُ، وَلاَ تُبَدَلُ بِأدَوَاتِ الْعِقْيَانِ الْمُصَفَّى أَوْ الذَّهَبِ الإِبْرِيزِ. لاَ يُذْكَرُ مَعَهَا الْمُرْجَانُ وَلاَ الْبَلُّورُ، وَاِمْتِلاَكُ الْحِكْمَةِ يَفُوقُ اللآلِئَ. لاَ يُعَادِلُهَا يَاقُوتُ كُوشٍ الأَصْفَرُ، وَلاَ تُوزَنُ بِالنُّضَارِ النَّقِيِّ أَوْ بِالذَّهَبِ الْخَالِصِ. لَكِنْ مِنْ أَيْنَ تَأْتِي الْحِكْمَةُ وَالْفِطْنَةُ، أَيْنَ مَقَرُّهَا. إِنَّهَا مَحْجُوبَةٌ عَنْ عَيْنَِي كُلِّ حَيٍّ وَمُتَوَارِيَةٌ عَنْ طَيْرِ السَّمَاءِ. الْهَاوِيَةُ وَالْمَوْتُ قَالاَ: قَدْ بَلَغَ مَسَامِعَنَا خَبِرُهَا. اللَّهُ يَفْهَمُ طَرِيقَهَا وَهُوَ عَالِمٌ بِمَكَانِهَا. لأَنَّهُ يَبْلُغُ بِطَرْفِهِ أَقَاصِي الأَرْضِ وَيُحِيطُ بِجَمِيعِ مَا تَحْتَ السَّمَوَاتِ، وَإِذْ جَعَلَ لِلْرِّيِحِ وَزْنًا وَعَايَرَ الْمِيَاهَ بِمِقْدَارٍ. وَجَعَلَ أَحْكَامًا لِلْمَطَرِ، وَسَبِيلاً لِلْصَواعِقِ الْقَاصِفَةِ. حِينَئِذٍ رَآهَا وَأَخْبَرَهَا وَهَيَّأَهَا وَسَبَرَهَا. وَقَالَ لِلْبَشَرِ: هَا إِنَّ مَخَافَةَ الرَّبِّ هِي الْحِكْمَةُ، وَاجْتِنَابُ الشَّرِّ هُوَ الْفِطْنَةُ .'
    - ( مجداً للثالوث القدوس )
