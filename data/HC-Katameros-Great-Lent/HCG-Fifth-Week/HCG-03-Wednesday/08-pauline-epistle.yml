title:
    arabic: البولس من رسالة بولس الرسول إلى أهل رومية
text:
    arabic:
        - البولس من رسالة بولس الرسول إلى أهل رومية
        - '( 4 : 14 - 5 : 1 - 5 )'
        - 'لأَنَّهُ لَوْ كَانَ أَصْحَابُ النَّامُوسِ هُمُ الْوَرَثَةَ، لَعَطِلَ الإِيِمَانُ وَأُبْطِلَ الْمَوْعِدُ: لأَنَّ النَّامُوسَ يُنْشِئُ الْغَضَبَ، إِذْ حَيْثُ لاَ يُكَوُنُ نَامُوسٌ لاَ يَكُونُ تَعَدٍّ. لِذَلِكَ فَالْمَوْعِدُ هُوَ مِنَ الإِيِمَانِ، لِيَكُونَ عَلَى سَبِيلِ النِّعْمَةِ، حَتَّى يُكَونَ الْمَوْعِدُ مُحَقَّقًا للذُّرِيَّةِ كُلَّهَا. لاَ لأَصْحَابِ النَّامُوسِ فَقَطْ، بَلْ لِمَنْ هُوَ مِنْ إِِيِمَانِ إِبْرَاهِيمَ، الَّذِي هُوَ أَبٌ لِجَمِيعِنَا. كَمَا هُوَ مَكْتُوبٌ: "إِنِّي جَعَلْتُكَ أَبًا لأُمَمٍ كَثِيرَةٍ". لِدَى مَنْ آمَنَ بِهِ، وَهُوَ اللَّهُ الَّذِي يُحْيِي الأَمْوَاتَ، وَيَدْعُو مَا هُوَ غَيْرُ كَائِنٍ كَأَنَّهُ كَائِن . فَهُوَ عَلَى خِلاَفِ الرَّجَاءِ، آمَنَ عَلَى الرَّجَاءِ بِأَنْ يَصِيرَ أَبًا لأُمَمٍ كَثِيرَةٍ، كَمَا قِيلَ: "هَكَذَا سَيَكُونُ نَسْلُكَ". وَلَمْ يَضْعُفْ فِي الإِيِمَانِ وَلَمْ يَعْتَبِرْ جِسْمَهُ قَدْ مَاتَ، وَهُوَ اِبْنُ نَحْوِ مِئَةِ سَنَةٍ وَلاَ مَوْتَ مُسْتَوْدَعِ سَارَّةً. وَلَمْ يَشُكْ فِي وَعْدِ اللَّهِ، يَنْقض فِي إِيِمَانِهِ بَلْ تَقَوَّى فِي الإِيِمَانِ مُعْطِيًَا مَجْدًا لِلَّهِ. وَمُتَيَقِّنًا بِأَنَّهُ قَادِرٌ أَنْ يُنْجِزَ مَا وَعَدَ بِهِ. وَلِذَلِكَ حُسِبَ هَذَا لَهُ بِرًّا. وَلَمْ يُكْتَبْ مِنْ أَجْلِهِِ وَحَدَهُ أَنَّهُ حُسِبَ لَهُ بِرًّا، بَلْ أَيْضًا مِنْ أَجْلِنَا نَحْنُ الَّذِينَ سَيُحْسَبُ لَنَا، الْمُؤْمِنِينَ بِالَّذِي أَقَامَ يَسُوعَ رَبَّنَا مِنْ بَيْنِ الأَمْوَاتِ. الَّذِي أُسْلِمَ لأَجْلِ زَلاتِنَا وَأُقِيمَ لأَجْلِ تَبْرِيرَنَا.'
        - فَإِذْ قَدْ تَبَرَّرَنَا بِالإِيِمَانِ فَلَنَا سَلاَمٌ مَعَ اللَّهِ بِرَبِّنَا يَسُوعَ الْمَسِيحِ، الَّذِي بِهِ حَصَلَ لَنَا الدُّخُولُ إِلَى هَذِهِ النِّعْمَةِ الَّتِي نَحْنُ فِيهَا مُقِيمُونَ، وَمُفْتَخِرونَ فِي رَجَاءِ مَجْدِ اللَّهِ. وَلَيْسَ هَذَا فَقَطْ، بَلْ إنَّا نَفْتَخِرُ أَيْضًا بِالشَّدَائِدِ، لِعِلْمِنَا بِأَنَّ الشَّدَّةَ تُنْشيءُ الصَّبْرَ، وَالصَّبْرَ يُنْشيءُ الاِمْتِحَانَ، وَالاِمْتِحَانُ الرَّجَاءَ، وَالرَّجَاءُ لاَ يُخْزِي، لأَنَّ مَحَبَّةَ اللَّهِ قَدْ أُفِيضَتْ فِي قُلُوبِنَا بِالرُّوحِ الْقُدُسِ الَّذِي أُعْطِي لَنَا .
        - ( نعمة اللَّـه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
