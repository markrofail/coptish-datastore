title:
    arabic: 'من إنجيل مُعلِّمنا مرقس البشير ( 10 : 1 - 12 )'
text:
    arabic:
        - 'من إنجيل مُعلِّمنا مرقس البشير ( 10 : 1 - 12 )'
        - 'وَقَامَ مِنْ هُنَاكَ وَجَاءَ إِلَى تُخُومِ الْيَهُودِيَّةِ وَإِلَى عَبْرِ الأُرْدُنِّ، فَاِجْتَمَعَ إِلَيْهِ جُمُوعٌ أَيْضًا وَكَانَ يُعَلِّمُهُمْ كَعَادَِتهِ. فَدَنَا الْفَرِّيسِيُّونَ وَسَأَلُوهُ لِيُجَرِّبُوهُ، هَلْ يَحِلُ لِلرَّجُلِ أَنْ يُطَلِّقَ اِمْرَأَتَهُ. فَأَجَابَهُمْ قَائِلاً: بِمَاذَا أَوْصَاكُمْ مُوسَى. فَقَالُوا: إِنَّ مُوسَى قَدْ أَذِنَ أَنْ يُكْتَبَ كِتَابُ طَلاَقٍ فَتُطَلَّقُ. فَأَجَابَ يَسُوعُ وَقَالَ لَهُمْ: مِنْ أَجْلِ قَسَاوَةِ قُلُوبَكُمْ كَتَبَ لَكُمْ هَذِهِ الْوَصِيَّةَ. وَلَكِنْ مِنْ بَدْءِ الْخَلِيقَةِ ذَكَرَا وَأُنْثَى خلقَهُمَا اللَّهُ. مِنْ أَجْلِ هَذَا يَتْرُكُ الرَّجُلُ أَبَاهُ وَأُمَّهُ وَيَلْتَصِقُ بِامْرَأَتِهِ، فَيَصِيَرانِ كِلاَهُمَا جَسَدًا وَاحِدًا، فَلَيْسَا هُمَا اِثْنَيْنِ بَعْدُ وَلَكِنَّهُمَا جَسَدٌ وَاحِدٌ. وَمَا جَمَعَهُ اللَّهُ لاَ يُفَرِّقُهُ إِنْسَانٌ. وَسَأَلَ تَلاَمِيذَهُ أَيْضًا فِي الْبَيْتِ عَنْ ذَلِكَ. فَقَالَ لَهُمْ مَنْ طَلِّقَ اِمْرَأَتَهُ وَتَزَوَّجَ بِأُخْرَى فَقَدْ زَنَيَ عَلَيْهَا، وَإِنْ طَلَّقَتِ اِمْرَأَةٌ بَعْلَهَا وَتَزَوَّجَتْ بِآخَرَ فَقَدْ زَنَتْ .'
        - ( والمجد للَّـه دائماً )
