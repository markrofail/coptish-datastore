title:
  arabic: 'من سفر الملوك (1صم) ص 1 : 1 الخ وص 2 : 1 - 12'
text:
  arabic:
    - 'من سفر الملوك (1صم) ص 1 : 1 الخ وص 2 : 1 - 12'
    - 'كَانَ رَجُلٌ مِنْ رَامَتَايِمَ صُوفِيمَ مِنْ جَبَلِ أَفَْرايِمَ، يُقَالُ لَهُ أَلْقَانَةُ بْنُ يَرُوحَامَ بْنِ أَلِيهُوَ بْنِ تُوحُوَ بْنِ صُوفٍ ا لأَفْرَايِمِيِّ. وَكَانَ لَهُ امْرَأَتَانُ، اِسْمَ إِحَدَاهُمَا حَنَّةُ، وَاِسْمُ الأُخْرَى فِنَنَّةُ. فَرُزِقَتْ فِنَنَّةُ بَنِينَ، وَحَنَّةُ لَمْ يَكُنْ لَهَا بَنُونَ. وَكَانَ ذَلِكَ الرَّجُلُ يَصْعَدُ مِنْ مَدِينَتِهِ كُلَّ سَنَةٍِ لِيَسْجُدَ وَيَذْبَحَ لِرَبِّ الْجُنُودِ فِي شِيلُوهَ. وَكَانَ هُنَاكَ أَبْنَاءُ عَالِي، حُفْنِي وَفِنْحَاسُ ، كَاهِنَيْنِ لِلْرَّبِّ. فَلَمَّا حَانَ الْوَقْتُ وَذَبَحَ أَلْقَانَةُ، أَعْطَى فِنَنَّةَ زَوْجَتَهُ وَجَمِيعَ بَنِيهَا وَبَنَاتِهَا أَنَصِبَةً. وَأَمَّا حَنَّةُ فَأَعْطَاهَا نَصِيبَ اِثْنِيْنِ، لأَنَّهُ كَانَ يُحِبُّ حَنَّةَ، وَلَكِنَّ الرَّبُّ كَانَ قَدْ حَبَسَ رَحِمَهَا. وَكَانَتْ ضَرَّتُهَا تُغْضِبُهَا مُعَنِّتَةً لَهَا، لأَنَّ الرَّبَّ حَبَسَ رَحِمِهَا. وَهَكَذَا كَانَ يَحْدُثُ كُلَّ سَنَةٍ عِنْدَ صُعُودِهَا إِلَى بَيْتِ الرَّبِّ. فَكَانَتْ تُغْضِبُهَا، فَتَبْكِي وَلاَ تَأَكُلُ. فَقَالَ لَهَا أَلْقَانَةُ زَوْجُهَا: "يَا حَنَّةُ، مَا لَكِ باكِيَةً وَمَا لَكَ لاَ تَأْكُلِينَ، وَلِمَاذَا يَكْتَئِبُ قَلْبُكِ.  أَلَسْتُ أَنَا خَيْرًا لَكِ مِنْ عَشَرَةِ بَنِينَ".'
    - 'وَقَامَتْ حَنَّةُ، مِنْ بَعْدِ مَا أَكَلُوا وَشَرِبُوا فِي شِيلُوهَ، كَانَ عَالِي الْكَاهِنُ جَالِسًا عَلَى كُرْسِيٍّ أَمَامَ عِضَاضَةِ هَيْكَلِ الرَّبِّ، وَهِي مُكْتَئِبَةُ النَّفْسِ، فَصَلَّتْ إِلَى الرَّبِّ وَبَكَتْ، وَنَذَرَتْ نَذْرًا وَقَالَتْ: "يَا رَبَّ الْجُنُودِ، إِنْ أَنْتَ نَظَرْتَ إِلَى مَذَلَّةِ أَمَتِكَ وَذَكَرْتَنِي وَلَمْ تَنْسَ أَمَتَكَ وَرَزَقْتَ أَمَتَكَ مَوْلُودًا ذَكَرًا، أُحَرِّرُهُ لِلْرَّبِّ كُلَّ أَيَّامِ حَيَاتِهِ، وَلاَ يَعْلُو رَأْسَهُ مُوسَى". فَلَمَّا أَكْثَرَتْ مِنْ صَلاَتِهَا أَمَامَ الرَّبِّ، وَكَانَ عَالِي يُلاحِظُ فَاهَا، وَحَنَّةُ تَتَكَلَّمُ فِي قَلْبِهَا، وَشَفَتَاهَا تَتَحَرَّكَانِ فَقَطْ، وَلَكِنْ لاَ يُسْمَِعُ صَوْتُهَا، ظَنَّهَا عَالِي سَكْرَى. فَقَالَ لَهَا عَالِي: "إِلَى مَتَى أَنْتِ سَكْرَى. أَفِيقِي مِنْ خَمْرِكِ". فَأَجَابَتْ حَنَّةُ وَقَالَتْ:"كَلاَّ يَا سَيِّدِي، وَلَكِنِّي اِمْرَأَةٌ حَزِينَةُ النَّفْسِ، وَلَمْ أَشْرَبْ خَمْرًا وَلاَ مُسْكِرًا، وَلَكِنِْي أَسْكُبُ نَفْسِي أَمَامَ الرَّبِّ. فَلاَ تُنْزِلْ أَمَتَكَ مَنْزِلَةَ اِبْنَةِ بَلِيَّعَالَ، لأَنِّي إِنَّمَا تَكَلَّمْتُ إِلَى الآنَ مِنْ شِدَّةِ مَا بِي مِنَ الْحُزْنِ وَالْوَجْدِ". فَأَجَابَهَا عَالِي قَائِلاً: "اِنْطَلِقِي بِسَلاَمٍ، وَإِلَهُ إِسْرَائِيلَ يُعْطِيكَ بُغْيَتَكِ الَّتِي اِلْتَمَسْتِي مِنْ لَدُنْهِ". فَقَالَتْ: "لِتُصِبْ أَمَتُكَ نِعْمَةً فِي عَيْنَيْكَ". وَاِنْصَرَفَتِ الْمَرْأةُ فِي سَبِيلِهَا وَأَكَلَتْ، وَلَمْ يَتَغَيَّرُ وَجْهُهَا أَيْضًا.'
    - 'ثُمَّ أَنَّهُمْ بَكَّرُوا غُدْوَةً، وَسَجَدُوا أَمَامَ الرَّبِّ وَرَجَعُوا مُنْصَرِفِينَ إِلَى مَنْزِلِهِمْ بِالرَّامَةِ. وَعَرَفَ أَلْقَانَةُ حَنَّةَ زَوْجَتَهُ، وَذكَرَهَا الرَّبُّ. فَكَانَ فِي مَدَارِ الأَيَّامِ أَنَّ حَنَّةَ حَمَلَتْ وَوَلَدَتِ اِبْنًَا، فَدَعَتْهُ صَمُوئِيلَ، لأَنَّهَا قَالَتْ: "مِنَ الرَّبِّ اِلْتَمَسْتُهُ". وَصَعِدَ الرَّجُلُ أَلْقَانَةُ وَجَمِيعُ بَيْتِهِ، لِيُقَدِّمَ لِلْرَّبِّ الذَّبِيحَةَ السَّنَوِيَّةَ وَنَذْرَهُ، وَأَمَا حَنَّةُ، فَلَمْ تَصْعَدْ، فَإِنَّهَا قَالَتْ لِزَوْجِهَا:"مَتَى فُطِِمَ الصَّبِيُّ، أَذْهَبُ بِهِ لِيَتَمَثَّلُ أَمَامَ الرَّبِّ وَيُقِيمَ هُنَاكَ إِلَى الأَبَد". فَقَالَ لَهَا أَلْقَانَةُ رَجُلُهَا: "اِفْعَلِي مَا يَحْسُنُ فِي عَيْنَيْكِ، وَامْكُثِي حَتَّى تَفْطِمِيهِ، وَحَسْبُنَا أَنَّ الرَّبَّ يُحَقِّقُ كَلاَمَهُ". فَمَكَثَتِ الْمَرْأَةُ تُرْضِعُ اِبْنَهَا حَتَّى فَطَمَتْهُ. فَلَمَّا فَطَمَتْهُ، صَعِدَتْ بِهِ، وَمَعَهَا ثَلاثُ عُجُولِ، وَإِيفَةٌ مِنْ دَقِيقٍ، وَزُقِّ خَمْرٍ، وَجَاءَتْ بِهِ إِلَى الرَّبِّ فِي شِيلُوهَ، وَكَانَ الصَّبِيُّ طِفْلاً بَعْدُ. فَذَبَحُوا الْعِجْلَ وَقَدَّمُوا الصَّبِيَّ إِلَى عَالِي. وَقَالَتْ: "يَا سَيِّدِي، حَيَّةٌ هِي نَفْسُكَ،أَنَا الْمَرْأَةُ الَّتِي وَقَفَتْ لَدَيْكَ هَهُنَا تُصَلِّي إِلَى الرَّبِّ. إِنِّي لأَجْلِ هَذَا الصَّبِيِّ صَلَّيْتُ، فَأَعْطَانِي الرَّبُّ بُغْيَتِي الَّتِي سَأَلْتُهَا مِنْ لَدُنْهِ. وَلأَجِْل ذَلِكَ أَعَرْتُهُ لِلْرَّبِّ، كُلَّ أَيَّامِ حَيَاتِهِ يَكُونُ عَارِيَةً لِلْرَبِّ". وَسَجَدُوا هُنَاكَ لِلْرَّبِّ.'
    - 'وَصَلَّتْ حَنَّةُ وَقَالَتْ: "تَهَلَّلَ قَلْبِي بِالرَّبِّ، اِرْتَفَعَ قَرْنِي بِالرَّبِّ. إِتَّسَعَ فَمِي عَلَى أَعْدَائِيِ لأَنِّي قَدِ اِبْتَهَجَتُ بِخَلاَصِكَ. لاَ قُدُّوسَ مِثْلُ الرَّبِّ لأَنَّهُ لَيْسَ أَحَدٌ سِوَاهُ وَلَيْسَ صَخْرَةٌ كَإِلَهِنَا. لاَ تُكْثِرُوا مِنَ الْكَلاَمِ بِالْعَظَائِمِ وَالإِفْتِخَاِر، وَلاَ يَخْرُِجْ صَلَفٌ مِنْ أَفْوَاهِكُمْ لأَنَّ الرَّبَّ إِلَهٌ عَلِيمٌ رَاشِدُ الأَعْمَالِ. كُسِرَتْ قِسِيُّ الْجَبَابِرَةِ وَتَمَنْطَقَ الْضُّعَفَاءُ بِالْقُوَّةِ. آجَرَ الشَّبَاعَى أَنْفُسَهُمْ بِالْخُبْزِ وَالْجِيَاعُ اِسْتَغْنَوْا، بَلِ الْعَاقِرُ وَلَدَتْ سَبْعَةً وَالْكَثِيرَةُ الْبَنِيْنَ ذَبُلَتْ. الرَّبُّ يُمِيتُ وَيُحْيِي، يُهْبِطُ إِلَى الَْجحِيمِ وَيُصْعِدُ. الرَّبُّ يُفْقِرُ وَيُغْنِى، يَحُطُّ وَيَرْفَعُ. يُنْهِضُ الْمِسْكِينَ مِنَ التُّرَابِ يُقِيمُ الْبَائِسَ مِنَ الْمَزْبَلَةِ لِيُجْلِسَهُ مَعَ الْعُظَمَاءِ وَيُمَلِّكْهُمْ عَرْشَ الْمَجْدِ، لأَنَّ لِلْرَّبِّ أَسَاسَ الأَرْضِ وَقَدْ وَضَعَ عَلَيْهَا الْمَسْكُونَةَ. وَهُوَ يَحْفَظُ أَقْدَامَ أَتْقِيَائِهِ وَالْمُنَافِقُونَ فِي الظُّلْمَةِ يَصْمُتُونَ لأَنَّهُ لاَ يَغْلِبُ إِنْسَانٌ بِقُوَّتِهِ. مُخَاصِمُو الرَّبِّ يَنْكَسِرُونَ، يُرْعِدُ عَلَيْهِمْ مِنَ السَّمَاءِ. الرَّبُّ يَدِيْنُ أَقَاصِيَ الأَرْضِ يَهَبُ لِمَلِكِهِ عِزَّةً وَيَرْفَعُ قَرْنَ مَسِيحِهِ". ثَمَّ اِنْطَلَقَ أَلْقَانَةُ إِلَى الرَّامَةِ ، إِلَى مَنْزِلِهِ. وَأَمَّا الصَّبِيُّ فَكَانَ يَخْدُمُ الرَّبَّ أَمَامَ عَالِي الْكَاهِنَ. وَأَنَّ بَنِي عَالِي كَانُوا بَنِي بَلِيَّعَالَ، لاَ يَعْرِفُونَ الرَّبَّ، وَلاَ حَقَّ الْكَهَنَةِ مِنَ الشَّعْبِ، وَإِنَّمَا كَانُوا، كُلَّمَا ذَبَحَ رَجُلٌٌ ذَبِيحَةً، يَجِيءُ غُلاَمُ الْكَاهِنِ عِنْدَ طَبْخِ اللَّحْمِ، وَبِيَدِهِ مِنْشَالٌ ذُو ثَلاثَةِ شُعَبٍ. فَيَضْرِبُهُ فِي الْمِرْجَلِ أَوْ الطَّابَقِ أَوْ الْمِقْلَى أَوْ الْقِدْرِ، فَمَا خَرَجَ بِالْمِنْشَالِ يَأْخُذُهُ الْكَاهِنُ لِنَفْسِهِ. كَذَلِكَ كَانُوا يَصْنَعُونَ مَعَ جَمِيعِ إِسْرَائِيلَ الْقَادِمِينَ إِلَى شِيلُوهَ. وَكَذَلِكَ قَبْلَ تَقْتِيرِ الشَّحْمِ، كَانَ يَجِيءُ غُلاَمُ الْكَاهِنِ إِلَى صَاحِبِ الذَّبِيحَةِ، وَيَقُولُ لَهُ: "هَاتِ لَحْمًا يُشْوَى لِلْكَاهِنِ، فَإِنَّهُ لاَ يَأْخُذُ مِنْكَ لَحْمًَا مَطْبُوخًا، بَلْ نِيئَا". فَيُجِيبُهُ الرَّجُلُ: "مَهَلاً حَتَّى يَقْتَرَ الشَّحْمُ أَوَّلاً، ثُمَّ تَأْخُذُ مَا تُرِيدُ"، فَيَقُولُ لَهُ :" كَلاَّ، بَلْ الآنَ تُعْطِينِي، وَإلاَّ أَخَذْتُ مِنْكَ جَبْرًا". وَعَظُمَتِ خَطِيَّةُ الْفِتْيَانِ أَمَامَ الرَّبِّ جِدًّا، لأَنَّ الشَّعْبِ اِذْدَرَوْا بِذَبِيحَةِ الرَّبِّ.'
    - 'وَكَانَ صَمُوئِيلُ يَخْدُمُ أَمَامَ الرَّبِّ، وَهُوَ صَبِيٌّ. وَكَانَ مُتَمَنْطِقًا بِأُفُودٍ مِنْ كَتَّانٍ. وَكَانَتْ أُمَُهُ تَنْسِجُ لَهُ جُبَّةً صَغِيرَةً وَتَأْتِيهِ بِهَا كُلَّ سَنَةٍِ حِينَ صُعُودِهَا مَعَ زَوْجِهَا لِيَذْبَحَ الذَّبِيحَةَ السَّنَوِيَّةَ. فَيُبَارِكُ عَالِي أَلْقَانَةَ وَزَوْجَتَهُ قَائِلاً: "يَرْزُقُكَ الرَّبُّ نَسْلاً مِنْ هَذِهِ الْمَرْأَةِ بَدَلَ الْعَارِيَةِ الَّتِي أَعَارَتْهَا لِلْرَّبِّ". ثُمَّ يَنْصَرِفَانِ إِلَى مَوْضِعِهِمَا. وَاِفْتَقَدَ الرَّبُّ حَنَّةَ، فَحَمَلَتْ وَوَلَدَتْ ثَلاثَةَ بَنِينَ وَاِبْنَتَيْنِ. وَشَبَّ صَمُوئِيلُ الصَّبِيُّ أَمَامَ الرَّبِّ.'
    - مجدًا للثالوث الأقدس
