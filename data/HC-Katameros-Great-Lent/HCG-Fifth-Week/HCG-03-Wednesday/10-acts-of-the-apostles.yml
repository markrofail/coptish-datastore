title:
    arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
text:
    arabic:
        - الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
        - '( 11 : 12 - 18 )'
        - 'فَأَمَرَنِي الرُّوحُ بِالاِنْطِلاَقِ مَعَهُمْ مِنْ غَيْرِ أنْ أَرْتَابَ. وَرَافَقَنِي أَيْضًا هَؤُلاَءِ الإخْوةُ السِّتَّةُ. وَدَخَلْنَا بَيْتَ الرَّجُلِ، فَأَخْبَرَنَا كَيْفَ رَأَى الْمَلاَكَ فِي بَيْتِهِ وَاقِفًَا يَقُولُ لَهُ: أَرْسِلْ إِلَى يَافَا، وَاِسْتَحْضِرْ سِمْعَانَ الْمُلَقَّبَ بُطْرُسَ، وَهُوَ يُكَلِّمُكَ بِكَلاَمٍ تَخْلُصُ بِهِ أَنْتَ وَجَمِيعُ أَهْلِ بَيْتِكَ. وَلَمَّا اِبْتَدَأتُ أُكَلِّمُهُمْ حَلَّ الرُّوحُِ الْقُدُسُ عَلَيْهِمْ كَمَا حَلَّ عَلَيْنَا فِي الْبَدْءِ . فَتَذَكَّرْتُ كَلاَمَ الرَّبِّ حَيْثُ قَالَ: إِنَّ يُوحَنَّا عَمَّدَ بِالْمَاءِ وَأَمَّا أَنْتُمْ فَسَتُعَمَّدُونَ بِالرُّوحِِ الْقُدُسِ. فَإِنْ كَانَ اللَّهُ قَدْ أَعْطَاهُمْ نَظِيرَ الْمَوْهِبَةِ الَّتِي أَعْطَانَا نَحْنُ الَّذِينَ آمَنَّا بِالرَّبِّ يَسُوعَ الْمَسِيحِ ، فَمَنْ أَنَا حَتَّى أَسْتَطِيعَ أَنْ أَمْنَعَ اللَّهَ؟ فَلَمَّا سَمِعُوا ذَلِكَ سَكَتُوا، ومجدوا اللَّهَ قَائِلِيْنَ: "إذاً قَدْ أََعْطَى اللَّهُ الأُمَمَ أيْضًا التَّوْبَةَ لِلْحَيَاةِ!".'
        - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّـه المُقدَّسة. آمين. )
