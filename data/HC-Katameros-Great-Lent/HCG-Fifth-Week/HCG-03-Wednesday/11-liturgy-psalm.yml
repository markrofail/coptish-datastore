title:
    arabic: 'من مزامير أبينا داود النبي ( 85 : 12 ، 13 )'
text:
    arabic:
        - 'من مزامير أبينا داود النبي ( 85 : 12 ، 13 )'
        - لأَنَّ رَحْمَتَكَ عَظِيمَةٌ جِدًّا عَلَيَّ، وَقَدْ نَجَّيْتَ نَفْسِي مِنْ الْجَحِيمِ السُّفْلِيِّ. اللَّهُمَّ إِنَّ مُخَالِفَي النَّامُوسِ قَدْ قَامُوا عَلَيَّ .هللويا
