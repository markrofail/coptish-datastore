title:
  arabic: 'من سفر إشعياء النبي ( 41 : 4 ـــ 14 )'
text:
  arabic:
    - 'من سفر إشعياء النبي ( 41 : 4 ـــ 14 )'
    - 'مَنْ فَعَلَ وَصَنَعَ دَاعِيًَا الأَجْيَالَ مِنَ الْبَدْءِ، أَنَا الرَّبُّ. أَنَا الأَوَّلُ والآخِرُ. رَأَتِ الْجَزَائِرُ وَخَافَتْ، اِرْتَعَدَتْ أَقَاصِي الأَرْضِ، فَدَنَتْ وَأَقْبَلَتْ. كُلُّ وَاحِدٍ أَعَانَ صَاحِبَهُ، وَقَالَ لأَخِيهِ:  تَشَدَّدَ. فَشَدَّدَ النَّجَّارُ الصَّائِِغَ، والصَّاقِلُ بِالْمِطْرَقَةِ، مَنْ يَضْرِبُ عَلَى السَّنْدَانِ قَائِلاً: عَلَى الإِلْحَامِ هُوَ جَيِّدٌ، ثُمَّ مَكَّنَهُ بِمَسَامِيرَ لِئَلاَّ يَتَزَعْزَع. أَمَّا أَنْتَ يَا إِسْرَائِيلُ عَبْدِي، وَيَا يَعْقُوبُ الَّذِي اِخْتَرْتُهُ، نَسْلَ إِبْرَاهِيمَ خَلِيلِي، يَا مَنْ أَخَذْتُهُ مِنْ أَقَاصِي الأَرْضِ، وَدَعَوْتُهُ مِنْ أَقْطَارِهَا، وَقُلْتُ لَهُ: أَنْتَ عَبْدِي. وَاِخْتَرْتُهُ وَلَمْ أَرْذُلْهُ. فَلاَ تَخَفْ فَإِنِّي مَعَكَ، وَلاَ تَلْتَفِتْ فَأَنَا إلَهُكَ، قَدْ قَوَّيْتُكَ وَنَصَرْتُكَ وَعَضَدْتُكَ بِيَمِينِ عَدْلِي. هَا إِنَّهُ يَخْزَى كُلُّ الَّذِينَ اِسْتَشَاطُوا عَلَيْكَ وَيَخْجَلُونَ، وَخُصُومُكَ يَصِيرُونَ كَلاَ شَيْءٍ وَيَهْلِكُونَ. تَلْتَمِسُ مُشَاجِرِيِكَ فَلاَ تَجِدُهُمْ، وَمُحَارِبُوكَ يَصِيرُونَ كَلاَ شَيْءٍ وَمِثْلَ الْعَدَمِ. لأَنِّي أَنَا الرَّبُّ إلَهُكَ الْمُمْسِكُ بِيَمِينِكَ الْقَائِلُ لَكَ: لاَ تَخَفْ فَإِنِّي قَدْ نَصَرَتُكَ، لاَ تَخَفْ يَا دُودَةَ يَعْقُوبَ، وَيَا نَفَرَ إِسْرَائِيلَ. فَإِنِّي أَنَا نَصَرْتُكَ يَقُولُ الرَّبُّ، وَفَادِيَكَ هُوَ قُدُّوسُ إِسْرَائِيلَ .'
    - ( مجداً للثالوث القدوس )
