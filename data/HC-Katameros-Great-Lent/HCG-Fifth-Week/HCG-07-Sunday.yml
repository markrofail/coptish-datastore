vespers-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 38 : 12 ، 13 )'
    text:
      arabic:
        - 'من مزامير أبينا داود النبي ( 38 : 12 ، 13 )'
        - اِسْتَمِِعْ يا رَبُّ صَلاتِي وَتَضَرُّعِي، وَانْصِتْ إِلَى دُمُوعِي وَلاَ تَسْكُتْ عَنِّي. لأَنِّي أَنَا غَرِيبٌ عَلَى الأَرْضِ، وَمُجْتَازٌ مِثْلُ جَمِيعِ آبَائِي. هللويا
vespers-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 18 :  1 - 8 )'
    text:
      arabic:
        - 'من إنجيل مُعلِّمنا لوقا البشير ( 18 :  1 - 8 )'
        - 'وَقَالُ لَهُمْ مَثَلاً فِي أَنَّهُ يَنْبَغِي أَنْ يُصَلُّوا كُلَّ حِينٍ وَلا يَمَلُّوا، قَائِلاً: كَانَ فِي مَدِينَةٍ قاضٍ لاَ يَخَافُ اللَّهَ وَلاَ يَهَابُ إِنْسَانًا. وَكَانَ فِي تِلْكَ الْمَدِينَةِ أَرْمَلَةٌ. تَأْتِي إِلَيْهِ قَائِلَةً: أَنْصِفْنِي مِنْ خَصْمِي. فَبَقَى زَمَانًا لاَ يَشَاءُ. وَبَعْدَ ذَلِكَ قَالَ فِي نَفْسِهِ: إِنِّي وَإِنْ كُنْتُ لاَ أَخْشَى اللَّهَ وَلاَ أَهَابُ الْبَشَرَ، وَلَكِنْ لأَجْلِ أَنَّ هَذِهِ الأَرْمَلَةَ تُزْعِجُنِي، أُنْصِفُهَا، لِئَلاَّ تَأْتِي دَائِمًا وَتَقْمَعَنِي. ثُمَّ قَالَ الرَّبُّ: اِسْمَعُوا مَا قَالَ قَاضِي الظُّلْمِ. أَتُرَى لاَ يُنْصِفُ اللَّهُ مُخْتَارِيِهِ، الَّذِينَ يَصْرُخُونَ إِلَيْهِ نَهَارًا وَلَيْلاً، وَيَتَأَنَّى فِي أَمْرِهِمْ. أَقَوْلُ لَكُمْ: إِنَّهُ يَنْتَقِمُ لَهُمْ سَرِيعًا. وَلَكِنْ مَتَى جَاءَ اِبْنُ الإِنَْسانِ، فَهَلْ يَجِدُ الإِيمَانَ عَلَى الأَرْضِ.'
        - ( والمجد للَّـه دائماً )
matins-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 101 : 1 ، 10 )'
    text:
      arabic:
        - 'من مزامير أبينا داود النبي ( 101 : 1 ، 10 )'
        - يَا رَبُّ اِسْتَمِِعْ صَلاتِي، وليَصْعدْ أَمَامَكَ صُرَاخِي، لاَ تَصْرِفْ وَجْهَكَ عَنِّي. وَأَنْتَ يَا رَبُّ إِلَى الأبَدِ ثَابِتٌ، وَذِكْرُكَ إِلَى أَجْيَالِ الأَجْيَالِ. هللويا
matins-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا متى البشير ( 21 : 33 - 46 )'
    text:
      arabic:
        - 'من إنجيل مُعلِّمنا متى البشير ( 21 : 33 - 46 )'
        - '"اِسْمَعُوا مَثَلاً آخَرَ: كَانَ إِنْسَانٌ رَبُّ بَيْتٍ غَرَسَ كَرْمًا، وَأَحَاطَهُ بِسِيَاجٍ، وَحَفَرَ فِيهِ مَعْصَرَةً، وَبَنَى بُرْجًا، وَسَلَّمَهُ إِلَى كَرَّامِينَ وَسَافَرَ. فَلَمَّا قَرُبَ وَقْتُ أَوَانُ الثَّمَرِ أَرْسَلَ عَبِيدَهُ إِلَى الْكَرَّامِينَ لِيَأْخُذُوا ثَمَرَهُ. فَأَخَذَ الْكَرَّامُونَ عَبِيدَهُ وَجَلَدُوا بَعْضًا وَقَتَلُوا بَعْضًا وَرَجَمُوا بَعْضًا. فَأَرْسَلَ عَبِيدًا آخَرِينَ أَكْثَرَ مِنَ الأَوَّلِينَ، فَصَنَعُوا بِهِمْ كَذلِكَ. وَفِي الآخِرِ أَرْسَلَ إِلَيْهِمُ ابْنَهُ قَائِلاً: لَعَلَهُمْ يَهَابُونَ ابْنِي! فَلَمَّا رَأَى الْكَرَّامُونَ الابْنَ قَالُوا فِيمَا بَيْنَهُمْ: هذَا هُوَ الْوَارِثُ!  تَعَالُوا نَقْتُلْهُ وَنَسْتَوْلَى عَلَى مِيرَاثَهِ! فَأَخَذُوهُ وَطَرَحُوهُ خَارِجَ الْكَرْمِ وَقَتَلُوهُ. فَإِذَا جَاءَ رَبُّ الْكَرْمِ، فَمَاذَا يَفْعَلُ بِأُولَئِكَ الْكَرَّامِينَ؟" فَقَالُوا لَهُ: "إِنَّهُ يُمِيتُ أُولَئِكَ الأَرْدِيَاءُ أَرْدَأَ مِيتَةٍ، وَيُسَلِّمُ الْكَرْمَ إِلَى كَرَّامِينَ آخَرِينَ يُؤَدُونَ إِلَيْهِ الثَّمَرَ فِي أَوَانِهِ". فَقَالَ لَهُمْ يسوعُ :" أَمَا قَرَأْتُمْ قَطُّ فِي الْكُتُبِ: إنَّ الْحَجَرَ الَّذِي رَذَلَهُ الْبَنَّاؤُونَ هُوَ صَارَ رَأْسًا لِلزَّاوِيَةِ؟ مِنْ عِنْدِ الرَّبِّ كَانَ ذَلِكَ وَهُوَ عَجِيبٌ فِي أَعْيُنِنَا! لِذَلِكَ أَقُولُ لَكُمْ : إِنَّ مَلَكُوتَ اللَّهِ يُنْزَعُ مِنْكُمْ وَيُعْطَى لأُمَّةٍ تَصْنَعُ ثَمَرَهُ. وَمَنْ سَقَطَ عَلَى هذَا الْحَجَرِ يَتَهَشَّمُ، وَمَنْ يَسْقُطُ هُوَ عَلَيْهِ يَطْحَنَهُ!".'
        - فَلَمَّا سَمِعَ رُؤَسَاءُ الْكَهَنَةِ وَالْفَرِّيسِيُّونَ أَمْثَالَهُ، عَلِمُوا أَنَّهُ إِنَّمَا يَتَكَلَّمُ عَلَيْهِمْ. فَهَمَّوا أَنْ يُمْسِكُوهُ، وَلَكِّنَهُمْ خَافُوا مِنَ الْجُمُوعِ، لأَنَّهُ كَانَ يُعَدُّ عِنْدَهُمْ نَبِيًّا.
        - ( والمجد للَّه دائماً )
pauline-epistle:
  - title:
      arabic: البولس من رسالة بولس الرسول الثانية إلى أهل تسالونيكي
    text:
      arabic:
        - البولس من رسالة بولس الرسول الثانية إلى أهل تسالونيكي
        - '( 2 : 1 - 17 )'
        - وَنَلْتَمِسُ مِنْكُمْ أَيُّهَا الإِخْوَةُ بِمَجِيءِ رَبِّنَا يَسُوعَ الْمَسِيحِ وَبِجَمْعِنَا لَدَيْهِ، أَنْ لاَ تَكُونُوا سَرِيِعِي الْتَّزَعْزُعِ عَنِ اِعْتِقَادِكُمْ، وَلاَ تَرْتَاعُوا، مِنْ رُوحٍ وَلاَ مِنْ كَلِمَةٍ وَلاَ مِنْ رِسَالَةٍ كَأَنَّهَا مِنَّا أَنْ قَدْ قَرُبَ يَوْمُ الرَّبِّ. لاَ يَخْدَعَنَّكُمْ أَحَدٌ بِوَجْهٍ مِنَ الْوُجُوهِ، لأَنَّهُ لاَبُدَ أَنْ يَسْبِقَ الاِرْتِدَادُ أَوَّلاً، وَيَظْهَرَ إِنْسَانُ الْخَطِيَّةِ، اِبْنُ الْهَلاَكِ، الْمُعَانِدُ الْمُتَرَفِّعُ فَوْقَ كُلِّ مَنْ يُدْعَى إلَهًَا أَوْ مَعْبُودًا، حَتَّى إِنَّهُ يَجْلِسُ فِي هَيْكَلِ اللَّهِ وَيَرَى مِنْ نَفْسِهِ أَنَّهُ هُوَ اللَّهُ. أَلاَ تَذْكُرُونَ أَنِّي لَمَّا كُنْتُ عِنْدَكُمْ، قُلْتُ لَكُمْ ذَلِكَ. وَقَدْ عَلِمْتُمْ مَا يُعَوقُهُ الآنَ حَتَّى يَظْهَرَ فِي أَوَانِهِ. فَأَنَّ سِرَّ الإِثْمِ قَدْ أَخَذَ فِي الْعَمَلِ ، غَيْرَ أَنَّ الْعَائِقَ يَعُوقُ الآنَ إِلَى أَنْ يُرْفَعَ مِنَ الْوَسَطِ، وَحِينَئِذٍ يَظْهَرُ الَّذِي لاَ شَرِيعَةَ لَهُ، فَيُهْلِكُهُ الرَّبُّ يَسُوعُ بِنَفْسِ فَمِهِ، وَيُبْطِلُهُ بِسِنَى مَجِيئِهِ. وَيَكُونُ مَجِيئُهُ بِعَمَلِ الشَّيْطَانِ، بِكُلِّ قُوَّةٍ، وَبِالآيَاتِ وَالْعَجَائِبِ الْكَاذِبَةِ، وَبِكُلِّ خُدْعَةِ ظُلَمٍ، فِي الْهَالِكِينَ، لأَنَّهُمْ لَمْ يَقْبَلُوا مَحَبَّةَ الْحَقِّ لِيَخْلُصُوا. وَلِذَلِكَ يُرْسِلُ اللَّهُ إِلَيْهِمْ عَمَلَ الضَّلالِ، حَتَّى يُصَدِّقُوا الْكَذِبَ، وَيُدَانَ جَمِيعُ الَّذِينَ لَمْ يُؤْمِنُوا بِالْحَقِّ، بَلْ اِرْتَضَوْا بِالإِثْمِ. أَمَّا نَحْنُ فَيَجِبُ عَلَيْنَا أَنْ نَشْكُرَ اللَّهَ كُلَّ حِينٍ مِنْ أَجْلِكُمْ أَيُّهَا الإِخْوَةُ الْمَحْبُوبُونَ مِنَ الرَّبِّ، لأَنَّ اللَّهَ اِخْتَارَكُمْ بَاكُورَةً لِيُخَلِّصَكُمْ، بِتَقْدِيسِ الرُّوحِ وَالإِيِمَانِ بِالْحَقِّ. وَدَعَاكُمْ إِلَى ذَلِكَ بِتَبْشِيرِنَا لاِقْتِنَاءِ مَجْدِ رَبِّنَا يَسُوعَ الْمَسِيحِ. فَاثْبُتُوا إذَاً أَيُّهَا الإِخْوَةُ وَتَمَسَّكُوا بِالتَقَالِيدِ الَّتِي تَعَلَّمْتُمُوهَا، إِمَّا بِكَلاَمِنَا وَإِمَّا بِرِسَالَتِنَا. وَرَبُّنَا يَسُوعُ الْمَسِيحُ نَفْسُهُ، واللَّهُ أَبُونَا الَّذِي أَحَبَّنَا وَأَتَانَا تَعْزِيَةً أَبَدِيَّةً وَرَجَاءً صَالِحًا بِالنِّعْمَةِ، يُعَزِّي قُلُوبَكُمْ وَيُثَبِّتُهَا فِي كُلِّ عَمَلٍ وَكَلاَمٍ صَالِحٍ .
        - ( نعمة اللَّه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
catholic-epistle:
  - title:
      arabic: الكاثوليكون من رسالة بطرس الرسول الثانية
    text:
      arabic:
        - الكاثوليكون من رسالة بطرس الرسول الثانية
        - '( 3 : 1 - 18 )'
        - 'هَذِهِ رِسَالَةٌ ثَانِيَةٌ أَكْتُبُهَا إِلَيْكُمْ أَيُّهَا الأَحِبَّاءُ، وَفِيهَا أُنَبِّهُ بِالإِنْذَارِ أَذْهَانَكُمُ الْخَالِصَةَ، لِتَتَذَكَّرُوا الأَقْوَالَ الَّتِي تَكَلَُمَ بِهَا سَابِقًا الأَنْبِيَاءُ الْقِدِّيسُونَ، وَوَصِيَّةَ الرَّبِّ وَالْمُخَلِّصِ عَلَى أَيْدِي رُسُلِكُمْ، فَاعْلَمُوا أَوَّلاً: أَنَّهُ سَيَأْتِي فِي آخِرِ الأَيَّامِ قَوْمٌ مُسْتَهْزِئُونَ، يَسْلُكُونَ عَلَى حَسَبِ شَهَوَاتِهِمْ، وَيَقُولُونَ: أَيْنَ مَوْعِدُ مَجِيئِهِ. فَإِنَّهُ مُنْذُ رَقَدَ الآبَاءُ مَازَالَ كُلُّ شَيْيءٍ عَلَى مَا كَانَ عَلَيْهِ مِنْ بَدْءِ الْخَلِيقَةِ. لأَنَّهُمْ يَجْهَلُونَ جَهْلاً اِخْتِيَارِيًّا. أَنَّهَا بِكَلِمَةِ اللَّهِ كَانَتِ السَّمَواتُ أَوَّلاً، وَالأَرْضُ الْقَائِمَةُ مِنَ الْمَاءِ بِالْمَاءِ. وَبِتِلْكَ أَغْرَقَ فِي الطُّوفَانِ الْعَالَمِ الَّذِي كَانَ حِينَئِذٍ فَهَلَكَ. أَمَّا السَّمَواتُ وَالأَرْضُ الَّتِي هِي الآنَ، فَإِنَّهَا مَذْخُورَةٌ بِتِلْكَ الْكَلِمَةِ عَيْنِهَا، وَمَحْفُوظَةٌ لِلنَّارِ إِلَى يَوْمِ الدِّينِ وَهَلاَكِ الْقَوْمِ الْمُنَافِقِينَ. وَلَكِنْ أَيُّهَا الأَحِبَّاءُ يَنْبَغِي أَنْ لاَ يَخْفَى عَلَيْكُمْ أَمْرٌ وَهُوَ: أَنَّ يَوْمًا وَاحِدًا عِنْدَ الرَّبِّ كَأَلْفِ سَنَةٍ، وَأَلِفَ سَنَةٍ كَيَوْمٍ وَاحِدٍ. إِنَّ الرَّبَّ لاَ يُبْطِئُ بُوَعْدِهِ كَمَا يَزْعُمُ قَوْمٌ وَإِنَّمَا يَتَأَنَّى لأَجْلِكُمْ، إِذْ لاَ يُرِيدُ أَنْ يَهْلِكَ أَحَدٌ، بَلْ أَنْ يُقْبِلَ الْجَمِيعُ إِلَى التَّوْبَةِ. وَسَيَأْتِي يَوْمُ الرَّبِّ كَالْلِّصِّ، فِيهِ تَزُولُ السَّمَواتُ بَدَوِيٍّ قَاصِفٍ، وَتَنْحَلُّ الْعَنَاصِرُ مُتَّقِدَةً، وَتَحْتَرِقُ الأَرْضُ وَمَا فِيهَا مِنْ الْمَصْنُوعَاتِ. فَإِذْ كَانَتْ هَذِهِ كُلُّهَا سَتَنْحَلُّ، فَأََيُّ سِيرَةٍ مُقَدَّسَةٍ وَتَقْوَى يَجِبُ عَلَيْكُمْ أَنْ تَتَصَرَّفُوا فِيهَا. مُنْتَظِرِينَ وَمُسْتَعْجِلِينَ مَجِيءَ يَوْمِ اللَّهِ، الَّذِي بِهِ سَتَلْتَهِبُ السَّمَوَاتُ وَتَنْحَلُّ وَتَتَّقِدُ الْعَنَاصِرُ وَتَذُوبُ. لَكِنّنََا عَلَى مُقْتَضَى مَوْعِدِهِ نَنْتَظِرُ سَمَوَاتٍ جَدِيدَةٍ، وَأَرْضًا جَدِيدَةً، يَسْكُنُ فِيهَا الْبِرُّ. فَإِذْ أَنْتُمْ تَنْتَظِرُونَ ذَلِكَ أَيُّهَا الأَحِبَّاءُ، فَاِجْتَهَدُوا أَنْ تُوجِدُوا لَدَيه فِي السّلامِ بَلاَ دَنَسٍ وَلاَ عَيْبٍ، وَاحْسَبُوا أَنَاةَ رَبِّنَا خَلاَصًا، كَمَا كَتَبَ إِلَيْكُمْ أَيْضًا أَخُونَا الْحَبِيبُ بُولُسُ عَلَى حَسَبِ الْحِكْمَةِ الَّتِي أُوتِيَهَا، كَمَا فِي رَسَائِلِهِ كُلَّهَا أَيْضًا، مُتَكَلِّمًا فِيهَا عَلى هَذِهِ الأُمُورِ، إلاَّ أَنَّ فِيهَا أَشْيَاءَ صَعْبَةَ الْفَهْمِ، يُحَرِّفُهَا الَّذِينَ لاَ عِلْمَ عِنْدَهُمْ وَلاَ رُسُوخَ، كَمَا يَفْعَلُونَ فِي سَائِرِ الْكِتَابَاتِ لِهَلاَكِ نُفُوسِهِمْ. فَأَنْتُمْ إِذَاً أَيُّهَا الأَحِبَّاءُ، إِذْ قَدْ سَبَقْتُمْ فَعَلِمْتُمْ، فَتَحَفَّظُوا لِئَلاَّ تَنْقَادُوا بِضَلالِ الْفُجَّارِ، فَتَسْقُطُوا عَنْ ثَبَاتِكُمْ. فَأَنْمُوَا فِي النِّعْمَةِ وَفِي مَعْرِفَةِ رَبِّنَا وَمُخَلِّصِنَا يَسُوعَ الْمَسِيحِ. لَهُ الْمَجْدُ الآنَ وَإِلَى يَوْمِ الأَبَدِ . آمِينَ .'
        - ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه،
        - وأمَّا من يعمل بمشيئة اللَّه فإنَّه يبقى إلى الأبد. آمين. )
acts-of-the-apostles:
  - title:
      arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
    text:
      arabic:
        - الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
        - '( 26 : 19 - 27 : 1 - 8 )'
        - فَمِنْ ثَمَّ أَيُّهَا الْمَلَكُ أَغْرِيباسُ لَمْ أَكُنْ مُعَانِدًا لِلرُّؤْيَا السَّمَاوِيَّةِ، بَلْ بَشَّرْتُ أَوَّلاً الَّذِينَ فِي دِمَشْقَ، وَأُورُشَلِيمَ وَأَرْضِ الْيَهُودِيَّةِ كُلِّهَا، ثُمَّ الأُمَمِ أَيْضًا، بِأَنْ يَتُوبُوا وَيَرْجِعُوا إِلَى اللَّهِ عَامِلِينَ أَعْمَالاً تَلِيقُ بِالتَّوْبَةِ. وَلِذَلِكَ أَمْسَكَنِي الْيَهُودُ فِي الْهَيْكَلِ وَحَاوَلُوا أَنْ يَقْتُلُونِي. لَكِنِّي حَصَلْتُ عَلَى عَوْنٍ مِنَ اللَّهِ، فَبَقِيتُ إِلَى هَذَا الْيَوْمَ، شَاهِدًا للصَّغِيرِ وَالْكَبِيرِ. لاَ أَقُولُ شَيْئًا غَيْرَ مَا قَالَ الأَنْبِيَاءُ وَمُوسَى أَنَّهُ سَيَكُونُ. مِنْ أَنَّ الْمَسِيحَ سَيَتَأَلَّمُ، وَيَكُونُ أَوَّلَ مَنْ قَامَ مِنْ بَيْنِ الأَمْواتِ، فَيُبَشِّرُ بِالنُورِ لِلْشَّعْبِ وَالأُمَمِ.
        - 'وَبَيْنَمَا هُوَ مُحْتَجُّ بِذَلِكَ، قَالُ فَسْتُوسُ بِصَوْتٍ عَظِيمٍ: قَدْ جُنِنْتَ يَا بُولُسُ. إِنَّ كَثْرَةَ الدُّرُوسِ تَصِيرُ بِكَ إِلَى الْجُنُونِ. فَقَالَ: إِنِّي لَسْتُ بِمَجْنُونٍ يَافَسْتُوسُ الْعَزِيزُ، وَلَكِنِّي أَنْطِقُ بِأَقْوَالِ الْحَقِّ وَالْحِكْمَةِ. وَالْمَلِكُ الَّذِي أَنَا بَيْنَ يَدَيْهِ أَتَكَلَّمُ بِجُرْأَةٍ هُوَ عَارِفٌ بِهَذِهِ الأُمُورِ، وَلاَ أَظُنُ أَنْ يَخْفَى عَلَيْهِ شَيْءٌ مِنْهَا، لأَنَّ ذَلِكَ لَمْ يَحْدُثْ فِي زَاوِيَةٍ. هَلْ تُؤْمِنُ بَالأَنْبِيَاءِ أَيُّهَا الْمَلِكُ أَغْرِيبَاسُ؟ أَنَا أَعْلَمُ أَنَّكَ تُؤْمِنُ بِهِمْ. فَقَالَ أَغْرِيبَاسُ لِبُولُسَ: "إِنَّكَ بِقَلِيلٍ تُقْنِعُنِي أَنْ أَصِيرَ مَسِيحِيًّا". قَالَ بُولُسُ: "إِنِّي أَتَمَنَّى أَمَامَ اللَّهِ لَكَ بَلْ وَلِجَمِيعِ الَّذِينَ يَسْمَعُونَنِي، لَوْ إِنَّهُمْ يَصِيرُونَ الْيَوْمَ بِقَلِيلٍ كَانَ أَوْ بِكَثِيرٍ عَلَى مَا أَنَا عَلَيْهِ، مَا خَلاَ هَذِهِ الْقُيُودَ".'
        - 'فَنَهَضَ الْمَلِكُ وَالْوَالِي وبَرْنِيكِي وَالْجَالِسُونَ مَعَهُمْ، وَفِيمَا هُمْ مُنْصَرِفُونَ تَحَادَثُوا فِيمَا بَيْنَهُمْ قَائِلِينَ: "إِنَّ هَذَا الرَّجُلَ لَمْ يَصْنَعْ شَيْئًا يَسْتَوْجِبُ الْمَوْتَ أَوْ الْقُيُودَ". فَقَالَ أَغْرِيبَاسُ لِفَسْتُوسَ: "كَانَ يُمْكِنُ أَنْ يُطْلَقَ هَذَا الرَّجُلُ لَوْ لَمْ يَكُنْ قَدْ رَفَعَ دَعْوْاهُ إِلَى قَيْصَرَ".'
        - وَلَمَّا حُكِمَ أَنْ نُقْلِعَ إِلَى إِيطَالِيَةَ، أُسْلِمَ بُولُسُ وَأَسْرَى آخَرُونَ إِلَى قَائِدِ مِئَةٍ اِسْمُهُ يُولْيُوسُ مِنْ فِرْقَةِ أُوغُسْطُسَ. فَرَكِبْنَا سَفِينَةً أَدْرَامِيتِينِيَّةَ، مُزْمِعَةً أَنْ تَسِيرَ بِقُرْبِ سَوَاحِلِ آسِيَّا. وَأَقْلَعْنَا وَكَانَ مَعَنَا أَرِسْتَرْخُسُ الْمَقْدُونِيُّ مِنْ تَسَالُونِيكِي. وَفِي الْيَوْمِ الآخَرِ وَصَلْنَا إِلَى صَيْدَا، فَعَامَلَ يُولْيُوسُ بُولُسَ بِرِفْقٍ، وَأَذِنَ لَهُ أَنْ يَذْهَبَ إِلَى أَصْدِقَائِهِ لِيَحْصُلَ عَلَى عِنَايَةٍ مِنْهُمْ. وَلَمَّا أَقْلَعْنَا مِنْ هُنَاكَ سِرْنَا فِيمَا تَحْتَ قُبْرُسَ، لأَنَّ الرِّيَاحَ كَانَتْ مُضَادَّةً. وَبَعْدَ أَنْ عَبَرْنَا بَحْرَ كِيلِيكِيَّةَ وَبَمْفِيلِيَّةَ ، جِئْنَا إِلَى مِيرَةَ فِي لِيكِيَّةَ. وَهُنَاكَ وَجَدَ قَائِدُ الْمِئَةِ سَفِينَةً مِنْ الإسْكَنْدَرِيَّةِ سَائِرَةً إِلَى إِيِطَالِيَا، فَأَدْخَلَنَا إِلَيْهَا. فَسِرْنَا سَيْرًا بَطِيئًا أيَّامًا كَثِيرَةً، وَبِالْجَهْدِ بَلَغْنَا قُبَالَةَ كِنِيدُسَ، لأَنَّ الرِّيحَ كَانَتْ تَمْنَعُنَا، فَسِرْنَا فِيمَا تَحْتَ كِرِيِتَ قُبَالَةَ سَلْمُونَةَ. وَلَمَّا تَجَاوَزْنَاهَا بِالْجَهْدِ اِنْتَهَيْنَا إِلَى مَوْضِعٍ يُسَمَّى الْمَوَانِيَ الْحَسَنَةَ الَّتِي بِقُرْبِهَا لاَسِيَةُ.
        - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّـه المُقدَّسة. آمين. )
liturgy-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 32 : 5 ، 6 )'
    text:
      arabic:
        - 'من مزامير أبينا داود النبي ( 32 : 5 ، 6 )'
        - يُحِبُّ الرَّحْمَةَ وَالْحُكْمَ، امْتَلأَتِ الأَرْضُ مِنْ رَحِمَةِ الرَّبِّ. بِكَلِمَةِ الرَّبِّ تَشَدَّدَتِ السَّمَوَاتُ، وَبِرُّوحِ فِيهِ كُلُّ قُوَّاتِهَا. هللويا
liturgy-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا يوحنا البشير ( 5 : 1 - 18 )'
    text:
      arabic:
        - 'من إنجيل مُعلِّمنا يوحنا البشير ( 5 : 1 - 18 )'
        - 'وَبَعْدَ هَذَا كَانَ عِيدُ الْيَهُودِ، فَصَعِدَ يَسُوعُ إلى أُورُشَلِيمَ. وَفِي أُورُشَلِيمَ عِنْدَ بَابِ الضَّأْنِ كَانَتْ تُوجَدُ بِرْكَةٌ تُسمَّى بِالْعِبْرَانِيَّةِ " بَيْتُ حِسْدَا " لَهَا خَمْسَةُ أَرْوِقَةٍ. وَفِي هَذِهِ كَانَ مَطْرُوحًَا كَثِيرٌ مِنَ الْمَرْضَى: عُمْيٌ وَعُرْجٌ وَقَوْمٌ يَابِسُونَ، يَتَوَقَّعُونَ تَحْرِيكَ الْمَاءِ؛ لأَنَّ مَلاَكًَا كَانَ يَنْزِلُ أحْيَانًا فِي الْبِرْكَةِ وَيُحَرِّكُ الْمَاءَ. وَكُلُّ مَنْ يَنْزِلُ أَوَّلاً بَعْدَ تَحْرِيكِ الْمَاءِ كَانَ يَبْرَأُ مِنْ كُلِّ مَرَضٍ بِهِ. وَكَانَ هُنَاكَ رَجُلٌ بِهِ مَرَضٌ مُنْذُ ثَمَانٍ وَثَلاَثِينَ سَنَةً. هَذَا رَآهُ يَسُوعُ رَاقِدًا، وَعَلِمَ أَنَّ لَهُ زَمَانًَا كَثِيرًا، فَقَالَ لَهُ: " أَتُرِيدُ أَنْ تَبْرَأَ؟ ". أَجَابَهُ الْمَرِيضُ وَقَالَ:'
        - '" يَا سَيِّدُ، لَيْسَ لِي إنْسَانٌ يُلْقِينِي فِي الْبِرْكَةِ مَتَى تَحَرَّكَ الْمَاءُ. فبَيْنَمَا أَنَا آتٍ، يَنْزِلُ قُدَّامِي آخَرُ ". قَالَ لَهُ يَسُوعُ:'
        - '" قُمِ. احْمِلْ سَرِيرَكَ وَامْشِ ". فَحَالاً بَرِئَ الرَّجُلُ وَحَمَلَ سَرِيرَهُ وَمَشَى. وَكَانَ ذلِكَ الْيَوْمُ سَبْتًا.'
        - 'فَقَالَ الْيَهُودُ لِلَّذِي بَرِئَ: " إنَّهُ سَبْتٌ! وَلا يَحِلُّ لَكَ أَنْ تَحْمِلَ سَرِيرَكَ ". فَأجَابَهُمْ: " إنَّ الَّذِي أَبْرَأَنِي هُوَ قَالَ لِي: احْمِلْ سَرِيرَكَ وَامْشِ ". فَسَأَلُوهُ قَائِلِينَ: " مَنْ هُوَ الإنْسَانُ الَّذِي قَالَ لَكَ: احْمِلْ سَرِيرَكَ وَامْشِ؟ ". أَمَّا الَّذِي شُفِي فَلَمْ يَكُنْ يَعْلَمُ مَنْ هُوَ؛ لأَنَّ يَسُوعَ كَانَ قَدْ خَرَجَ، إذْ كَانَ جَمْعٌ فِي ذلِكَ الْمَوْضِعِ. بَعْدَ ذلِكَ وَجَدَهُ يَسُوعُ فِي الْهَيْكَلِ وَقَالَ لَهُ: " هَا أَنْتَ قَدْ بَرِئْتَ، فَلا تُخْطِئْ أيْضًا، لِئَلاَّ يَكُونَ لَكَ أَشَرُّ ". فَمَضَى الرَّجُلُ وَقَالَ لِلْيَهُودِ: " إنَّ يَسُوعَ هُوَ الَّذِي أَبْرَأَنِي ".'
        - 'مِنْ أَجْلِ هَذَا كَانَ الْيَهُودُ يَضْطَهِدُونَ يَسُوعَ، وَيُرِيدُونَ أَنْ يَقْتُلُوهُ؛ لأَنَّهُ كَانَ يَفْعَلُ هَذَا فِي السَّبْتِ. فَأَجَابَ يَسُوعُ وَقَالَ لَهُمْ: " أَبِي يَعْمَلُ حَتَّى الآنَ وَأَنَا أيْضًا أَعْمَلُ ". فَمِنْ أَجْلِ هَذَا كَانَ الْيَهُودُ يَطْلُبُونَ أَكْثَرَ أَنْ يَقْتُلُوهُ؛ لأَنَّهُ لَمْ يَنْقُضِ السَّبْتَ فَقَطْ، بَلْ كَانَ يَقُولُ أيْضًا: " إنَّ اللَّهَ أبِي "، مُسَاوِيًا نَفْسَهُ بِاللَّهِ.'
        - ( والمجد للَّـه دائماً )
