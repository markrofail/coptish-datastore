  - title:
      arabic: من سفر إشعياء النبي
    text:
      arabic:
        - من سفر إشعياء النبي
        - '( 42 : 5 - 16 )'
        - هَكَذَا قَالَ اللَّهُ الرَّبُّ خَالِقُ السَّمَواتِ وَنَاشِرُهَا بَاسِطُ الأَرْضِ مَعَ مَا يَنْبُتُ مِنْهَا. الَّذِي يُعْطِي الشَّعْبَ عَلَيْهَا نَسَمَةً وَالسَّالِكِينَ فِيهَا رُوحًا. أَنَا الرَّبُّ دَعَوْتُكَ لأَجْلِ الْبِرِّ وَأَخَذْتُ بِيَدِكَ وَحَفَظْتُكَ وَجَعَلْتُكَ عَهْدًا لِلْشَّعْبِ وَنُورًا لِلأُمَمِ. لِكَي تَفْتَحَ الْعُيُونَ الْعَمْيَاءَ وَتُخْرِجَ الأَسِيرَ مِنَ السِّجْنِ وَالْجَالِسِينَ فِي الظُّلْمَةِ مِنْ بَيْتِ الْحَبْسِ. أَنَا الرَّبُّ وَهَذَا اِسْمِي وَلاَ أُعْطِي لآخَرَ مَجْدِي وَلاَ لِلْمَنْحُوتَاتِ حَمْدِي. الأَوَائِلُ قَدْ أَتَتْ فَأَنَا أُخْبِرُكُمْ بِالْمُحْدَثَاتِ وَأُسْمِعُكُمْ بِهَا قَبْلَ أَنْ تَنْبُتَ.
        - اِنْشِدُوا لِلْرَّبِّ نَشِيدًا جَدِيدًا تَسْبِيحَةً لَهُ مِنْ أَقَاصِيِ الأَرْضِ يَا هَابِطِي الْبَحْرِ ويا مِلْئَهُ وَيَا أَيَّتُهَا الْجَزَائِرُ وَسُكَّانُهَا. لِتَشْدُ الْبَرِّيَّةُ وَمُدُنُهَا وَالْحَظَائِرُ الَّتِي يَسْكُنُهَا قِيدَارُ، وَلْيُرَنِّمْ سُكَّانُ السَّخْرَةَ وَلْيَهْتِفُوا مِنْ رُؤُوسِ الْجِبَالِ. لِيُؤَدُّوا الْمَجْدَ للَّهِ، وَيُخْبِرُوا بِحَمْدِهِ فِي الْجَزَائِرِ. الرَّبُّ كَجَبَّارٍ يَبْرُزُ وَكَرَجُلِ قِتَالٍ يُثِيرُ غَيْرَتَهُ وَيَهْتِفُ وَيَصْرُخُ وَيَظْفَرُ عَلَى أَعَْدائِهِ. طَالَمِا سَكَتُّ وَصَمَتُّ وَضَبَطْتُ نَفْسِي، فَالآنَ أَصِيحُ كَالَّتِي تَلِدُ وَأَنْفُخُ وَأَزْفِرُ. أَخَرِّبُ الْجِبَالِ وَالتِّلالِ وَأُيَبِّسُ كُلَّ عُشْبِهَا وَأَجْعَلُ الأَنْهَارَ يَبَسًا وَأُجَفِّفُ الْغُدْرَانَ. وَأُسَيِّرُ الْعُمْي فِي طَرِيقٍ لَمْ يَعْرِفُوهُ، وَأُسْلِكُهُمْ مَسَالِكَ لَمْ يَعْهَدُوهَا. وَأَجْعَلُ الظُّلْمَةَ نُورًا أَمَامَهُمْ وَالْمُعْوَجَّاتُ مُسْتَقِيمَةً. هَذِهِ الأُمُورُ سَأَصْنَعُهَا وَلَمْ أَخْذُلْهُمْ .
        - ( مجداً للثالوث القدوس )
  - title:
      arabic: 'من أمثال سليمان الحكيم ( 4 : 20 - 27 )'
    text:
      arabic:
        - 'من أمثال سليمان الحكيم ( 4 : 20 - 27 )'
        - يَا بُنَىَّ، أَصْغِ إِلَى كَلاَمِي أَمِلْ أُذُنَكَ إِلَى أَقْوالِي. لاَ تَبْرَِحْ عَنْ عَيْنَيْكَ اِحْفَظْهَا فِي دَاخِلِ قَلْبِكَ. فَإِنَّهَا حَيَاةٌ لِلْذِيْنَ يُصَادِفُونَهَا وَصِحَّةٌ لِلْجَسَدِ كُلِّهِ. صُنْ قَلْبَكَ أَكْثَرَ مِنْ كُلِّ مَحْفُوظٍ فَإِنَّ مِنْهُ مَخَارِجَ الْحَيَاةِ. اِنْفِ عَنْكَ خِيَانَةَ الْقََْبِ وَخُبْثَ الشَّفَتَيْنِ أَبْعِدْهُ مِنْكَ. لِتَنْظُرْ عَيْنَاكَ إِلَى الأَمَامِ، وَلَتَكُنْ أَجْفَانُكَ سَدِيدَةً قُدَّامَكَ. تَبَصَّرْ فِي مِنْهَجِ قَدَمِيْكَ فَتَثْبُتَ جَمِيعُ طُرُقِكَ. لاَ تَمِلْ يَمْنَةً وَلاَ يَسْرَةً أَصْرِفْ قَدَمِكَ عَنْ الشَّرِّ. فَإِنَّ الرَّبَّ عَالِمٌ بِالطُّرُقِ الَّتِي عَنْ الْيَمِينِ، أَمَّا الطُّرُقُ الَّتِي عَنِ الشَّمَالِ فَهِي مُعْوَجَّةٌ. إِنَّهُ هُوَ يُقَوِّمُ مَنَاهِجَكَ وَيُرْشِدُ مَذَاهِبَكَ فِي السَّلامِ .
        - (مجداً للثالوث القدوس )
  - title:
      arabic: 'من سفر أيوب الصديق ( 29 : 2 - 20 )'
    text:
      arabic:
        - 'من سفر أيوب الصديق ( 29 : 2 - 20 )'
        - مَنْ لِي بِمِثْلِ الشُّهُورِ السَّالِفَةِ وَمِثْلِ الأَيَّامِ الَّتِي كَانَ اللَّهُ فِيهَا حافِظِي. يُوقِدُ مِصْبَاحَهُ عَلَى رَأْسِي فَأَسْلُكُ الظُّلْمَةَ فِي نُورِهِ. عَلَى مَا كُنْتُ أَيَّامَ عُنْفُوَانِي وَاللَّهُ مُجالِسُنِي فِي خِبَائِي. وَالْقَدِيرُ لَمْ يَزَلْ مَعِي وَصِبْيَتِي يُحِيطُونَ بِي. أَغْسِلُ قَدَمِيَّ بِاللَّبَنِ وَالصَّخْرُ يَفِيضُ لِي أَنْهَارًا مِنَ الزَّيْتِ. أَخْرُجُ إِلَى بَابِ الْمَدِينَةِ وَاِتَّخَذَ فِي السَّاحَةِ مَجْلِسِي. يَرَانِي الشُّبَّانُ فَيَتَوَارَوْنَ وَالشُّيُوخُ يَقِفُونَ مُنْتَصِبِينَ. وَالأُمَراءُ يُمْسِكُونَ عَنِ الْكَلاَمِ وَيَجْعَلُونَ أَيْدِيَهُمْ عَلَى أَفْوَاهِهِمْ. يَتَخَافَتُ مَنْطِقُ الْعُظَمَاءِ وَتَلْزَقُ أَلْسِنَتُهُمْ بِأَحَْناكِهِمْ. إذَا سَمِعَتْ بِي اذنًا غَبَطَتْنِي وَإذَا رَأَتْنِي عَيْنٌ شَهِدَتْ لِي. لأَنَّي كُنْتُ أَنَجِّي الْبَائِسَ الْمُسْتَغِيثَ وَالْيَتِيمَ الَّذِي لاَ مُعِينَ لَهُ. فَتَحِلُّ عَلَيَّ بِرَكَةُ الْهَالِكِ وَأَجْعَلُ قَلْبَ الأَرْمَلَةِ مَُتَهلِّلاً. لَبِسَتُ الْعِدْلَ فَكَانَ كِسَائِيِ. وَمَا بَرِحَ قَضَائِي حُلَّتِي وَتَاجِي. كُنْتُ عَيْنًا لِلأَعْمَى وَرِجْلاً لِلأَعْرَجِ. وَكُنْتُ أَبًَا لِلْمَسَاكِينِ أَسْتَقْصِي دَعْوَى مَنْ لَمْ أَعْرِفْهُ. وَأُحَطِّمُ أنْيَابَ الظَّالِمَ وَأَنْزِعُ فَرِيسَتَهُ مِنْ بَيْنِ أَسْنَانِهِ. كُنْتُ أَقُولُ إِنِّي سَأَمُوتُ فِي كَنِيِّ وَكَالْرَّمْلِ أَزْدَادُ أََّيامًا. وَعُرُوقُي مُنْبَسِطَةٌ عَلَى الْمِيَاهِ وَالنَّدَى يَبِيتُ عَلَى أَغْصَانِي. وَقَدْ تَجَدَّدَ مَجْدِي لَدَيَّ وَازْدَادَتْ قَوْسِي قُوَّةً فِي يَدِي .
        - ( مجداً للثالوث القدوس )
  - title:
      arabic: 'من سفر الملوك (1 صم) ص 3 : 1 - 20'
    text:
      arabic:
        - 'من سفر الملوك (1 صم) ص 3 : 1 - 20'
        - 'وَأَمَّا صَمُوئِيلُ الصَّبِيُّ فَكَانَ يَخْدُمُ الرَّبَّ بَيْنَ يَدِي عَالِي. وَكَانَتْ كَلِمَةُ الرَّبِّ عَزِبزَةً فِي تِلْكَ الأَيَّامِ، وَلَمْ تَكُنِ الرُّؤْيَا تَتَوَاتَرُ. وَكَانَ فِي تِلْكَ الأَيَّامِ أَنَّ عَالِي كَانَ رَاقِدًا فِي مَوْضِعِهِ، وَكَانَتْ عَيْنَاهُ قَدْ اِبْتَدَأَتَا تَكِلاَّنِ، فَلَمْ يَكُنْ يَسْتَطِيعُ أَنْ يُبْصِرَ. وَكَانَ مِصْبَاحُ اللَّهِ لَمْ يَنْطَفِئْ بَعْدُ، وَصَمُوئِيلُ رَاقِدٌ فِي هَيْكَلِ الرَّبِّ حَيْثُ تَابُوتُ اللَّهِ. فَدَعى الرَّبُّ صَمُوئِيلَ، فَقَالَ: "لَبَّيْكَ". وَرَكَضَ إِلَى عَالِي وَقَالَ: "لَبَّيْكَ، إِنَّكَ دَعَوْتَنِي". فَقَالَ لَهُ: "لَمْ أَدْعُكَ، اِرْجِعْ فَنَمْ". فَرَجَعَ وَنَامَ . فَعَادَ الرَّبُّ وَدَعَى صَمُوئِيلَ أَيْضًا. فَقَامَ صَمُوئِيلُ وَاِنْطَلَقَ إِلَى عَالِي وَقَالَ :" لَبَّيْكَ، إِنَّكِ دَعَوْتَنِي". فَقَالَ لَهُ: "لَمْ أَدَعُكَ، يا بُنَيَّ، اِرْجِعْ فَنَمْ". وَلَمْ يَكُنْ صَمُوئِيلُ يَعْرِفُ الرَّبَّ بَعْدُ، وَلَمْ يَكُنْ بَعْدُ قَدْ أُعْلِنَ لَهُ كَلاَمُ الرَّبِّ. فَعَادَ الرَّبُّ وَدَعَا صَمُوئِيلَ ثَالِثَةً. فَقَامَ وَاِنْطَلَقَ إِلَى عَالِي. وَقَالَ: "لَبَّيْكَ، إِنَّكَ دَعَوْتَنِي". فَفَهِمَ عَالِي أَنَّ الرَّبَّ هُوَ الَّذِي يَدْعُو الصَّبِيَّ. فَقَالَ عَالِي لِصَمُوئِيلَ: "اِذْهَبْ فَنَمْ، وَإِنْ دَعَاكَ أَيْضًا، فَقُلْ: تَكَلَّمْ، يَا رَبُّ، فَإِنَّ عَبْدَكَ يَسْمَِعُ". فَانْطَلَقَ صَمُوئِيلُ وَنَامَ فِي مَوْضِعِهِ. فَجَاءَ الرَّبُّ وَوَقَفَ وَدَعَا كَالْْمرَّاتِ الأُولَى: "صَمُوئِيلُ، صَمُوئِيلُ" فَقَالَ صَمُوئِيلُ: "تَكَلَّمْ، فَإِنَّ عَبْدَكَ يَسْمَِعُ".'
        - 'فَقَالَ الرَّبُّ لِصَمُوئِيلَ: "إِنِّي صَانِِعٌ فِي إِسْرَائِيلَ أمْرًا كُلُّ مَنْ سَمِعَ بِهِ تَطِنًّ أُذُنَاهُ. فِي ذَلِكَ الْيَوْمِ أُقِيمُ عَلَى عَالِي كُلَّ مَا تَكَلَّمْتُ بِهِ عَلَى بَيْتِهِ مِنْ أَوَّلِهِ إِلَى آخِرِهِ. فَقَدْ أَنْبَأَتُهُ بِأَنِّي أَقْضِي عَلَى بَيْتِهِ إِلَى الأَبَدِ، لأَجْلِ الإِثْمِ الَّذِي يَعْلَمُ أَنَّ بَنِيهِ أَوْجَبُوا بِهِ اللَّعْنَةَ عَلَى أَنْفُسِهِمْ وَلَمْ يَرْدَعْهُمْ. وَلِذَلِكَ أَقْسَمْتُ عَلَى بَيْتِ عَالِي أَنَّهُ لاَ يُكْفَّرُ عَنْ إِثْمِ بَيْتِ عَالِي بِذَبِيحَةِ أَوْ تَقْدِمَةٍ إِلَى الأَبَدِ".'
        - 'وَبَقَيَ صَمُوئِيلُ رَاقِدًا إِلَى الصَّبَاحِ. ثُمَّ فَتَحَ أَبْوَابَ بَيْتِ الرَّبِّ، وَهَابَ صَمُوئِيلُ أَنْ يَقُصَّ الرُّؤْيَا عَلَى عَالِي. فَدَعَا عَالِي صَمُوئِيلَ وَقَالُ: "يَا صَمُوئِيلُ اِبْنِي". فَقَالَ صَمُوئِيلُ: "لَبَّيْكَ". فَقَالَ: "مَا الْكَلاَمُ الَّذِي كَلَّمَكَ بِهِ. لاَ تَكْتُمْنِي. هَكَذَا يَصْنَعُ اللَّهُ بِكَ وَهَكَذَا يَزِيدُ، إِنْ كَتَمْتَنِي كَلِمَةً مِنْ جَمِيعِ مَا كَلَّمَكَ بِهِ. فَأَخْبَرَهُ صَمُوئِيلُ بِكُلِّ الْكَلاَمَ، وَلَمْ يَكْتُمْهُ شَيْئًا. فَقَالَ عَالِي:'
        - '"هُوَ الرَّبُّ، فَمَا حَسُنَ فِي عَيْنَيْهِ فَلْيَفْعَلْ".'
        - وَكبِرَ صَمُوئِيلُ، وَكَانَ الرَّبُّ مَعَهُ، وَلَمْ يَدَعْ شَيْئًا مِنْ جَمِيعِ كِلاَمِهِ يَسْقُطَ عَلَى الأَرْضِ. وَعَلِمَ كُلُّ إِسْرَائِيلَ، مِنْ دَانَ إِلَى بِئْرَ سَبْعَ، أَنَّ صَمُوئِيلَ قَدْ اِئْتَمَنَهُ الرَّبُّ نَبِيًا .
        - مجدًا للثالوث الأقدس
