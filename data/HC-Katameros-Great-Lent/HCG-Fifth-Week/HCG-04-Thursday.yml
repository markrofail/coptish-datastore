      arabic:
        - 'من إنجيل مُعلِّمنا لوقا البشير ( 9 :  37 - 43 )'
        - 'وَفِي الْيَوْمِ التَّالِي فِيمَا هُمْ نَازِلُونَ مِنَ الْجَبَلِ اِسْتَقْبَلَهُ جَمْعٌ كَثِيرٌ. وَإذَا بِرَجُلٍ مِنَ الْجَمْعِ صَاحَ قَائِلاً: "يا مُعَلِّمُ أَتَوَّسَلُ إِلَيْكَ، أَنْ تَنْظُرَ إِلَى اِبْنِي، فَإِنَّهُ وَحِيدٌ لِي. وَإِنَّ رُوحًا يَأْخُذُهُ فَيَصْرُخُ بَغْتَةً فَيَخبِطُهُ فَيُزْبِدُ وَلاَ يَكَادُ يُفَارِقُهُ وَهُوَ يُرَضَِّضُهُ. وَقَدْ سَأَلْتُ تَلاَمِيذَكَ أَنْ يُخْرِجُوهُ فَلَمْ يَسْتَطِيعُوا".'
        - فَأَجَابَ يَسُوعُ وَقَالَ :" أَيُّهَا الْجِيلُ الْغِيَرُ الْمُؤْمِنِ وَالْمُلْتَوِي، إِلَى مَتَى أَكُونُ مَعَكُمْ وَأَحْتَمِلُكُمْ. قَدِّمِ اِبْنَكَ إِلَيَّ هَهُنَا ". وَفِيمَا هُوَ يَدْنُو صَرَعَهُ الشَّيْطَانُ وَخَبَطَهُ، فَانْتَهَرَ يَسُوعُ الرُّوحَ النَّجِسَ وَأَبْرَأَ الصَّبِيَّ وَسَلَّمَهُ إِلَى أَبِيهِ. فَبُهِتَ الْجَمِيعُ مِنْ عَظْمَةِ اللَّهِ. إِذْ كَانُوا مُتَعَجِّبِينَ جَمِيعاً مِنْ كُلِّ مَا فَعَلَ .
        - ( والمجد للَّـه دائماً )
pauline-epistle:
  - title:
      arabic: البولس من رسالة بولس الرسول الأولى إلى أهل كورنثوس
    text:
      arabic:
        - البولس من رسالة بولس الرسول الأولى إلى أهل كورنثوس
        - '( 10 : 14 - 11 : 1 )'
        - 'فَلِذَلِكَ يَا أَحِبَّائِي اهْرُبُوا مِنْ عِبَادَةِ الأَوْثَانِ. أَقُولُ كَمَا يُقَالُ لِلْحُكَمَاءِ: فَاحْكُمُوا أَنْتُمْ فِيمَا أَقُولُ. كَأْسُ الْبَرَكَةِ الَّتِي نُبَارِكُهَا، أَلَيْسَتْ هِي شَرِكَةَ دَمِ الْمَسِيحِ. وَالْخُبْزُ الَّذِي نَكْسِرُهُ، أَلَيْسَ هُوَ شَرِكَةَ جَسَدِ الْمَسِيحِ. فَإِنَّنَا نَحْنُ الْكَثِيرِينَ خُبْزٌ وَاحِدٌ، جَسَدٌ وَاحِدٌ، لَأَنَّنَا جَمِيعًا نَشْتَرِكُ فِي الْخُبْزِ الْوَاحِدِ. اُنْظُرُوا إِسْرَائِيلَ الْجَسَدِيَّ. أَلَيْسَ الَّذِينَ يَأْكُلُونَ الذَّبَائِحَ هُمْ شُرَكَاءَ الْمَذْبَحِ. فَمَا أَقُولُ. أَإِنَّ ذَبيحَةَ الْوَثَنِ شَيْءٌ، أَوْ إِنَّ الْوَثَنَ شَيْءٌ. بَلْ إِنَّ الَّذِي تَذْبَحُهُ الأُمَمُ إِنَّمَا تَذْبَحُهُ لِلشَّيَاطِينِ، لاَ لِلَّهِ. فَلاَ أُرِيدُ أَنْ تَكُونُوا شُرَكَاءَ لِلشَّيِاطِينِ، إِنَّكُمْ لاَ تَسْتَطِيعُونَ أَنْ تَشْرَبُوا كَأْسَ الرَّبِّ وَكَأْسَ الشَّيَاطِينِ. وَلا تَسْتَطِيعُونَ أَنْ تَشْتَرِكُوا فِي مَائِدَةِ الرَّبِّ وَمَائِدَةِ الشَّيَاطِينِ. أَنُغِيرُ الرَّبَّ. أَلَعَلَّنَا أَقْوَى مِنْهُ. كُلُّ شَيْءٍ يَجُوزُ لِي، وَلَكِنْ لَيْسَ كُلُّ شَيْيءٍ يَنْفَعُ. كُلُّ شَيْءٍ يَجُوزُ لِي، وَلَكِنْ لَيْسَ كُلُّ شَيْيءٍ يَبْنِي.'
        - 'لاَ يَطْلُبْ أَحَدٌ مَا هُوَ لِنَفْسِه، بَلْ مَا هُوَ لِغَيْرِِ. كُلُّ مَا يُبَاعُ فِي سُوقِ اللَّحَمِ كُلُوهُ غَيْرَ بَاحِثِينَ عَنْ شَيْءٍ، مِنْ أَجْلِ الضَّمِيرِ، فَإِنَّ: للرَّبِّ الأَرْضَ وَمِلأَهَا. إِنْ دَعَاكُمْ أَحَدٌ مِنَ الْكَفَرَةِ، وَأَحْبَبْتُمْ أَنْ تَنْطَلِقُوا، فَكُلُوا مِنْ كُلِّ مَا يُقَدَّمُ لَكُمْ غَيْرَ بَاحِثِينَ عَنْ شَيْءٍ، مِنْ أَجْلِ الضَّمِيرِ. وَلَكِنْ إِنْ قَالَ لَكُمْ أَحَدٌ هَذِهِ ذَبِيحَةُ أَوْثَانٍ، فَلاَ تَأْكُلُوا لأَجْلِ الَّذِي أَعْلَمَكُمْ، وَلأَجْلِ الضَّمِيرِ. لأَنَّ لِلرَّبِّ الأَرْضَ وَمِلأَهَا. أَقُولُ: "الضَّمِيرُ"، وَلَسْتُ أَعْنِي ضَمِيرَكَ، بَلْ ضَمِيرَ غَيْرِكَ. فَلِمَاذَا تُدَانُ حُرِّيَّتِي مِنْ ضَمِيرِ غَيْرِي. إِنْ كُنْتُ أَنَا أَتَنَاوَلُ بِشُكْرٍ، فَلِمَاذَا يُفْتَرَى عَلَيَّ فِيمَا أَنَا شَاكِرٌ عَلَيْهِ. فَإذَا أَكَلْتُمْ أَوْ شَرِبْتُمْ أَوْ عَمِلْتُمْ شَيْئًا، فَاعْمَلُوا كُلَّ شَيْءٍ لِمَجْدِ اللَّهِ. كُونُوا بِلاَ مَعْثَرَةٍ لِلْيَهُودِ وَلِلْيُونَانيِّينَ وَلِكَنِيسَةِ اللَّهِ. كَمَا أَنَا أَيْضًا أُرْضِي الْجَمِيعَ فِي كُلِّ شَيْءٍ، غَيْرَ طَالِبٍ مَا يُوافِقُنِي، بَلْ مَا يُوَافِقُ الْكَثِيرِينَ، لِكَيْ يَخْلُصُوا. اِقْتَدُوا بِي كَمَا أَقْتَدِيَ أَنَا بِالْمَسِيحِ .'
        - ( نعمة اللَّـه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
catholic-epistle:
  - title:
      arabic: الكاثوليكون من رسالة بطرس الرسول الأولى
    text:
      arabic:
        - الكاثوليكون من رسالة بطرس الرسول الأولى
        - '( 1 : 2 - 8 )'
        - لِتَكْثُرْ لَكُمْ النِّعْمَةُ وَالسَّلاَمُ. مُبَارَكٌ اللَّهُ أَبُو رَبِّنَا يَسُوعَ الْمَسِيحِ، الَّذِي عَلَى حَسَبِ رَحْمَتِهِ الْكَثِيرَةِ وَلَدَنَا ثَانِيَةً لِرَجَاءٍ حَيٍّ، بِقِيَامَةِ يَسُوعَ الْمَسِيحِ مِنْ بَيْنَ الأَمْواتِ، لِمِيرَاثٍ لاَ يَبْلَى وَلاَ يَفْسَدُ وَلاَ يَضْمَحِلُّ، مَحْفُوظٍ فِي السَّمَواتِ لَكُمْ، أَنْتُمْ الَّذِينَ تَصُونُهُمْ قُوَّةُ اللَّهِ بِالإِيِمَانِ، لِخَلاصٍ عَتِيدٍ لأَنْ يَنْكَشِفَ فِي الزَّمَانِ الأَخِيرِ. الَّذِي فِيهِ سَتَبْتَهِجُونَ وَإِنْ كُنْتُمْ الآنَ لاَبُدَّ لَكُمْ مِنْ الْحُزْنِ الْيَسِيرِ فِي تَجَارِبَ مُتَنَوِّعَةٍ، بِحَيْثُ أَنَّ اِمْتِحَانَ إِيِمَانِكُمْ الَّذِي هُوَ أَثْمَنُ مِنَ الذَّهَبِ الْهَالِكِ، مَعَ كَوْنِهِ مُخْتَبَرًا بِالنَّارِ، يُوجَد أَهْلاً لِلْمَدْحِ وَالْمَجْدِ وَالْكَرَامَةِ عِنْدَ اِسْتِعْلاَنِ يَسُوعَ الْمَسِيحِ، الَّذِي تُحِبُّونَهُ وَإِنْ لَمْ تَرَوْهُ. وَمَعَ أَنَّكُمْ لَمْ تَرَوْهُ الآنَ وَلَكِنْ تُؤْمِنُونَ بِهِ، وَبِمَا أَنَّكُمْ تُؤْمِنُونَ فَسَوْفَ تَبْتَهِجُونَ بِفَرَحٍ مُمَجَّدٍ لاَ يُوصَفُ .
        - ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه،
        - وأمَّا من يعمل بمشيئة اللَّـه فإنَّه يبقى إلى الأبد. آمين. )
acts-of-the-apostles:
  - title:
      arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
    text:
      arabic:
        - الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
        - '( 21 : 5 - 14 )'
        - 'وَلَمَّا قَضَيْنَا الأَيَّامَ خَرَجْنَا وَسِرْنَا، وَهُمْ يُشَيِّعُونَنَا بِأَجْمَعِهِمْ، مَعَ النِّسَاءِ وَالأَوْلاَدِ إِلَى خَارِِجِ الْمَدِينَةِ. فَجَثَوْنَا عَلَى الشَّاطِىءِ وَصَلَّيْنَا. ثُمَّ وَدَّعَ بَعْضُنَا بَعْضًا وَرَكِبْنَا السَّفِينَةَ. وَأَمَا هُمْ فَرَجَعُوا إِلَى خاصَّتِهِمْ. وَلَمَّا أَتْمَمْنَا السَّفَرَ فِي الْبَحْرِ مِنْ صُوَرَ، أَقْبَلْنَا عَكَّا، وَسَلَّمْنَا عَلَى الإِخْوَةِ وَمَكَثْنَا عِنْدَهُمْ يَوْمًا وَاحِدًا. وَفِي الْغَدَ خَرَجْنَا وَوَافَيْنَا إِلَى قَيْصَرِيَّةَ، وَدَخَلْنَا بَيْتَ فِيلُبُّسَ الْمُبَشِّرِ، الَّذِي هُوَ أَحَدُ السَّبْعَةِ وَأَقَمْنَا عِنْدَهُ. وَكَانَ لَهُ أَرْبَعُ بَنَاتٍ أَبْكَارٍ يَتَنَبَّأْنَ. وَبَيْنَمَا نَحْنُ مُقِيمُونَ هُنَاكَ، اِنْحَدَرَ نَبِيٌّ مِنَ الْيَهُودِيَّةِ اسْمُهُ أَغَابُوسُ. فَدَخَلَ إِلَيْنَا، وَأَخَذَ مِنْطَقَةَ بُولُسَ، وَأَوْثَقَ بِهَا يَدَيْهِ وَرِجْلَيْهِ وَقَالَ: "هَذَا مَا يَقُولُ الرُّوحُ الْقُدُسُ: إِنَّ الرَّجُلَ صَاحِبَ هَذِهِ الْمِنْطَقَةِ، سَيُوثِقُهُ الْيَُهودُ هَكَذَا فِي أُورُشَلِيمَ وَيُسَلِّمُونَهُ إِلَى أَيْدِي الأُمَمِ. فَلَمَّا سَمِعْنَا ذَلِكَ سَأَلْنَاهُ نَحْنُ وَأَهْلُ الْمَكَانِ أَنْ لاَ يَصْعَدَ إِلَى أُورُشَلِيمَ. فَأَجَابَ بُولُسُ: مَا بَالُكُمْ. تَبْكُونَ وَتَكْسِرُونَ قَلْبِي، إِنِّي مُسْتَعِدٌّ لاَ لِلْوِثَاقِ فَقَطْ، بَلْ لِلْمَوْتِ أَيْضًا فِي أُورُشَلِيمَ لأَجْلِ اِسْمِ الرَّبِّ يَسُوعَ. وَلَمَّا لَمْ يَقْبَلْ سَكَتْنَا وَقُلْنَا: لِتَكُنْ مَشِيئَةُ الرَّبِّ.'
        - ( لم تَزَلْ كَلِمَةُ الرَّبِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّـه المُقدَّسة. آمين. )
liturgy-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 85 : 16 ، 17 )'
    text:
      arabic:
        - 'من مزامير أبينا داود النبي ( 85 : 16 ، 17 )'
        - اِصْنَعْ مَعِي آيَةً لِلْخَيْرِ، فَلْيَرَ الَّذِينَ يَشُنُّونِي ولْيَخْزَوْا . لأَنَّكَ أَنْتَ يَارَبُّ أَعَنْتَنِي وَعَزَّيْتَنِي.  هللويا
liturgy-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 13 : 10 - 17 )'
    text:
      arabic:
        - 'من إنجيل مُعلِّمنا لوقا البشير ( 13 : 10 - 17 )'
        - وَكَانَ يُعَلِّمُ فِي أَحَدِ الْمَجَامِِعِ يَوْمِ السَّبْتِ، وَإِذَا بِامْرَأَةٍ بِهَا رُوحُ مَرَضٍ مُنْذُ ثَمَانِي عَشْرَةَ سَنَةً، وَكَانَتْ مُنْحَنِيَةً لاَ تَسْتَطِيعُ أَنْ تَنْتَصِبَ الْبَتَةَ. فَلَمَّا رَآهَا يَسُوعُ دَعَاهَا وَقَالَ لَهَا:يَا اِمْرَأَةُ، إِنَّكِ مَحْلُولَةٌ مِنْ مَرَضِكِ". وَوَضَعَ يَدَيْهِ عَلَيْهَا وَفِي الْحَالِ اِسْتَقَامَتْ وَمَجَّدَتِ اللَّهَ. فَأَجَابَ رَئِيسُ الْمَجْمَِعِ، وَهُوَ مُغْتَاظٌ لإِبْرَاءِ يَسُوعَ فِي السَّبْتِ، وَقَالَ لِلْجَمْعِ لَكُمْ سِتَّةُ أيَّامٍ لِلْعَمَلِ، فَفِيهَا تَأْتُونَ وَتَسْتَشْفُونَ، لاَ فِي يَوْمِ السَّبْتِ. فَأَجَابَهُ الرَّبُّ وَقَالَ :يَا مُرَائِي. أَلَيْسَ كُلُّ وَاحِدٍ مِنْكُمْ يَحُلُّ ثَوْرَهُ أَوْ حِمَارَهُ فِي السَّبْتِ مِنَ الْمِذْوَدِ وَيَنْطَلِقُ بِهِ فَيَسْقِيهِ. وَهَذِهِ هِي اِبْنَةُ إِبْرَاهِيمَ، الَّتِي رَبَطَهَا الشَّيْطَانُ مُنْذُ ثَمانِي عَشْرَةَ سَنَةً، أَمَا كَانَ يَنْبَغِي أَنْ تُحَلَّ مِنْ هَذَا الرِّبَاطِ فِي يَوْمِ السَّبْتِ. وَلَمَّا قَالَ هَذَا خَزِيَ كُلُّ مَنْ كَانَ يُقَاوِمُهُ، وَفَرِحَ كُلُّ الْجَمْعِ بِجَمِيعِ الأُمُورِ الْمَجِيدَةِ الَّتِي كَانَتْ تَصْدُرُ مِنْهُ .
        - ( والمجد للَّـه دائماً )
type: reading
