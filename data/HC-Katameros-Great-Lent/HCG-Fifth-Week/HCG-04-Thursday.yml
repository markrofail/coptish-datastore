      arabic: 'من مزامير أبينا داود النبي ( 85 : 13 )'
    text:
      arabic:
        - 'من مزامير أبينا داود النبي ( 85 : 13 )'
        - اللَّهُمَ إِنَّ مُخَالِفَي النَّامُوسِ قَدْ قَامُوا عَلَيَّ، وَمَجْمَعُ الْمُعْتَزِّينَ طَلَبُوا نَفْسِي، وَلَمْ يَسْبِقُوا فَيَجْعَلُوكَ أَمَامَهُمْ.  هللويا
