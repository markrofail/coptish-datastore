title:
  arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
text:
  arabic:
    - الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
    - '( 27 : 1 ــــ 3 )'
    - وَلَمَّا اِسْتَقَرَّ الرَّأيُ أَنْ نُقْلِِعَ إِلَى إِيطَالِيَا، أُسْلِمُ بُولُسُ وَأَسْرَى آخَرُونَ إِلَى قَائِدِ مِئةٍ اِسْمُهُ يُوليُوسُ مِنْ فِرْقَةِ أُوغُسْطُسَ. فَرِكِبْنَا سَفِينَةً أَدْرَامِِتِِينِيَّةَ، مُزْمِعَةً أَنْ تَسِيْرَ بِقُرْبِ سَوَاحِلِ أَسِيَّا. وَأَقْلَعْنَا وَكَانَ مَعَنَا أَرِسْتَرخُسُ الْمَقْدُونِيُّ مِنْ تَسَالُونِيكِي. وَفِي الْيَوْمِ الآخَرِ وَصَلْنَا إِلَى صَيْدَا، فَعَامَلَ يُوليُوسُ بُولُسَ بِرِفْقٍ، وَأَذِنَ لَهُ أَنْ يَذْهَبَ إِلَى أَصْدِقَائِهِ لِيَحْصُلَ عَلَى عِنَايَةٍ مِنْهُمْ.
    - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّـه المُقدَّسة. آمين. )
