title:
    arabic: البولس من رسالة مُعلِّمنا بولس الرسول إلى أهل أفسس
text:
    arabic:
        - البولس من رسالة مُعلِّمنا بولس الرسول إلى أهل أفسس
        - '( 4 : 1 - 16 )'
        - 'فَأَسْأَلُكُمْ، أَنَا الأَسِيرَ فِي الرَّبِّ: أَنْ تَسْلُكُوا كَمَا يَحِقُّ لِلدَّعْوَةِ الَّتِي دُعِيتُمْ إِلَيْهَا. بِكُلِّ تَوَاضُعٍ، وَوَدَاعَةٍ، وَأَنَاةٍ، مُحْتَمِلِينَ بَعْضُكُمْ بَعْضًا بِالْمَحَبَّةِ. وَمُجْتَهِدِينَ فِي حِفْظِ وَحْدَةِ الرُّوحِ بِربَاطِ السَّلاَمِ. فَإِنَّكُمْ جَسَدٌ وَاحِدٌ، وَرُوحٌ وَاحِدٌ، كَمَا دُعِيتُمْ إِلَى رَجاءِ دَعْوَتِكُمُ الْوَاحِدِ وَلِلْجَمِيعِ. رَبٌّ وَاحِدٌ، وَإِيمَانٌ وَاحِدٌ، وَمَعْمُودِيَّةٌ وَاحِدَةٌ، وَإلَهٌ وَاحِدٌ وَآبٌ وَاحِدٌ هُوَ فَوْقَ الْجَمِيعِ وَمَعَ الْجَمِيعِ وَفِي جَمِيعِكُمْ. وَلَكُلِّ وَاحِدٍ مِنَّا أُعْطِيتِ النِّعْمَةُ عَلَى مِقْدَارِ مَوْهِبَةِ الْمَسِيحِ.'
        - 'فَلِذَلِكَ يَقُولُ : لَمَّا صَعِدَ إِلَى الْعُلَى سَبَى السَّبْيَ وَأَعْطَى النَّاسَ عَطَايَا. فَكَونُهُ صَعِدَ فَمَا هُوَ إلاَّ أَنَّهُ نَزَلَ أَوَّلاً إِلَى أَسَافِلِ الأَرْضِ. فَذَاكَ الَّذِي نَزَلَ هُوَ الَّذِي صَعِدَ أَيْضًا فَوْقَ السَّمَوَاتِ كُلِّهَا، لِيَمْلأَ كُلَّ شَيْءٍ. وَهُوَ الَّذِي جَعَلَ بَعْضًا رُسُلاً، وَبَعْضًا أَنْبِيَاءَ، وَبَعْضًا مُبَشِّرِينَ، وَبَعْضًا رُعَاةً وَمُعَلِّمِينَ، لأَجْلِ تَكْمِيلِ الْقِدِّيسِينَ، وَلِعَمَلِ الْخِدْمَةِ، وَبُنْيَانِ جَسَدِ الْمَسِيحِ، إِلَى أَنْ نَنْتَهِيَ جَمِيعُنَا إِلَى وَحْدَةِ الإِيمَانِ وَمَعْرِفَةِ اِبْنِ اللَّهِ. إِلَى إِنْسَانٍ كَامِلٍ. إِلَى مِقْدَارِ قَامَةِ مِلْءِ الْمَسِيحِ. حَتَّى لاَ نَكُونَ فِيمَا بَعْدُ أَطْفَالاً مُتَقَلِّبَيْنَ مَائِلِينَ مَعَ كُلِّ رِيحِ تَعْلِيمٍ، بِخِدَاعِ النَّاسِ، بِمَكْرٍ يُفْضِي بِهِمْ إِلَى مَكِيدَةِ الضَّلاَلِ. بَلْ نَصْدُقُ بِالْمَحَبَّةِ، فَنَنْمُو فِي كُلِّ شَيْءٍ لِلَّذِي هُوَ الرَّأْسُ لِلْمَسِيحِ، الَّذِي مِنْهُ كُلُّ الْجَسَدِ يُنَسَّقُ وَيَتَلاَئَمُ بِكُلِّ الْمَفَاصِلِ الْمُتَعَاوِنَةِ فَحَسَبَ الْعَمَلِ الَّذِي يُنَاسِبُ كُلَّ عُضْوٍ يُنْشِئُ لِنَفْسِهِ نُمُوًّا لِبُنْيَانِهِ فِي الْمَحَبَّةِ.'
        - ( نعمة اللَّـه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
