title:
  arabic: 'من سفر إشعياء النبي ( 29 : 13 ـــ 23 )'
text:
  arabic:
    - 'من سفر إشعياء النبي ( 29 : 13 ـــ 23 )'
    - فَقَالَ السَّيِّدُ بِمَا أَنْ هَذَا الشَّعْبَ يَتَقَرَّبُ إِلَيَّ بِفِيه ويُكْرِمُنِي بِشََفََتَيْهِ وَقَلْبُهُ بَعِيدٌ مِنِْي وَإِنَّمَا مَخَافَتَهُ لِي وَصِيَّةُ بَشَرٍ تَعَلَّمُوهَا. لِذَلِكَ هَأَنَذَا أَعُودُ أَصْنَعَُ بِهَذَا الشَّعْبِ عَجَبًا عُجَابًا فَحِكْمَةُ حُكََمَائِهِ تَضْمَحِلُّ وَعَقْلُ عُقَلاَئِهِ يَفْنَى. وَيْلٌ لِلَّذِيْنَ يَتَعَمَقُّونَ لِيَكْتُمُوا عَنْ الرَّبِّ مَشُورَتَهُمْ فَأَعْمَالُهُم فِي الظُّلاَّمِ وَهُمْ يَقُولُونَ مَنْ يَرَانَا وَمِنْ يَعْلَمُ بِنَا. يا لَعَوَجِكُمْ أَيُحْسَبُ الْجَابِلُ كَالْطِّينِ؟ حَتَّى يَقُولَ الْمَصْنُوعُ عَنْ صَانِعِهِ لَمْ يَصْنَعْنِي. وَيَقُولُ الْمَجْبُولُ عَنْ جَابِلِهِ لاَ عَقْلَ لَهُ. أَلَيْسَ عَمَّا قَلِيلٍ يَتَحَوَّلُ لُبْنَانُ كَرْمَلاً، وَالكَرْمَلُ يُحْسَبُ غَابًًا. وَفِي ذَلِكَ الْيَوِْمِ يَسْمَعُ الصُّمُّ أَقْوَالَ الْكِتَابِ. وَتُبْصِرُ عُيُونُ الْعُمْيِ بَعْدَ الدَّيْجُورِ وَالظَّلاَّمِ. وَيْزْدَادُ الْبَائِسُونَ سُرُورًا بِالرَّبِّ وَيَبْتَهِجُ الْمَسَاكِينُ مِنَ الْبَشَرِ بِقُدُّوسِ إِسْرَائِيلَ. لأَنَّ الْجَائِرَ قَدْ اِنْقَرَضَ وَالسَّاخِرَ قَدْ فَنِىَ وَاسْتُؤْصِلَ كُلُّ الَّذِينَ يُسْهَرُونَ لأَجْلِ الإِثْمِ. الَّذِينَ يُؤَثِّمُونَ الإِنْسَانَ لأَجْلِ كَلِمَةٍ وَيَنْصُبُونَ الْفَخَّ لِمَنْ يُفْحِمُهُمْ لَدَى الْبَابَ وَيَصْرَعُونَ الصِّدِّيقَ بِأَكَاذِيبِهِمْ. لِذَلِكَ هَكَذَا قَالَ لآلِ يَعْقُوبَ الرَّبُّ الَّذِي اِفْتَدَى إِبْرَاهِيمَ إِنَّ يَعْقُوبَ الآنَ لاَ يَخْجَلُ وَلاَ يَصْفَرُّ وَجْهُهُ. وَلَكِنْ مَتَى رَأَّى أَوْلاَدَهُ الَّذِينَ هُمْ أَعْمَالُ يَدِيِ فِي وَسَطِهِ فَإِنَّهُمْ يُقَدِّسُونَ اِسْمِي وَيُقَدِّسُونَ قُدُّوسَ يَعْقُوبَ وَيَخْشَوْنَ إِلَهَ إِسْرَائِيلَ.
    - ( مجداً للثالوث القدوس )
