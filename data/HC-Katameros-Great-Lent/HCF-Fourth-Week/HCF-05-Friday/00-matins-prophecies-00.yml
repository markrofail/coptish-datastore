title:
  arabic: من سفر التثنية لموسى النبي
text:
  arabic:
    - من سفر التثنية لموسى النبي
    - '( 10 : 12 ـــ 11 : 1 ـــ 28 )'
    - وَالآنَ يَا إِسْرَائِيلُ مَا الَّذِي يَطَلُبُهُ مِنْكَ الرَّبُّ إلهُكَ إلاَّ أَنْ تَتَّقِي الرَّبَّ إِلَهَكَ سَالِكًا فِي كُلِّ طُرُقِهِِِ وَتُحِبَّهُ وَتَعْبُدَ الرَّبَّ إِلَهَكَ بِكُلِّ قَلْبِكَ وَكُلِّ نَفْسِكِ. وَتَحْفَظَ وَصَايَاه وَرُسُومَهُ الَّتِي أَمَرَكَ بِهَا الْيَوْمَ لِكَيْ تُصِيبَ خَيْرًا. لأَنَّ للرَّبِّ إلَهِكَ السَّمَواتِ وسَمَواتِ السَّمَواتِ وَالأَرْضَ وَكُلَّ مَا فِيهَا. لَكِنَّهُ لَزَمَ آبَاءَكَ فَأَحَبَّهُمْ وَاصْطَفَى ذُرِّيَّتَهُمْ مِنْ بَعْدِهِمْ وَأَنْتُمْ مِنْ بَيْنِ الشُّعُوبِ إلَى يَوْمِنَا هَذَا. فَاِخْتِنُوا قَلَفَ قُلُوبِكُمْ, وَرِقَابَكُمْ لاَ تُقَسُّوهَا أَيْضاً. لأَنَّ الرَّبَّ إلَهَكُم هُوَ إلَهُ الآلِهَةِ وَرُبُّ الأَرْبَابِ الإلَهُ الْعَظِيمُ الْجَبَّارُ الرَهِيبُ الَّذِي لاَ يُحَابِي الْوُجُوهَ وَلاَ يَقْبِلُ رِِشْوةً، قَاِضي حَقَّ الْيَتِيمِ وَالأَرْمَلَةِ وَمُحِبُّ الْغَرِيبَ يَرْزُقُهُ طَعَامًَا وكِسْوَةً. فَأَحِبُّوا الْغَرِيبَ لأَنَّكُمْ كُنْتُمْ غُرَباءَ فِي أَرْضِ مِصْرَ. الرَّبَّ إلَهَكَ تَتَّقِي، وَإِيَّاهُ تَعْبُدُ وَبِهِ تَلْتَصِقُ وَبِاسمِهِ تَحْلِفُ. هُوَ فَخْرُكَ وَهُوَ إلَهُكَ الَّذِي صَنَعَ مَعَكَ تِلْكَ الْعَظَائِمَ وَالْمَخَاوِفَ الَّتِي رَأَتْهَا عَيْنَاكَ. وَفِي سَبْعِينَ نَفْسًَا اِنْحَدَرَ آباؤُكَ إِلَى مِصْرَ وَالآنَ قَدْ صَيَّرَكَ الرَّبُّ إلَهُكَ مِثْلَ نُجُومِ السَّمَاءِ كَثْرَةً.
    - فأحِبَّ الرَّبَّ إلَهَكَ وَاِحْفَظْ مَا اِسْتَحْفَظَكَ مِنْ رُسُومِهِ وَأَحْكَامَهُ وَوَصَايَاَهُ كُلَّ الأيَّامِ. اِعْلَمُوا الْيَوْمَ أَنْ لَيْسَ الْكَلاَمُ مَعَ بَنِيكُمْ الَّذِينَ لَمْ يَعْلَمُوا وَلَمْ يَرُوا تَأْدِيبَ الرَّبِّ إلَهَكُمْ وَعَظَمَتَهُ وَيَدَهُ القَّديرةَ وَذِراعَهُ الْمَبْسُوطَةَ. وآياتِهِ وَأَعْمَالََهُ الَّتِي صَنَعَهَا فِي مِصْرَ بِفِرْعَوْنَ مَلِكِ مِصْرَ وَبِكُلَّ أَرْضِه.ِ وَمَا صَنَعَ بِجَيْشِ الْمِصْرِيينَ وَخَيْلِهِم ومَراكِبِِهِم، إذْ غَطَّاهُمْ مَاءُ بَحْرِ الْقُلْزُمِ حِينَ لَحَقُوكُمْ فَأَبَادَهُمْ الرَّبُّ إِلَى يَوْمِنَا هَذَا، وَمَا صَنَعَ لَكُمْ فِي الْبَرِّيَّةِ إلَى أَنْ جِئْتُمْ هَذَا الْمَوْضِعَ، وَمَا صَنَعَ بِدَاثَانَ وَأَبِيرَامَ ابْنَيْ أَلِيآبَ ابْنِ رَأُوبَيْنَ الْلَذَيْنِ إِذْ فَتَحْتَ الأَرْضُ فَاهَا فَاِبْتَلَعَتْهُمَا هُمَا وَبُيُوتَهُمَا وأَخْبِيَتَهُمَا وَكُلَّ مَا لَهُمَا فِيمَا بَيْنَ كُلِّ إِسْرَائِيلَ. إِنَّمَا عُيُونُكُمْ هِيَ الَّتِي أَبْصَرَتْ جَمِيعَ صُنْعِ الرَّبِّ الْعَظِيمِ الَّذِي صَنَعَهُ.
    - فَاِحْفَظُوا جَمِيعَ الْوَصَايَا الَّتِي أَنَا آمُرُكَمْ بِهَا الَيَوْمَ لِكَيْ تَتَشَدَّدُوا وَتَدْخُلُوا وَتَمْلِكُوا الأَرْضَ الَّتِي أَنْتُمْ عَابِرُونَ إِلَيهَا لتَِمْتَلِكُوهَا. وَلِكَيْ تَطُولَ أيَّامُكُم عَلَى الأَرْضِ الَّتِي أَقْسَمَ الرَبُّ لآبَائِكُم أَنْ يُعْطِيَهَا لَهُمْ وَلِنَسْلِهِمْ أَرْضًا تَدُرُّ لَبَنًَا وَعَسَلاً. فَإِنَّ الأَرْضَ الَّتِي أَنْتَ دَاخِلٌ لِتَمْتَلِكَهَا لَيْسَتْ كَأَرْضِ مِصْرَ الَّتِي خَرَجْتَ مِنْهَا حَيْثُ كُنْتَ تَزْرَعُ زَرْعَكَ وَتَُسْقِيهِ بِنَفْسِكَ كَمَزَارِعِ الْبُقُولِ، لكن الأَرْضُ الَّتِي أَنْتُمْ عَابِرُونَ إِلَيْهَا لِتَمْلِكُوهَا هِي أَرْضُ جِبَالٍ وأَوْدِيةٌ مِنْ مَطَرِ السَّمَاءِ تَشْرَبُ مَاءً، أَرْضٌ يَتَعَهَدُها الرَّبُّ إلَهُكَ، وَعَيْنَا الرَّبِّ إلَهِكَ عَلَيهَا دَائِمًَا مِنْ أَوَّلِ السَّنَةِ إِلَى آخِرِهَا.
    - فَإِنْ سَمِعْتُم سَمْعًَا لِوَصَايَاِيَ الَّتِي أَنَا آمُرُكُم بِهَا الْيَوْمَ فَأحْبَبْتُمُ الرَّبَّ إلَهَكََُم وَعَبَدْتُمُوهُ بِكُلِّ قُلُوبِكُمْ وَبِكُلِّ نُفُوسِكُمْ. آتَيْتُ أَرْضَكُمْ مَطَرَهَا فِي أَوَانِهِ وَسْمِيًّا وَوَلِيًّا فَتَجْمَعُ بُرَّكَ وَخَمْرِكَ وَزَيْتَكَ. وَأُنْبِتُ عُشْبًَا فِي صَحَرَائِكَ لِبَهَائِمِكَ، فَتَأْكُلُ أَنْتَ وَتَشْبَعُ. اِحْذَرُوا أَنْ تُغْوَى قُلُوبُكُمْ فَتَضِلُّوا  وَتَعْبُدُوا آلِهَةًًً غَرِيبَةً وَتَسْجُدُوا لَهَا. فَيَشْتَدُّ غَضَبُ الرَّبِّ عَلَيْكُمْ فَيَحْبِسُ السَّمَاءَ فَلاَ يَكُونُ مَطَرٌ والأَرْضُ لاَ تُخْرِجُ أُكْلَهَا، فَتَبِيدُونَ بِسَرِعَةٍ عَنِ الأَرْضِِ الصَّالَحَةِ الَّتِي يُعْطِيكُمُ الرَّبُّ.
    - فََاِجْعَلُوا كَلِمَاتِي هَذِهِ فِي قُلُوبِكُمْ وَفِي نُفُوسِكُمْ وَاِعْقِدُوهَا عَلامَةً عَلَى أَيْدِيِكُمْ ولتَكُنْ عَصَائِبَ بَيْنَ عُيُونِكُمْ، وَعَلِّمُوهَا بَنِيكُمْ وَتَدَارَسُوهَا إِذَا جَلَسْتُمْ فِي بُيُوتِكُمْ وَإِذَا مَشَيْتُمْ فِي الطَّرِيقِ وَإِذَا نِمْتُمْ وَإِذَا قُمْتُمْ، وَاِكْتُبُوهَا عَلَى عَضَائِدِ بُيُوتِكُمْ وَعَلَى أبوابِكُم، لِكَيْ تَطُولَ أيَّامُكُم وأيَّامُ بَنِيكُمْ عَلَى الأَرْضِِ الَّتِي أَقَسْمَ الرَّبُّ لآبَائِكُم أَنْ يُعْطِيْهَا لَهُمْ مَا دَامَتِ السَّمَاءُ عَلَى الأَرْضِ. فَإِنَّكُمْ إِنْ حَفَظْتُمْ جَمِيعَ هَذِهِ الْوَصَايَا الَّتِي أَنَا آمُرُكُمْ بِهَا وَعَمِلْتُمْ بِهَا فَأَحْبَبْتُمُ الرَّبَّ إلَهَكُم وَسِرْتُمْ فِي طُرقِهِ كُلَّهَا وَتَعْتَصموا بِهِ. يَطْرُدُ الرَّبُّ جَمِيعَ هَذِهِ الأُمُمِ مِنْ أَمَامِ وَجُوهِكُمْ فَتَرِثُونَ أُمَمَاً أَكْثَرَ وَأَعْظَمَ مِنْكُمْ. كُلُّ مَوْضِعٍ تَطَأُهُ أخامِصُ أَقْدَامِكُمْ يَكُونُ لَكُمْ، مِنْ الْبَرِّيَّةِ وَلُبْنَانَ، مِنَ النَّهْرِ الْعَظِيمِ، نَهْرِ الْفُرَاتِ، إِلَى الْبَحْرِ الْغَرْبِيِّ يَكُونُ تُخْمُكُمْ. لاَ يَقِفُ إِنْسَانًا فِي وُجُوهِكُمْ . فَإِنَّ الرَّبَّ إلهَكُم يُلْقِي ذُعْرَكُمْ وَرَهْبَتَكُمْ عَلَى كُلِّ الأَرْضِ الَّتِي تَطَأُونَها كَمَا وَعَدَكُمْ.
    - اُنْظُرُوا. إنِّي تَالٍ عَلَيْكُمُ الْيَوْمَ بَرَكَةً وَلَعْنَةًً، الْبِرَكَةَ إِنْ سَمِعْتُمْ لِوَصَايَا الرَّبِّ إلَهِكُمْ الَّتِي أَنَا آمُرُكُم بِهَا الْيَوْمَ، وَاللَّعْنَةَ إِنْ لَمْ تَسْمَعُوا لِوَصَايَا الرَّبِّ إلَهِكُمْ وَزُغْتُمْ عَنِ الطَّرِيقِ الَّتِي أَنَا سَانُّهَا لَكُمْ الْيَوْمَ إلَى إِتِبَاعِ آلِهَةٍ غَرِيبَةٍ لَمْ تَعْرِفُوها.
    - ( مجداً للثالوث القدوس )
