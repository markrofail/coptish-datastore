title:
    arabic: 'من سفر دانيال النبي بالتتمة ( 14 : 1 - 42 )'
text:
    arabic:
        - 'من سفر دانيال النبي بالتتمة ( 14 : 1 - 42 )'
        - وَكَانَ دَانِيَالُ نَدِيماً لِلْمَلِكِ وَمُكَرَّماً فَوْقَ جَمِيعِ أَصْدِقَائِهِ.
        - وَكَانَ لأَهْلِ بَابِلَ صَنَمٌ اسْمُهُ بَالٌ، وَكَانُوا يُنْفِقُونَ لَهُ كُلَّ يَوْمٍ اِثْنَيْ عَشَرَ إِرْدَبًّا مِنَ السَّمِيذِ وَأَرْبَعِينَ شَاةً وَسِتَّةَ أَمْتَارٍ مِنَ الْخَمْرِ. وَكَانَ الْمَلِكُ يَعْبُدُهُ وَيَنْطَلِقُ كُلَّ يَوْمٍ فَيَسْجُدُ لَهُ.
        - "أَمَّا دَانِيآلُ فَكَانَ يَسْجُدُ لإِلهِهِ. فَقَالَ لَهُ الْمَلِكُ: \"لِمَاذَا لاَ تَسْجُدُ لِبَالٍ؟\". فَقَالَ: \"لأَنِّي لاَ أَعْبُدُ أَصْنَاماً صَنْعَةَ الأَيْدِي، بَلِ الإِلهَ الْحَيَّ خَالِقَ السَّمَوَاتِ وَالأَرْضِ الَّذِي لَهُ السُّلْطَانُ عَلَى كُلِّ ذِي جَسَدٍ\"، فَقَالَ الْمَلِكُ: \"أَتَحْسَبُ أَنَّ بَالاً لَيْسَ بِإِلهٍ حَيٍّ، أَوَ لاَ تَرَى كَمْ يَأْكُلُ وَيَشْرَبُ كُلَّ يَوْمٍ؟\".\_فَضَحِكَ دَانِيَالُ وَقَالَ: \"لاَ تَضِلَّ أَيُّهَا الْمَلِكُ فَإِنَّ هذَا بَاطِنُهُ طِينٌ وَظَاهِرُهُ نُحَاسٌ فَلَمْ يَأْكُلْ قَطُّ\"."
        - "فَغَضِبَ الْمَلِكُ وَدَعَا كَهَنَتَهُ وَقَالَ لَهُمْ: \"إِنْ لَمْ تَقُولُوا لِي مَنِ الَّذِي يَأْكُلُ هذِهِ النَّفَقَةَ تَمُوتُونَ.\_وَإِنْ بَيَّنْتُمْ أَنَّ بَالاً يَأْكُلُ هذِهِ يَمُوتُ دَانِيَالُ لأَنَّهُ جَدَّفَ عَلَى بَالٍ\". فَقَالَ دَانِيَالُ لِلْمَلِكِ: \"لِيُفْعَلْ كَمَا تَقُولُ\"."
        - "وَكَانَ كَهَنَةُ بَالٍ سَبْعِينَ كَاهِناً مَا خَلاَ النِّسَاءَ وَالأَوْلاَدَ، فَأَتَى الْمَلِكُ وَدَانِيآلُ إِلَى بَيْتِ بَالٍ.\_فَقَالَ كَهَنَةُ بَالٍ: \"هَا إِنّنََا نَنْصَرِفُ إِلَى الْخَارِجِ، وَأَنْتَ أَيُّهَا الْمَلِكُ ضَعِ الأَطْعِمَةَ وَامْزُجِ الْخَمْرَ وَضَعْهَا. ثُمَّ أَغْلِقِ الْبَابَ، وَاخْتِمْ عَلَيْهِ بِخَاتِمِكَ.\_وَفِي غَدٍ ارْجِعْ فَإِنْ لَمْ تَجِدْ بَالاً قَدْ أَكَلَ الْجَمِيعَ فَإِنّنََا نَمُوتُ، وَإِلاَّ فَيَمُوتُ دَانِيَالُ الَّذِي افْتَرَى عَلَيْنَا\". وَكَانُوا يَسْتَخِفُّونَ بِالأَمْرِ، لأَنَّهُمْ كَانُوا قَدْ صَنَعُوا تَحْتَ الْمَائِدَةِ مَدْخَلاً خَفِيًّا يَدْخُلُونَ مِنْهُ كُلَّ يَوْمٍ وَيَلْتَهِمُونَ الْجَمِيعَ.\_فَلَمَّا خَرَجُوا وَضَعَ الْمَلِكُ الأَطْعِمَةَ لِبَالٍ، فَأَمَرَ دَانِيَالُ غِلْمَانَهُ فَأَتَوْا بِرَمَادٍ وَذَرُّوهُ فِي الْهَيْكَلِ كُلِّهِ بِحَضْرَةِ الْمَلِكِ وَحْدَهُ، ثُمَّ خَرَجُوا وَأَغْلَقُوا الْبَابَ وَخَتَمُوا عَلَيْهِ بِخَاتَمِ الْمَلِكِ وَانْصَرَفُوا. فَلَمَّا كَانَ اللَّيْلُ دَخَلَ الْكَهَنَةُ كَعَادَتِهِمْ هُمْ وَنِسَاؤُهُمْ وَأَوْلاَدُهُمْ وَأَكَلُوا الْجَمِيعَ وَشَرِبُوا. وَبَكَّرَ الْمَلِكُ فِي الْغَدِ وَدَانِيَالُ مَعَهُ.\_فَقَالَ: \"أَسَالِمَةٌ الْخَوَاتِيمُ يَا دَانِيَالُ؟\" فَقَالَ: \"سَالِمَةٌ أَيُّهَا الْمَلِكُ\".\_وَلَمَّا فُتِحَتِ الأَبْوَابُ نَظَرَ الْمَلِكُ إِلَى الْمَائِدَةِ فَهَتَفَ بِصَوْتٍ عَالٍ: \"عَظِيمٌ أَنْتَ يَا بَالُ وَلاَ مَكْرَ عِنْدَكَ\". فَضَحِكَ دَانِيَالُ وَأَمْسَكَ الْمَلِكَ لِئَلاَّ يَدْخُلَ إِلَى دَاخِلٍ وَقَالَ: \"اُنْظُرِ الْبَلاَطَ وَاعْرِفْ مَا هذِهِ الآثَارُ\". فَقَالَ الْمَلِكُ: \"إِنِّي أَرَى آثَارَ رِجَالٍ وَنِسَاءٍ وَأَوْلاَدٍ\". وَغَضِبَ الْمَلِكُ. حِينَئِذٍ قَبَضَ عَلَى الْكَهَنَةِ وَنِسَائِهِمْ وَأَوْلاَدِهِمْ، فَأَرَوْهُ الأَبْوَابَ الْخَفِيَّةَ الَّتِي يَدْخُلُونَ مِنْهَا وَيَأْكُلُونَ مَا عَلَى الْمَائِدَةِ. فَقَتَلَهُمُ الْمَلِكُ وَأَسْلَمَ بَالاً إِلَى يَدِ دَانِيَالَ فَحَطَّمَهُ هُوَ وَهَيْكَلَهُ.\_وَكَانَ فِي بَابِلَ تِنِّينٌ عَظِيمٌ، وَكَانَ أَهْلُهَا يَعْبُدُونَهُ. فَقَالَ الْمَلِكُ لِدَانِيَالَ: \"أَتَقُولُ عَنْ هذَا أَيْضاً إِنَّهُ نُحَاسٌ؟ هَا إِنَّهُ حَيٌّ يَأْكُلُ وَيَشْرَبُ وَلاَ تَسْتَطِيعُ أَنْ تَقُولَ إِنَّهُ لَيْسَ إِلهاً حَيًّا. فَاسْجُدْ لَهُ\".فَقَالَ دَانِيَالُ: \"إِنِّي إِنَّمَا أَسْجُدُ لِلرَّبِّ إِلهِي لأَنَّهُ هُوَ الإِلهُ الْحَيُّ. وَأَنْتَ أَيُّهَا الْمَلِكُ اجْعَلْ لِي سُلْطَاناً فَأَقْتُلَ التِّنِّينَ بِلاَ سَيْفٍ وَلاَ عَصاً\". فَقَالَ الْمَلِكُ: \"قَدْ جَعَلْتُ لَكَ\".\_فَأَخَذَ دَانِيَالُ زِفْتاً وَشَحْماً وَشَعَراً وَ طَبَخَهَا مَعاً وَصَنَعَ أَقْرَاصاً وَجَعَلَهَا فِي فَمِ التِّنِّينِ، فَأَكَلَهَا التِّنِّينُ فَانْشَقَّ. فَقَالَ: \"انْظُرُوا مَعْبُودَاتِكُمْ\"."
        - "فَلَمَّا سَمِعَ بِذلِكَ أَهْلُ بَابِلَ غَضِبُوا جِدًّا وَاجْتَمَعُوا عَلَى الْمَلِكِ وَقَالُوا: \"إِنَّ الْمَلِكَ قَدْ صَارَ يَهُودِيًّا فَحَطَّمَ بَالاً وَقَتَلَ التِّنِّينَ وَذَبَحَ الْكَهَنَةَ\".\_وَأَتَوْا إِلَى الْمَلِكِ وَقَالُوا لَهُ: \"أَسْلِمْ إِلَيْنَا دَانِيآلَ وَإِلاَّ قَتَلْنَاكَ أَنْتَ وَآلَكَ\".\_فَلَمَّا رَآهُمُ الْمَلِكُ ثَائِرِينَ بِهِ اضْطُرَّ فَأَسْلَمَ دَانِيآلَ إِلَيْهِمْ.\_فَأَلْقَوْهُ فِي جُبِّ الأُسُودِ فَكَانَ هُنَاكَ سِتَّةَ أَيَّامٍ. وَكَانَ فِي الْجُبِّ سَبْعَةُ أُسُودٍ يُلْقَى لَهَا كُلَّ يَوْمٍ جُثَّتَانِ وَنَعْجَتَانِ، فَلَمْ يُلْقَ لَهَا حِينَئِذٍ شَيْءٌ لِكَيْ تَفْتَرِسَ دَانِيَالَ."
        - "وَكَانَ حَبَقُّوقُ النَّبِيُّ فِي أَرْضِ يَهُوذَا وَكَانَ قَدْ طَبَخَ طَبِيخاً وَثَرَدَ خُبْزاً فِي جَفْنَةٍ وَانْطَلَقَ إِلَى الصَّحْرَاءِ لِيَحْمِلَهُ لِلْحَصَّادِينَ.\_فَقَالَ مَلاَكُ الرَّبِّ لِحَبَقُّوقَ: \"احْمِلِ الْغَدَاءَ الَّذِي مَعَكَ إِلَى بَابِلَ إِلَى دَانِيَالَ فِي جُبِّ الأُسُودِ\".\_فَقَالَ حَبَقُّوقُ: \"أَيُّهَا السَّيِّدُ إِنِّي لَمْ أَرَ بَابِلَ قَطُّ وَلاَ أَعْرِفُ الْجُبَّ\". فَأَخَذَ مَلاَكُ الرَّبِّ بِجُمَّتِهِ وَحَمَلَهُ بِشَعَرِ رَأْسِهِ وَوَضَعَهُ فِي بَابِلَ عِنْدَ الْجُبِّ بِانْدِفَاعِ رُوحِهِ. فَنَادَى حَبَقُّوقُ قَائِلاً: \"يَا دَانِيَالُ يَا دَانِيَالُ خُذِ الْغَدَاءَ الَّذِي أَرْسَلَهُ لَكَ اللَّهُ\".\_فَقَالَ دَانِيَالُ: \"اللَّهُمَّ لَقَدْ ذَكَرْتَنِي وَلَمْ تَخْذُلِ الَّذِينَ يُحِبُّونَكَ\".\_وَقَامَ دَانِيَالُ وَأَكَلَ. وَرَدَّ مَلاَكُ الرَّبِّ حَبَقُّوقَ مِنْ سَاعَتِهِ إِلَى مَوْضِعِهِ."
        - "وَفِي الْيَوْمِ السَّابِعِ أَتَى الْمَلِكُ لِيَبْكِيَ عَلَى دَانِيَالَ. فَدَنَا مِنَ الْجُبِّ وَنَظَرَ فَإِذَا بِدَانِيَالَ جَالِسٌ. فَهَتَفَ بِصَوْتٍ عَالٍ وَقَالَ: \"عَظِيمٌ أَنْتَ أَيُّهَا الرَّبُّ إِلهُ دَانِيَالَ وَلاَ إِلهَ غَيْرُكَ\". ثُمَّ أَخْرَجَهُ مِنْ جُبِّ الأُسُودِ.\_أَمَّا الَّذِينَ سَعَوْا بِهِ لِلْهَلاَكِ فَأَلْقَاهُمْ فِي الْجُبِّ فَافْتُرِسُوا مِنْ سَاعَتِهِمْ أَمَامَهُ. فَقَالَ الْمَلِكُ: \"لِيَتَّقِ جَمِيعُ سُكَّانِ الأَرْضِ إِلهَ دَانِيَالَ، فَإِنَّهُ الْمُخَلِّصُ الصَّانِعُ الآيَاتِ وَالْعَجَائِبَ فِي الأَرْضِ، وَهُوَ الَّذِي أَنْقَذَ دَانِيَالَ مِنْ جُبِّ الأُسُودِ."
        - ( مجداً للثالوث القدوس )
