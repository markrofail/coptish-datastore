title:
    arabic: البولس من رسالة معلمنا بولس الرسول إلى العبرانيين
text:
    arabic:
        - البولس من رسالة معلمنا بولس الرسول إلى العبرانيين
        - '( 13 : 7 - 16 )'
        - اُذْكُرُوا مُرْشِدِيكًُمُ الَّذِينَ كَلَّمُوكُمْ بِكَلِمَةِ اللَّهِ. تَأَمَّلُوا فِي عَاقِبَةِ تَصَرُّفِهِمْ، وَاِقْتَدَوْا بِإِيمَانِهِمْ.
        - إِنَّ يَسُوعَ الْمَسِيحَ هُوَ هُوَ أَمْسًا وَالْيَوْمَ وَإِلَى مَدَى الْدَّهْرِ.
        - لاَ تَنْقَادُوا بِتَعَالِيمَ مُتَنَوِّعَةٍ غَرِيبَةٍ، فَإِنَّهُ يَحْسُنُ أَنْ تُثَبِّتُوا قُلُوبَكُمْ بِالنِّعْمَةِ، لاَ بِالأَطْعِمَةِ الَّتِي لاَ تَنْفَعُ الَّذِينَ يَسْتَعْمِلُونَهَا. لَنَا "مَذْبَحٌ" لاَ سُلْطَانَ لِلَّذِينَ يَخْدِمُونَ الْمَسْكَنَ أَنْ يَأْكُلُوا مِنْهُ. لأنَّ أَجْسَادَ الْحَيَوَانَاتِ الَّتِي يُدْخَلُ بِدَمِهَا عَنِ الْخَطِيَّةِ إِلَى "الأَقْدَاسِ" بِيَدِ رَئِيسِ الْكَهَنَةِ تُحْرَقُ خَارِجَ الْمَحَلَّةِ. فَلِذَلِكَ يَسُوعُ أَيْضًا، لِكَيْ يُقَدِّسَ الشَّعْبَ بِدَمِ نَفْسِهِ، تَأَلَّمَ خَارِجَ الْبَابِ. فَلْنَخْرُجْ إِذًا إِلَيْهِ خَارِجَ الْمَحَلَّةِ حَامِلِينَ عَارَهُ. لأَنَّهُ لَيْسَ لَنَا هَهُنَا مَدِينَةٌ بَاقِيَةٌ، لكِنَّنَا نَطْلُبُ الآتِيَةَ. فَلْنَتْقَرِبْ بِهِ إذًا ذَبِيحَةَ الحمد ِللَّهِ كُلِّ حِينٍ، وَهِي ثَمَرَةُ الشِّفَاهِ الْمُعْتَرِفَةِ لاِسْمِهِ. لاَ تَنْسَوْا الإِحْسَانَ وَالْمُوَاسَاةَ، فَإِنَّ اللَّهَ  يَرْتَضِي بِمِثْلِ هذِهِ الذَّبَائِحِ.
        - ( نعمة اللَّـه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
