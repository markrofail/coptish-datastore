title:
    arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 4 : 31 - 37 )'
text:
    arabic:
        - 'من إنجيل مُعلِّمنا لوقا البشير ( 4 : 31 - 37 )'
        - 'وََنَزَلَ إِلَى كفرناحُومَ، مَدِينَةٍ مِنَ الْجَلِيل، وَكَانَ يُعَلِّمُهُمْ فِي السُّبُوتِ. فَبُهِتُوا مِنْ تَعلِيمهِ، لأنَّ كِلاَمَهُ كَانَ بِسُلْطَانٍِ. وَكَانَ فِي الْمُجْمِعِ رَجُلٌ بِهِ روحُ شَيْطَانٍِ نَجَسٍ، فَصَاحَ بِصَوْتٍ عَظِيمٍ :" دَعْ مَا لَنَا وَلَكَ يا يسوعُ النَّاصِرِيُّ ! أَأَتَيْتَ لِتُهْلِكُنَا ! قَدْ عَرَفْتُكَ مِنْ أَنْتَ: إِنَّكَ قُدُّوسُ اللَّهِ ". فَاِنْتَهَرَهُ يَسُوعُ قَائِلاً :"اِخْرَسْ! وَاخْرُجْ مِنْهُ!". فَصَرْعَهُ الشَّيْطَانُ فِي الْوَسَطِ وَخَرَّجَ مِنْهُ وَلَمْ يَضُرَّهُ شَيْئًا. فَوَقَّعَ الاِنْذِهَالُ عَلَى الْجَمِيعِ، وَجَعَلُوا يُكَلِّمُونَ بَعْضُهُمْ بَعْضًا قَائِلِينَ :" مَا هَذَا الْكَلاَمُ؟ فَإِنَّهُ بِسُلْطَانٍِ وَقُوَّةٍ يَأْمُرُ الأرواحَ النَّجِسَةَ بِالْخُرُوجِ فَتَخْرُجُ!". فَصَارَ صِيتُهُ فِي كُلِّ مَوْضِعٍ مِنَ النَّاحِيَةِ.'
        - ( والمجد للَّـه دائماً )
