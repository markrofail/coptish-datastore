title:
  arabic: 'من سفر أيوب الصديق ( 21 : 1 ـــ 34 )'
text:
  arabic:
    - 'من سفر أيوب الصديق ( 21 : 1 ـــ 34 )'
    - 'فَأَجَابَ أَيُّوبُ وَقَالَ : اِسْمَعُوا قَوْلِي وَلْتَكُنْ لِي مِنْكُمْ هَذِهِ التَّعْزِيَةُ. اِصْبِرُوا عَلَيَّ فَأَتَكَلَّمَ وَبَعْدَ كَلاَمِي تَسْخَرُونَ. أَلَعَلَّ شَكْوَايَ مِنْ إنْسَانٍ ؟ وَإلاَّ فَكَيْفَ لاَ تُحْصَرُ رُوحِي؟ اِلْتَفِتُوا إِلَيَّ وَاِنْدَهِشُوا وَاِجْعَلُوا أَيْدِيَكُمْ عَلَى أَفْوَاهِكُمْ. فَإِنِّي كُلَّمَا تَذَكَّرْتُ اِرْتَعْتُ وَأَخَذَ جِسْمِيَ الاِرْتِعَاشُ. لِمَاذَا يَحْيَا الْمُنَافِقُونَ وَيُسِنُّونَ؟ وَلِمَاذَا يَعْظُمُ اقْتِدَارُهُمْ؟ ذُرِّيَّتُهُمْ قَائِمَةٌ أَمَامَهُمْ وَقَوْمُهُمْ وَأَعْقَابُهُمْ لَدَى أَعْيُنَهُمْ. بُيُوتُهُمْ آمِنَةٌ مِنَ الْفَزَعِ وَقَضِيبُ اللَّهِ لاَ يَعْلُوهُمْ. ثَوْرُهُمْ يُلْقِحُ وَلاَ يُخْطِىءُ وَبَقَرَتَهُمْ تَلِدُ وَلاَ تَسَقِطُ. يُسَرِّحُونَ صِبْيَانَهُمْ كَسِرَبٍ وَأَطْفَالُهُمْ يَرْقُصُونَ. يَشِيدُونَ بِالدُّفِّ وَالْكِنَّارَةِ وَيَطْرِبُونَ بِصَوْتِ الْمِزْمَارِ. يَقْضُونَ أَيَّامَهُمْ فِي الرَّغْدِ ثُمَّ فِي لَحْظَةٍ يَهْبِطُونَ إِلَى الْجَحِيْمِ. يَقُولُونَ للَّهِ: ابْعُدْ عَنَّا فَإِنَّ مَعْرِفَةَ طُرُقِكَ لاَ نَبْتَغِيهَا. مَنِ الْقَدِيرُ حَتَّى نَعْبُدَهُ وَمَا فَائِدَتُنَا أَنْ نَتَوَّصَلَ إِلَيْهِ؟ غَيْرَ أَنَّ سَعَادَتَهُمْ لَيْسَتْ فِي أَيْدِيِهِمْ؟ فَبُعْدًا لِمَشُورَةِ الْمُنَافِقِينَ. كَمْ يَنْطَفِئُ مِصْبَاحُ الْمُنَافِقِينَ وَيَغْشَاهُمُ الْعَطَبُ وَيَقْسِمُ اللَّهُ فِي غَضَبِهِ لَكُلٍّ نَصِيبًَا؟ فَيُمْسُونَ كاَلتِّبْنِ فِي وَجْهِ الرِّيحِ وَكَالْغفى الَّذِي تَهْفُوا بِهِ الزَّوْبَعَةُ. يَدَّخِرُ اللَّهُ إِثْمَ الْمُنَافِقِ لِبَنِيَهِ؟ بَلْ إِيَّاهُ يُكَافِئُ فَيَعْلَمُ. وَعَيْنَاهُ تَرَيَانِ تَلَهُّفَهُ فَيَتَجَزَّعُ غَضَبَ الْقَدِيرِ. لأَنَّهُ مَا بَغِيَّتُهُ فِي بَيْتِهِ مِنْ بَعْدِهِ وَقَدْ حُتِمَتْ عِدَّةَ شُهُورِهِ؟ أَفَاللَّهُ يُلَقِّنُ عِلْمًَا وَهُوَ الَّذِي يَدَيْنُ الْمُرْتَفِعِينَ؟ هَذَا يَمُوتُ فِي مُعَظَمِ وَفْرِهِ وَقَدْ عَمَّتْهُ الدَّعَةُ وَالْطُّمَأنِينَةُ. وَالسَّمْنُ يَكْسُو جَبِنَيهُ وَيَسْقِي مُخٌّ عِظَامَهُ. وَذَاكَ يَمُوتُ فِي مَرَارَةِ نَفْسِهِ وَلَمْ يَذُقْ طَيِّبًَا. وَكِلاَهُمَا يَضْطَجِعَانِ فِي التُّرَابِ فَيَكْسُوهُمَا الدُّودُ. إِنِّي لأَعْلَمُ أَفْكَارَكُمْ وَمَا تَتَّهِمُونَنِي بِهِ ظُلْمًَا. إِنَّكُمْ تَقُولُونَ: أَيْنَ دَارُ الْمُغْتَصِبَ وَأَيْنَ خِبَاءُ مَسَاكِنِ الْمُنَافِقِينَ؟ هَلاَّ سَأَلْتُمْ عَابِرِي الطَّرِيقِ حَتَّى تَجْهَلُوا إِشَارَاتِهِمْ؟ إِنَّ الْشِّرِّيرَ يَبْقَى إِلَى يَوْمِ الْعَطَبِ وَإِلَى يَوْمِ النَّقْمِ يُسَاقُونَ. فَمَنْ الَّذِي يُبَيِّنُ لَهُ طَرِيقَهُ وَمَنْ يُكَافِئُهُ عَلَى مَا صَنَعَ؟ إِنَّهُ يُقَادُ إِلَى الْمَقَابِرِ وَفِي جَدَثِهِ يَبْقَى حَارِسًا. يَطِيبُ لَهُ مَدَرُ الْوَادِي وَوَرَاءَهُ يَتَقَاطَرُ كُلُّ بَشَرٍ وَأَمَامَهُ جَمٌَّ لاَ يُحْصَى. فَمَا بَالُكُمْ تُعَزُّونَنِي عَبَثًا وَمَا بَقِيَتْ أَجْوِبَتُكُمْ إِلاَّ خَتْرًا؟'
    - ( مجداً للثالوث القدوس )
