title:
    arabic: 'من مزامير أبينا داود النبي ( 26 : 17 ، 16 )'
text:
    arabic:
        - 'من مزامير أبينا داود النبي ( 26 : 17 ، 16 )'
        - "اِصْطَبَرْ تَقَوَّ وَلْيَتَشدَّدْ قَلْبُكَ وَاِنْتَظَرِ الرَّبَّ. وَأَنَا أُؤمنُ أَنَِّي أُعَايِنُ خَيْرَاتِ الرَّبِّ فِي أَرَضِ الأَحْيَاءِ.\_ هَلِّيلُويَا"
