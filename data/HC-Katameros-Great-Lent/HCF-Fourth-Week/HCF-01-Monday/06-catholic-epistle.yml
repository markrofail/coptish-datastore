title:
  arabic: الكاثوليكون من رسالة مُعلِّمنا يعقوب الرسول
text:
  arabic:
    - الكاثوليكون من رسالة مُعلِّمنا يعقوب الرسول
    - '( 5 : 16 ـــ 20 )'
    - اِعْتَرِفُوا بَعْضُكُمْ لَبَعْضٍ بِزَلاَّتِكُمْ، وَصَلُّوا بَعْضُكُمْ لأَجْلِ بَعْضٍ، لِكَيْ تَبْرَؤُا . مَا أَعْظَمَ قُوَّةَ صَلاَةِ الْبَارِّ الْفَعَّالَةِ. كَانَ إِيليَّا إنْسَانًا قابل الآلاَمِ مِثْلَنَا، وَقَدْ صَلَّى أَنْ لاَ يَنْزِلَ الْمَطَرُ فَلَمْ يَنْزِلْ  عَلَى الأَرْضِ مُدةَ ثَلاثِ سِنِيِنَ وَسِتَّةِ أَشْهُرٍ. ثُمَّ عَادَ وَصَلَّى، فَأَمْطَرَتِ السَّمَاءُ وَأَخْرَجَتِ الأَرْضُ ثَمَرَهَا.
    - أَيُّهَا الإِخْوَةُ، إِنْ ضَلَّ أَحَدُكُمْ عَنْ الْحَقِّ فَرَدَّهُ أَحَدٌ، فَلْيَعْلَمْ أَنَّ الَّذِي رَدَّ خَاطِئًا عَنْ ضَلاَلِ طَرِيقِهِ، قد خَلِّصُ نَفْسًَا مِنَ الْمَوْتِ، وَسَتَرَ جَمًّا مِنَ الْخَطَايَا .
    - ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه،وأمَّا من يعمل بمشيئة اللَّـه فإنَّه يبقى إلى الأبد. آمين. )
