title:
    arabic: من سفر أيوب الصديق ( 16 و 17 )
text:
    arabic:
        - من سفر أيوب الصديق ( 16 و 17 )
        - 'فَأَجَابَ أيُّوبُ وَقَالَ : كَثِيرًا مَا سَمِعْتُ مِثْلَ هَذَا ، إِنَّمَا أَنْتُمْ بِأَجْمَعِكُمْ مُعَزُّونَ مُعَنَّتُون. وَأَنْتِ مَتَى يَنْتَهِي كَلاَمُكَ الْفَارِغُ، وَمَا الَّذِي يُغْرِيكَ بِمُجَاوَبَتِي. لَقَدْ كَانَ لِي أَنْ أُخَاطِبَكُمْ كَمَا تُخَاطِبُونَنِي، لَوْ كَانَتْ أَنَفْسُكُمْ فِي مَوْضِعِ نَفْسِي وَلَلَفَّقَتُ لَكُمْ أَقْوَالاً وَأَنْفَضْتُ إِلَيْكُمْ رَأْسِي. وَلَشَجَّعْتُكُمْ بكلم فَمِيِ وَرَفَقْتُ بِكُمْ تَعْزِيَةَ شَفَتَيَّ. إذَاً نَطَقْتُ لَمْ يَسْكُنْ وَجَعِي، أَوْ صَمَتُّ لَمْ يَبْرَحْنِي. لَقَدْ جَهَدَنِي الْيَوْمَ، قَدْ دَمَّرَتَ جَمَاعَتِي بِأَسْرِهَا يَا اللَّهُ وَبَيَّنَا أَنْتَ مُقَيِّدِي إذَا بِشَاهِدٍ بِصَاحِبِ زُورٍ قَدْ قَامَ فَقَرَفَنِي فِي وَجْهِي مَزِّقَنِي حَنَقًا وَخَتَلَنِي. صَرَفَ عَلَيَّ بِأَسْنَانِهِ وَعَدُّوي حَدَّدَ عَيْنَيْهِ عَلَيَّ. فَغَرُوا عَلَيَّ أَفْوَاهَهُمْ وَلَطَمُوا خَدَّيَ تَعَيرًا. وَتَمَالأُوا عَلَيَّ جُمْلَةً. دَفَعَنِي اللَّهُ إِلَى الْجَائِرِ وَبَيْنَ أَيْدِي الْمُنَافِقِينَ أَلْقَانِي. كُنْتُ فِي دَعَةٍ فَهَشَّمَنِي. أَخَذَ بِقَفَايَ فَحَطَّمَنِي وَنَصَبَِنِي هَدَفًَا لَهُ. تَكْتَنِفُنِي سِهَامُهُ. يَشُقُّ بِهَا كليتاي وَلاَ يُشْفِقُ. وَيُرِيقُ مَرَارَتِي عَلَى الأَرْضِ. يُثْخِنُنِي جِرَاحَةً عَلَى جِرَاحَةٍ وَيَهْجُمُ عَلَيَّ هُجُومَ الْجَبَّارِ. لَقَدْ لَفَّقْتُ عَلَى جِلْدِي مَسْحًا وَمَرَّغْتُ فِي التُّرَابِ قَرْنِي. كَوَى الْبُكَاءُ خَدَيَّ وَغَشِيَتْ جَفْنَيَّ ظِلاَلُ الْمَوْتِ. عَلَى أَنَّ يَدَيَّ لاَ جَوْرَ فِيهِمَا وَعِبَادَتِي زَكِيِّةٌ. أَيَّتُهَا الأَرْضُ لاَ تَسْتُرِي دَمِي وَلاَ يَكُنْ لِصُرَاخِيِ قَرَارٌِ. إِنَّ فِي هَذِهِ السَّاعَةِ نَفْسِهَا لِي شَاهِدًا فِي السَّمَاءِ وَمُحَاكِمًا عَنِّي فِي الأَعَالِي. إِنَّ السَّاخِرِينَ مِنِّي هُمْ أَخِلاَّئِيِ وَلَكِنْ إِلَى اللَّهِ تَفِيضُ عَيْنَاي. فَلْيَنْتَصِفْ لِرَجُلٍ أَمْرُهُ إِلَى اللَّهِ وَلاَ بْنِ بَشَرٍ مِنْ خَلِيلِهِ. فَإِنَّ سَنَواتِي الْمَعْدُودَةَ تَنَقَضِي فَأَرْكَبُ طَرِيقًا لاَ أَعُودُ مِنْهُ.'
        - قَدْ اِضْمَحَلَّتْ رُوحِي وَاِنْطَفَأَتْ أَيَّامِي وَإِنَّمَا لِي الْمَقَابِرُ لاَ كَانَ عِنْدِي أُولَئِكَ الْهَازِئُونَ الَّذِينَ تَسْهَرُ عَيْنِي فِيمَا بَيْنَ مُلاَّحِيَّاتِهِمْ هَاتِ كَفِيلاً لِي لَدَيْكَ أَيُّهَا الإِلَهُ. مَنِ الَّذِي يُصَفِّقُ عَلَى يَدِي فَإِنَّكَ قَدْ حَجَبْتَ قُلُوبَهُمْ عَنِ الْفِطْنَةِ لِذَلِكَ لاَ تُعَزِّهِمْ. الَّذِي أَسْلَمَ الأَخِلاَّءَ لِلْسَّلْبِ فَلْتُرْمَ أَعْيُنُ بَنِيهِ بِالْكِلالِ. الَّذِي نَصَبَنِي لِلْشُّعُوبِ مَثَلاً. وَعَرَّضَ وَجْهِي لِلْبَاصِقِينَ حَتَّى كُلَّ طَرْفِي مِنَ الْكَآبَةِ وَصَارَ كَوْنِي بِجُمْلَتِهِ ظِلاًّ. حِينَئِذٍ يَدْهَشُ الْمُسْتَقِيمُونَ عَجَبًا وَيَنْهَضُ الذَّكِيُّ عَلَى الْمُنَافِقِ وَيَلْزَمُ الصِّدِّيقُ طَرِيقَهُ وَيَزْدَادُ النَّقِّيُ الْيَدَيْنِ قُوَّةً أَمَّا أَنْتُمْ فَارْجِعُوا. تَعَالَوْا بِأَجْمَعِكُمْ أَفَلاَ أَجِدُ فِيكُمْ حَكِيمًا.
        - أَيَّامِي قَدِ اِنْقَضَتْ وَتَقَطَّعَتْ مَآرِبِي الَّتِي هِي حَظُّ قَلْبِي. جُعِلَ لَيْلِي نَهَارًا وَنُورِي يَكَادُ يَكُونُ ظَلامًا مَا رَجَائِيِ. إِنَّمَا الْجَحِيمُ بَيْتِي وَفِي الظَّلاَمِ مَهَّدْتُ مَضْجَعِي. قُلْتُ لِلْفَسَادِ أَنْتَ أَبِي وَلِلْدِّيدَانِ أَنْتِ أُمِّي وَأُخْتِي إذاً أَيْنَ رَجَائِِيِ. رَجَائِي مَنْ يَرَاهُ. إِنَّهُ يَهْبِطُ إِلَى أَبْوابِ الْجَحِيمِ . لاَ جَرْمَ إِنَّ فِي التُّرَابِ لِرَاحَةٌ. .
        - ( مجداً للثالوث القدوس )
