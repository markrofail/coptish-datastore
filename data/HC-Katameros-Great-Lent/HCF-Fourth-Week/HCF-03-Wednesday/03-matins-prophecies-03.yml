title:
    arabic: من سفر إشعياء النبي
text:
    arabic:
        - من سفر إشعياء النبي
        - '( 26 : 21 - 27 : 1 - 9 )'
        - فَإِنَّهُ هُوَذَا الرَّبُّ يَخْرُجُ مِنْ مَكَانِهِ،لِيَفْتَقِدَ إثْمَ سُكَّانِ الأَرْضِ فَتَكْشِفُ الأَرْضُ عَنْ دِمَائِهَا وَلاَ تَسْتُرُ قَتْلاَهَا مِنْ بَعْدُ.
        - فِي ذَلِكَ الْيَوْمِ يَفْتَقِدُ الرَّبُّ سَيْفَهُ الْقَاسِي الْعَظِيمِ الشَّدِيدِ لاَوِيَاثَانَ، الْحَيَّةَ الْمُقَوَّمَةَ، وَلاَوِيَاثَانَ، الْحَيَّةَ الْمُتَلوِّيَةَ وَيَقْتُلُ التِّنِّينَ الَّذِي فِي الْبَحْرِ.
        - 'فِي ذَلِكَ الْيَوْمِ غَنُّوا لَهَا أَتَتْ كَرْمَةَ خَمْرٍ: أَنَا الرَّبُّ حَارِسُهَا، فِي كُلَّ لَحْظَةٍ أَسْقِيْهَا، وَلِئَلاَّ يَفْتَقِدَهَا مُفْسِدٌ أَحْرُسُها لَيْلاً وَنَهَارًَا. إِنَّهُ لَيْسَ فِيَّ غَضَبٌ، فَمَنْ قَاوَمَنِي بِالْقَتَادِ وَالشَّوْكِ فِي الْقِتَالِ فَإِنَِّي أَهْجِمُ عَلَيهُمَا وَأَحْرِقْهُمَا جَمِيعًا، بَلْ لِيَتَمَسَّكْ بِعِزَّتِي لِيَعْمَلَ مَعَِي سِلْماً لِيُسَالِمَنِي.'
        - وَفِيمَا بَعْدُ يَتأصَّلُ يَعْقُوبُ. وَيَنْبِتُ وَيُزْهِرُ إِسْرَائِيلُ، وَيَمْلأُ وَجْهَ الْمَسْكُونَةِ ثِمَارََا. هَلْ ضَرَبَهُ كَمَا ضَرَبَ ضَارِبَهُ، أَمْ قُتِلَ كَمَا قُتِلَ قَاتِلُوهُ؟ إِنَّمَا خَاصَمَتُهَا حِينَ طَلَّقْتُهَا خِصَامَ رِفْقٍ، فَذَهَبَتْ بِهَا رِيحٌ عَاصِفٌ فِي يَوْمِ السُّمُومِ. فَبِذَلِكَ يَكَْفَّرُ إثْمُ يَعْقُوبَ. وَإِنَّمَا ثَمْرَتُهُ مَحْوُ خَطِيَّتِهِ، إِذْ يَجْعَلُ جَمِيعَ حِجَارَةِ الْمَذْبَحِ كَحِجارَةِ الْكَلْسِِ الْمُفَتَّتَةِ، إِذْ لاَ تَقُومُ الْغَابَاتُ وَلاَ تَماثِيلُ الشُّمُوسِ.
        - ( مجداً للثالوث القدوس )
