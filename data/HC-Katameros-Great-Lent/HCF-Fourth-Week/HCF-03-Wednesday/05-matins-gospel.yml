title:
    arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 14 : 16 - 24 )'
text:
    arabic:
        - 'من إنجيل مُعلِّمنا لوقا البشير ( 14 : 16 - 24 )'
        - 'فَقَالَ لَهُ: إِنَّ رَجَلاً صَنَعَ عَشَاءً عَظِيمًا وَدَعَي كَثِيرِينَ، فَأَرْسَلَ عَبْدَهُ فِي سَاعَةِ الْعَشَاءِ يَقُولُ لِلْمَدْعُوِّينَ: هَلُمُّوا فَإِنَّ كُلَّ شَيْءٍ قَدْ أُعِدَّ. فَطَفِقُوا كُلُّهُمْ واحِدٌ فَواحِدٌ يَعْتَذِرُونَ. فَقَالَ لَهُ الأَوَّلُ: قَدْ اِشْتَرَيْتُ حَقْلاً، وَلاَبُدَ لِي أَنْ أَخْرُجَ وَأَنْظُرَهُ. فَأَسْأَلُكَ أَنْ تَعْذُرَنِي. وَقَالَ الآخَرُ: قَدْ اِشْتَرَيْتُ خَمْسَةَ فَدَادِينَ بَقَرٍ، وَأَنَا مَاضي لأُجَرِّبَهَا. فَأَسْأَلُكَ أَنْ تَعْذُرَنِي. وَقَالَ الآخَرُ: قَدْ تَزَوَّجْتُ امْرَأَةً، فَلاَ أَسْتَطِيعُ أَنْ أَجِيءَ. فَرَجَعَ الْعَبْدُ وَأَخْبَرَ سَيِّدَهُ بِذَلِكَ. فَحِينَئِذٍ غَضِبَ رَبُّ الْبَيْتِ، وَقَالَ لِعَبْدِهِ : اُخْرُجْ سَرِيعًا إِلَى شَوَارِعِ الْمَدِينَةِ وَأَزِقَّتِهَا، وَأْتِ بِالْمَسَاكِينِ وَالْجُدْعِ وَالْعُمْيَانِ وَالْعُرْجِ إِلّى هَهُنَا. فَقَالَ الْعَبْدُ : يَا سَيِّدُ ، قَدْ قُضِيَ مَا أَمَرْتَ بِهِ، وَيُوجَدُ أَيْضًا مَكَانٌ. فَقَالَ السَّيِّدُ لِلْعَبْدِ: اُخْرُجْ إِلَى الطُّرُقِ وَالأَسْيِجَةِ وَاِضْطَرِرْهُمْ إِلَى الدُّخُولِ حَتَّى يَمْتَلِئَ بَيْتِي، فَإِنِّي أَقُولُ لَكُمْ: إِنَّهُ لاَ يَذُوقُ عَشَائِيِ أحَدٌ مِنْ أُولَئِكَ الرِّجَالِ الْمَدْعُوِّينَ".'
        - ( والمجد للَّـه دائماً )
