title:
    arabic: 'البولس من رسالة مُعلِّمنا بولس الرسول إلى أهل أفسس ( 4 : 17 - 32 )'
text:
    arabic:
        - 'البولس من رسالة مُعلِّمنا بولس الرسول إلى أهل أفسس ( 4 : 17 - 32 )'
        - 'فَأُوصِيكُمْ وَأُنَاشِدُكُمْ فِي الرَّبِّ : أَلاَ تَسْلُكُوا فِيمَا بَعْدُ كَمَا يَسْلُكُ الأُمَمُ بِبُطْلِ بَصَائِرِهِمْ، الَّذِينَ أَظْلَمَ فَهْمُهُمْ وَتَغَرَّبُوا عَنْ حَيَاةِ اللَّهِ لأَجْلِ الْجَهْلِ الَّذِي فِيهِمْ وَعَمَى قُلُوبِهِمْ. الَّذِينَ لِفَقْدِهِمْ كُلَّ حِسٍّ، أَسْلَمُوا أَنْفُسَهُمْ إِلَى الْعَهَرِ لاِرْتِكَابِ كُلِّ نَجَاسَةٍ بِفَرْطِ الطَّمَعِ. أَمَّا أَنْتُمْ فَمَا هَكَذَا تَعَلَّمْتُمُ الْمَسِيحَ، فَإِنَّكُمْ قَدْ سَمِِعْتُمُوهُ وَتَعَلَّمْتُمْ مِنْهُ عَلَى حَسَبِ الْحَقِيقَةِ الَّتِي فِي يَسُوعَ، أَنْ تَنْبِذُوا عَنْكُمْ مِنْ جِهَةِ تَصَرُّفِكُمْ السَّابِقِ الإِنْسَانَ الْعَتِيقَ الْفَاسِدَ بِشَهَوَاتِ الْغُرُورِ، وَتَتَجَدَّدُوا بِروحِ أذْهَانَكُمْ، وَتَلْبَسُوا الإِنْسَانَ الْجَدِيدَ الَّذِي خُلِقَ عَلَى مَثِالِ اللَّهِ فِي الْبِرِّ وَقَدَاسَةِ الْحَقِّ. فَلِذَلِكَ انْبِذُوا عَنْكُمْ الْكَذِبَ، وَلْيَصْدُقْ كُلُّ وَاحِدٍ مِنْكُمْ قَرِيبِهِ فِي الْكَلاَمِ، لأنََّا أَعْضَاءٌ بَعْضُنَا لِبَعْضٍ. اِغْضَبُوا وَلاَ تُخْطِئُوا. لاَ تَغْرُبِ الشَّمْسُ عَلَى غَضَبِكُمْ، وَلاَ تَجْعَلُوا إِبْلِيسَ مَوْضِعًا. مَنْ كَانَ سَارِقًا فَلاَ يَسْرِقُ فِيمَا بَعْدُ، بَلْ فَلْيَكِدَّ وَيَعْمَلْ بِيَدَِيْهِِ مَا هُوَ صَالِحٌ، لِكَيْ يَكُونَ لَهُ مَا يُشْرِكُ الْمُحْتَاجَ فِيهِ. لاَ تَخْرُجْ مِنْ أَفْوَاهِكُم كَلِمَةٌ فَاسِدَةٌ، بَلْ مَا يَصْلُحُ مِنْهَا وَيُفِيدُ الْبُنْيانَ، لِيَزِيدَ السَّامِعِيْنَ نِعْمَةً. وَلاَ تُحْزِنُوا رُوحَ اللَّهِ الْقُدُّوسَ الَّذِي خُتِمْتُمْ بِهِ لِيَوْمِ الْفِدَاءِ. لِيُنْزَعْ مِنْكُمْ كُلُّ ضَغَنٍ وَسَخْطٍ وَغَضَبٍ وَصَخَبٍ وَتَجْدِيفٍ مَعَ كُلِّ شَرٍّ. كُونُوا ذَوِي رِفْقٍ بَعْضُكُمْ لَبَعْضٍ، شُفَقَاءَ  مُتَسَامِحِيْنَ كَمَا سَامَحَكُمْ اللَّهُ فِي الْمَسِيحِ.'
        - ( نعمة اللَّـه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
