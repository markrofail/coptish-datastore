title:
  arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
text:
  arabic:
    - الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
    - '( 11 : 26 ـــ 12 : 1 ـــ 2 )'
    - وَتَرَدَّدَا مَعًا سَنَةً كَامِلَةً فِي هَذَهِ الْكَنِيسَةِ وَعَلَّمَا جَمْعًا كَثِيرًَا. حَتَّى إنَّ التَّلاَمِيذُ دُعُو "مَسِيحِيِّينَ" بِأَنْطَاكِيَةَ أَوَّلاً.
    - وَفِي تِلْكَ الأيَّام اِنْحَدَرَ أَنْبِيَاءُ مِنْ أُورُشَلِيمَ إِلَى أَنْطَاكِيَةَ. فَقَامَ واحِدٌ مِنْهُمْ اُسْمُهُ أَغَابُوسُ، فَأَنْبَأَ بِالرُّوحِ أَنَّهُ سَتَكُونُ مَجَاعَةٌ شَدِيدَةٌ فِي جَمِيعِ الْمَسْكُونَةِ، وَقَدْ وَقَعَ ذَلِكَ فِي أيَّامِ كُلُوديُوسَ، فَعَزَمَ التَّلاَمِيذُ بِحَسَبِ مَا تَيَسَّرَ لِكُلِّ وَاحِدٍ مِنْهُمْ أَنْ يَرْسِلُوا خدمَةً إِلَى الإِخْوةِ السَّاكِنِيْنَ فِي الْيَهُودِيَّةِ. فَفَعَلُوا ذَلِكَ وَبَعَثُوا إِلَى الْقُسُوسِ عَلَى أَيْدِي بَرْنَابَا وَشَاوُلَ.
    - وَفِي ذَلِكَ الزَّمَانِ أَلْقى هِيرُودُسُ الْمَلِكُ الأَيْدِي عَلَى قُومٍ مِنَ الْكَنِيسَةِ لِيُسِيءَ إِلَيْهِمْ، وَقَتَلَ يَعْقُوبَ أَخَا يُوحَنَا بِالسَّيْفِ .
    - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّـه المُقدَّسة. آمين. )
