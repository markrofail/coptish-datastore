title:
  arabic: 'من سفر يوئيل النبي ( 2 : 28 ـــ 32 )'
text:
  arabic:
    - 'من سفر يوئيل النبي ( 2 : 28 ـــ 32 )'
    - وَسَيَكُونُ بَعْدَ هَذِهِ أَنَّي أُفِيْضُ رُوحِي عَلَى كُلِّ بَشَرٍ، فَيَتَنَبَّأُ بَنُوكُمْ وَبَنَاتُكُمْ، وَيَرَى شُبَّانُكُمْ رُؤَىً ويَحْلَمُ شُيُوخُكُمْ أَحْلاَمًا، وَعَلَى عَبِيدِي أَيْضًا وإِمَائِي أُفِيْضُ رُوحِي فِي تِلْكَ الأيَّامِ، وَأَجْعَلُ عَجَائِبَ فِي السَّمَاءِ وَعَلَى الأَرْضِ، دَمًا وَنَارًا وأعْمِدَةَ دُخَانٍ. فَتَنْقَلِبُ الشَّمْسُ ظَلاَمًا، وَالْقَمَرُ دَمًا قَبْلَ أَنْ يَأْتِيَ يَوْمُ الرَّبِّ الْعَظِيمُ الْهَائِلُ. وَيَكُونُ أَنَّ كُلَّ مَنْ يَدْعُو بِاسْمِ الرَّبِّ يَخْلُصْ، لأَنَّهَا فِي جَبَلِ صِهْيَونَ وَفِي أُورُشَلِيمَ تَكُونُ النَّجَاةُ، كَمَا قَالَ الرَّبُّ، وَفِي الْبَاقِينَ الَّذِينَ يَدْعُوهُمُ الرَّبُّ.
    - ( مجداً للثالوث القدوس )
