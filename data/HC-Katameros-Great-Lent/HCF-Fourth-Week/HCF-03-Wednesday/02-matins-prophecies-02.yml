title:
    arabic: 'من سفر أيوب الصديق ( 1 : 1 - 22 )'
text:
    arabic:
        - 'من سفر أيوب الصديق ( 1 : 1 - 22 )'
        - 'كَانَ رَجُلٌ فِي أَرْضِ عَوْصِ اِسْمُهُ أَيُّوبُ، وَكَانَ هَذَا الرَّجُلُ سَلِيمًا مُسْتَقِيمًَا يَتَّقِي اللَّهَ وَيُجَانِبُ الشَّرَّ. وَوُلِدَ لَهُ سَبْعَةُ بَنِينَ وَثَلاثُ بَنَاتٍ. وَكَانَتْ قِنْيَتُهُ سَبْعَةَ آلاَفٍ مِنَ الْغَنَمِ وَثَلاثَةَ آلاَفٍ مِنَ الإِبْلِ وَخَمْسَ مِئَةِ فَدَّانِ بَقَرٍ وَخَمْسَ مِئَةِ أَتَانٍ، وَلَهُ عَبِيدٌ كَثِيرُونَ جَدَّا. وَكَانَ ذَلِكَ الرَّجُلُ أَعْظَمَ أَبْنَاءِ الْمَشْرِقِ جَمِيعًا. وَكَانَ بَنُوهُ يَذْهَبُونَ فَيَصْنَعُونَ مَأْدُبَةً فِي بَيْتِ كُلٍّ مِنْهُمْ فِي يَوْمِهِ، وَيَبْعَثُونَ فَيَدْعُونَ أَخَواتِهِمُ الثَّلاَثَ لِيَأْكُلْنَ وَيَشْرَبْنَ مَعَهُمْ. فَإذَا تَمَّ مَدَارُ أَيَّامِ الْمَأْدُبَةِ، كَانَ أَيُّوبُ يَبْعَثُ فَيُقَدِّسُهُمْ، ثَمَّ يُبَكِّرُ فِي الْغَدَاةِ فَيَصْعِدُ مُحْرِقَاتٍ عَلَى عَدَدِ جَمِيعَهِمْ، لأَنَّ أَيُّوبَ كَانَ يَقُولُ: لَعَلَّ بَنِيَّ خَطِئُوا وَجَدَّفُوا عَلَى اللَّهِ فِي قُلُوبِهِمْ. هَكَذَا كَانَ أَيُّوبُ يَصْنَعُ كُلَّ الأَيَّامِ.'
        - 'وَاِتَّفَقَ يَوْمًَا أَنْ دَخَلَ بَنُو اللَّهِ لِيَمْثُلُوا أَمَامَ الرَّبِّ، وَدَخَلَ الشَّيْطَانُِ أَيْضًا بَيْنَهُمْ. فَقَالَ الرَّبُّ لِلْشَّيْطَانِِ: مِنْ أَيْنَ أَقْبَلْتَ؟ فَأَجَابَ الشَّيْطَانُ وَقَالَ لِلْرَبِّ: مِنَ الطَّوافِ فِي الأَرْضِ وَالتَّرَدُدِ فِيهَا. فَقَالَ الرَّبُّ لِلْشَّيْطَانِ: هَلْ أَمَلْتَ بَالَكَ إِلَى عَبْدِي أَيُّوبَ؟ فَإِنَّهُ لَيْسَ لَهُ مَثِيلٌ فِي الأَرْضِ. إِنَّهُ رَجُلٌ سَلِيمٌِ مُسْتَقِيمٌ يَتَّقِي اللَّهَ وَيُجَانِبُ الشَّرَّ. فَأَجَابَ الشَّيْطَانُ وَقَالَ لِلْرَّبِّ: أَمَجَّانًَا يَتَّقِي أَيُّوبُ اللَّهَ؟ أَلَمْ تَكُنْ سَيَّجْتَ حَوْلَهُ وَحَوْلَ بَيْتِهِ وَحَوْلَ كُلِّ شَيْءٍ لَهُ مِنْ كُلِّ جِهَةٍ، وَقَدْ بَارَكْتَ أَعْمَالَ يَدَيِْهِ، فَانْتَشَرَتْ أَمْوَالُهُ فِي الأَرْضِ. وَلَكُنَّ ابْسُطْ يَدَكَ وَاِمْسَسْ جَمِيعَ مَا لَهُ فَتَنَظُرَ أَلاَ يُجَدِفَ عَلَيْكَ فِي وَجْهِكَ. فَقَالَ الرَّبُّ لِلْشَيْطَانِ: هَا إِنَّ كُلَّ شَيْءٍ لَهُ فِي يَدِكَ، وَلَكِنْ إِلَيْهِ لاَ تَمْدُدْ يَدَكَ. وَخَرَجَ الشَّيْطَانُ مِنْ أَمَامِ وَجْهِ الرَّبِّ. وَاِتَّفَقَ يَوْمًا أَنْ بَنِيهِ وَبَنَاتِهِ كَانُوا يَأْكُلُونَ وَيَشْرَبُونَ خَمْرًا فِي بَيْتِ أَخِيهِمُ الأكْبَرِ. فَأَقْبَلَ رَسُولٌ إِلَى أَيُّوبَ وَقَالَ: كَانَتِ الْبَقَرُ تَحْرُثُ وَالأُتُنُ تَرْعَى بِجَانِبِهَا، فَوَقعَ عَلَيهَا أَهْلُ سَبَأَ وَأَخَذُوهَا، وَقَتَلُوا الْغِلْمَانَ بِحَدِّ السَّيْفِ، وَأَفْلَتَُّ أَنَا وَحْدِي لأُخْبِرَكَ. وَفِيمَا هُوَ يَتَكَلَّمُ، أَقْبَلَ آخَرُ وَقَالَ: قَدْ سَقَطَتْ نَارُ اللَّهِ مِنَ السَّمَاءِ وَأَحْرَقَتِ الْغَنَمَ وَالْغِلْمَانَ وَأَكَلَتْهُمْ، وَأَفْلَتُّ أَنَا وَحْدِي لأُخْبِرَكَ . وَفِيمَا هُوَ يَتَكَلَّمُ ، أَقْبَلَ آخَرُ وَقَالَ: قَدْ اِفْتَرَقَ الْكَلْدَانِيُّونَ ثَلاثَ فِرْقٍ، وَهَجَمُوا عَلَى الإِبْلِ وَأَخَذُوهَا، وَقَتَلُوا الْغِلْمَانَ بِحَدِّ السَّيْفِ، وَأَفْلَتُّ أَنَا وَحْدِي لأُخْبِرَكَ. وَفِيمَا هُوَ يَتَكَلَّمُ أَقْبَلَ آخَرُ وَقَالَ: كَانَ بَنُوكَ وَبَنَاتُكَ يَأْكُلُونَ وَيَشْرَبُونَ خَمْرَا فِي بَيْتِ أَخِيهِمْ الأَكْبَرِ، فَإِذَا بِريحِ شَدِيدَةٍ قَدْ طَلَعَتْ مِنْ عُرْضِ الصَّحْرَاءِ وَصَدَمَتْ زَوَايَا الْبَيْتِ الأَرْبَعَ، فَسَقَطَ عَلَى الْغِلْمَانَ فَمَاتُوا، وَأَفْلَتُّ أَنَا وَحْدِي لأُخْبِرَكَ.'
        - 'فَقَامَ أَيُّوبُ وَشَقَّ رِدَاءَهُ وَجَزَّ شَعْرَ رَأْسِهِ وَخَرَّ عَلَى الأَرْضِ وَسَجَدَ، وَقَالَ : عُرْيَانًَا خَرَجْتُ مِنْ جَوْفِ أُمِّي. وَعُرْيَانًَا أَعُودُ إِلَى هُنَاكَ. الرَّبُّ أَعْطَى وَالرَّبُّ أَخَذَ فَلْيَكُنِ اِسْمُ الرَّبِّ مُبَارَكًا. فِي هَذَا كُلِّهِ لَمْ يُخْطَأْ أَيُّوبَ وَلَمْ يَقُلْ فِي اللَّهِ جَهِلاً .'
        - ( مجداً للثالوث القدوس )
