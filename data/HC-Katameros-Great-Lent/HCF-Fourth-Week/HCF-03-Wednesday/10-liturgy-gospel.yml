title:
    arabic: 'من إنجيل مُعلِّمنا مرقس البشير ( 4 : 35 - 41 )'
text:
    arabic:
        - 'من إنجيل مُعلِّمنا مرقس البشير ( 4 : 35 - 41 )'
        - 'وَفِي ذَلِكَ الْيَوْمِ لَمَّا كَانَ الْمَسَاءُ قَالَ لَهُمْ: "لِنَجْتَزْ إِلَى الْعَبْرِ". فَصَرَفُوا الْجَمْعَ وَأَخَذُوهُ مَعَهُمْ فِي السَّفِينَةِ. وَكَانَتْ مَعَهُ أيْضًا سُفُنٌ أُخْرَى. فَحَدَثَتْ عَاصِفَةُ رِيحٍ شَدِيدَةٍ، وَكَانَتِ تَقْذِفُ الأَمْوَاجَ عَلَى السَّفِينَةِ حَتَّى أَوْشَكَتْ أَنْ تَمْتَلِئُ. وَكَانَ هُوَ فِي مُؤَخَّرِهَا نَائِمًَا عَلَى وَسَادَةٍ. فَأَيْقَظُوهُ وَقَالُوا لَهُ: "يَا مُعَلِّمُ أَمَا تُبَالِي بِأَنَّا نَهْلِكُ؟" فَاسْتَيْقَظَ وَاِنْتَهَرَ الْرِّيحَ، وَقَالَ لِلْبَحْرِ: "اُسْكُتْ وَاِبْكَمْ!". فَسَكَنَتِ الرِّيحُ وَصَارَ هُدُوءٌ عَظِيمٌ. ثُمَّ قَالَ لَهُمْ: "مَا بَالُكُمْ خَائِفِينَ، أَلَيْسَ لَكُمْ إيِمَانٌ بَعْدُ؟" فَخَافُوا خَوْفًَا شَدِيدًا، وَقَالَ بَعْضُهُمْ لَبَعْضٍ: "مَنْ تُرَى هَذَا؟ فَإِنَّ الرِّيحَ وَالْبَحْرَ يُطِيعَانِهِ!".'
        - ( والمجد للَّـه دائماً )
