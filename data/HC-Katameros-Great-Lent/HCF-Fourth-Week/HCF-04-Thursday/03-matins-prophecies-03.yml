title:
    arabic: 'من سفر دانيال النبي ( 6 : 1 - 27 )'
text:
    arabic:
        - 'من سفر دانيال النبي ( 6 : 1 - 27 )'
        - 'وَحَسُنَ لَدَى دَارْيُوسَ أَنْ يُقِيمَ عَلَى الْمَمْلَكَةِ مِئَةً وَعِشْرِينَ قُطْبًَا يَكُونُ عَلَى الْمَمْلَكَةِ كُلِّهَا، وَعَلَى هَؤُلاَءِ ثَلاثَةَ وُزَرَاءَ. أَحَدُهُمْ دَانِيالُ، لِيُؤَدِّي الأَقْطَابُ إِلَيْهِمْ الْحِسَابَ، فَلاَ يَلْحَقُ الْمَلِكَ ضَرَرٌ. فَفَاقَ دَانِيَالُ الْوُزَرَاءَ وَالأَقْطَابَ، لأَنَّ رُوحًَا بَارِعًَا كَانَ فِيهِ. فَكَانَ فِي عَزْمِ الْمَلِكِ أَنْ يُقِيمَهُ عَلَى الْمَمْلَكَةِ كُلِّهَا. حِينَئِذٍ اِلْتَمَسَ الْوُزَرَاءُ وَالأَقْطَابُ عَلَّةً عَلَى دَانِيَالَ فِي سِياسَةِ الْمَمْلَكَةِ، لَكِنْ لَمْ يَسْتَطِيعُوا أَنْ يَجِدُوا عِلَّةً وَلاَ جَرِيمَةً، لأَنَّهُ كَانَ أَمِينًَا، فَلَمْ تُوجَدْ عَلَيْهِ زَلَّةٌ وَلاَ جَرِيمَةٌ. فَقَالَ هَؤُلاَءِ الرِّجَالُ: إِنَّا لاَ نَجِدُ عَلَّةً عَلَى دَانِيَالَ هَذَا، إلاَّ أَنْ نَجِدَ عَلَيْهِ فِي شَرِيعَةِ إِلَهِهِ.'
        - 'حِينَئِذٍ اجْتَمَِعَ هَؤُلاَءِ الْوُزَرَاءُ وَالأَقْطَابُ عِنْدَ الْمَلِكِ وَقَالُوا لَهُ : أَيُّهَا الْمَلِكُ دَارْيُوسُ، حَيِيتَ إِلَى الأَبَدِ. إِنَّ جَمِيعَ وُزَرَاءِ الْمَمْلَكَةِ وَالْوُلاَةِ وَالأَقْطَابُ وَالْعُظَمَاءِ وَالْحُكَّامِ قَدْ اِئْتَمَرُوا فِي أَنْ يُحْكَمَ حُكْمٌ مَلَكِيٌّ وَيُبْرَمَ إِيجَابٌ بِأَنَّ كُلَّ مَنْ سَأَلَ سُؤَالاً مِنْ إِلَهٍ أَوْ إِنْسَانٍ إِلَى ثَلاَثِينَ يَوْمًَا إِلاَّ مِنْكَ، أَيُّهَا الْمَلِكُ، يُلْقَى فِي جُبِّ الأُسُودِ. فَالآنَ، أَيُّهَا الْمَلِكُ، أَبْرِزِ الإِيجَابَ وَارْسُمِ الْكِتَابَةَ، بِحَيْثُ لا يَقَعُ تَغْيِيرٌ، كَمَا هِي شَرِيعَةُ مَادِيِ وَفَارِسَ الَّتِي لاَ تُنْسَخُ. فَرَسَمَ ا الْمَلِكُ دَارْيُوسُ الْكِتَابَةَ وَالإِيجَابَ.'
        - فَلَمَّا عَلِمَ دَانِيَالُ بِرَسْمِ الْكِتَابَةِ، اِنْطَلَقَ إِلَى بَيْتِهِ، وَكَانَتْ كُوَاهُ مَفْتُوحَةً فِي غُرْفَتِهِ جِهَةَ أُورُشَلِيمَ. فَكَانَ يَجْثُو عَلَى رُكْبَتَيْهِ ثَلاثَ مَرَّاتٍ فِي الْيَوْمِ، وَيُصَلِّى وَيَعْتَرِفُ للَّهِ، كَمَا كَانَ يَفْعَلُ مِنْ قَبْلُ. فَاِجْتَمَعَ أُولَئِكَ الرِّجَالُ فَوَجَدُوا دَانِيَالَ يَسْأَلُ وَيَتَضَرَّعُ أَمَامَ إِلَهِهِ.
        - 'حِينَئِذٍ اِقْتَرَبُوا إِلَى الْمَلِكِ وَتَكَلَّمُوا فِي إِيجَابِ الْمَلِكِ قَائِلِيْنَ : أَلَمْ تَرْسُمْ إِيجَابًا بِأَنَّ كُلَّ مَنْ سَأَلَ شَيْئًَا مِنْ إِلَهٍ أَوْ إِنْسَانٍ إِلَى ثَلاثِينَ يَوْمًَا إِلاَّ مِنْكَ، أَيُّهَا الْمَلِكُ، يُلْقَى فِي جُبِّ الأُسُودِ؟. فَأَجَابَ الْمَلِكُ وَقَالَ: الأَمْرُ حَقٌّ، كَمَا هِي شَرِيعَةُ مَادِيِ وَفَارِسُ الَّتِي لاَ تُنْسَخُ. فَأَجَابُوا وَقَالُوا أَمَامَ الْمَلِكِ: إِنَّ دَانِيَالَ الَّذِي مِنْ بَنِي جَلاَءِ يَهُوذَا لَمْ يَعْبَأْ بِكَ، أَيُّهَا الْمَلِكُ، وَلاَ بِالإِيجَاب الَّذِي رَسَمْتَهُ، بَلْ ثَلاثَ مَرَّاتٍ فِي الْيَوْمِ يَسْأَلُ سُؤَالَهُ. فَلَمَّا سَمِعَ الْمَلِكُ هَذَا الْكَلاَمَ، اِغْتَمَّ جَدًّا وَجَعَلَ اِهْتِمَامَهُ أَنْ يُنْقِذَ دَانِيَالَ، وَاِجْتَهَدَ فِي تَخْلِيصِهِ إِلَى غُرُوبِ الشَّمْسِ. حِينَئِذٍ اِجْتَمَعَ أُولَئِكَ الرِّجَالُ لَدَى الْمَلِكِ وَقَالُوا لِلْمَلِكِ: اِعْلَمْ، أَيُّهَا الْمَلِكُ، أَنَّ شَرِيعَةَ مَادِي وَفَارِسَ هِي أَنَّ كُلَّ إِيجَابٍ وَحُكْمٍ يَحْكُِمُهُ الْمَلِكُ لاَ يُغَِيَّرُ. حِينَئِذٍ أَمَرَ الْمَلِكُ فَأُوتِيَ بِدَانِيَالَ، وَأُلْقِيَ فِي جُبِّ الأُسُودِ. فَأَجَابَ الْمَلِكُ وَقَالَ لِدَانِيَالَ: إِنَّ إِلَهَكَ الَّذِي أَنْتَ مُوَاظِبٌ عَلَى عِبَادَتِهِ هُوَ يُنْقِذُكَ!. وَأُتِيَ بِحَجَرٍ فَوُضِِعَ عَلَى فَمِ الْجُبِّ، وَخَتَمَهُ الْمَلِكُ بِخَاتِمِهِ وَخَاتَمِ عُظَمَائِهِ، لِئَلاَّ يَتَغَيَّرَ الْقَصْدُ فِي دَانِيَالَ.'
        - 'ثُمَّ مَضَى الْمَلِكُ إِلَى قَصْرِهِ وَبَاتَ صَائِمًَا، وَلَمْ تَدْخُلْ عَلَيهِ سَرَارِيَّهُ، وَنَفَرَ النُّوَمُ عَنْهُ. وَفِي الْغَدَاةِ قَامَ الْمَلِكُ عِنْدَ الْفَجْرِ وَبادَرَ فَاِنْطَلَقَ إِلَى جُبِّ الأُسُودِ. وَلَمَّا اِقْتَرَبَ الْمَلِكُ مِنْ الْجُبِّ، نَادَى دَانِيَالَ بِصَوْتٍ حَزِينٍ وَخَاطَبَهُ قَائِلاً: يَا دَانِيَالَ، عَبْدَ اللَّهِ الْحَيِّ، لَعَلَّ إِلَهَكَ الَّذِي أَنْتَ مُوَاظِبٌ عَلَى عِبَادَتِهِ اِسْتَطَاعَ أَنْ يُنْقِذَكَ مِنَ الأُسُودِ؟ فَأَجَابَ دَانِيَالُ الْمَلِكُ: أَيُّهَا الْمَلِكُ، حَيِيتَ إِلَى الأَبَدِ. إِنَّ إِلَهِي أَرْسَلَ مَلاَكَهُ فَسَدَّ أَفْوَاهَ الأُسُودِ، فَلَمْ تُؤْذِنِي، لأَنِّي وُجِدْتْ زَكِيًا أَمَامَهُ، وَأَمَامَكِ أَيْضًا، أَيُّهَا الْمَلِكُ، لَمْ أَصْنَعْ سُوءًَا. فَفَرَحَ الْمَلِكُ بِهِ فَرَحًا عَظِيمًا، وَأَمَرَ أَنْ يُخْرَجَ دَانِيَالُ مِنَ الْجُبِّ. فَأُخْرِجَ دَانِيَالُ مِنَ الْجُبِّ، فَلَمْ يُوجَدْ فِيهِ أَذَىً لأَنَّهُ آمَنَ بِإِلَهِهِ. ثُمَّ أَمَرَ الْمَلِكُ، فَأُتِيَ بِأُولَئِكَ الرِّجَالِ الَّذِينَ وَشَوْا بِدَانِيَالَ، وَأُلْقُوا فِي جُبِّ الأُسُودِ، هُمْ وَبَنُوهُمْ وَنِسَاؤُهُمْ، فَلَمْ يَبْلُغُوا إِلَى أَرْضِ الْجُبِّ حَتَّى بَطَشَتْ بِهِمُ الأُسُودُ وَسَحَقَتْ جَمِيعَ عِظَامِهِمْ. ثُمَّ كَتَُبَ دَارْيُوسُ الْمَلِكُ وَقَالَ: إِلَى جَمِيعِ الشُّعُوبِ وَالأُمَمِ وَالأَلْسِنَةِ السَّاكِنِيْنَ فِي الأَرْضِ كُلِّهَا: لِيَكْثُرْ سَلاَمُكُمْ. لِقَدْ صَدَرَ أَمْرٌ مِنْ قِبَلِي لِلْنَّاسِ فِي كُلِّ وِلاَيَةِ مَمْلَكَتِي أَنْ يَهَابُوا وَيَرْهَبُوا وَجْهَ إِلَهِ دَانِيَالَ. لأَنَّهُ هُوَ الإِلَهُ الْحَيُّ الْقَيُّومُ إِلَى الأَبَدِ. وَمُلْكُهُ لاَ يَنْقَرِضُ وَسُلْطَانُهُ إِلَى الْمُنْتَهى. الْمُنْقِذُ الْمُنَجِّي وَالصَّانِِعُ الآيَاتِ وَالْعَجَائِبَ فِي السَّمَواتِ وَالأَرْضِ. وَهُوَ الَّذِي أَنَقْذَ دَانِيَالَ مِنْ أَيَدِي الأُسُودِ .'
        - ( مجداً للثالوث القدوس )
