title:
  arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 18 : 35 ـــ 43 )'
text:
  arabic:
    - 'من إنجيل مُعلِّمنا لوقا البشير ( 18 : 35 ـــ 43 )'
    - 'وَلَمَّا اقْتَرَبَ مِنْ أَرِيحَا كَانَ أَعْمَى جَالِسًا فِي الطَّرِيقِ يَسْتَعْطِي. فَلَمَّا سَمِعَ الْجَمْعُ الْمُجْتَازُ سَأَلَ:"مَا هذَا؟" فَأُخْبَرَ بِأَنَّ يَسُوعُ النَّاصِرِيَّ عَابِرٌ. فَصَرَخَ قِائِلاً: "يَايَسُوعُ ابْنَ دَاوُدَ، ارْحَمْنِي!". فَزَجَرَهُ الْمُتَقَدِّمُونَ لِيَسْكُتَ، فَازْدَادَ صُرَاخًا: :يَا ابْنَ دَاوُدَ، ارْحَمْنِي!". فَوَقَفَ يَسُوعُ وَأَمَرَ أَنْ يُقَدَّمَ إِلَيْهِ. فَلَمَّا قَرُبَ سَأَلَهُ:"مَاذَا تُرِيدُ أَنْ أَصْنَعَ لَكَ؟» فَقَالَ: "يَا رَبُّ، أَنْ أُبْصِرَ!". فَقَالَ لَهُ يَسُوعُ: «أَبْصِرْ. إنَّ إِيمَانُكَ قَدْ خَلَّصَكَ". وَفِي الْحَالِ أَبْصَرَ، وَتَبِعَهُ وَهُوَ يُمَجِّدُ اللَّهَ. وَجَمِيعُ الشَّعْبِ الَّذِينَ رَأُوْهُ سَبَّحُوا اللَّهَ.'
    - (والمجد للَّـه دائماً)
