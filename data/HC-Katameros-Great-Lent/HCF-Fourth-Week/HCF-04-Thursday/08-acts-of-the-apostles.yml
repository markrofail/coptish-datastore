title:
    arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
text:
    arabic:
        - الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
        - '( 4 : 19 - 31 )'
        - 'فَأَجَابَ بُطْرُسُ وَيُوحَنَّا وَقَالاَ لَهُمْ: " اُحْكُمُوا أَنْتُمْ مَا الْعَدْلُ أَمَامَ اللَّهِ أَنْ نَسْمَعَ لَكُمْ أم نَسْمَعُ لِلَّهِ، فَإِنَّنَا لاَ نَقْدِرُ أَنْ لاَ نَتَكَلَّمَ بِمَا عَايَّنَا وَسَمِعْنَا". فَتَهَدَّدُوهُمَا وَصَرَفُوهُمَا، إِذْ لَمْ يَجِدُوا سَبِيلاً لِمُعَاقَبَتِهِمَا خوفًا مِنَ الشَّعْبِ، فَإِنَّ الْجَمِيعَ كَانُوا يُمَجِّدُونَ اللَّهَ عَلَى مَا جَرَى، لأَنَّ الرَّجُلَ الَّذِي تَمَّتْ فِيهِ آيةُ الشِّفَاءِ هَذِهِ، كَانَ لَهُ أَكْثَرُ مِنْ أَرْبَعِينَ سَنةً.'
        - 'فَلَمَّا أُطْلِقَا أَتَيَا إِلَى ذَوِيِهُمَا وأَخْبَرَاهُم بِكُلِّ مَا قَالَ لَهُمَا الرُؤَسَاءُ وَالشُّيُوخُ. فَلَمَّا سَمِعُوا ذَلِكَ، رَفَعُوا أَصْوَاتَهُمْ إِلَى اللَّهِ بِنَفْسٍ وَاحِدَةٍ وَقَالُوا: "أَيُّهَا الرَّبُّ، أَنْتَ الَّذِي صَنًعْتَ السَّمَاءَ وَالأَرْضَ وَالْبَحْرَ وَجَمِيعَ مَا فِيهَا، الَّذِي قَالَ عَلَى فَمِ أَبِينَا دَاوُدَ فَتَاهُ: لِمَاذَا اِرْتَجَّتْ الأُمُمُ وَالشُّعُوبُ وَهَذَّتْ بِالْبَاطِلِ؟ قَامَتْ مُلُوكُ الأَرْضِ، وَالرُّؤَسَاءُ اِجْتَمَعُوا جَمِيعًا عَلَى الرَّبِّ وَعَلَى مَسِيحِهِ. فَإِنَّهُ قَدْ اِجْتَمَعَ بِالْحَقِيقَةِ فِي هَذِهِ الْمَدِينَةِ عَلَى فَتَاكَ الْقُدُّوسِ ، الَّذِي مَسَحْتَهُ، هِيرُودُسُ وَبِيلاَطُسُ الْبُنْطِيُّ مَعَ الأُمُمِ وَشُعُوبِ إِسْرَائِيلَ، لِيَصْنَعُوا مَا سَبَقْتَ فَحَدَّدَتْهُ يَدُكَ وَمَشُورَتُكَ أَنْ يَكُونَ. فَالآنَ يَا رَبُّ، اُنْظُرْ إِلَى تَهْدِيدَاتِهُمْ ، وَهَبْ لِعَبِيدِكَ أَنْ يُنَادُوا بِكَلِمَتِكَ بِكُلِّ جرأة، بَاسِطًا يَدِكَ لإِجْرَاءِ الشِّفَاءِ وَالآيَاتِ وَالْعَجَائِبِ بِاسْمِ فَتَاكَ الْقُدُّوسِ يَسُوعَ". فَلَمَّا صَلَّوْا تَزَلْزَلَ الْمَوْضِِعُ الَّذِي كَانُوا مُجْتَمِعِينَ فِيهِ، وَامْتَلأُوا جَمِيعَهُمْ مِنَ الرُّوحِ الْقُدُسِ، وَطَفِقُوا يُنَادُونَ بِكَلِمَةِ اللَّهِ بِجُرْأَةٍ.'
        - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّه المُقدَّسة. آمين. )
