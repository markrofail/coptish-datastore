title:
    arabic: 'من سفر أيوب الصديق ( 20 : 1 - 29 )'
text:
    arabic:
        - 'من سفر أيوب الصديق ( 20 : 1 - 29 )'
        - 'أَجَابَ صُوفَرُ النَّعْمَاتِيُّ وَقَالَ: لِذَلِكَ تُلْهِمُنِي خَوَاطِرِي وَلأَجْلِهَا مَا بِي مِنْ الاِضْطِرَابِ. لَقَدْ سَمِعْتُ تَوْبِيخًا يُعَيِّرُنِي فَلَقِّنَنِي رُوْحٌ مِنْ فِطْنَتِي. أَعْلَمْتَ هَذَا مُنْذُ الدَّهْرِ مُنْذُ أَنْ جَعَلَ الْبِشْرَ عَلَى الأَرْضِ طَرَبَ الْمُنَافِقِينَ قَرِيبُ الزَّوالِ وَأَنَّ فَرَحَ الْكَافِرِ لَمْحَةٌ. فَإِنَّهُ وَلَوْ بَلَغَ السَّمَاءَ اِرْتِفَاعًا وَلَطَمَتْ هَامَتُهُ السَّحَابَ. يَهْلِكُ إِلَى الأَبَدِ كَعَذِرَتِهِ. فَيَقُولُ الَّذِينَ يَرَوْنَهُ: أَيْنَ هُوَ؟ يَطِيرُ كَالْْحُلْمِ فَلاَ يُوجَدُ وَيَضْمَحِلُّ كَرُؤْيَا اللَّيْلِ. وَالْعَيْنُ الَّتِي لَمَحَتْهُ لاَ تَعُودُ تَلْمَحُهُ وَلاَ يَرَاهُ مَكَانُهُ مِنْ بَعْدُ. بَنُوهُ يُوفُونَ الْمَسَّاكِيْنَ حَقَّهُمْ بَلْ كَفَّاهُ تَرُدَّانِ سَلْبَهُ. رَذَائِلُ شَبَابِهِ تَمْلأُ عِظَامَهُ وَمَعَهُ تَضَّجِِعُ فِي التُّرَابِ. إذَا حَلَى الْسُّوءُ بِفِيهِ وَخَبَّأَهُ تَحْتَ لِسَانِهِ. وَاِدَّخَرَهُ وَلَمْ يُلْقِهِ بَلْ أَحْرَزَهُ ضِمْنَ حَنَكِهِ. فَإِنَّ طَعَامَهُ هَذَا يَتَحَوَّلُ فِي أَمْعَائِهِ إِلَى مَرَارَةِ ـــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــ صِلٍّ فِي جَوْفِهِ. قَدْ اِبْتَلَعَ أَمْوَالاً إلاَّ أَنَّهُ يَقِيئُهَا. اللَّهُ يَسْتَخْرِجُهَا مِنْ جَوْفِهِ. رُضَعَ سُمَّ الأَصْلاَلِ فَقتلَهُ لِسَانُ الأَفْعَى. لاَ يَرَى مَجَارِي أَنْهَارٍ وَلاَ سُيُولاً مِنْ عَسَلٍ وَزُبْدٍ. يَرُدُّ كَسْبَهُ وَلاَ يَلْتَهِمُهُ. بَلْ يَرُدُّ نَظِيرَ سُحْتِهِ وَلاَ يَتَمَتَّعُ. لأَنَّهُ هَضَمَ الْمَسَاكِينَ وَخَذَلَهُمْ وَاِغْتَصَبَ الْبُيُوتَ وَلَمْ يَبْنِهَا. وَإذَا لَمْ يَعْرِفِ الْقَنَاعَةَ فِي جَوْفِهِ فَإِنَّهُ لاَ يَنْجُو بِمَرَامِهِ. لَمْ يُبْقِ نَهَمَهَ عَلَى شَيْءٍ لِذَلِكَ نُعْمَاهُ لاَ تَثْبُتُ. فِي إبَّانِ السَّعَةِ يُصِيبُهُ الضَنْكُ وَتَقَعُ عَلَيْهِ يَدُ كُلِّ بَلِيَّةٍ. لِيَكُنْ لَهُ أَنْ يَمْلأَ بَطْنَهُ لِيَصُبَّ اللَّهُ عَلَيْهِ نَارَ غَضَبِهِ وَلْيُمْطِرْهَا عَلَيْهِ طَعَامًَا. إِنْ فَرَّ مِنْ آلَةِ الْحَدِيدِ فَلْتَخْتَرِمْهُ قَوْسُ النُّحَاسِ. يَنْزِعُ فِيهَا فَيَنْفُذُ النُّصْلُ مِنْ جَسَدِهِ وَيَلْمَِعُ مِنْ كَبِدِهِ وَتَخْشَاهُ الأَهْوَالُ . كُلُّ ظَلاَمٍ مُدَّخَرٌ فِي كُنُوزِهِ. وَتَأْكُلُهُ نَارٌ لَمْ يُنْفَخْ فِيهَا. وَتُتْلِفُ مَا بَقَيَ فِي خِبَائِهِ. تَكَشِفُ السَّمَواتُ عَنْ إِثْمِهِ وَالأَرْضُ تَقُومُ عَلَيْهِ. تُسْلَبُ غِلاَلُ بَيْتِهِ وَتُهَالُ فِي يَوْمِ غَضَبِ اللَّهِ. ذَلِكَ حَظُّ الرَّجُلِ الْمُنَافِقِ مِنْ عِنْدِ اللّهِ وَمِيرَاثُهُ بِأَمْرِ الْقَدِيرِ .'
        - ( مجداً للثالوث القدوس )
