title:
    arabic: 'البولس من رسالة معلمنا بولس الرسول الأولى إلى أهل كورنثوس ( 12 : 31 - 13 : 1 - 14 : 1 )'
text:
    arabic:
        - 'البولس من رسالة معلمنا بولس الرسول الأولى إلى أهل كورنثوس ( 12 : 31 - 13 : 1 - 14 : 1 )'
        - وَلَكِنْ تَنَافَسُوا فِي الْمَوَاهِبِ العُظْمَى. وَأَنَا أُرِيَكُمْ طَرِيقًا أَفْضَلَ جِدًّا. لَوْ كُنْتُ أَنْطِقُ بِأَلْسِنَةِ النَّاسِ وَالْمَلاَئِكَةِ وَلَمْ تَكُنْ فِيَّ الْمَحَبَّةُ، فَإِنَّمَا أَنَا نُحَاسٌ يَطِنُّ أَوْ صَنْجٌ يَرِنُّ. وَلَوْ كَانَتْ لِي النُّبُوَّةُ، وَكُنْتُ أَعْلَمُ جَمِيعَ الأَسْرَارِ وَالْعِلْمَِ كُلَّهُ، وَلَوْ كَانَ لِي الإِيِمَانُ كُلُّهُ حَتَّى أَنْقُلَ الْجِبَالَ، وَلَمْ تَكُنْ فِيَّ الْمَحَبَّةُ، فَلَسْتُ بِشَيْءٍ. وَلَوْ بَذَلْتُ جَمِيعَ أَمْوَالِي لإِطْعَامِ الْمَسَاكِينِ، وَأَسْلَمْتُ جَسَدِي لأُحْرَقَ، وَلَمْ تَكُنْ فِيَّ الْمَحَبَّةُ، فَلاَ أَنْتَفِعُ شَيْئًا.
        - الْمَحَبَّةُ تَتَأَنَّى وَتَرْفُقُ. الْمَحَبَّةُ لاَ تَحْسُدُ وَلاَ تَتَبَاهَى، وَلاَ تَنْتَفِخُ، وَلاَ تَأْتِي قَبَاحَةً، وَلاَ تَلْتَمِسُ مَا هُوَ لَهَا، وَلاَ تَحْتَدُّ، وَلاَ تَظُنُّ السُّوءَ، وَلاَ تَفْرَحُ بِالظُّلْمِ بَلْ تَفْرَحُ بِالْحَقِّ، وَتَحْتَمِلُ كُلَّ شَيْءٍ، وَتُصَدِّقُ كُلَّ شَيْءٍ، وَتَرْجُو كُلَّ شَيْءٍ، وَتَصْبِرُ عَلَى كُلِّ شَيْءٍ. الْمَحَبَّةُ لاَ تَسْقُطُ أَبَدًا. وَأَمَا النُّبُوَّاتُ فَسَتُبْطَلُ، وَالأَلْسِنَةُ تَزُولُ، وَالْعِلْمُ يُبْطَلُ. فَإِنَّنَا نَعْلَمُ عَلْمًًا نَاقِصًا وَنَتَنَبَّأُ تَنَبُّأً نَاقِصًا. فَمَتَى جَاءَ الْكَامِلُ يُبْطَلُ النَّاقِصُ. إِنِّي لَمَّا كُنْتُ طِفْلاً كُنْتُ أَنْطِقُ كَاْلطِّفْلِ وَأَعْقِلُ كَالْطِّفْلِ وَأُفَكِّرُ كَالْطِّفْلِ. فَلَمَّا صِرْتُ رَجُلاً أَبْطَلْتُ مَا هُوَ لِلْطِّفْلِ. لأَنَّنَا الآنَ نَنْظُرُ فِي مِرْآةٍ  عَلَى سَبِيلِ الْلُّغْزِ، أَمَّا حِينَئِذٍ فَوَجْهًا إِلَى وَجْهٍ. إِنِّي أَعْلَمُ الآنَ عِلْمًا نَاقِصًا، أَمَّا حِينَئِذٍ فَسَأَعْلَمُ كَمَا عُلِمْتُ.
        - 'وَالَّذِي يَثْبُتُ الآنَ هُوَ: الإِيمَانُ وَالرَّجَاءُ وَالْمَحَبَّةُ، هَذِهِ الثَّلاثَةُ وَأَعْظَمُهُنَّ الْمَحَبَّةُ. اِتْبَعُوا الْمَحَبَّةَ، وَتَنَافَسُوا فِي الرُّوحِيَّاتِ، وبِالأَحْرَى فِي أَنْ تَتَنَبَّأُوا .'
        - ( نعمة اللَّـه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين.)
