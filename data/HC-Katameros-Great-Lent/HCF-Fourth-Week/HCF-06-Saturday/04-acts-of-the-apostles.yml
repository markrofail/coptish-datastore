title:
  arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
text:
  arabic:
    - الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
    - '( 24 : 24 ـــ 25 : 1 ـــ 12 )'
    - 'وَبَعْدَ أَيَّامٍ أَقْبَلَ فِيلِكْسُ مَعَ دُرُوسِّلاَ امْرَأَتِهِ،الَّتِي كَانَتْ يَهُودِيَّةً. فَاسْتَحْضَرَ بُولُسَ وَسَمِعَ مِنْهُ عَنِ الإِيمَانِ بِالْمَسِيحِ. وَبَيْنَمَا كَانَ يُفَاوِضُهُ في الْبِرِّ وَالْعَفَافِ وَالدَّيْنُونَةِ الآتِيَةِ، اِرْتَاعَ فِيلِكْسُ، وَأَجَابَ: "اذْهَبْ الآنَ، وإذا حَصَلْتُ عَلَى فُرْصَةٍ أَسْتَدْعَيْتُكَ".  وَكَانَ يُؤَمِّلُ أَيْضًا أَنْ يُعْطِيَهُ بُولُسُ رِشْوةً لِيُطْلِقَهُ، فَلِذلِكَ كَانَ يَسْتَحْضِرُهُ مِرَارًا كَثِيرَةً وَيُحَادِثَهُ. وَلَمَّا اِنْقَضَتْ سَنَتَانِ، خَلَفَ بُورْكِيُوسَ فَسْتُوسَ فِيلِكْسَ. وَإِذْ أَرَادَ فيلكس أَنْ يُرْضِيَ الْيَهُودِ، تَرَكَ بُولُسَ مُقَيَّدًا.'
    - فَلَمَّا قَدِمَ فَسْتُوسُ إِلَى الْوِلاَيَةِ صَعِدَ مِنْ القَيْصَرِيَّةِ إِلَى أُورُشَلِيمَ. بَعْدَ ثَلاَثَةِ أَيَّامٍ. فَعَرَضَ لَدَيْهِ رُؤَسَاءُ الْكَهَنَةِ وَأَعْيَانُ الْيَهُودِ شَكْوَاهُمْ عَلَى بُولُسَ، وَسَأَلُوهُ، طَالِبِينَ أَنْ يَمُنَّ عَلَيْهِمْ بِاسْتِحْضَارِهِ إِلَى أُورُشَلِيمَ، وَقَدْ كَمَنُوا لَهُ فِي الطَّرِيقِ لِيَقْتُلُوهُ. فَأَجَابَ فَسْتُوسُ إنَّ بُولُسُ مَحْرُوسٌ فِي قَيْصَرِيَّةَ، وَأَنَّهُ مُزْمِعٌ أَنْ يَعُودَ إِلَى هُنَاكَ سَرِيعًَا.
    - 'ثُمَّ قَالَ: "لِيَنْحَدِرُ مَعِي المُقْتَدِرُونَ مِنْكُمْ وَلْيَشْكُوا هذَا الرَّجُلِ إن كان عليه شيئ". وَمَكَثَ عِنْدَهُمْ أَيَّامًا لَيْسَتْ بِأَكْثَرَ مِنْ ثَمانِيَةٍ أَوْ عَشَرَةِ أَيَّامٍ ثُمَّ انْحَدَرَ إِلَى قَيْصَرِيَّةَ. وَفِي الْغَدِ جَلَسَ عَلَى الْمِنْبَرِ وَأَمَرَ بِإِحْضَارِ بُولُسَ. فَلَمَّا حَضَرَ، أَحَاطَ بِهِ الْيَهُودِ الَّذِينَ نَزَلُوا مِنْ أُورُشَليِمَ، وَقَذَفُوا عَلَيهِ شَكَاوِيَ كَثِيرَةً وَثَقِيلَةً وَلَمْ يَقْدِرُوا أَنْ يُبَرْهِنُوهَا. إِذْ كَانَ بُولُسُ يُجَاوِبُ عَنْ نَفْسِهِ:" أَنِّي مَا أَجْرَمْتُ الْبَتَّةَ عَلَى نَامُوسِ الْيَهُودِ وَلاَ عَلَى الْهَيْكَلِ وَلاَ عَلَى قَيْصَرَ". وَلكِنَّ فَسْتُوسَ إِذْ أَرَادَ أَنْ يُرْضِيَ الْيَهُودِ، أَجَابَ بُولُسُ قَائِلاً: "هَلْ تُرِيدُ أَنْ تَصْعَدَ إِلَى أُورُشَلِيمَ فَتُحَاكَمَ هُنَاكَ لَدَيَّ فِي هَذِهِ الأمُورِ؟" فَقَالَ بُولُسُ:" أَنَا وَاقِفٌ لَدَى مِنْبَرَ قَيْصَرَ وَهُنَاكَ يَنْبَغِي أَنْ أُحَاكَمَ. إِنِّي مَا ظَلَمْتُ الْيَهُودَ بِشَيْءٍ، وَأَنْتَ بِذَلِكَ أَعْلَمُ مِنَ الْجَمِيعِ. وَإِنْ كُنْتُ قَدْ ظَلَمْتُ وَصَنَعْتُ شَيئًا يُوجِبُ الْمَوْتَ، فَلَسْتُ أَسْتَعْفِي مِنَ الْمَوْتِ. وَلكِنْ إِنْ لَمْ يَكُنْ شَيْءٌ مِمَّا يَشْكُونَنِي بِهِ فَمَا أَحَدٌ يَسْتَطِيعُ أَنْ يَدْفَعَنِي إِلَيْهِمْ. إِلَى قَيْصَرَ أَنَا رَافِعٌ دَعْوَايَ!". حِينَئِذٍ فَاوَضَ فَسْتُوسُ أَهْلَ الْمَشُورَةِ، ثُمَّ أَجَابَ: "إِلَى قَيْصَرَ رَفَعْتَ دَعْوَاكَ. فَإِلَى قَيْصَرَ تَنْطَلِقُ!".'
    - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّـه المُقدَّسة. آمين. )
