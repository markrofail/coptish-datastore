        - البولس من رسالة بولس الرسول الأولى إلى أهل كورنثوس
        - '( 14 : 18 - 28 )'
        - 'أَشْكُرَ اللَّهَ أَنِّي أَنْطِقُ بَالأَلْسِنَةِ أَكْثَرَ مِنْ جَمِيعِكُمْ. وَلَكِنِّي، أُؤثِرُ أَنْ أَقُولَ فِي الْكَنِيسَةِ خَمْسَ كَلِمَاتٍ بِعَقْلِي أُعَلِّمُ بِهَا آخَرِينَ، عَلَى أَنْ أَقُولَ عَشْرَةَ آلاَفِ كَلِمَةٍ بِلِسَانٍ. أَيُّهَا الإِخْوَةُ لاَ تَكُونُوا أَطْفَالاً فِي أَذْهَانِكُمْ، بَلْ كُونُوا أَطْفَالاً فِي الشَّرِّ، وَأَمَّا فِي أَذْهَانِكُمْ فَكُونُوا كَامِلِينَ. لِقَدْ كُتِبَ فِي النَّامُوسِ: إِنِّي بِألْسِنَةٍ أُخْرَىَ وَشِفَاهٍ أُخْرَى سَأُكَلِّمُ هَذَا الشَّعْبَ، وَمَعَ ذَلِكَ فَلاَ يَسْمَعُونَ لِي، يَقُولُ الرَّبُّ. إِذًَا فَالأَلْسِنَةُ آيَةٌ لاَ لِلْمُؤْمِنِينَ بَلْ لِلْكَفْرَةِ. وَأَمَّا النُّبُوَّةُ فَلَيْسَتْ لأَجْلِ الْكَفَرَةِ، بَلْ لأَجْلِ الْمُؤْمِنِيْنَ. فَإِذَا اِجْتَمَعَتِ الْكَنِيسَةُ كُلُّهَا مَعًَا، وَنَطَقَ الْجَمِيعُ بِأَلْسِنَةٍ، فَدَخَلَ الأُمِيُّون أَوْ الْكَفَرَةُ، أَفَمَا يَقُولُونَ إِنَّكُمْ قَدْ جُنِنْتُمْ. أَمَّا إذَا تَنَبَّأَ الْجَمِيعُ، فَدَخَلَ كَافِرٌ أَوْ أُمِّيٌّ، فَإِنَّ الْجَمِيعَ يَحْجُّونَهُ. وَالْجَمِيعَ يَحْكُمُونَ عَلَيْهِ. وَتَنْكَشِفُ خَفَايَا قَلْبِهِ. فَحِينَئِذٍ يَخِرُّ عَلَى وَجْهِهِ وَيَسْجُدُ للَّهِ، مُنَادِيًا: إِنَّ اللَّهَ فِيكُمْ بِالْحَقِيقَةِ. فَمَاذَا إِذَاً أَيُّهَا الإِخْوَةُ. إِنَّكُمْ مَتَى اِجْتَمَعْتُمْ وَلِكُلِّ وَاحِدٍ مِنْكُمْ مَزْمُورٌ، أَوْ تَعْلِيمٌ، أَوْ وَحَيٌ، أَوْ لِسَانٌ، أَوْ تَرْجَمَةٌ. فَاصْنَعُوا كُلَّ شَيْءٍ لِلْبُنْيانِ. إِذَا كَانَ أَحَدٌ يَنْطِقُ بِلِسَانٍ، فَلْيَنْطِقِ اثْنَانِ أَوْ ثَلاثَةٌ فِي الأَكْثَرِ، وَبِتَرْتِيبٍ وَلْيُتَرْجِمْ وَاحِدٌ. فَإِنْ لَمْ يَكُنْ مُتَرْجِمٌ فَلْيَصْمُتْ فِي الْكَنِيسَةِ، وَلْيُكَلِّمْ نَفْسَهُ واللَّهَ .'
        - ( نعمة اللَّه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
catholic-epistle:
  - title:
      arabic: الكاثوليكون من رسالة يعقوب الرسول
    text:
      arabic:
        - الكاثوليكون من رسالة يعقوب الرسول
        - '( 1 : 22 - 2 : 1 )'
        - 'وَكُونُوا عَامِلِينَ بِالْكَلِمَةِ، لاَ سَامِعِينَ لَهَا فَقَطْ فَتَغُرُّوا أَنْفُسَكُمْ. فَإِنَّ مَنْ يَسْمَعُ الْكَلِمَةَ وَلاَ يَعْمَلُ بِهَا، يُشْبِهُ رَجُلاً يَنْظُرُ وَجْهَهُ الْجِبِلي فِي مِرْآةٍ، نَظَرَ نَفْسَهُ وَمَضَى، فَنسِيَ لِسَاعَتِهِ كَيْفَ كَانَ. فَأَمَّا مَنْ يَتَطَلَّعُ فِي النَّامُوسِ الْكَامِلِ نَامُوسِ الْحُرِّيَّةِ وَيَسْتَمِّرُ عَلَيْهِ، لاَ كَمَنْ يَسْمَِعُ ثُمَّ يَنْسَى، بَلْ كَمَنْ يُمَارِسُ الْعَمَلَ فَهَذَا يَكُونُ سَعِيدًا فِي عَمَلِهِ. إِنْ كَانَ أَحَدٌ فِيكُمْ يَظُنُّ أَنَّهُ دَيِّنٌ، وَهُوَ لاَ يُلْجِمُ لِسَانَهُ، بَلْ يَخْدَعُ قَلْبَهُ، فَلِذَلِكَ دِِيَانَتُهُ بَاطِلَةٌ. إِنَّ الدِّيَانَةَ الطَّاهِرَةَ الزَّكِيَّةَ عِنْدَ اللَّهِ الآبِ هِيَ: اِفْتِقَادُ الْيَتَامَى وَالأَرَامِلِ فِي ضِيقِهِمْ، وَصِيَانَةُ الإِنْسَانِ نَفْسَهُ بِغَيْرِ دَنَسٍ مِنَ الْعَالَمِ. يَا إخْوَتِي لاَ يَكُنْ لَكُمْ إِيِمَانُ رَبِّنَا يَسُوعَ الْمَسِيحِ، رَبَّ الْمَجْدِ، بِمُحَابَاةِ الْوُجُوهِ .'
        - ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه،
        - وأمَّا من يعمل بمشيئة اللَّه فإنَّه يبقى إلى الأبد. آمين. )
acts-of-the-apostles:
  - title:
      arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
    text:
      arabic:
        - الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
        - '( 19 : 11 - 20 )'
        - منقول من قطمارس الأيام – إصدار دير مار مينا العامر
        - وَكَانَ اللَّهُ يَصْنَعُ عَلَى يَدَيْ بُولُسَ قُوَّاتٍ كَثِيرَةً، حَتَّى إِنَّهُمْ كَانُوا يَأخُذُونَ مَنادِيلَ وَخِرَقاً مِنْ عَلَى جَسَدِهِ وَيَضَعُونَهَا عَلَى الْمَرْضَى، فَتَزُولُ عَنْهُمُ الأمْرَاضُ، وَتَخْرُجُ الأرْوَاحُ الشِّرِّيرَةُ.
        - 'فَابْتَدَأ قَوْمٌ مِنَ الْيَهُودِ الطَّوَّافِينَ الْمُعَزِّمِينَ أنْ يُسَمُّوا بِاسْمِ الرَّبِّ يَسُوعَ عَلَى الَّذِينَ بِهِم الأرْوَاحُ الشِّرِّيرَةُ قَائِلِينَ: " نَسْتَحْلِفُكُمْ بيَسُوعَ الَّذِي يَكْرِزُ بِهِ بُولُسُ! " وَكَانَ سَبْعَةُ بَنِينَ لِوَاحدٍ يُدْعَى سَكَاوَا، يَهُودِيٍّ رَئِيسِ كَهَنَةٍ، يَفْعَلُونَ هذَا. فَأجَابَ الرُّوحُ الشِّرِّيرُ وَقَالَ لَهُمْ: " أمَّا يَسُوعُ فَأنا أَعْرِفُهُ، وَبُولُسُ أنا أَعْلَمُهُ، وَأمَّا أنْتُمْ فَمَنْ أنْتُمْ؟ ". فَوَثَبَ عَلَيْهِمُ الرَّجُلُ الَّذِي كَانَ بِهِ الرُّوحُ الشِّرِّيرُ، وَتَسَلَّطَ وَقَوِيَ عَلَيْهمْ، حَتَّى هَرَبُوا مِنْ ذَلِكَ الْبَيْتِ عُرَاةً مَشْدُوخِي الرُّؤوسِ. وَصَارَ هذَا ظَاهِراً لِجَمِيعِ الْيَهُودِ وَالْيُونَانِيِّينَ السَّاكِنِينَ في أَفَسُسَ. فَوَقَعَ خَوْفٌ عَلَى جَمِيعِهِمْ، وَكَانَ اسْمُ الرَّبِّ يَسُوعَ يَتَعَظَّمُ. وَكَانَ كَثِيرُونَ مِنَ الَّذِينَ آمَنُوا يَأْتونَ مُعْتَرِفِينَ وَمُخْبِرِينَ بِأَفْعَالِهِمْ، وَكَانَ كَثِيرُونَ مِنَ الَّذِينَ يَسْتَعْمِلُونَ السِّحْرَ يُقَدِّمُونَ كُتُبَهُمْ وَيُحرِقُونَهَا أمَامَ الْجَمِيعِ. وَحَسَبُوا أَثْمَانَهَا فَوَجَدُوهَا تُقَدَّرُ بِخَمْسِ رَبَوَاتٍ مِنَ الْفِضَّةِ. هكَذَا كَانَتْ كَلِمَةُ الرَّبِّ تَنْمُو وَتَقْوَى بِشِدَّةٍ.'
        - (لَمْ تَزَلْ كَلِمَةُ الرَّبِّ تَنْمُو وتَكْثُرُ وتَعْتَزُ وتَثْبُتُ، في بِيعَةِ اللَّهِ الْمُقَدَّسَةِ. آمين.)
liturgy-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 41 : 1 )'
    text:
      arabic:
        - 'من مزامير أبينا داود النبي ( 41 : 1 )'
        - كَمَا يَشْتَاقُ الأَيِّلُ إِلَى جَدَاوِلِ الْمِيَاهِ، كَذَلِكَ تَشْتَاقُ نَفْسِي أَنْ تَأْتِي إِلَيْكَ يَا اللَّهُ .هللويا
liturgy-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 9 : 18 - 22 )'
    text:
      arabic:
        - 'من إنجيل مُعلِّمنا لوقا البشير ( 9 : 18 - 22 )'
        - 'وَفِيمَا هُوَ يُصَلِّي عَلَى اِنْفِرادٍ كَانَ التَّلاَمِيذُ مَعَهُ. فَسَأَلَهُمْ قَائِلاً: مَنْ تَقُولُ الْجُمُوعُ أَنِّي أَنَا. فَأَجَابُوا يَقُولُونَ: يُوحَنَّا الْمَعْمَدَانُ. وَآخَرُونَ إيلِيَّا. وَآخَرُونَ إِنَّ نَبِيًّا مِنَ الأَوَّلِينَ قَدْ قَامَ. فَقَالَ لَهُمْ: وَأَنْتُمْ مَنْ تَقُولُونَ أَنِّي أَنَا. أَجَابَ بُطْرُسُ قَائِلاً: إِنَّكِ مَسِيحُ اللَّهِ. فَنَهَاهُمْ مُنْتَهِرًا أَنْ لاَ يَقُولُوا ذَلِكَ لأَحَدٍ، قَائِلاً: إِنَّهُ يَنْبَغِي لاَبْنِ الإِنْسَانِ أَنْ يَتَأَلَّمَ كَثِيرًا، وَيُرْذَلَ مِنَ الشُّيُوخِ وَرُؤَسَاءِ الْكَهَنَةِ وَالْكَتَبَةِ، وَيُقْتَلَ، وَفِي الْيَوْمِ الثَّالِثِ يَقُومُ .'
        - ( والمجد للَّـه دائماً )
