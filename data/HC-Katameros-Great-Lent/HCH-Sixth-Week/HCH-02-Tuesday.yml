matins-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 4 : 22 - 30 )'
    text:
      arabic:
        - 'من إنجيل مُعلِّمنا لوقا البشير ( 4 : 22 - 30 )'
        - 'وَكَانَ جَمِيعُهُمْ يَشْهَدُونَ لَهُ وَيَتَعَجَّبُونَ مِنْ كَلاَمِ النِّعْمَةِ الْخَارِجِ مِنْ فَمِهِ، وَيَقُولُونَ: أَلَيْسَ هَذَا هُوَ اِبْنُ يُوسُفَ. فَقَالَ لَهُمْ: لاَ شَكَّ أَنَّكُمْ تَقُولُونَ لِي هَذَا الْمَثَلَ: أَيُّهَا الطَّبِيبُ اِشْفِ نَفْسَكَ. كُلُّ مَا سَمِعْنَا أَنَّكَ صَنَعْتَهُ فِي كَفْرِنَاحُومَ، اِصْنَعْهُ أَيْضًا هَهُنَا فِي وَطَنِكَ. وَقَالَ لَهُمْ: الْحَقَّ أَقُولُ لَكُمْ: إِنَّهُ لَيْسَ نَبِيٌّ مَقْبُولاً فِي وَطَنِهِ. وَبِالْْحَقِّ أَقُولُ لَكُمْ: إِنَّ أَرَامِلَ كَثِيرَاتٍ كُنَّ فِي إِسْرَائِيلَ فِي أَيَّامِ إِيلِيَّا حِينَ أُغْلِقَتِ السَّمَاءُ ثَلاَثَ سِنِينَ وَسِتَّةَ أشْهُرٍ، وَلَمَّا كَانَ جُوعٌ عَظِيمٌ فِي الأَرْضِ كُلَّهَا، فَلَمْ يُبْعَثْ إيلِيَّا إِلَى وَاحِدَةٍ مِنْهُنَّ ، إِلاَّ إِلَى اِمْرَأَةٍ أَرْمَلَةٍ، إِلَى صِرْفَةِ صَيْدَا. وَإِنَّ بُرْصًا كَثِيرِيْنَ كَانُوا فِي إِسْرَائِيلَ فِي عَهْدِ أَلِيشَعَ النَّبِيِّ، وَلَمْ يُطَهَّرْ أَحَدٌ مِنْهُمْ إلاَّ نُعْمَانُ السُّورِيُّ. فَلَمَّا سَمْعَ هَذَا الَّذِينَ فِي الْمَجْمَعِ اِمْتَلأُوا كُلَّهُمْ غَضَبًا. فَقَامُوا وَأَخْرَجُوهُ خَارِجِ الْمَدِينَةِ، وَاِقْتَادُوهُ إِلَى قِمَّةِ الْجَبَلِ الَّذِي كَانَتْ مَدِينَتُهُمْ مَبْنِيَّةً عَلَيْهِ لِيَطْرَحُوهُ إِلَى أَسْفَلَ. أَمَا هُوَ فَجَازَ فِي وَسَطِهِمْ وَمَضَى.'
        - ( والمجد للَّـه دائماً )
