  - title:
      arabic: 'من أمثال سليمان الحكيم ( 8 : 12 - 21 )'
    text:
      arabic:
        - 'من أمثال سليمان الحكيم ( 8 : 12 - 21 )'
        - أَنَا الْحِكْمَةَ أُسَاكِنَ الْذَّكَاءَ وَأُدْرِكُ عِلْمَ التَّدَابِيرِ. مَخَافَةُ الرَّبِّ بُغْضُ الشَّرِّ. الْكِبْرِيَاءُ وَالزَّهْوُ وَطَرِيقُ السُّوءِ وَفَمُ الْخَدَائِعِ قَدْ أَبْغَضْتُهَا. لِيَ الْمَشُورَةُ وَالرَّأيُ. أَنَا الْفِطْنَةُ، لِي الْجَبَرُوتُ. بِي الْمُلُوكُ يَمْلِكُونَ وَالْعُظَمَاءُ يَشْتَرِعُونَ مَا هُوَ عَدْلٌ. بِي الرُّؤَسَاءُ يَرْأَسُونَ وَالزُّعَماءُ وَجَمِيعُ قُضَاةِ الأَرْضِ. أَنَا أُحِبُّ الَّذِينَ يُحِبُّونَنِي وَالْمُبْتَكِرُونَ إِلَيَّ يَجِدُونَنِي. مَعِي الْغِنَى وَالْمْجْدُ، الْقِنْيَةُ الْفَاخِرَةُ وَالْبِرُّ. ثَمَرِي خَيْرٌ مِنَ الذَّهَبِ وَالإِبْرِيزِ. وَغَلَّتِي أَفْضَلُ مِنَ الْفِضَّةِ الْمُنْتَقَاةِ. أَسِيرُ فِي سَبِيلِ الْبِرِّ فِي وَسَطِ مَسَالِكِ الْعَدْلِ. لِكَيْ أُوَرِّثَ الَّذِينَ يُحِبُّونَنِي الْخَيْرَ الرَّاهِنَ وَأَمْلأُ خَزَائِنَهُمْ.
        - ( مجداً للثالوث القدوس )
  - title:
      arabic: 'من سفر إشعياء النبي ( 44 : 1 - 8 )'
    text:
      arabic:
        - 'من سفر إشعياء النبي ( 44 : 1 - 8 )'
        - 'وَالآنَ اسْمَعْ يَا يَعْقُوبُ عَبْدِي وَيَا إِسْرَائِيلُ الَّذِي اِخْتَرْتَهُ هَكَذَا قَالَ الرَّبُّ صَانِعُكَ وَجَابِلُكَ الَّذِي أَعَانَكَ مِنَ الْبَطْنِ، لاَ تَخَفْ يَا يَعْقُوبُ عَبْدِي وَيَا يَشُورُونُ الَّذِي اِخْتَرْتُهُ. فَإِنِّي أُفِيضُ الْمِيَاهَ عَلَى الظَّمْآنِ وَالسُّيُولَ عَلَى الْيَبَسِ. أُفِيْضُ رُوحِي عَلَى ذُرِّيَتِكَ وَبَرَكَتِي عَلَى أَعْقَابِكَ. فَيَنْبُتُونَ بَيْنَ الْعُشْبِ كَالْصَّفْصَافِ عَلَى مَجَارِي الْمِيَاهِ. هَذَا يَقُولُ: أَنَا لِلْرَّبِّ وَهَذَا يُسْمِّى نَفْسَهُ بَاسْمِ يَعْقُوبَ وَهَذَا يَكْتُبُ بِيَدِهِ لِلْرَّبِّ وَيُكنيَّ بِإِسْرَائِيلَ. هَكَذَا قَالَ الرَّبُّ مَلِكُ إِسْرَائِيلَ وَفَادِيِهِ رَبُّ الْجُنُودِ: أَنَا الأَوَّلُ وَأَنَا الآخِرُ وَلاَ إلَهَ غَيْرِي. وَمَنْ مِثْلِي يَدْعُو وَيُخْبِرُ بِهَذَا وَيُرَتِّبُ لِي مُنْذُ أَنْشَأْتُ شَعْبًا أَبَدِيًا. لِيُخْبِرَهُمْ بِالْمُسْتَقْبَلِ وَبِمَا سَيَأْتِي. لاَ تَرْتَاعُوا وَلاَ تَضْطَرِبُوا. أَلَمْ أَسْمِعْكُمْ مِنْ ذَلِكَ الْوَقْتِ وَأُخْبِرْكُمْ. أَنْتُمْ شُهُودِي، هَلْ مِنْ إلَهٍ غَيْرِي.'
        - ( مجداً للثالوث القدوس )
  - title:
      arabic: من سفر أيوب الصديق
    text:
      arabic:
        - من سفر أيوب الصديق
        - '( 32 : 17 ـــ الخ - وص 33 : 1 ـــ الخ )'
        - وَالآنَ أُجَيْبَ أَنَا أَيْضًا فِي نَوْبَتِي وَأُبْدِي أَنَا أَيْضًا رَأْيِي. فَإِنِّي مُتَضَلِّعٌ أَقْوَالاً وَرُوحٌ دَاخِلِي يُضَايِقُنِي. إِنَّ جَوْفِي كَخَمْرٍ لَمْ تُبْزَلْ كَزِقَاقِ جَديدَةٍ تُكَادُ تَنْشَقُّ. لأَتَكَلَّمَنَّ فَيُفْرَِجَ عَنِّي. أَفْتَحُ شَفَتَيَّ وَأُجِيبُ. لا أُحَابِي إِنْسَانًا وَلاَ أُطْرِي بَشَرًا. لأَنِّي لاَ أَعْرِفُ الإِطْرَاءَ. وَإلاَّ فَإِنِّي عَنْ قَلِيلٍ يَذْهَبُ بِي صَانِعِي.
        - لَكِنْ اِسْمَعْ يَا أَيُّوبُ أَقْوالِي وَاِصْغَ لِكَلاَمِي كُلِّهِ. إِنِّي فَتَحْتُ فَمِي وَلِسَانِي نَطَقَ فِي حَنَكِي. إِنَّمَا كَلاَمِي مِنْ قَلْبٍ مُسْتَقِيمٍ وَعِلْمُ شَفَتَيَّ الَّذِي تَنْطِقَانِ بِهِ مُخَلِّصٌ. رُوحُ اللَّهِ الَّذِي هُوَ صَنَعَنِي وَنَسَمَةُ الْقَدِيرِ أَحْيَتْنِي. أَجِبْنِي إِنِ اِسْتَطَعْتَ وَاِسْرُدْ أَمَامِي. كُنْ رَاسِخًا إِنَّمَا أَنَا نَظِيرُكَ لَدَى اللَّهِ. مِنْ طِينٍ أُخِذْتُ أَنَا أَيْضًا. فَلاَ هَيْبَتِي تُرَوِّعُكَ. وَلاَ جَلاَلِي يَثْقُلُ عَلَيْكَ.
        - 'إِنَّكَ قَدْ قُلْتَ عَلَى مَسْمَعِي، وَقَدْ سَمِعْتُ مَا نَطَقْتَ بِهِ.  إِنِّي زَكِيٌّ بِلاَ مَعْصِيَةٍ إِنِّي نَقِيٌّ وَلاَ إِثْمَ لِي. وَإِنَّمَا هُوَ يَتَطَلَّبُ عِلَلاً عَلَيَّ وَيَحْتَسِبُنِي عَدِوًّا لَهُ. يَجْعَلُ رِجْلَيَّ فِي مِقْطَرَةٍ وَيَرْصُدُ جَمِيعَ سُبُلِي. فَأُجِيبُكَ: إِنَّكَ فِي هَذَا غَيْرُ مُحِقٍّ فَإِنَّ اللَّهَ أَكْبَرُ مِنَ الإِنْسَانِ. فَمَا بَالُكَ تُخَاصِمُهُ. أَلاَ أَنَّهُ لاَ يُجِيبُ عَنْ أَفْعَالِهِ بِأَسْرِهَا. إِنَّ اللَّهَ يَتَكَلَّمُ مَرَّةً وَلاَ يَظْهَرُ ثَانِيَةً. فِي حُلْمٍ، فِي رُؤْيَا اللَّيْلِ حِينَ يَقَعُ السُّبَاتُ عَلَى الآنَامِ وَهُمْ نَائِمُونَ عَلَى مَضَاجِعِهِمْ. حِينَئِذٍ يَفْتَحُ آذَانَ النَّاسِ وَيَخْتِمُ عَلَى إِنْذَارِهِمْ. لِيَتَحَوَّلَ الإِنْسَانُ عَنْ عَمَلِهِ وَيَمْحُو الْكِبْرِيَاءَ عَنِ الرَّجُلِ. فَيَقِي نَفْسَهُ مِنَ الْفَسَادِ وَحَيَاتُهُ مِنَ الزَّوَالِ بِحَرْبَةِ الْمَوْتَ. يُؤَدِّبُ بِالأَلَمِ عَلَى مَضْجَعِهِ وَلِعِظَامِهِ نِزَاعٌ شَدِيدٌ. تَعَافُ حَيَاتُهُ الْخُبْزَ وَنَفْسُهُ لَذِيذَ الطَّعَامِ. يَذُوبُ لَحْمُهُ عَنِ الْعَيَانِ وَتَبْرَى عِظَامُهُ حَتَّى لاَ تُرَى. وَقَدْ دَنَتْ نَفْسُهُ إِلَى الْقَبْرِ وَحَيَاتُهُ إِلَى الْمُمَاتِينَ.'
        - 'إِنْ وَجَدَ مَلاَّكًا شَفِيعًا لَهُ وَاحِدًا مِنْ بَيْنِ الأُلُوفِ يُعْلِنُ لِلْبَشَرِ اِسْتِقَامَتَهُمْ. وَيَرْحَمُهُ وَيَقُولُ: اللَّهُمَّ اِفْتَدِهِ مِنَ الْهُبُوطِ إِلَى الْفَسَادِ فَإِنِّي قَدْ وَجَدْتُ لَهُ كَفَّارَةً. يَصِيرُ جَسَدُهُ أَغَضَّ مِنْهُ وَهُوَ صَبِيُّ وَيَعُودَ إِلَى أَيَّامِ شَبَابِهِ. وَيَدْعُو إِلَى اللَّهِ فَيَرْضَى عَنْهُ. حِينَئِذٍ يُعَايِنُ وَجْهَهُ بِالْهُتَافِ فَيَرَدُّ عَلَى الإِنْسَانِ بِرَّهُ. فَيُرَنِّمُ بَيْنَ النَّاسِ وَيَقُولُ: قَدْ خَطِئْتُ وَزُغْتُ عَنِ الاِسْتِقامَةِ وَلَمْ يَجْزِنِي. بَلْ اِفْتَدَى نَفْسِي مِنَ الْهُبُوطِ إِلَى الْفَسَادِ وَحَيَاتِي تُبْصِرُ النَّورَ. هَذَا كُلُّهُ يَفْعَلُهُ اللَّهُ بِالإِنْسَانِ مَرَّتَيْنِ وَثَلاَثًا. لِيُعِيدَ نَفْسَهُ مِنَ الْفَسَادِ وَيَنُوِّرُهَا بِنُورِ الأَحْيَاءِ. فَاصْغَِ يَا أَيُّوبُ وَاِسْتَمِعْ لِي وَاِنْصُتْ فَأَتَكَلَّمَ. وَإِنْ كَانَ عِنْدَكَ بَيَانٌ فَأَجِبْنِي، تَكَلَّمْ فَإِنِّي أَحِبُّ تَبْرِيرَكَ. وَإلاَّ فَاسْمَعْ أَنْتَ وَاِنْصُتْ فَأُعْلِّمَكَ الْحِكْمَةَ.'
        - ( مجداً للثالوث القدوس )
  - title:
      arabic: 'من سفر الملوك الثاني  ص 5 : 1 - الخ'
    text:
      arabic:
        - 'من سفر الملوك الثاني  ص 5 : 1 - الخ'
        - 'وَكَانَ نُعْمَانُ، رَئِيسُ جَيْشِ مَلِكَ آرَامَ، رَجُلاً عَظِيمًا عِنْدَ سَيِّدِهِ وَمُكَرَّمًا لَدَيْهِ، لأَنَّهُ عَلَى يَدِهِ أَجْرَى الرَّبُّ خَلاَصًا لآرَامَ. وَكَانَ الرَّجُلَ جَبَّارَ بَأْسٍ، وَكَانَ بِهِ بَرَصٌ. وَإِنَّ قَوْمَ آرَامَ خَرَجُوا غَازِينَ، فَسَبَوْا مِنْ أَرْضِ إِسْرَائِيلَ فَتَاةً صَغِيرَةً، فَكَانَتْ بَيْنَ يَدَيِ زَوْجَةِ نُعْمَانَ. فَقَالَتْ لِمَوْلاَتِهَا: يَا لَيْتَ مَوْلاَي حَضَرَ أَمَامَ النَّبِيِّ الَّذِي فِي السَّامِرَةِ، فَإِنَّهُ كَانَ يُبْرِئُهُ مِنْ بَرَصِهِ. فَجَاءَ وَحَكَى لِسَيِّدِهِ وَقَالَ: كَذَا وَكَذَا قَالَتْ الْفَتَاةُ الَّتِي مِنْ أَرْضِ إِسْرَائِيلَ. فَقَالَ مَلِكُ آرَامَ: اِنْطَلِقْ ذَاهِبًا، وَأَنَا أُرْسِلُ كِتَابًا إِلَى مَلِكِ إِسْرَائِيلَ . فانْطَلَقَ وَأَخَذَ مَعَهُ عَشَرَةَ قَنَاطِيرَ فِضَّةً وَسِتَّةَ آلاَفِ مِثْقَالِ ذَهَبٍ وَعَشْرَ حُلَلٍ مِنَ الثِّيَابِ. وَأَخَذَ كِتَابًا إِلَى مَلِكِ إِسْرَائِيلَ يَقُولُ فِيهِ: عِنْدَ وُرُودِ كِتَابِيِ هَذَا إِلَيْكَ، مُوَجَّهًا مَعَ نُعْمَانَ عَبْدِي تُبْرِئُهُ مِنْ بَرَصِهِ . فَلَمَّا قَرَأَ مَلِكُ إِسْرَائِيلَ الْكِتَابَ، شَقَّ ثِيَابَهُ وَقَالَ: أَلَعَلِي أَنَا إِلَهٌ أُمِيتُ وَأَحْيِي، حَتَّى أَرْسَلَ إِلَيَّ هَذَا أَنْ أُبْرِئَ رَجُلاً مِنْ بَرَصِهِ. اِعْلَمُوا وَانْظُرُوا إِنَّ هَذَا إِنَّمَا يَتَسَبَّبُ لِي.'
        - 'فَلَمَّا سَمِعَ أَلِيشَعُ، رَجُلُ اللَّهِ، بِأَنَّ مَلِكَ إِسْرَائِيلَ قَدْ مَزَّقَ ثِيَابَهُ، بَعَثَ إِلَى الْمَلِكِ قَائِلاً: لِمَاذَا مَزَّقْتَ ثِيَابَكَ. لِيَأْتِنِي وَيَعْلَمَ أَنَّ فِي إِسْرَائِيلَ نَبِيًا. فَأَقْبَلَ نُعْمَانُ بَخَيْلِهِ وَمَرَاكِبِهِ، وَوَقَفَ عَلَى بَابِ بَيْتِ أَلِيشَعَ. فَبَعَثَ إِلَيْهِ أَلِيشَعُ رَسُولاَ يَقُولُ لَهُ: اِمْضِ وَاِغْتَسَلْ فِي الأُرْدُنِّ سَبْعَ مَرَّاتٍ، فَيَعُودَ إِلَيْكَ لَحْمُكَ وَتَطْهُرَ. فَسْتَشَاطَ نُعْمَانُ غَيْظًا وَمَضَى وَهُوَ يَقُولُ: كُنْتُ أَحْسَبُ أَنَّهُ يُخْرُِجُ وَيَقِفُ وَيَدْعُو بَاسْمِ الرَّبِّ إِلَهِهِ وَيُرَدِّدُ يَدَهُ فَوْقَ الْمَوْضِعِ وَيُبْرِئُ الأَبْرَصَ. أَلَيْسَ أَبَانَةُ وَفَرْفَرُ، نَهْرَا دِمَشْقَ، خَيْرًا مِنْ جَمِيعِ مِيَاهِ إِسْرَائِيلَ. أَمَا كُنْتُ أَغْتَسِلُ فِيهُمَا وَأَطْهُرَ. وَاِنْصَرَفَ رَاجِعًا وَهُوَ مُغَضَبٌ.'
        - 'فَتَقَدَّمَ إِلَيْهِ عَبِيدُهُ وَخَاطَبُوهُ وَقَالُوا: يَا أَبَانَا، لَوْ خَاطَبَكَ النَّبِيِّ بِأَمْرٍ عَظِيمٍ، أَمَا كُنْتَ تَفْعَلُهُ. فَكَمْ بِالْحَرِيِّ وَقَدْ قَالَ لَكَ: اِغْتَسِلْ وَاِطْهُرْ. فَنَزَلَ وَاِنْغَمَسَ فِي الأُرْدُنِّ سَبْعَ مَرَّاتٍ، كَمَا قَالَ رَجُلُ اللَّهِ، فَعَادَ لَحْمُهُ كَلَحْمِ صَبِيٍّ صَغِيرٍ وَطَهُرَ. فَرَجَعَ إِلَى رَجُلِ اللَّهِ، هُوَ وَجَمِيعُ مَوْكِبِهِ، وَأَتَى وَوَقَفَ بَيْنَ يَدَيْهِ وَقَالَ: هَأَنَذَا قَدْ عَلِمْتُ أَنْ لَيْسَ فِي الأَرْضِ كُلِّهَا إِلَهٌ إلاَّ فِي إِسْرَائِيلَ. وَالآنَ فَاِقْبَلْ بِرَكَةً مِنْ عَبْدِكَ.'
        - 'فَقَالُ: حَيٌّ هُوَ الرَّبُّ الَّذِي أَنَا وَاقِفٌ أَمَامَهُ، إِنِّي لاَ أَقْبَلُ شَيْئًَا. فَأَلَحَّ عَلَيْهِ أَنْ يَأْخُذَ، فَأَبَى. فَقَالَ نُعْمَانُ: حَسَنٌ، إِنَّمَا يُعْطَى لِعَبْدِكَ حِمْلَ بَغْلَيْنِ مِنَ التُّرَابِ، فَإِنَّهُ لاَ يَصْنَعُ عَبْدُكَ مُحْرَقَةً وَلاَ ذَبِيحَةً بَعْدُ لآلِهَةٍ أُخْرَى، بَلِ لِلْرَّبِّ. وَلَكِنْ عَنْ هَذَا الأَمْرِ فَلْيَصْفَحِ الرَّبُّ لِعَبْدِكَ، وَهُوَ أَنِّي عِنْدَ دُخُولِ مَوْلاَِي بَيْتَ رِمُّونَ لِيَسْجُدَ هُنَاكَ، وَهُوَ يَسْتَنِدُ عَلَى يَدِي، أَسُجُدُ فِي بَيْتِ رِمُّونَ. فَإِذَا سَجَدْتُ فِي بَيْتِ رِمُّونَ، فَلْيَصْفَحِ الرَّبُّ عَنْ عَبْدِكَ مِنْ حَيْثُ هَذَا الأَمْرِ. فَقَالَ لَهُ: امْضِ بِسلاَمٍ. فَلَمَّا ذَهَبَ عَنْهُ نَحْوَ مِيلٍ مِنَ الأَرْضِ. قَالَ جِيحَزِي، غُلاَمُ أَلِيشَعَ رَجُلِ اللَّهِ: إِنَّ سَيِّدِي قَدْ أَبَى أَنْ يَأْخُذَ مِنْ نُعْمَانَ الآرَامِيِّ هَذَا مَا أَحْضَرَهُ. حَيٌَّ هُوَ الرَّبُّ، إِنِّي لأَجْرِيَ وَرَاءَهُ وَآخُذَ مِنْهُ شَيْئًا. وَاِنْطَلَقَ جِيحَزِي وَرَاءَ نُعْمَانَ . فَرَآهُ نُعْمَانُ جَارِيًا وَرَاءَهُ، فَنَزَلَُ مِنَ الْمَرْكَبَةِ لاسْتِقْبَالِهِ وَقَالَ: أَسَلاَمٌ. فَقَالَ : سَلاَمٌ. بَعَثَنِي إِلَيْكَ سَيِّدِي قَائِلاً: إِنَّهُ فِي هَذِهِ السَّاعَةِ قَدْ وَرَدَ عَلَيَّ غُلاَمَانِ مِنْ جَبَلِ أفْرَايِمَ مِنْ بَنِي الأَنْبِيَاءِ، فَاِدْفَعْ إِلَيْهِمَا مِن الْفِضَّةِ قِنْطَارًا وْمِنَ الثِّيابِ حُلَّتَيْنِ. فَقَالَ نُعْمَانُ: تَفَضَّلْ عَلَيَّ وَخُذْ قِنْطَارَيْنِ. وَأَلَحَّ عَلَيْهِ، وَصَرَّ الْقِنْطَارَيْنِ مِنَ الْفِضَّةِ فِي كِيسَيْنِ مَعَ حُلَّتَيْنِ مِنَ الثِّيَابِ، وَدَفَعَ ذَلِكَ إِلَى اِثْنَيْنِ مِنْ غِلْمَانِهِ. فَحَمَلاَهُ بَيْنَ يَدَيْهِ. فَلَمَّا اِنْتَهَى إِلَى رَبْوَةٍ، أَخَذَ ذَلِكَ مِنْ أَيْدِيِهِمَا وَوَضَعَهُ فِي الْبَيْتِ وَصَرَفَ الرَّجُلَينِ فَاِنْطَلَقَا.'
        - 'ثُمَّ دَخَلَ وَقَامَ بَيْنَ يَدَي مَوْلاَهُ. فَقَالَ لَهُ أَلِيشَعُ: مِنْ أَيْنَ يَا جِيحَزِي. فَقَال: مَا مَضَى عَبْدُكَ إِلَى هُنَا أوْ هُنَاكَ. فَقَالَ لَهُ: أَلَمْ يَكُنْ قَلْبِي هُنَاكَ، حِينَ اِنْعَطَفَ الرَّجُلُ مِنْ مَرْكَبَتِهِ لِلِقَائِكَ. أَهَذَا وَقْتُ لأَخْذِ الْفِضَّةِ وَلأَخْذِ ثِيَابٍ وَزَيْتُونٍ وَكُرُومٍ وَغَنَمٍ وَبَقَرٍ وَعَبِيدٍ وَإِمَاءٍ. إِنَّ بَرَصَ نُعْمَانَ يَتَعَلَّقُ بِكَ وَبِنَسْلِكَ إِلَى الأَبَدِ. فَخَرَجَ مِنْ بَيْنَ يَدَيْهِ وَهُوَ أَبْرَصُ كَالْثَّلْجِ .'
        - ( مجداً للثالوث القدوس )
