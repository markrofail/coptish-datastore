title:
  arabic: 'من مزامير أبينا داود النبي ( 50 : 7 ، 8 )'
text:
  arabic:
    - 'من مزامير أبينا داود النبي ( 50 : 7 ، 8 )'
    - تَنْضَحُ عَلَيَّ بِزُوفَكَ فَأَطْهَرُ، وتَغْسِلُني فَأَبْيَضُّ أَفْضَلَ مِنْ الثَّلْجِ. تُسْمِعُنِي سُرُورًا وَفَرَحًا، فَتَبْتَهِجُ الْعِظَامُ الْمُتَوَاضِعَةُ. هللويا
