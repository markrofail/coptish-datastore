title:
  arabic: 'من سفر طوبيا 3: 7-23'
text:
  arabic:
    - 'من سفر طوبيا 3: 7-23'
    - 'وَاِتَّفَقَ فِي ذَاتِ ذَلِكَ الْيَوْمِ أَنَّ سَارَّةَ اِبْنَةَ رَعُوائِيلَ فِي مَدِينَةِ ايِكْفَاتِيَّا قَدْ أَسْمَعَتْهَا عَارًا إحْدَى جَوَارِي أَبِيهَا. وَذَلِكَ أنَّها كَانَتْ تَزَوَّجَتْ بِسَبْعَةِ رِجَالٍ الْوَاحِدِ بَعْدَ الآخَرِ، وَكَانَ شَيْطَانٌ اِسْمُهُ أَزْمُودَاوُسُ يَقْتُلُ كُلاُ مِنْهُمْ سَرِيعًا عِنْدَمَا يَدْخُلُ عَلَيهَا. وَلَمَّا أَنَّ سَارَّةَ انْتَهَرَتِ الْجَارِيَّةَ عَلَى ذَنْبٍ مَا أَجَابَتْهَا قَائِلَةٍ لاَ يَكُونُ بَعْدُ انْتِظارُ ذَكَرٍ وَلاَ أُنْثَى مِنْكِ عَلَى الأَرْضِ يَا قَاتِلَةَ أَزْواجِهَا. أَتُرِيدِينَ أَنْ تَقْتُلِيِني كَمَا قَتَلْتِ سَبْعَةَ رِجَالٍ؟. فَإِذْ سَمِعَتْ سَارَّةُ هَذَا الْكَلاَمَ صَعِدَتْ إِلَى الْغُرَفَةِ الْعُلْوِيَّةِ فِي بَيْتِهَا وَأَقَامَتْ ثَلاثَةَ أيَّامٍ وَثَلاثَِ لَيَالٍ مِنْ دُونِ أَكْلٍ وَلاَ شُرْبٍ. وَكَانَتْ تَسْكُبُ الدُّمُوعَ وَتُصَلِّي إِلَى اللَّهِ أَنْ يُخَلِّصَهَا مِنْ هَذَا الْعَارِ. وَكَانَ فِي الْيَوْمِ الثَّالِثِ أَنَّهَا بَارَكَتِ اللَّهَ عِنْدَ إتْمَامِ صَلَوَاتِهَا وَقَالَتْ: مُبَارَكٌ اسْمُكَ يَا إِلَهَ آَبَائِنَّا لأَنَّكَ تَرْحَمُ عِنْدَ غَضَبِكَ وَفِي وَقْتِ الشِّدَّةِ تَغْفِرُ الْخَطَايَا لِلَّذِينَ يَدْعُونَكَ. فَإِلَيْكَ يَاربُّ أُوَجِّهُ وَجْهِي وَلِنَحْوَكَ أَرْفَعُ عَيْنَيَّ. وَأَسْأَلُكَ يَارَبِّي أَنْ تُخْلِصَنِي مِنْ رِبَاطِ هَذَا الْعَارِ أَوِْ تُزِيلَنِي عَنْ وَجْهِ الأَرْضِ. وَأَنْتَ يَارَبُّ عَالِمْ أَنِّي مَا اشْتَهَيْتُ زَوْجًا قَطُّ وَقَدْ حَفَظْتُ نَفْسِي نَقِيَّةً مِنْ كُلِّ هَوَىً. وَإِنِّي قَطُّ لَمْ أَجْعَلْ نَفْسِي بَيْنَ اللاَعِبِينَ وَلاَ صَحِبْتُ ذَوِي الْخِفَّةِ. وَلا أَحْبَبْت أَنْ أَلْتَصِقَ بِرَجُلٍ بِهَوَاِيَ وَلَكِنْ بِخَوْفِكَ. وَلَمْ أَكُنْ أَنَا أَسْتَحِقُّهُمْ وَرُبَّمَا لَمْ يَكُنْ أَحَدٌ مِنْهُمْ يَسْتَحِقُّنِي. وَتَكُونُ بِمَشِيئَتِكَ قَدْ حَفِظْتَنِي لِزَوْجٍ آخَرَ. وَأَحْكَامُكَ لَيْسَتْ بِمَشُورَةِ إنْسَانٍ. وَهَذَا هُوَ الْيَقِينُ عِنْدَ كُلِّ الَّذِيْنَ يَعْبُدُونَكَ أَنَّ مَنْ يَحْيَا بِتَجْرِبَةٍ يَتَتَوَّجُ، وَمَنْ أَحَاطَتْ بِهِ شَدَّةٌ يِتَخَلَّصُ. وَإِنْ كَانَ لِلْتَّأْدِيبِ فَيَسْهُلُ عَلَيْهِ أَنْ يَرْجِِعَ إِلَى رَحْمَتِكَ. فَإِنَّكَ يَارَبُّ لاَ تَرْتَضِي بِهَلاَكِنَا وَبَعْدَ الْهَيَجَانِِ تَجْعَلُ هُدُوءًا عَظِيمًا، وَبَعْدَ دُمُوعِ الْبُكَاءِ تُفِيضُ السُّرُورَ. فَلْيَكُنَ اسْمُكَ يَا إِلهَ إِسْرَائِيلَ مُبَارَكًا إلَى الأَبَدِ.'
    - القسم الثالث
