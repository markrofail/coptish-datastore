title:
  arabic: من سفر طوبيا 12 و13 و 14
text:
  arabic:
    - من سفر طوبيا 12 و13 و 14
    - 'حِينَئذٍ هَتَفَ طُوبِيتُ بِاِبْنِهِ وَقَالَ لَهُ اُنْظُرْ أَجَرةً لِلْرَجُلِ الَّذِي أَتَى مَعَكَ لِتُوفِيهُ إِيَّاهَا. فَأَجَابَ طُوبِيتَ قَائِلاً: يَا أَبَتَاهُ أَيَّ أُجُرَةٍ نُعْطِيهِ أَوْ بِأَيَّ شَىْءً نَقْدِرُ أَنْ نُكَافِيءَ إِحْسَانَهُ. أَوْصَلَنِي وَرَجَعَ إِلَي جَانِبِي بِعَافِيَةٍ وَالْمَالُ هُوَ اسْتَوْفَاهُ مِنْ عِنْدَ غَافَالاَئِيلَ وبِهِ حَصَلْتُ عَلَى هَذِهِ الزَّوْجَةَ، وَهُوَ قَمَعَ عَنْهَا الشَّيْطَانَ وَفرَّحَ وَالِدَيْهَا، وَهُوَ خَلَّصَنِي مِنَ السَّمَكَةِ حَتَّى لاَ تَبْتَلِعَنِي. وَهُوَ أيْضًا أَعَادَ إِلَيْكَ نَظَرَكَ وامْتَلأْنَا عَلَى يَدِهِ مِنْ جَمِيعِ الْخَيْرَاتِ فَبِأَيِّ شَيْْءٍ نَقْدِرُ أَنْ نُكَافِئَهُ عَلَى هَذِهِ الأشْيَاءِ جَمِيعِهَا. لَكِنْ يَا أَبِي أُرِيدُ مِنْكَ أَنْ تَسْأَلَهُ هَلْ يَرْضَى أَنْ يَأْخُذَ نِصْفَ الْخَيْرَاتِ الَّتِي أَتَيْنَا بِهَا. فَقَالَ الشَّيْخُ يَسْتَحِقُّ هَذَا. ثُمَّ دَعَا طُوبِيتُ الْمَلاَكَ وَقَالَ لَهُ خُذء نِصْفَ الأَشْيَاءِ الَّتِي أَحْضَرْتُمُوهَا وَأَذْهَبْ مُعَافِيً، حِينَئذٍ دَعَا الْمَلاَكُ اثْنَيْهِمَا خُفْيَةً وَقَالَ لَهُمَا بَارِكَا اللَّهَ وَإِعْتَرِفَا لَهُ وَإِعْطِيَا لَهُ الْتَّعْظِيمَ وَاعْتَرَفَا أَمَامَ جَمِيعِ الأَحْيَاءِ بِكُلِّ مَا صَنَعَ مَعَكُمَا. صَالِحٌ هُوَ التَبْرِيِكُ للَّهِ وَارْتِفَاعُ اسْمِهِ الأَعْظْمِ وَأَظْهِرَا بِأَقْوالِكِمَا أَعْمَالَ اللَّهِ وَلا تَتَهَامَلاَ بِأَنْ تَعْتَرِفَا لَهُ. إِنَّ سِرَّ الْمَلِكِ حَسَنٌ أَنْ يُخْفَى أَمَّا أَعْمَالُ اللَّهِ فَتَتَمَجَّدُ بِأَنْ تُظْهَرَ. إصْنَعَا الصَّلاَحَ فَلاَ يَلْقَاكُمَا شَرٌ. صَالِحَةٌ هِيَ الصَّلاَةُ مَعَ الصَوْمِ وَالصَدَقَةِ وَالاسْتِقَامَةِ. جَيِّدٌ هُوَ الْقَلِيلُ مَعَ الاسْتِقامَةِ أَفْضَلُ مِنَ الْكَثِيرِ مَعَ الظُّلْمِ. جَيِّدٌ هُوَ أَنْ تَصْنَعَ صَدَقَةً أَفْضَلَ مِنْ أَنْ تَكْنِزَ ذَهَبَاً. لأنَّ الصَدَقَةَ تُنَجِّي مِنَ الْمَوْتِ وَهَيَ تُطَهِّرُ كُلَّ خَطِيَّةٍ. الصَّانِعُونَ الصَّدَقَاتِ وَالاِسْتِقامَةَ يَمْتَلِئُونَ حَيَّاهً. وَأَمَّا الْفَاعِلُونَ الْخَطِيَّةَ والإثْمَ فَهُمْ أَعَدَّاءُ أَنْفُسِهِمْ وَمُحَارِبُو ذَوَاتِهِمْ. أَمَّا أَنَا فَأُظْهِرُ لَكُمَا الصَّحِيحَ وَلاَ أُخْفِي عَلَيْكُمَا كَلِمَةً مِنْ الْحَدِيثِ الْمَكْتُومِ. وَالآنَ لَمَّا كُنْتَ تُصْلِّي أَنْتَ وَسَارَةُ كَنَّتُكَ أَنَا قَدَّمْتُ ذِكْرَ صَلَوَاتِكُمَا أَمَامَ الرَّبِّ. وَحِينَمَّا كُنْتَ تَدْفِنُ الْمَوْتَى كَذَلِكَ كُنْتُ مُرَافِقَاً لَكَ. ولأَجْلِ أَنَّكَ مَقْبُولٌ لَدَى اللَّهِ، كَانَتْ هَذِهِ التَجْرِبَةُ تَمْتَحِنُكَ وَإِذْ كُنْتَ لَمْ تَنْسَ اللَّهَ وَلَمْ تَفْتُرْ عَنْ عَمَلِ الصَّدَقَاتِ كُنْتُ مَعَكَ.  وَالآنَ أَنْفَذَنِي الرَّبُّ حَتَّى أُشْفِيَكَ أَنْتَ وَكْنَّتَكَ سَارَةَ. أَنَا هُوَ رَافَائِيلُ الْمَلاَكُ أَحَدُ السَّبْعَةِ الْوُقُوفِ أَمَامَ اللَّهِ الَّذِينَ يُقَدِّمُونَ صَلَوَاتِ الْقِدِّيسِينَ وَيَجُوزُونَ عَابِريْنَ أَمَامَ مَجْدِ الرَّبِّ. فَلَمَّا سَمِعَا هَذِهِ الأَقْوالَ ارْتَعَدَا كِلاهُمَا وَوَقَعَا عَلَى وُجُوهِهِمَا لأنَّهُمَا خَافَا. فَقَالَ لَهُمَا الْمَلاَكُ لاَ تَخَافَا لأَنَّ السَّلاَمَ يَكُونُ لَكُمَا أَمَامَ اللَّهِ، فَبَارَكَاهُ إِلَى الدُّهورِ. لأنَّكَ لَيْسَ بِنِعْمَتِي شُفِيْتَ لَكِنْ بِإرَادَةِ إلْهِنَا لِهَذَا بَارَكَاهُ إِلَى الأَدْهَارِ. وَجَمِيعَ هَذِهِ الأيامِ كُنْتُمَا تَلْمِسَانِي وَتَنْطُرَانِي وَمَا كُنْتُ آكُلُ وَلاَ أَشْرَبُ وَلَكِنْ كُنْتُم تَنْظُرُونَ ذَلِكَ رُؤْيَةً. وَالآنَ اعْتَرِفَا للَّهِ لأَنِِّي صَاعِدٌ إِلَى الَّذِي أَرْسَلَنِي فَاَكْتُبَا جَمِيعَ مَا تَمَّ لَكُمَا فِي كِتَابٍ. فَنَهَضَا وَلَمْ يَعُوَدَا يَنْظُرَانِهِ أيْضًا. واعْتَرَفَا بِأَعْمَالِ اللَّهِ الْعَظِيمَةِ وَالْعَجِيبَةِ وَكَيْفَ ظَهَرَ لَهُمَا مَلاَكُ الرَّبِّ.'
    - فَفَتَحَ طُوبِيتُ الشَّيْخُ فَمَهُ شَاكِرَاً الرَّبِّ وَقَالَ مُبَارَكٌ اللَّهُ الْحَيُّ وَإِلَى جَمِيعِ الدُّهُورِ مُلْكَهُ. لأنَّهُ يُؤَدِّبُ وَيَرْحَمُ وَيُحْدِرُ إِلَى الْجَحِيمِ، وَيُصْعِدُ مِنْهُ وَلَيْسَ أَحَدٌ يُفْلِتُ مِنْ يَدِهِ. اعْتَرِفُوا لِلْرَّبِّ يَا بَنَي إسْرَائِيلَ وَسَبِّحُوهُ أَمَامَ جَمِيعِ الأُمَمِ لأَنَّهُ هُوَ فَرَّقَنَا بَيْنَهُمْ. إرْفَعُوهُ أَمَامَ كُلِّ حَيِّ فَإِنَّهُ فَرَقَكُمْ بَيْنَ الأُمَمِ الَّذِينَ لاَ يَعْرِفُونَهُ حَتَّى تُخْبِرُوا بِأعَاجِيبِهَ وَتَعْرَفُوا أَنْ لَيْسَ إِلَهٌ ضَابِطُ الْكُلِِّ إلا هُوَ. وَهُوَ أَدَّبَنَا لأجْلِ ظُلْمِنَا وآثَامِنَا وَأََيْضًا يَرْحَمْنَا وَيَجْمَعُنَا مِنْ بَيْنِ  جَمِيعِ الأُمَمِ الَّذِينَ شَتَتَنَا بَيْنَهُمْ. إِنْ كُنْتُم تَرْجِعُونَ إِلَيه بِكُلِّ قُلُوبِكُمْ وَمِنْ كُلِّ أَنْفُسَكُمْ تَسِيرُونَ أَمَامَهُ بِالْحَقِّ. فَحِينَئذٍ يَرْجَعُ إِلَيْكُمْ وَلاَ يَصْرِفُ وَجْهَهُ عَنْكُمْ وَتُعَايِنُونَ جَمِيعَ مَّا يَصْنَعُ مَعَكُمْ وَتَعْتَرِفُونَ لَهُ بِكُلِّ أَفْوَاهِكُمْ وَتُبَارِكُونَ الرَّبَّ إِلَهَ الاسْتِقَامَةِ وَتَرْفَعُونَ مَلِكَ الدُّهورِ. أَمَا أَنَا فِي أَرْضِ سَبْييى فَأَعْتَرِفُ لَهُ وَأُظْهِرُ قُوَّتَهُ وَعَظَمَتَهُ فِي الأُمَمِ الْخَاطِئَةِ. فَارْجَعُوا الآنَ يَا خُطَاةُ وَاصْنَعُوا الْبِرَّ وَالاِسْتِقَامَةَ أَمَامَ اللَّهِ، مِنْ يَعْلَمُ إِنْ كَانَ يَقْبَلُكُمْ وَيَصْنَعُ صَدَقَةً مَعَكُمْ. أَمَّا أَنَا فَأَرْفَعُ إِلَهِي وَنَفْسِي لِمَلِكِ السَّمَاءِ وَتَبْتَهِجُ بِعَظَمَتِهِ. هَلَّلُوا جَمِيعَكُمْ وَبَارَكُوا الرَّبَّ يَا جَمِيعَ مُخْتَارِيِهِ واعْتَرِفُوا فِي أُورُشَلِيمَ. يَا أُورُشَلِيمُ الْمَدِينَةُ الْمُقَدَسَةُ إِنَّ الرَّبَّ أَدَبَكِ لأجْلِ أَعْمَالِ أَبْنَائِكِ وَأَيْضًا سَيَرْجِِعُ فَيَرْحَمُ أَبْنَّاءَ الصِّدِّيقِينَ. بِصَلاحٍ اِعْتَرِفِي لِلْرَبِّ فِي خَيْرَاتِكِ وَبَارِكِي مَلِكَ الدُّهورِ لِكَيْ يُعَمِّرَ فِيكِ أَيْضًا مَسْكَنَهُ بِفَرَحٍ وَيُبْهِجَ فِيكِ الْمَسْبِّيِينَ هُنَاكَ وَيُحَبِّبَ فِيكِ الْمَسَّاكِيْنَ إِلَى أَجْيَالِ الْدُّهُورِ. بِضَوْءِ مُضىءٍ تُضِيئِينَ وَجَمِيعُ أَقَاصِي الأَرْضِ يَسْجُدُونَ لَكِ. أُمَمٌ كَثِيرَةٌ يَأْتُونَكِ مِنْ بَعِيدٍ لأَجْلِ اسْمِ الرَّبِّ الإلَهِ حَامِلِيْنَ بِأَيْدِيهِم هَدَايَا يُقَدِّمُونَهَا لِمَلِكِ السَّمَاءِ. يُسَبِّحُكِ أجْيَالُ الأَجْيَالِ وَيُعْطُونَكِ السُّرُورَ وَيَسْجُدُونَ لِلْرَبِّ فِيكِ وَيَحْسَبُونَ بَلَدَكِ مُقَدَّسَةً. لأَنَّهُمْ فِيكِ يَدْعُونَ الاسْمَ الْعَظِيمَ. جَمِيعَ الَّذِينَ يُبْغِضُونَكِ مَلاَعِينُ وَجَمِيعُ الَّذِينَ يُحِبُونَكِ وَيُبَارِكُونَ مُبَارَكِيْنِ إِلَى الدَّهْرِ. افْرَحِي وَتَهَلََِّي بِأوْلادِ الصَّدِيقِينَ لأَنَّهُمْ يَجْتَمِعُونَ وَيُبَارِكُونَ الرَّبَّ إِلَهَ الصِّدِّيقِينَ. يَا لَسَعَادَةِ الَّذِينَ يُحِبُّونَكِ وَيَفْرَحُونَ بِسَلاَمَتِكِ، طُوبَى لْلَذِيْنَ حَزَنُوا فِي كُلِّ تَعْذِيْبِكِ لأنَّهُمْ يَفْرَحُونَ فِيكِ مُشَاهِدِيْنَ كُلَّ مَجْدِكِ وَيَتَهَلَّلُونَ إِلَى الدَّهْرِ، فَلْتُبَارِكْ نَفْسِي الرَّبَّ الْمِلِكَ الأَعْظَمَ لأنَّهُ خَلَّصَ مَدِينَتَهُ أُورُشَليمَ مِنْ كُلِّ شَدَائِدِهَا. طُوبَى لِي إِنْ بَقِيَ مِنْ ذُرِّيَّتِي مِنْ يُبْصِرُ نَورَ أُورُشَليمَ. لأَنَّ أُورُشَليمَ سَتُبْنَى بِالْفَيْرُوزِ وَالزُّمُرُّدِ وَبِحَجَرٍ كَرِيمٍ، وَكُلُّ أَسْوارَهَا وأَبْرَاجِهَا مِنْ ذَهَبٍ نَقِيٍّ. وَجَمِيعُ أسْواقِهَا يُبَلِّطُونَهَا بِحَجَرٍ مِنْ سُوفِيرَ وَأَبْوَابِهَا مِنَ الْيَاقُوتِ، وَفِي كُلِّ شَوَارِعِهَا يَتَشَكَّلُونَ وَيَقُولُونَ هَلِيْلُويَا. وَيُسَبِّحُونَ قَائِلِيْنَ تَبَارَكَ اللَّهُ الَّذِي رَفَعَهَا لِتَكُونَ مَمْلَكَتُهُ عَلَيْهَا إِلَى جَمِيعِ الأَدْهَارِ. أكْمَلَ طُوبِيتُ كَلاَمَهُ. وَكَانَ فِي سِنِّ الثَّمانِي وَالثَّمَانِينَ لَمَّا فَقَدَ نُورَ الْبَصَرِ وَبَعْدَ ثَمَانِي سَنَواتٍ أَبْصَرَ، وَكَانَ يَصْنَعُ صَدَقَاتٍ كَثِيرَةً وَدَامَ خَائِفًا الرَّبَّ الإِلَهَ وَمُعْتَرِفَاً لَهُ. وَصَارَ إِلَى شَيْخُوخَةِ مُتَنَاهِيَةٍ وَدَعَا بِطُوبْيَا ابْنِهِ وَبِالْسِتَّةِ أَوََلادِهِ، وَقَالَ لَهُ يَا وَلَدِي خُذْ بَنيِكَ لأنِِّي هُوَذَا شِخْتُ وَإِنِِّي ذَاهِبٌ مِنَ الْحَيَاةِ. وَامْضِ يَا وَلَدِي إِلَى مَادِّيِ لأَنِّي مُتَحَقِّقٌ جَمِيعَ مَا تَكَلَّمَ يُونَانُ الْنَبِىُّ عَنْ نِينَوى أَنَّهَا سَتُخَرَبُ. وَأَمَّا فِي مَادِّيِ فَتَكُونُ سَلاَمَةٌ نَوْعَاً إِلَى زَمانٍ مَا. وَإِنَّ إِخْوَتَنَا فِي الأرْضِ يَتَشَتَّتُونَ مِنَ الأَرْضِ الصَّالِحَةِ وَأُورُشَليِمَ تَكَوُنُ قَفْرَةً وَبَيْتَ اللَّهِ فِي أُورُشَليِمَ يُحْرَقُ وَيَكُونُ خَرَابَاً إِلَى زَمانٍ. وَأَيْضَاً يَرْحَمُهُمْ اللَّهُ وَيَرُدُّهُمْ إِلَي الأَرْضِ وَيَبْنُونَ الْبَيْتَ لَيْسَ كَمَا كَانَ أَوْلاً إِلَى حِينِ تَنْتَهِي أَزْمِنَةُ الدَّهْرِ وَبَعْدَ هَذَا يَرْجِعُونَ مِنَ السَّبْيِ وَيَبْنُونَ أُورُشَليِمَ بِكَرَامَةٍ وَيُبْنَى فِيهَا بَيْتُ اللَّهِ إِلَى جَمِيعِ الأَجْيَالِ بِنَاءً مَجِيدًا كَمَا تَكَلَّمَتْ عَنْهَا الأَنْبِيَاءُ. وَيَرْجِعُ جَمِيعَ الأُمَمِ يَخَافُونَ الرَّبَّ الإلَهَ بِصِدْقٍ وَيَطْرَحُونَ أَصْنَامَهُمْ. جَمِيعُ الأُمَمِ تُبَارِكُ الرَّبَّ. وَشَعْبُهُ يَعْتَرِفُ للَّهِ وَيَرْفَعُ الرَّبُّ شَعْبَهُ وَيَفْرَحُ كُلُّ الَّذِينَ يَحْبُّونَ الرَّبَّ الإِلَهَ بِصِدْقٍ وَاسْتِقَامَةٍ صَانِعِينَ رَحْمَةً مَعَ إِخْوَتِنَا. وَالآنَ يا وَلَدِي امْضِ مِنْ نِينَوَى لأنَّهُ سَيَكُونُ جَمِيعُ مَا تَكَلَُمَ بِهِ يُونَانُ الْنَبيُّ. أَمَا أَنْتَ فَاَحْفَظِ النَّامُوسَ والأَوامِرَ وَكُنْ مُحِبَّاً لِلْرَحْمَةِ وَصَدِّيقًا لِيَكُونَ لَكَ خَيْرٌ. وَادْفِنِّي جَيِِّداً وَوَالِدَتُكَ مَعِي وَلاَ تَبْقُوا سَاكِنِيْنَ بِنِينَوَى. أُنْظُرْ يَا وَلَدِي إِنَّ مَنْ صَنَعَ رَحْمَةً نَجَا مِنْ فَخِّ الْمَوْتِ الَّذِي أَعَدَّ لَهُ. وَالآنَ يَا أَوْلادِي اُنْظُرُوا مَاذَا تَفْعَلُ الرَّحْمَةُ وَكَيْفَ تُنْجِّي الاسْتِقَامَةُ. وَبَيْنَمَا هُوَ قَائِلٌ لَهُمْ هَذَا أَسْلَمَ رُوحَهُ عَلَى فِرَاشِهِ وَكَانَ إِذْ ذَاكَ عُمْرُهُ مَائَةٌ وَثَمَانِي وَخَمْسوُنَ سَنَةً فَدَفَنَهُ بِاحْتِرَامٍ. وَلَمَّا مَاتَتْ حِنَّةُ أُمُّهُ دفنَهَا بِجَانِبِ أَبِيهِ. ثُمَّ ذَهَبَ مَعَ امْرَأَتِهِ وَأَولادِهِ إِلَى اكْفَاتِيَا عِنْدَ رَاعُوئِيل حَمِيهِ. وَشَاخَ بِكَرَامَةٍ وَدَفَنَ أحْمَاءَهُ بِتَمْجِيدٍ وَوَرَثَ كُلَّ مَوْجُودَاتِهِمْ وَمَوْجُودَاتِ أَبِيهِ طُوبِيتَ. وَمَاتَ فِي اَكْفَاتِيَا مَدِينَةً مَادِّي. وَسَمَعَ قَبْلَ مَمَاتِهِ هَلاَكَ نَينَوى الَّتِي سَبَاهَا بَخْتنَصَّرُ واحشويرشُ وَفَرِحَ قَبْلَ مَوْتِهِ لأجْلِ نِينَوى.
