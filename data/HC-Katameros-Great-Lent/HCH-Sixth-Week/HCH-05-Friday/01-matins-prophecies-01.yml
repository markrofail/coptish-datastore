title:
    arabic: 'من سفر إشعياء النبي ( 45 : 11 - 17 )'
text:
    arabic:
        - 'من سفر إشعياء النبي ( 45 : 11 - 17 )'
        - 'هَكَذَا قَالَ الرَّبُّ قُدُّوسُ إِسْرَائِيلَ وَجَابِلُهُ: قَدْ سَأَلُونِي عَمَّا سَيَأْتِي. أَلَعَلَّكُمْ تُوصُونَنِي فِي أَمْرِ بَنِيَّ، وَعَمَلِ يَدَيَّ. أَنَا صَنَعْتُ الأَرْضَ وَخَلَقْتُ الْبَشَرَ عَلَيْهَا. يَدَايَ نَشَرَتَا السَّمَوَاتِ وَأَنَا أَمَرْتُ جَمِيعَ جُنْدِهَا. أَنَا أَقَمْتُهُ لِلْعَدْلِ وَسَأُقَوِّمُ جَمِيعَ طُرُقِهِ. هُوَ يَبْنِي مَدِينَتِي، وَيُطْلِقُ أَسْرَايَ بِلاَ ثَمَنٍ وَبِلاَ رَشْوَةٍ، قَالَ رَبُّ الْجُنُودِ. هَكَذَا قَالَ الرَّبُّ: تَعَبُ مِصْرَ وَتِجَارَةُ كُوشٍ وَالْمَسْبِيُّونَ (وَأَهْلُ ثَابَا) ذَوو الْمَقَامَاتِ يَعْبُرُونَ إِلَيْكَ وَيَكُونُونَ لَكَ. خَلْفَكَ يَمْشُونَ. بِالْقُيُودِ يَمَرُّونَ وَلَكَ يَسْجُدُونَ. وَيَتَضَرَّعُونَ إِلَيْكَ قَائِلِينَ: إِنَّمَا اللَّهُ فِيكَ وَلَيْسَ آخَرُ، لَيْسَ إِلَهٌ غَيْرَهُ. حَقًا إِنَّكَ أَنْتَ إِلَهٌ مُحْتَجِبٌ يَا إِلَهَ إِسْرَائِيلَ الْمُخَلِّصَ. لَقَدْ خَزُوا وَخَجِلُوا كُلُّهُمْ. ذَهَبَ صُنَّاعُِ الأَصْنَامِ جَمِيعًا بِالْخَجَلِ. أَمَّا إِسْرَائِيلُ فَخَلَصَ بِالرَّبِّ خلاَصًا أَبَدِيًّا. إِنَّكُمْ لاَ تَخْزَوْنَ وَلاَ تَخْجَلُونَ إِلَى دُهُورِ الأَبَدِ.'
        - ( مجداً للثالوث القدوس )
