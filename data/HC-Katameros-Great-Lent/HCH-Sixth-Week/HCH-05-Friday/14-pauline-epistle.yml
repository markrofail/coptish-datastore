title:
    arabic: البولس من رسالة بولس الرسول الأولى إلى أهل كورنثوس
text:
    arabic:
        - البولس من رسالة بولس الرسول الأولى إلى أهل كورنثوس
        - '( 10 : 1 - 13 )'
        - 'فَإِنِّي لاَ أُرِيدُ أَنْ تَجْهَلُوا أَيُّهَا الإِخْوةُ أَنَّ آبَاءَنَا كُلَّهُمْ كَانُوا تَحْتَ الْغَمَامِ، وَكُلَّهُمْ جَازُوا فِي الْبَحْرِ، وَكُلَّهُمْ اِصْطَبَغُوا عَلَى يَدِ مُوسَى فِي الْغَمَامِ وَفِي الْبَحْرِ، وَكُلَّهُمْ أَكَلُوا طَعَامًا رُوحِيًّا وَاحِدًا، وَكُلَّهُمْ شَرِبُوا شَرَابًا رُوحَيًّا وَاحِدًا، فَإِنَّهُمْ كَانُوا يَشْرَبُونَ مِنَ الصَّخْرَةِ الرُّوحِيَّةِ الَّتِي كَانَتْ تَتْبَعُهُمْ، وَالصَّخْرَةُ كَانَتِ الْمَسِيحَ. وَلَكِنَّ أَكْثَرَهُمْ لَمْ يَرَضْ اللَّهُ عَنْهُمْ، فَإِنَّهُمْ طُرِحُوا فِي الْبَرِّيَّةِ. وَهَذِهِ حَدَثَتْ رَمْزًا لَنَا، لِئَلاَّ نَشْتَهِ الشُّرُورَكَمَا اِشْتَهَى أُوَلَئِكَ. فَلاَ تَكُونُوا عَابِدِي أَوْثَانٍ كَمَا كَانَ قَوْمٌ مِنْهُمْ، كَمَا كُتِبَ: جَلَسَ الشَّعْبُ لِلأَكْلِ وَالشُّرْبِ، ثُمَّ قَامُوا لِلَّعِبِ. وَلاَ نَزْنِ كَمَا زَنَى قَوْمٌ مِنْهُمْ، فَسَقَطَ فِي يَوْمٍ وَاحِدٍ ثَلاثَةٌ وَعِشْرُونَ أَلْفًا. وَلاَ نُجَرِّبِ الْمَسِيحَ كَمَا جَرَّبَهُ أَيْضًا قَوْمٌ مِنْهُمْ فَأَهْلَكَتْهُمُ الْحَيَّاتُ. وَلاَ تَتَذَمَّرُوا كَمَا تَذَمَّرَ أَيْضًا قَوْمٌ مِنْهُمْ، فَهَلَكُوا عَلَى يَدِ الْمُهْلِكِ.'
        - فَهَذِهِ الأُمُورُ جَمِيعُهَا عَرَضَتْ لَهُمْ مِثَالاً، وَكُتِبَتْ لإِنْذَارِنَا نَحْنُ الَّذِينَ اِنْتَهَتْ إِلَيْنَا أَواخِرُ الدُّهُورِ. فَمَنْ ظَنَّ أَنَّهُ قَائِمٌ، فَلْيَحْذَرْ أَنْ يَسْقُطَ. إِنَّهُ مَا أَصَابَكُمْ مِنَ التَّجَارِبِ إلاَّ مَا هُوَ بَشَرِيُّ. وَلَكِنَّ اللَّهَ أَمِينٌ، لاَ يَدَعُكُمْ تُجَرَّبُونَ فَوْقَ مَا تَسْتَطِيعُونَ، بَلْ سَيَجْعَلُ مَعَ التَّجْرِبَةِ، مَنْفَذًا لِتَسْتَطِيعُوا أَنْ تَحْتَمِلُوا.
        - ( نعمة اللَّه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
