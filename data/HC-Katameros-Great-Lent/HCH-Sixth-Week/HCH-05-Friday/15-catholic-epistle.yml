title:
  arabic: الكاثوليكون من رسالة مُعلِّمنا يوحنا الرسول الأولى
text:
  arabic:
    - الكاثوليكون من رسالة مُعلِّمنا يوحنا الرسول الأولى
    - '( 2 : 12 ــــ 17 )'
    - أَكْتُبُ إِلَيْكُمْ أَيُّهَا الأَبْنَاءُ، لأَنَّ خَطَايَاكُمْ قَدْ غُفِرَتْ لأَجْلِ اِسْمِهِ. أَكْتُبُ إِلَيْكُمْ أَيُّهَا الآبَاءُ، لأَنَّكُمْ قَدْ عَرَفْتُمُ الَّذِي هُوَ مِنَ الْبَدْءِ. أَكْتُبُ إِلَيكُمْ أَيُّهَا الْفِتْيَانُ، لأَنَّكُمْ قَدْ غَلَبْتُمُ الشِّرِّيرَ. قَدْ كَتَبْتُ إِلَيْكُمْ أَيُّهَا الأَوْلادُ، لأَنَّكُمْ قَدْ عَرَفْتُمُ الآبَ. قَدْ كَتَبْتُ إِلَيْكُمْ أَيُّهَا الآبَاءُ، لأَنَّكُمْ قَدْ عَرَفْتُمُ الَّذِي هُوَ مِنَ الْبَدْءِ. قَدْ كَتَبْتُ إِلَيْكُمْ أَيُّهَا الْفِتْيَانُ، لأَنَّكُمْ أَقْوِيَاءُ، وَكَلِمَةُ اللَّهِ ثابِتَةٌ فِيكُمْ  وَقَدْ غَلَبْتُمُ الشِّرِّيرَ. لاَ تُحِبُّوا الْعَالَمَ وَلاَ مَا فِي الْعَالَمِ. إِنْ كَانَ أَحَدٌ يُحِبُّ الْعَالَمَ فَلَيْسَتْ فِيهِ مُحَبَّةُ الآبِ. لأَنَّ كُلَّ مَا فِي الْعَالَمِ هُوَ شَهْوَةُ الْجَسَدِ، وَشَهْوَةُ الْعَيْنِ، وَفخْرُ الْحَيَاةِ، وَلَيْسَ ذَلِكَ مِنَ الآبِ بَلْ مِنَ الْعَالَمِ. وَالْعَالَمُ وَشَهْوَتُهُ يَزُولاَنِ، وَأَمَّا مَنْ يَعْمَلُ بِمَشِيئَةِ اللَّهِ فَإِنَّهُ يَبْقَى إِلَى الأَبَدِ.
    - ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه،
    - وأمَّا من يعمل بمشيئة اللَّه فإنَّه يبقى إلى الأبد. آمين. )
