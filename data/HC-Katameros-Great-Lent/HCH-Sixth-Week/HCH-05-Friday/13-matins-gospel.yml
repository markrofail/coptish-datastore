title:
    arabic: 'من إنجيل مُعلِّمنا يوحنا البشير ( 3 :  14 - 21 )'
text:
    arabic:
        - 'من إنجيل مُعلِّمنا يوحنا البشير ( 3 :  14 - 21 )'
        - 'وَكَمَا رَفَعَ مُوسَى الْحَيَّةَ فِي الْبَرِّيَّةِ هَكَذَا يَنْبَغِي أَنْ يُرْفَعَ اِبْنُ الإِنْسَانِ، لِكَيْ لاَ يَهْلِكَ كُلُّ مَنْ يُؤْمِنُ بِهِ بَلْ تَكُونُ لَهُ الْحَيَاةُ الأَبَدِيَّةُ. لأَنَّهُ هَكَذَا أَحَبَّ اللَّهُ الْعَالَمَ حَتَّى أَنَّهُ بَذَلَ اِبْنَهُ الْوَحِيدَ، لِكَيْ لاَ يَهْلِكَ كُلُّ مَنْ يُؤْمِنُ بِهِ، بَلْ تَكُونُ لَهُ الْحَيَاةُ الأَبَدِيَّةُ. فَإِنَّهُ لَمْ يُرْسِلِ اللَّهُ اِبْنَهُ إِلَى الْعَالَمِ لِيَدِينَ الْعَالَمَ، بَلْ لِيُخْلُصَ بِهِ الْعَالَمُ. مَنْ آمَنَ بِهِ فَلاَ يُدَانُ، وَمَنْ لَمْ يُؤْمِنْ فَقَدْ دِينَ، لأَنَّهُ لَمْ يُؤْمِنْ بِاِسْمِ اِبْنِ اللَّهِ الْوَحِيدِ. وَهَذِهِ هِي الدَّيْنُونَةُ: إِنَّ النُّورَ قَدْ جَاءَ إِلَى الْعَالَمِ، وَأَحَبَّ النَّاسُ الظُّلْمَةَ أَكْثَرَ مِنَ النُّورِ، لأَنَّ أَعْمَالَهُمْ كَانَتْ شِرِّيرَةً. لأَنَّ كُلَّ مَنْ يَعْمَلُ السَّيِّئَاتِ يُبْغِضُ النُّورَ، وَلاَ يَأْتِي إِلَى النُّورِ، لِئَلاَّ تُفْضَحَ أَعْمَالُهُ. وَأَمَا الَّذِي يَفْعَلُ الْحَقَّ فَإِنَّهُ يُقْبِلُ إِلَى النُّورِ، لِكَيْ تَظْهَرَ أَعْمَالُهُ أَنَّهَا باللَّهِ مَصْنُوعَةٌ.'
        - ( والمجد للَّـه دائماً )
