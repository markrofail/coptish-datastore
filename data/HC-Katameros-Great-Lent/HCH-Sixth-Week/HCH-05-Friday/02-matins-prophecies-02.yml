title:
    arabic: 'من أمثال سليمان الحكيم ( 9 : 12 - 18 )'
text:
    arabic:
        - 'من أمثال سليمان الحكيم ( 9 : 12 - 18 )'
        - 'إِنْ كُنْتَ حَكِيمًَا فَلَنَفْسِكَ وَإِنْ كُنْتَ سَاخِرًا فَعَلَيْكَ وَحْدَكَ. الْمَرْأَةُ الْجَاهِلَةُ صَخَّابَةٌ غِرَّةٌ لاَ تَدْرِي شَيْئًا. فَتَجْلِسُ عِنْدَ بَابِ بَيْتِهَا عَلَى كُرْسِيٍّ فِي مَشَارِفِ الْمَدِينَةِ. لِتَدْعُوَ عَابِرِي الطَّرِيقِ الْمُسْتَقِيمِينَ فِي سُبُلِهِمْ. مَنْ هُوَ غِرٌّ فَلْيَمِلْ إِلَى هُنَا. وَتَقُولُ لَكُلِّ فَاقِدِ اللُّبِّ: إِنَّ الْمِيَاهَ الْمَسْرُوقَةَ حُلْوَةٌ وَالْخُبْزَ الْحَفِيَّ يَلِذُّ. وَهُوَ لاَ يَدْرِي أَنَّ الْجَبَابِرَةَ هُنَاكَ وَأَنَّ نُدَمَاءَهَا فِي أَعْمَاقِ الْجَحِيمِ.'
        - ( مجداً للثالوث القدوس )
