title:
    arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
text:
    arabic:
        - الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
        - '( 8 : 9 - 17 )'
        - 'وَكَانَ قَبْلاً فِي الْمَدِينَةِ رَجُلٌ اُسْمُهُ سِيمُونُ، يَسْتَعْمِلُ السِّحْرَ وَيُدْهِشُ شَعْبَ السَّامِرَةِ، مُدَّعِيًا أَنَّهُ شَيْيءٌ عَظِيمٌ. وَكَانَ الْجَمِيعُ يَتْبَعُونَهُ مِنْ صَغِيرِهِمْ إِلَى كَبِيرِهِمْ قَائِلِينَ: هَذَا هُوَ قُوَّةُ اللَّهِ الْعَظِيمَةُ. وَكَانُوا يَتْبَعُونَهُ لِكَوْنِهِمْ قَدْ اِنْدَهَشُوا زَمَانًا طَوِيلاً بِسِحْرِهِ. فَلَمَّا آمَنُوا بِمَا كَانَ فِيلُبُّسُ يُبَشِّرُهُمْ بِهِ مِنْ مَلَكُوتِ اللَّهِ وَاِسْمِ يَسُوعَ الْمَسِيحِ. اِعْتَمَدُوا رِجَالُهُمْ وَنِسَاءُهُمْ. وَسِيمُونُ أَيْضًا نَفْسُهُ آمَنَ. وَاِعْتَمَدَ وَلَزِمَ فِيلُبُّسَ، وَإِذْ عَايَنَ مَا كَانَ يَجْرِي مِنَ الآيَاتِ وَالْقُوَّاتِ الْعَظِيمَةِ، دَهِشَ.'
        - وَلَمَّا سَمِِعَ الرُّسُلُ الَّذِينَ فِي أُورُشَلِيمَ أَنَّ أَهْلَ السَّامِرَةِ قَدْ قَبِلُوا كَلِمَةَ اللَّهِ، أَرْسَلُوا إِلَيْهِمْ بُطْرُسَ وَيُوحَنَّا، فَاِنْحَدَرَا وَصَلَّيَا مِنْ أَجْلِهِمْ لِكَيْ يَنَالُوا الرُّوحَ الْقُدُسَ، لأَنَّهُ لَمْ يَكُنْ قَدْ حَلَّ بَعْدُ عَلَى أَحَدٍ مِنْهُمْ ، غَيْرَ أَنَّهُمْ كَانُوا قَدِ اِعْتَمَدُوا بِاسْمِ الرَّبِّ يَسُوعَ. فَوَضَعَا أَيْدِيَهُمَا عَلَيْهِمْ فَنَالُوا الرُّوحَ الْقُدُسَ.
        - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّـه المُقدَّسة. آمين. )
