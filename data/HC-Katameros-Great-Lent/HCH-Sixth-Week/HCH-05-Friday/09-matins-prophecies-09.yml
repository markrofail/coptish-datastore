title:
    arabic: "من سفر طوبيا 6: 10 الخ\_\_و 7 و 8 و 9"
text:
    arabic:
        - "من سفر طوبيا 6: 10 الخ\_\_و 7 و 8 و 9"
        - ثُمَّ قَالَ طُوبْيَا لِلْمَلاَكِ أَيْنَ تُرَى نَبِيتُ هَذِهِ اللَّيْلَةَ. فَقَالَ الْمَلاَكُ يُوجَدُ فِي مَكَانٍِ قَرِيبٍ مَنَّا رَجُلٌ مِنْ قَبِيلَتِكَ اِسْمَهُ رَاعُوئِيلُ وَلَهُ اْبْنَةٌ وَحِيدَةٌ اسْمُهَا سَارَةُ. فَسَأَتَكَلَّمُ مَعَ أَبِيهَا لِيُعْطِيهَا لَكَ زَوْجَةً لأنَّكَ أَنْتَ الْوَحِيدُ مِنْ قَبِيلَتِهَا وَهَي جَيِّدَةٌ وَعَاقِلَةٌ جِدَاً. وَيَكُونُ إذا تَزَوَّجْتَ بِابْنَتِهِ أَنَّهُ يَجْعَلُ كُلَّ مَالَهِ لَكَ. وَهَكَذَا يَجِبُ أَنْ نَجْعَلَ مَبِيتَنَا هَذِهِ اللَّيْلَةَ عِنْدَهُ وَأَنْتَ تَخْطِبُ ابْنَتَهُ مِنْهُ فَيُعْطِيهَا لَكَ زَوْجَةً. فَقَالَ طُوبْيَا سَمِعْتُ أَنَّ سَبْعَةَ رِجَّالٍ تَزَوَّجُوا بِهَا فَكَانَ شَيْطَانٌ يَقْتُلُ كَُلاً مِنْهُمْ عِنْدَ دُخُولِهِ عَلَيْها فَهَلَكُوا فَأَخَافُ أَنْ يَتِمَّ عَلَيَّ مَا جَرَى عَلَى أُولَئِكَ السَّبْعَةِ وَأَنَا ابْنٌ وَحِيدٌ لِوَالِدَيَّ وَهُمَا فِي كِبَرِ شَيْخُوخَتِهِمَا فَأَخْشَى أَنْ أَحْدِرَهُمَا إِلَى الْقَبْرِ بِالْحُزْنِِ وَلَيْسَ لَهُمَا وَلَدٌ غَيْرِي يَدْفِنُهُمَا. فَأَجَابَهُ الْمَلاَكُ أَلاَ تَذْكُرُ وَصِيَّةَ أَبِيكَ وَقَوْلَهُ لَكَ لاَ تَتَّخِذْ لَكَ امْرَأَةً مِنْ غَيْرِ قَبِيلَتِكَ وَالآنَ اقْبَلْ مَنِي يَا أَخِي فَإِنَّهَا قَدْ حُفِظَتْ لِتَكُونَ زَوْجَةً لَكَ وَلاَ يُهِمَّكَ أَمْرُ الشَّيْطَانِ. وَأَنَا أُخْبِرُكَ مَنْ هُمْ الَّذِينَ يَقْدِرُ عَلَيْهِمُ الشَّيْطَانُِ. هُمُ الَّذِينَ يَتَزَوَّجُونَ بِهَذِهِ لِيَبْعُدُوا اللَّهَ مِنْ قُلُوبِهِمْ وَيَتَلَذَّذُوا بِشَهَوَاتِهِمْ كَالْْفَرَسِ وَالْبَغْلِ الْلَذَيْنِ لاَ فَهْمَ لَهُمَا. فَعَلَى هَؤُلاءِ يَقْدِرُ الشَّيْطَانُ. وَأَمّضا أَنْتَ إذا تَزَوَّجْتَ بِهَا وَدَخَلْتَ عَلَيْهَا فَتَكُونُ عَلَى ثَلاثَةِ أيَّامٍ لاَ تَهْتَمُّ بِشَىْءٍ آَخَرَ إلا بِالْصَّلاَةِ. وَفِي الليلةِ الأُولى تَحَرِقُ كَبِدَ السَّمَكَةِ وَقَلْبَهَا فَيَنْهَزِمَ الشَّيْطَانُ مُرْتَعِدًا. وَفِي اللَّيْلَةِ الثَّانِيَةِ تَقْتَرِبُ مِنْ امْرَأَتِكَ عَلَى مَا كَانَ الآبَاءُ الْقِدِّيسُونَ. وَفِي اللَّيْلَةِ الثَّالِثَةِ تَقْبَلُ الْبَرَكَةَ بِالْبَنِينَ فَيَكُونُ مِنْكُمَا أَوْلادُ السَّلامِ. وَبَعْدَ اللَّيْلَةِ الثَّالِثَةِ تُعْطِي الْبِكْرَ بِخَوْفِ الرَّبِّ للتَّبَنِّي لابِسَبَبِ الزِّنَا لِتَقْبَلَ الْبَرَكَةَ بِالأوْلادِ فِي زَرْعِ إِبْرَاهِيمَ فَتَعَلَّقَ قَلْبُ طُوبْيَا بِسَارَةَ. حِينَئِذٍ لَمَّا سَمِعَ عَنْهَا وَلَمْ يَزَالاَ سَائِرَيْنِ حَتَّى وَصَلاَ إلى أكْفَاتيا.
        - وَسَارَا إِلَى بَيْتِ رَاعُوئِيلَ فَاِلْتَقَتْهُمَا سَارَةُ وَسَلَّمَتْ عَلَيهِمَا. وَلَمَّا نَظَرَ رَاعُوئِيلُ إِلَى طُوبْيَا قَالَ لِزَوَّجَتِهِ أَنَظُرِي مَا أَشْبَهَ هَذَا الرَّجُلَ بطُوبِيتَ ابْنِ عَمِّي. وَبَعْدَ ذَلِكَ قَالُ لَهُمَا رَاعُوئِيلُ مِنْ أَيْنَ أَنْتُمَا أَيُّهَا الشَّابَّانِ الأَخَوانِ. فَقَالا مِنْ سَبَي نِينَوَى مِنْ قَبِيلَةِ نَفْتَالِيمَ. فَقَالَ لَهُمَا هَلْ تَعْرِفَانِ أَخَانَا طُوبِيتَ. فَقَالا نَعْرِفُهُ. وَإِذْ كَانَ قَدْ أَكْثَرَ مِنَ الثَّنَاءِ عَلَيْهِ، قَالَ لَهُ الْمَلاَكُ مُشِيرًا إِلَى طُوبْيَا هَذَا ابْنُ طُوبِيتَ الَّذِي تَذْكُرُهُ. فَرَمَى نَفْسَهُ عَلَيْهِ رَاعُوئِيلُ وَقَبَّلَهُ بِدُموعٍ وَبَكَى عَلَى عُنُقِهِ. قَائِلاً الْبَرَكَةُ تَكُونُ لَكَ يا ابْنَي لأنَّكَ ابْنُ رَجُلٍ مِنْ ذَوِي الْجُودَةِ وَالْخَيْرِ. وَلَمَّا سَمِعَ بِأَنَّ طُوبِيتَ ذَهَبَ بَصَرُهُ حَزِنَ كَثِيرًا وبَكَى مَعَ امْرَأَتِهِ وَابْنَتِهِ سَارَةَ، وَقَبِلُوا الْمَلاَكَ وَ طُوبْيَا بِكُلِّ سُرُورٍ. وَبَعْدَ ذَلِكَ أَمَرَ رَاعُوئِيلُ بِذَبْحِ كَبْشٍ وَأَنْ يُهَيِّئُوا طَعَامًا. فَلَمَّا سَأَلَهُمَا أَنْ يَجْلِسَا عَلَى الطّعامِ قَالَ طُوبْيَا مَا آكُلُ الْيَوْمَ طَعَامًا هُنَا وَلا أَشْرَبُ إلا أنْ تُجِيبَ سُؤَالي وَتَعِدْنِي أَنْ تُعْطِينِي سَارَةَ اِبْنَتِكَ. فَلَمَّا سَمِعَ رَاعُوئِيلُ هَذَا الْحَدِيثَ خَافَ لأنَّهُ كَانَ يَعْلَمُ مَاذَا أَصَابَ السَّبْعَةَ الرِّجَّالِ الَّذِينَ خَطَبُوا ابْنَتَهُ فَخَافَ أَنْ يُصِيبَهُ مَا أَصَابَهُمْ وَفِيمَا هُوَ مُفَكِّرٌ وَلَمْ يُجَاوِبْ. قَالَ لَهُ الْمَلاَكُ لا تَخَفْ مِنْ أَنْ تُعْطِيهُ إِيَّاهَا لأنَّ اِبْنَتَكَ مَحْفُوظَةٌ لِهَذَا الْخَائِفِ مِنَ اللَّهِ وَكِلاهُمَا مَحْفُوظَانِ مِنَ اللَّهِ، وَلأجْلِ هَذَا مَا قَدَرَ غَيْرُه أَنْ يَأْخُذَهَا. حِينَئذٍ قَالَ رَاعُوئِيلُ لاشَكَّ أَنَّ اللَّهَ قَبِلَ صَلَوَاتِيِ وَدُمُوعِي. وَأَظُنُّ أَنَّ مِنْ أَجْلِ ذَلِكَ هَدَاكُمَا اللَّهُ إِلَيَّ حَتَّى أنَّ هَذِهِ تَقْتَرِنُ بِجِنْسِهَا كَنَامُوسِ مُوسَى، وَالآنَ لاَ شَكَّ أَنَِّي أُسَلِّمُهَا لَكَ. فَأَخَذَ يَدِ اِبْنَتِهِ سَارَةَ وَسَلَّمَهَا إِلَى يَدِ طُوبْيَا قَائِلاً إِلَهُ إبْرَاهِيمَ وَإِلَهُ إسْحَقَ وَإِلَهُ يَعْقُوبَ يَكُونُ مَعَكُمَا وَهُوَ يَجْمُعُكُمَا وَيُكْمِلُ بِرَكَتَهُ فِيكُمَا، وَأَخَذَ قِرْطَاسًا وَكََُبَ فِيهِ كِتَابَ الزِّيِجَةِ وَخَتَمَهُ. وَابْتَدَأُوا يَأْكُلُونَ شَاكِرِينَ الرَّبَّ. فَدَّعَا رَاعُوئِيلُ امْرَأَتَهُ وَأَمَرَهَا أَنْ تُهَيِّئَ لَهُمَا مَضْجَعَا آخَرَ وَتُدْخِلَ سَارَةَ فِيهِ. فَفَعَلَتْ كَمَا أَمَرَهَا وَأَدْخَلَتْهَا إِلَى هُنَاكَ وَبَكَتْ وَمَسَحَتْ دُموعَ اِبْنَتِهَا وَقَالَتْ لَهَا. ثِقِي يَابُنَيَّةُ فَإِنَّ رَبَّ السَّمَاءِ والأَرْضِ يَمْنَحُكِ نِعْمَةً عِوَضَ حُزْنِكِ هَذَا فَتَشَجَّعِي.
        - 'وَلَمَّا تَعَشَّوْا دَخَلَ عَلَيهَا الشَّابُّ فَتَذَكَّرَ طُوبْيَا كَِلاَمَ الْمَلاَكِ وَأَخْرَجَ مِنْ كِيسِهِ الْكَبِدَ وَالْقَلْبَ وَطَرَحَهُ عَلَى الْجَمْرِ وَدَخَّنَ بِهِمَا. وَلَمَّا اسْتَنْشَقَ الشَّيْطَانُ الرَّائِحَةَ هَرَبَ إِلَى بَرِّيَّةٍ مِصْرَ الْفَوْقَانِيَّةِ فَرَبَطَهُ الْمَلاَكُ. وَلَمَّا اخْتَلَيَا كِلاهُمَا، نَهَضَ طوبيَا مِنْ فَرَاشِهُ وَقَالَ: قُومِي يَا أُخْتِي نُصَلِي للَّهِ الْيَوْمَ وَغَدًا وْبَعْدَ غَدٍ. لأنَّ فِي هَذِهِ الثَلاثِ لَيَالٍ نَقْتَرِنُ باللَّهِ وَبَعْدَ اللَّيْلَةِ الثَّالِثَةِ نَكُونُ فِي زِيْجَتِنَا فَإِنَّنَا أَوََلادُ الْقِدِّيسِينَ وَمَا نَقْدِرُ أَنْ نَتَزَوَّجَ مِثْلَ الأُمَمِ الَّذِينَ لاَ يَعْرِفُونَ اللَّهَ. فَقَامَا كِلاهُمَا وَصَلَّيَا بِحَرارَةٍ لِكَي يُعْطَيَا الْبَرَكَةَ. فَقَالَ طُوبْيَا. مُبَارَكٌ هُوَ اللَّهُ إِلَهُ آبَائِنَا وَمُبَارَكٌ اِسْمُهُ الْقُدُّوسُ والْمُمَجَدُ إِلَى الدُّهُورِ. لَكَ يُبَارِكُ السَّمَاوِيُّونَ وَكُلُّ خَلائِقِكَ. أَنْتَ جَلَبْتَ آَدَمَ مِنْ تُرَابِ الأَرْضِ وَأَعْطَيْتَهُ حَوَّاءَ عَوْنًا لَهُ وَمِنْهُمَا وُلِدَ كُلُّ زَرْعِ الْبَشَرِ. أَنْتَ قُلْتَ لَيْسَ بِجَيِّدٍ أَنْ يَكُونَ الإنْسَانُ وَحْدَهُ لَكِنْ فَلْنَصْنَعَنَّ لَهُ مُعِينًا عَلَى شَبَهِهِ. وَالآنَ يَارَبُّ أَنْتَ تَعْلَمُ أَنَِّي مَا أَخَذْتُ أُخْتِي هَذِهِ زَوْجَةً بِسَبَبِ لَذَّةٍ بَلْ لِمَحَبَّتِي للأولادِ الَّذِينَ بِهِمْ يَتَبَارَكُ اِسْمُكَ إلَى دَهْرِالْدَّاهِرِينَ. وَقَالَ فِي نَفْسِهِ آمِين. أَمَّا سَارَةُ فَقَالَتِ ارْحَمْنَا يَارَبُّ حَتَّى نَشِيِّخَ كِلانَا فِي عَافِيَةٍ. فَلَمَّا صَارَ قُرْبَ صِيَاحِ الدِّيكِ أَمَرَ رَاعُوئِيلَُ غِلْمَانَهُ أَنْ يَأْتُوا إِلَيْهِ، فَمَضَوْا مَعَهُ حَتَّى يَحْفُروا قَبْرًا. لأنَّهُ خَافَ أَنَّ يَكُونَ قَدْ جَرَى عَلَى طُوبْيَا كَمَا جَرَى عَلَى السَّبْعَةِ عِنْدَ دُخُولِهِمْ عَلَى ابْنَتِهِ. فَلَمَّا هَيَّأُوا قَبْرًا رَجَعَ رَاعُوئِيلُ إِلَى امْرَأَتِهِ وَقَالَ لَهَا. إبْعَثَي إحْدَى الْجَوَارِي حَتَّى تُبْصِرَ إنِْ كَانَ مَاتَ لِنَدْفِنَهُ قَبْلَ الصَّبَاحِ وَلا يَعْلَمُ أَحَدٌ بِذَلِكَ. فَأَنْفَذَتْ إِحْدَى جَوَارِيِهَا فَلَمَّا فَتَحَتْ الْبَابَ وَعَبَرَتْ عَلَيْهِمَا رَأَّتْهُمَا سَالِمَيْنِ نَائِمَيْنِ مَعَاً. فَخَرَجَتْ وَأَعْلَمَتْهُمَا أَنَّهُ بَاقٍ حَيَّاً، فَبَارَكَ اللَّهَ رَاعُوئِيلُ مَعَ امْرَأَتِهِ. قَائِلاً مُبَارَكٌ أَنْتَ يَا اللَّهُ بِكُلِّ بَرَكَةِ قِدِّيسِيِهِ. وَلِتُبَارِكَكَ جَمِيعُ قِدِّيسِيِكَ وَكُلُّ مَخْلُوقَاتِكَ وَكُلُّ مَلاَئِكَتَكَ وَمُخْتَارِيِكَ فَلْيُبَارِكُونَ إِلَى كَافَّةِ الأَدْهَارِ. مُبَارَكٌ أَنْتَ لأنَّكَ أَبْهَجْتَنِي وَلَمْ يُصِبْنِي كَمَا ظَنَنْتُ لَكِنْ حَسَبَ رَحْمَتِكَ الْكَثِيرَةِ فَعَّلْتَ مَعَنَا. مُبَارَكٌ أَنْتَ لأنَّكَ رَحِمْتَ وَحِيدَيْنِ فَاصْنَعْ مَعَهُمَا يَارَبُّ رَحْمَةً بأَنْ تُتِمَّ حَيَاتَهُمَا بِعَافِيَةٍ وَابْتِهَاجٍ. وَلِلْوَقْتِ أَمَرَ رَاعُوئِيلُ غِلْمَانَهُ أَنْ يَمْلأُوا الْقَبْرَ مِنَ التُّرَابِ الَّذِي حَفَرُوهُ قَبْلَ الصَّبَاحِ. ثُمَّ أَنَّهُ صَنَعَ لَهُمَا عُرْسًا أَرْبَعَةَ عَشْرَ يَوْمًا. وَذَبَحَ بَقَرَتَيْنِ سَمِينَتَيْنِ وَأَرْبَعَةَ كِبَاشٍ وَهَيَّأَ وَلِيمَةً لِكُلِّ جِيرَانِهِمْ وَأَصْدِقَائِهِمْ. وَاِسْتَحْلَفَ رَاعُوئِيلُ طُوبْيَا أَنْ لاَ يَخْرُِجَ مِنْ بَيْتِهِ قَبْلَ تَمَامِِ الأَرْبَعَةِ عَشْرَ يَوْمًا الْعُرْسِ. إِنَّهُ أَعْطَى طُوبْيَا نِصْفَ مَا كَانَ لِيَذْهَبَ بِهِ إِلَى أَبِيهِ مُعافِيً وَأَعْطَاهُ وَثِيقَةً أَنَّ النِّصْفَ الْباقِي بَعْدَ مَوْتِهِ يَكُونُ لَهُ.'
        - ثُمَّ اسْتَدْعَى طُوبْيَا رَافَائِيلَ الَّذِي كَانَ يَظُنُّ أَنَّهُ إنْسَانٌ وَقَالَ لَهُ يا أَخِي عَازَارِياسُ أَسَأَلُكَ أَنْ تَسْمَعَ كَلاَمِيِ. إِنَِّي أَجْعَلُ نَفْسِي فِي عُبُودِيَّتِكَ لأنِي لَسْتُ مُسْتَأْهِلاً لِتَدْبِيرِكَ وَإِحْسَانِكَ الَّذِي صَنَعْتَ مَعِي. وَلَكِنْ أَسَأَلُكَ أنْ تَأْخُذَ دَوَابَّ وَغِلْمَانَاً وَتُسَافِرَ إِلَى غَافَالائِيلَ فِي رَاجِيسَ مَدِينَةِ الْمَادِيَّيْنَ وَرُدَّ لَهُ وَثِيقَتَهُ وَخُذْ مِنْهُ الْوزْنَاتِ وَأَحْضِرْهُ مَعَكِ إلَى الْعُرْسِ. لأَنَّكَ أَنْتَ تَعْرِفُ أَنَّ أَبِي يَعِدُّ الأَيَّامَ فَإِنْ كُنْتُ أَبْقَى زِيادَةً عَلَيْهَا تَحْزَنُ نَفْسَهُ جِدَّاً. وَأَنْتَ تَعْرِفُ كَيْفَ رَاعُوئِيلَ حَلَّفَِنَي أنْ لاَ أَخْرُجَ وَلاَ يَجُوزَ لِي أنْ أَخَلِفَ الْقَسَمَ. حِينَئذٍ أَخَذَ رَافَائِيلُ مِنْ غِلْمَانِِ رَاعُوئِيلَ أَرْبَعَةً وَجَملََيْنِ وَسَافَرَ إِلَى رَاجِيسَ مَدِينَةِ الْمَادِيَّيْنَ، فَوُجَدَ غَافَالاَئِيلَ، فَدَفَعَ إِلَيْهِ الْوَثِيقَةَ وَاِسْتَوْفَى مِنْهُ الْمَالَ كُلَّهُ. وَعَرَّفَهُ أَمْرَ طُوبْيَا ابْنِ طُوبِيتَ وَكُلَّ مَا تَمَّ لَهُ وَأَحْضَرَهُ مَعَهُ إِلَى عُرْسِهِ. فَلَمَّا دَخَلَ إلَى بَيْتِ رَاعُوئِيلَ، لَقِيَ طُوبْيَا مُتَكِئًا فَنَهَضَ قَائِمًا وَقَبْلا بَعْضُهُمَا بَعْضًا فَبَكَى غَافَالاَئِيلُ وِبَارَكَ اللَّهَ. وَقَالَ يُبَارِكُ عَلَيْكَ الرَّبُّ إِلَهُ إِسْرَائِيلَ لأنَّكَ ابْنُ رَجُلٍ صَالِحٍ بَارٍّ وَخَائِفٍ اللَّهَ وَمُتَصَدِّقٍ وَقَالَ الْبَرَكَةُ عَلَى زَوْجَتِكَ وَعَلَى وَالِدَيِْكُمَا. وَيَهَبُ لَكُمَا الرَّبُّ أَنْ تُبْصِرَا أَولادَكُمَا وَأَوْلادَ أَوْلادِكُمَا إِلَى ثَلاثَةِ وأرْبَعَةِ أَجْيَّالِ وَيُبَارِكُ نَسْلَكُمَا إِلَهُ إسْرَائِيلَ الْمَالِكُ إِلَى دَهْرِ الدَاهِرِينَ. فَلَمَّا فَرَغُوا مِنَ الْكَلاَمِ تَقَدَّمُوا جَمِيعُهُمْ إِلَى الطَّعَامِ وَأَكَلُوا مُوَاظِبِيْنَ الْعُرْسَ كُلَّهُ بِمَخَافَةِ الرَّبِّ.
        - القسم الخامس
