title:
    arabic: 'من سفر أيوب الصديق ( 37 : 1 - 24 )'
text:
    arabic:
        - 'من سفر أيوب الصديق ( 37 : 1 - 24 )'
        - 'فَلِذَلِكَ اِرْتَعَدَ قَلْبِي وَخَفَقَ مِنْ مَوْضِعِهِ. اِسْمَعُوا صَوْتَهُ إذَا قَصَفَ وَخَرَجَتِ الزَّمْزَمَةُ مِنْ فِيهِ. يُطْلِقُهُ تَحْتَ جَمِيعَ السَّمَوَاتِ وَنُورُهُ يَبْلُغُ إِلَى أََطْرَافِ الأَرْضِ. وَوَرَاءَهُ يُزَمْجِرُ صَوْتٌ يُرْعِدُ بِصَوْتِ جَلاَلِهِ وَلَيْسَ مَنْ يَتْبَِعُ ذَلِكَ إِذَا سَمِعَ صَوْتَهُ. يُرْعِدُ اللَّهُ وَمَا أَعْجَبَ صَوْتَهُ يَصْنَعُ عَظَائِمَ لاَ نَعْلَمُهَا. لأَنَّهُ يَقُولُ لِلْثَّلْجِ: اسْقُطْ عَلَى الأَرْضِ وَكَذَا لِوَابِلِ الْمَطَرِ، لِوَابِلِ أَمْطَارِ عِزَّتِهِ. يَخْتِمُ عَلَى يَدِ كُلِّ بِشَرٍ لِيَعْرِفَ كُلُّ النَّاسِ خَالِقَهُمْ. فَيَدْخُلَ الْوَحْشُ عَرِينَتَهُ وَيَسْتَقِرُّ فِي مَأْوَاهُ. تَخْرُجُ الزَّوْبَعَةُ مِنْ أَخَادِيرِهَا وَالْقُرُّ مِنْ رِيَاحِ الشَّمَالِ. بِنَسَمَةِ اللَّهِ يَحْدُثُ الْجَمَدُ وَتَتَضَيَّقُ سَعَةُ الْمِيَاهِ. ثُمَّ إِنَّهُ يَشْحَنُ السَّحَابَ بِالنَّدَى وَيَشُقُّ الْغَمَامَ بِنُورِهِ. فَيَطُوفُ مُتَقَلِّبًا كَمَا يَدِيرُهُ لِيَفْعَلَ كُلَّ مَا يَأْمُرُهُ فِي مَعْمُورِ الأَرْضِ. مُرْسِلاً بِهِ إِمَّا إِلَى قَبِيلَةٍ أَوْ إِلَى أَرْضِهِ أَوْ إِلَى مَا شَاءَ مِنْ رَحْمَتِهِ. فَأَصْغِ لِهَذَا يَا أَيُّوبُ وَقِفْ وَتَأَمَّلْ عَجَائِبَ اللَّهِ. أَتَعْلَمُ كَيْفَ يَصْرِفُهَا اللَّهُ وَكَيْفَ يُبْرِقُ بِنُورِ غَمَامِهِ.'
        - أَتَعْلَمُ مُوَازَنَةَ السَّحَابِ وَعَجَائِبَ ذِي الْعِلْمِ الْمُحِيطِ. كَيْفَ تَكُونُ ثِيابُكَ دَفِيئَةً حِينَ تَسْكُنُ الأَرْضُ مِنْ هُبُوبِ الْجَنُوبِ. أَلَعَلَّكَ صَفَّحْتَ مَعَهُ الْفَلَكَ وَهُوَ صُلْبٌ كَالْمِرْآةِ الْمَسْبُوكَةِ. عَلِّمْنَا مَاذَا نَقُولُ لَهُ فَإِنَّا لاَ نُحْسِنُ الْكَلاَمَ بِسَبَبِ الظُّلْمَةِ. هَلْ يَنْمِي إِلَيْهِ كَلاَمِي، إِذَا تَكَلَّمْتُ. إِنَّهُ لَوْ تَكَلَُّمَ بِذَلِكَ إِنْسَانٌ لَمُحِقَ. إِنَّ نُورَهُ لاَ يُنْظَرُ إِلَيْهِ إِذَا لَمَعَ فِي الْغُيُومِ ثُمَّ تَمُرُّ الرِّيحُ فَتَقْشَعُهَا. مِنَ الشَّمَالِ يَجْلِبُ الذَّهَبَ أَمَا اللَّهُ فَبَهَاؤُهُ مَنِيعٌ. إِنَّا لاَ نُدْرِكُ الْقَدِيرَ الرَّفِيعَ الْقُوَّةِ وَالْقَضَاءِ الْكَثِيرَ الْعَدْلِ الَّذِي لاَ يَجُورُ. فَلِذَلِكَ يُرْهِبُهُ الأَنَامُ وَكُلُّ حَكِيمِ الْقَلْبِ لاَ يُدْرِكُهُ.
        - ( مجداً للثالوث القدوس )
        - سـفر طوبيــا
        - القسم الأول
