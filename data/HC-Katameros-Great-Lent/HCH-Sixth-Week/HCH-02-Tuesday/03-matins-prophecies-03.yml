title:
    arabic: 'من سفر الملوك الثاني  ص 5 : 1 - الخ'
text:
    arabic:
        - 'من سفر الملوك الثاني  ص 5 : 1 - الخ'
        - 'وَكَانَ نُعْمَانُ، رَئِيسُ جَيْشِ مَلِكَ آرَامَ، رَجُلاً عَظِيمًا عِنْدَ سَيِّدِهِ وَمُكَرَّمًا لَدَيْهِ، لأَنَّهُ عَلَى يَدِهِ أَجْرَى الرَّبُّ خَلاَصًا لآرَامَ. وَكَانَ الرَّجُلَ جَبَّارَ بَأْسٍ، وَكَانَ بِهِ بَرَصٌ. وَإِنَّ قَوْمَ آرَامَ خَرَجُوا غَازِينَ، فَسَبَوْا مِنْ أَرْضِ إِسْرَائِيلَ فَتَاةً صَغِيرَةً، فَكَانَتْ بَيْنَ يَدَيِ زَوْجَةِ نُعْمَانَ. فَقَالَتْ لِمَوْلاَتِهَا: يَا لَيْتَ مَوْلاَي حَضَرَ أَمَامَ النَّبِيِّ الَّذِي فِي السَّامِرَةِ، فَإِنَّهُ كَانَ يُبْرِئُهُ مِنْ بَرَصِهِ. فَجَاءَ وَحَكَى لِسَيِّدِهِ وَقَالَ: كَذَا وَكَذَا قَالَتْ الْفَتَاةُ الَّتِي مِنْ أَرْضِ إِسْرَائِيلَ. فَقَالَ مَلِكُ آرَامَ: اِنْطَلِقْ ذَاهِبًا، وَأَنَا أُرْسِلُ كِتَابًا إِلَى مَلِكِ إِسْرَائِيلَ . فانْطَلَقَ وَأَخَذَ مَعَهُ عَشَرَةَ قَنَاطِيرَ فِضَّةً وَسِتَّةَ آلاَفِ مِثْقَالِ ذَهَبٍ وَعَشْرَ حُلَلٍ مِنَ الثِّيَابِ. وَأَخَذَ كِتَابًا إِلَى مَلِكِ إِسْرَائِيلَ يَقُولُ فِيهِ: عِنْدَ وُرُودِ كِتَابِيِ هَذَا إِلَيْكَ، مُوَجَّهًا مَعَ نُعْمَانَ عَبْدِي تُبْرِئُهُ مِنْ بَرَصِهِ . فَلَمَّا قَرَأَ مَلِكُ إِسْرَائِيلَ الْكِتَابَ، شَقَّ ثِيَابَهُ وَقَالَ: أَلَعَلِي أَنَا إِلَهٌ أُمِيتُ وَأَحْيِي، حَتَّى أَرْسَلَ إِلَيَّ هَذَا أَنْ أُبْرِئَ رَجُلاً مِنْ بَرَصِهِ. اِعْلَمُوا وَانْظُرُوا إِنَّ هَذَا إِنَّمَا يَتَسَبَّبُ لِي.'
        - 'فَلَمَّا سَمِعَ أَلِيشَعُ، رَجُلُ اللَّهِ، بِأَنَّ مَلِكَ إِسْرَائِيلَ قَدْ مَزَّقَ ثِيَابَهُ، بَعَثَ إِلَى الْمَلِكِ قَائِلاً: لِمَاذَا مَزَّقْتَ ثِيَابَكَ. لِيَأْتِنِي وَيَعْلَمَ أَنَّ فِي إِسْرَائِيلَ نَبِيًا. فَأَقْبَلَ نُعْمَانُ بَخَيْلِهِ وَمَرَاكِبِهِ، وَوَقَفَ عَلَى بَابِ بَيْتِ أَلِيشَعَ. فَبَعَثَ إِلَيْهِ أَلِيشَعُ رَسُولاَ يَقُولُ لَهُ: اِمْضِ وَاِغْتَسَلْ فِي الأُرْدُنِّ سَبْعَ مَرَّاتٍ، فَيَعُودَ إِلَيْكَ لَحْمُكَ وَتَطْهُرَ. فَسْتَشَاطَ نُعْمَانُ غَيْظًا وَمَضَى وَهُوَ يَقُولُ: كُنْتُ أَحْسَبُ أَنَّهُ يُخْرُِجُ وَيَقِفُ وَيَدْعُو بَاسْمِ الرَّبِّ إِلَهِهِ وَيُرَدِّدُ يَدَهُ فَوْقَ الْمَوْضِعِ وَيُبْرِئُ الأَبْرَصَ. أَلَيْسَ أَبَانَةُ وَفَرْفَرُ، نَهْرَا دِمَشْقَ، خَيْرًا مِنْ جَمِيعِ مِيَاهِ إِسْرَائِيلَ. أَمَا كُنْتُ أَغْتَسِلُ فِيهُمَا وَأَطْهُرَ. وَاِنْصَرَفَ رَاجِعًا وَهُوَ مُغَضَبٌ.'
        - 'فَتَقَدَّمَ إِلَيْهِ عَبِيدُهُ وَخَاطَبُوهُ وَقَالُوا: يَا أَبَانَا، لَوْ خَاطَبَكَ النَّبِيِّ بِأَمْرٍ عَظِيمٍ، أَمَا كُنْتَ تَفْعَلُهُ. فَكَمْ بِالْحَرِيِّ وَقَدْ قَالَ لَكَ: اِغْتَسِلْ وَاِطْهُرْ. فَنَزَلَ وَاِنْغَمَسَ فِي الأُرْدُنِّ سَبْعَ مَرَّاتٍ، كَمَا قَالَ رَجُلُ اللَّهِ، فَعَادَ لَحْمُهُ كَلَحْمِ صَبِيٍّ صَغِيرٍ وَطَهُرَ. فَرَجَعَ إِلَى رَجُلِ اللَّهِ، هُوَ وَجَمِيعُ مَوْكِبِهِ، وَأَتَى وَوَقَفَ بَيْنَ يَدَيْهِ وَقَالَ: هَأَنَذَا قَدْ عَلِمْتُ أَنْ لَيْسَ فِي الأَرْضِ كُلِّهَا إِلَهٌ إلاَّ فِي إِسْرَائِيلَ. وَالآنَ فَاِقْبَلْ بِرَكَةً مِنْ عَبْدِكَ.'
        - 'فَقَالُ: حَيٌّ هُوَ الرَّبُّ الَّذِي أَنَا وَاقِفٌ أَمَامَهُ، إِنِّي لاَ أَقْبَلُ شَيْئًَا. فَأَلَحَّ عَلَيْهِ أَنْ يَأْخُذَ، فَأَبَى. فَقَالَ نُعْمَانُ: حَسَنٌ، إِنَّمَا يُعْطَى لِعَبْدِكَ حِمْلَ بَغْلَيْنِ مِنَ التُّرَابِ، فَإِنَّهُ لاَ يَصْنَعُ عَبْدُكَ مُحْرَقَةً وَلاَ ذَبِيحَةً بَعْدُ لآلِهَةٍ أُخْرَى، بَلِ لِلْرَّبِّ. وَلَكِنْ عَنْ هَذَا الأَمْرِ فَلْيَصْفَحِ الرَّبُّ لِعَبْدِكَ، وَهُوَ أَنِّي عِنْدَ دُخُولِ مَوْلاَِي بَيْتَ رِمُّونَ لِيَسْجُدَ هُنَاكَ، وَهُوَ يَسْتَنِدُ عَلَى يَدِي، أَسُجُدُ فِي بَيْتِ رِمُّونَ. فَإِذَا سَجَدْتُ فِي بَيْتِ رِمُّونَ، فَلْيَصْفَحِ الرَّبُّ عَنْ عَبْدِكَ مِنْ حَيْثُ هَذَا الأَمْرِ. فَقَالَ لَهُ: امْضِ بِسلاَمٍ. فَلَمَّا ذَهَبَ عَنْهُ نَحْوَ مِيلٍ مِنَ الأَرْضِ. قَالَ جِيحَزِي، غُلاَمُ أَلِيشَعَ رَجُلِ اللَّهِ: إِنَّ سَيِّدِي قَدْ أَبَى أَنْ يَأْخُذَ مِنْ نُعْمَانَ الآرَامِيِّ هَذَا مَا أَحْضَرَهُ. حَيٌَّ هُوَ الرَّبُّ، إِنِّي لأَجْرِيَ وَرَاءَهُ وَآخُذَ مِنْهُ شَيْئًا. وَاِنْطَلَقَ جِيحَزِي وَرَاءَ نُعْمَانَ . فَرَآهُ نُعْمَانُ جَارِيًا وَرَاءَهُ، فَنَزَلَُ مِنَ الْمَرْكَبَةِ لاسْتِقْبَالِهِ وَقَالَ: أَسَلاَمٌ. فَقَالَ : سَلاَمٌ. بَعَثَنِي إِلَيْكَ سَيِّدِي قَائِلاً: إِنَّهُ فِي هَذِهِ السَّاعَةِ قَدْ وَرَدَ عَلَيَّ غُلاَمَانِ مِنْ جَبَلِ أفْرَايِمَ مِنْ بَنِي الأَنْبِيَاءِ، فَاِدْفَعْ إِلَيْهِمَا مِن الْفِضَّةِ قِنْطَارًا وْمِنَ الثِّيابِ حُلَّتَيْنِ. فَقَالَ نُعْمَانُ: تَفَضَّلْ عَلَيَّ وَخُذْ قِنْطَارَيْنِ. وَأَلَحَّ عَلَيْهِ، وَصَرَّ الْقِنْطَارَيْنِ مِنَ الْفِضَّةِ فِي كِيسَيْنِ مَعَ حُلَّتَيْنِ مِنَ الثِّيَابِ، وَدَفَعَ ذَلِكَ إِلَى اِثْنَيْنِ مِنْ غِلْمَانِهِ. فَحَمَلاَهُ بَيْنَ يَدَيْهِ. فَلَمَّا اِنْتَهَى إِلَى رَبْوَةٍ، أَخَذَ ذَلِكَ مِنْ أَيْدِيِهِمَا وَوَضَعَهُ فِي الْبَيْتِ وَصَرَفَ الرَّجُلَينِ فَاِنْطَلَقَا.'
        - 'ثُمَّ دَخَلَ وَقَامَ بَيْنَ يَدَي مَوْلاَهُ. فَقَالَ لَهُ أَلِيشَعُ: مِنْ أَيْنَ يَا جِيحَزِي. فَقَال: مَا مَضَى عَبْدُكَ إِلَى هُنَا أوْ هُنَاكَ. فَقَالَ لَهُ: أَلَمْ يَكُنْ قَلْبِي هُنَاكَ، حِينَ اِنْعَطَفَ الرَّجُلُ مِنْ مَرْكَبَتِهِ لِلِقَائِكَ. أَهَذَا وَقْتُ لأَخْذِ الْفِضَّةِ وَلأَخْذِ ثِيَابٍ وَزَيْتُونٍ وَكُرُومٍ وَغَنَمٍ وَبَقَرٍ وَعَبِيدٍ وَإِمَاءٍ. إِنَّ بَرَصَ نُعْمَانَ يَتَعَلَّقُ بِكَ وَبِنَسْلِكَ إِلَى الأَبَدِ. فَخَرَجَ مِنْ بَيْنَ يَدَيْهِ وَهُوَ أَبْرَصُ كَالْثَّلْجِ .'
        - ( مجداً للثالوث القدوس )
