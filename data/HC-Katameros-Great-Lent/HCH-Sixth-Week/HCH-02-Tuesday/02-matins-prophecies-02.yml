title:
    arabic: من سفر أيوب الصديق
text:
    arabic:
        - من سفر أيوب الصديق
        - '( 32 : 17 ـــ الخ - وص 33 : 1 ـــ الخ )'
        - وَالآنَ أُجَيْبَ أَنَا أَيْضًا فِي نَوْبَتِي وَأُبْدِي أَنَا أَيْضًا رَأْيِي. فَإِنِّي مُتَضَلِّعٌ أَقْوَالاً وَرُوحٌ دَاخِلِي يُضَايِقُنِي. إِنَّ جَوْفِي كَخَمْرٍ لَمْ تُبْزَلْ كَزِقَاقِ جَديدَةٍ تُكَادُ تَنْشَقُّ. لأَتَكَلَّمَنَّ فَيُفْرَِجَ عَنِّي. أَفْتَحُ شَفَتَيَّ وَأُجِيبُ. لا أُحَابِي إِنْسَانًا وَلاَ أُطْرِي بَشَرًا. لأَنِّي لاَ أَعْرِفُ الإِطْرَاءَ. وَإلاَّ فَإِنِّي عَنْ قَلِيلٍ يَذْهَبُ بِي صَانِعِي.
        - لَكِنْ اِسْمَعْ يَا أَيُّوبُ أَقْوالِي وَاِصْغَ لِكَلاَمِي كُلِّهِ. إِنِّي فَتَحْتُ فَمِي وَلِسَانِي نَطَقَ فِي حَنَكِي. إِنَّمَا كَلاَمِي مِنْ قَلْبٍ مُسْتَقِيمٍ وَعِلْمُ شَفَتَيَّ الَّذِي تَنْطِقَانِ بِهِ مُخَلِّصٌ. رُوحُ اللَّهِ الَّذِي هُوَ صَنَعَنِي وَنَسَمَةُ الْقَدِيرِ أَحْيَتْنِي. أَجِبْنِي إِنِ اِسْتَطَعْتَ وَاِسْرُدْ أَمَامِي. كُنْ رَاسِخًا إِنَّمَا أَنَا نَظِيرُكَ لَدَى اللَّهِ. مِنْ طِينٍ أُخِذْتُ أَنَا أَيْضًا. فَلاَ هَيْبَتِي تُرَوِّعُكَ. وَلاَ جَلاَلِي يَثْقُلُ عَلَيْكَ.
        - 'إِنَّكَ قَدْ قُلْتَ عَلَى مَسْمَعِي، وَقَدْ سَمِعْتُ مَا نَطَقْتَ بِهِ.  إِنِّي زَكِيٌّ بِلاَ مَعْصِيَةٍ إِنِّي نَقِيٌّ وَلاَ إِثْمَ لِي. وَإِنَّمَا هُوَ يَتَطَلَّبُ عِلَلاً عَلَيَّ وَيَحْتَسِبُنِي عَدِوًّا لَهُ. يَجْعَلُ رِجْلَيَّ فِي مِقْطَرَةٍ وَيَرْصُدُ جَمِيعَ سُبُلِي. فَأُجِيبُكَ: إِنَّكَ فِي هَذَا غَيْرُ مُحِقٍّ فَإِنَّ اللَّهَ أَكْبَرُ مِنَ الإِنْسَانِ. فَمَا بَالُكَ تُخَاصِمُهُ. أَلاَ أَنَّهُ لاَ يُجِيبُ عَنْ أَفْعَالِهِ بِأَسْرِهَا. إِنَّ اللَّهَ يَتَكَلَّمُ مَرَّةً وَلاَ يَظْهَرُ ثَانِيَةً. فِي حُلْمٍ، فِي رُؤْيَا اللَّيْلِ حِينَ يَقَعُ السُّبَاتُ عَلَى الآنَامِ وَهُمْ نَائِمُونَ عَلَى مَضَاجِعِهِمْ. حِينَئِذٍ يَفْتَحُ آذَانَ النَّاسِ وَيَخْتِمُ عَلَى إِنْذَارِهِمْ. لِيَتَحَوَّلَ الإِنْسَانُ عَنْ عَمَلِهِ وَيَمْحُو الْكِبْرِيَاءَ عَنِ الرَّجُلِ. فَيَقِي نَفْسَهُ مِنَ الْفَسَادِ وَحَيَاتُهُ مِنَ الزَّوَالِ بِحَرْبَةِ الْمَوْتَ. يُؤَدِّبُ بِالأَلَمِ عَلَى مَضْجَعِهِ وَلِعِظَامِهِ نِزَاعٌ شَدِيدٌ. تَعَافُ حَيَاتُهُ الْخُبْزَ وَنَفْسُهُ لَذِيذَ الطَّعَامِ. يَذُوبُ لَحْمُهُ عَنِ الْعَيَانِ وَتَبْرَى عِظَامُهُ حَتَّى لاَ تُرَى. وَقَدْ دَنَتْ نَفْسُهُ إِلَى الْقَبْرِ وَحَيَاتُهُ إِلَى الْمُمَاتِينَ.'
        - 'إِنْ وَجَدَ مَلاَّكًا شَفِيعًا لَهُ وَاحِدًا مِنْ بَيْنِ الأُلُوفِ يُعْلِنُ لِلْبَشَرِ اِسْتِقَامَتَهُمْ. وَيَرْحَمُهُ وَيَقُولُ: اللَّهُمَّ اِفْتَدِهِ مِنَ الْهُبُوطِ إِلَى الْفَسَادِ فَإِنِّي قَدْ وَجَدْتُ لَهُ كَفَّارَةً. يَصِيرُ جَسَدُهُ أَغَضَّ مِنْهُ وَهُوَ صَبِيُّ وَيَعُودَ إِلَى أَيَّامِ شَبَابِهِ. وَيَدْعُو إِلَى اللَّهِ فَيَرْضَى عَنْهُ. حِينَئِذٍ يُعَايِنُ وَجْهَهُ بِالْهُتَافِ فَيَرَدُّ عَلَى الإِنْسَانِ بِرَّهُ. فَيُرَنِّمُ بَيْنَ النَّاسِ وَيَقُولُ: قَدْ خَطِئْتُ وَزُغْتُ عَنِ الاِسْتِقامَةِ وَلَمْ يَجْزِنِي. بَلْ اِفْتَدَى نَفْسِي مِنَ الْهُبُوطِ إِلَى الْفَسَادِ وَحَيَاتِي تُبْصِرُ النَّورَ. هَذَا كُلُّهُ يَفْعَلُهُ اللَّهُ بِالإِنْسَانِ مَرَّتَيْنِ وَثَلاَثًا. لِيُعِيدَ نَفْسَهُ مِنَ الْفَسَادِ وَيَنُوِّرُهَا بِنُورِ الأَحْيَاءِ. فَاصْغَِ يَا أَيُّوبُ وَاِسْتَمِعْ لِي وَاِنْصُتْ فَأَتَكَلَّمَ. وَإِنْ كَانَ عِنْدَكَ بَيَانٌ فَأَجِبْنِي، تَكَلَّمْ فَإِنِّي أَحِبُّ تَبْرِيرَكَ. وَإلاَّ فَاسْمَعْ أَنْتَ وَاِنْصُتْ فَأُعْلِّمَكَ الْحِكْمَةَ.'
        - ( مجداً للثالوث القدوس )
