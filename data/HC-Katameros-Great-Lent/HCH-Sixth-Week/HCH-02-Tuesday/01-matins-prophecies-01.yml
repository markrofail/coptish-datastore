title:
  arabic: 'من سفر إشعياء النبي ( 44 : 1 ـــ 8 )'
text:
  arabic:
    - 'من سفر إشعياء النبي ( 44 : 1 ـــ 8 )'
    - 'وَالآنَ اسْمَعْ يَا يَعْقُوبُ عَبْدِي وَيَا إِسْرَائِيلُ الَّذِي اِخْتَرْتَهُ هَكَذَا قَالَ الرَّبُّ صَانِعُكَ وَجَابِلُكَ الَّذِي أَعَانَكَ مِنَ الْبَطْنِ، لاَ تَخَفْ يَا يَعْقُوبُ عَبْدِي وَيَا يَشُورُونُ الَّذِي اِخْتَرْتُهُ. فَإِنِّي أُفِيضُ الْمِيَاهَ عَلَى الظَّمْآنِ وَالسُّيُولَ عَلَى الْيَبَسِ. أُفِيْضُ رُوحِي عَلَى ذُرِّيَتِكَ وَبَرَكَتِي عَلَى أَعْقَابِكَ. فَيَنْبُتُونَ بَيْنَ الْعُشْبِ كَالْصَّفْصَافِ عَلَى مَجَارِي الْمِيَاهِ. هَذَا يَقُولُ: أَنَا لِلْرَّبِّ وَهَذَا يُسْمِّى نَفْسَهُ بَاسْمِ يَعْقُوبَ وَهَذَا يَكْتُبُ بِيَدِهِ لِلْرَّبِّ وَيُكنيَّ بِإِسْرَائِيلَ. هَكَذَا قَالَ الرَّبُّ مَلِكُ إِسْرَائِيلَ وَفَادِيِهِ رَبُّ الْجُنُودِ: أَنَا الأَوَّلُ وَأَنَا الآخِرُ وَلاَ إلَهَ غَيْرِي. وَمَنْ مِثْلِي يَدْعُو وَيُخْبِرُ بِهَذَا وَيُرَتِّبُ لِي مُنْذُ أَنْشَأْتُ شَعْبًا أَبَدِيًا. لِيُخْبِرَهُمْ بِالْمُسْتَقْبَلِ وَبِمَا سَيَأْتِي. لاَ تَرْتَاعُوا وَلاَ تَضْطَرِبُوا. أَلَمْ أَسْمِعْكُمْ مِنْ ذَلِكَ الْوَقْتِ وَأُخْبِرْكُمْ. أَنْتُمْ شُهُودِي، هَلْ مِنْ إلَهٍ غَيْرِي.'
    - ( مجداً للثالوث القدوس )
