title:
  arabic: 'من أمثال سليمان الحكيم ( 8 : 12 ـــ 21 )'
text:
  arabic:
    - 'من أمثال سليمان الحكيم ( 8 : 12 ـــ 21 )'
    - أَنَا الْحِكْمَةَ أُسَاكِنَ الْذَّكَاءَ وَأُدْرِكُ عِلْمَ التَّدَابِيرِ. مَخَافَةُ الرَّبِّ بُغْضُ الشَّرِّ. الْكِبْرِيَاءُ وَالزَّهْوُ وَطَرِيقُ السُّوءِ وَفَمُ الْخَدَائِعِ قَدْ أَبْغَضْتُهَا. لِيَ الْمَشُورَةُ وَالرَّأيُ. أَنَا الْفِطْنَةُ، لِي الْجَبَرُوتُ. بِي الْمُلُوكُ يَمْلِكُونَ وَالْعُظَمَاءُ يَشْتَرِعُونَ مَا هُوَ عَدْلٌ. بِي الرُّؤَسَاءُ يَرْأَسُونَ وَالزُّعَماءُ وَجَمِيعُ قُضَاةِ الأَرْضِ. أَنَا أُحِبُّ الَّذِينَ يُحِبُّونَنِي وَالْمُبْتَكِرُونَ إِلَيَّ يَجِدُونَنِي. مَعِي الْغِنَى وَالْمْجْدُ، الْقِنْيَةُ الْفَاخِرَةُ وَالْبِرُّ. ثَمَرِي خَيْرٌ مِنَ الذَّهَبِ وَالإِبْرِيزِ. وَغَلَّتِي أَفْضَلُ مِنَ الْفِضَّةِ الْمُنْتَقَاةِ. أَسِيرُ فِي سَبِيلِ الْبِرِّ فِي وَسَطِ مَسَالِكِ الْعَدْلِ. لِكَيْ أُوَرِّثَ الَّذِينَ يُحِبُّونَنِي الْخَيْرَ الرَّاهِنَ وَأَمْلأُ خَزَائِنَهُمْ.
    - ( مجداً للثالوث القدوس )
