title:
    arabic: البولس من رسالة بولس الرسول الأولى إلى أهل كورنثوس
text:
    arabic:
        - البولس من رسالة بولس الرسول الأولى إلى أهل كورنثوس
        - '( 14 : 18 - 28 )'
        - 'أَشْكُرَ اللَّهَ أَنِّي أَنْطِقُ بَالأَلْسِنَةِ أَكْثَرَ مِنْ جَمِيعِكُمْ. وَلَكِنِّي، أُؤثِرُ أَنْ أَقُولَ فِي الْكَنِيسَةِ خَمْسَ كَلِمَاتٍ بِعَقْلِي أُعَلِّمُ بِهَا آخَرِينَ، عَلَى أَنْ أَقُولَ عَشْرَةَ آلاَفِ كَلِمَةٍ بِلِسَانٍ. أَيُّهَا الإِخْوَةُ لاَ تَكُونُوا أَطْفَالاً فِي أَذْهَانِكُمْ، بَلْ كُونُوا أَطْفَالاً فِي الشَّرِّ، وَأَمَّا فِي أَذْهَانِكُمْ فَكُونُوا كَامِلِينَ. لِقَدْ كُتِبَ فِي النَّامُوسِ: إِنِّي بِألْسِنَةٍ أُخْرَىَ وَشِفَاهٍ أُخْرَى سَأُكَلِّمُ هَذَا الشَّعْبَ، وَمَعَ ذَلِكَ فَلاَ يَسْمَعُونَ لِي، يَقُولُ الرَّبُّ. إِذًَا فَالأَلْسِنَةُ آيَةٌ لاَ لِلْمُؤْمِنِينَ بَلْ لِلْكَفْرَةِ. وَأَمَّا النُّبُوَّةُ فَلَيْسَتْ لأَجْلِ الْكَفَرَةِ، بَلْ لأَجْلِ الْمُؤْمِنِيْنَ. فَإِذَا اِجْتَمَعَتِ الْكَنِيسَةُ كُلُّهَا مَعًَا، وَنَطَقَ الْجَمِيعُ بِأَلْسِنَةٍ، فَدَخَلَ الأُمِيُّون أَوْ الْكَفَرَةُ، أَفَمَا يَقُولُونَ إِنَّكُمْ قَدْ جُنِنْتُمْ. أَمَّا إذَا تَنَبَّأَ الْجَمِيعُ، فَدَخَلَ كَافِرٌ أَوْ أُمِّيٌّ، فَإِنَّ الْجَمِيعَ يَحْجُّونَهُ. وَالْجَمِيعَ يَحْكُمُونَ عَلَيْهِ. وَتَنْكَشِفُ خَفَايَا قَلْبِهِ. فَحِينَئِذٍ يَخِرُّ عَلَى وَجْهِهِ وَيَسْجُدُ للَّهِ، مُنَادِيًا: إِنَّ اللَّهَ فِيكُمْ بِالْحَقِيقَةِ. فَمَاذَا إِذَاً أَيُّهَا الإِخْوَةُ. إِنَّكُمْ مَتَى اِجْتَمَعْتُمْ وَلِكُلِّ وَاحِدٍ مِنْكُمْ مَزْمُورٌ، أَوْ تَعْلِيمٌ، أَوْ وَحَيٌ، أَوْ لِسَانٌ، أَوْ تَرْجَمَةٌ. فَاصْنَعُوا كُلَّ شَيْءٍ لِلْبُنْيانِ. إِذَا كَانَ أَحَدٌ يَنْطِقُ بِلِسَانٍ، فَلْيَنْطِقِ اثْنَانِ أَوْ ثَلاثَةٌ فِي الأَكْثَرِ، وَبِتَرْتِيبٍ وَلْيُتَرْجِمْ وَاحِدٌ. فَإِنْ لَمْ يَكُنْ مُتَرْجِمٌ فَلْيَصْمُتْ فِي الْكَنِيسَةِ، وَلْيُكَلِّمْ نَفْسَهُ واللَّهَ .'
        - ( نعمة اللَّه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
