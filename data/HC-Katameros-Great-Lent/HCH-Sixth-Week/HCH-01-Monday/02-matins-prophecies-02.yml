title:
    arabic: 'من سفر أيوب الصديق ( 32 : 6 - 16 )'
text:
    arabic:
        - 'من سفر أيوب الصديق ( 32 : 6 - 16 )'
        - 'وَأَجَابَ أَلِيهُو بْنُ بَرَخْئِيلَ الْبُوزِيُّ وَقَالَ: إِنِّي صَغِيرٌ فِي الأَيَّامِ وَأَنْتُمْ شُيُوخٌ. لِذَلِكَ اِسْتَحْشَمْتُ. وَهِبْتُ أَنْ أُبْدِيَ لَدَيْكُمْ عِلْمِي. وَقُلْتُ إِنَّ السِّنَّ تَنْطِقُ وَكَثْرَةَ السِّنِينَ تُفِيدُ الْحِكْمَةَ. لَكِنَّ فِي الَُْشَرِ رُوحًا وَنَسَمَةُ الْقَدِيرِ تُفَقِّهُهُمْ. لَيْسَ الْمُسِنُّونَ هُمُ الْحُكَمَاءُ وَلاَ الشُّيُوخُ هُمْ الْمُتَفَقِّهُونَ فِي الْقَضَاءِ. لِذَلِكَ قُلْتُ: اِسْمَعُوا لِي فَأُبْدِي أَنَا أَيْضًا عِلْمِي. فَإِنِّي قَدْ تَأَنَّيْتُ لأَقْوَالِكُمْ وَأَصَخْتُ لِحِجَجِكُمْ مُدَّةَ بَحْثِكُمْ بِالْكَلاَمِ. وَبَيْنَ ذَلِكَ تَبَصَّرْتُ فَإذَا أَنَّهُ لَيْسَ فِيْكُمْ مَنْ حَجِّ أَيُّوبَ مُجِيِبًا عَلَى كَلاَمِهِ. لاَ تَقُولُوا إِنَّا قَدْ أَصَبْنَا الْحِكْمَةَ إِنَّمَا اللَّهُ ضَارِبُهُ لاَ الإِنْسَانُ. أَمَّا أَنَا فَلَمْ يُوجَّهْ إِلَيَّ كَلاَمَهُ فَلاَ أُجَيْبُهُ إِجَابَتَكُمْ. لَقَدْ تَحَيَّرُوا وَلَمْ يُجِيبُوا وَقَدْ سُلِبُوا النُّطْقَ. فَتَرَبَّصَتُ حَتَّى لَمْ يَتَكَلَّمُوا وَتَوَقَّفُوا فَلَمْ يُجِيبُوا مِنْ بَعْدُ .'
        - ( مجداً للثالوث القدوس )
