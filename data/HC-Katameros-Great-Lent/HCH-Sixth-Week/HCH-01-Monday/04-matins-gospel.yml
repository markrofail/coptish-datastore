title:
  arabic: 'من إنجيل مُعلِّمنا مرقس البشير ( 12 : 1 ـــ 12 )'
text:
  arabic:
    - 'من إنجيل مُعلِّمنا مرقس البشير ( 12 : 1 ـــ 12 )'
    - 'وَجَعَلَ يُكَلِّمُهُمْ بِأَمْثَالٍ قَائِلاً: رَجُلُ غَرَسِ كَرْمًا وَحَوَّطَهُ بِسِيَاجٍ، وَحَفَرَ مَعْصَرَةً وَبَنَى بُرْجًا، وَسَلَّمَهُ إِلَى الْكَرَّامِينَ وَسَافَرَ. وَعِنْدَ أَوَانِ الثَّمَرِ، أَرْسَلَ إِلَى الْكَرَّامِينَ عَبْدًا، لِيَأْخُذَ مِنَ الْكَرَّامِينَ مِنْ ثِمَارِ الْكَرْمِ. فَأَخَذُوهُ وَجَلَدُوهُ، وَأَرْسَلُوهُ فَارِغًا. فَعَادَ وَأَرْسَلَ إِلَيْهِمْ عَبْدًا آخَرَ، فَشَجُّوا رَأْسَهُ وَأَهَانُوهُ. وَأَرْسَلَ أَيْضًا آخَرَ فَقَتَلُوهُ. ثُمَّ كَثِيرِينَ آخَرِينَ فَجَلَدُوا بَعْضًا وَقَتَلُوا بَعْضًا. فَإِذْ كَانَ لَهُ أيْضًا اِبْنٌ وَحِيَدٌ مَحْبُوبٌ، فَأَرْسَلَهُ إِلَيهِمْ أَخِيرًا قَائِلاً: لَعَلَّهُمْ يَهَابُونَ اِبْنِي. أَمَّا الْكَرَّامِينَ فَقَالُوا فِيمَا بَيْنَهُمْ: هَذَا هُوَ الْوَارِثُ، هَلُمُّوا نَقْتُلُهُ، فَيَصِيرُ الْمِيرَاثُ لَنَا. فَأَخَذُوهُ وَقَتَلُوهُ وَطَرَحُوهُ خَارِجَ الْكَرْمِ. فَمَاذَا يَفْعَلُ رَبُّ الْكَرْمِ. إِنَّهُ يَأْتِي وَيُهْلِكُ الْكَرَّامِينَ، وَيَدْفَعُ الْكَرْمَ إِلَى آخَرِينَ. أَمَا قَرَأْتُمْ هَذَا الْمَكْتُوبَ: إِنَّ الْحَجَرَ الَّذِي رَذَلَهُ الْبَنَّاؤُونَ هُوَ صَارَ رَأْسَ الزَّاوِيَةِ. مِنْ قِبَلِ الرَّبِّ كَانَ ذَلِكَ وَهُوَ عَجِيبٌ فِي أَعْيُنِنَا. فَهَمُّوا أَنْ يُمْسِكُوهُ، وَلَكِنَّهُمْ خَافُوا مِنَ الْجَمْعِ، لأَنَّهُمْ عَلِمُوا أَنَّهُ قَالَ الْمَثَلَ عَلَيْهِمْ، فَتَرَكُوهُ وَمَضَوْا .'
    - ( والمجد للَّـه دائماً )
