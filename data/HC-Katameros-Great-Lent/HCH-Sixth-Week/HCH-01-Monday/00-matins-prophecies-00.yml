title:
    arabic: 'من أمثال سليمان الحكيم ( 8 : 1 - 11 )'
text:
    arabic:
        - 'من أمثال سليمان الحكيم ( 8 : 1 - 11 )'
        - أَلَعَلَّ الْحِكْمَةَ لاَ تُنَادِي وَالْفِطْنَةَ لاَ تُطْلِقُ صَوْتَهَا. إِنَّهَا وَاقِفَةٌ فِي رُؤُوسِ الْمَشَارِفِ عَلَى الطَّرِيقِ وَفِي وَسَطِ الْمَسَالِكِ. بِجَانِبِ الأَبْوَابِ عِنْدَ ثَغْرِ الْمَدِينَةِ فِي مَدْخَلِ الْمَنَافِذِ تَجْهَرُ. إِيَّاكُمْ أَيُّهَا النَّاسُ أُنَادِي وَإِلَى بَنِي الْبَشَرِ صَوْتِي. اِفْهَمُوا الدَّهَاءَ أَيُّهَا الأَغْرَارُ اِفْطَنُوا أَيُّهَا الْجُهَّالُ فِي قُلُوبِكُمْ. اِسْمَعُوا فَإِنِّي أَنْطِقُ بِعَظَائِمَ وَاِفْتِتَاحُ شَفَتَيَّ اِسْتِقَامَةٌ. لأَنَّ حَنَكِيَ يَهْذُّ بِالْحَقِّ وَشَفَتَاي تَمْقُتَانِ النِّفَاقَ. كُلُّ أَقْوَالَ فَمِي عَدْلٌ لَيْسَ فِيهَا اِلْتِوَاءٌ وَلاَ عِوَجٌ. كُلُّهَا سَدَادٌ عِنْدَ الْفَطِنِ وَاِسْتِقَامَةٌ عِنْدَ الَّذِينَ أَدْرَكُوا الْعِلْمَ. اِخْتَارُوا تَأْدِيبِي لاَ الْفِضَّةَ وَالْعِلْمَ عَلَى الذَّهَبِ الْمُنْتَقِي. فَإِنَّ الْحِكْمَةَ خَيْرٌ مِنَ اللآلىءِ وَكُلُّ النَّفَائِسِ لاَ تُسَاوِيهَا.
        - ( مجداً للثالوث القدوس )
