title:
  arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
text:
  arabic:
    - الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
    - '( 18 : 9 ـــ 18 )'
    - 'فَقَالَ الرَّبُّ لِبُولُسَ فِي الْرُّؤْيَا لَيْلاً: لا تَخَفْ، بَلْ تَكَلَّمْ وَلاَ تَسْكُتْ، فَإِنِّي مَعَكَ، وَلاَ يُبَادِئُكَ أَحَدٌ بِضُرِّ، لأَنَّ لِي فِي هَذِهِ الْمَدِينَةِ شَعْبًا كَثِيرًا. فَلَبِثَ سَنَةً وَسِتَّةَ أَشْهُرٍ، يُعَلِّمُ كَلِمَةَ اللَّهِ فِيمَا بَيْنَهُمْ. وَلَمَّا كَانَ غَالِيُونُ يَتَوَلَّى أَخَائِيَةَ، نَهَضَ الْيَهُودُ عَلَى بُولُسَ بِنَفْسٍ وَاحِدَةٍ، وَأَتَوْا بِهِ إِلَى الْمَحْكَمَةِ قَائِلِينَ: إِنَّ هَذَا يَسْتَمِيلُ النَّاسَ إِلَى عِبَادَةِ للَّهَ تُخَالِفَ النَّامُوسَ. وَإِذْ هَمَّ بُولُسُ أَنْ يَفْتَحَ فَاهُ قَالَ غَالِيُونُ لِلْيَهُودِ: لَوْ كَانَ فِي الأَمْرِ ظُلْمٌ أَوْ جِنَايَةٌ فَاحِشَةٌ أَيُّهَا الْيَهُودُ، لَكَانَ الْحَقُّ أَنْ أَحْتَمِلَكُمْ. وَلَكِنْ إِذْ هِي مَسَائِلُ عَلَى أَلِفَاظٍ وَأَسْمَاءٍ، وَعَلَى نَامُوسِكُمْ، فَانْظُرُوا أَنْتُمْ فِيهَا. فَإِنِّي لاَ أُرِيدُ أَنْ أَكُونَ قَاضِيًا عَلَى هَذِهِ الأُمُورِ. وَطَرَدَهُمْ مِنَ الْمَحْكَمَةِ. فَأَخَذَ الْجَمِيعُ سُوسْتَانِيسَ رَئِيسَ الْمَجْمَِعِ، وَضَرَبُوهُ قُدَّامَ الْمَحْكَمَةِ، وَلَمْ يُبَالِ غَالِيُونُ بِشَيْءٍ مِنْ ذَلِكَ. فَلَبَثَ بُولُسُ هُنَاكَ أيَّامًا كَثِيرَةً ثُمَّ وَدَّعَ الإِخْوَةَ، وَأَقْلَعَ إِلَى سُورِيَّةَ.'
    - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّه المُقدَّسة. آمين. )
