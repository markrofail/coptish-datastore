title:
    arabic: 'من سفر إشعياء النبي ( 43 : 10 - 28 )'
text:
    arabic:
        - 'من سفر إشعياء النبي ( 43 : 10 - 28 )'
        - أَنْتُمْ شُهُودَي، يَقُولُ الرَّبُّ وَعَبْدِيَ الَّذِي اِخْتَرْتُهُ لِكَيْ تَعَلَمُوا وَتُؤْمِنُوا بِي وَتَفْهَمُوا أَنِّي أَنَا هُوَ لَمْ يَكُنْ إِلَهٌ قَبْلِي وَلاَ يَكُونُ بَعْدِي. أَنَا أَنَا الرَّبُّ وَلاَ مُخَلِّصَ غَيْرِي. إِنِّي أَخْبَرْتُ وَخَلَّصْتُ وَأَسْمَعْتُ وَلَيْسَ فِيكُمْ غَرِيبٌ وَأَنْتُمْ شُهُودِي، يَقُولُ الرَّبُّ، وَأَنَا اللَّهُ. وَمُنْذُ الْبَدْءِ أَنَا هُوَ وَلاَ مُنْقِذَ مِنْ يَدِي أَفْعَلُ وَمَنْ يَرُدُّ.
        - هَكَذَا قَالَ الرَّبُّ فَادِيَكُمْ إِلَهُ إِسْرَائِيلَ. إِنِّي لأَجْلِكُمْ أَرْسَلْتُ إِلَى بَابِلَ وَأَهْبَطْتُ جَمِيعَ أَرْكَانِهِمْ وَالْكَلْدَانِيِّينَ فِي سُفُنِ هُتَافِهِمْ. أَنَا الرَّبُّ قُدُّوسَكُمْ خَالِقُ إِسْرَائِيلَ وَمَلِكُكُمْ. هَكَذَا قَالَ الرَّبُّ النَّاهِجُ فِي الْبَحْرِ طَرِيقًَا وَفِي الْمِيَاهِ الْقَوِيَّةِ مَسْلَكًَا . الْمُخْرِجُ الْعَجَلَةَ وَالْفَرَسَ وَالْعَسْكَرَ وَأُولِي الْبَأْسِ فَيَضْطَجِعُونَ جَمِيعًا وَلاَ يَقُومُونَ قَدْ خَمَدُوا وَكَزُ بَالَةٍ اِنْطَفَأُوا. لاَ تَتَذَكَّرُوا الأَوَائِلَ وَلاَ تَتَأَمَّلُوا الْقَدَائِمَ. هَأَنَذَا آتِي بِالْجَدِيدِ فَيَنْشَأُ الآنَ. أَفَلاَ تُعَرِفُونَهُ. أَجْعَلُ فِي الْبَرِّيَّةِ طَرِيقًا وَفِي الْقَفْرِ أَنْهَارًا. يُمَجِّدُنِي وَحْشُ الصَّحْرَاءِ بَنَاتَ آوَى وَبِنَاتُ النَّعَامِ لأَنِّي أَجْعَلُ مِيَاهًا فِي الْبَرِّيَّةِ وَأَنْهَارًا فِي الْقَفْرِ لأَسْقِيَ شَعْبِيَ الْمُخْتَارَ. الشَّعْبُ الَّذِي جِبِلْتُهُ لِي فَهُمْ يُحَدِّثُونَ بِحَمْدِي. لَكِنَّكَ لَمْ تَدْعُنِي يَا يَعْقُوبُ وَسَئِمْتَنِي يَا إِسْرَائِيلُ. لَمْ تأْتِنِي بَشَاهِ مُحْرِقَاتِكَ وَلَمْ تُكْرِمْنِي بِذَبَائِحِكَ. وَأَنَا لَمْ أَسْتَعْبِدْكَ بِتَقْدِمَةٍ وَلاَ أَسْأَمْتُكَ بِلُبَانٍ. لَمْ تَشْتَرِ لِي قَصَبَ ذَرِيَرةٍ بِالْفِضَّةِ وَلَمْ تَرْونِي مِنْ شَحْمِ ذَبائِحِكَ بَلْ أَنْتَ اسْتَعْبَدْتَنِي بِخَطَايَاكَ وَأَسْأَمْتَنِي بِآثَامِكَ.
        - أَنَا أَنَا الْمَاحِي مَعَاصِيَكَ لأَجْلِى، وَخَطَايَاكَ لاَ أَذْكُرُهَا. ذَكِّرْنِي فَنَتَحَاكَمَ مَعًا وَأَيْنَ أَنْتَ لِكَيْ تُبَرِّرَ نَفْسَكَ. أَبُوكَ الأَوَّلُ خَطِىءَ وَوُسَطَاؤُكَ عَصَوْنِي. فَسَلَّمْتُ رُؤَسَاءَ الْقُدْسِ لِلاِبْتِذَالِ. وَيَعْقُوبَ لِلإِبْسَالَ. وَإِسْرَائِيلَ لِلْشَّتَائِمِ.
        - ( مجداً للثالوث القدوس )
