title:
  arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 13 : 1 ـــ 5 )'
text:
  arabic:
    - 'من إنجيل مُعلِّمنا لوقا البشير ( 13 : 1 ـــ 5 )'
    - 'وَفِي ذَلِكَ الزَّمانِ حَضَرَ قَوْمٌ وَأَخْبَرُوهُ عَنِ الْجَلِيلِيِّينَ الَّذِينَ خَلَطَ بِيلاَطُسُ دِماءَهُمْ بِذَبَائِحِهِمْ. فَأَجَابَ يَسُوعُ وَقَالَ لَهُمْ:   أَتَظُنُّونَ هَؤُلاَءِ الْجَلِيلِيِّينَ كَانُوا أَكْثَرَ إثْمًا مِنْ سَائِرِ الْجَلِيلِيِّينَ حَيْثُ نُكِبُوا بِمِثْلِ ذَلِكَ. أَقُولُ لَكُمْ: لاَ بَلْ إِنْ لَمْ تَتُوبُوا فَجَمِيعُكُمْ كَذَلِكَ تَهْلِكُونَ. أَمْ تَظُنُّونَ أَنَّ أُولَئِكَ الثَّمانِيَةَ عَشَرَ الَّذِينَ سَقَطَ عَلَيْهِمْ الْبُرْجُ بِجَانِبِ سِلْوَامَ وَقَتَلَهُمْ كَانُوا أَكْثَرَ إِثْمًا مِنْ سَائِرِ النَّاسِ السَّاكِنِينَ فِي أُورُشَلِيمَ. كَلاَّ، أَقولَ لَكُمْ بَلْ إِنْ لَمْ تَتُوبُوا فَجَمِيعُكُمْ كَذَلِكَ تَهْلِكُونَ.'
    - ( والمجد للَّـه دائماً )
