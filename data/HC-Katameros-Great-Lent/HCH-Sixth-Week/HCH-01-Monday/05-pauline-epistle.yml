title:
    arabic: البولس من رسالة بولس الرسول الأولى إلى أهل تسالونيكي
text:
    arabic:
        - البولس من رسالة بولس الرسول الأولى إلى أهل تسالونيكي
        - '( 4 : 1 - 18 )'
        - وَبَعْدُ فأَنَا نَسْأَلُكُمْ أَيُّهَا الإِخْوَةُ وَنَعِظُكُمْ فِي الرَّبِّ يَسُوعَ، أَنَّكُمْ كَمَا تَسَلَّمْتُمْ مِنَّا كَيْفَ يَنْبَغِي لَكُمْ أَنْ تَسْلُكُوا وَتُرْضُوا اللَّهَ، كَذَلِكَ تَسْلُكُونَ حَتَّى تَزْدَادُوا أَكْثَرَ فَأَكْثَرَ. فَإِنَّكُمْ تَعْلَمُونَ أيَّةَ وَصَايَا اِسْتَوْدَعْنَاكُمْ بِالرَّبِّ يَسُوعَ. فَإِنَّ مَشِيئَةَ اللَّهِ. إِنَّمَا هِيَ تَقْدِيسُ أَنَفُسَكُمْ بِأَنْ تَمْتَنِعُوا مِنْ الزِّنَا، وَأَنْ يَعْرِفُ كُلُّ وَاحِدٍ مِنْكُمْ كَيْفَ يَصُونُ إِنَاءَهُ فِي الْقَدَاسَةِ وَالْكَرَامَةِ، لاَ فِي فُجُورِ الشَّهْوَةِ كَالأُمَمِ الَّذِينَ لاَ يَعْرِفُونَ اللَّهَ. وَأَنْ لاَ يَعْتَدِي عَلَى أَخِيهِ فِي هَذَا الأَمْرِ، وَلاَ يَمْكُرَ بِهِ لأَنَّ الرَّبَّ هُوَ الْمُنْتَقِمٌ عَنْ هَذِهِ الأَشْيَاءِ كُلَّهَا كَمَا قُلْنَا لَكُمْ مِنْ قَبْلُ وَشَهِدْنَا لَكُمْ. لأَنَّ اللَّهَ لَمْ يَدْعُنَا إِلَى النَّجَاسَةِ بَلْ إِلَى الْقَدَاسَةِ. إِذَنْ مَنْ يَحْتَقِرُ فَلاَ يَحْتَقِرُ إِنْسَانًا، بَلْ اللَّهَ الَّذِي أَحَلَّ رُوحَهُ الْقُدُّوسَ أَيْضًا فِينَا.
        - أَمَا الْمَحَبَّةُ الأَخَوِيَّةُ فَلاَ حَاجَةَ لَكُمْ أَنْ أَكْتُبَ إِلَيْكُمْ فِيهَا، لأَنَّكُمْ أَنْفُسَكُمْ قَدْ تَعَلَّمْتُمْ مِنَ اللَّهِ أَنْ يُحِبَّ بَعْضُكُمْ بَعْضًا. وَأَنْتُمْ تَفْعَلُونَ ذَلِكَ نَحْوَ جَمِيعِ الإِخْوَةِ الَّذِينَ فِي مَقِدُونِيَّةَ كُلِّهَا. وَإِنَّمَا نَسْأَلُكُمْ أَيُّهَا الإِخْوَةُ أَنْ تَزْدَادُوا أَكْثَرَ فَأَكْثَر، وَإِنْ تَحْرِصُوا عَلَى أَنْ تَكُونُوا هَادِئِينَ، تَعْمَلُونَ مَا يَعْينِكُمْ وَتَشْتَغِلُونَ بِأَيدِيكُمْ كَمَا أَوْصَيْتَكُمْ، حَتَّى تَسْلُكُوا سُلُوكًا لاَئِقًا لَدَى الَّذِينَ فِي الْخَارِجِ، وَلاَ تَكُونَ بِكُمْ حَاجَةٌ إِلَى أَحَدٍ. وَلاَ نُحِبُّ أَيُّهَا الإِخْوَةُ أَنْ تَجْهَلُوا مَا يَخْتَصُّ بِالرَّاقِدِينَ، لِئَلاَّ تَحْزَنُوا كَغَيْرِكُمْ مِمَّنْ لاَ رَجَاءَ لَهُمْ.
        - 'فَإِنَّا إِنَّ كُنَّا نُؤْمِنُ أَنَّ يَسُوعَ قَدْ مَاتَ ثُمَّ قَامَ، وَكَذَلِكَ سَيُحْضِرُ اللَّهُ الرَّاقِدِينَ يَسُوعَ مَعَهُ، فَنَقُولُ لَكُمْ بِكَلِمَةِ الرَّبِّ: إِنَّا نَحْنُ الأَحْيَاءَ الْبَاقِينَ إِلَى مَجِيءِ الرَّبِّ، لاَ نَسْبِقُ الرَّاقِدِينَ. لأَنَّ الرَّبَّ نَفْسَهُ عِنْدَ الْهُتَافِ عِنْدَ صَوْتِ رَئِيسِ الْمَلاَئِكَةِ وَبُوقِ اللَّهِ، سَيَنْزِلُ مِنَ السَّمَاءِ وَيَقُومُ الأَمْوَاتُ فِي الْمَسِيحِ أَوَّلاً. ثُمَّ نَحْنُ الأَحْيَاءَ الْبَاقِينَ نُخْتَطَفُ جَمِيعًا مَعَهُمْ فِي السُّحُبِ لِنُلاَقِي الْمَسِيحَ فِي الْجَوِّ، وَهَكَذَا نَكُونُ مَعَ الرَّبِّ دَائِمًا. فَلْيُعَزِّ بَعْضُكُمْ بَعْضًا بِهَذَا الْكَلاَمِ.'
        - ( نعمة اللَّه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
