title:
    arabic: 'من إنجيل مُعلِّمنا مرقس البشير ( 7 :  1 - 20 )'
text:
    arabic:
        - 'من إنجيل مُعلِّمنا مرقس البشير ( 7 :  1 - 20 )'
        - 'وَاِجْتَمَعَ إِلَيْهِ الْفَرِّيسيُّونَ وَقَوْمٌ مِنَ الْكَتَبَةِ الَّذِينَ جَاءُوا مِنْ أُورُشَلِيمَ. فَرَأَوْا بَعْضًا مِنْ تَلاَمِيذِهِ يَأْكُلُونَ الطَّعَامَ بِأَيْدٍ نَجِسَةٍ، أََيْ غَيْرِ مَغْسُولَةٍ فَلاَمُوهُمْ، لأَنَّ الْفَرِّيسِيِّينَ وَسَائِرَ الْيَهُودِ لاَ يَأْكُلُونَ مَا لَمْ يَغْسِلُوا أَيْدِيَهُمْ مِرَارًا، تَمَسُّكًا بِسُنَّةِ الشُّيُوخِ. وَإذَا جَاءُوا مِنَ السُّوقِ لاَ يَأْكُلُونَ مَا لَمْ يَغْتَسِلُوا. وَأَشْيَاءُ أُخْرَى كَثِيرَةٌ قَلَدُوهَا لِيَتَمَسِّكُوا بِهَا، مِنْ غَسْلِ كُؤُوسٍ وَأَبَارِيقَ وَآنِيَةِ نُحَاسٍ وَأَسِرَّةٍ. فَسَأَلِهُ الْفَرِّيسِيُّونَ وَالْكَتَبَةُ: لِمَاذَا تَلاَمِيذُكَ لاَ يَجْرُونَ عَلَى سُنَّةِ الشُّيُوخِ، بَلْ يَأْكُلُونَ الطَّعَامَ بِأَيْدٍ غَيْرِ مَغْسُولَةٍ. فَأَجَابَهُمْ قَائِلاً: حَسَنًا تَنَبَّأَ عَلَيْكُمْ إِشَعَيَاءُ أَيُّهَا الْمُرَاؤُونَ كَمَا هُوَ مَكْتُوبٌ : إِنَّ هَذَا الشَّعْبَ يُكْرِمُنِي بِشَفَتَيْهِ، وَأَمَّا قُلُوبُهُمْ فَبَعِيدَةٌ مِنِي، فَهُمْ بَاطِلاً يَعْبُدُونَنِي إِذْ يُعَلِّمُونَ تَعَالِيمَ النَّاسِ وَوَصَايَاَهُمْ. لأَنَّكُمْ تَرَكْتُمْ وَصَايَا اللَّهِ وَتَمَسَّكْتُمْ بِسُنَّةِ النَّاسِ: مِنْ غَسْلِ أَبَارِيقَ وَكُؤُوسٍ، وَأَشْيَاءَ أُخْرَى كَثِيرَةٍ، أَمْثَالَ هَذِهِ تَفْعَلُونَهَا. وَقَالَ لَهُمْ: إِنَّكُمْ قَدْ رَفَضْتُمْ وَصِيَّةَ اللَّهِ تَمَامًا لِتَحْفَظُوا سُنَّتَكُمْ. فَقَدْ قَالَ مُوسَى: أَكْرِمْ أَبَاكَ وَأُمَّكَ، وَكَذَا مَنْ لَعَنَ أَبَاهُ أَوْ أُمَّهُ فَلْيُقْتَلُ قَتْلاً. وَأَنْتُمْ تَقُولُونَ: إِنْ قَالَ إِنْسَانٌ لأَبِيهِ أَوْ أُمِّهِ: كُلُّ قُرْبَانٌ أََيْ هَدِيَّةٌ مِنِّي، تَنْتَفِعُ بِهِ. فَلاَ تَدَعُونَهُ يُصْنَعُ لأَبِيهِ أَوْ أُمِّهِ شَيْئًَا الْبَتَّةَ. مُبْطِلِيْنَ كَلاَمَ اللَّهِ بِسُنَّتِكُمُ الَّتِي سَنَنْتُمْ. وَأَشْيَاءُ أُخْرَى كَثِيرَةٌ أَمْثَالُ هَذِهِ تَفْعَلُونَهَا. ثُمَّ دَعَا الْجَمْعَ كُلَّهُ وَقَالَ لَهُمْ: اِسْمَعُوا لِي جَمِيعُكُمْ وَاِفْهَمُوا. لاَ شَيْءَ مِمَّا هُوَ خَارِِجٌ عَنِ الإِنْسَانِ إذَا دَخَلَهُ يُمْكِنُ أَنْ يُنَجِّسَهُ، بَلْ مَا يَخْرُجُ مِنَ الإِنْسَانِ هُوَ الَّذِي يُنَجِّسُ الإِنْسَانَ. مَنْ لَهُ أُذُنَانِ سَامِعَتَانِِ، فَلْيَسْمَعْ. وَلَمَّا جَاءَ مِنْ عِنْدِ الْجَمْعِ إِلَى الْبَيْتِ، سَأَلَهُ تَلاَمِيذُهُ عَنِ الْمَثَلِ. فَقَالَ لَهُمْ: أَهَكَذَا أَنْتُمْ بِغَيْرِ فَهْمٍ. أَمَا تَفْهَمُونَ أَنَّ كُلَّ مَا هُوَ خَارِجُ إذَا دَخَلَ الإِنْسَانَ لاَ يُمْكِنُ أَنْ يُنَجِّسَهُ، لأَنَّهُ لاَ يَدْخُلُ فِي قَلْبِهِ بَلْ فِي الْجَوْفِ، وَيَذْهَبُ إِلَى الْمَخْرَِجِ، وَتَنَقَّى بِهِ جَمِيعَ الأطْعِمَةِ. وَقَالَ: إِنَّ الَّذِي يَخْرُجُ مِنَ الإِنْسَانِ هُوَ الَّذِي يُنَجِّسُ الإِنْسَانَ.'
        - ( والمجد للَّـه دائماً )
