title:
    arabic: 'من سفر إشعياء النبي ( 44 : 21 - 28 )'
text:
    arabic:
        - 'من سفر إشعياء النبي ( 44 : 21 - 28 )'
        - 'اذْكُرْ هَذِهِ يَا يَعْقُوبُ وَيَا إِسْرَائِيلُ، فَإِنَّكَ عَبْدِي قَدْ جَبَلْتُكَ فَأَنْتَ عَبْدٌ لِي. إِنَّكَ يَا إِسْرَائِيلُ، لاَ تُنْسَى مِنِّي. قَدْ مَحَوْتُ كَالْسَّحَابِ مَعَاصِيَكَ وَكَالْْغَمَامِ خَطَايَاكَ. اِرْجِعْ إِلَيَّ فَإِنِّي قَدْ اِفْتَدَيْتُكَ. رَنِّمِي أَيَّتُهَا السَّمَوَاتُ لأَنَّ الرَّبَّ قَدْ فَعَلَ. اِهْتِفِي يَا أَعْمَاقَ الأَرْضِ اِنْدَفِعِي بِالْتَّرْنِيمِ أَيَّتُهَا الْجِبَالُ وَالْغَابَاتُ وَكُلُّ شَجَرٍ فِيهَا لأَنَّ الرَّبَّ قَدِ اِفْتَدَى يَعْقُوبَ وَتَمَجَّدَ بِإِسْرَائِيلَ. هَكَذَا قَالَ الرَّبُّ فَادِيكَ يَا إِسْرَائِيلُ وَجَابِلُكَ مِنَ الْبَطْنِ: أَنَا الرَّبُّ صَانِِعُ الْكُلِّ نَاشِرُ السَّمَوَاتِ وَحْدِي وَبَاسِطُ الأَرْضِ بِنَفْسِي. مُبْطِلُ آيَاتِ الْكَذَبَةِ وَمُحَمِّقُ الْعَرَّافَينَ. وَمُرَجِِّعُ الْحُكَمَاءِ إِلَى الوَرَاءِ وَمُسَفِّهُ عِلْمِهِمْ. مُثَبِّتُ كَلاَمِ عَبْدِهِ وَمُتَمِّمُ مَشُورَةَ رُسُلِهِ. الْقَائِلُ لأُورُشَلِيمُ: سَتُعْمَرينَ، وَلِمُدُنِ يَهُوذَا  سَتُبْنَيْنَ وَأَنَا أُقِيمُ الْمُتَهَدِّمَ مِنْهَا. الْقَائِلُ لِلْعُمْقِ انْشَفْ، أَنَا أُجَفِّفُ أَنْهَارَكَ. الْقَائِلُ لِكًورَشَ : أَنْتَ رَاعِيَّ مُتَمِّمُ كُلَّ مَسَرَّتِي. وَالْقَائِلُ لأُورْشَلِيمَ سَتُبْنَيْنَ وَلِلْهَيْكَلِ سَتُؤَسِّسُ.'
        - ( مجداً للثالوث القدوس )
