title:
  arabic: الكاثوليكون من رسالة بطرس الرسول الثانية
text:
  arabic:
    - الكاثوليكون من رسالة بطرس الرسول الثانية
    - '( 1 : 20 ـــ 2 : 1 ـــ 6 )'
    - 'عَالِمِينَ قَبْلَ كُلِّ شَيْيءٍ: أَنَّ كُلَّ نُبُوَّةٍ فِي الْكِتَابِ لَيْسَتْ بِتَفْسِيرِ فَرْدٍ مِنَ النَّاسِ. لأَنَّهَا لَمْ تَأْتِ نُبُوَّةٌ قَطُّ عَنْ إِرَادَةِ بَشَرٍ، بَلْ إِنَّمَا تَكَلَّمَ رِجَّالُ اللَّهِ الْقِدِّيسُونَ مَحْمُولِينَ بِإِلْهَامِ الرُّوحِ الْقُدُسِ.'
    - وَقَدْ كَانَ فِي الشَّعْبِ أَنْبِيَاءُ كَذَبَةٌ، كَمَا أَنَّهُ سَيَكُونُ فِيْكُمْ مُعَلِّمُونَ كَذِبَةٌ، يَدُسُّونَ بِدَعَ هَلاَكٍ. مُنَكِرِيْنَ الرَّبَّ نَفْسَهُ الَّذِي اِشْتَرَاهُمْ، جَالِبينَ عَلَى أَنَفُسِهِمْ هَلاَكًَا سَرِيعًا. وَسَيَقْتَفِي كَثِيرُونَ دَعَارَاتِهِمْ. وَبِسَبَبِهِمْ سَيُجَدَّفُ عَلَى طَرِيقَةِ الْحَقِّ. وَبِالْْحِرْصِ وَزُخْرُفِ الْكَلاَمِ سَيَجْعَلَونَكُمْ لَهُمْ تِجَارَةً. إلاَّ أَنَّ دَيْنُونَتَهُمْ مُنْذُ الْقَدِيمِ غَيْرُمُلْغَاةٍ، وَهَلاَكُهُمْ لاَ يَنَامُ. فَإِنَّ اللَّهَ لَمْ يُشْفِقْ عَلَى الْمَلاَئِكَةِ الَّذِينَ خَطِئُوا، بَلْ أَهْبَطَهُمْ إلَى أَسَافِلِ الْجَحِيمِ، وَأَسْلَمَهُمْ إِلَى سَلاَسِلِ الظُّلْمَةِ لِيُحْفَظُوا لِلْقَضَاءِ، وَلَمْ يُشْفِقْ عَلَى الْعَالَمِ الْقَدِيمِ، وَإِنَّمَا وَقَى نُوحًا كَارِزَ الْبِرِّ وَهُوَ ثَامِنُ ثَمَانِيَةٍ، وَأَتَى بِالطُّوفَانِ عَلَى عَالَمِ الْمُنَافِقِينَ. وَجَعَلَ مَدِينَتَيْ سَدُومَ وَعَمُورَةَ رَمادًا، وَقَضَى عَلَيْهِمَا بِالاِنْقِلابِ، عِبْرَةً لِْلَّذِينَ سَيُنَافِقُونَ.
    - ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه،
    - وأمَّا من يعمل بمشيئة اللَّه فإنَّه يبقى إلى الأبد. آمين. )
