title:
    arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 11 : 45 - 52 )'
text:
    arabic:
        - 'من إنجيل مُعلِّمنا لوقا البشير ( 11 : 45 - 52 )'
        - 'فَأَجَابَ وَاحِدٌ مِنْ عُلَمَاءِ النَّامُوسِ وَقَالَ لَهُ: يَا مُعَلِّمُ، إِنَّكَ بِقَوْلِكَ هَذَا تَشْتِمُنَا نَحْنُ أَيْضًا. فَقَالَ: وَأَنْتُمْ أَيْضًا أَيُّهَا النَّامُوسِيُّونَ الْوَيْلُ لَكُمْ، فَإِنَّكُمْ تُحَمِّلُونَ النَّاسَ أَحْمَالاً عَسِرَةَ الْحَمْلِ وَأَنْتُمْ لاَ تَمَسُّونَ الأَحْمَالَ بِإِحْدَى أَصَابِعِكُمْ. الْوَيْلُ لَكُمْ. فَإِنَّكُمْ تُشَيِّدُونَ قُبُورَ الأَنْبِيَاءِ، وَأَبَاؤُكُمْ قَتَلُوهُمْ. فَأَنْتُمْ شُهُودٌ بِأَنَّكُمْ رَاضُونَ بِأَعْمَالِ آبَائِكُمْ، لأَنَّهُمْ هُمْ قَتَلُوهُمْ. وَأَنْتُمْ تَشَيِّدُونَ قُبُورَهُمْ. وَمِنْ أَجْلِ ذَلِكَ قَالَتْ حِكْمَةُ اللَّهِ: أُرْسِلُ إِلَيهُمْ أَنْبِيَاءَ وَرُسُلاً، فَمِنْهُمْ مَنْ يَقْتُلُونَ وَمَنْ يَطْرُدُونَ. لِكَيْ يُطْلَبَ مِنْ هَذَا الْجِيلِ دَمُ جَمِيعِ الأَنْبِيَاءِ الَّذِي سُفِكَ مُنْذُ إِنْشَاءِ الْعَالَمِ، مِنْ دَمِ هَابِيلَ إِلَى دَمِ زَكَرِيَّا بْنِ بَرَاشِيَّا الَّذِي قُتِلَ بَيْنَ الْمَذْبَحِ وَالْبَيْتِ. نَعَمْ، أَقُولُ لَكُمْ: إِنَّهُ يُطْلَبُ مِنْ هَذَا الْجِيلِ. الوَيْلُ لَكُمْ أَيُّهَا النَّامُوسِيُّونَ. فَإِنَّكُمْ أَخَذْتُم مَفَاتِيحَ الْمَعْرِفَةِ. فَلَمْ تَدْخُلُوا أَنْتُمْ، والدَّاخِلِينَ مَنَعْتُمُوهُمْ.'
        - ( والمجد للَّـه دائماً )
