title:
    arabic: 'من مزامير أبينا داود النبي ( 101 : 14 ، 17 )'
text:
    arabic:
        - 'من مزامير أبينا داود النبي ( 101 : 14 ، 17 )'
        - لأَنَّهُ نَظَرَ إِلَى صَلاَةِ الْمَسَاكِينِ، وَلَمْ يَرْذُلْ طِلْبَتَهُمْ. لِيُخْبَرُوا فِي صِهْيَوْنَ بِاسْمِ الرَّبِّ، وَبِتَسْبِحَتِهِ فِي أُورُشَلِيمَ .هللويا
