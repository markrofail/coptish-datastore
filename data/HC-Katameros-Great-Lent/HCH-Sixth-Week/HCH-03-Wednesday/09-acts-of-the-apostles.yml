title:
  arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
text:
  arabic:
    - الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
    - '( 26 : 1 ـــ 8 )'
    - 'فَحِينَئِذٍ بَسَطَ بُولُسُ يَدَهُ وَطَفِقَ يَحْتَجُّ: إِنِّي أَحْسُبُ نَفْسِي سَعِيدًا أَيُّهَا الْمَلِكُ أَغْرِيبَاسُ، لأَنِّي أَحْتَجُّ الْيَوْمَ أَمَامَكَ عَنْ كُلِّ مَا يَشْكُونِي بِهِ الْيَهُودُ. لاَ سِيَّمَا وَأَنْتَ خَبِيرٌ بِكُلِّ مَا لِلْيَهُودِ مِنْ سُنَنٍ وَمَسَائِلَ، فَلِهَذَا أَسْأَلُكَ أَنْ تَسْمَعَ لِي بِطُولِ الأَنَاةِ. إِنَّ سِيرَتِي مُنْذُ صِبَايَ الَّتِي مِنَ الْبَدْءِ كَانَتْ لِي بَيْنَ أُمَّتِي بأُورُشَلِيمَ يَعْرِفُهَا جَمِيعُ الْيَهُودِ، الَّذِينَ عَرَفُونِي مِنَ الأوَّلِ لَوْ أَرَادُوا أَنْ يَشْهَدُوا أّنِّي قَدْ عِشْتُ فرِّيسِيًّا عَلَى مَذْهَبِ دِينَنَا الأَقْوَمِ. وَالآنَ أَنَا وَاقِفٌ أُحَاكَمُ عَلَى رَجَاءِ الْوَعْدِ الَّذِي سَبَقَ مِنَ اللَّهِ للآبَاءِ، الَّذِي يُؤْمِلُ أَسْبَاطُنَا الاِثْنَا عَشَرَ الْبُلُوغِ إِلَيْهِ، مُتَعَبِّدِينَ بِالْمُثَابَرَةِ لَيْلاً وَنَهَارًا. فَبِهَذَا الرَّجَاءِ شَكَانِي الْيَهُودُ أَيُّهَا الْمَلِكُ. أَفَيَحْسَبُ عِنْدَكُمْ غَيْرَ مُصَدَّقٍ أَنَّ اللَّهَ يُقِيمُ الأمُواتَ.'
    - ( لم تَزَلْ كَلِمَةُ الرَّبِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّـه المُقدَّسة. آمين. )
