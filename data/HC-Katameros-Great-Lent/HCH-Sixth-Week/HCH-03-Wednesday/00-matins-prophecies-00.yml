title:
    arabic: 'من سفر الخروج لموسى النبي ( 10 : 1 - 11 : 1 - 10 )'
text:
    arabic:
        - 'من سفر الخروج لموسى النبي ( 10 : 1 - 11 : 1 - 10 )'
        - 'وَقَالَ الرَّبُّ لِمُوسَى: ادْخُلْ عَلَى فِرْعَوْنَ، فَإِنِّي قَدْ صَلَّبْتُ قَلْبَهُ وَقُلُوبَ عَبِيدِهِ، لِكَيْ أَصْنَعَ آيَاتِي هَذِهِ بَيْنَهُمْ، وَلِكَيْ تَقُصَّ عَلَى مَسْمَعِ اِبْنِكَ وَاِبْنِ اِبْنِكَ مَا فَعَلْتُ بِالْمِصْرِيِّينَ وَآيَاتِي الَّتِي أَجْرَتْهَا بَيْنَهُمْ، فَتَعْلَمُونَ أَنِّي أَنَا الرَّبُّ. فَدَخَلَ مُوسَى وَهَارُونُ عَلَى فِرْعَوْنِ وَقَالاَ لَهُ: كَذَا قَالَ الرَّبُّ، إِلَهُ الْعِبْرَانِيِّيْنَ: إِلَى مَتَى تَأْبَى أَنْ تَخْضَعَ لِي. أَطْلِقْ شَعْبِي لِيَعْبُدُونِي. وَإِنْ أَبَيْتَ أَنْ تُطْلِقَ شَعْبِي، فَهَا أَنَا آتِي بِالْجَرَادِ غَدًا عَلَى تُخُمِكَ، فَيُغَطِّي وَجْهَ الأَرْضِ، حَتَّى لاَ يَقْدِرَ أَحَدٌ أَنْ يَرَاهَا، وَيَأْكُلُ الْبَقِيَّةَ الَّتِي سَلِمَتْ مِنَ الْبَرَدِ، وَيَأْكُلُ جَمِيعَ الشَّجَرِ النَّابِتِ لَكُمْ فِي الصَّحْرَاءِ، وَيَمْلأُ بُيُوتَكَ وَبُيُوتَ جَمِيعِ عَبِيدِكَ وَبُيُوتَ جَمِيعِ الْمِصْرِيِّينَ، مَا لَمْ يُرَ مِثْلَهُ آبَاؤُكَ وَلاَ آباءُ آبَائِكَ مُنْذُ يَوْمَ وُجِدُوا عَلَى الأَرْضِ إِلَى هَذَا الْيَوْمِ. ثُمَّ تَحَوَّلَ فَخَرَجَ مِنْ عِنْدِ فِرْعَوْنَ.'
        - 'فَقَالَ لِفِرْعَوْنَ عَبِيدُهُ: إِلَى مَتَى يَكُونُ هَذَا شَرَكًا. أَطْلِقْ الْقَوْمَ لِيَعْبُدُوا الرَّبَّ إِلَهَهُمْ. أَلَمْ تَعْلَمْ بَعْدُ أَنَّ مِصْرَ قَدْ خَرِبَتْ. فَرُدَّ مُوسَى وَهَارُونُ إِلَى فِرْعَوْنِ، فَقَالَ لَهُمَا: اِمْضُوا فَاعْبُدُوا الرَّبِّ إِلَهَكُمْ. وَلَكِنْ مَنْ هُمْ الَّذِينَ يَذْهَبُونَ. قَالَ مُوسَى: نَمْضِي بِصِبْيَانِنَا وَشُيُوخِنَا وَبَنِينَا وَبَنَاتِنَا وَغَنَمِنَا وَبَقَرَنَا، لأَنَّ لَنَا عِيدًا لِلْرَّبِّ. فَقَالَ لَهُمَا: إِنَّ الرَّبَّ مَعَكُمْ، كَمَا أَنَا مُطْلِقُكُمْ وَمُطْلِقُ عِيَالِكُمْ أَيْضًا. اُنْظُرُوا أَنَّ الشَّرَّ أَمَامَ وُجُوهِكُمْ. لَيْسَ كَذَلِكَ، وَإِنَّمَا يَمْضِي الرِّجَالُ مِنْكُمْ فَيَعْبُدُونَ الرَّبِّ، فَذَلِكَ هُوَ الَّذِي تَطْلُبُونَهُ. وَطَرَدَهُمَا فِرْعَوْنُ مِنْ بَيْنِ يَدَيْهِ.'
        - 'فَقَالَ الرَّبُّ لِمُوسَى: مُدَّ يَدَكَ عَلَى أَرْضِ مِصْرَ لِجَلْبِ الْجَرَادِ. فَيَصْعَدَ عَلَى أَرْضِ مِصْرَ وَيَأْكُلَ جَمِيعَ عُشْبِ الأَرْضِ، كُلَّ مَا تَرَكَهُ الْبَرَدُ. فَمَدَّ مُوسَى عَصَاهُ عَلَى أَرْضِ مِصْرَ، وَسَاقَ الرَّبُّ رِيحًا شَرْقِيَّةً عَلَى الأَرْضِ طُولَ ذَلِكَ الْيَوْمِ وَطُولَ اللَّيْلِ، وَعِنْدَ الصُّبْحِ حَمَلَتْ الرِّيحُ الشَّرْقِيَّةُ الْجَرَادَ. فَصَعِدَ الْجَرَادُ عَلَى جَمِيعِ أَرْضِ مِصْرَ وَاسْتَقَرَّ عَلَى جَمِيعِ تُخُمِهَا كَثِيرًا جِدًّا، حَتَّى لَمْ يَكُنْ قَبْلَهُ جَرَادٌ هَكَذَا مِثْلُهُ وَلاَ يَكُونُ بَعْدَهُ كَذَلِكَ. فَغَطَّى جَمِيعَ وَجْهِ الأَرْضِ، حَتَّى أَظْلَمَتِ الأَرْضُ، وَأَكَلَ جَمِيعَ عُشْبِهَا وَجَمِيعَ ثَمَرِ الشَّجَرِ الَّذِي تَرَكَهُ الْبَرَدُ، حَتَّى لَمْ يَبْقَ شَيْءٌ أَخْضَرُ فِي الشَّجَرِ وَلاَ فِي عُشْبِ الصَّحْرَاءِ فِي جَمِيعِ أَرْضِ مِصْرَ.'
        - 'فَبَادَرَ فِرْعَوْنُ وَاِسْتَدْعَى مُوسَى وَهَارُونَ وَقَالَ: قَدْ خَطِئْتُ إِلَى الرَّبِّ إِلَهِكُمَا وَإِلَيْكُمَا. وَالآنَ فَاِصْفَحَا عَنْ ذَنْبِي هَذِهِ الْمَرَّةَ أَيْضًا وَاِشْفَعَا إِلَى الرَّبِّ إِلَهِكُمَا أَنْ يَرْفَعَ عَنِّي هَذِهِ التَّهْلُكَةَ. فَخَرَجَ مُوسَى مِنْ عِنْدِ فِرْعَوْنَ وَشَفَعَ إِلَى الرَّبِّ. فَرَدَّ الرَّبُّ رِيحًا غَرْبِيَّةً شَدِيدَةً جِدًّا، فَحَمَلَتِ الْجَرَادَ وَطَرْحَتْهُ فِي بَحْرِ الْقُلْزُمِ، وَلَمْ يَبْقَ جَرَادَةٌ وَاحِدَةٌ فِي كُلِّ تُخُومِ مِصْرَ. وَقَسَّى الرَّبُّ قَلْبَ فِرْعَوْنُ، فَلَمْ يُطْلِقُ بَنِي إِسْرَائِيلَ.'
        - 'ثُمَّ قَالَ الرَّبُّ لِمُوسَى: مُدَّ يَدَكَ نَحْوَ السَّمَاءِ، فَسَيَكُونُ ظَلاَمٌ عَلَى أَرَضِ مِصْرَ، حَتَّى يُلْمَسَ الظَّلاَمُ. فَمَدَّ مُوسَى يَدَهُ نَحْوَ السَّمَاءِ، فَكَانَ ظَلاَمٌ دَامِسٌ فِي جَمِيعِ أَرْضِ مِصْرَ ثَلاثََةَ أَيَّامٍ، لَمْ يَكُنِ الْوَاحِدُ يُبْصِرُ أَخَاهُ، وَلَمْ يَقُمْ أَحَدٌ مِنْ مَكَانِهِ ثَلاثَةَ أَيَّامٍ. وَلَكِنَّ جَمِيعَ بَنِي إِسْرَائِيلَ كَانَ لَهُمْ نُورٌ فِي مَسَاكِنِهِمْ.'
        - 'فَاِسْتَدْعَى فِرْعَوْنُ مُوسَى وَقَالَ : اِمْضُوا فَاِعْبُدُوا الرَّبَّ. وَأَمَّا غَنَمُكُمْ وَبَقَرُكُمْ فَتَتْرُكُونَهَا، وَأَطْفَالُكُمْ أَيْضًا يَمْضُونَ مَعَكُمْ. فَقَالُ مُوسَى : أَنْتَ تُعْطِينَا ذَبَائِحَ وَمُحْرَقَاتٍ نُقَرِّبُهَا لِلْرَّبِّ إِلَهِنَا. فَمَوَاشِينَا أَيْضًا تَمْضِي مَعَنَا، لاَ يَبْقَى مِنْهَا ظِلْفٌ، لأَنَّنَا مِنْهَا نَأْخُذُ مَا نُعَبُدُ بِهِ الرَّبَّ إِلَهَنَا، وَنَحْنُ لاَ نَعْلَمُ بِكُمْ مِنْهَا  نَعْبُدُ الرَّبَّ إِلَهَنَا إِلَى أَنْ نَصِيرَ إِلَى هُنَاكَ. وَقَسَّى الرَّبُّ قَلْبَ فِرْعَوْنُ، فَلَمْ يَشَأْ أَنْ يُطْلِقَهُمْ. فَقَالَ لَهُ فِرْعَوْنُ: اِمْضِي عَنِّي وَاِحْذَرْ أَنْ تُعَاوِدَ النَّظَرَ إِلَى وَجْهِي، فَإِنَّكَ يَوْمَ تَنَظُرِ إِلَى وَجْهِي تُقْتَلُ. فَقَالَ مُوسَى: نِعِمَّا قُلْتَ، أَنَا لاَ أُعَاوِدُ أَرَى وَجِهَكَ أَيْضًا.'
        - 'وَقَالُ الرَّبُّ لِمُوسى: قَدْ بَقِيَتْ ضَرْبَةٌ وَاحِدَةٌ أُنْزِلُهَا عَلَى'
        - فِرْعَوْنُ وَالْمِصْرِيَّينَ، وَبَعْدَ ذَلِكَ يُطْلِقُكُمْ مِنْ هَهُنَا، وَعِنْدَ إِطْلاَقِهِ لَكُمْ جُمْلَةً يَطْرُدُكُمْ مِنْ هَهُنَا طَرْدًا. فَتَكَلَّمْ عَلَى مَسَامِعِ الشَّعْبِ أَنْ يَطْلُبَ الرَّجُلُ مِنْ صَاحِبِهِ وَالْمَرْأَةُ مِنْ صَاحِبَتِهَا أَمْتِعَةَ فِضَّةِ وَأَمْتِعَةَ ذَهَبٍ. وَأَعْطَى الرَّبُّ نِعْمَةً لِلْشَّعْبِ فِي عُيُونِ الْمِصْرِيِّينَ، وَكَذَلِكَ مُوسَى كَانَ عَظِيمًا جَدًّا فِي أَرْضِ مِصْرَ فِي عُيُونِ عَبِيدِ فِرْعَوْنَ وَفِي عُيُونِ الشَّعْبِ.
        - 'وَقَالَ مُوسَى: كَذَا قَالَ الرَّبُّ: إِنِّي نَحْوَ نِصْفِ اللَّيْلِ أَجْتَازُ فِي وَسَطِ مِصْرَ، فَيَمُوتُ كُلُّ بِكْرٍ فِي أَرْضِ مِصْرَ، مِنْ بِكْرِ فِرْعَوْنَ الْجَالِسِ عَلَى عَرْشِهِ إِلَى بِكْرِ الأُمَةِ الَّتِي وَرَاءَ الرَّحَى وَجَمِيعِ أَبْكَارِ الْبَهَائِمِ. وَيَكُونُ صُرَاخٌ عَظِيمٌ فِي جَمِيعِ أَرْضِ مِصْرَ، لَمْ يَكُنْ مِثْلُهُ وَلَنْ يَكُونَ مِثْلهُ. وَلَكِنْ لِجَمِيعِ بَنِي إِسْرَائِيلَ لاَ يُسَنِّنُ كَلَبٌ لِسَانَهُ إِلَيْهُمْ لاَ إِلَى النَّاسِ وَلاَ إِلَى الْبَهَائِمِ، لِكَيْ تَعْلَمُوا أَنَّ الرَّبَّ يُمَيِّزُ بَيْنَ الْمِصْرِيِّينَ وَإِسْرَائِيلَ، فَيَنْزِلُ إِلَيَّ جَمِيعُ عَبِيدِكَ هَؤُلاءِ، وَيَسْجُدُونَ لِي قَائِلِينَ: اُخْرُجْ أَنْتَ وَجَمِيعُ الشَّعْبِ الَّذِينَ فِي عُنِقِكَ، وَبَعْدَ ذَلِكَ أَخْرُجُ. ثُمَّ خَرَجَ مِنْ عِنْدِ فِرْعَوْنَ بِغَضَبٍ شَدِيدٍ. وَقَالَ الرَّبُّ لِمُوسَى: إِنَّ فِرْعَوْنَ لاَ يَسْمَِعُ لَكُمَا، لِكَيْ تَكْثُّرَ مُعْجِزَاتِي فِي أَرْضِ مِصْرَ. وَصَنَعَ مُوسَى وَهَارُونُ جَمِيعَ هَذِهِ الْمُعْجِزَاتِ أَمَامَ فِرْعَوْنَ، وَقَسَّى الرَّبُّ قَلْبَهُ، فَلَمْ يُطْلِقْ بَنِي إِسْرَائِيلَ مِنْ أَرَضِ مِصْرَ.'
        - ( مجداً للثالوث القدوس )
