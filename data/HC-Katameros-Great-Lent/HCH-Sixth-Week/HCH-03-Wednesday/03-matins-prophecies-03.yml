title:
  arabic: 'من سفر أيوب الصديق ( 34 : 1 ـــ 37 )'
text:
  arabic:
    - 'من سفر أيوب الصديق ( 34 : 1 ـــ 37 )'
    - 'وَأَجَابَ أَلِيهُو وَقَالَ: اِسْمَعُوا أَقْوَالِي أَيُّهَا الْحُكَمَاءُ وَأَصِيخُوا لِي يَا أُولِى الْعِلْمِ. فَإِنَّ الأُذُنَ تَخْتَبِرُ الأَقْوَالَ كَمَا يَذُوقُ الْحَنَكُ الطَّعَامَ. لِنَبْحَثِ الدَّعْوَةَ فِيمَا بَيْنَنَا حَتَّى يَتَبَيَّنَ لَنَا مَا هُوَ حَسَنٌ. قَالَ أَيُّوبُ: إِنِّي بَارٌّ لَكِنَّ اللَّهَ قَدْ رَفَضَ حَقِّي. أُكَذِّبُ وَالْحَقُّ لِي وَسَهْمُهُ فِيَّ لاَ بُرْءَ مِنْهُ وَأَنَا بِلاَ مَعْصِيَةٍ. أََيُّ رَجُلٍِ كَأَيُّوبَ يَشْرَبُ الْهُزْءَ كَالْْمَاءِ. وَيَمْشِي فِي عِشْرَةِ فَاعِلِي الإِثْمِ وَيَسْلُكَ مَعَ ذَوِي النِّفَاقِ. فَقَدْ قَالَ إِنَّهُ لاَ يَنْفَعُ الرَّجُلَ كَوْنُهُ مَرْضِيًا لَدَى اللَّهِ. لِذَلِكَ اِسْمَعُوا لِي يَا أُولِي الأَلْبَابِ. حَاشَا لِلَّهِ مِنَ النِّفَاقِ وَلِلْقَدِيرِ مِنَ الْجَوْرِ. فَإِنَّهُ يَجْزِي الْبَشَرَ عَلَى حَسَبِ أَفْعَالِهِمْ وَيُنِيلُ الإِنْسَانَ عَلَى حَسَبِ سَبِيلِهِ. لاَ جَرَمَ إِنَّ اللَّهَ لاَ يَأْتِي بِالنِّفَاقِ وَالْقَدِيرَ لاَ يُعَوِّجُ الْقَضَاءَ. مَنِ الَّذِي وَكَّلَهُ بَالأَرْضِ وَمَنِ الَّذِي أَسَّسَ الْمَسْكُونَةَ كُلَّهَا. إِنَّهُ لَوْ اِسْتَرْجَعَ إِلَيْهِ حِكْمَتَهُ. وَاسْتَضَمَّ إِلَيْهِ رُوحَهُ وَنَسَمَتَهُ. لَفَاضَتْ رُوحُ كُلِّ جَسَدٍ فِي الْحَالِ. وَعَادَ الإِنْسَانُ إِلَى التُّرَابِ. فَإِنْ كُنْتَ ذََا فَهْمٍ فَاِسْمَعْ هَذَا وَأَصِخْ لِصَوتِ أَقْوالِي. أَلَعَلَّ مَنْ يُبْغِضُ الْحَقَّ يَكُونُ ضَابِطَ الأُمُورِ أَمِ الْبَارَّ الْعَظِيمَ تُؤْثِّمُ. الْقَائِلَ لِلْمَلِكِ: يَا بَلِيَّعَامُ وَلِلْعُظَمَاءِ يَا مُنَافِقُونَ. الَّذِي لاَ يُحَابِي الرُّؤَسَاءَ وَلاَ يُؤْثِرُ غَنِيًّا عَلَى مِسْكِينٍ لأَنَّهُمْ جَمِيعًا أَعْمَالُ يَدَيْهِ. يُفَاجِئُهُمُ الْمَوْتُ فِي نِصْفِ اللَّيْلِ، وَيَرْتَجُّ الْشُعُوبُ وَيَهْلِكُونَ وَيَسْتَأْصِلُ الْمُقْتَدِرَ بِغَيْرِ يَدِهِ. لأَنَّ عَيْنَيْهِ عَلَى طُرُقِ الإِنْسَانِ وَهُوَ يُبْصِرُ جَمِيعَ خَطَوَاتِهِ. لاَ ظُلْمَةَ وَلاَ ظِلالَ مَوْتٍ يَتَوَارَى فِيهَا فَاعِلُو الإِثْمِ. لأَنَّ اللَّهَ لاَ يَقَصِدُ رَجُلاً مَرَّتَيْنِ لِيُنَافِذَهُ إِلَى قَضَائِهِ. بَلْ يُحَطِّمُ الْعُظَمَاءَ مِنْ غَيْرِ بَحْثٍ وَيُقِيمُ آخَرِينَ مَكَانَهُمْ. لِذَلِكَ هُوَ يَعْلَمُ أَعْمَالَهُمْ وَيَقْلِبُهُمْ فِي لَيْلَةٍ فَيَنْسَحِقُونَ. يَضْرِبُ الْمُنَافِقِينَ عَلَى الْفَوْرِ فِي مَوْقِفِ النَّاظِرِينَ. فَإِنَّهُمْ إِنَّمَا أَدْبَرُوا عَنْهُ وَلَمْ يَتَأَمَّلُوا فِي شَيءٍ مِنْ طُرُقِهِ. لِكَيْ يُنْهَِى إِلَيْهِ صُرَاخُ الْمِسْكِينِ وَهُوَ يَسْمَِعُ صُرَاخَ الْبَائِسِينَ. فَإِنَّهُ إذَا سَالَمَهُمْ فَمَنْ يُؤَثِّمَهُمْ. وَإِنْ حَجَبَ وَجْهَهُ فَمَنْ يُبْصِرُهُ سَوَاءٌ كَانَ أُمَّةً أَوْ الْبَشَرِ كَافَّةً. فَإِنَّهُ يُمَلِّكُ الإِنْسَانَ الْمُنَافِقَ مِنْ أَجْلِ عَثَرَاتِ الشَّعْبِ. اللَّهُ يُقَالُ إِنِّي تَحَمَّلْتُ الْعِقَابَ فَلاَ أَعُودُ إِلَى أُفْسِدُ. فَمَا لَمْ أُبْصِرْهُ فَأَرِنِيهِ وَإِنْ كُنْتُ قَدْ فَعَلْتُ إِثْمًا فَلاَ أَعُودُ. أَفَعَنْ رَأْيِكَ يَجْزِيكَ قَائِلاً: إِنَّ لَكَ أَنْ تَرْفُضَ وَلَكَ أَنْ تَخْتَارَ لاَ لِيَ فَتَكَلَّمْ بِمَا تَرَى. بَلْ لِيُكَلِّمْنِي أَولُو الأَلْبَابِ وَلْيَسْتَمِعْنِي الرَّجُلُ الْحَكِيمُ. فَإِنَّ أَيُّوبَ يَتَكَلَّمُ بَلاَ عِلمٍ وَكِلاَمُهُ لَيْسَ عَنْ بَصِيرَةٍ. إِذَنْ فَلْيَبْتَلِ أَيُوبُ إِلَى الْمُنْتَهَى لأَجْلِ أَجْوِبَتِهِ الَّتِي هِيَ أَجْوِبَةُ أَهْلِ الآثَامِ. فَإِنَّهُ يَزِيدُ عَلَى خَطِيَّتِهِ مَعْصِيَةً فَيُصَفِّقُ بَيْنَنَا هُزُءًا وَيُكْثِرُ أَقْوَالَهُ عَلَى اللَّهِ.'
    - ( مجداً للثالوث القدوس )
