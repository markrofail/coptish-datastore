title:
  arabic: 'من يشوع بن سيراخ ص 10 : 1 الخ'
text:
  arabic:
    - 'من يشوع بن سيراخ ص 10 : 1 الخ'
    - الْقَاضِي الْحَكِيمُ يُؤَدِّبُ شَعْبَهُ، وَتَدْبِيرُ الْعَاقِلِ يَكُونُ مُرَتَّباً.كَمَا يَكُونُ قَاضِي الشَّعْبِ، يَكُونُ الْخَادِمُونَ لَهُ، وَكَمَا يَكُونُ رَئِيسُ الْمَدِينَةِ، يَكُونُ جَمِيعُ سُكَّانِهَا.
    - "الْمَلِكُ الْفَاقِدُ التَّأْدِيبِ يُدَمِّرُ شَعْبَهُ، وَالْمَدِينَةُ تُعْمَرُ بِعَقْلِ وُلاَتِهَا. \_مَلِكُ الأَرْضِ فِي يَدِ الرَّبِّ، فَهُوَ يُقِيمُ عَلَيْهَا فِي الأَوَانِ اللاَّئِقِ مَنْ بِهِ نَفْعُهَا. فَوْزُ الرَّجُلِ فِي يَدِ الرَّبِّ، وَعَلَى وَجْهِ الْكَاتِبِ يَجْعَلُ مَجْدَهُ. إِذَا ظَلَمَكَ الْقَرِيبُ فِي شَيْءٍ، فَلاَ تَحْنَقْ عَلَيْهِ، وَلاَ تَأْتِ شَيْئاً مِنْ أُمُورِ الشَّتْمِ.الْكِبْرِيَاءُ مَمْقُوتَةٌ عِنْدَ الرَّبِّ وَالنَّاسِ، وَشَأْنُهَا ارْتِكَابُ الإِثْمِ أَمَامَ الْفَرِيقَيْنِ. إِنَّمَا يُنْقَلُ الْمُلْكُ مِنْ أُمَّةٍ إِلَى أُمَّةٍ لأَجْلِ الْمَظَالِمِ وَالشَّتَائِمِ وَالأَمْوَالِ.لاَ أَحَدَ أَقْبَحُ جُرْماً مِنَ البَخِيلِ. لِمَاذَا يَتَكَبَّرُ التُّرَابُ وَالرَّمَادُ. لاَ أَحَدَ أَكْبَرَ إِثْماً مِمَّنْ يُحِبُّ الْمَالَ، لأَنَّ ذَاكَ يَجْعَلُ نَفْسَهُ أَيْضاً سِلْعَةً، وَقَدِ أَطْرَحَ أَحْشَاءَهُ مُدَّةَ حَيَاتِهِ. كُلُّ سُلْطَانٍ قَصِيرُ الْبَقَاءِ. إِنَّ الْمَرَضَ الطَّوِيلَ يَثْقُلُ عَلَى الطَّبِيبِ. فَيَحْسِمُ الطَّبِيبُ الْمَرَضَ قَبْلَ أَنْ يَطُولَ، هكَذَا الْمَلِكُ يَتَسَلَّطُ الْيَوْمَ وَفِي غَدٍ يَمُوتُ. وَالإِنْسَانُ عِنْدَ مَمَاتِهِ يَرِثُ الأَفَاعِيَ وَالْوُحُوشَ وَالدُّودَ. أَوَّلُ كِبْرِيَاءِ الإِنْسَانِ اِرْتِدَادُهُ عَنِ الرَّبِّ، إِذْ يَرْجِعُ قَلْبُهُ عَنْ صَانِعِهِ. فَالْكِبْرِيَاءُ أَوَّلُ الْخَطَأِ، وَمَنْ رَسَخَتْ فِيهِ فَاضَ أَرْجَاسًا. وَلِذلِكَ أَنْزَلَ الرَّبُّ بِأَصْحَابِهَا نَوَازِلَ غَرِيبَةً، وَدَمَّرَهُمْ عَنْ آخِرِهِمْ. نَقَضَ الرَّبُّ عُرُوشَ السَّلاَطِينِ، وَأَجْلَسَ الْوُدَعَاءَ مَكَانَهُمْ. قَلَعَ الرَّبُّ أُصُولَ الأُمَمِ، وَغَرَسَ الْمُتَوَاضِعِينَ مَكَانَهُمْ. قَلَبَ الرَّبُّ بُلْدَانَ الأُمَمِ، وَأَبَادَهَا إِلَى أُسُسِ الأَرْضِ. أَقْحَلَ بَعْضَهَا، وَأَبَادَ سُكَّانَهَا، وَأَزَالَ مِنَ الأَرْضِ ذِكْرَهُمْ. مَحَا الرَّبُّ ذِكْرَ الْمُتَكَبِّرِينَ، وَأَبْقَى ذِكْرَ الْمُتَوَاضِعِينَ بِالرُّوحِ. لَمْ تُخْلَقِ الْكِبْرِيَاءُ مَعَ النَّاسِ، وَلاَ الْغَضَبُ مَعَ مَوَالِيدِ النِّسَاءِ. أَيُّ نَسْلٍ هُوَ الْكَرِيمُ؟ نَسْلُ الإِنْسَانِ. أَيُّ نَسْلٍ هُوَ الْكَرِيمُ؟ الْمُتَّقُونَ لِلرَّبِّ. أَيُّ نَسْلٍ هُوَ اللَّئِيمُ؟ نَسْلُ الإِنْسَانِ. أَيُّ نَسْلٍ هُوَ اللَّئِيمُ؟ الْمُتَعَدُّونَ لِلْوَصَايَا.فِيمَا بَيْنَ الإِخْوَةِ يَكُونُ رَئِيسُهُمْ مُكَرَّماً، هكَذَا فِي عَيْنَيِ الرَّبِّ الَّذِينَ يَتَّقُونَهُ. الْغَنِيُّ وَالْمَجِيدُ وَالْفَقِيرُ فَخْرُهُمْ مَخَافَةُ الرَّبِّ. لَيْسَ مِنَ الْحَقِّ أَنْ يُهَانَ الْفَقِيرُ الْعَاقِلُ، وَلاَ مِنَ اللاَّئِقِ أَنْ يُكْرَمَ الرَّجُلُ الْخَاطِئُ. الْعَظِيمُ وَالْقَاضِي وَالْمُقْتَدِرُ يُكْرَّمُونَ، وَلَيْسَ أَحَدٌ مِنْهُمْ أَعْظَمَ مِمَّنْ يَتَّقِي الرَّبَّ. الْعَبْدُ الْحَكِيمُ يَخْدُمُهُ الأَحْرَارُ، وَالرَّجُلُ الْعَاقِلُ لاَ يَتَذَمَّرُ. لاَ تَعْتَلَّ عَنِ الاِشْتِغَالِ بِالأَعْمَالِ، وَلاَ تَنْتَفِخْ فِي وَقْتِ الإِعْسَارِ. فَإِنَّ الَّذِي يَشْتَغِلُ بِكُلِّ عَمَلٍ، خَيْرٌ مِمَّنْ يَتَمَشَّى أَوْ يَنْتَفِخُ وَهُوَ فِي فَاقَةٍ إِلَى الْخُبْزِ\_يَا بُنَيَّ، مَجِّدْ نَفْسَكَ بالْوَدَاعَةِ، وَأَعْطِ لَهَا مِنَ الْكَرَامَةِ مَا تَسْتَحِقُّ.\_مَنْ خَطِئَ إِلَى نَفْسِهِ فَمَنْ يُزَكِّيهِ؟ وَمَنْ يُكْرِمُ الَّذِي يُهِينُ حَيَاتَهُ؟\_الْفَقِيرُ يُكْرَمُ لأَجْلِ عَمَلِهِ، وَالْغَنِيُّ يُكْرَمُ لأَجْلِ غِنَاهُ، مَنْ أُكْرِمَ مَعَ الْفَقْرِ فَكَيْفَ مَعَ الْغِنَى؟ وَمَنْ أُهِينَ مَعَ الْغِنَى فَكَيْفَ مَعَ الْفَقْرِ؟"
