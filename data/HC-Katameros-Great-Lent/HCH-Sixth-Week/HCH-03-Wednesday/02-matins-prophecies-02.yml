title:
  arabic: 'من أمثال سليمان الحكيم ( 8 : 22 ـــ 36 )'
text:
  arabic:
    - 'من أمثال سليمان الحكيم ( 8 : 22 ـــ 36 )'
    - الرَّبُّ حَازَنِي فِي أَوَّلِ طَرِيقِهِ مِنْ قَبْلِ أَعْمَالِهِ مُنْذُ الْقِدَمِ. مُنْذُ الأَزَلِ مُسِحْتُ مُنْذُ الْبَدْءِ مِنْ أَوَائِلِ الأَرْضِ. وُلِدْتُ إِذْ لَمْ يَكُنْ غَمْرٌ أُبْدِئْتُ إِذْ لَمْ تَكُنْ الْيَنَابِيعُ الْغَزِيرَةُ الْمِيَاهِ. قَبْلَ أَنْ تَقَرَّرَتِ الْجِبَالُ وَقَبْلَ التِّلالِ وُلِدْتُ. إِذْ كَانَ لَمْ يَصْنَعِ الأَرْضَ بَعْدُ وَلاَ الْبَرَارِيَّ وَلاَ مَبْدَأَ أَتْرَبَةِ الْمَسْكُونَةِ . لَمَّا ثَبَّتَ السَّمَوَاتِ كُنْتْ هُنَاكَ أَنَا وَحِينَ رَسَمَ حَدًّا حَوْلَ وَجْهِ الْغَمْرِ. لَمَّا ثَبَّتَ السُّحُبَ فِي الْعَلاَءِ لَمَّا تَشَدَّدَتْ يَنَابِيعُ الْغَمْرِ. حِينَ وَضَعَ لِلْبَحْرِ رَسْمَهُ فَلاَ تَتَعَدَّى الْمِيَاهُ أَمْرَهُ. وَحِينَ رَسَمَ أُسُسَ الأَرْضِ كُنْتُ عِنْدَهُ صَانِعًا. وَكُنْتُ فِي نَعِيمٍ يَوْمًَا فَيَوْمًا. أَفْرَحُ أَمَامَهُ فِي كُلِّ حِينٍ. أَضْحَكُ فِي مَسْكُونَةِ أَرْضِهِ وَنَعِيمِي مَعَ بَنِي الْبَشَرِ.
    - فَالآنَ أَيُّهَا الْبَنُونَ اِسْمَعُوا لِي. فَطُوبِى لِلَّذِينَ يَحْفَظُونَ طُرُقِي. اِسْمَعُوا التَّأْدِيبَ وَكُونُوا حُكَمَاءَ وَلاَ تُهْمِلُوهُ. طُوبَى لِلإِنْسَانِ الَّذِي يَسْمَِعُ لِي سَاهِرًَا كُلَّ يَوْمٍ عِنْدَ مَصَارِيعِي حَافِظًَا قَوَائِمَ أَبْوَابِي. لأَنَّهُ مَنْ وَجَدَِنِي وَجَدَ الْحَيَاةَ وَنَالَ مَرْضَاةً مِنَ الرَّبِّ. وَمَنْ أَخْطَأَنِي ظَلَمَ نَفْسَهُ. كُلُّ مَنْ يُبْغِضُنِي يُحِبُّ الْمَوْتَ.
    - ( مجداً للثالوث القدوس )
