title:
  arabic: البولس من رسالة بولس الرسول إلى أهل رومية
text:
  arabic:
    - البولس من رسالة بولس الرسول إلى أهل رومية
    - '( 2 : 12 ـــ 24 )'
    - فَكُلُّ الَّذِينَ خَطِئُوا بِمَعْزِلٍ عَنِ النَّامُوسِ فَبِمَعْزِلٍ عَنِ النَّامُوسِ يَهْلِكُونَ. وَكُلُّ الَّذِينَ خَطِئُوا فِي النَّامُوسِ فَبِالنَّامُوسِ يُدَانُونَ. لأَنَّهُ لَيْسَ السَّامِعُونَ لِلنَّامُوسِ هُمْ أَبْرَارٌ عِنْدَ اللَّهِ، بَلْ الْعَامِلُونَ بِالنَّامُوسِ هُمْ يُبَرَّرُونَ. والأُمَمُ الَّذِينَ لَيْسَ عِنْدَهُمْ النَّامُوسُ، إِذَا عَمِلُوا بِالطَّبِيعَةِ بِمَا هُوَ فِي النَّامُوسِ، فَهَؤُلاَءِ وَإِنْ لَمْ يَكُنْ عِنْدَهُمْ النَّامُوسُ فَهُمْ نَامُوسٌ لأَنْفُسِهِمْ، وَيُظْهِرُونَ عَمَلَ النَّامُوسِ الْمَكْتُوبِ فِي قُلُوبِهِمْ، وَضَمِيرُهُمْ شَاهِدٌ وَأَفْكَارُهُم تَشْكُو أَوْ تَحْتَجُّ فِيمَا بَيْنَهَا، يَوْمَ يَدِينُ اللَّهُ سَرَائِرَ النَّاسِ بِحَسَبَ إِنْجِيلِي بِيَسُوعَ الْمَسِيحِ. فَإِنْ كُنْتُ يَا هَذَا تُدْعَى يَهُودِيَّاً، وَتَعْتَمِدُ عَلَى النَّامُوسِ، وَتَفْتَخِرُ باللَّهِ، وَتَعْرِفُ مَشِيئَتَهُ، وَتُمَيِّزُ مَا هُوَ الأَفْضَلُ إِذْ قَدْ عَلَمَّكَ النَّامُوسَ. وَتَثِقُ بِأَنَّكَ قَائِدُ الْعُمْيَانِ، وَنُورُ الَّذِينَ فِي الظَّّلامِ، وَمُؤَدِّبُ الْجُهَّالِ، وَمُعَلِّمُ الأَطْفَالِ، كَأَنَّ لَكَ فِي النَّامُوسِ صُورَةَ الْعِلْمِ وَالْحَقِّ . فَأَنْتَ الَّذِي تُعَلِّمُ غَيْرَكَ، أَلاَ تُعَلِّمُ نَفْسَكَ. الَّذِي تَكْرِزُ أَنْ لاَ يُسْرَقَ، أَتَسْرِقُ. الَّذِي تَأْمُرُ أَنْ لاَ يُزْنَى، أَتَزْنِي. الَّذِي تَمْقُتُ الأَوْثَانَ، أَتَسْرِقُ الْهَيْكَلَ. الَّذِي تَفْتَخِرُ بِالنَّامُوسِ، أَتُهِينُ اللَّهَ بِتَعَدِّي النَّامُوسِ. فَإِنَّ اِسْمَ اللَّهِ يُجَدَّفُ عَلَيْهِ فِي الأُمَمِ بِسَبَبِكُمْ، كَمَا كُتُِبَ.
    - ( نعمة اللَّـه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
