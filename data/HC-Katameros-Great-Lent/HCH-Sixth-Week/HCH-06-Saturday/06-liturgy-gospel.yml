title:
    arabic: 'من إنجيل مُعلِّمنا مرقس البشير ( 10 : 46 - 52 )'
text:
    arabic:
        - 'من إنجيل مُعلِّمنا مرقس البشير ( 10 : 46 - 52 )'
        - 'وَأَتَوْا إِلَى أَرِيحَا. وَفِيمَا هُوَ خَارِجٌ مِنْ أَرِيحَا وَمَعَهُ تَلاَمِيذُهُ وَجَمْعٌ كَثِيرٌ، كَانَ بِرْتِيماوُسُ الأَعْمَى اِبْنُ تِيمَاوُسَ جَالَسًا عَلَى الطَّرِيقِ يَسْتَعْطِي. فَلَمَّا سَمِعَ بِأَنَّ يَسُوعَ النَّاصِرِيَ مُقْبِلٌ، طَفِقَ يَصْرُخُ وَيَقُولُ: يَا يَسُوعُ اِبْنَ دَاوُدَ، اِرْحَمْنِي. فَزَجَرَهُ كَثِيرُونَ لِيَسْكُتَ، فَازْدَادَ صُرَاخًَا: يَا اِبْنَ دَاوُدَ، اِرْحَمْنِي. فَوَقَفَ يَسُوعُ وَأَمَرَ أَنْ يَدْعُوهُ، فَدَعَوُا الأَعْمَى قَائِلِينَ لَهُ: ثِقْ وَاِنْهَضْ. هُوَذَا يَدْعُوكَ. فَطَرَحَ رِدَاءَهُ وَنَهَضَ وَجَاءَ إِلَى يَسُوعَ. فَأَجَابَ يَسُوعُ وَقَالَ لَهُ: مَاذَا تُرِيدُ أَنْ أَصْنَعَ لَكَ. فَقَالَ لَهُ الأَعْمَى: يَا سَيِّدِي، أَنْ أُبْصِرَ. فَقَالَ لَهُ يَسُوعُ: اِذْهَبْ، إِنَّ إِيِمَانَكَ قَدْ خَلَّصَكَ. فَلِلْوَقْتِ أَبْصَرَ، وَتَبِِعَ يًسُوعَ فِي الطَّرِيقِ.'
        - ( والمجد للَّـه دائماً )
