title:
    arabic: الكاثوليكون من رسالة مُعلِّمنا بطرس الرسول الأولى
text:
    arabic:
        - الكاثوليكون من رسالة مُعلِّمنا بطرس الرسول الأولى
        - '( 1 : 13 - 21 )'
        - 'فَلِذَلِكَ مَنْطِقُوا أَحْقَاءَ أَذْهَانِكُمْ وَكُونُوا صَاحِينَ، وَأَرْجُو رَجَاءً كَامِلاً عَلَى النِّعْمَةِ الَّتِي سَيُؤْتَى بِهَا إِلَيْكُمْ عِنْدَ اسْتِعْلانِ يَسُوعَ الْمَسِيحِ. وَإِذْ أَنْتُمْ أَبْنَاءُ الطَّاعَةِ، فَلاَ تُصَوِّرُوا أَنْفُسَكُمْ عَلَى مَثَالِ شَهَوَاتِكُمُ السَّالِفَةِ فِي جَهَالَتِكُمْ، بَلْ عَلَى مَثَالِ الْقُدُّوسِ الَّذِي دَعَاكُمْ، كُونُوا أَنْتُمْ أَيْضًا قِدِّيسِينَ فِي كُلِّ سِيَرَةٍ. فَإِنَّهُ كُتِبَ: كُونُوا قِدِّيسِينَ فَإِنِّي أَنَا قُدُّوسٌ. وَإِنْ كُنْتُمْ تَدْعُونَ الآبَ الَّذِي يَدِينُ بِغَيْرِ مُحَابَاةٍ لِلْوُجُوهِ عَلَى حَسَبِ أَعْمَالِ كُلِّ أَحَدٍ، فاَسْلُكُوا بِالْمَخَافَةِ مِنْ غُرْبَتِكُمْ، عَالِمِينَ أَنَّكُمْ لَمْ تُفْتَدُوا بِمَا يُفْسَدُ مِنَ الْفِضَّةِ أَوْ الذَّهَبِ مَدًى تَصَرُّفِكُمْ الْبَاطِلِ عَلَى حَسَبِ سُنَنِ آبَائِكُمْ، بَلْ بِدَمٍ كَرِيمٍ، دَمِ حَمَلٍ لاَ عَيْبَ فِيهِ وَلاَ دَنَسَ، وَهُوَ الْمَسِيحُ، الَّذِي عُرِفَ سَابِقًا مِنْ قَبْلِ إِنْشَاءِ الْعَالَمِ، وَإِنَّمَا أُعْلِنَ فِي الأَزْمِنَةِ الأَخِيرَةِ لأَجْلِكُمْ، أَنْتُمْ الَّذِينَ بِوَاسِطَتِهِ تُؤْمِنُونَ باللَّهِ الَّذِي أَقَامَهُ مِنْ بَيْنِ الأَمْوَاتِ وَأَتَاهُ الْمَجْدَ لِيَكُونَ إِيِمَانُكُمْ وَرَجَاءُكُمْ بِاللَّهِ.'
        - ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه،
        - وأمَّا من يعمل بمشيئة اللَّه فإنَّهُ يبقى إلى الأبد. آمين. )
