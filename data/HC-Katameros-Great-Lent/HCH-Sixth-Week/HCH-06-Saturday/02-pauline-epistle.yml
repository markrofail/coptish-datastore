title:
    arabic: البولس من رسالة بولس الرسول إلى أهل أفسس
text:
    arabic:
        - البولس من رسالة بولس الرسول إلى أهل أفسس
        - '( 4 : 1 - 7 )'
        - 'فَأَسْأَلُكُمْ، أَنَا الأَسِيرَ فِي الرَّبِّ: أَنْ تَسْلُكُوا كَمَا يَحِقُّ لِلْدَّعْوةِ الَّتِي دُعِيتُمْ بِهَا. بِكُلِّ تَوَاضُعٍ، وَوَدَاعَةٍ، وَأَنَاةٍ، مُحْتَمِلِينَ بَعْضُكُمْ بَعْضًا بِالْمَحَبَّةِ. ومُجْتَهِدِينَ فِي حِفْظِ وَحْدَانِيَّةِ الرُّوحِ بِرِبَاطِ السَّلامِ. فَإِنَّكُمْ جَسَدٌ وَاحِدٌ، وَرُوحٌ وَاحِدٌ، كَمَا دُعِيتُمْ أَيْضًا إِلَى رَجاءِ دَعْوَتِكُمُ الْواحِدِ. وَلِلْجَمِيعِ رَبٌّ وَاحِدٌ، وَإِيِمَانٌ وَاحِدٌ، وَمَعْمُودِيَّةٌ وَاحِدَةٌ، وَإِلَهٌ وَاحِدٌ وَأَبٌ وَاحِدٌ هُوَ فَوْقَ الْجَمِيعِ وَمَعَ الْجَمِيعِ وَفِي جَمِيعِكُمْ، وَلَكُلِّ وَاحِدٍ مِنَّا أُعْطِيَتِ النِّعْمَةُ عَلَى مِقْدَارِ مَوْهِبَةِ الْمَسِيحِ.'
        - ( نعمة اللَّه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
