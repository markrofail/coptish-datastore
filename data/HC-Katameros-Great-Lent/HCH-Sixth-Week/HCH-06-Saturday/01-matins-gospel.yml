title:
  arabic: 'من إنجيل مُعلِّمنا متى البشير ( 9 : 1 ـــ 8 )'
text:
  arabic:
    - 'من إنجيل مُعلِّمنا متى البشير ( 9 : 1 ـــ 8 )'
    - 'فَرَكِبَ السَّفِينَةَ وَاِجْتَازَ الْبَحْرَ وَأَتَى إِلَى مَدِينَتِهِ. فَقَدَّمُوا إِلَيْهِ مُخَلَّعًا مَطْرُوحًا عَلَى سَرِيرٍ. فَلَمَّا رَأَى يَسُوعُ إِيِمَانَهُمْ قَالَ لِلْمُخَلَّعِ: ثِقْ يَا بُنيَّ. مَغْفُورَةٌ لَكَ خَطَاياَكَ. فَقَالَ قَوْمٌ مِنَ الْكَتَبَةِ فِي أَنْفُسِهِمْ: هَذَا يُجَدِّفُ. فَعَلِمَ يَسُوعُ أَفْكَارَهُمْ، فَقَالَ لَهُمْ: لِمَاذَا تُفَكِّرُونَ بالشَّرِّ فِي قُلُوبِكُمْ. أَيُّمَا الأَيْسَرُ، أَنْ يُقَالَ: مَغْفُورَةٌ لَكَ خَطَاياَكَ، أَمْ أَنْ يُقَالَ: قُمْ وَاِمْشِ. وَلَكِنْ لِكَيْ تَعْلَمُوا أَنَّ لاِبْنِ الإِنْسَانِ سُلْطَانًَا عَلَى الأَرْضِ أَنْ يَغْفِرَ الْخَطَايَا. حِينَئِذٍ قَالَ لِلْمُخَلَّعِ: قُمْ اِحْمِلْ سَرِيرَكَ وَاِذْهَبْ إِلَى بَيْتِكَ. فَقَامَ وَمَضَى إِلَى بَيْتِهِ. فَلَمَّا رَأَى الْجُمُوعُ تَعَجَّبُوا وَمَجَّدُوا اللَّهَ الَّذِي أَعْطَى النَّاسَ سُلْطَانًَا مِثْلَ هَذَا.'
    - ( والمجد للَّـه دائماً )
