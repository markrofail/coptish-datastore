title:
  arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
text:
  arabic:
    - الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
    - '( 27 : 9 ـــ 26 )'
    - 'فَلَمَّا مَضَى زَمانٌ طَوِيلٌ، وَصَارَ السَّفَرُ فِي الْبَحْرِ ذََا خَطِرًا لأَنَّ الصَّوْمَ كَانَ قَدْ مَضَى، جَعَلَ بُولُسُ يَنْصَحُهُمْ. قَائِلاً لَهُمْ: أَيُّهَا الرِّجَالُ، إِنِّي أَرَى أَنَّ هَذَا السَّفَرَ إِنَّمَا يَكُونُ بِضَرَرٍ وَخَسَارَةٍ كَثِيرَةٍ، لَيْسَ لِلشَّحْنِ وَالسَّفِينَةِ فَقَطْ، بَلْ عَلَى أَنْفُسِنَا أَيْضًا. إلاَّ أَنَّ قَائِدَ الْمِئَةِ كَانَ يَنْقَادُ إِلَى رُبَّانِ السَّفِينَةِ وَإِلَى صَاحِبِهَا أَكْثَرَ مِنْ كَلاَمِ بُولُسَ. وَإذَا كَانَ الْمِينَاءُ لَمْ يَكُنْ مُوْقِعُهَا صَالِحًا لِلْمَشْتَى، اِسْتَقَرَّ رَأْيُ أَكْثَرِهِمْ أَنْ يُقْلِعُوا مِنْ هُنَاكَ أَيْضًا، لَعَلَّهُمْ يَسْتَطِيعُونَ الإِقْبَالَ إِلَى فِيَنِكْسَ لِيَشْتُوا فِيهَا. وَهِي مِينَاءُ لِكِرِيتَ يَنْظُرُ مِنْ جِهَةٍ إِلَى الْجَنُوبِ الْغَرْبِيِّ وَمِنَ الْجِهَةِ الأُخْرَى إِلَى الشَّمَالِ الْغَرْبِيِّ. فَلَمَّا هَبَّتْ رِيحُ الْجَنُوبِ، ظَنُّوا أَنَّهُمْ قَدْ نَاهَزُوا إِرْبَهُمْ، فَرَفَعُوا الْمِرْسَاةَ وَصَارُوا مُلاَصِقِينَ كِرِيتَ. وَلَكِنْ بَعْدَ قَلِيلٍ ثَارَتْ عَلَيْهَا رِيحٌ زَوْبَعِيَّةٌ تُسَمَّى شَرْقِيَّةً شَمَالِيَّةً. فَلَمَّا خُطِفَتِ السَّفِينَةُ وَلَمْ تَقْوَ عَلَى مُقَابَلَةِ الرِّيحِ، تَرَكْنَاهَا تُحْمَلُ. فَجَرَيْنَا تَحْتَ جَزِيرَةٍ تُسَمَّى "كَلَوْدَةَ" وَبِالْْجَهْدِ قَدَرْنَا أَنْ نَضْبُطَ الْقَارِبَ. فَلَمَّا رَفَعُوهُ اِتَّخَذُوا مَعُونَةً، وَحَزَمُوا السَّفِينَةِ مِنْ أَسْفَلِهَا، وَلِخَوْفِهِمْ مِنَ الْوُقُوعِِ عَلَى كًثِبِ الرَّمْلِ خَفَّضُوا الآلَةَ وَهَكَذَا سَارُوا، وَفِي الْغَدِ اِشْتَدَّتْ عَلَيْنَا الزَّوْبَعَةُ، فَطَفِقُوا يَلْقُونَ الْوَسَقَ. وَفِي الْيَوْمِ الثَّالِثِ أَلْقَيْنَا بِأَيدِينَا أَدَوَاتِ السَّفِينَةِ. وَلَمَّا لَمْ تَظْهَرِ الشَّمْسُ وَلاَ النُّجُومُ أَيَّامًا كَثِيرَةً، وَدَامَتْ عَلَيْنَا زَوْبَعَةٌ شَدِيدَةٌ اِنْقَطَعَ كُلُّ رَجَاءٍ فِي النَّجَاةِ الْبَتَّةَ. وَبَعْدَ إِمْسَاكٍ عَنِ الأَكْلِ طَوِيلٍ، وَقَفَ بُولُسُ بَيْنَهُمْ وَقَالَ: أَيُّهَا الرِّجَالُ قَدْ كَانَ يَنْبَغِي أَنْ تَسْتَمِعُوا مِنِّي، وَلاَ نُقْلِعَ مِنْ كِرِيتَ، فَنَسْلَمَ مِنْ هَذَا الضَّرَرِ وَالْخُسْرَانِ. وَالآنَ أَدْعُوكُمْ أَنْ تَطِيبَ أَنْفُسُكُمْ لأَنَّهَا لاَ تَكُونُ خَسَارَةُ نَفْسٍ وَاحِدَةٍ مِنْكُمْ، مَا خَلاَ السَّفِينَةَ. فَإِنَّهُ قَدْ وَقَفَ بِي هَذِهِ اللَّيْلَةَ مَلاَكٌ مِنَ اللَّهِ الَّذِي أَنَا لَهُ وَإِيَّاهُ أَعْبُدُ، قَائِلاً: لاَ تَخَفْ يَا بُولُسُ. فَإِنَّهُ لاَبُدَّ لَكَ أَنْ تَقِفَ أَمَامَ قَيْصَرَ. وَهَوذَا قَدْ وَهَبَكَ اللَّهُ جَمِيعَ الْمُسَافِرِينَ مَعَكَ. لِذَلِكَ فَلْتَطِب أَنْفُسُكُمْ أَيُّهَا الرِّجَالُ، فَإِنِّي أُؤْمِنُ باللَّهِ أَنَّهُ هَكَذَا يَكُونُ كَمَا قِيلَ لِي. إِلاَّ أَنَّهُ لاَبُدَّ أَنْ يُلْقَى بِنَا إِلَى جَزِيرَةٍ.'
    - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّـه المُقدَّسة. آمين. )
