title:
  arabic: الكاثوليكون من رسالة يوحنا الرسول الأولى
text:
  arabic:
    - الكاثوليكون من رسالة يوحنا الرسول الأولى
    - '( 5 : 13 ـــ 21 )'
    - 'قَدْ كَتَبْتُ إِلَيْكُمْ بِهَذِهِ، لِتَعْلَمُوا أَنَّ لَكُمْ الْحَيَاةَ الأَبَدِيَّةَ، أَنْتُمْ الْمُؤْمِنِينَ بِاسْمِ اِبْنِ اللَّهِ. وَهَذِهِ هِي الثِّقَةُ الَّتِي لَنَا بِهِ: أَنَّنَا إِنْ كُنَّا نَسْأَلُهُ شَيْئًا بِحَسَبِ مَشِيئَتِهِ فَإِنَّهُ يَسْتَجِيبُنَا. وَإِذَا عَلِمْنَا أَنَّهُ يَسْتَجِيبُنَا فِي كُلِّ مَا نَسْأَلُهُ، فَقَدْ عَلِمْنَا أنَّنَا نَنَالُ كُلَّ سُؤَالٍ نَلْتَمِسُهُ مِنْهُ. إِنْ رَأَى أَحَدٌ أَخَاهُ يَرْتَكِبُ خَطِيَّةً لَيْسَتْ لِلْمَوْتِ، فَلْيَسْأَلْ فَإِنَّ الْحَيَاةَ تُعْطَى لَهُ، كَمَا تُعْطَى لِلَّذِينَ يَخْطَأُونَ لاَ لِلْمَوْتِ. مِنَ الْخَطِيَّةِ مَا هِي لِلْمَوْتِ. وَلَسْتُ مِنْ أَجْلِ هَذِهِ آمُرُ أَنْ يُطْلَبَ. كُلُّ إِثْمٍ خَطِيَّةٌ، وَمِنَ الْخَطِيَّةِ مَا لَيْسَتْ لِلْمَوْتِ. نَعْلَمُ أَنَّ كُلَّ مَوْلُودٍ مِنَ اللَّهِ لاَ يَخْطَأُ، بَلْ الْمَوْلُودُ مِنْ اللَّهِ يَصُونُ نَفْسَهُ، وَلاَ يَمَسُّهُ الشِّرِّيرُ. وَنَعْلَمُ أَنَّ اِبْنَ اللَّهِ قَدْ أَتَى وَأَعْطَانَا بَصِيرَةً لِنَعْرِفَ الإِلَهَ الْحَقِيقِيَّ، وَنَحْنُ فِي الإِلَهِ الْحَقِيقِيِّ فِي ابْنِهِ يَسُوعَ الْمَسِيحِ. هَذَا هُوَ الإِلَهُ الْحَقِيقِيُّ وَالْحَيَاةُ الأَبَدِيَّةُ. أَيُّهَا الأَبْنَاءُ صُونُوا أَنْفُسَكُمْ مِنْ عِبَادَةِ الأَوْثَانِ.'
    - ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه،
    - وأمَّا من يعمل بمشيئة اللَّه فإنَّه يبقى إلى الأبد. آمين. )
