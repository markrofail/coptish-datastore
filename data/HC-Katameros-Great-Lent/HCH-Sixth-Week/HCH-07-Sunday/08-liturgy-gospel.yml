title:
    arabic: 'من إنجيل مُعلِّمنا يوحنا البشير ( 9 : 1 - 41 )'
text:
    arabic:
        - 'من إنجيل مُعلِّمنا يوحنا البشير ( 9 : 1 - 41 )'
        - 'وَفِيمَا هُوَ مُجْتَازٌ رَأَى إِنْسَانًا أَعْمَى مُنْذُ وِلاَدَتِهِ. فَسَأَلَهُ تَلاَمِيذُهُ قَائِلِينَ: يَا مُعَلِّمُ، مَنْ أَخْطَأَ أَهَذَا أَمْ أَبْوَاهُ لأَنَّهُ وُلِدَ أَعْمَى. أَجَابَ يَسُوعُ: لاَ هَذَا أَخْطَأَ وَلاَ أَبَوَاهُ، لَكِنْ لِتَظْهَرَ أَعْمَالُ اللَّهِ فِيهِ. يَنْبَغِي أَنْ أَعْمَلَ أَعْمَالَ الَّذِي أَرْسَلَنِي مَا دَامَ النَّهَارُ. فَسَيَأْتِي اللَّيْلُ الَّذِي لاَ يَسْتَطِيعُ أَحَدٌ فِيهِ عَمَلاً. مَا دُمْتُ فِي الْعَالَمِ فَأَنَا نُورُ الْعَالَمِ. قَالَ هَذَا وَتَفَلَ عَلَى الأَرْضِ وَصنَعَ مِنَ التُّفْل طِينًَا وَطَلى بِالطِّينِ عَيْنِيِ الأَعْمَى. وَقَالَ لَهُ: اِذْهَبْ وَاِغْتَسِلْ فِي بِرْكَةِ سِلْوَامَ الَّذِي تَفْسِيرُهُ: الْمُرْسَلُ فَمَضَى وَاِغْتَسَلَ وَعَادَ بَصِيرًا. فَالْجِيرَانُ وَالَّذِينَ كَانُوا يَرَوْنَهُ مِنْ قَبْلُ أَنَّهُ كَانَ أَعْمَى، قَالُوا: أَلَيْسَ هَذَا هُوَ الَّذِي كَانَ يَجْلِسُ وَيَسْتَعْطِي. فَقَالَ بَعْضُهُمْ: إِنَّهُ هُوَ. وآخَرُونَ: لاَ، لَكِنَّهُ يُشْبِهُهُ. أَمَّا هُوَ فَكَانَ يَقُولُ: أَنَا هُوَ. فَقَالُوا لَهُ: كَيْفَ اِنْفَتَحَتْ عِيْنَاكَ. أَجَابَ وَقَالَ: هَذَا الرَّجُلُ الَّذِي يُقَالُ لَهُ يَسُوعُ صَنَعَ طِينًَا وَطَلى بِهِ عَيْنَيَّ، وَقَالَ لِي: اِذْهَبْ إِلَى بِرْكَةِ سِلْوَامَ وَاِغْتَسِلْ. فَمَضَيْتُ وَاغْتَسَلْتُ فَأَبْصَرْتُ. فَقَالُوا لَهُ: أَيْنَ ذَاكَ. قَالَ: لاَ أَعْلَمُ.'
        - 'فَأَتَوْا بِالَّذِي كَانَ قَبْلاً أَعْمى إِلَى الْفَرِّيِسِيِّينَ. وَكَانَ حِينَ صَنَعَِ يَسُوعُ الطِّينَ وَفَتَحَ عَيْنَيْهِ يَوْمَ سَبْتٍ. فَسَأَلَهُ الْفَرِّيسيُّونَ أَيْضًا كَيْفَ أَبْصَرَ، فَقَالَ لَهُمْ: جَعَلَ عَلَى عَيْنَيَّ طِينًَا ثُمَّ اِغْتَسَلْتُ، فَأَبْصَرْتُ. فَقَالَ قَوْمٌ مِنَ الْفَرِّيسِيِّينَ: إِنَّ هَذَا الرَّجُلَ لَيْسَ مِنَ اللَّهِ، لأَنَّهُ لاَ يَحْفَظُ السَّبْتَ. وَقَالَ آخَرُون: كَيْفَ يَقدِرُ رَجُلٌ خَاطِئٌ أَنْ يَعْمَلَ مِثْلَ هَذِهِ الآيَاتِ. فَوقَعَ بَيْنَهُمْ شِقَاقٌ. فَقَالُوا أَيْضًا لِلأَعْمَى: مَاذَا تَقُولُ أَنْتَ عَنِ الَّذِي فَتَحَ عَينَيْكَ. فَقَالَ لَهُمْ: إِنَّهُ نَبِيٌّ. وَلَمْ يُصَدِّقُ اليهُودُ إنَّهُ كَانَ أَعْمَى فَأَبْصَرَ حَتَّى دَعَوْا أَبَوَي الَّذِي أَبْصَرَ. وَسَأَلُوهُمَا قَائِلِينَ: أَهَذَا هُوَ اِبْنُكُمَا الَّذِي تَقُولاَنِ إِنَّهُ وُلِدَ أَعْمَى، فَكَيْفَ أَبْصَرَ الآنَ. أَجَابَ أَبَوَاهُ وَقَالاَ: نَحْنُ نَعْلَمُ أَنَّ هَذَا وَلَدُنَا، وَأَنَّهُ وَلِدَ أَعْمَى. وَأَمَّا كَيْفَ أَبْصَرَ الآنَ فَلا نَعْلَمُ. أَوْ مَنْ فَتَحَ عَيْنَيْهِ فَلاَ نَعْرِفُ. اِسْأَلُوهُ إِنَّهُ كَامِلُ السِّنِّ. فَهُوَ يَتَكَلَّمُ عَنْ نَفْسِهِ. قَالَ أَبَوْاهُ هَذَا لِخَوْفِهِمَا مِنَ الْيَهُودِ، إِذْ كَانَ الْيَهُودُ قَدْ تَعَاهَدُوا عَلَى أَنَّ مَنْ يَعْتَرِفُ بِأَنَّهُ هُوَ الْمَسِيحُ يُخْرَجُ مِنَ الْمَجْمَعِ. لِذَلِكَ قَالَ أَبَوَاهُ: إِنَّهُ كَامِلُ السِّنِّ اِسْأَلُوهُ. فَدَعَوْا ثَانِيَةً الإِنْسَانَ الَّذِي كَانَ أَعْمى، وَقَالُوا لَهُ: أَعْطِ مَجْدًا لِلَّهِ. نَحْنُ نَعْلَمُ أَنَّ هَذَا الإِنْسَانَ خَاطِئٌ. فَأَجَابَ ذَاكَ وَقَالَ: إِنْ كَانَ خَاطِئًا فَلاَ أَعْلَمُ. إِنَّمَا أَعْلَمُ شَيْئًا وَاحِدًا: أَنِّي كُنْتُ أَعْمى وَالآنَ أُبْصِرُ. فَقَالُوا لَهُ أَيْضًا: مَاذَا صَنَعَ بِكَ، وَكَيْفَ فَتَحَ عَيْنَيْكَ. أَجَابَهُمْ: قَدْ أَخْبَرْتُكُمْ فَلَمْ تَسْمَعُوا. فَمَاذَا تُرِيدُونَ أَنْ تَسْمَعُوا أَيْضًا. أَلَعَلَّكُمْ تُرِيدُونَ أَنْ تَصِيرُوا لَهُ تَلاَمِيذَ. فَشَتَمُوهُ وَقَالُوا: أَنْتَ تِلْمِيذُ ذَاكَ، فَأَمَا نَحْنُ فَإِنَّنَا تَلاَمِيذُ مُوسَى. وَنَحْنُ نَعْلَمُ أَنَّ اللَّهَ كَلَّمَ مُوسَى، وَأَمَّا هَذَا فَلاَ نَعْلَمُ مِنْ أَيْنَ هُوَ. أَجَابَ الرَّجُلُ وَقَالَ لَهُمْ: إِنَّ فِي هَذَا عَجَبًا. أَنَّكُمْ لَسْتُمْ تَعْرِفُونَ مِنْ أَيْنَ هُوَ، وَقَدْ فَتَحَ عَيْنَيَّ. وَنَحْنُ نَعْلَمُ أَنَّ اللَّهَ لاَ يَسْمَعُ لِلْخُطَاةِ. وَلَكِنْ إِنْ كَانَ أحَدٌ يَتَّقِي اللَّهَ وَيَفَعَلُ مَشِيئَتَهُ فَإِنَّهُ يَسْتَجِيبُ لَهُ. وَلَمْ يُسْمَِعُ مُنْذُ الدَّهْرِ أَنَّ أَحَدًا فَتَحَ عَيْنَيَّ مَوْلُودٍ أَعْمَى. لَوْ لَمْ يَكُنْ هَذَا مِنَ اللَّهِ لَمْ يَقْدِرْ أَنْ يَفْعَلَ شَيْئًا. أَجَابُوا وَقَالُوا لَهُ: إِنَّكِ بِجُمْلَتِكَ قَدْ وُلِدْتَ فِي الْخَطَايَا، وَأَنْتَ تُعَلِّمُنَا. فَطَرَدُوهُ خَارِجًَا. وَسَمِعَ يَسُوعُ أَنَّهُمْ طَرَدُوهُ خَارِجًا، فَلَقِيَهُ وَقَالَ لَهُ: أَتُؤْمِنُ أَنْتَ بِابْنِ اللَّهِ. فَأَجَابَ ذَاكَ وَقَالَ: وَمَنْ هُوَ يا سَيِّدُ لأُؤْمِنَ بِهِ. فَقَالَ لَهُ يَسُوعُ: قَدْ رَأَيْتَهُ، وَهُوَ الَّذِي يَتَكَلَّمُ مَعَكَ هُوَ هُوَ. فَقَالَ: قَدْ آمَنْتُ يَارَبُّ. وَسَجَدَ لَهُ. وَقَالَ يَسُوعُ: إِنِّي أَتَيْتُ إِلَى هَذَا الْعَالَمِ لِلْدَّيْنُونَةِ، لِكَيْ يُبْصِرَ الَّذِينَ لاَ يُبْصِرُونَ وَيَعْمَي الَّذِينَ يُبْصِرُونَ. فَسَمِِعَ هَذَا بَعْضُ الْفَرِّيسِيِّينَ الَّذِينَ كَانُوا مَعَهُ، فَقَالُوا لَهُ: أَلَعَلَّنَا نَحْنُ أَيْضًا عُمْيَانٌ. فَقَالَ لَهُمْ يَسُوعُ: لَوْ كُنْتُمْ عُمْيَانًَا لَمَا كَانَتْ لَكُمْ خَطِيَّةٌ. وَالآنَ أَنْتُمْ تَقُولُونَ إِنَّكُمْ تُبْصِرُونَ، فَمِنْ أَجْلِ هَذَا خَطِيَّتُكُمْ ثَابِتَةٌ.'
        - ( والمجد للَّـه دائماً )
