title:
    arabic: 'من مزامير أبينا داود النبي ( 142 : 7 ، 1 )'
text:
    arabic:
        - 'من مزامير أبينا داود النبي ( 142 : 7 ، 1 )'
        - اِسْتَجِبْ لِي يَا رَبُّ عَاجِلاً، فَقَدْ فَنِيَتْ رُوحِي، لاَ تَحْجُبْ وَجْهَكَ عَنِّي. يَا رَبُّ اِسْتَمِعْ صَلاتِي، انْصِتْ بِحَقِّكَ إِلَى طِلْبَتِي. هللويا
