title:
  arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 13 : 22 ـــ 35 )'
text:
  arabic:
    - 'من إنجيل مُعلِّمنا لوقا البشير ( 13 : 22 ـــ 35 )'
    - 'وَكَانَ يَجْتَازُ فِي الْمُدُنِ وَالْقُرَى وَيُعَلِّمُ وَهُوَ سَائِرٌ إِلَى أُورُشَلِيمَ، فَقَالَ لَهُ وَاحِدٌ: يَا سَيِّدُ، أَقَلِيلٌ هُمُ الَّذِينَ يَخْلُصُونَ. فَقَالَ لَهُمْ: اِجْتَهِدُوا أَنْ تَدْخُلُوا مِنَ الْبَابِ الضَّيِّقِ، فَإِنِّي أَقُولُ لَكُمْ: إِنَّ كَثِيرِينَ سَيَطْلُبُون أَنْ يَدْخُلُوا فَلاَ يَسْتَطِيعُونَ. فَإِذَا دَخَلَ رَبُّ الْبَيْتِ وَأَغْلَقَ الْبَابَ، فَوَقَفْتُمْ خَارِجًا تَقْرَعُونَ الْبَابَ وَتَقُولُونَ: يَارَبُّ يَا رَبُّ، اِفْتَحْ لَنَا، فَيُجِيبُ وَيَقُولُ لَكُمْ: لاَ أَعْرِفُكُمْ مِنْ أَيْنَ أَنْتُمْ. حِينَئِذٍ تَبْتَدِئُونَ تَقُولُونَ: إِنَّنَا أَكَلْنَا وَشَرِبْنَا أَمَامَكَ، وَقَدْ عَلَّمْتَ فِي شَوَارِعِنَا. فَيَقُولُ لَكُمْ: إِنِّي لاَ أَعْرِفُكُمْ مِنْ أَيْنَ أَنْتُمْ. ابْعُدُوا عَنِّي يَا جَمِيعَ فَاعِلِي الاِثْمِ. هُنَاكَ يَكُونُ الْبُكَاءُ وَصَرِيرُ الأَسْنَانِ، إِذْ تَرَوُنَ إِبْرَاهِيمَ وَإِسْحَقَ وَيَعْقُوبَ وَجَمِيعَ الأَنْبِيَاءِ فِي مَلَكُوتِ اللَّهِ، وَأَنْتُمْ مَطْرُودُونَ خَارِجًا. وَسَيَأْتُونَ مِنَ الْمَشَارِقِ وَالْمَغَارِبِ وَالشَّمَالِ وَالْجَنُوبِ، وَيَتَّكِئُونَ فِي مَلَكُوتِ اللَّهِ. وَهَوذَا آخِرُونَ يَكُونُونَ أَوَّلِينَ، وأوَّلُونَ يَكُونُونَ آخِرِينَ.'
    - 'فِي ذَلِكَ الْيَوْمِ دَنَّا إِلَيْهِ قَوْمٌ مِنَ الْفَرِّيسِيِّنَ وَقَالُوا لَهُ: اُخْرُجْ وَاذْهَبْ مِنْ هُنَا، فَإِنَّ هِيرُودُسَ يُرِيدُ أَنْ يَقْتُلَكَ. فَقَالَ لَهُمْ: اِذْهَبُوا وَقُولُوا لِهَذَا الثَّعْلَبَ: هَا أَنَا أُخْرِجُ الشِّيَاطِينَ، وَأُجْرِي الشِّفَاءَ الْيَوْمَ وَغَدًَا، وَفِي الْيَوْمِ الثَّالِثِ أُكَمِّلُ. وَلَكِنْ يَنْبَغِي لِيْ أَنْ أَسِيرَ الْيَوْمَ وَغَدًَا وَالَّذِي بَعْدَهُ، لأَنَّهُ لاَ يُمْكِنُ يَهْلِكَ نَبِيٌّ خَارِجَ أُورُشَلِيمَ. يَا أُورُشَلِيمُ، يَا أُورُشَلِيمُ يَا قَاتِلَةَ الأَنْبِيَاءِ وَرَاجِمَةَ الْمُرْسَلِينَ إِلَيْهَا، كَمْ مِنْ مَرَّةٍ أَرَدْتُ أَنْ أَجْمَعَ بَنِيكِ، كَمَا تَجْمَعُ الدَّجَاجَةُ فِرَاخَهَا تَحْتَ جَنَاحَيْهَا، فَلَمْ تُرِيدُوا. هُوذَا بَيْتُكُمْ يُتْرَكُ لَكُمْ خَرَابًَا. وَإِنِّي أَقُولُ لَكُمْ: إِنَّكُمْ لاَ تَرَوْنَنِي حَتَّى يَأْتِيَ زَمَانٌ تَقُولُونَ فِيهِ: مُبَارَكٌ الآتِي بِاسْمِ الرَّبِّ.'
    - ( والمجد للَّـه دائماً )
