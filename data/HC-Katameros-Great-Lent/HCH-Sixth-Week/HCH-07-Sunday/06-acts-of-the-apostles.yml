title:
  arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
text:
  arabic:
    - الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
    - '( 27 : 27 ـــ 37 )'
    - 'فَلَمَّا أَقْبَلَتْ اللَّيْلَةُ الرَّابِعَةَ عَشْرَةَ، وَنَحْنُ مُتَرَدِّدُونَ فِي أَدْرِيَا، فَعِنْدَ نِصْفِ اللَّيْلِ، ظَنَّ الْبَحَّارُونَ أَنَّ أَرْضًا تَظْهَرُ لَهُمْ. فَقَاسُوا الْمَاءَ فَوَجَدُوا عِشْرِينَ بَاعًا. ثُمَّ مَضَوْا قَلِيلاً فَقَاسُوا مَرَّةً أُخْرَى فَوَجَدُوا خَمْسَةَ عَشَرَ بَاعًَا. وَلِخَوْفِهِمْ مِنَ الْوُقُوعِ عَلَى الصُّخُورِ، أَلْقَوْا مِنْ مُؤَخِّرِ السَّفِينَةِ أَرْبَعَ مِرَاسٍ، وَكَانُوا يَتَمَنَّوْنَ طُلُوعَ النّهَارِ. ثُمَّ حَاوَلَ الْبَحَّارُونَ أَنْ يَهْرُبُوا مِنَ السَّفِينَةِ، فَأَحْدَرُوا الْقَارِبَ إِلَى الْبَحْرِ كَأَنَّهُمْ مُزْمِعُونَ أَنْ يُلْقُوا مَرَاسِيَ مِنْ مُقَدَّمِ السَّفِينَةِ، فَقَالَ بُولُسُ لِقَائِدِ الْمِئَةِ وَلِلْجُنْدِ: إِنْ لَمْ يَبْقَ هَؤُلاءِ فِي السَّفِينَةِ فَلاَ تَسْتَطِيعُونَ أَنْتُمْ أَنْ تَنْجُوا. فَحِينَئِذٍ قَطَعَ الْجُنْدُ حِبَالَ الْقَارِبِ وَتَرَكُوهُ يَتِيهُ. ثُمَّ عِنْدَ طُلُوعِ النّهَارِ سَأَلَ بُولُسُ الْجَمِيعَ أَنْ يَتَنَاوَلُوا طَعَامًا، قَائِلاً: إِنَّ لَكُمُ الْيَوْمَ أَرْبَعَةَ عَشَرَِ يَوْمًَا، مُنْتَظِرِينَ مُوَاصِلِينَ الصَّوْمَ لَمْ تَتَنَاوَلُوا شَيْئًا، فَأَسْأَلُكُمْ أَنْ تَتَنَاوَلُوا طَعَامًا، لأَنَّ ذَلِكَ يُؤُولُ إِلَى خَلاَصِكُمْ، فَإِنَّهَا لاَ تَهْلِكُ مِنْ رَأْسِ أَحَدِكُمْ شَعْرَةٌ. وَلَمَّا قَالَ هَذَا أَخَذَ خُبْزًا وَشَكَرَ اللَّهَ أَمَامَ الْجَمِيعِ وَكَسَرَ، وَطَفِقَ يَأْكُلُ. فَطَابَتْ أَنْفُسُهُمْ جَمِيعًا، وَتَنَاوَلُوا طَعَامًَا هُمْ أَيْضًا. وَكُنَّا جَمِيعُنَا فِي السَّفِينَةِ مِئَتَيْنِ وَسِتَّةً وَسَبْعِينَ نَفْسًا.'
    - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّه المُقدَّسة. آمين. )
