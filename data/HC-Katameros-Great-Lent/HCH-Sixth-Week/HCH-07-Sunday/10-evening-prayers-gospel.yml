title:
  arabic: 'من إنجيل مُعلِّمنا مرقس البشير ( 8 :  22 ـــ 26 )'
text:
  arabic:
    - 'من إنجيل مُعلِّمنا مرقس البشير ( 8 :  22 ـــ 26 )'
    - 'وَجَاءُوا إِلَى بَيْتِ صَيْدَا، فَقَدَّمُوا إِلَيْهِ أَعْمَى، وَسَأَلُوهُ أَنْ يَلْمِسَهُ، فَأَخَذَ بِيَدِ الأَعْمَى وَأَخْرَجَهُ إِلَى خَارِِجِ الْقَرْيَةِ، وَتَفَلَ فِي عَيْنَيْهِ، وَوَضَعَ يَدَيْهِ عَلَيْهِ وَسَأَلَهُ: أَيُبْصِرُ شَيْئًا. فَتَطَلَّعَ وَقَالَ: أُبْصِرُ النَّاسَ كَأَشْجَارٍ تَمَشِي. فَعَادَ وَوَضَعَ يَدَيْهِ عَلَى عَيْنَيْهِ فَبَدَأَ يُبْصِرُ، وَعَادَ صَحِيحًا حَتَّى صَارَ يُبْصِرُ كُلَّ شَيْءٍ جَلِيًّا. فَأَرْسَلَهُ إِلَى بَيْتِهِ قَائِلاً: اذْهَبْ إِلَى بَيْتِكَ وَإِذَا دَخَلْتَ الْقَرْيَةَ، فَلاَ تَقُلْ لأَحَدٍ شَيْئًا.'
    - ( والمجد للَّـه دائماً )
