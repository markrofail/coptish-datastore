title:
  arabic: البولس من رسالة بولس الرسول إلى أهل كولوسي
text:
  arabic:
    - البولس من رسالة بولس الرسول إلى أهل كولوسي
    - '( 3 : 5 ــــ 17 )'
    - 'فَأَمِيتُوا أَعْضَاءَكُمُ الَّتِي عَلَى الأَرْضِ: الزِّنَى، وَالنَّجَاسَةَ، وَالْفُجُورَ، وَالشَّهْوَةَ الرَّدِيئَةَ، وَالْبُخْلَ الَّذِي هُوَ عِبَادَةُ الأَوْثَانِ، لأَنَّهُ لأَجْلِ هَذِهِ يَحِلُ غَضَبُ اللَّهِ عَلَى أَبْنَاءِ الْمَعْصِيَةِ، وَفِي هَذِهِ أَنْتُمْ أَيْضًا سَلَكْتُمْ حِيْنًا، إِذْ كُنْتُمْ عَائِشِينَ فِيهَا. أَمَّا الآنَ فَأَنْتُمْ أَيْضًا اطْرَحُوا الكُلَّ: الْغَضَبَ، والسَّخَطَ، وَالْخُبْثَ، وَالتَّجْدِيفَ، وَالْكَلاَمَ الْقَبِيحَ مِنْ أَفْوَاهِكُمْ. وَلاَ يَكْذِبْ بَعْضُكُمْ عَلَى بَعْضٍ، بَلْ اخْلَعُوا الإِنْسَانَ الْعَتِيقَ مَعَ أَعْمَالِهِ، وَالْبَسُوا الإِنْسَانَ الْجَدِيدَ الَّذِي يَتَجَدَّدُ لِلْمَعْرِفَةِ عَلَى صُوَرَةٍ خالِقِهِ، حَيْثُ لَيْسَ يُونَانيٌّ وَلاَ يَهُودِيٌّ وَلاَ خِتَانٌ وَلاَ غُرْلَةٌ، وَلاَ أَعْجَمِيٌّ وَلاَ سِكِّيسِيٌّ، وَلاَ عَبْدٌ وَلاَ حُرٌّ، بَلِ الْمَسِيحُ هُوَ كُلُّ شَيْيءٍ وَفِي الْجَمِيعِ. فَاِلْبَسُوا كَمُخْتَارِي اللَّهِ الْقِدِّيسِينَ الْمَحْبُوبِينَ أَحْشَاءَ الرَّحْمَةِ، واللُطْفِ، وَالتَّوَاضُعَ، وَالْوَدَاعَةَ، وَالأَنَاةَ، مُحْتَمِلِينَ بَعْضُكُمْ بَعْضًا، وَمُسَامِحِينَ، إِنْ كَانَتْ لأَحَدٍ شَكْوَى عَلَى آخَرَ. فَكَمَا سَامَحَكُمْ الرَّبُّ، سَامِحُوا أَنْتُمْ أَيْضَا. وَفَوْقَ جَمِيعِ هَذِهِ اِلْبَسُوا الْمَحَبَّةَ الَّتِي هِي رِبَاطُ الْكَمَالِ. وَلْيَتَغَلَّبْ فِي قُلُوبِكُمْ سَلاَمُ الْمَسِيحِ، السَّلاَمُ الَّذِي إِلَيْهِ دُعِيتُمْ فِي جَسَدٍ وَاحِدٍ، وَكُونُوا شَاكِرِينَ. وَلْتَحِلَّ كَلِمَةُ الْمَسِيحِ فِيكُمْ بِكَثْرَةٍ مُعَلِّمِينَ وَنَاصِحِينَ بَعْضُكُمْ لِبَعْضٍ بِكُلِّ حِكْمَةٍ، وَبِمَزَامِيرَ وَتَسَابِيحَ وَأَغَانِيَّ رُوحِيَّةٍ، مُرَنِّمِينَ فِي قُلُوبِكُمْ بِالنِّعْمَةِ لِلَّهِ. وَمَهْمَا أَخَذْتُمْ فِيهِ مِنْ قَوْلٍ أَوْ فِعْلٍ، فَلْيَكُنِ الكُلُّ بِاسْمِ الرَّبِّ يَسُوعَ الْمَسِيحِ، شَاكِرِينَ بِهِ لِلَّهِ الآبِ.'
    - ( نعمة اللَّه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
