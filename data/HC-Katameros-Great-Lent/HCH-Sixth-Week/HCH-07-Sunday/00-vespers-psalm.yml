title:
    arabic: 'من مزامير أبينا داود النبي ( 16 : 3 ، 5 )'
text:
    arabic:
        - 'من مزامير أبينا داود النبي ( 16 : 3 ، 5 )'
        - جَرَّبْتَ قَلْبِي وتَعَهَدْتَنِي لَيْلاً، وَمَحَّصْتَنِي بِالنَّارِ فَلَمْ تَجِدْ فِيَّ ظُلْمًا. ثَبِّتْ خَطَوَاتِي فِي سُبُلِكَ، فَلَمْ تَزِلَّ قَدَمَايَ. هللويا
