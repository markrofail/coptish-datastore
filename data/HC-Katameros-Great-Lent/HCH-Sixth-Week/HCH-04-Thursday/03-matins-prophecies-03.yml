title:
    arabic: 'من سفر أيوب الصديق ( 35 : 1 - 16 )'
text:
    arabic:
        - 'من سفر أيوب الصديق ( 35 : 1 - 16 )'
        - 'وَأَجَابَ أَلِيهُو أَيْضًا وَقَالَ: أَتَحْسَبُ مِنَ الْعَدْلِ أَنْ تَقُولَ، أَنَا أَبَرُّ مِنَ اللَّهِ. وَقَدْ قُلْتَ: مَاذَا يُفِيدُنِي وَأََيُّ شَيْيءٍ أَنْفَعُ لِي مِنْ أَنْ أُخْطِئُ. أَنَا أُجِيْبُكَ فِي الْكَلاَمِ أَنْتَ وَأَخِلاَّءَكَ مَعَكَ. تَطَلَّعْ إِلَى السَّمَاءِ وَانْظُرْ وَتَأَمَّلِ السُّحُبَ: إِنَّهَا أَرْفَعُ مِنْكَ. فَإِنْ أَنْتَ خَطِئْتَ فَمَاذَا تُؤَثِّرُ فِيهِ. وَإِنْ أَكْثَرْتَ مِنَ الْمَعَاصِي فَمَاذَا تُلْحِقُ بِهِ. وَإِنْ بَرَّرْتَ فَبِمَاذَا تَمُنُّ عَلَيْهِ وَمَاذَا يَأْخُذُ مِنْ يَدِكَ. إِنَّمَا نِفَاقُكَ يَضُّرُ إِنْسَانًا مِثْلَكَ. وَبِرُّكَ يَنْفَعُ اِبْنَ آدَمَ. مِنْ كَثْرَةِ الْعَسْفِ يَصْرُخُ الأَذِلاَّءُ وَيَسْتَغِيثُونَ عَلَى أَذْرُعِ الأَعِزَاءِ. وَلاَ يَقُولُونَ: أَيْنَ اللَّهُ الَّذِي صَنَعَنِي الَّذِي يُنْعِمُ بِالْتَّرْنِيمِ لَيْلاً. الَّذِي رَفَعَنَا عَلَى بَهَائِمِ الأَرْضِ عِلْمًا وَعَلَى طُيُورِ السَّمَاءِ حِكْمَةً. هُنَالِكَ يَصْرُخُونَ مِنْ تَشَامُخِ الأَشْرَارِ وَهُوَ لاَ يُجِيبُ. إِنَّ اللَّهَ لاَ يَسْمَِعُ لِفَاعِلِ السُّوءِ، فَإِنَّ الْقَدِيرَ لاَ يَلْتَفِتُ إِلَيْهِ. وَفِي حِينِ قَوْلِكَ لَهُ: إِنَّكَ لاَ تَلْتَفِتُ إِلَيْهِ. تَكُونُ الدَّعْوَةُ بَيْنَ يَدِيْهِ فَأَنْتَظِرُهُ. أَمَّا الآنَ فَإِذْ لَمْ يَفْتَقِدْ بِغَضَبِهِ وَلَمْ يُشَدِّدِ الْعِقَابَ عَلَى الْمَعَاصِي. فَتَحَ أَيُّوبُ فَاهُ بِالْبَاطِلِ وَأَكْثَرَ مِنَ الْكَلاَمِ عَنْ غَيْرِ عِلْمٍ.'
        - ( مجداً للثالوث القدوس )
