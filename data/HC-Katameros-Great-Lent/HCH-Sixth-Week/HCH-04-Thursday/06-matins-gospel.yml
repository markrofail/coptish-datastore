title:
    arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 20 : 9 - 19 )'
text:
    arabic:
        - 'من إنجيل مُعلِّمنا لوقا البشير ( 20 : 9 - 19 )'
        - 'وَابْتَدَأَ يَقُولُ لِلْشَّعْبِ هَذَا الْمَثَلََ: إِنْسَانٌ غَرَسَ كَرْمًا وَسَلَّمَهُ إِلَى كَرَّامِينَ وَسَافَرَ زَمَانًا طَوِيلاً. وَفِي الْوَقْتِ أَرْسَلَ إِلَى الكَرَّامِينَ عَبْدًا لِِكَي يُعْطُوهُ مِنْ ثَمَرِ الْكَرْمِ، فَجَلَدَهُ الكَرَّامُونَ، وَأَرْسَلُوهُ فَارِغًا. فَعَادَ وَأَرْسَلَ عَبْدًا آخَرَ، فَجَلَدُوهُ أَيْضًا وَأَهَانُوهُ، وَأَرْسَلُوهُ فَارِغًا. فَعَادَ وَأَرْسَلَ ثَالِثًا، فَجَرَّحُوا هَذَا أَيْضًا وَأَخْرَجُوهُ. فَقَالَ رَبُّ الْكَرْمِ: مَاذَا أَصْنَعُ. إِنِّي أُرْسِلُ اِبْنِيَ الْحَبِيبَ. لَعَلَّهُمْ إِذَا رَأَوْهُ يَهَابُونَهُ. فَلَمَّا رَآهُ الْكَرَّامُونَ تآمَرُوا فِيمَا بَيْنَهُمْ قَائِلِينَ: هَذَا هُوَ الْوَارِثُ. هَلُمُّوا نَقْتُلُهُ لِكَيْ يَصِيرَ لَنَا الْمِيرَاثُ. فَأَخْرَجُوهُ خَارِجَ الْكَرْمِ وَقَتَلُوهُ. فَمَاذَا يَفْعَلُ بِهِمْ رَبُّ الْكَرْمِ. إِنَّهُ يَأْتِي فَيُهْلِكُ أُولَئِكَ الْكَرَّامِينَ وُيُعْطِي الْكَرْمَ لآخَرِينَ. فَلَمَّا سَمِعُوا قَالُوا: حَاشَا أَنْ يَكُونَ ذَلِكَ. فَنَظَرَ إِلَيْهُمْ وَقَالَ: إِذًا فَمَا هُوَ هَذَا الْمَكْتُوبُ: إِنَّ الْحَجَرَ الَّذِي رَفَضَهُ الْبَنَّاؤُونَ هُوَ قَدْ صَارَ رَأَسَ الزَّاوِيَةِ. كُلُّ مَنْ سَقَطَ عَلَى هَذَا الْحَجَرِ يَتَرَضَّضُ، وَمَنْ سَقَطَ هُوَ عَلَيْهِ يَسْحَقُهُ. فَهَمَّ رُؤَسَاءُ الْكَهَنَةِ وَالْكَتَبَةِ أَنْ يُلْقُوا عَلَيْهِ الأَيْدِيَ فِي تِلْكَ السَّاعَةِ، وَلَكِنَّهُمْ خَافُوا مِنَ الشَّعْبِ، لأَنَّهُمْ عَلِمُوا أَنَّهُ قَالَ هَذَا الْمَثَلَ عَلَيْهِمْ.'
        - ( والمجد للَّـه دائماً )
