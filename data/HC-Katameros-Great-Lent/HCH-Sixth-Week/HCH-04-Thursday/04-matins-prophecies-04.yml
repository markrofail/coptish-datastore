title:
    arabic: 'من يشوع بن شيراخ ص 11 : 1 - 10'
text:
    arabic:
        - 'من يشوع بن شيراخ ص 11 : 1 - 10'
        - "حِكْمَةُ الْوَضِيعِ تَرْفَعُ رَأْسَهُ، وَتُجْلِسُهُ فِي جَمَاعَةِ الْعُظَمَاءِ. لاَ تَمْدَحِ الرَّجُلَ لِجَمَالِهِ، وَلاَ تَذُمِّ الإِنْسَانَ لِمَنْظَرِهِ.\_النَّحْلُ صَغِيرٌ فِي الطُّيُورِ، وَجَنَاهُ رَأْسُ كُلِّ حَلاَوَةٍ. لاَ تَفْتَخِرْ بِتَرَدِّي الثِّيَابِ، وَلاَ تَتَرَفَّعْ فِي يَوْمِ الْكَرَامَةِ؛ فَإِن أَعْمَالَ الرَّبِّ عَجِيبَةٌ، وَأَفْعَالَهُ خَفِيَّةٌ عَنِ الْبَشَرِ.\_كَثِيرُونَ مِنَ الْمُتَسَلِّطِينَ جَلَسُوا عَلَى التُّرَابِ، وَالْخَامِلُ الذِّكْرِ لَبِسَ التَّاجَ.\_كَثِيرُونَ مِنَ الْمُقْتَدِرِينَ لَحِقَهُمْ أَشَدُّ الْهَوَانِ، وَالْمُكَرَّمُونَ سُلِّمُوا إِلَى أَيْدِي الآخَرِينَ.\_لاَ تَذُمَّ قَبْلَ أَنْ تَفْحَصَ. تَفْهَّمْ أَوَّلاً ثُمَّ وَبِّخْ.\_لاَ تُجَاوِبْ قَبْلَ أَنْ تَسْمَعَ، وَلاَ تَعْتَرِضْ حَدِيثَ أَحَدٍ قَبْلَ تَمَامِهِ.\_لاَ تُجَادِلْ فِي أَمْرٍ لاَ يَعْنِيكَ، وَلاَ تَجْلِسْ لِلْقَضَاءِ مَعَ الْخَطَأَةِ.\_يَا بُنَيَّ، لاَ تَتَشَاغَلْ بِأَعْمَالٍ كَثِيرَةٍ؛ فَإِنَّكَ إِنْ أَكْثَرْتَ مِنْهَا لَمْ تَخْلُ مِنْ مَلاَمٍ. إِنْ تَتَبَّعْتَهَا لَمْ تَحُشْهَا، وَإِنْ سَبَقْتَهَا لَمْ تَنْجُ."
