title:
    arabic: 'من سفر إشعياء النبي ( 45 : 1 - 10 )'
text:
    arabic:
        - 'من سفر إشعياء النبي ( 45 : 1 - 10 )'
        - 'هَكَذَا قَالَ الرَّبُّ لِمَسِيحِهِ: لِكُورَشَ الَّذِي أَخَذْتُ بِيَمِينِهِ لأُخْضِعَ الأُمَمَ بَيْنَ يَدَيْهِ. وَأَحْلُّ أَحْقَاءَ الْمُلُوكِ لأَفَتَحَ أَمَامَهُ الْمَصَارِيعَ وَلاَ تُغْلِقُ الأَبْوَابُ. إِنِّي أَسِيرُ قُدَّامَكَ فَأُقَوِّمُ الْمُعْوَّجَ وَأُحَطِّمُ مَصَارِيعَ النُّحَاسِ وَأُكَسِّرُ مَغَالِيقَ الْحَدِيدِ. وَأُعْطِيكَ كُنُوزَ الظُّلْمَةِ وَدَفَائِنَ الْمَخَابِيءِ لِتَعْلَمَ أَنِّي أَنَا الرَّبُّ الَّذِي دَعَاكَ بَاسْمِكَ، إِلَهُ إِسْرَائِيلَ. إِنِّي لأَجْلِ عَبْدِي يَعْقُوبَ وَإِسْرَائِيلَ مُخْتَارِي دَعْوْتُكَ بَاسْمِكَ وَكَنَّيْتُكَ وَأَنْتَ لاَ تَعْرِفُنِي. أَنَا الرَّبُّ وَلَيْسَ آخَرُ لَيْسَ مِنْ دُونِي إِلَهٌ. إِنِّي نَطَّقْتُكَ وَأَنْتَ لاَ تَعْرِفُنِي. لِكَيْ يَعْلَمُوا مِنْ مَشْرِقِ الشَّمْسِ وَمِنْ مَغْرِبِهَا أَنَّهُ لَيْسَ غَيْرِي. أَنَا الرَّبُّ وَلَيْسَ آخَرُ. أَنَا مُبْدِِعُ النَّورِ وَخَالِقُ الظُّلَمَةِ وَمُجْرِي السَّلاَمِ وَخَالِقُ الشَّرِّ أَنَا الرَّبُّ صَانِعُ هَذِهِ كُلَّهَا.'
        - 'اقْطُرِي أَيَّتُهَا السَّمَوَاتُ مِنْ فَوْقُ وَلِتُمْطِرِ الْغُيُومُِ بِرًّا. لِتَنْفَتِحِ الأَرْضُ وَلْيُثْمِرِ الْخَلاَصُ وَليَنْبُتِ الْبِرُّ. أَنَا الرَّبُّ خَلَقْتُهُ. وَيْلٌ لَمَنْ يُخَاصِمُ جَابِلَهُ وَهُوَ خَزَفَةٌ مِنْ خَزَفِ الأَرْضِ. أَيَقُولُ الطِّينُ لِجَابِلِهِ: مَاذَا تَصْنَعُ أَوْ عَمَلُكَ لَيْسَ لَهُ يَدَانِ. وَيْلٌ لِمَنْ يَقُولُ لأَبٍ: مَاذَا تَلِدُ. وَلإِمْرَأَةٍ مَاذَا تَضَعِينَ.'
        - ( مجداً للثالوث القدوس )
