title:
  arabic: 'من أمثال سليمان الحكيم ( 9 : 1 ـــ 11 )'
text:
  arabic:
    - 'من أمثال سليمان الحكيم ( 9 : 1 ـــ 11 )'
    - 'الْحِكْمَةُ بَنَتْ بَيْتِهَا وَنَحَتَتْ أَعْمِدَتَهَا السَّبْعَةَ. ذَبَحَتْ ذَبَائِحَهَا وَمَزَجَتْ خَمْرَهَا وَصَفَّفَتْ مَائِدَتَهَا. أَرْسَلَتْ جَوَارِيَهَا تُنَادِي عَلَى مُتُونِ مَشَارِفِ الْمَدِينَةِ: مَنْ هُوَ غِرٌّ فَلْيَمِلْ إِلَى هُنَا. وَتَقُولُ لَكُلِّ فَاقِدَ اللُّبِّ: هَلُمُّوا كُلُوا مِنْ خُبْزِي وَاِشْرَبُوا مِنَ الْخَمْرِ الَّتِي مَزَجْتُ. اُتْرُكُوا الْجَهْلَ وَاحْيَوْا. اِنْهَجُوا طَرِيقَ الْفِطْنَةِ. مَنْ أَدَّبَ السَّاخِرَ لَحِقَهُ اُلْهَوَانُ. وَمَنْ وَبَّخَ الْمُنَافِقَ يَكْسَبُ عَيْبًا. لاَ تُوَبِّخِ السَّاخِرَ لِئَلاَّ يُبْغِضَكَ، وَبِّخِ الْحَكِيمَ فَيُحِبَُّكَ. أَفِدِ الْحَكِيمَ فَيَصِيرَ أَحْكَمَ، عَلِّمِ الصَّدِّيقَ فَيَزْدَادَ فَائِدَةً. رَأْسُ الْحِكْمَةِ مَخَافَةُ الرَّبِّ، وَعِلْمَُ الْقِدِّيسِينَ الْفِطْنَةُ. إِنَّهَا بِي تَكْثُرُ أَيَّامُكَ وَتَتَزَايَدُ لَكَ سِنُو الْحَيَاةِ.'
    - ( مجداً للثالوث القدوس )
