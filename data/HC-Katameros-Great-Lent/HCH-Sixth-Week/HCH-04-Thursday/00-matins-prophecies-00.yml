title:
    arabic: 'من سفر الملوك الثاني ( 4 : 8 - 37 )'
text:
    arabic:
        - 'من سفر الملوك الثاني ( 4 : 8 - 37 )'
        - 'وَكَانَ فِي بَعْضِ الْأَيَّامِ أَنَّ أَلِيشَعَ جَازَ بِشُونَمَ. وَكَانَتْ هُنَاكَ اِمْرَأَةٌ عَظِيمَةٌ، فَأَمْسَكَتْهُ لِيَأْكُلَ خُبْزًا. وَكَانَ كُلَّمَا مَرَّ، يَمِيلُ إِلَى هُنَاكَ لِيَأْكُلَ خُبْزًا. فَقَالَتْ لِبَعْلِهَا: قَدْ عَلِمْتُ أَنَّ هَذَا الَّذِي يَجْتَازُ بِنَا دَائِمًا هُوَ رَجُلُ اللَّهِ وَهُوَ قِدِّيسٌ. فَلْنَبْنِ لَهُ عِلِّيَّةً صَغِيرَةً وَنَجْعَلْ لَهُ فِيهَا سَرِيرًا وَمَائِدَةً وَكُرْسِيًّا وَمَنَارَةً، حَتَّى إذَا جَاءَنَا يَعْدِلُ إِلَى هُنَاكَ. فَجَاءَ فِي بَعْضِ الأَيَّامِ إِلَى هُنَاكَ وَعَدَلَ إِلَى الْعِلِّيَّةِ وَاِضْطَجَعَ فِيهَا. وَقَالَ لِغُلاَمِهِ جِيحَزِي: ادْعُ لِي هَذِهِ الشُّونَامِيَّةَ. فَدَعَاهَا فَوَقَفَتْ بَيْنَ يَدَيْهِ. فَقَالَ لَهُ: قُلْ لَهَا: إِنَّكَ قَدْ تَكَلَّفْتِ مِنْ أَجْلِنَا هَذِهِ الْكُلْفَةَ كُلَّهَا، فَمَاذَا تَبْتَغِينَ أَنْ يُصْنَعَ لَكِ. هَلْ مِنْ حَاجَةٍ أُكَلِّمُ فِيهَا الْمَلِكَ أَوْ رَئِيسَ الْجَيْشِ. فَقَالَتْ: إِنَّمَا أَنَا سَاكِنَةٌ فِيمَا بَيْنَ قَوْمِي. فَقَالَ: مَاذَا أَصَنْعُ لَهَا. فَقَالَ جِيحَزِي: إِنَّهَا لَيْسَ لَهَا وَلدٌ وَبَعْلُهَا شَيْخٌ. فَقَالَ: ادْعُهَا. فَدَعَاهَا، فَوَقَفَتْ بِالْبَابِ. فَقَالَ: إِنَّكِ، فِي مِثْلِ هَذَا الْوَقْتِ مِنْ قَابِلٍ سَتَحْضُنِينَ اِبْنًا. فَقَالَتْ: لاَ يَا سَيِّدِي، يَا رَجُلَ اللَّهِ، لاَ لاَ تَكْذِبْ عَلَى أَمَتِكَ. ثُمَّ حَبَلَتِ الْمَرأَةُ وَوَلَدَتْ اِبْنَا فِي مِثْلِ ذَلِكَ الْوَقْتِ مِنْ قَابِلٍ، كَمَا قَالَ أَلِيشَعُ.'
        - 'وَبَعْدَ مَا نَشَأَ الصَّبِيُّ، خَرَجَ ذَاتَ يَوْمٍ عِنْدَ أَبِيهِ إِلَى الْحَصَّادِينَ. فَقَالَ لأَبِيهِ: رَأْسِي رَأْسِي فَقَالَ لِلْغُلاَمِ: خُذْهُ إِلَى أُمِّهِ. فَحَمَلَهُ وَصَارَ بِهِ إِلَى أُمِّهِ. فَبَقَي عَلَى رُكْبَتِهَا إِلَى الظُّهْرِ وَمَاتَ. فَأَصْعَدَتْهُ وَأَضْجَعَتْهُ عَلَى سَرِيرِ رَجُلِ اللَّهِ، وَأَغْلَقَتْ عَلَيه وَخَرَجَتْ. وَنَادَتْ بَعْلَهَا وَقَالَتْ: اِبْعَثْ لِي أَحَدَ الْغِلْمَانِ وَمَعَهُ أَتَانٌ، فَأُسْرِعَ نَحْوَ رَجُلِ اللَّهِ وَأَرْجِعَ. فَقَالَ لَهَا: لِمَاذا تَمْضِينَ إِلَيْهِ الْيَوْمَ وَلَيْسَ الْيَوْمُ رَأْسَ الشَّهْرِ وَلاَ هُوَ سَبْتٌ. فَقَالَتْ: سَلاَمٌ. ثُمَّ اكَّفَتِ الأَتَانَ وَقَالَتْ لِغُلاَمِهَا: سُقْ وَامْضِ وَلاَ تَعُقْنِي فِي الْمَسِيرِ حَتَّى أُقَولَ لَكَ.'
        - 'وَمَضَتْ حَتَّى جَاءَتْ إِلَى رَجُلِ اللَّهِ فِي جَبَلِ الْكَرْمَلِ. فَلَمَّا رَآهَا رَجُلُ اللَّه مِنْ مُقَابِلِهِ، قَالَ لِجِيحَزِي غُلاَمِهِ: هَذِهِ تِلْكَ الشُّونَمِيَّةُ. فَبَادِرِ الآنَ لِلِقَائِهَا وَقُلْ لَهَا: أَسَالِمَةٌ أَنْتِ. أَسَالِمٌ زَوْجُكِ. أَسَالِمٌ الصَّبِيُّ. فَقَالَتْ: سَالِمُونَ. ثُمَّ دَنَتْ مِنْ رَجُلِ اللَّهِ عَلَى الْجَبَلِ وَأَخَذَتْ بِرِجْلَيْهِ. فَتَقَدَّمَ جِيحَزِي لِيَرُدَّهَا. فَقَالَ رَجُلُ اللَّهِ: دَعْهَا، لأَنَّ نَفْسَهَا مُكْتَئِبَةٌ، وَالرَّبُّ قَدْ كَتَمَ الأَمْرَ عَنِّي وَلَمْ يُخْبِرْنِي. فَقَالَتْ: هَلْ طَلَبْتُ اِبْنًا مِنْ سَيِّدِي. أَلَمْ أَقُلْ: لاَ تَخْدَعْنِي. فَقَالَ لِجِيحَزِي: أُشَدُدُ حَقَوَِيْكَ وَخُذْ عَصَايَ فِي يَدِكَ وَامْضِ، وَإِنْ لَقِيتَ أَحَدًا فَلاَ تُسَلِّمْ عَلَيْهِ. وَإِنْ سَلَّمَ عَلَيْكَ أَحَدٌ، فَلاَ تُجِبْهُ. وَاِجْعَلْ عَصَايَ عَلَى وَجْهِ الصَّبِيِّ. فَقَالَتْ أُمُّ الصَّبِيِّ: حَيٌّ هُوَ الرَّبُّ وَحْيَّةٌ هِي نَفْسُكَ. إِنِّي لاَ أَفَارِقُكَ. فَقَامَ وَتَبِعَهَا. وَجَازُ جِيحَزِي أَمَامَهَا وَجَعَلَ الْعَصَا عَلَى وَجْهِ الصَّبِيِّ، فَلَمْ يَكُنْ صَوْتٌ وَلاَ إحْسَاسٌ. فَعَادَ وَلَقِيَهُ وَقَالَ لَهُ: لَمْ يَسْتَيْقِظِ الصَّبِيُّ. فَدَخَلَ أَلِيشَعُ الْبَيْتَ، فَإذَا بِالصَّبِيِّ مَيْتٌ مُضْطَجِعٌ عَلَى سَرِيرِهِ. فَدَخْلَ وَأَغْلَقَ الْبَابَ عَلَيْهِمَا وَصَلَّى إِلَى الرَّبِّ. ثُمَّ صَعَدَ وَاِنْبَسَطَ عَلَى الصَّبِيِّ وَجَعَلَ فَاهُ عَلَى فِيهِ وَعَيْنَيْهِ عَلَى عَيْنَيْهِ وَكَفَّيْهِ عَلَى كَفَّيْهِ، وَتَمَدَّدَ عَلَيْهِ فَسَخُنَ جَسَدُ الصَّبِيِّ. ثُمَّ رَجَعَ وَتَمَشَّى فِي الْبَيْتِ تَارَةً إِلَى هُنَا وَتَارَةً إِلَى هُنَاكَ. وَصَعِدَ وَتَمَدَّدَ عَلَيْهِ، فَعَطَسَ الصَّبِيُّ سَبْعَ مَرَّاتٍ، ثُمَّ فَتَحَ الصَّبِيُّ عَيْنَيْهِ. فَدَعَا جِيحَزِي وَقَالَ: ادْعُ هَذِهِ الشُّونَمِيَّةَ. فَدَعَاهَا فَأَتَتْ. فَقَالُ لَهَا: خُذِي اِبْنَكِ. فَأَقْبَلَتْ وَخَرَّتْ عَلَى رِجْلَيْهِ وَسَجَدَتْ إِلَى الأَرْضِ. وَأَخَذَتْ اِبْنَهَا وَمَضَتْ.'
        - 'وَرَجَعَ أَلِيشَعُ إِلَى الْجِلْجَالَ، وَالْجُوعُ فِي الأَرْضِ. وَفِيمَا كَانَ بَنُو الأَنْبِيَاءِ جَالِسِينَ أَمَامَهُ، قَالَ لِغُلاَمِهِ: هَيَّئِ الْقِدْرَ الْكَبِيرَةَ وَاطْبُخْ طَبِيخًا لِبَنِي الأَنْبِيَاءِ. فَخَرَجَ وَاحِدٌ إِلَى الصَّحْرَاءِ لِيَقْتَطِِعَ بُقُولاً، فَصَادَفَ شِبْهِ جَفْنَةٍ بَرِّيَّةٍ، فَاِقْتَطَعَ مِنْهَا مِلْءَ ثَوْبِهِ حَنْظَلاً وَجَاءَ بِهِ فَقَطَّعَهُ قِي قِدْرِ الطَّبِيخِ، لأَنَّهُمْ لَمْ يَعْلَمُوا مَا هُوَ. ثُمَّ سَكَبُوا لِلْرِّجَالِ لِيَأْكُلُوا. فَلَمَّا أَكَلُوا مِنَ الطَّبِيخِ، صَاحُوا وَقَالُوا: فِي الْقِدْرِ مَوْتٌ، يا رَجُلَ اللَّهِ، وَلَمْ يَقْدِرُوا أَنْ يَأْكُلُوا. فَقَالَ: اِئْتُونِي بِدَقِيقٍ. فَأَلْقَاهُ فِي الْقِدْرِ وَقَالَ: اسْكُبْ لِلْقَوْمِ لِيَأْكُلُوا. فَلَمْ يَجِدُوا بَعْدَ ذَلِكَ فِي الْقِدْرِ سُوءًا.'
        - ( مجداً للثالوث القدوس )
