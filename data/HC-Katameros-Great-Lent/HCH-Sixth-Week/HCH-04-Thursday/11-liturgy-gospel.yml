title:
    arabic: 'من إنجيل مُعلِّمنا يوحنا البشير ( 6 : 47 - 71 )'
text:
    arabic:
        - 'من إنجيل مُعلِّمنا يوحنا البشير ( 6 : 47 - 71 )'
        - 'الْحَقَّ الْحَقَّ أَقُولُ لَكُمْ: مَنْ يُؤْمِنُ بِي فَلَهُ الْحَيَاةُ الأَبَدِيَّةُ. أَنَا هُوَ خُبْزُ الْحَيَاةِ. آبَاؤُكُم أَكَلُوا الْمَنَّ فِي الْبَرِّيَّةِ وَمَاتُوا. هَذَا هُوَ الْخُبْزُ النَّازِلُ مِنَ السَّمَاءِ، لِكَيْ لاَ يَمُوتَ كُلُّ مَنْ يَأْكُلُ مِنْهُ. أَنَا هُوَ الْخُبْزُ الْحَيُّ الَّذِي نَزَلَ مِنَ السَّمَاءِ. إِنْ أَكَلَ أَحَدٌ مِنْ هَذَا الْخُبْزِ يَحْيَا إِلَى الأبَدِ. وَالْخُبْزُ الَّذِي سَأُعْطِيهِ أَنَا هُوَ جَسَدِي الَّذِي أبْذِلُهُ مِنْ أَجْلِ حَيَاةِ الْعَالَمِ. فَخَاصَمَ الْيَهُودُ بَعْضُهُمْ بَعْضًا قَائِلِينَ: كَيْفَ يَقْدِرُ هَذَا أَنْ يُعْطِينَا جَسَدَهُ لِنَأْكُلَهُ. فَقَالَ لَهُمْ يَسُوعُ: الْحَقَّ الْحَقَّ أَقُولُ لَكُمْ: إِنْ لَمْ تَأْكُلُوا جَسَدَ اِبْنِ الْبَشَرِ وَتَشْرَبُوا دَمَهُ فَلاَ حَيَاةَ لَكُمْ فِي أَنْفُسِكُمْ. مَنْ يَأْكُلُ جَسَدِي وَيَشْرَبُ دَمِي فَلَهُ الْحَيَاةُ الأَبَدِيَّةُ، وَأَنَا أُقِيمُهُ فِي الْيَوْمِ الأَخِيرِ، لأَنَّ جَسَدِي هُوَ مَأْكَلٌ حَقٌّ وَدَمِي هُوَ مَشْرَبٌ حَقٌّ. مَنْ يَأْكُلْ جَسَدِي وَيَشْرَبْ دَمِي يَثْبُتْ فِيَّ وَأَنَا فِيهِ. كَمَا أَرْسَلَني الآبُ الْحَيُّ، وَأَنَا حَيٌّ بالآبِ، فَالَّذِي يَأْكُلُنِي يَحْيَا هُوَ أَيْضًا بِي. هَذَا هُوَ الْخُبْزُ الَّذِي نَزَلَ مِنَ السَّمَاءِ. لَيْسَ كَمَا أَكَلَ آبَاؤُكُمُ الْمَنَّ وَمَاتُوا. مَنْ يَأْكُلْ هَذَا الْخُبْزَ فَإِنَّهُ يَحْيَا إِلَى الأَبَدِ. قَالَ هَذَا فِي الْمَجْمَعِ وَهُوَ يُعَلِّمُ فِي كَفْرِ نَاحُومَ. وَأَنَّ كَثِيرًا مِنْ تَلاَمِيذِهِ، لَمَّا سَمِعُوا قَالُوا: إِنَّ هَذَا الْكَلاَمَ صَعْبٌ. مَنْ يَسْتَطِيعُ سَمَاعَهُ. فَعَلِمَ يَسُوعُ فِي نَفْسِهِ أَنَّ تَلاَمِيذَهُ يَتَذَمَّرُونَ مِنْ هَذَا، فَقَالَ لَهُمْ: أَهَذَا يشككم، فَكَيْفَ إذَا رَأَيْتُمُ اِبْنَ الْبَشَرِ صَاعِدًا إِلَى حَيْثُ كَانَ أَوَّلاً، الرُّوحُ هُوَ الَّذِي يُحْيِي. وَأَمَّا الْجَسَدُ فَلاَ يُفِيدُ شَيْئًا. وَالْكَلاَمُ الَّذِي كَلَّمْتُكُمْ بِهِ هُوَ رُوحٌ وَحَيَاةٌ، لَكِنَّ قَوْمٌ مِنْكُمْ لاَ يُؤْمِنُونَ. لأَنَّ يَسُوعَ كَانَ عَارِفًا مُنْذُ الاِِبْتِداءِ. مَنْ هُمْ الَّذِينَ لاَ يُؤْمِنُونَ، وَمَنْ هُوَ الَّذِي سَيُسَلِّمُهُ. فَقَالَ: مِنْ أَجْلِ هَذَا قُلْتُ لَكُمْ: إِنَّهُ لاَ يَقْدِرُ أَحَدٌ أَنْ يَأْتِيَ إِلَيَّ مَا لَمْ يُعْطَ لَهُ ذَلِكَ مِنْ أَبِي.'
        - 'مِنْ ذَلِكَ الْوَقْتِ رَجَعَ كَثِيرُونَ مِنْ تَلاَمِيذِهِ إِلَى الوَرَاءِ، وَلَمْ يَعُودُوا يَمْشُونَ مَعَهُ. فَقَالَ يَسُوعُ لِلاثْنَي عَشَرَ: أَلَعَلَّكُمْ أَنْتُمْ أَيْضًا تُرِيدُونَ أَنْ تَمْضُوا. فَأَجَابَهُ سِمْعَانُ بُطْرُسُ: يَا رَبُّ، إِلَى مَنْ نَذْهَبُ. إِنَّ كَلاَمَ الْحَيَاةِ الأَبَدِيَّةِ هُوَ عِنْدَكَ، وَقَدْ آمَنَّا نَحْنُ وَعَرَفْنَا أَنَّكَ أَنْتَ الْمَسِيحُ اِبْنُ اللَّهِ الْحَيِّ. فَأَجَابَهُمْ يَسُوعُ: أَلَمْ أَكُنْ أَنَا اِخْتَرْتُكُمْ، أَنْتُمْ الاِثْنَيْ عَشَرَ، وَوَاحِدٌ مِنْكُمْ هُوَ شَيْطَانٌ. قَالَ ذَلِكَ عَنْ يَهُوذَا سِمْعَانَ الإِسْخَرْيُوطِيِّ، لأَنَّهُ كَانَ مُزْمِعًا أَنْ يُسَلِّمَهُ، وَهُوَ أَحَدُ الاِثْنَيْ عَشرَ.'
        - ( والمجد للَّـه دائماً )
