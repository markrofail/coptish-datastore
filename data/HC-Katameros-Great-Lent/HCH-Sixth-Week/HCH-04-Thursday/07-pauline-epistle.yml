title:
  arabic: البولس من رسالة بولس الرسول الأولى إلى تلميذه تيموثاوس
text:
  arabic:
    - البولس من رسالة بولس الرسول الأولى إلى تلميذه تيموثاوس
    - '( 2 : 1 ـــ 3 : 1 ـــ 4 )'
    - 'فَأَسْأَلُ قَبْلَ كُلِّ شَيْءٍ، أَنْ تُقَامَ تَضَرُّعَاتٌ وَصَلَوَاتٌ وَتَوَسُّلاَتٌ وَتَشَكُّرَاتٌ مِنْ أَجْلِ جَمِيعِ النَّاسِ، مِنْ أَجْلِ الْمُلُوكِ وَكُلِّ ذِي مَنْصِبٍ لِنَقْضِي حَيَاةً مُطْمَئِنَّةً، ذَاتَ دَعَةٍ فِي كُلِّ تَقْوَى وَعَفَافٍ، فَإِنَّ هَذَا حَسَنٌ وَمَقْبُولٌ لَدَى اللَّهِ مُخَلِّصِنَا، الَّذِي يُرِيدُ أَنَّ جَمِيعَ النَّاسِ يَخْلُصُونَ، وَيَبْلُغُونَ إِلَى مَعْرِفَةِ الْحَقِّ. لأَنَّ اللَّهَ وَاحِدٌ، وَالْوَسِيطُ بَيْنَ اللَّهِ وَالنَّاسِ وَاحِدٌ وَهُوَ: الإِنْسَانُ يَسُوعُ الْمَسِيحُ، الَّذِي بَذَلَ نَفْسَهُ فِدَاءً عَنِ الْجَمِيعِ، وَهَذِهِ شَّهادةٌ فِي آوِنَتِهَا، جُعِلْتُ أَنَا لَهَا كَارِزًا وَرَسُولاً. الْحَقَّ أَقُولُ فِي الْمَسِيحِ لاَ أَكْذِبُ، مُعَلِّمًَا للأُمَمِ فِي الإِيِمَانِ وَالْحَقِّ. فَأُرِيدُ أَنَّ الرِّجَالَ يُصَلُّونَ فِي كُلِّ مَكَانٍ، وَهُمْ رَافِعُونَ أيْدِيًا نَقِيَّةً، بِغَيْرِ غَضَبٍ وَلاَ جِدَالٍ. وَكَذَلِكَ النِّسَاءُ بزِينَةٍ لاَئِقَةٍ مُتَزَيِّنَاتٌ عَلَى مُقْتَضَى الْحِشْمَةِ، وَالتَّعَقُّلِ، لاَ بِتَجْعِيدِ الشَّعْرِ أَوْ بِالذَّهَبِ أَوْ اللآلئِ أَوْ الثِّيَابِ الْكَثِيرَةِ الثَّمَنِ، بَلْ بِمَا يَلِيقُ بِنِسَاءٍ قَدْ تَعَاهَدْنَ الْعِبَادَةَ بِالأَعْمَالِ الصَّالِحَةِ. لِتَتَعَلَّمِ الْمَرأَةُ وَهِي سَاكِتَةٌ بِكُلِّ خُضُوعٍ. وَلَسْتُ أُبِيحُ لِلْمَرْأَةِ أَنْ تُعَلِّمَ وَلاَ أَنْ تَتَسَلَّطَ عَلَى رَجُلِهَا، بَلْ عَلَيْهَا أَنْ تَكُونَ سَاكِتَةً، فَقَدْ جُبِلَ آدَمُ أَوَّلاً ثُمَّ حَوَّاءُ، وَلَمْ يَكُنْ آدَمُ الَّذِي أُغْوِيَ، لَكِنَّ الْمَرأَةَ أُغْوِيَتْ فَوَقَعَتْ فِي التَّعَدِّي. إلاَّ أَنَّهَا سَتَخْلُصُ بِوِلاَدَةِ الأَوْلاَدِ، إِنِ اِسْتَمَرَّتْ عَلَى الإِيِمَانِ وَالْمَحَبَّةِ وَالْقَدَاسَةِ مَعَ التَّعَقُّلِ.'
    - 'وَمِنْ أَصْدَقَ مَا يُقَالُ: إِنَّهُ إِنْ كَانَ أَحَدُّ يَرْغَبُ فِي الأُسْقُفيَّةِ، فَقَدْ اِشْتَهَى عَمَلاً صَالِحًا. فَيَنْبَغِي أَنْ يَكُونَ الأُسْقُفُ بَلاَ عَيْبٍ، رَجُلَ امْرَأَةٍ واحِدَةٍ، صَاحِيًا، عَاقِلاً، مُهَذَّبًا، مُضِيفًا لِلْغُرَبَاءِ، قَادِرًا عَلَى التَّعْلِيمِ، غَيْرَ مُدْمِنٍ الْخَمْرِ، وَلاَ سَرِيعَ الضَّرْبِ بَلْ حَلِيمًا، غَيْرَ مُخاصِمٍ، وَلاَ مُحِبٍّ لِلْمَالِ، يُحْسِنُ تَدْبِيرَ بَيْتِهِ، وَيَضْبِطُ أَبْنَاءَهُ فِي الْخُضُوعِ بِكُلِّ عَفَافٍ.'
    - ( نعمة اللَّه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
