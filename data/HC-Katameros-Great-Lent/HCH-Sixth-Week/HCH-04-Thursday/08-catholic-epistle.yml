title:
  arabic: 'الكاثوليكون من رسالة يهوذا الرسول ( 1 : 19 ـــ 25 )'
text:
  arabic:
    - 'الكاثوليكون من رسالة يهوذا الرسول ( 1 : 19 ـــ 25 )'
    - هَؤُلاَءِ هُمْ مُعْتَزِلُونَ بِأَنْفُسِهِمْ، حَيَوَانِيُّونَ لَيْسَ لَهُمْ الرُّوحُ. وَأَمَّا أَنْتُمْ أَيُّهَا الأَحِبَّاءُ فَابْنُوا أَنْفُسَكُمْ عَلَى إِيِمَانِكُم الأَقْدَسُ، وَصَلُّوا بِالرُّوحِ الْقُدُسِ، وَاِحْفَظُوا أَنْفُسَكُمْ فِي مَحَبَّةِ اللَّهِ، مُنْتَظِرِينَ رَحْمَةَ رَبِّنَا يَسُوعَ الْمَسِيحِ لِلْحَيَاةِ الأَبَدِيَّةِ. فَبَكِّتُوا بَعْضًا مِمَّنْ قُضِيَ عَلَيْهِمْ. وَخَلِّصُوا بَعْضًا، وَأَنْقِذُوهُمْ مِنَ النَّارِ، وَاِرْحَمُوا بَعْضًا بِخَوْفٍ مُبْغِضِينَ اللِّبَاسَ الْمُدَنَّسَ مِنَ الْجَسَدِ. وَلِلْقَادِرِ أَنْ يَحْفَظَكُمْ مِنَ الزَّلَّةِ، وَيُحْضِرَكُمْ أَمَامَ مَجْدِهِ بَلاَ عَيْبٍ فِي الاِبْتِهَاجِ، لِلَّهِ وَحْدَهُ مُخَلِّصِنَا، بِيَسُوعَ الْمَسِيحِ رَبِّنَا، لَهُ الْمَجْدُ وَالْجَلاَلُ وَالْعِزَّةُ وَالسُّلْطَانُ، قَبْلَ الدَّهْرِ كُلَِّهِ وَالآنَ وَإِلَى جَمِيعِ الدُّهُورِ. آمِينَ.
    - ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه،
    - وأمَّا من يعمل بمشيئة اللَّه فإنَّه يبقى إلى الأبد. آمين. )
