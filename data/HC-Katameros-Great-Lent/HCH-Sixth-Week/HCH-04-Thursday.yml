          arabic:
              - 'الإبركسيس فصل من أعمال آبائنا الرسل الأطهار( 27 : 16 - 20 )'
              - فَجَرَيْنَا تَحْتَ جَزِيرَةٍ تُسَمَّى "كَلَوْدَةَ" وَبِالْْجَهْدِ قَدِرْنَا أَنْ نَضْبُطَ الْقَارِبَ. فَلَمَّا رَفَعُوهُ اِتَّخَذُوا مَعَونَةً، وَحَزَّمُوا السَّفِينَةَ مِنْ أَسْفَلِهَا، وَلِخَوْفِهِمْ مِنَ الْوُقُوعِ عَلَى كَثِبِ الرَّمْلِ خَفَّضُوا الآلَةَ وَهَكَذَا سَارُوا. وَفِي الْغَدِ اِشْتَدَّتْ عَلَيْنَا الزَّوْبَعَةُ، فَطَفِقُوا يَلْقُونَ الْوَسْقَ. وَفِي الْيَوْمِ الثَّالِثِ أَلْقيْنَا بِأَيْدِينَا أَدَوَاتِ السَّفِينَةِ. وَلَمَّا لَمْ تَظْهَرْ الشَّمْسُ وَلاَ النُّجُومُ أَيَّامًا كَثِيرَةً، وَدَامَتْ عَلَيْنَا زَوْبَعَةٌ شَدِيدَةٌ اِنْقَطَعَ كُلُّ رَجَاءٍ فِي النَّجَاةِ.
              - ( لم تَزَلْ كَلِمَةُ الرَّبِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّـه المُقدَّسة. آمين. )
