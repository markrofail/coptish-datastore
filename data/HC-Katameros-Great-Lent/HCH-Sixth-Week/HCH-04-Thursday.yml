          arabic:
              - 'من سفر أيوب الصديق ( 35 : 1 - 16 )'
              - 'وَأَجَابَ أَلِيهُو أَيْضًا وَقَالَ: أَتَحْسَبُ مِنَ الْعَدْلِ أَنْ تَقُولَ، أَنَا أَبَرُّ مِنَ اللَّهِ. وَقَدْ قُلْتَ: مَاذَا يُفِيدُنِي وَأََيُّ شَيْيءٍ أَنْفَعُ لِي مِنْ أَنْ أُخْطِئُ. أَنَا أُجِيْبُكَ فِي الْكَلاَمِ أَنْتَ وَأَخِلاَّءَكَ مَعَكَ. تَطَلَّعْ إِلَى السَّمَاءِ وَانْظُرْ وَتَأَمَّلِ السُّحُبَ: إِنَّهَا أَرْفَعُ مِنْكَ. فَإِنْ أَنْتَ خَطِئْتَ فَمَاذَا تُؤَثِّرُ فِيهِ. وَإِنْ أَكْثَرْتَ مِنَ الْمَعَاصِي فَمَاذَا تُلْحِقُ بِهِ. وَإِنْ بَرَّرْتَ فَبِمَاذَا تَمُنُّ عَلَيْهِ وَمَاذَا يَأْخُذُ مِنْ يَدِكَ. إِنَّمَا نِفَاقُكَ يَضُّرُ إِنْسَانًا مِثْلَكَ. وَبِرُّكَ يَنْفَعُ اِبْنَ آدَمَ. مِنْ كَثْرَةِ الْعَسْفِ يَصْرُخُ الأَذِلاَّءُ وَيَسْتَغِيثُونَ عَلَى أَذْرُعِ الأَعِزَاءِ. وَلاَ يَقُولُونَ: أَيْنَ اللَّهُ الَّذِي صَنَعَنِي الَّذِي يُنْعِمُ بِالْتَّرْنِيمِ لَيْلاً. الَّذِي رَفَعَنَا عَلَى بَهَائِمِ الأَرْضِ عِلْمًا وَعَلَى طُيُورِ السَّمَاءِ حِكْمَةً. هُنَالِكَ يَصْرُخُونَ مِنْ تَشَامُخِ الأَشْرَارِ وَهُوَ لاَ يُجِيبُ. إِنَّ اللَّهَ لاَ يَسْمَِعُ لِفَاعِلِ السُّوءِ، فَإِنَّ الْقَدِيرَ لاَ يَلْتَفِتُ إِلَيْهِ. وَفِي حِينِ قَوْلِكَ لَهُ: إِنَّكَ لاَ تَلْتَفِتُ إِلَيْهِ. تَكُونُ الدَّعْوَةُ بَيْنَ يَدِيْهِ فَأَنْتَظِرُهُ. أَمَّا الآنَ فَإِذْ لَمْ يَفْتَقِدْ بِغَضَبِهِ وَلَمْ يُشَدِّدِ الْعِقَابَ عَلَى الْمَعَاصِي. فَتَحَ أَيُّوبُ فَاهُ بِالْبَاطِلِ وَأَكْثَرَ مِنَ الْكَلاَمِ عَنْ غَيْرِ عِلْمٍ.'
              - ( مجداً للثالوث القدوس )
    - title:
          arabic: 'من يشوع بن شيراخ ص 11 : 1 - 10'
      text:
          arabic:
              - 'من يشوع بن شيراخ ص 11 : 1 - 10'
              - "حِكْمَةُ الْوَضِيعِ تَرْفَعُ رَأْسَهُ، وَتُجْلِسُهُ فِي جَمَاعَةِ الْعُظَمَاءِ. لاَ تَمْدَحِ الرَّجُلَ لِجَمَالِهِ، وَلاَ تَذُمِّ الإِنْسَانَ لِمَنْظَرِهِ.\_النَّحْلُ صَغِيرٌ فِي الطُّيُورِ، وَجَنَاهُ رَأْسُ كُلِّ حَلاَوَةٍ. لاَ تَفْتَخِرْ بِتَرَدِّي الثِّيَابِ، وَلاَ تَتَرَفَّعْ فِي يَوْمِ الْكَرَامَةِ؛ فَإِن أَعْمَالَ الرَّبِّ عَجِيبَةٌ، وَأَفْعَالَهُ خَفِيَّةٌ عَنِ الْبَشَرِ.\_كَثِيرُونَ مِنَ الْمُتَسَلِّطِينَ جَلَسُوا عَلَى التُّرَابِ، وَالْخَامِلُ الذِّكْرِ لَبِسَ التَّاجَ.\_كَثِيرُونَ مِنَ الْمُقْتَدِرِينَ لَحِقَهُمْ أَشَدُّ الْهَوَانِ، وَالْمُكَرَّمُونَ سُلِّمُوا إِلَى أَيْدِي الآخَرِينَ.\_لاَ تَذُمَّ قَبْلَ أَنْ تَفْحَصَ. تَفْهَّمْ أَوَّلاً ثُمَّ وَبِّخْ.\_لاَ تُجَاوِبْ قَبْلَ أَنْ تَسْمَعَ، وَلاَ تَعْتَرِضْ حَدِيثَ أَحَدٍ قَبْلَ تَمَامِهِ.\_لاَ تُجَادِلْ فِي أَمْرٍ لاَ يَعْنِيكَ، وَلاَ تَجْلِسْ لِلْقَضَاءِ مَعَ الْخَطَأَةِ.\_يَا بُنَيَّ، لاَ تَتَشَاغَلْ بِأَعْمَالٍ كَثِيرَةٍ؛ فَإِنَّكَ إِنْ أَكْثَرْتَ مِنْهَا لَمْ تَخْلُ مِنْ مَلاَمٍ. إِنْ تَتَبَّعْتَهَا لَمْ تَحُشْهَا، وَإِنْ سَبَقْتَهَا لَمْ تَنْجُ."
matins-psalm:
    - title:
          arabic: 'من مزامير أبينا داود النبي ( 9 : 9 ، 10 )'
      text:
          arabic:
              - 'من مزامير أبينا داود النبي ( 9 : 9 ، 10 )'
              - ارحَمْنِي يَارَبُّ، وَانْظُرْ إِلَى ذُلِّي مِنْ أَعْدَائِي، يَا رَافِعِي مِنْ أبْوَابِ الْمَوْتِ. هللويا
matins-gospel:
    - title:
          arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 20 : 9 - 19 )'
      text:
          arabic:
              - 'من إنجيل مُعلِّمنا لوقا البشير ( 20 : 9 - 19 )'
              - 'وَابْتَدَأَ يَقُولُ لِلْشَّعْبِ هَذَا الْمَثَلََ: إِنْسَانٌ غَرَسَ كَرْمًا وَسَلَّمَهُ إِلَى كَرَّامِينَ وَسَافَرَ زَمَانًا طَوِيلاً. وَفِي الْوَقْتِ أَرْسَلَ إِلَى الكَرَّامِينَ عَبْدًا لِِكَي يُعْطُوهُ مِنْ ثَمَرِ الْكَرْمِ، فَجَلَدَهُ الكَرَّامُونَ، وَأَرْسَلُوهُ فَارِغًا. فَعَادَ وَأَرْسَلَ عَبْدًا آخَرَ، فَجَلَدُوهُ أَيْضًا وَأَهَانُوهُ، وَأَرْسَلُوهُ فَارِغًا. فَعَادَ وَأَرْسَلَ ثَالِثًا، فَجَرَّحُوا هَذَا أَيْضًا وَأَخْرَجُوهُ. فَقَالَ رَبُّ الْكَرْمِ: مَاذَا أَصْنَعُ. إِنِّي أُرْسِلُ اِبْنِيَ الْحَبِيبَ. لَعَلَّهُمْ إِذَا رَأَوْهُ يَهَابُونَهُ. فَلَمَّا رَآهُ الْكَرَّامُونَ تآمَرُوا فِيمَا بَيْنَهُمْ قَائِلِينَ: هَذَا هُوَ الْوَارِثُ. هَلُمُّوا نَقْتُلُهُ لِكَيْ يَصِيرَ لَنَا الْمِيرَاثُ. فَأَخْرَجُوهُ خَارِجَ الْكَرْمِ وَقَتَلُوهُ. فَمَاذَا يَفْعَلُ بِهِمْ رَبُّ الْكَرْمِ. إِنَّهُ يَأْتِي فَيُهْلِكُ أُولَئِكَ الْكَرَّامِينَ وُيُعْطِي الْكَرْمَ لآخَرِينَ. فَلَمَّا سَمِعُوا قَالُوا: حَاشَا أَنْ يَكُونَ ذَلِكَ. فَنَظَرَ إِلَيْهُمْ وَقَالَ: إِذًا فَمَا هُوَ هَذَا الْمَكْتُوبُ: إِنَّ الْحَجَرَ الَّذِي رَفَضَهُ الْبَنَّاؤُونَ هُوَ قَدْ صَارَ رَأَسَ الزَّاوِيَةِ. كُلُّ مَنْ سَقَطَ عَلَى هَذَا الْحَجَرِ يَتَرَضَّضُ، وَمَنْ سَقَطَ هُوَ عَلَيْهِ يَسْحَقُهُ. فَهَمَّ رُؤَسَاءُ الْكَهَنَةِ وَالْكَتَبَةِ أَنْ يُلْقُوا عَلَيْهِ الأَيْدِيَ فِي تِلْكَ السَّاعَةِ، وَلَكِنَّهُمْ خَافُوا مِنَ الشَّعْبِ، لأَنَّهُمْ عَلِمُوا أَنَّهُ قَالَ هَذَا الْمَثَلَ عَلَيْهِمْ.'
              - ( والمجد للَّـه دائماً )
pauline-epistle:
    - title:
          arabic: البولس من رسالة بولس الرسول الأولى إلى تلميذه تيموثاوس
      text:
          arabic:
              - البولس من رسالة بولس الرسول الأولى إلى تلميذه تيموثاوس
              - '( 2 : 1 - 3 : 1 - 4 )'
              - 'فَأَسْأَلُ قَبْلَ كُلِّ شَيْءٍ، أَنْ تُقَامَ تَضَرُّعَاتٌ وَصَلَوَاتٌ وَتَوَسُّلاَتٌ وَتَشَكُّرَاتٌ مِنْ أَجْلِ جَمِيعِ النَّاسِ، مِنْ أَجْلِ الْمُلُوكِ وَكُلِّ ذِي مَنْصِبٍ لِنَقْضِي حَيَاةً مُطْمَئِنَّةً، ذَاتَ دَعَةٍ فِي كُلِّ تَقْوَى وَعَفَافٍ، فَإِنَّ هَذَا حَسَنٌ وَمَقْبُولٌ لَدَى اللَّهِ مُخَلِّصِنَا، الَّذِي يُرِيدُ أَنَّ جَمِيعَ النَّاسِ يَخْلُصُونَ، وَيَبْلُغُونَ إِلَى مَعْرِفَةِ الْحَقِّ. لأَنَّ اللَّهَ وَاحِدٌ، وَالْوَسِيطُ بَيْنَ اللَّهِ وَالنَّاسِ وَاحِدٌ وَهُوَ: الإِنْسَانُ يَسُوعُ الْمَسِيحُ، الَّذِي بَذَلَ نَفْسَهُ فِدَاءً عَنِ الْجَمِيعِ، وَهَذِهِ شَّهادةٌ فِي آوِنَتِهَا، جُعِلْتُ أَنَا لَهَا كَارِزًا وَرَسُولاً. الْحَقَّ أَقُولُ فِي الْمَسِيحِ لاَ أَكْذِبُ، مُعَلِّمًَا للأُمَمِ فِي الإِيِمَانِ وَالْحَقِّ. فَأُرِيدُ أَنَّ الرِّجَالَ يُصَلُّونَ فِي كُلِّ مَكَانٍ، وَهُمْ رَافِعُونَ أيْدِيًا نَقِيَّةً، بِغَيْرِ غَضَبٍ وَلاَ جِدَالٍ. وَكَذَلِكَ النِّسَاءُ بزِينَةٍ لاَئِقَةٍ مُتَزَيِّنَاتٌ عَلَى مُقْتَضَى الْحِشْمَةِ، وَالتَّعَقُّلِ، لاَ بِتَجْعِيدِ الشَّعْرِ أَوْ بِالذَّهَبِ أَوْ اللآلئِ أَوْ الثِّيَابِ الْكَثِيرَةِ الثَّمَنِ، بَلْ بِمَا يَلِيقُ بِنِسَاءٍ قَدْ تَعَاهَدْنَ الْعِبَادَةَ بِالأَعْمَالِ الصَّالِحَةِ. لِتَتَعَلَّمِ الْمَرأَةُ وَهِي سَاكِتَةٌ بِكُلِّ خُضُوعٍ. وَلَسْتُ أُبِيحُ لِلْمَرْأَةِ أَنْ تُعَلِّمَ وَلاَ أَنْ تَتَسَلَّطَ عَلَى رَجُلِهَا، بَلْ عَلَيْهَا أَنْ تَكُونَ سَاكِتَةً، فَقَدْ جُبِلَ آدَمُ أَوَّلاً ثُمَّ حَوَّاءُ، وَلَمْ يَكُنْ آدَمُ الَّذِي أُغْوِيَ، لَكِنَّ الْمَرأَةَ أُغْوِيَتْ فَوَقَعَتْ فِي التَّعَدِّي. إلاَّ أَنَّهَا سَتَخْلُصُ بِوِلاَدَةِ الأَوْلاَدِ، إِنِ اِسْتَمَرَّتْ عَلَى الإِيِمَانِ وَالْمَحَبَّةِ وَالْقَدَاسَةِ مَعَ التَّعَقُّلِ.'
              - 'وَمِنْ أَصْدَقَ مَا يُقَالُ: إِنَّهُ إِنْ كَانَ أَحَدُّ يَرْغَبُ فِي الأُسْقُفيَّةِ، فَقَدْ اِشْتَهَى عَمَلاً صَالِحًا. فَيَنْبَغِي أَنْ يَكُونَ الأُسْقُفُ بَلاَ عَيْبٍ، رَجُلَ امْرَأَةٍ واحِدَةٍ، صَاحِيًا، عَاقِلاً، مُهَذَّبًا، مُضِيفًا لِلْغُرَبَاءِ، قَادِرًا عَلَى التَّعْلِيمِ، غَيْرَ مُدْمِنٍ الْخَمْرِ، وَلاَ سَرِيعَ الضَّرْبِ بَلْ حَلِيمًا، غَيْرَ مُخاصِمٍ، وَلاَ مُحِبٍّ لِلْمَالِ، يُحْسِنُ تَدْبِيرَ بَيْتِهِ، وَيَضْبِطُ أَبْنَاءَهُ فِي الْخُضُوعِ بِكُلِّ عَفَافٍ.'
              - ( نعمة اللَّه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
catholic-epistle:
    - title:
          arabic: 'الكاثوليكون من رسالة يهوذا الرسول ( 1 : 19 - 25 )'
      text:
          arabic:
              - 'الكاثوليكون من رسالة يهوذا الرسول ( 1 : 19 - 25 )'
              - هَؤُلاَءِ هُمْ مُعْتَزِلُونَ بِأَنْفُسِهِمْ، حَيَوَانِيُّونَ لَيْسَ لَهُمْ الرُّوحُ. وَأَمَّا أَنْتُمْ أَيُّهَا الأَحِبَّاءُ فَابْنُوا أَنْفُسَكُمْ عَلَى إِيِمَانِكُم الأَقْدَسُ، وَصَلُّوا بِالرُّوحِ الْقُدُسِ، وَاِحْفَظُوا أَنْفُسَكُمْ فِي مَحَبَّةِ اللَّهِ، مُنْتَظِرِينَ رَحْمَةَ رَبِّنَا يَسُوعَ الْمَسِيحِ لِلْحَيَاةِ الأَبَدِيَّةِ. فَبَكِّتُوا بَعْضًا مِمَّنْ قُضِيَ عَلَيْهِمْ. وَخَلِّصُوا بَعْضًا، وَأَنْقِذُوهُمْ مِنَ النَّارِ، وَاِرْحَمُوا بَعْضًا بِخَوْفٍ مُبْغِضِينَ اللِّبَاسَ الْمُدَنَّسَ مِنَ الْجَسَدِ. وَلِلْقَادِرِ أَنْ يَحْفَظَكُمْ مِنَ الزَّلَّةِ، وَيُحْضِرَكُمْ أَمَامَ مَجْدِهِ بَلاَ عَيْبٍ فِي الاِبْتِهَاجِ، لِلَّهِ وَحْدَهُ مُخَلِّصِنَا، بِيَسُوعَ الْمَسِيحِ رَبِّنَا، لَهُ الْمَجْدُ وَالْجَلاَلُ وَالْعِزَّةُ وَالسُّلْطَانُ، قَبْلَ الدَّهْرِ كُلَِّهِ وَالآنَ وَإِلَى جَمِيعِ الدُّهُورِ. آمِينَ.
              - ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه،
              - وأمَّا من يعمل بمشيئة اللَّه فإنَّه يبقى إلى الأبد. آمين. )
