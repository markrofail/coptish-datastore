  - title:
      arabic: من سفر التكوين لموسى النبي
    text:
      arabic:
        - من سفر التكوين لموسى النبي
        - '( 22 : 1 - 18 )'
        - 'وَكَانَ بَعْدَ هَذِهِ الأُمُورِ أَنَّ اللَّهَ اِمْتَحَنَ إِبْرَاهِيمَ فَقَالَ لَهُ: يا إِبْرَاهِيمُ. قَالَ : لَبَّيْكَ. قَالَ: خَذِ اِبْنَكَ وَحِيدَكَ الَّذِي تُحِبُّهُ، إِسْحَقَ، وَامْضَ إِلَى أَرْضِ الْمُورِيَّا وَأَصْعِدْهُ هُنَاكَ مُحْرَقَةً عَلَى أَحَدِ الْجِبَالِ الَّذِي أُرِيكَ. فَبِكَّرَ إِبْرَاهِيمُ مِنَ الْغَدَاةِ وَشَدَّ عَلَى حِمَارِهِ وَأَخَذَ مَعَهُ غُلاَمَيْنِ وَإِسْحَقَ اِبْنَهُ وَشَقَّقَ حَطَبًا لِمُحْرَقَتِهِ، وَقَامَ وَمَضَى إِلَى الْمَوْضِعِ الَّذِي أَشَارَ لَهُ اللَّهُ إِلَيْهِ. وَفِي الْيَوْمَ الثَّالِثِ، رَفْعَ إِبْرَاهِيمُ طَرْفَهُ فَأَبْصَرَ الْمَوْضِعَ مِنْ بَعيدٍ. فَقَالَ إِبْرَاهِيمُ لِغُلاَمَيْهِ: مْكُثَا أَنْتُمَا هَهُنَا مَعَ الْحِمَارِ، وَأَمَّا أَنَا وَالْغُلاَمُ نَمْضِي إِلَى هُنَاكَ فَنَسْجُدُ وَنَرْجِعُ إِلَيْكُمَا. وَأَخَذَ إِبْرَاهِيمُ حَطَبَ الْمُحْرَقَةِ وَجَعَلَهُ عَلَى إِسْحَقَ اِبْنِهِ، وَأَخَذَ بِيدِهِ النَّارَ وَالسِّكِّينَ وَذَهَبَا كِلاَهُمَا مَعًا.'
        - 'فَكَلَّمَ إِسْحَقُ إِبْرَاهِيمَ أَبَاهُ وَقَالَ: يَا أَبَتِ. قَالُ : لَبَّيْكُ يا بُنيَّ. قَالَ: هَذِهِ النَّارُ وَالْحَطَبُ، فَأَيْنَ الْحَمَلُ لِلْمُحْرَقَةِ. فَقَالَ إِبْرَاهِيمُ: اللَّهُ يَرَى لَهُ الْحَمَلَ لِلْمُحْرَقَةِ، يَا بُنيَّ. وَمَضَيَا كِلاَهُمَا مَعًا. فَلَمَّا أَتَيَا إِلَى الْمَوْضِعِ الَّذِي أَشَارَ اللَّهُ إِلَيْهِ، بَنَى إِبْرَاهِيمُ هُنَاكَ الْمَذْبَحَ وَرَتَّبَ الْحَطَبَ وَأَوْثَقَ إِسْحَقَ اِبْنَهُ وَأَلْقَاهُ عَلَى الْمَذْبَحِ فَوْقَ الْحَطَبِ. وَمَدَّ إِبْرَاهِيمُ يَدَهُ فَأَخَذَ السِّكِّينَ لِيَذْبَحِ اِبْنَهُ. فَنَادَاهُ مَلاَكُ الرَّبِّ مِنَ السَّمَاءِ قَائِلاً : إِبْرَاهِيمُ إِبْرَاهِيمُ، قَالَ: هَأَنَذَا. قَالَ: لاَ تَمْدُدْ يَدَكَ إِلَى الْغُلاَمِ وَلاَ تَفْعَلْ بِهِ شَيْئًا، فَإِنِّي الْآنَ عَرَفْتُ أَنَّكَ مُتَّقِي لِلَّهِ، فَلَمْ تُمْسِكِ اِبْنَكَ وَحِيدَكَ عَنِّي. فَرَفْعَ إِبْرَاهِيمُ عَيْنَيْهِ وَنَظَرَ، فَإذَا بِكَبْشٍ وَرَاءَهُ مُعْتَقَلٌ بِقَرْنَيْهِ فِي الْغَابَةِ. فَعَمَد إِبْرَاهِيمُ إِلَى الْكَبْشِ وَأَخَذَهُ وَأَصْعَدَهُ مُحْرَقَةً بَدَلَ اِبْنِهِ. وَسَمَّى إِبْرَاهِيمُ ذَلِكَ الْمَوْضِعَ "الرَّبُّ يُرَى"، وَلِذَلِكَ يُقَالُ الْيَوْمَ: جَبَلُ، الرَّبِّ يُرَى.'
        - 'وَنَادَى مَلاَكُ الرَّبِّ إِبْرَاهِيمَ ثَانِيَةً مِنَ السَّمَاءِ، وَقَالَ: بِنَفْسِي أَقْسَمْتُ، يَقُولُ الرَّبُّ، بِمَا أَنَّكَ فَعَلْتَ هَذَا الأَمْرَ وَلَمْ تَدَّخِرْ اِبْنَكَ وَحِيدَكَ، لأُبَارِكَنَّكَ وَأُكَثِّرَنَّ نَسْلَكَ كَنُجُومِ السَّمَاءِ وَكَالْرَّمْلِ الَّذِي عَلَى شَاطِيءِ الْبَحْرِ، وَيَرِثُ نَسْلُكَ بَابَ أَعْدَائِهِ، وَيَتَبَارَكُ فِي نَسْلِكَ جَمِيعُ أُمَمِ الأَرْضِ، مِنْ أَجْلِ أَنَّكَ سَمِعْتَ لِقَوْلِي.'
        - ( مجداً للثالوث القدوس )
  - title:
      arabic: 'من سفر إشعياء النبي ( 45 : 11 - 17 )'
    text:
      arabic:
        - 'من سفر إشعياء النبي ( 45 : 11 - 17 )'
        - 'هَكَذَا قَالَ الرَّبُّ قُدُّوسُ إِسْرَائِيلَ وَجَابِلُهُ: قَدْ سَأَلُونِي عَمَّا سَيَأْتِي. أَلَعَلَّكُمْ تُوصُونَنِي فِي أَمْرِ بَنِيَّ، وَعَمَلِ يَدَيَّ. أَنَا صَنَعْتُ الأَرْضَ وَخَلَقْتُ الْبَشَرَ عَلَيْهَا. يَدَايَ نَشَرَتَا السَّمَوَاتِ وَأَنَا أَمَرْتُ جَمِيعَ جُنْدِهَا. أَنَا أَقَمْتُهُ لِلْعَدْلِ وَسَأُقَوِّمُ جَمِيعَ طُرُقِهِ. هُوَ يَبْنِي مَدِينَتِي، وَيُطْلِقُ أَسْرَايَ بِلاَ ثَمَنٍ وَبِلاَ رَشْوَةٍ، قَالَ رَبُّ الْجُنُودِ. هَكَذَا قَالَ الرَّبُّ: تَعَبُ مِصْرَ وَتِجَارَةُ كُوشٍ وَالْمَسْبِيُّونَ (وَأَهْلُ ثَابَا) ذَوو الْمَقَامَاتِ يَعْبُرُونَ إِلَيْكَ وَيَكُونُونَ لَكَ. خَلْفَكَ يَمْشُونَ. بِالْقُيُودِ يَمَرُّونَ وَلَكَ يَسْجُدُونَ. وَيَتَضَرَّعُونَ إِلَيْكَ قَائِلِينَ: إِنَّمَا اللَّهُ فِيكَ وَلَيْسَ آخَرُ، لَيْسَ إِلَهٌ غَيْرَهُ. حَقًا إِنَّكَ أَنْتَ إِلَهٌ مُحْتَجِبٌ يَا إِلَهَ إِسْرَائِيلَ الْمُخَلِّصَ. لَقَدْ خَزُوا وَخَجِلُوا كُلُّهُمْ. ذَهَبَ صُنَّاعُِ الأَصْنَامِ جَمِيعًا بِالْخَجَلِ. أَمَّا إِسْرَائِيلُ فَخَلَصَ بِالرَّبِّ خلاَصًا أَبَدِيًّا. إِنَّكُمْ لاَ تَخْزَوْنَ وَلاَ تَخْجَلُونَ إِلَى دُهُورِ الأَبَدِ.'
        - ( مجداً للثالوث القدوس )
  - title:
      arabic: 'من أمثال سليمان الحكيم ( 9 : 12 - 18 )'
    text:
      arabic:
        - 'من أمثال سليمان الحكيم ( 9 : 12 - 18 )'
        - 'إِنْ كُنْتَ حَكِيمًَا فَلَنَفْسِكَ وَإِنْ كُنْتَ سَاخِرًا فَعَلَيْكَ وَحْدَكَ. الْمَرْأَةُ الْجَاهِلَةُ صَخَّابَةٌ غِرَّةٌ لاَ تَدْرِي شَيْئًا. فَتَجْلِسُ عِنْدَ بَابِ بَيْتِهَا عَلَى كُرْسِيٍّ فِي مَشَارِفِ الْمَدِينَةِ. لِتَدْعُوَ عَابِرِي الطَّرِيقِ الْمُسْتَقِيمِينَ فِي سُبُلِهِمْ. مَنْ هُوَ غِرٌّ فَلْيَمِلْ إِلَى هُنَا. وَتَقُولُ لَكُلِّ فَاقِدِ اللُّبِّ: إِنَّ الْمِيَاهَ الْمَسْرُوقَةَ حُلْوَةٌ وَالْخُبْزَ الْحَفِيَّ يَلِذُّ. وَهُوَ لاَ يَدْرِي أَنَّ الْجَبَابِرَةَ هُنَاكَ وَأَنَّ نُدَمَاءَهَا فِي أَعْمَاقِ الْجَحِيمِ.'
        - ( مجداً للثالوث القدوس )
  - title:
      arabic: 'من سفر أيوب الصديق ( 36 : 1 - 33 )'
    text:
      arabic:
        - 'من سفر أيوب الصديق ( 36 : 1 - 33 )'
        - 'ثُمَّ عَادَ أَليِهُو فَقَالَ: اِصْبِرْ عَلَيَّ قَلِيلاً فَأُبَيِّنَ لَكَ فَإِنَّ لِي عَنِ اللَّهِ أَقْوَالاً أُخْرَى. إِنِّي أَتَّخِذُ عِلْمِي مِنْ بُعْدٍ وَأُثْبِتُ الْعَدْلَ لِصَانِعِيِ. وَعَلَى الْحَقِيقَةِ فَإِنَّ أَقْوَالِي لاَ كَذِبَ فِيهَا. بَلْ هِيَ لَدَيْكَ كَمَالُ الْيَقِينِ. إِنَّ اللَّهَ عَظِيمٌ. وَهُوَ لاَ يَزْدَرِي أحَدًا. عَظِيمُ الْقُدْرَةِ وَالْحِكْمَةِ. لاَ يُحْيِي الْمُنَافِقَ وَيَقْضِي حَقَّ الْبَائِسِينَ. لاَ يَصْرِفُ طَرْفَهُ عَنِ الصَّدِّيقِ وَالْمُلُوكُ عَلَى الْعَرْشِ هُوَ يُمَكِّنُهُمْ عَلَى الدَّوامِ فَيَرْتَفِعُونَ. وَإذَا أَوثِقُوا بِالْقُيُودِ، وَنَشِبُوا فِي حَبَائِلِ الشَّقَاءِ. يُنْبِئُهُمْ بِأَعْمَالِهِمْ وَمَعَاصِيهِمْ إذَا تَجَبَّرُوا. وَيَفْتَحُ آذَانَهُمْ لِلْتَّأْدِيبِ وَيَأْمُرُهُمْ بِالإِقْلاَعِ عَنِ الإِثْمِ. فَإِنْ سَمِعُوا وَأَطَاعُوا قَضَوْا أَيَّامَهُمْ فِي الطِّيِّبَاتِ وَسِنِيهِمْ فِي النِّعَمِ. وَإِنْ لَمْ يَسْمَعُوا هَلَكُوا بِحَدِّ السَّيْفِ وَفَاضَتْ أَرْوَاحُهُمْ وَهُمْ بِلاَ حِكْمَةٍ. لَكِنَّ كُفَّارَ الْقُلُوبِ يَذْخَرُونَ لَهُمْ غَضَبًا. غَيْرَ مُسْتَغِيثِينَ فِي إِسَارِهِمْ. تَمُوتُ نُفُوسُهُمْ فِي الصِّبَاءِ، وَحَيَاتُهُمْ حَيَاةُ الْمُخَنَّثِينَ. أَمَّا الْبَائِسُ فَيُخَلِّصُهُ مِنْ بُؤْسِهِ وَفِي الضَّغْطِ يَفَتَحُ أَذَانَهُ. وَهَكَذَا يَجْتَذِبُكَ مِنْ فَمِ الضَّيْقِ إِلَى رُحْبٍ لاَ ضَنْكَ فِيهِ وَيَمْلأُ أَطْعِمَةَ مَائِدَتِكَ دَسَمًا. وَلَكِنْ إذَا اِسْتَوْفَيْتَ دَعْوَى النِّفَاقِ فَالدَّعْوَى وَالْقَضَاءُ يُمْسِكَانِكَ. لأَنَّكَ فِي حَالِ سُخْطِهِ فَرُبَّمَا اِجْتَذَبَكَ بِضَرْبَةٍ فَلاَ يُخَلِّصُكَ الْفِدَاءُ الْكَثِيرُ. أَفِي ضَنْكٍ هُوَ فَيَعْتَبِرَ يَسَارَكَ وَجَمِيعَ أَرْكَانِ اقْتِدَارِكَ. لاَ تَتَشَوَّقْ إِلَى اللَّيْلِ لِتُغَيرَ عَلَى الْقَبَائِلِ فِي مَوَاضِعِهِمْ. اِحْذَرْ أَنْ تَتَّجِهَ إِلَى الإِثْمِ فَإِنَّكَ لأَجْلِ ذَلِكَ مُنِيتَ بِالْبُؤْسِ. إِنَّ اللَّهَ مُتَعَالٍ بِقُدْرَتِهِ فَمَنْ يُمَاثِلُهُ فِي الْمُتَشَرِّعِينَ. مَنْ سَنَّ لَهُ طَرِيقَهً أَوْ قَالَ لَهُ: قَدْ فَعَلْتَ شَرًّا.'
        - اذْكُرْ أَنْ تُعَظِّمَ عَمَلَهُ الَّذِي تُرَنِّمُ بِهِ الأَنَامُ. كُلُّ بَشَرٍ يَرَاهُ، وَالإِنْسَانُ يُبْصِرُهُ مِنْ بَعِيدٍ. إِنَّ اللَّهَ عَظِيمٌ فَوْقَ مَا نَعْلَمُ وَعَدَدُ سِنِيهِ لاَ يُحْصَى. يَجْذِبُ قِطَارَ الْمَاءِ ثُمَّ تَهْطِلُ مَطَرًا لِثِقْلِهَا. تُفِيضُهَا الْغُيُومُ وَتَصُبُّهَا عَلَى الْبَشَرِ وَبَلاً. فَهَلْ مَنْ يَفْهَِمُ كَيْفَ اِنْتِشَارُ السُّحُبِ وَكَيْفَ قَصِيفُ مِظَلَّتِهِ يَنْشُرُ نَوَرَهُ عَلَيْهِ، وَيَتَسَرْبَلُ بِغِمَارِ الْبَحْرِ. إِنَّهُ بِذَلِكَ يَدَيْنُ الشُّعُوبَ وَيَرْزُقُهُمْ طَعَامًا وَافِرًا. يَكْسُو كَفَّيْهِ بِالنَّورِ وَيَأْمُرُهُمَا بِتَنْكِيلِ الْمُعْتَدِي. وَرَعْدُهُ يُنْبِئُ بِهِ عِبَادَهُ عِنْدَ حَمَلَتِهِ.
        - ( مجداً للثالوث القدوس )
