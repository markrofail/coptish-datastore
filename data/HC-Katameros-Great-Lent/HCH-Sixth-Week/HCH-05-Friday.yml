      arabic:
        - 'من سفرطوبيا 3: 24 الخ و 4 و5 و 6: 1- 9'
        - فَاسْتُجِيبَتْ حِينَئِذٍ صَلاَتُهُمَا لَدَى مَجْدَ الإِلَهِ الْعَلِيَّ. فَأَرْسَلَ الرَّبُّ مَلاَكَا طَاهِرًا رَافائيل لِيَشْفِيَهُمَا لأَنَّ فِي وَقْتٍ وَاحِدٍ قُبِلَتْ صَلَوَاتُهُمَا أَمَامَ اللَّهِ فَلَمَّا عَلِمَ طُوبِيتُ أَنْ صَلاَتَهُ قَدْ قُبِلَتْ طَابَ لَهُ أَنْ يَمُوتَ وَنَادَى إِلَى اْبنِهِ طُوبْيَا وَقَالَ لَهُ اسْمَعْ يَا وَلَدِي كَلاَمِي وَاجْعَلْهُ فِي قَلْبِكَ كَالأَسَاسِ. إِذْ أَخَذَ اللَّهُ نَفْسِي ادْفِنَ جَسَدِي وَالْتَزِمْ وَالِدَتَكَ جَمِيعَ الأَيَّامِ الَّتِي تَحْيَّا بَعْدُ. لأَنَّهُ وَاجِبٌ عَلَيْكَ أنْ تَتَذَكَّرَ الأَخْطَارَ الْعَظِيمَةَ والآلامَ الْكَثِيرَةَ الَّتِي احْتَمَلَتْهَا لأَجْلِكَ فِي بَطْنِهَا. وَحِينَ تَقْضِي أَجَلَهَا ادْفِنْهَا بِجَانِبِي فِي قَبْرٍ وَاحِدٍ. وَأَمَا أَنْتَ فَاحْفَظْ نَامُوسَ اللَّهِ فِي قَلْبِكَ كُلَّ أَيَّامِ حَيَاتِكَ وَلاَ تَمِلْ إِلَى خَطِيَةٍ وَلاَ تَتَجَاوَزْ وَصَايَا الرَّبِّ إلَهِنَا. تَصَدَّقْ مِمَّا لَكَ وَلاَ تُحَوِّلْ وَجْهَكَ عَنِ الْفَقِيرِ فَيَكُونُ أَنَّ اللَّهَ لاَ يَصْرِفُ وَجْهَهُ عَنْكَ. كُنْ رَحُومًا حَسْبَمَا تَسْتَطِيعُ. فَإِنْ كَانَ مَالُكَ كَثِيرًا فَلْيَكُنْ مَا تُعْطَي كَثِيرًا أَوْ قَلِيلاً فَقَلِيلاً عَنْ طِيبِ قَلْبٍ. فَإِنَّهُ يَكُونُ لَكَ كَنْزُ إِحْسَانٍ لِيَوْمِ الاحْتِياجِ. لأَنَّ الصَّدَقَاتِ تُنَجِّي مِنَ الْخَطِيَّةِ وَالْمَوْتِ. وَتُنْقِذُ النَّفْسَ مِنَ الذِّهَابِ إِلَى الظُّلْمَةِ. الصَّدَقَةُ تَكُونُ لِصَانِعِهَا هَدِيَّةً مَقْبُولَةً عِنْدَ اللَّهِ الْعَلِيَّ. وَاحْذَرْ مِنْ كُلِّ زِنَىً وَلاَ تَتَّخِذِ امْرَأَةً مِنْ غَيْرِ جِنْسِكَ. وَلاَ يَتَسَلَّطِ التَّكَبُّرُ عَلَى قَلْبِكَ وَلا عَلَى شَفَتَيْكَ لأَنَّهُ بِهِ كَانَ ابْتِدَاءُ كُلِّ هَلاَكٍ. أَعْطِ أُجْرَةَ الْعَامِلِ فِي وَقْتِهِ وَلاَ تُبْقِ أُجْرَةَ أَجِيرِكَ عِنْدَكَ الْبَتَّةَ. وَكُلُّ مَا تَكْرَهُ أنْ يُفْعَلَ بِكَ لاَ تَفْعَلْهُ أَنْتَ بأَحَدٍ. اشْتَرِكْ مَعَ الْجِيَاعِ والْفُقَرَاءِ بِأَكْلِ خُبْزِكَ وَأَكْسُ الْعُرَاةَ مِنْ ثِيابِكَ. قَدِّمْ خُبْزَكَ وَخَمْرَكَ عِنْدَ دَفْنِ الْبَارِّ وَلاَ تَشْرَبْ مِنْهَا وَلاَ تَأَكُلْ مَعَ الْخُطَاةِ. الْتَمِسِ الْرَّأْيَ مِنَ الْحَكِيمِ. بَارِكِ اللَّهَ كُلَّ حِينٍ وَاِسْأَلْهُ أَنْ يُقَوِّمَ طُرُقَكَ فَتَثْبُتَ كُلُّ آرَائِكَ. وَاعْلَمْ يَا وَلَدِي أَنِِّي مُنْذُ كُنَتَ أَنْتَ طِفْلاً أَعْطَيْتُ غَافَالائِيلَ فِي رَاجِيسَ مَدِينَةِ الْمَادِيِّينَ عَشْرَ وَزْنَاتٍ فِضَّةً وَأَخَذْتُ عَلَيْهِ وَثِيقَةً بِهَا هِيَ عِنْدَِي. فَتَبَصَّرْ كَيْفَ يُمْكِنُكَ أَنْ تَذْهَبَ إِلَيْهِ وَتَأْخُذَ مِنْهُ الْوَزَنَاتِ الْمَذْكُورَةَ وَتُسَلِّمَهُ الْوَثِيقَةَ. وَلاَ تَجْزَعْ يَا وَلَدِي فَإِنَّنَا وَإِنْ كُنَّا نَعِيشُ عَيْشَ الْفُقَرَاءِ. فَلَنَا خَيْرَاتٌ كَثِيرَةٌ، إِنْ كُنَّا نَتَّقِي اللَّهَ وَنَحْيَا بِالْبِرِّ وَنَبْتَعِدَ عَنْ كُلِّ خَطََِّةٍ. حينئذ أَجَابَ طُوبْيَا أَبَاهُ قَائِلاَ إِنِِّي فَاعِلٌ كُلَّ مَا أَمَرْتَنِي يَا أَبَتَاهُ. أَمَّا الْوَزَنَاتُ الَّتِي ذَكَرْتَ فَلاَ أَعْلَمُ كَيْفَ يَكُونُ اسْتِيفَاؤهَا إِذْ أَنَّنِي لاَ أَعْرِفُ الرَّجُلَ وَهُوَ لاَ يِعْرِفُنِي، وَأَيَّ عَلاَمَةٍ أَجْعَلُ لَهُ وَأَنَا لاَ أَعْرِفُ طَرِيقًا أَسِيْرُ بِهَا إِلَى هُنَاكَ. فَقَال طُوبِيتُ يا بُنَِيِّ بِيَدِي عَلَيْهِ وَثِيقَةٌ إذا أَرَِيْتَهُ إِيَّاهَا سَلَّمَ الْمَالَ إِلَيكِ حَالاً. فَاِلْتَمِسَ الآنَ إنْسَانًا ثِقَةً يَصْحَبُكَ تَحْتَ أَُجْرَةٍ، وَإذْ أَنَا بَاقٍ حَيَّاً إذْهَبْ وَأَقْتَضِ مَبْلَغَ الدَّيْنِ. فَخَرَّجَ طُوبْيَا فَوَجَدَ شَابَّاً حَسَنًا قَائِمًا مُسْتَعِدَّاً كَأَنَّهُ عَلَى جًنَاحِ السَّفَرِ. فَسَلَّمَ عَلَيْهِ طُوبْيَا غَيْرَعَالِمٍ أَنَّهُ مَلاَكُ اللَّهِ وَقَالَ لَهُ مِمَّنْ الشَّابُّ الصَّالِحُ؟. فَأَجَابَهُ مِنْ بَنِي إسْرَائِيلَ. فَقَالَ طُوبْيَا وَهَلْ تَعَرِفُ طَرِيقًا إِلَى مَدِينَةِ الْمَادِيِّينَ. فَأَجَابَ الْمَلاَكُ أََعْرِفُ إِلَيْهَا طُرُقًا عَدِيدَةً قَدْ سَلَكْتُهَا إِلَى أَخِينَا غَافَالائِيلَ الْقَاطِنِ فِي رَاجِيسَ مَدِينَةِ الْمَادِيِّينَ فِي جَبَلِ قَفْطَانَِ. فَقَالَ طُوبْيَا أَسْأَلُكَ أَنْ تَتَصَبَّرَ إلَى أَنْ أُخْبِرَ أَبَي بِهَذِهِ الأُمُورِ. وحِينَئِذٍ دَخَلَ طُوبْيَا وَأَخْبَرَ أَبَاهُ بِكُلِّ مَا كَانَ فَتَعَجَّبَ مِنْ ذَلِكَ. وَطِلَبَ أَنْ يَدْخُلَ ذَلِكَ الشَّابُّ إِلَى حَضْرَتِهِ. فَدَخَلَ الشَّابُّ وَسَلَّمَ عَلَيْهِ وَقَالَ لِيَكُنْ لَكَ فَرَحًَا دَائِمًا. فَقَالَ طُوبِيتُ كَيْفَ يَكُونُ لِي فَرَحٌ وَأَنَا فِي الظُّلْمَةِ وَلاَ أُبْصِرُ  ضَوْءَ الشَّمْسِ . فَأَجَابَ الشَّابُّ لِيَكُنْ قَلْبُكَ قَوِيَّاً فَإِنَّكَ تَتَعَافَى قَرِيبًا مِنْ قِبَلِ اللَّهِ. ثُمَّ قَالَ طُوبِيتُ هَلْ تَقَدِرُ أَنْ تُوَصِّلَ ابْنِي إِلَى غَافَالائِيلَ فِي رَاجِيسَ مَدِينَةِ الْمَادِيِّينَ وَأَنَا عِنْدَ رِجُوعِكَ أَدْفَعُ لَكَ أَجَرَةً. فَقَالَ الْمَلاَكُ أَنَا أُوصِلُهُ وَأَعُودُ بِهِ إِلَيْكَ سَالِمًا. فَقَالَ طُوبِيتُ أَسَأَلُكَ أَنْ تُخْبِرَنِي مِنْ أَيِّ قَبِيلَةٍ وَمِنْ أَيِّ سَبْطٍ أَنْتَ. فَأَجَابَ الْمَلاَكُ رَافَائِيلُ أَتَسْأَلُ أَنْتَ عَنْ جِنْسِ الأَجِيرِ أَوْ عَنْ الأَجِيرِ. أَلَيْسَ لَكَ الَّذِي يَمْضِي مَعَ ابْنِِكَ. وَلَكِنْ لِئَلاَّ يُهِمَّكَ شَىْءٌ فَأَنَا عَازَاريَّاسُ بْنُ حَنَنْياسَ الْكَبِيرَ. فَقَالَ طُوبِيتُ هَا أَنْتَ مِنْ بَيْتٍ كَبِيرٍ فَأَسْأَلُكَ أَنْ لاَ يُغِيظَكَ أَنَِّي أَرَدْتُ أَعْرِفُ عَشِيرَتَكَ. فَقَالَ الْمَلاَكُ أَنَا أَمْضِي مَعَ ابْنِكَ وَأَعُودُ بِهِ إِلَيْكَ سَالَمًا. فَأَجَابَهُ طُوبِيتُ قَائِلاً إذْهَبَا بِأَمْنٍ وَلْيَكُنِ اللَّهُ حَافِظًا لَكُمَا فِي هَذَا السَّفَرِ وَمَلاَكِي بِرُفْقَتَيْكُمَا. وَلَمَّا أَعَدَّا كُلَّ مَا يَلْزَمُهُمَا فِي السَّفَرِ وَدَّعَ طُوبْيَا أَبَاهُ وَأُمَّهُ وَمَضَيَا إِثْنَاهُمَا مَعًا. فَلَمَّا ذَهَّبَا طَفِقَتْ أُمُّ طُوبْيَا تَبْكِي وَتَقَوُلُ لأبِيهِ قَدْ أَبْعَدَتَ عَنَّا عُكَّازَ شَيْخُوخَتِنَا. لاَ كَانَ أَبَدًا الْمَالُ الَّذِي غَرَّبْتَ اِبْنَنَا لأجْلِهِ. فَإِنَّهُ كَانَ يَكْفِينَا أَنَّنَا مَعَ فَقْرِنَا نَحْسَبُ أَنَّ لَنَا غِنىً عَظِيمًا حِينَمَا نُبْصِرُ وَلَدَنَا. فَقَالَ طُوبِيتُ لاَ تَبْكِي سَالِمًا ذَهَبَ إبْنُنَا وَسَالِمًا يَعُودُ إِلَينَا وَتُبْصِرُهُ عَيْنَاكِ. فَإِنِّي أَحْسَبُ أَنَّ مَلاَكَ اللَّهِ الصَّالِحَ فِي رِفْقَتِهِ يُدَبِّرُ كُلَّ أَعْمَالِهِ فَيَرْجِِعُ إِلَيْنَا مُعَافِىً. وَإِذْ سَمِعَتْ هَذَا الْكَلاَمَ تَرَكَتِ الْبُكاءَ وَسَكَتَتْ.
        - 'وَسَارَالْمَلاَكُ وَ طُوبْيَا وَكَلْبُهُ يَتْبَعُهُ فَبَاتَا أَوَّلَ مَنْزِلَةً بِجَانِبِ نَهْرِ الدِّجْلةِ. وَخَرَّجَ طُوبْيَا لِيَغْسِلَ رِجْلَيْهِ فَإذا سَمَكَةٌ كَبِيرَةٌ قَدْ طَلَعَتْ إِلَيْهِ كَأَنَّهَا تَطْلُبُ أَنْ تَبْتَلِعَهُ. فَارْتَعَبَ طُوبْيَا وَنَادَى بِصَوْتٍ عَظِيمٍ يا مَوْلاَي وَثَبَتْ إِلِيَّ سَمَكَةٌ لِتَبْتَلِعَنِي. فَقَالَ لَهُ الْمَلاكُ امْسِكْ بِهَا وَاجْذِبْهَا إِلَيْكَ فَأَمْسَكَهَا وَجَذَبَهَا إِلَى الشَّاطِىءِ وَتَرَكَهَا فَصَارَتْ تَتَخَبَّطُ قُدَّامَ رِجْلِيْهِ. فَقَالَ لَهُ الْمَلاكُ شُقَّ جَوْفِ السَّمَكَةِ وَأَخْرِجِ الْقَلْبَ وَالْمَرَارَةَ وَالْكَبِدَ وَخَبِّئْهَا مَعَكَ. فَإِنَّ هَذِهِ تَنْفَعُ لأَنْ تَكُونَ دَواءً فِي الضَّرُورَةِ. وَبَعْدَ أَنْ فَرَِغَ مِنْ ذَلِكَ أَخَذَ لَحْمَ السَّمَكَةِ وَشَوَاهُ وَمَلَّحَ مِنْهُ مِقْدَارًا يَكْفِيهِمَا إِلَى أَنْ يَصِلا إِلَى رَاجِيسَ مَدِينَةِ الْمَادِيِّينَ. وَقَالَ طُوبْيَا لِلْمَلاكِ أَرْجُوكَ يَا أَخِي عَازَارِيَاسُ أَنْ تُخْبِرَنِي مَا هِي مَنْفَعَةُ الأَشْيَاءِ الَّتِي أَمَرْتَنِي أَنْ أَُخَبَّئْهَا مِنَ السَّمَكَةِ. فَأَجَابَهُ الْمَلاكُ قَائِلاً: أَمَّا الْقَلْبُ وَالْكَبِدُ فَإِنَّكَ إذا أَخَذْتَ جُزْءَاً مِنْهُمَا وَوَضْعْتُهُ عَلَى جَمْرِ نَارٍ فَدُخَانُهُ يَطْرِدُ كُلَّ شَيْطَانٍ مِنْ رَجُلٍ أَوْ إمْرَأَةٍ وَلاَ يَرْجِِعُ إِلَيْهِمَا بَعْدَ ذَلِكَ أَبَدًا. وَأَمَّا الْمَرَارَةُ فَإِنَّهَا إذا كُحِّلَتْ بِهَا الأَعْيُنُ الْفَاقِدَةُ الْبَصَرَ فَتَبْرَأُ.'
        - القسم الرابع
