      arabic:
        - 'من سفر طوبيا 1 ، 2 ، 3 : 1-6'
        - كِتَابُ طُوبيتَ بنِ طُوبِيلَ بنِ حَنَانِئِيلَ بنِ أَدُونيلَ بنِ غَافَالاَئِيلَ مِنْ نَسْلِ آَشِيلَ مِنْ سِبْطِ نَفْتَاليِمَ. وَمَدِينَتُهُ فَوْقَ الْجَلِيلِ. فَوْقَ نَحْشُونَ وَرَاءَ الطَرِيقِ الْمُؤَدِّي إِلَى الْمَغْرِبِ. وَلَهُ عَنِ الْيَسارِ مَدِينَةُ صِيفَاتِ. وَقَدْ كَانَ فِي جُمْلَةِ الَّذِينَ سُبُوْا فِي أيام شَلْمناصَّرَ مَلِكِ أَشُورَ. وَلَمْ يَتْرُكْ طَرِيقَ الإسْتِقامَةِ وَالْحَقِّ للأَجْلِ السَّبْيِ. وَكَانَ يُقَسِّمُ عَلَى إخْوَانِهِ الْمَسْبِيِّينَ مَعَهُ مِنْ إِسْرَائِيلَ. مَا يُحَصِّلُهُ كُلَّ يَوْمٍ. وَكَانَ هُوَ أَشَدَّ شُبَّانِِ قَبِيلَةِ نَفْتَالِيمَ. إلاَ أَنَّهُ لَمْ يَتَمَرَّدْ وَلاَ سَعَى مُتَعَوِّجًا وَلاَ سَفَهَ كَفِعْلِ بَعْضِ الشُّبَّانِِ. وَلَمَّا كَانُوا يَذْهَبُونَ جَمِيعًا وَيَسْجُدُونَ لِلْعُجُولِ الذَّهَبِيَّةِ الَّتِي صَنَعَهَا يُوَرَّ بِعَامُ مَلِكُ إِسْرَائِيلَ كَانَ يَفِرُّ وَحْدَهُ مِنْ ذَلِكَ. وَكَانَ يَجِئُ إِلَى أُورُشَلِيمَ إِلَى هَيْكَلِ الرَّبِّ وَيَسْجُدُ فِيهِ لِلْرَبِّ إلَهِ إِسْرَائِيلَ. وَكَانَ يُقْرِّبُ أَبْكَارِهُ وَأَعْشَارَهُ كُلَّهَا بِرغْبَةٍ. وَظَلَّ ثَلاثَ سنواتِ يُفَرِّقُ أَعْشَارَهُ جَمِيعَهَا عَلَى الْمُحْتَاجِينَ وَالْغُرَبَاءِ. وَكَانَ يَفْعَلُ هَذِهِ الْفِعَالُ وَهُوَ حَافِظٌ لِنَامُوسِ اللَّهِ مُنْذُ حَداثَتِهِ. وَإِذْ بَلَغَ أَنْ صَارَ رَجُلاً اتَّخَذَ لَهُ امْرَأةً مِنْ قَبِيلِتِهِ إسمها حَنَّةُ وَوُلِدَ لَهُ مِنْهَا وَلدٌ اسْمُهُ طُوبْيَا. وَعَلَّمَهُ مِنْ صِغَرِهِ أَنْ يَتَّقِيِ اللَّهَ وَيَبْتَعِدِ عَنْ كُلِّ خَطِيةٍ. وَلَمَّا سُبَيَ مَعَ امْرَأَتِهِ وَوَلِدِهِ وَكُلِّ عَشِيرَتِهِ إِلَى مَدِينَةِ نَينَوَي. كَانَ الْجَمِيعُ يَأْكُلُونَ مِنْ طَعَامِ الْوَثَنِيِّينَ وَهُوَ قَدْ حَفِظَ نَفْسَه وَلَمْ يَتَنَجَّسْ بِذَلِكَ. وَكَانَ يَذْكُرُ الرَّبَّ بِكُلِّ قَلْبِهِ فَأَعْطَاهُ اللَّهُ نِعْمَةَ أَمَامَ شَلْمَنَاصَّرِ الْمَلِكِ . فَأَكْرَمَهُ شَلْمَنَاصَّرُ وَأَذِنَ لَهُ أَنْ يَذْهَبَ حَيْثُمَا أَرَادَ وَيَفْعَِلَ مَا شَاءَ. فَكَانَ يَقْصِدُ كُلا مِنَ الْمَسْبِيَّينَ وَيَعِظَهُ بِأقْوالِ السَّلاَمِ. وَلَمَّا جَاءَ إِلَى رَاجِيِسَ مَدِينَةِ مَادِّيِ كَانَ قَدْ بَقِيَ مَعَه مِمَّا أَنْعَمَ بِهِ عَلَيْهِ الْمَلِكُ عَشْرُ وَزْنَاتِ فِضَّةً. فَوَجَدَ هُنَاكَ جَمْعًا غَفِيرًا مِنْ جِنْسِهِ الْمَسْبِيِّينَ وَمِنْهُم غَافَالائِيلُ الَّذِي هُوَ مِنْ قَبِيلَتِهِ مُحْتَاجَا. فَأَقْرَضَهُ الْعَشْرَ الْوَزْنَاتِ الْمَذْكُورَةِ وَأَخَذَ عَلَيْهِ وَثِيقَةً بِهَا. وَبَعْدَ ذَلِكَ بِزَمَانٍ طَوِيلٍ مَاتَ الْملِكُ شَلْمَنَاصَّرُ وَتَمَلَّكَ عِوَضَهُ اِبْنَهُ سَنْحَارِيبُ وَكَانَ هَذَا يُبْغِضُ بَنِي إِسْرَائِيلَ. وَكَانَ طُوبِيتُ لَمْ يَزَلْ كُلَّ يَوْمٍ يَمْضِي إلَى بَنِي جِنْسِهِ وَيُعَزِّيِهِمْ جَمِيعًا وَيُفَرِّقُ مَا اسْتَطَاعَ مِنْ مَالِهِ لَكُلِّ واحِدٍ. فَكَانَ يُطْعِمُ الْجِيَاعَ وَيَكْسُو الْعُرَاةَ وَيَدْفِنُ الْمَوْتَى وَالْمَقْتُولِينَ بِاجْتِهَادٍ. وَلَمَّا رَجَعَ الْمَلِكُ سَنْحَارِيبُ مِنْ أَرْضِ يَهُوذَا هَارِبًا مِنْ ضَرْبَةِ اللَّهِ الَّتِي ضَرِبَهُ اللَّهُ بِهَا لإجْلِ مَا جَدَّفَ بِهِ كَانَ مُغْتَاظًا جِدًا عَلَى بَنِِي إِسْرَائِيلَ فَقَتَلَ مِنْهُمْ خَلْقًا كَثِيرًا وَكَانَ طُوبِيتُ يَدْفِنُ أَجِسَادَهُمْ. فَأُخْبِرَ الْمَلِكُ بِذَلِكَ فَأَمَرَ بِقَتْلِهِ وَسَلْبِ جَمِيعِ أَمْوَالِهِ. فَهَرَبَ طُوبِيتُ عُرْيَانًا وَاخْتَبَأَ هُوَ وَاِبْنُهُ وَأُسْرَتُهُ إِذْ كَانَ مُحِبُّوهُ كَثِيرَيْنَ. وَبَعْدَ خَمْسَةٍ وَأَرْبَعِينَ يَوْمًا قَتَلَ الْمَلَكُ أَوََلادَّهُ. فَحِينَئِذٍ رَجَعَ طُوبِيتُ إِلَى مَنْزِلِهِ وَاسْتَرَدَّ كُلَّ مَا كَانَ فُقِدَ لَهُ. وَبَعْدَ ذَلِكَ لَمَّا َكَانَ يَوْمُ عِيدِ الرَّبِّ صَنَعَ طُوبِيتُ فِي بَيْتِهِ طَعَامًا جَيْدًا. وَقَالَ لابْنِهِ إذْهَبْ وأئْتِ بِبَعْضِ قَبِيلَتِنَا الْخَائِفِيِ اللَّهَ لِيَأْكُلُوا مَعَنَا. فَلَمَّا رَجَعَ أَخْبَرَهُ أَنَّه رَأَى رَجُلاً مِنَ الإسْرَائِيليِينَ مَذْبُوحًا فِي السُّوقِ فَقَامَ طُوبِيتُ وَتَرَكَ الطَّعَامَ وَذَهَبَ صَائِمًا بِسُرْعَةٍ حَتَّى وَصَلَ إِلَى الْجُثَّةِ. فَحَمَلَهَا إِلَى بَيْتِهِ سِرَّاً لِيَدْفِنَهَا خُفْيَّةً بَعْدَ غُرُوبِ الشَّمْسِ. وَبَعْدَ أَنْ خَبَّأَ الْجُثَّةَ حَضَرَ مَعَ ضُيُوفِهِ فَأَكَلَ خُبْزًا بِخَوْفٍ وَبَكَى. مُتَذَكِّرًا الْكَلِمَةَ الَّتِي قِيلَتْ مِنَ الرَّبِّ بِلِسَانِ عَامُوصَ النَبِيَّ وَهِي هَذِهِ :" أيَامُ أعْيَادِكُمْ تَتَحَوَّلُ بُكاءً وَعَوِيلاً ". وَلَمَّا غَابَتِ الشَّمْسُ ذَهَبَ وَدفنَ الْجُثَّةَ. وَكَانَ أقْرِبَاؤُهُ يَلُومُونَهُ بِعَمَلِهِ هَذَا قَائِلَيْنِ مِنْ أَجْلِ فَعْلِكَ هَذَا أَمَرَالْمَلِكُ بِقَتْلِكَ وَلَمْ تَخْلُصْ مِنَ الْمَوْتِ إلا بِالْجَهْدِ وهَا أَنْتَ لَمْ تَزَلْ تَدْفِنُ الْمَوْتَى. فَكَانَ طُوبِيتُ يَخَافُ اللَّهَ أَكْثَرَ مِمَّا يَخَافُ مِنَ الْمَلِكِ وَكَانَ يَسْتَسْرِقُ جُثَثَ الْقَتْلَى وَيُخَبِّئُهَا فِي بَيْتِهِ وإذَا تَنَصَّفَ اللَّيْلُ يَذْهَبُ يَدْفِنُهَا. وَكَانَ يَوْمًا أَنَّهُ قَدْ تَعِبَ وَأَعْيَا مِنْ دَفْنِ الْجُثَثِ، فَجَاءَ إلَى بَيْتِهِ وَأَلْقَى نَفْسَهُ بِجَانِبِ حَائِطِ مِنْ حِجارَةِ وَنَامَ. وَكَانَ هُنَاكَ وَكْرُ لِلْسَّنَوْنَو فَوَقَعَ مِنْهُ قَذَرٌ سُخْنٌ فِي عَيْنَِي طُوبِيتَ فَعَمِيَ. وَلَمْ يَسْمَحِ اللَّهُ بِهَذِهِ التَّجْرِبَةِ عَلَيْهِ إلا لِيَجْعَلَهُ مِثَالاً بِالصَّبْرِ لَمِنْ يَكُونُ بَعْدَهُ كَمَا كَانَ لأيُّوبَ الصِّدِّيقِ. وَكَمَا أَنَّهُ مُنْذُ صِبَاهُ اتَّقَى اللَّهَ وَحِفِظَ وَصَايَاهُ لَمْ يَتَضَجَّرْ مِنْ ضَرْبَةٍ الْعَمَى الَّتِى اتَّفَقَتْ لَهُ. وَلَكِنْ قَبِلَ ذَلِكَ بشُكْرِاللَّهِ. وَهَكَذَا اِسْتَمَرَّ شَاكِرًا كُلَّ أَيَامِ حَيَّاتِهِ. وَكَمَا كَانَ أُولَئِكَ الْمُلُوكُ أصْدِقَاءُ أيُّوبَ الصِّدِّيقِ يُعَيِّرُونَهُ. هَكَذَا كَانَ كُلُّ عُصْبَةِ طُوبِيتَ وَأَقْرِبَاؤُهُ يَسْخَرُونَ مِنْهُ وَيُعَيِّرُونَهُ بِعِيْشَتِهِ هَذِهِ. قَائِلِيْنَ أَيْنَ رَجَاؤُكَ الَّذِي كُنْتَ للأَجْلِهِ تَعْمَلُ الصَّدَقَاتِ وَتَدْفِنُ الْمَوْتَى. فَكَانَ يُجِيبُهُمْ قَائِلاً لاَ تَتَكَلَّمُوا بِهَذَا. فَإِنَّنَا أَبْنَّاءُ الْقِدِّيسِينَ مُنْتَظِرُو الْحَيَاةِ الَّتِي يُعْطَى اللَّهُ لِلَّذِيْنَ يَحْفَظُونَ أَمَانَتَهُ أَبَدًا بِدُونَ تَغْيِيرٍ. وَكَانَتْ حَنَّةُ امْرَأَتُهُ تَعْمَلُ فِي الْحِيَاكَةِ وَمِنْ تَعَبِ يَدِيهَا تَأْتِي بِمَؤُونَةٍ حَسْبَمَا تَسْتَطِيعُ تَحْصِيلَهُ. وَكَانَ يَوْمًا أَنَّهَا حَمَلَتْ جَدْيًا وَأَخَذَتْهُ إِلَى الْمَنْزلِ. وَلَمَّا سَمِعَ ثُغَاءَ الْجَدْي قَالَ اُنْظُرُوا. فَإِنْ كَانَ سَرِقَةً رُدُّوهُ إِلَى أَصِحَابِهِ فَلاَ يَحِلُّ لَنَا أنْ نَتَنَجَّسَ أَوِْ نَأْكُلَ السَّرِقَةَ. فَأَجَابَتْهُ امْرَأَتُهُ وَقَدْ غَضِبَتْ مِمَّا قَالَهُ. قَدْ تَبَيَّنتْ خَيْبَةُ رَجَائِكَ وَظَهَرَتِ الآنَ صَدَقَاتُكَ. وَبِهَذَا الْكَلاَمِ وَمِثْلِهِ كَانَتْ تُعَيِّرُهُ فَتَوَجَّعَ طُوبِيتُ حِينَئِذٍ وَتَحَسَّرَ وَذُرِفَتْ دُمُوعُهُ وَهُوَ يُصَليِّ قَائِلاً. عَادِلٌ أَنْتَ يَاربُّ وَجَمِيعُ أَحْكَامِكَ عَدْلٌ وَطُرُقُكَ كُلُّهَا رَحْمَةٌ وَصِدْقٌ وَحَقٌ. فَاذْكُرْنِي الآنَ بِرَحْمَتِكَ وَلاَ تَنْتَقِمْ مَنِّى لِخَطَايَاي وَلاَ تَذْكُرَ زَلاَتِي وَلاَ زَلاتِ أَبَائِي. فَإِنَّنَا مَا أَطَعْنَا أَوَامِرَكَ فَلِذَلِكَ أَسْلَمْتَنَا لِلْسَّبْيِ وَالنَّهْبِ وَالْقَتْلِ وَجَعَلَتَنَا حَدِيثًا للأُمَمِ وَعَارًا فِي كُلِّ الْقَبَائِلِ الَّتِي تَشَتَّتْنَا بَيْنَهُمْ. وَهَكَذَا قَدْ ظَهَرَتِ الآنَ عَظَمَةُ عَدْلِكَ لأنَّنَا مَا عَمِلْنَا بِوَصَايَاكَ وَلاَ سَلَكْنَا بِاسْتِقامَةٍ أَمَامَ وَجْهِكَ.  وَالآنَ يا ربُّ بِحَسَبِ رِضاَكَ اصْنَعْ لِي وَامُرْ أَنْ تُقْبَلَ نَفْسِي براحَةٍ إِذْ الْمَوْتُ أَصْلَحُ لِيَ مِنَ الْحَيَاةِ.
        - القسم الثاني
