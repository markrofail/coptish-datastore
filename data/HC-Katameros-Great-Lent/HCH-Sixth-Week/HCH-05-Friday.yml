    text:
      arabic:
        - من سفر طوبيا 10 و11
        - 'وَأَنَّ طُوبْيَا جَلَسَ إِلَى هُنَاكَ بِسَبَبِ الْعُرْسِ وَأَبُوهُ طُوبِيتُ كَانَ مَهْمُومًا قَائِلاً لِمَاذَا تَأَخَّرَ ابْنِي، وَبِأَيِّ سَبَبٍ ظَلَّ مَمْسُوكًا لَعَلَّ غَافَالاَئِيلَ قَدْ مَاتَ وَلَيْسَ أَحَدٌّ يَرُدُّ لَهُ الْوَزَنَاتِ. وَكَانَ حَزِينًا جِدًا هُوَ وَحَنَّةُ امْرَأَتُهُ، وَكَانَا يَبْكِيَانِِ كِلاَهُمَا لأنَّهُ لَمْ يَرْجِعِ اِبْنُهُمَا فِي الْيَوْمِ الْمُعَيَّنِ لَهُمَا. وَكَانَتْ أَُمَُّهُ تَبْكِي بِدُموعٍ غَزِيرَةٍ وَتَقَوُّلُ الْوَيْلُ لِي يَا ابْنِي لأيَّ سَبَبٍ أَرْسَلْنَاكَ وَتَرَكْنَاكَ يا نُورَ عَيْنَيَّ وَعَصَا شَيْخُوخَتِنَا وَرَجَاءَ نَسْلِنَا. لأَنَّ هَذَا كُلَّهُ كَانَ لَنَا فِيكِ وَحْدَكَ يَا وَلَدِي فَمَا كَانَ يَنْبَغِي أنْ نُبْعِدَكَ عَنَّا. وَكَانَ طُوُبِيتُ يَقُولُ لَهَا أَسْكُتِي وَلاَ تَحْزَنِي لأَنَّ اِبْنَنَا فِي عَافِيَةٍ وَالرَّجُلَ الَّذِي أَنْفَذْنَاهُ مَعَهُ أَمِينٌ. وَهَي مَا كَانَتْ تَقْدِرُ أَنْ تَتَعَزَّى وَكَانَتْ كُلَّ يَوْمٍ تَنْهَضُ وَتَنْظُرُ إلَى الطَّرِيقِ الَّتِي ذَهَبَا مِنْهَا وَكَانَتْ تَظُنُّ أَنَّ ابْنَهَا يَرْجِعُ عَلَيْهَا لَعَلَّها يُمْكِنُهَا أَنْ تُبْصِرَهُ عَلَى بُعْدٍ آتَيًا. وَكَانَتْ فِي النَّهارِ لاَ تَذُوُّقُ خُبْزَاً. وَفِي اللَّيَالِي تَسْهَرُ نَادِبَةً ابْنَهَا طُوبْيَا حَتَّى انْتَهَتِ الأَرْبَعَةُ عَشْرَ يَوْمًا الْعُرْسَ. ثُمَّ إِنَّ رَعُوئِيلَ قَالِ لِصِهْرِهِ طُوبْيَا أُمْكُثْ هَا هُنَا وَأَنَا أُنْفِذُ رَسُولاً إِلَى طُوبِيتَ أَبِيكَ لِيُخْبِرَهُ بِسَلاَمَتِكَ. فَقَالَ لَهُ طُوبْيَا أَنَا أَعْلَمُ أَنَّ والِدَيَّ يَعِدَّانِ الأَيَّامَ وَتَحْزَنُ أَرْوَاحُهُمَا فَأَطْلُبُ مِنْكَ أَنْ تُرْسِلَنِي إِلَى أَبِي. فَنَهَضَ رَعُوئِيلُ وأَعْطَاهُ سَارَةَ امْرَأَتَهُ وَنِصْفَ مَا كَانَ يَمْلِكُ مِنْ مَمَالِيكِ وَمِنْ جَوَارٍ وَمِنْ مَواشٍ وَمِنْ إِبِلٍ وَمِنْ بَقَرٍ وَمِنْ مَالٍ، وَأَرْسَلَهُ سَالِمًا فَرْحَانًا وَبَارَكَهُ، قَائِلاً: مَلاَكُ الرَّبِّ الْقُدُّوسِ يُرَافِقْكُمَا وَيُوصِلْكُمَا بِعَافِيَةٍ. وَيَمْنَحْكُمَا إِلَهُ السَّمَاءِ أَولادَاً وَتُبْصِرْهُمْ عَيِْنَايَ قَبْلَ مَمَاتِيِ. وَأَخَذَ مَعَهُ امْرَأَتَهُ اِبْنَتَهُمَا وَقَبَّلاَهَا وَوَدَّعَاهُمَا وَوَصَّيَا سَارَةَ ابْنَتَهُمَا قَائِلَيْنِ: اكْرِمِي حَمَويْكِ لأنَّهُمَا بِمَنْزِلَةِ وَالِدَيِكِ وَأَحِبِّي زَوْجِكِ وَدَبِّرِي غِلْمَانَكِ وَبَيْتَكِ واجْعَلِي نَفْسَكِ بَلا لَوْمٍ. وَقَالَتْ امْرَأَتُهُ لِطُوبْيَا يَا ابْنِي الْمَحْبُوبُ فَلْيُثَبِّتْ أُمُورَكَ رَبُّ السَّمَاءِ وَيُعْطِينِي أَنْ أَرَى لَكَ أَولاَدَاً مِنْ سَارَةَ ابْنَتِي لأَبْتَهِجَ أَمَامَ الرَّبِّ وَهَا إِنِّي أُسَلِّمُكَ ابْنَتِي فَلاَ تُحْزِنْهَا. وَبَعْدَ هَذَا سَارَ طُوبْيَا مُبَارِكَاً اللَّهَ لأنَّهُ سَهَّلَ طَرِيقَِهُ. وَمَا زَالاَ سَائِرَيْنِ حَتَّى قَرُبَا مِنْ مَدِينَةِ نِينَوَى. فَقَالَ الْمَلاَكُ يَا أَخِي طُوبْيَا أَنْتَ تَعْلَمُ فِي أَيِّ حَالٍ تَرَكْتَ أَبَاكَ. فَهَلْ تُرِيدُ أَنْ نَتَقَدَّمَ وَنَسْبِقَ وَالْجَمَاعَةُ مَعَ زَوْجَتِكَ يَلْحَقُونَنَا عَلَى مَهَلٍ والْمَواشِي مَعَهُمْ. فَلَمَّا اتَّفَقَا عَلَى ذَلِكَ قَالِ رَافَائِيلُ الْمَلاكُ لِطُوبْيَا خُذْ مَعَكَ مِنْ مَرَارَةِ السَّمَكِ لأنَّ لَنَا بِهَا حاجَةً، فَأَخَذَ طُوبْيَا مِنَ الْمَرَارَةِ وسَافَرَ وَالْكَلْبُ وَرَاءَهُمَا. وَأَمَا حَنَّةُ أُمُّ طُوبْيَا فَكَانَتْ كُلَّ يَوْمٍ تَجْلِسُ فِي الطَّرِيقِ عَلَى رَأْس الْجَبَلِ فِي مَوْضِعٍ كَانَتْ تَنَظُرُ مِنْهُ عَلَى بُعْدٍ. فَبَيْنَمَا كَانَتْ ذَاتَ يَوْمٍ تَنْظُرُ مِنْ ذَلِكَ الْمَوْضِعِ أَبْصَرَتْ مِنْ بُعْدٍ، فَعَرَفَتْ أَنَّ إبْنَهَا قَادِمٌ فَأَسْرَعَتْ تُبْشِرُ زَوْجَهَا قَائِلَةً: هُوَذَا ابْنُكَ قَادِمٌ. فَقَالَ رَافَائِيلُ لِطُوبْيَا عِنْدَ مَا تَصِلُ إِلَى بَيْتِكَ مِنْ سَاعَتِكَ أُسْجُدْ لِلْرَبِّ إِلَهِكَ وَاشْكُرْهُ وَتَقَدَّمْ إِلَى أَبِيكَ وَقَبِّلْهُ. وَاطْلِ عَيْنَيْهِ بِالْمَرَارَةِ الَّتِي مَعَكِ مِنَ السَّمَكَةِ، فَلِلْوَقْتِ تَنْفَتِحُ عَيْنَاهُ وَيَرَى ضَوْءَ السَّمَاءِ وَيَفْرَِحُ بِرُؤْيَتِكَ. حِينَئذٍ سَبْقَ الْكَلْبُ الَّذِي كَانَ يَتْبَعُهُمَا فِي الطَّرِيقِ وَكَانَ مِثْلَ رَسُولِ قَدْ أَتَى يُبَشِّرُ وَهُوَ يُحَرِّكُ ذَيْلَهُ مُبَشِّراً بِالْفَرَحِ. فَقَامَ الْوَالِدُ وَهُوَ أَعْمَى وَبَدَأَ يَجْرِي وَهُوَ يَتَعَثَّرُ بِرِجْلَيْهِ فِي مَشْيِهِ فَنَاوَلَ يَدَهُ لِصَبِيٍّ يَقُودَهُ وَخَرَجَ لِيَلْتَقِيَ بِوَلَدِهِ. فَبَادَرَ إِلَيْهِ ابْنُهُ وَقَبَّلَهُ هُوَ وَامْرَأَتُهُ وَجَعَلاَ يَبْكِيَانِ كِلاهُمَا مِنَ الْفَرَحِ. وَبَعْدَ مَا سَجَدُوا للَّهِ وَشَكَرُوهُ جَلَسُوا. ثُمَّ أَخَذَ طُوبْيَا مِنْ مَرَارَةِ السَّمَكَةِ الَّتِي كَانَتْ مَعَهُ وَطَلى بِهَا عَيْنَي وَالِدَهُ. وَبَعْدَ مِقْدَارِ نِصْفِ سَاعَةٍ صَارَ يَخْرُِجُ مِنْ عَيْنَيْهِ قِشْرَةٌ رَقِيقَةٌ مِثْلَ الَّتِي تَكُونُ فِي الْبَيْضَةِ. فَأَخَذَهَا طُوبْيَا وَسَحَبَهَا مِنْ عَيْنَيْهِ فَلِلْوَقْتِ ارْتَدَ بَصَرُهُ. وَمَجَّدُوا اللَّهَ هُوَ وَعَشيرَتُهُ وَكُلُّ مِنْ يَعْرِفُهُ. وَبَكَى طُوبِيتُ وَقَالَ تَبَارَكَ اللَّهُ وَتَمَجَّدَ اسْمُهُ إلَى الدُّهورِ. وَتَبَارَكَتْ جَمِيعُ قِدِّيسِيكَ وَمَلاَئِكَتِكَ لأَنَّكَ أَدَبْتَنِي وَرَحَمْتَنِي وَشَفَيْتَنِب وَهَا أَنَا أُبْصِرُ وَلَدِي طُوبْيَا. وَأَمَا سَارَةُ امْرَأَةُ طُوبْيَا فَوَصَلَتْ بَعْدَ أَيَامٍ هِيَ وَرِفَاقُهَا كُلُّهُمْ بِالْغَنَمِ وَالْجِمَالِ وَالْمَالِ الْكَثِيرِ الَّذِي لَهَا وَزِيادَةً الْمَالِ الَّذِي كَانَ اسْتَوفَاهُ مِنْ غَافَالائِيل. فَدَخَلَ طُوبْيَا إِلَى أَبِيهِ فَرِحَاً وَحَدَّثَهُ بِجَمِيعِ الْعَظَائِمِ الَّتِي فَعَلَهَا اللَّهُ مَعَهُ عَلَى يَدِ ذَلِكَ الرَّجُلِ الَّذِي أَخَذَهُ وَرَدَّهُ. فَخَرَجَ طُوبِيتُ لِمُلاَقَاةِ عَرُوسِ اِبْنِهِ فَرِحَاً وَمُمَجِّدَاً اللَّهَ إِلَى بَابِ نِيْنَوَى فَتَعَجَّبَ الَّذِينَ نَظَرُوهُ سَائِرَاً كَيْفَ أَبَصَرَ. وَطُوبِيتُ نَادَى أَمَامَ جَمِيعِهِمْ أَنَّ اللَّهَ صَنَعَ مَعَهُ رَحْمَةً، وَلَمَّا قَرُبَ إِلَى سَارَةَ كُنَّتِهِ بَارَكَهَا قَائِلاً بَادِرِي مُعَافَاةً يا ابْنَتِي، تَبَارَكَ اللَّهُ الَّذِي أَحَضَرَكِ إِلَيْنَا. وَكَانَ فَرَحٌ عَظِيمٌ لِجَمِيعِ الأُخْوَةِ الَّذِينَ فِي نِيْنَوَى. وَجَاءَ أَحْيُورُ وَنَابَاطُ نَسِيبَا طُوبِيتَ إِلَى بَيْتِهِ وَفَرِحَا لَهُ بِجَمِيعِ الْخَيْرَاتِ الَّتِي صَنَعَهَا اللَّهُ لَهُ. وَتَجَدَّدَ عُرْسُ طُوبْيَا بِكُلِّ سُرورٍ إِلَى تَمَامِ سَبْعَةِ أَيَّامٍ.'
        - القسم السادس
