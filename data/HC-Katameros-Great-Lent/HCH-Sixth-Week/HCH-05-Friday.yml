        - البولس من رسالة بولس الرسول الأولى إلى أهل كورنثوس
        - '( 10 : 1 - 13 )'
        - 'فَإِنِّي لاَ أُرِيدُ أَنْ تَجْهَلُوا أَيُّهَا الإِخْوةُ أَنَّ آبَاءَنَا كُلَّهُمْ كَانُوا تَحْتَ الْغَمَامِ، وَكُلَّهُمْ جَازُوا فِي الْبَحْرِ، وَكُلَّهُمْ اِصْطَبَغُوا عَلَى يَدِ مُوسَى فِي الْغَمَامِ وَفِي الْبَحْرِ، وَكُلَّهُمْ أَكَلُوا طَعَامًا رُوحِيًّا وَاحِدًا، وَكُلَّهُمْ شَرِبُوا شَرَابًا رُوحَيًّا وَاحِدًا، فَإِنَّهُمْ كَانُوا يَشْرَبُونَ مِنَ الصَّخْرَةِ الرُّوحِيَّةِ الَّتِي كَانَتْ تَتْبَعُهُمْ، وَالصَّخْرَةُ كَانَتِ الْمَسِيحَ. وَلَكِنَّ أَكْثَرَهُمْ لَمْ يَرَضْ اللَّهُ عَنْهُمْ، فَإِنَّهُمْ طُرِحُوا فِي الْبَرِّيَّةِ. وَهَذِهِ حَدَثَتْ رَمْزًا لَنَا، لِئَلاَّ نَشْتَهِ الشُّرُورَكَمَا اِشْتَهَى أُوَلَئِكَ. فَلاَ تَكُونُوا عَابِدِي أَوْثَانٍ كَمَا كَانَ قَوْمٌ مِنْهُمْ، كَمَا كُتِبَ: جَلَسَ الشَّعْبُ لِلأَكْلِ وَالشُّرْبِ، ثُمَّ قَامُوا لِلَّعِبِ. وَلاَ نَزْنِ كَمَا زَنَى قَوْمٌ مِنْهُمْ، فَسَقَطَ فِي يَوْمٍ وَاحِدٍ ثَلاثَةٌ وَعِشْرُونَ أَلْفًا. وَلاَ نُجَرِّبِ الْمَسِيحَ كَمَا جَرَّبَهُ أَيْضًا قَوْمٌ مِنْهُمْ فَأَهْلَكَتْهُمُ الْحَيَّاتُ. وَلاَ تَتَذَمَّرُوا كَمَا تَذَمَّرَ أَيْضًا قَوْمٌ مِنْهُمْ، فَهَلَكُوا عَلَى يَدِ الْمُهْلِكِ.'
        - فَهَذِهِ الأُمُورُ جَمِيعُهَا عَرَضَتْ لَهُمْ مِثَالاً، وَكُتِبَتْ لإِنْذَارِنَا نَحْنُ الَّذِينَ اِنْتَهَتْ إِلَيْنَا أَواخِرُ الدُّهُورِ. فَمَنْ ظَنَّ أَنَّهُ قَائِمٌ، فَلْيَحْذَرْ أَنْ يَسْقُطَ. إِنَّهُ مَا أَصَابَكُمْ مِنَ التَّجَارِبِ إلاَّ مَا هُوَ بَشَرِيُّ. وَلَكِنَّ اللَّهَ أَمِينٌ، لاَ يَدَعُكُمْ تُجَرَّبُونَ فَوْقَ مَا تَسْتَطِيعُونَ، بَلْ سَيَجْعَلُ مَعَ التَّجْرِبَةِ، مَنْفَذًا لِتَسْتَطِيعُوا أَنْ تَحْتَمِلُوا.
        - ( نعمة اللَّه الآب فلتحل على أرواحنا يا آبائي وإخوتي. آمين. )
catholic-epistle:
  - title:
      arabic: الكاثوليكون من رسالة مُعلِّمنا يوحنا الرسول الأولى
    text:
      arabic:
        - الكاثوليكون من رسالة مُعلِّمنا يوحنا الرسول الأولى
        - '( 2 : 12 - 17 )'
        - أَكْتُبُ إِلَيْكُمْ أَيُّهَا الأَبْنَاءُ، لأَنَّ خَطَايَاكُمْ قَدْ غُفِرَتْ لأَجْلِ اِسْمِهِ. أَكْتُبُ إِلَيْكُمْ أَيُّهَا الآبَاءُ، لأَنَّكُمْ قَدْ عَرَفْتُمُ الَّذِي هُوَ مِنَ الْبَدْءِ. أَكْتُبُ إِلَيكُمْ أَيُّهَا الْفِتْيَانُ، لأَنَّكُمْ قَدْ غَلَبْتُمُ الشِّرِّيرَ. قَدْ كَتَبْتُ إِلَيْكُمْ أَيُّهَا الأَوْلادُ، لأَنَّكُمْ قَدْ عَرَفْتُمُ الآبَ. قَدْ كَتَبْتُ إِلَيْكُمْ أَيُّهَا الآبَاءُ، لأَنَّكُمْ قَدْ عَرَفْتُمُ الَّذِي هُوَ مِنَ الْبَدْءِ. قَدْ كَتَبْتُ إِلَيْكُمْ أَيُّهَا الْفِتْيَانُ، لأَنَّكُمْ أَقْوِيَاءُ، وَكَلِمَةُ اللَّهِ ثابِتَةٌ فِيكُمْ  وَقَدْ غَلَبْتُمُ الشِّرِّيرَ. لاَ تُحِبُّوا الْعَالَمَ وَلاَ مَا فِي الْعَالَمِ. إِنْ كَانَ أَحَدٌ يُحِبُّ الْعَالَمَ فَلَيْسَتْ فِيهِ مُحَبَّةُ الآبِ. لأَنَّ كُلَّ مَا فِي الْعَالَمِ هُوَ شَهْوَةُ الْجَسَدِ، وَشَهْوَةُ الْعَيْنِ، وَفخْرُ الْحَيَاةِ، وَلَيْسَ ذَلِكَ مِنَ الآبِ بَلْ مِنَ الْعَالَمِ. وَالْعَالَمُ وَشَهْوَتُهُ يَزُولاَنِ، وَأَمَّا مَنْ يَعْمَلُ بِمَشِيئَةِ اللَّهِ فَإِنَّهُ يَبْقَى إِلَى الأَبَدِ.
        - ( لا تحبوا العالم، ولا الأشياء التي في العالم، لأن العالم يزول وشهوته معه،
        - وأمَّا من يعمل بمشيئة اللَّه فإنَّه يبقى إلى الأبد. آمين. )
acts-of-the-apostles:
  - title:
      arabic: الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
    text:
      arabic:
        - الإبركسيس فصل من أعمال آبائنا الرسل الأطهار
        - '( 8 : 9 - 17 )'
        - 'وَكَانَ قَبْلاً فِي الْمَدِينَةِ رَجُلٌ اُسْمُهُ سِيمُونُ، يَسْتَعْمِلُ السِّحْرَ وَيُدْهِشُ شَعْبَ السَّامِرَةِ، مُدَّعِيًا أَنَّهُ شَيْيءٌ عَظِيمٌ. وَكَانَ الْجَمِيعُ يَتْبَعُونَهُ مِنْ صَغِيرِهِمْ إِلَى كَبِيرِهِمْ قَائِلِينَ: هَذَا هُوَ قُوَّةُ اللَّهِ الْعَظِيمَةُ. وَكَانُوا يَتْبَعُونَهُ لِكَوْنِهِمْ قَدْ اِنْدَهَشُوا زَمَانًا طَوِيلاً بِسِحْرِهِ. فَلَمَّا آمَنُوا بِمَا كَانَ فِيلُبُّسُ يُبَشِّرُهُمْ بِهِ مِنْ مَلَكُوتِ اللَّهِ وَاِسْمِ يَسُوعَ الْمَسِيحِ. اِعْتَمَدُوا رِجَالُهُمْ وَنِسَاءُهُمْ. وَسِيمُونُ أَيْضًا نَفْسُهُ آمَنَ. وَاِعْتَمَدَ وَلَزِمَ فِيلُبُّسَ، وَإِذْ عَايَنَ مَا كَانَ يَجْرِي مِنَ الآيَاتِ وَالْقُوَّاتِ الْعَظِيمَةِ، دَهِشَ.'
        - وَلَمَّا سَمِِعَ الرُّسُلُ الَّذِينَ فِي أُورُشَلِيمَ أَنَّ أَهْلَ السَّامِرَةِ قَدْ قَبِلُوا كَلِمَةَ اللَّهِ، أَرْسَلُوا إِلَيْهِمْ بُطْرُسَ وَيُوحَنَّا، فَاِنْحَدَرَا وَصَلَّيَا مِنْ أَجْلِهِمْ لِكَيْ يَنَالُوا الرُّوحَ الْقُدُسَ، لأَنَّهُ لَمْ يَكُنْ قَدْ حَلَّ بَعْدُ عَلَى أَحَدٍ مِنْهُمْ ، غَيْرَ أَنَّهُمْ كَانُوا قَدِ اِعْتَمَدُوا بِاسْمِ الرَّبِّ يَسُوعَ. فَوَضَعَا أَيْدِيَهُمَا عَلَيْهِمْ فَنَالُوا الرُّوحَ الْقُدُسَ.
        - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتكثر وتَعتَز وتَثبت، في بيعة اللَّـه المُقدَّسة. آمين. )
liturgy-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 33 : 4 ، 3 )'
    text:
      arabic:
        - 'من مزامير أبينا داود النبي ( 33 : 4 ، 3 )'
        - تَقَدَّمُوا إِلَيْهِ وَاسْتَنِيرُوا، وَوُجُوهَكُمْ لاَ تَخْزَى. طَلَبْتُ إِلَى الرَّبِّ فَاسْتَجَابَ لِي.  هللويا
liturgy-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا يوحنا البشير ( 3 : 1 - 13 )'
    text:
      arabic:
        - 'من إنجيل مُعلِّمنا يوحنا البشير ( 3 : 1 - 13 )'
        - 'وَكَانَ رَجُلٌ مِنْ الْفَرِّيسيِّينَ اسْمُهُ نِيقُوديمُوسُ، وَكَانَ رَئِيسٌ لِلْيَهُودِ. فَجَاءَ إِلَى يَسُوعَ لَيْلاً وَقَالَ لَهُ: يَا مُعَلِّمُ، نَحْنُ نَعْلَمُ أَنَّكَ أَتَيْتَ مِنَ اللَّهِ مُعَلِّمًَا، لأَنَّهُ لاَ يَقْدِرُ أَحَدٌ أَنْ يَعْمَلَ هَذِهِ الآيَاتِ الَّتِي أَنْتَ تَعْمَلُهَا مَا لَمْ يَكُنِ اللَّهُ مَعَهُ. فَأَجَابَ يَسُوعُ وَقَالَ لَهُ: الْحَقَّ الْحَقَّ أَقُولُ لَكَ إِنَّ كَانَ أَحَدُّ لاَ يُولَدُ مِنْ فَوْقُ فَلاَ يَقْدِرُ أَنْ يُعَايِنَ مَلَكُوتُ اللَّهِ. فَقَالَ لَهُ نِيقُوديمُوسُ: كَيْفَ يُمْكِنُ أَنْ يُولَدَ الإِنْسَانُ وَهُوَ شَيْخُ، أَلَعَلَّهُ يَقْدِرُ أَنْ يَدْخُلَ بَطْنَ أُمِّهِ ثَانِيَةً وَيُولَدَ. أَجَابَ يَسُوعُ: الْحَقَّ الْحَقَّ أَقُولُ لَكَ، إِنْ كَانَ أّحَدٌ لاَ يُولَدُ مِنَ الْمَاءِ وَالرُّوحِ فَلاَ يَقْدِرُ أَنْ يَدْخُلَ مَلَكُوتَ اللَّهِ. إِنَّ الْمَوْلُودَ مِنَ الْجَسَدِ إِنَّمَا هُوَ جَسَدٌ، وَالْمَوْلُودُ مِنَ الرُّوحِ إِنَّمَا هُوَ رُوحٌ. لاَ تَتَعَجَّبْ مِنْ قَوْلِي لَكَ: إِنَّهُ يَنْبَغِي لَكُمْ أَنْ تُولَدُوا مِنْ فَوْقُ. فَإِنَّ الرِّيحَ تَهُبُ حَيْثُ تَشَاءُ، وَتَسْمَِعُ صَوْتَهَا، لَكِنَّكَ لاَ تَعْلَمُ مِنْ أَيْنَ تَأْتِي وَلاَ إِلَى أَيْنَ تَذْهَبُ، هَكَذَا كُلُّ مَوْلُودٍ مِنَ الرُّوحِ.'
        - 'أَجَابَ نِيقُودِيمُوسُ وَقَالَ لَهُ: كَيْفَ يُمْكِنُ أَنْ يَكُونَ هَذَا. أَجَابَ يَسُوعُ وَقَالَ لَهُ: أَتَكُونُ مُعَلِّمًا فِي إِسْرَائِيلَ وَلاَ تَعْلَمُ هَذَا. الْحَقَّ الْحَقَّ أَقُولُ لَكَ إِنَّنَا إِنَّمَا نَنْطِقُ بِمَا نَعْلَمُ وَنَشْهَدُ بِمَا رَأَيْنَا وَلَسْتُمْ تَقْبَلُونَ شَهَادَتَنَا. إِنْ كُنْتُ قَدْ قُلْتُ لَكُمْ الأَرْضِيَّاتِ وَلَمْ تُؤْمِنُوا، فَكَيْفَ تُؤْمِنُونَ إِنْ قُلْتُ لَكُمْ السَّمَاوِيَّاتِ. وَلَمْ يَصْعَدْ أَحَدٌ إِلَى السَّمَاءِ إِلاَّ الَّذِي نَزَلَ مِنَ السَّمَاءِ، اِبْنُ الإِنْسَانِ الَّذِي هُوَ فِي السَّمَاءِ.'
        - ( والمجد للَّـه دائماً )
type: reading
