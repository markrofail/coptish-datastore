matins-psalm:
    - title:
          arabic: 'من مزامير أبينا داود النبي ( 129 : 1 ، 2 )'
      text:
          arabic:
              - 'من مزامير أبينا داود النبي ( 129 : 1 ، 2 )'
              - مِنَ الأَعْمَاقِ صَرَخْتُ إِلَيْكَ يَا رَبُّ. يَا رَبُّ اِسْتَمِِعْ صَوْتِي، لِتَكُنْ أُذُنَاكَ مُصْغِيَتَيْنِ إِلَى صَوْتِ تَضَرُّعِيِ. هَلِّلُويَا.
matins-gospel:
    - title:
          arabic: 'من إنجيل مُعلِّمنا مرقس البشير ( 10 : 17 - 27 )'
      text:
          arabic:
              - 'من إنجيل مُعلِّمنا مرقس البشير ( 10 : 17 - 27 )'
              - هذه القراءة مأخوة من قراءات القطماروس السنوي للأيام - لدير مار مينا)
              - 'وَفِيمَا هُوَ خَارجٌ عَلَى الطَّرِيقِ، أَسْرَعَ وَاحِدٌ وَجَثَا عَلَى رُكْبَتَيْهِ وَسَأَلَهُ:'
              - '"أيهَا الْمُعَلِّمُ الصَّالِحُ، مَاذَا أَعْمَلُ لأَرِثَ الْحَيَاةَ الأَبَدِيَّةَ؟ ". فَقَالَ لَهُ يَسُوعُ: " لِمَاذَا تَدْعُوني الصَّالِحَ؟ لَيْسَ أَحَدٌ صَالِحاً إِلاَّ اللَّهُ وَحْدَهُ. أَنْتَ تَعْرِفُ الْوَصَايَا: لا تَقْتُلْ. لا تَزْنِ. لا تَسْرِقْ. لا تَشْهَدْ بِالزُّورِ. لا تَسْلِبْ. أَكْرِمْ أَباكَ وَأُمَّكَ ". فَقَالَ لَهُ:" يَا مُعَلِّمُ هَذِهِ كُلُّهَا حَفِظْتُهَا مُنْذُ حَدَاثَتِي ". فَنَظَرَ إلَيْهِ يَسُوعُ وَأَحَبَّهُ، وَقَالَ لَهُ: " أَترِيدُ أنْ تَكُونَ كَامِلاً يُعْوِزُكَ شَيْءٌ وَاحِدٌ: اِذْهَبْ بِعْ كُلَّ مَا لَكَ وَأَعْطِهِ لِلْمَسَاكِينِ، فَتَرْبَحَ لَكَ كَنْزَاً في السَّمَاءِ، وَتَعَالَ اتْبَعْنِي حَامِلاً الصَّلِيبَ ". أَمَّا هُوَ فَاغْتَمَّ عَلَى الْقَوْلِ وَمَضَى حَزِيناً، لأنهُ كَانَ ذَا أَمْوَالٍ كَثِيرَةٍ.'
              - 'فَنَظَرَ يَسُوعُ وَقَالَ لِتَلامِيذِهِ: " مَا أَعْسَرَ دُخُولَ ذَوِي الأَمْوَالِ إلى مَلَكُوتِ اللَّهِ!" فَخَافَ التَّلاَمِيذُ مِنَ الكَلاَمِ. فَأَجَابَهُمْ يَسُوعُ أَيْضاً وَقَالَ: " يَا بَنِيَّ، مَا أَعْسَرَ دُخُولَ الْمُتَّكِلِينَ عَلَى الأَمْوَالِ إلى مَلَكُوتِ اللَّهِ! مُرُورُ جَمَلٍ مِنْ ثَقْبِ إبْرَةٍ أَيْسَرُ مِنْ أنْ يَدْخُلَ غَنِيٌّ إلى مَلَكُوتِ اللَّهِ" فَبُهِتُوا إلى الْغَايَةِ قَائِلِينَ لَهُ: "مَنْ يَسْتَطِيعُ أنْ يَخْلُصَ؟". فَنَظَرَ إلَيْهِمْ يَسُوعُ وَقَالَ: "عِنْدَ النَّاسِ غَيْرُ مُسْتَطَاعٍ، وَلَكِنْ لَيْسَ عِنْدَ اللَّهِ؛ لأنَّ كُلَّ شَيْءٍ مُسْتَطَاعٌ عِنْدَ اللَّهِ ".'
              - (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
pauline-epistle:
    - title:
          arabic: 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول الثانية إلى أهل كورنثوس ، بَرَكَتُهُ عَلَيْنَا. آمين   ( 7 : 2 - 11 )'
      text:
          arabic:
              - 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول الثانية إلى أهل كورنثوس ، بَرَكَتُهُ عَلَيْنَا. آمين   ( 7 : 2 - 11 )'
              - 'اِقْبَلُونَا. فَإِنَّا لَمْ نَظْلِمْ أَحَدًا. وَلَمْ نُفْسِدْ أَحَدًا. وَلَمْ نَمْكُرْ بِأَحَدٍ. وَلَسْتُ أَقُولُ ذَلِكَ لِلْقَضَاءِ عَلَيكُمْ، فَإِنَِّي قَدْ قُلْتُ سَابِقًا إِنَّكُمْ فِي قُلُوبِنَا، لِنَمُوتَ مَعَكُمْ وَنَحْيَا مَعَكُمْ. إِنَّ لِي بِكُمْ ثِقَةٌ عَظِيمَةٌ. وَلِي بِكُمْ فَخْرٌ عَظِيمًا. وَقَدِ امْتَلأْتُ تَعْزِيَةً وَازْدَدْتُ فَرَحًا فِي جَمِيعِ مَضَايِقِنَا. لأَنَّنَا لَمَّا قَدِمْنَا إِلَى مَكِدُونِيَّةَ لَمْ يَكُنْ لِجَسَدِنَا رَاحَةٌ بَلْ كُنَّا فِي ضَيْقٍ مِنْ كُلِّ وَجْهٍ . الْحُروبُ مِنْ خَارِجٍ، وَالْمَخَاوِفُ مِنْ دَاخِلٍ. لكِنَّ اللَّهَ الَّذِي يُعَزِّي الْمُتَوَاضِعِينَ قَدْ عَزَّانَا بِقُدُومِ تِيطُسَ. وَلَيْسَ بِقُدُومِهِ فَقَطْ بَلْ أَيْضًا بِالتَّعْزِيَةِ الَّتِي تَعَزَّى بِهَا مِنْ جِهَتِكُمْ، وَهُوَ يُخْبِرُنِي بِشَوْقِكُمْ وَنَوْحِكُمْ وَغَيْرَتِكُمْ لِي حَتَّى إِنِّي اِزْدَدتُ فَرَحًَا. لأَنِّي وَإِنْ كُنْتُ قَدْ أَحْزَنْتُكُمْ بِالرِّسَالَةِ لَسْتُ أَنْدَمُ، وَإِنْ أَكُنْ قَدْ نَدِمْتُ. لِكَوْنِيِ أَرَى أَنَّ تِلْكَ الرِّسَالَةَ قَدْ أَحْزَنَتْكُمْ وَلَوْ حِينًَا يَسِيرًَا. أَفْرَحُ اَلآنَ، لاَ لأَنَّكُمْ حَزِنْتُمْ، بَلْ لأَنَّ حُزْنَكُمْ كَانَ لِلتَّوْبَةِ. فَإِنَّكُمْ حَزِنْتُمْ بِحَسَبِ رِضَى اللَّهِ حَتَّى إِنَّهُ لَمْ يَنَلْكُمْ مِنْ قِبَلِنَا خُسْرَانٌ فِي شَيْءٍ. لأَنَّ الْحُزْنَ بِحَسَبِ رِضَى اللَّهِ يُنْشِئُ تَوْبَةً لِلْخَلاَصِ لاَ نَدَمَ عَلَيْهَا، أَمَّا حُزْنُ الْعَالَمِ فَيُنْشِئُ الْمَوْتَ. فَانْظُرُوا حُزْنَكُمْ هَذَا الَّذِي حَزِنْتُمُوهُ بِحَسَبِ رِضَى اللَّهِ، كَمْ أَنْشَأَ فِيكُمْ: مِنَ الاجْتِهَادِ، بَلْ مِنَ الاحْتِجَاجِ، بَلْ مِنَ الْغَيْظِ، بَلْ مِنَ الْخَوْفِ، بَلْ مِنَ الشَّوْقِ، بَلْ مِنَ الْغَيْرَةِ، بَلْ مِنَ الاِنْتِقَامِ. وَقَدْ أَبْدَيْتُمْ أَنْفُسَكُمْ فِي كُلِّ شَيْءٍ أَبْرِيَاءَ مِنَ الأَمْرِ.'
              - ( نعمةُ اللَّهِ الآبِ فَلْتَحِلَّ على أرواحنا يا آبائي وإخْوَتي. آمين. )
catholic-epistle:
    - title:
          arabic: الكاثوليكون فصلٌ من رسالة مُعلِّمنا يعقوب الرسول
      text:
          arabic:
              - الكاثوليكون فصلٌ من رسالة مُعلِّمنا يعقوب الرسول
              - 'بَرَكَتُهُ عَلَيْنَا. آمين  ( 2 : 14 - 26 )'
              - (الجزء الموضوع تحته خط من قراءات قطماروس الأيام سنوي – لدير مار مينا)
              - 'مَا الْمَنْفَعَةُ يَا إخْوَتِي إنْ قَالَ أَحَدٌ إنَّ لَهُ إيمَاناً وَلكِنْ لَيْسَ لَهُ أَعْمَالٌ؟ هَلْ يَقْدِرُ الإيمَانُ أنْ يُخَلِّصَهُ؟ إنْ كَانَ أَخٌ أَوْ أُخْتٌ عُرْيَانَيْنِ وَمُحْتَاجَيْنِ لِلْقُوتِ الْيَوْمِيِّ، فَقَالَ لَهُمَا أَحَدُكُمُ: " اذْهَبَا بِسَلاَمٍ، اسْتَدْفِئَا وَاشْبَعَا " وَلكِنْ لَمْ تُعْطُوهُمَا احْتِيَاجَ الْجَسَدِ، فَمَا الْمَنْفَعَةُ؟ هكَذَا الإيمَانُ أيْضاً، إنْ لَمْ يَكُنْ لَهُ أَعْمَالٌ، فَهُوَ مَيِّتٌ في ذَاتِهِ. لكِنْ يَقُولُ وَاحِدٌ: " أَنْتَ لَكَ إيمَانٌ، وَأَنا لِي أَعْمَالٌ " أَرِنِي إيمَانَكَ بِدُونِ أَعْمَالِكَ، وَأَنا أُرِيكَ إيمَانِي بِأَعْمَالِي. أَنْتَ تُؤْمِنُ أنَّ اللَّهَ وَاحِدٌ. حَسَناً تَفْعَلُ. وَالشَّيَاطِينُ أيْضاً يُؤْمِنُونَ وَيَقْشَعِرُّونَ! وَلكِنْ هَلْ تُرِيدُ أنْ تَعْلَمَ أيهَا الإنْسَانُ الْبَاطِلُ أنَّ الإيمَانَ بِدُونِ أَعْمَالٍ مَيِّتٌ؟ أَلَمْ يَتَبَرَّرْ إبْرَاهِيمُ أَبونَا بِالأَعْمَالِ، إذْ قَدَّمَ إسْحَقَ ابْنَهُ عَلَى الْمَذْبَحِ؟ فَتَرَى أنَّ الإيمَانَ عَمِلَ مَعَ أَعْمَالِهِ، وَبِالأَعْمَالِ أُكْمِلَ الإيِمَانُ، وَتَمَّ الْكِتَابُ الْقَائِلُ: " فَآمَنَ إبْرَاهِيمُ بِاللَّهِ فَحُسِبَ لَهُ بِرَّاً " وَدُعِيَ خَلِيلَ اللَّهِ. تَرَوْنَ إذًا أَنَّ الإنْسَانَ بِالأَعْمَالِ يَتَبَرَّرُ لاَ بِالإِيِمَانِ وَحَدَهُ. وَكَذَلِكَ رَاحَابُ الزَّانِيَةُ، أَلَمْ تُبَرَّرْ بِالأَعْمَالِ؟ إِذْ قَبِلَتَ الْمُرْسَلَيْنِ وَصَرَفَتْهُمَا مِنْ طَرِيقٍ آخَرَ، فَإِنَّهُ كَمَا أَنَّ الْجَسَدَ بِغَيْرِ رُوحٍ مَيِّتٌ، كَذَلِكَ الإِيِمَانُ بِغَيْرِ الأَعْمَالِ مَيِّتٌ.'
              - (لا تُحِبُّوا العَالَمَ ولا الأشْيَاءَ التي في العَالَمِ، لأنَّ العَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وأمَّا مَنْ يَعملُ مَشِيئَةَ اللَّهِ فإنه يَثْبُتُ إلى الأبدِ. آمين.)
acts-of-the-apostles:
    - title:
          arabic: الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين
      text:
          arabic:
              - الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين
              - '( 23 : 12 - 35 )'
              - 'وَلَمَّا كَانَ النَّهَارُ تَعَاهَدَ بَعْضُ الْيَهُودِ وَتَحَالَفُوا، وَحَرَمُوا أَنْفُسَهُمْ قَائِلِينَ: إِنَّهُمْ لاَ يَأْكُلُونَ وَلاَ يَشْرَبُونَ حَتَّى يَقْتُلُوا بُولُسَ. وَكَانَ الَّذِينَ عَقَدُوا هذَا التَّحَالُفَ أَكْثَرَ مِنْ أَرْبَعِينَ. فَأَقْبَلُوا إِلَى رُؤَسَاءِ الْكَهَنَةِ وَالشُّيُوخِ وَقَالُوا: "إِنَّا تَحَالَفْنَا عَلَى حِرْمَانِ أَنْفُسَنَا أَنْ لاَ نَذُوقَ شَيْئًا حَتَّى نَقْتُلَ بُولُسَ. فَالآنَ أَشِيرُوا أَنْتُمْ مَعَ الْمَحْفَلِ عَلَى قَائِدِ الأَلْفِ بِأَنْ يُخْرِجَهُ إِلَيْكُمْ، كَأَنَّكُمْ مُزْمِعُونَ أَنْ تَفْحَصُوا أَمْرَهُ فَحْصًا أَدَقَّ. وَنَحْنُ نَكُونُ مُسْتَعِدِّينَ لِقَتْلِهِ قَبْلَ أَنْ يَقْتَرِبَ". فَسَمِِعَ ابْنُ أُخْتِ بُولُسَ بِهَذِهِ الْمَكِيدَةِ، فَأَقْبَلَ وَدَخَلَ الْمُعَسْكَرَ وَأَخْبَرَ بُولُسَ. فَدَعَا بُولُسُ وَاحِدًا مِنْ قُوَّادِ الْمِئَاتِ وَقَالَ: "أَوْصِلْ هَذَا الْفَتَى إِلَى قَائِدِ الأَلْفِ، فَإنَّ عِنْدَهُ شَيْئًا يُخْبِرُهُ بِهِ". فَأَخَذَهُ وَأَحْضَرَهُ إِلَى قَائِدِ الأَلْفِ وَقَالَ: "إِنَّ بُولُسَ الأَسِيرَ قَدْ دَعَانِي، وَسَأَلَنِي أَنْ أُوصِلَ إِلَيْكَ هذَا الْفَتَى فَإِنَّ عِنْدَهُ شَيْئًا يَقُولَهُ لَكَ". فَأَخَذَهُ قَائِدِ الأَلْفِ بِيَدِهِ وَاِنْفَرَدَ بِهِ عَلَى حِدَةِ، وَسَأَلِهُ: "مَا عِنْدَكَ تُخْبِرُنِي بِهِ؟" فَقَالَ: "إِنَّ الْيَهُودَ تَعَاهَدُوا أَنْ يَسْأَلُوكَ أَنْ تُخْرِجَ بُولُسَ غَدًا إِلَى الْمَحْفِلِ، كَأَنَّهُ مُزْمَعٌ أَنْ يُبْحَثَ عَنْ أَمَرِهِ بَحَثًَا أَدَقَّ. فَلاَ تَنْقَدْ لَهُمْ، فَإِنَّهُ قَدْ كَمَنَ لَهُ أَكْثَرُ مِنْ أَرْبَعِينَ رَجُلاً، تَحَالَفُوا عَلَى حِرْمَانِ أَنْفُسِهِمْ أنْ لاَ يَأْكُلُوا وَلاَ يَشْرَبُوا حَتَّى يَقْتُلُوهُ. وَهُمُ الآنَ مُسْتَعِدُّونَ مُنْتَظِرُونَ مِنْكَ وَعْدًا".'
              - 'فَصَرِفَ قَائِدُ الأَلْفِ الْفَتَى بَعْدَ أَنْ أَوْصَاهُ بِأَنْ لاَ تُخْبِرْ أَحَدًا بِأَنَّكَ أَطْلَعْتَنِي عَلَى ذَلِكَ. ثُمَّ دَعَا اثْنَيْنِ مِنْ قُوَّادِ الْمِئَاتِ وَقَالَ: "أَعِدَّا مِئَتَيْ جُنْدِيٍّ لِيَنْطَلِقُوا إِلَى قَيْصَرِيَّةَ، وَسَبْعِينَ فَارِسًا وَمِئَتَيْ رَامِحٍ، مِنَ السَّاعَةِ الثَّالِثَةِ مِنَ اللَّيْلِ. وَأَحْضِرَا دَوَابَّ لِيُرْكِبُوا بُولُسَ وَيُوصِلاَهُ سَالِمًا إِلَى فِيلِكْسَ الْوَالِي". لأَنَّهُ خَافَ أَنْ يَخْتَطِفَهُ الْيَهُودَ وَيَقْتُلُوهُ، ثُمَّ يُشْكَى هُوَ كَأَنَّهُ اِرْتَشَى. وَكَتَبَ رِسَالَةً حَاوِيَةً هذِهِ صُورَتُهَا: "مِنْ كُلُودِيُوسُ لِيسِيَاسُ، إِلَى فِيلِكْسَ الْعَزِيزِ، سَلاَمٌ. إِنَّ الْيَهُودَ قَدْ أَمْسَكُوا هَذَا الرَّجُلَ وَأَزْمَعُوا أَنْ يَقْتُلُوهُ، فَوَافَيْتُهُمْ بِجُنْدٍ وَأَنْقَذْتُهُ، لَمَّا عَلِمْتُ أَنَّهُ رُومَانِيٌّ. وَأَرَدْتُ أَنْ أَعْرِفَ مَا يَشْكُونَهُ بِهِ فَأَحْضَرْتُهُ إِلَى مَحْفَلِهِمْ ، فَوَجَدْتُ أَنَّهُ يُشْكَى بِمَسَائِلَ مِنْ نَامُوسِهِمْ. وَلكِنَّ لَيْسَ عَلَيْهِ شَكْوَى تَوْجِبُ الْمَوْتَ أَوِ الْقُيُودَ. ثُمَّ نُبِئْتُ بِمَكِيدَةٍ مِنْهُمْ عَلَيه فَوَجَّهْتُهُ إِلَيْكِ وَأَمَرْتُ الشَّاكِينَ بِأَنْ يُقَولُوا لَدَيكِ مَا لَهُمْ عَلَيْهِ .كُنْ مُعَافىً".'
              - 'فَأَخَذَ الْجُنْدُ بُولُسَ عَلَى مَا أُمِرُوا بِهِ، وَمَضُوا بِهِ لَيْلاً إِلَى أَنْتِيبَاتْرِيسَ. وَفِي الْغَدِ تَرَكُوا الْفُرْسَانَ يَمْضُونَ مَعَهُ وَرَجَعُوا إِلَى الْمُعَسْكَرِ. فَبَلَغَ أُولئِكَ إِلَى قَيْصَرِيَّةَ وَدَفَعُوا الرِّسَالَةَ إِلَى الْوَالِي، وَأَقَامُوا بُولُسَ لَدَيهِ. فَقَرَأَهَا الْوَالِي، ثُمَّ سَأَلَ مِنْ أَيَّةِ وِلاَيَةٍ هُوَ، وَلَمَّا عَلِمَ أَنَّهُ مِنْ كِيلِيكِيَّةَ، قَالَ: "سَأَسْمَعُ مِنْكِ مَتَى حَضَرَ خُصُومُكَ". ثُمَ أَمَرَ أَنْ بِحِفْظِهِ فِي قَصْرِ هِيرُودُسَ.'
              - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتَكْثُرُ وتَعتَزُّ وتَثْبُتُ، في بيعَةِ اللَّه المُقدَّسَةِ. آمين. )
liturgy-psalm:
    - title:
          arabic: 'من مزامير أبينا داود النبي ( 26 : 10 ، 11 )'
      text:
          arabic:
              - 'من مزامير أبينا داود النبي ( 26 : 10 ، 11 )'
              - أُسَبِّحُ وَأُرَتِّلُ للرَّبِّ. اِسْتَمِعْ يَا رَبُّ صَوْتَي الَّذِي بِهِ دَعَوْتُكَ. اِرْحَمِنِي وَاِسْتَجِبْ لِي، فَإِنَّ لَكَ قَالَ قَلْبِي. هَلِّلُويَا.
liturgy-gospel:
    - title:
          arabic: 'من إنجيل مُعلِّمنا متى البشير ( 18 : 23 - 35 )'
      text:
          arabic:
              - 'من إنجيل مُعلِّمنا متى البشير ( 18 : 23 - 35 )'
              - 'لِذلِكَ يُشْبِهُ مَلَكُوتُ السَّمَوَاتِ رَجُلاَ مَلِكًا أَرَادَ أَنْ يُحَاسِبَ عَبِيدَهُ. فَلَمَّا بَدَأَ بِمُحَاسَبَتِهِمْ أُحْضِرَ إِلَيْهِ وَاحِدٌ مَدْيُونٌ بِعَشْرَةِ آلاَفِ وَزْنَةٍ. وَإِذْ لَمْ يَكُنْ لَهُ مَا يُوفِي أَمَرَ سَيِّدُهُ أَنْ يُبَاعَ هُوَ وَامْرَأَتُهُ وَبَنُوهُ وَكُلُّ مَا لَهُ، وَيُوفَى الدَّيْنَ. فَخَرَّ ذَلِكَ الْعَبْدُ سَاجِدًا لَهُ قَائِلاً: يَا سَيِّدُ، تَمَهَّلْ عَلَيَّ فَأُوفِيَكَ كُلَّ مَا لَكَ. فَتَحَنَّنَ سَيِّدُ ذلِكَ الْعَبْدِ وَأَطْلَقَهُ، وَتَرَكَ لَهُ الدَّيْنَ. وَبَعْدَ مَا خَرَجَ ذَلِكَ الْعَبْدُ وَجَدَ عَبْدًا من رُفَقَائِهِ لَهُ عَلَيْهِ مِئَةُ دِينَارٍ، فَأَمْسَكَهُ وَأَخَذَ يَخْنُقُهُ قَائِلاً: أَوْفِني مَا لِي عَلَيْكَ. فَخَرَّ ذَلِكَ الْعَبْدُ عَلَى قَدَمَيْهِ وَسَأَلَهُ قَائِلاً: تَمَهَّلْ عَلَيَّ فَأُوفِيَكَ كُلَّ مَا لَكَ. فَأَبَى وَمَضَى وَطَرَحَهُ فِي السَّجْنِ حَتَّى يُوفِيَ الْدَّيْنَ. فَرَأَى رُفَقَاؤُهُ مَا كَانَ، فَحَزِنُوا جِدًّا. وَجَاءُوا فَأَعْلَمُوا سَيِّدَهُمْ بِكُلِّ مَا كَانَ.'
              - 'حِينَئِذٍ دَعَاهُ سَيِّدُهُ وَقَالَ لَهُ: أَيُّهَا الْعَبْدُ الشِّرِّيرُ، كُلُّ مَا كَانَ لِي عَلَيْكَ تَرَكْتُهُ لَكَ لأَنَّكَ سَأَلْتَنِي. أَفَمَا كَانَ يَنْبَغِي لَكَ أَنْ تَرْحَمَ رَفِيقَكَ كَمَا رَحِمْتُكَ أَنَا؟. وَغَضِبَ سَيِّدُهُ وَدَفَعَهُ إِلَى الْمُعَذِّبِينَ حَتَّى يُوفِيَ جَمِيعَ مَا لَهُ عَلَيْهِ. فَهكَذَا أَبِي السَّمَاوِيُّ يُصْنَعُ بِكُمْ إِنْ لَمْ تَتْرُكُوا مِنْ قُلُوبِكُمْ كُلُّ وَاحِدٍ لأَخِيهِ زَلاَّتِهِ.'
              - (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
