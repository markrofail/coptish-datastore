title:
    arabic: 'من سفر أيوب الصديق ( 15 : 1 - 35 )'
text:
    arabic:
        - 'من سفر أيوب الصديق ( 15 : 1 - 35 )'
        - 'فَأَجَابَ أَلِيفَازُ التَّيْمَانِيُّ وَقَالَ: أَلَعَلَّ الْحَكِيمَ يُجِيبُ عَنْ عِلْمٍ بَاطِلٍ، وَيَمْلأُ جَوْفَهُ رِيحًا شَرْقِيَّةً، فَيَحْتَجَّ بِكَلاَمٍ لاَ يُفِيدُ، وَبِأَقْوَالٍ لاَ مَعْنَى لَهَا؟ بَلْ أَنْتَ تَهَدِمُ التَّقْوَى وَتَنَقُضُ عِبَادَةَ اللَّهِ وَفَمَكَ يَبُوحُ بِإِثْمِكَ ، وَأَنْتِ تُؤَثِّرُ لِسَانَ الْمَاكِرِينَ. إِنَّ فَمَكَ هُوَ يَسْتَذْنِبُكَ، لاَ أَنَا، وَشَفَتَيْكَ تَشْهَدَانِ عَلَيْكَ.'
        - أَلَعَلَّكَ وُلِدْتَ أَوَّلَ الْبِشْرِ أَمْ أُبْدِعْتَ قَبْلَ التِّلالِ؟ أَلَعَلَّكَ سَمِعْتَ أَسِرَارَ اللَّهِ، أَمْ حُزْتَ الْحِكْمَةُ لِنَفْسِكَ؟ مَا الَّذِي تَعْلَمُهُ أَنْتَ وَلاَ نَعْلَمُهُ نَحْنُ؟ أَمْ مَاذَا اِسْتَبَانَ لَكَ وَخَفِيَّ عَلَينَا ؟ فَرُبَّ أَشْيَبَ عِنْدَنَا وَشَيْخٍ أَكْبَرُ سِنَّاً مِنْ أَبِيكَ ؟ أَيَسِيرٌ لَدَيْكَ تَعْزِيَاتُ اللَّهِ وَمُلاَيَنَتُهُ لَكَ بِالْكَلاَمِ ؟ عَلاَمَ يَسْتَهْوِيكَ قَلْبُكَ؟ ولماذا تَخْتَلِجُ عِينَاكَ حَتَّى يَهِيجَ عَلَى اللَّهِ رُوحُكَ ، وَيَنْفُثُ فَمُكَ أَقْوَالاً ؟ مَنْ هُوَ الإِنْسَانُ حَتَّى يَزْكُوَ وَمَوْلُودُ الْمَرْأَةِ حَتَّى يَتَبَرَّرَ؟ هَا إِنَّ قِدِّيسِيِهِ لاَ يَأْتَمِنُهُمْ، وَالسَّمَواتُ غَيْرُ زَكِيَّةٍ فِي عَيْنَيْهِ، فَبِالْحَرِيِّ الإِنْسَانُ الرِّجْسُ الْفَاسِدُ الإنسان الَّذِي يَشْرَبُ الإثْمِ كَالْْمَاءِ!.
        - إِنَِّي أُبَيِّنُ لَكَ فَاِسْمَعْ لِي، وَبِمَا رَأَيْتُ أُحَدِّثُكَ، وَبِمَا أَخْبَرَ بِهِ الْحُكَمَاءُ عَنْ آبَائِهِمْ وَلَمْ يَكْتُمُوهُ. الَّذِينَ لَهُمْ وَحْدَهُمْ أُعْطِيَتِ الأَرْضُ، وَلَمْ يَدْخُلْ بَيْنَهُمْ غَرِيبٌ. الْمُنَافِقُ يَتَمَلْمَلُ كُلَّ الأَيَّامِ، وَسِنُونَ مَعْدُودَةٌ اِدُّخِرَتْ لِلْجَائِرِ. صَوْتُ الأَهْوَالِ فِي مِسْمَعَيْهِ وَفِي سَاعَةِ السَّلامِ يُفَاجِئُهُ الْمُخَرِّبُ. لاَ يَأْمَنُ أَنْ يَخْرُجَ مِنَ الظُّلْمَةِ وَعَيْنُهُ تَرْقُّبُ السَّيْفَ. يَهِيمُ فِي طِلَبِ خُبْزِهِ وهو يَعْلَمُ أَنَّ يَوْمَ الظَّلاَمِ إِلَى جَانِبِهِ. يَفْجَأُهُ الضُّرُّ وَ الضِّيقُ، وَيَتَجَبَّرَانِ عَلَيْهِ كَمَلِكٍ مُسْتَعِدٍّ لِلْوَغَى. لأَنَّهُ مَدَّ عَلَى اللَّهِ يَدَهُ، وَعَلَى الْقَدِيرِ تَجَبَّرَ، وَأَغَارَ عَلَيه بِعُنُقٍ مُتَصَلِّبَةٍ تَحْتَ أَوقافِ مِجَنَّةِ الْغَيْظُ. وَقَدْ كَسَى السَّمْنُ وَجِهَهُ ، وَغَشَّى الشَّحْمُ كُلْيَتَيْهِ، فَاِسْتَوْطَنَ مُدُنًَا خَرِبَةً، بُيُوتًَا غَيْرَ مَسْكُونَةٍ عَنْ قَلِيلٍ سَتَكُونُ رُجْمًا. لاَ يُفْلِحُ، وَلاَ يَثْبُتُ يَسَارُهُ، وَلاَ تَنْتَشِرُ لَهُ فِي الأَرْضِ قِنْيَةٌ. لاَ تَبْرَحُهُ الْظُّلَمَةُ، وَاللَّهِيبُ يُذْوِي أَغْصَانَهُ وَبِنَفْخَةِ فَمِ اللَّهِ يَزُولُ ، لاَ يَعْتَمِدْنَ عَلَى الزُّوَّرِ فَإِنَّهُ يَغْوَى وَيَكُونُ الزُّوَّرُ جَزَاءَهُ . يَسْتَوْفِيهِ قَبْلَ يَوْمِهُ، وَسَعَفُهُ لاَ يَخْضَرُّ. يَتَسَاقَطُ كَالْْجَفْنِ حِصْرِمَهُ، وَيَنْفُضُ كَالْزَّيْتونِ زَهْرُهُ. لأَنَّ جِمَاعَةَ الْمُنَافِقِيْنَ عَقِيمَةٌ، وأَخْبِيَةُ الرَّشْوَةِ تَأْكُلُهَا النَّارُ. حَبِلَ بِالْضَّرَرِ وَولدَ الإثْمَ، وَأَحْشَاؤهُ أَنْشَأَتِ الْكَيْدَ.
        - (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
