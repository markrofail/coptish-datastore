          arabic: 'من سفر التثنية لموسى النبي ( 9 : 7 - 10 : 1 - 11 )'
      text:
          arabic:
              - 'من سفر التثنية لموسى النبي ( 9 : 7 - 10 : 1 - 11 )'
              - 'اُذْكُرْ. لاَ تَنْسَ أَنَّكِ كَمْ أَغْضَبْتَ الرَّبَّ إِلهَكَ فِي الْبَرِّيَّةِ. مُنْذُ الْيَوْمِ الَّذِي خَرَجْتُمْ فِيهِ مِنْ أَرْضِ مِصْرَ إِلَى أَنْ جِئْتُمْ إِلَى هذَا الْمَكَانِ لاَ تَزَالُونَ تُقَاوِمُونَ الرَّبَّ. حَتَّى فِي حُورِيبَ أَسْخَطْتُمُوهُ، فَغَضِبَ الرَّبُّ عَلَيْكُمْ وكَادَ يَفْنِيَكُمْ. وَحِينَ صَعِدْتُ إِلَى الْجَبَلِ لآخُذَ لَوْحَيِ الْحَجَرِ، لَوْحَيِ الْعَهْدِ الَّذِي بَتَّهُ الرَّبُّ مَعَكُمْ، وَمَكَثْتُ فِي الْجَبَلِ أَرْبَعِينَ نَهَارًا وَأَرْبَعِينَ لَيْلَةً لَمْ آكُلْ خُبْزًا وَلَمْ أَشْرَبْ مَاءً. ثُمَّ دَفَعَ الرَّبُّ إلَيَّ لَوْحَيِ الْحَجَرِ الْمَكْتُوبَيْنِ بِأَصَبعِ اللَّهِ، مَكْتُوبٌ عَلَيْهَا جَمِيعُ الْكَلامِ الَّذِي كَلَّمَكُمْ اللَّهُ بِهِ فِي الْجَبَلِ فِي يَوْمِ الاجْتِمَاعِ. وَفِي نِهَايَةِ الأَرْبَعِينَ نَهَارًا وَالأَرْبَعِينَ لَيْلَةً أَعْطَانِيَ الرَّبُّ لَوْحَيِ الْحَجَرِ، لَوْحَيِ الْعَهْدِ، وَقَالَ لِي الرَّبُّ: قُمِ انْزِلْ عَاجِلاً مِنْ هَهُنَا، لأَنَّهُ قَدْ أَثَمَ شَعْبُكَ الَّذِي أَخْرَجْتَهُ مِنْ أَرْضِ مِصْرَ. وَزَاغُوا سَرِيعًا عَنِ الطَّرِيقِ الَّتِي سَنَنْتُهَا لَهُمْ. وَصَنَعُوا لَهُمْ تِمْثَالاً مَسْبُوكًا. وَكَلَّمَنِيَ الرَّبُّ قَائِلاً: قَدْ قُلْتُ لَكَ مَرَّةً وَاثِنَتَيْنِ إِنَِّي رَأَيْتُ هذَا الشَّعْبَ فَإَذَا ُهوَ شَعْبٌ قَاسِي الرِّقَابِ. دَعْنِي فَأُبِيدَهُمْ وَأَمْحُوَ اسْمَهُمْ مِنْ تَحْتِ السَّمَاءِ، وَأَجْعَلَكَ أَنْتَ لأُمَّةٍ أَعْظَمَ وَأَكْثَرَ مِنْهُمْ. فَرَجَعْتُ وَنَزَلْتُ مِنَ الْجَبَلِ، وَالْجَبَلُ مُضْطَرِمٌ بِالنَّارِ، وَلَوْحَا الْحَجْرِ فِي يَدَيَّ.'
              - وَنَظَرْتُ فَإِذَا بِكُمْ قَدْ خَطِئْتُمْ إِلَى الرَّبِّ إِلهِكُمْ، وَصَنَعْتُمْ لَكُمْ عِجْلاً مَسْبُوكًا، وَزُغْتُمْ عَنِ الطَّرِيقِ الَّتِي أَوْصَاكُمْ بِهَا الرَّبُّ. فَأَخَذْتُ اللَّوْحَيْنِ وَطَرَحْتُهُمَا مِنْ يَدَيَّ وَكَسَّرْتُهُمَا عَلَى مَشْهَدٍ مِنْكُمْ. ثُمَّ طَلَبْتُ مِنَ الرَّبِّ مَرَّةً ثَانِيَةً كَالأَوُلى أَرْبَعِينَ نَهَارًا وَأَرْبَعِينَ لَيْلَةً، لَمْ آكُلُ خُبْزًا وَلَمْ أَشْرَبُ مَاءً، بِسَبَبِ خَطِيَّتِكُمُ الَّتِي خَطِئْتُمُوهَا إِذْ صَنَعْتُمُ الشَّرَّ فِي عَيْنَِي الرَّبِّ وَأَسْخَطْتُمُوهُ لأَنَِّي خِفْتُ وَالْغَضَبِ وَالسُّخْطِ الَّذِي سَخَطَهُ الرَّبُّ عَلَيْكُمْ لِيُبِيدَكُمْ. فَاِسْتَجَابَ لِيَ الرَّبُّ فِي هَذِهِ الْمَرَّةِ أَيْضًا. وَغَضِبَ الرَّبُّ عَلَى هَارُونَ جِدًّا وَكَادَ أَنْ يُبِيدَهُ. فَتَضَرَّعْتُ مِنْ أَجْلِ هَارُونَ أَيْضًا فِي ذلِكَ الزَّمَانِ. وَأَمَّا مَا خَطِئْتُمْ بِهِ وَهُوَ الَّذِي صَنَعْتُمُوهُ، فَإِنِّي أَخَذْتُهُ فَأَحْرَقْتُهُ بِالنَّارِ، وَحَطَّمْتُهُ وَسَحَقْتُهُ حَتَّى صَارَ نَاعِمًا كَالْغُبَارِ. ثُمَّ طَرَحْتُ غُبَارَهُ فِي النَّهْرِ الْمُنْحَدِرِ مِنَ الْجَبَلِ.
              - 'وَبِالْْحَرِيقِ وَبِالْتَّجْرِبَةِ فِي قُبُورِ الشَّهْوَةِ أَغَضِبْتُم الرَّبَّ إلَهَكُم. وَعِنْدَمَا بَعَثَكُمُ الرَّبُّ مِنْ قَادَشَ بَرْنِيعَ قَائِلاً: اِصْعَدُوا لِتَرِثُّوا الأَرْضَ الَّتِي أَنَا أَعْطَيْتُهَا لَكُمْ فَعَصَيْتُمْ قَوْلَ الرَّبِّ إِلهِكُمْ وَلَمْ تُؤْمِنُوا بِهِ وَلَمْ تَسْمَعُوا لِصَوْتِهِ. وَلَمْ تَزَالُوا عَاصِينَ الرَّبَّ مِنْ يَوْمِ ظَهَرَ لَكُمْ.'
              - 'فَتَضَرَّعْتُ أَمَامَ الرَّبِّ الأَرْبَعِينَ نَهَارًا وَالأَرْبَعِينَ لَيْلَةً الَّتِي جَثَوْتُ فِيهَا، لأَنَّ الرَّبَّ كَانَ قَدْ تَوَعَّدَكُمْ بِالْهَلاَكِ. وَتَضَرَّعْتُ إِلَى الرب وَقُلْتُ: اللَّهُمَّ يَا رَبُّ يَا مَلِكُ الأُمَمِ، لاَ تُهْلِكْ شَعْبَكَ وَمِيرَاثَكَ الَّذِي اِفَدَيْتَهُمْ بِقُوَّتِكَ الْعَظِيمَةِ، وَأَخْرَجْتَهُمْ مِنْ أَرْضِ مِصْرَ بِيَدِكَ الْعَزِيزَةِ وَذِرَاعَكَ الرَّفيعَ. اُذْكُرْ عَبِيدَكَ إِبْرَاهِيمَ وَإِسْحَاقَ وَيَعْقُوبَ، الَّذِينَ أَقْسَمْتَ لَهُمْ بَذَاتِكَ وَلاَ تَنْظُّرْ إِلَى قَسَاوَةِ هذَا الشَّعْبِ وَإِثْمِهِ وَخَطِيَِّتِهِ، كَيْلاَّ تَقُولَ أَهْلُ الأَرْضِ الَّتِي أَخْرَجْتَنَا مِنْهَا: إِنَّ الرَّبَّ لَمْ يَسْتَطِعْ أَنْ يُدْخَلَهُمْ الأَرْضَ الَّتِي وَعَدَهُمْ بِهَا؟ وَمِنْ أَجْلِ أَنَّهُ أَبْغَضَهُمْ أَخْرَجَهُمْ لِيَقْتُلَهُمْ فِي الْبَرِّيَّةِ، وَهُمْ شَعْبُكَ وَمِيرَاثُكَ الَّذِينَ أَخْرَجْتَهُمْ مِنْ أَرْضِ مِصْرَ بِقُوَّتِكَ الْعَظِيمَةِ وَيَدِكَ الْعَزِيزَةِ وَذِرَاعِكَ الْمَبْسُوطَةِ.'
              - 'فِي ذَلِكَ الزَّمَانِ قَالَ لِي الرَّبُّ : اِنْحَتْ لَكَ لَوْحَيْنِ مِنْ حَجَرٍ كَالأوَّلَيْنِ، وَاصْعَدْ إِلَيَّ إِلَى الْجَبَلِ، وَاصْنَعْ لَكَ تَابُوتًا مِنْ خَشَبٍ. فَأَكْتُبَ عَلَى اللَّوْحَيْنِ الْكَلِمَاتِ الَّتِي كَانَتْ عَلَى اللَّوْحَيْنِ الأَوَّلَيْنِ اللَّذَيْنِ كَسَرْتَهُمَا، وَضَعْهُمَا فِي التَّابُوتِ. فَصَنِعْتُ تَابُوتَا مِنْ خَشَبِ السَّنْطِ، وَنَحَتُّ لَوْحَيْنِ مِنْ حَجَرٍ كَالأَوَّلَيْنِ، وَصَعِدْتُ إِلَى الْجَبَلِ وَلَوْحَا الْحَجْرِ فِي يَدِيِ. فَكَتَبَ عَلَيهَا كَالْْكِتَابَةِ الأُولَى، الْعَشَرَ الْكَلِمَاتِ الَّتِي كَلَّمَكُمْ الرَّبُّ بِهَا فِي الْجَبَلِ مِنْ وَسَطِ النَّارِ "فِي يَوْمِ الاِجْتِمَاعِ" ودفعها  الرَّبُّ إلَيَّ. ثُمَّ اِنْثَنَيْتُ فَنَزَلْتُ مِنْ الْجَبَلِ وَوَضَعْتُ اللَّوْحَيْنِ فِي التَّابُوتِ الَّذِي وَضَعْتَهُ، فَكَانَا هُنَاكَ كَمَا أَمَرَنِيَ الرَّبُّ. وَاِرْتَحَلَ بَنُو إِسْرَائِيلَ مِنْ آبَارِ بَنِي يَعْقَانَ إِلَى مُوسِيرَ. هُنَاكَ مَاتَ هَارُونُ، وَدُفِنَ هُنَاكَ. فَتَوَلَّى الْكَهَنُوتَ مَكَانَهُ أَلِيعَازَارُ ابْنُهُ. وَرَحَلُوا مِنْ ثَمَّ إِلَى جُدْجُودَ وَمِنْ جُدْجُودِ إِلَى يَطْبَاتَ، أَرْضٍ ذَاتِ أَنْهَارِ مَاءٍ.'
              - فِي ذلِكَ الْوَقْتِ فَرَزَ الرَّبُّ سِبْطَ لاَوِي لِيَحْمِلُوا تَابُوتَ عَهْدِ الرَّبِّ، وَيَقِفُوا أَمَامَ الرَّبِّ لِيَخْدِمُوهُ وَيُبَارِكُوا اِسْمَهُ إِلَى هذَا الْيَوْمِ. لِذَلِكَ لَمْ يَكُنْ لِلاَوِيينِ حَظٌّ وَلاَ مِيرَاثٌ مَعَ إخْوَتِِهمْ. وَإِنَّمَا الرَّبُّ هُوَ مِيرَاثُهُمْ كَمَا قَالَ لَهُمْ.
              - 'وَأنَا أَقَمْتُ بِالْجَبَلِ (مِثْلَ الأَيَّامِ الأُولَى) أَرْبَعِينَ نَهَارًا وَأَرْبَعِينَ لَيْلَةً. فَاسْتَجَابَنِي الرَّبُّ هَذِهِ الْمَرَةَ أَيْضًا، وَلَمْ يَشَإِ الرَّبُّ أَنْ يُهْلِكَكُمْ. ثُمَّ قَالَ لِيَ الرَّبُّ: قُمْ وَسِرْ مُرْتَحِلاً أَمَامَ الشَّعْبِ، لِيَدْخُلُوا وَيَمْتَلِكُوا الأَرْضَ الَّتِي أََقْسَمْتُ لآبَائِهِمْ أَنْ أُعْطِيَهَا لَهُمْ.'
              - (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
    - title:
          arabic: 'من سفر صموئيل الأول ( 23 : 26 - 24 : 1 - 22 )'
      text:
          arabic:
              - 'من سفر صموئيل الأول ( 23 : 26 - 24 : 1 - 22 )'
              - 'وَكَانَ شَاوُلُ وَرِجَالُهُ يَسِيرُونَ فِي جَانِبِ الْجَبَلِ مِنْ هُنَا، وَدَاوُدُ وَرِجَالُهُ فِي الْجَانِبِ الآخَرِ  مِنْ هُنَاكَ. وَكَانَ دَاوُدُ مُسْرِعًَا فِي هَرَبِِهِ مِنْ أَمَامِ شَاوُلَ، وَشَاوُلُ وَرِجَالُهُ يُحِيطُونَ بِدَاوُدَ وَرِجَالِهِ لِيَأْخُذُوهُمْ. فَأَتَى رَسُولٌ إِلَى شَاوُلَ وَقَالَ لَهُ: "أَسْرِِعْ وَاذْهَبْ لأَنَّ الْفِلِسْطِينِيِّينَ قَدِْ اِنْتَشَرُوا فِي الأَرْضِ. فَرَجَعَ شَاوُلُ مِنْ مُطَارِدَةِ دَاوُدَ، وَاِنْطَلَقَ لِلِقَاءِ الْفِلِسْطِينِيِّينَ. لِذلِكَ دُعِيَ ذلِكَ الْمَوْضِعُ صَخْرَةَ الاِفْتِرَاقِ.'
              - وَقَامَ دَاوُدُ مِنْ هُنَاكَ وَأَقَامَ فِي حُصُونِ عَيْنَ جَدْيَ.
              - 'فَلَمَّا رَجَعَ شَاوُلُ مِنْ وَرَاءِ الْفِلِسْطِينِيِّينَ أَخْبَرُوهُ قَائِلِينَ: "هُوَذَا دَاوُدُ فِي بَرِّيَّةِ عَيْنَ جَدْيَ". فَأَخَذَ شَاوُلُ ثَلاَثَةَ آلاَفِ رَجُلٍ مُنْتَخَبِينَ مِنْ جَمِيعِ إِسْرَائِيلَ وَسَارَ فِي طَلَبِ دَاوُدَ وَرِجَالِهِ عَلَى صُخُورِ الْوُعُولِ. وَأَتَى إِلَى حَظَائِرِ الْغَنَمِ الَّتِي فِي الطَّرِيقِ. وَكَانَتْ هُنَاكَ مَغَارَةٌ فَدَخَلَ شَاوُلُ الْمَغَارَةَ لِيَقْضِي حَاجَتَهُ، وَكَانَ دَاوُدُ وَرِجَالُهُ جَالِسِينَ فِي بَاطِنِ الْمَغَارَةِ. فَقَالَ أَصْحَابُ دَاوُدَ: "هَذَا هُوَ الْيَوْمُ الَّذِي قَالَ لَكَ الرَّبُّ: هأَنَذَا أَدْفَعُ فِيهِ عَدُوَّكَ إلَى يَدِكَ فَتَصْنَعُ بِهِ مَا يَحْسُنُ فِي عَيْنَيْكَ". فَقَامَ دَاوُدُ وَقَطَعَ طَرَفَ رِدَاءِ شَاوُلَ سِرًّا. وَبَعْدَ ذلِكَ خَفَقَ قَلْبُ دَاوُدَ لِقَطْعِهِ طَرَفَ رِدَاءِ شَاوُلَ، وَقَالَ لأَصْحَابِهِ: "أَبَى الرَّبُّ أَنْ أَعْمَلَ هذَا الأَمْرَ بِسَيِّدِي مَسِيحِ الرَّبِّ، وَأَرْفَعَ عَلَيهِ يَدِيِ، لأَنَّهُ مَسِيحُ الرَّبِّ". وَزَجَرَ دَاوُدُ أَصْحَابَهُ بِالْكَلاَمِ، وَلَمْ يَدَعْهُمْ يَثِبُونَ عَلَى شَاوُلَ. ثُمَ قَامَ شَاوُلُ وَخَرَجَ مِنَ الْمَغَارَةِ وَسَارَ فِي طَرِيقِهِ. فَقَامَ دَاوُدُ بَعْدَ ذَلِكَ وَخَرَجَ مِنَ الْمَغَارَةِ وَنَادَى شَاوُلَ وقَالَ: «يَا سَيِّدِي الْمَلِكُ». فَالْتَفَتَ شَاوُلُ إِلَى خَلْفِه، فَخَرَّ دَاوُدُ عَلَى وَجْهِهِ إِلَى الأَرْضِ سَاجِدًا. وَقَالَ دَاوُدُ لِشَاوُلَ: «لِمَاذَا تَسْمَعُ كَلاَمَ النَّاسِ الْقَائِلِينَ: إِنَّ دَاوُدَ يَطْلُبُ أّذَاكَ ؟ هُوَذَا قَدْ رَأَتْ عَيْنَاكَ الْيَوْمَ أَنَّ الرَّبَّ قَدْ دَفَعَكَ اليَومَ إِلَى يَدِيِ فِي الْمَغَارَةِ، وَقَدْ أُشِيرَ عَلَيَّ أَنْ'
              - 'أقْتُلَكَ،لكِنَّنِي أَشْفَقْتُ عَلَيْكَ وَقُلْتُ: لاَ أَرْفَعُ يَدِي عَلَى سَيِّدِي، لأَنَّهُ مَسِيحُ الرَّبِّ. فَانْظُرْ يَا أَبِي اُنْظُرْ، فَمِنْ كَوْنِيَّ قَطَعْتُ طَرَفَ رِدَائِكَ وَلَمْ أَقْتُلْكَ اِعْلَمْ وَانْظُرْ أَنَّهُ لَيْسَ فِي يَدِيِ شَرٌّ وَلاَ مَعْصِيَةٌ وَلَمْ أُذْنِبْ إِلَيْكَ، وَأَنْتِ تَتَصَيَّدُ نَفْسِي لِتَأْخُذَهَا. فَليَحْكُمِ الرَّبُّ بَيْنِي وَبَيْنَكِ وَالرَّبُّ يَنْتَقِمُ لِي مِنْكَ، وَأَمَا يَدِيِ فَلاَ تَكُونُ عَلَيْكَ. كَمَا قِيلَ فِي مَثَلُ الأَقْدَمِينَ : مِنَ الأَشْرَارِ يَخْرُجُ الشَرٌّ ، فَيَدِي لاَ تَكُونُ عَلَيْكَ. وَرَاءَ مَنْ خَرَجْتَ يَا مَلِكَ إِسْرَائِيلَ؟، وَرَاءَ مَنْ أَنْتَ مُطَارِدٌ؟، وَرَاءَ كَلْبٍ مَيْتٍ، وَرَاءَ بُرْغُوثٍ وَاحِدٍ! فَلْيَقُمِ الرَّبُّ دَيَانًَا وَلْيَحْكُمْ بَيْنِي وَبَيْنَكَ وَلْيَنْظُرْ وَيَفْصِلْ دَعْوَايَ وَيُنْصِفْنِي مِنْ يَدِكَ.'
              - 'فَلَمَّا فَرَغَ دَاوُدُ مِنْ كَلاَمِهِ هَذَا لِشَاوُلَ، قَالَ شَاوُلُ: "أَهذَا صَوْتُكَ يَا ابْنِي دَاوُدُ؟" وَرَفَعَ شَاوُلُ صَوْتَهُ وَبَكَى. ثُمَّ قَالَ لِدَاوُدَ: "أَنْتَ أَبَرُّ مِنِّي، لأَنَّكَ جَازَيْتَنِي خَيْرًا وَأَنَا جَازَيْتُكَ شَرًّا. وَلِقَدْ أَظْهَرْتَ الْيَوْمَ أَنَّكَ صَنَعْتَ إلَيَّ خَيْرًا، لأَنَّ الرَّبَّ قَدْ أَسْلَمَنِي إِلَى يَدِكَ وَلَمْ تَقْتُلْنِي. وَإذَا تَمَكَّنَ الْمَرْءُ مِنْ عَدُوِّهِ، فَهَلْ يُطْلِقُ سَبِيلَهُ بِخَيْرٍ، فَجَزَاكَ الرَّبُّ خَيْرًا كَمَا صَنَعْتَ مَعِي الْيَوْمَ. وَلِقَدْ عَلِمْتُ الآنَّ أَنَّكَ سَتَصِيْرُ مَلِكًَا وَيَثْبُتُ فِي يَدِكَ مُلْكُ إِسْرَائِيلَ. فَاِحْلِفْ لِي الآنَ بِالرَّبِّ إِنَّكَ لاَ تُقْرِضُ ذُرِّيَّتِي مِنْ بَعْدِي، وَلاَ تُبِيدُ اسْمِي مِنْ بَيْتِ أَبِي". فَحَلَفَ دَاوُدُ لِشَاوُلَ. وَاِنْصَرَفَ شَاوُلُ إِلَى بَيْتِهِ، وَصَعِدَ دَاوُدُ وَأَصْحَابِهِ إِلَى الْحِصُونِ.'
              - (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
    - title:
          arabic: 'من سفر إشعياء النبي ( 13 : 2 - 13 )'
      text:
          arabic:
              - 'من سفر إشعياء النبي ( 13 : 2 - 13 )'
              - اُنْصُبُوا رَايَةً عَلَى الْجِبَالِ السَّهْلَةِ، اِرْفَعُوا الصَّوْتَ إِلَيْهِمْ وَلاَ تَخَافُوا، أَشِيرُوا بِالْيَدِ وَلْيَدْخُلُوا أَبْوَابَ الْمُتَسَلِّطِينَ. أَنَا أَمَرْتُ مُقَدَّسِيَّ، وَدَعَوْتُ جَبَابِرَتِي لِغَضَبِيِ لِيَعْتَزُّوا بِبَهْجَتِي. فِي الْجِبَالِ صَوْتُ جُمْهُورٍ كَصَوْتِ شَعْبٍ عَظِيمٍ. صَوْتُ ضَجِيجِ مَمَالِكَ الأُمَمِ الْمُجْتَمِعَةِ. وَرَبُّ الْجُنُودِ يَسْتَعْرِضُ جُنْدَ الْقِتَالِ. يَأْتِيَ مِنْ أَرْضٍ بَعِيدَةٍ ، مِنْ أَقَاصِيِ السَّمَواتِ الرَّبُّ، وَأَدَواتُ سُخْطِهِ لِتَدْمِيرِ الأَرْضِ كُلَّهَا.
              - وَلْوِلُوا فَإِنَّ يَوْمَ الرَّبِّ قَرِيبٌ قَادِمٌ بِخَرَابٍ مِنْ لَدُنِ الْقَدِيرِ اللَّهِ، فَلِذَلِكَ تَسْتَرْخِي كُلُّ يَدٍ، وَيَذُوبُ قَلْبُ كُلِّ إِنْسَانٍ. فَيَفْزَِعُونَ وَيَأْخُذُهُمُ الطَّلْقُ وَالْمَخَاضُ وَيَتَضَوَّرُونَ كَالَّتِي تَلِدُ وَيُبْهَتُونَ بَعْضُهُمْ مِنْ بَعْضٍ، وَوُجُوهُهُمْ مِثْلَ اللَّهِيبَ.
              - هوذا يَوْمُ الرَّبَّ قَدْ حَضَرَ يَوْمٌ قَاسٍ ذُو سَخَطٍ وَاِضْطِرامِ غَضَبٍ، لِيَجْعَلَ الأَرْضَ خَرَابًَا وَيُبِيدَ  خُطَاتَهَا مِنْهَا. إِنَّ كَوَاكِبَ السَّمَاءِ وَنُجُومَهَا لاَ تَبْعَثُ نُورَهَا، وَالشَّمْسُ تُظْلِمُ فِي خُرُوجِهَا، وَالْقَمَرُ لاَ يُضِئُ بِنُورِهِ. وَأَفْتَقِدُ الْمَسْكُونَةِ بِشَرِّهَا وَالْمُنَافِقِيْنَ بِأَثَامِهِمْ وَأَرْدَعُ تَعَظُّمَ الْمُسْتَكْبِرِينَ وَأَضَعُ تَجَبُّرَ الْجَائِرِينَ وَأَجْعَلُ الإِنْسَانَ أَعَزَّ مِنَ الذَّهَبِ الإبْرِيزِ، وَالْبَشَرَ أَثْمَنَ مِنْ ذَهَبِ أُوفِيرَ. فَإِنَِّي سَأُزَعْزِِعُ السَّمَاءَ وَأُزَلْزِلُ الأَرْضَ عَنْ مَقَرِّهَا فِي سَخَطِ رَبِّ الْجُنُودِ وَفِي يَوْمِ اِضْطِرَامِ غَضَبِهِ.
              - (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
    - title:
          arabic: 'من سفر أيوب الصديق ( 15 : 1 - 35 )'
      text:
          arabic:
              - 'من سفر أيوب الصديق ( 15 : 1 - 35 )'
              - 'فَأَجَابَ أَلِيفَازُ التَّيْمَانِيُّ وَقَالَ: أَلَعَلَّ الْحَكِيمَ يُجِيبُ عَنْ عِلْمٍ بَاطِلٍ، وَيَمْلأُ جَوْفَهُ رِيحًا شَرْقِيَّةً، فَيَحْتَجَّ بِكَلاَمٍ لاَ يُفِيدُ، وَبِأَقْوَالٍ لاَ مَعْنَى لَهَا؟ بَلْ أَنْتَ تَهَدِمُ التَّقْوَى وَتَنَقُضُ عِبَادَةَ اللَّهِ وَفَمَكَ يَبُوحُ بِإِثْمِكَ ، وَأَنْتِ تُؤَثِّرُ لِسَانَ الْمَاكِرِينَ. إِنَّ فَمَكَ هُوَ يَسْتَذْنِبُكَ، لاَ أَنَا، وَشَفَتَيْكَ تَشْهَدَانِ عَلَيْكَ.'
              - أَلَعَلَّكَ وُلِدْتَ أَوَّلَ الْبِشْرِ أَمْ أُبْدِعْتَ قَبْلَ التِّلالِ؟ أَلَعَلَّكَ سَمِعْتَ أَسِرَارَ اللَّهِ، أَمْ حُزْتَ الْحِكْمَةُ لِنَفْسِكَ؟ مَا الَّذِي تَعْلَمُهُ أَنْتَ وَلاَ نَعْلَمُهُ نَحْنُ؟ أَمْ مَاذَا اِسْتَبَانَ لَكَ وَخَفِيَّ عَلَينَا ؟ فَرُبَّ أَشْيَبَ عِنْدَنَا وَشَيْخٍ أَكْبَرُ سِنَّاً مِنْ أَبِيكَ ؟ أَيَسِيرٌ لَدَيْكَ تَعْزِيَاتُ اللَّهِ وَمُلاَيَنَتُهُ لَكَ بِالْكَلاَمِ ؟ عَلاَمَ يَسْتَهْوِيكَ قَلْبُكَ؟ ولماذا تَخْتَلِجُ عِينَاكَ حَتَّى يَهِيجَ عَلَى اللَّهِ رُوحُكَ ، وَيَنْفُثُ فَمُكَ أَقْوَالاً ؟ مَنْ هُوَ الإِنْسَانُ حَتَّى يَزْكُوَ وَمَوْلُودُ الْمَرْأَةِ حَتَّى يَتَبَرَّرَ؟ هَا إِنَّ قِدِّيسِيِهِ لاَ يَأْتَمِنُهُمْ، وَالسَّمَواتُ غَيْرُ زَكِيَّةٍ فِي عَيْنَيْهِ، فَبِالْحَرِيِّ الإِنْسَانُ الرِّجْسُ الْفَاسِدُ الإنسان الَّذِي يَشْرَبُ الإثْمِ كَالْْمَاءِ!.
              - إِنَِّي أُبَيِّنُ لَكَ فَاِسْمَعْ لِي، وَبِمَا رَأَيْتُ أُحَدِّثُكَ، وَبِمَا أَخْبَرَ بِهِ الْحُكَمَاءُ عَنْ آبَائِهِمْ وَلَمْ يَكْتُمُوهُ. الَّذِينَ لَهُمْ وَحْدَهُمْ أُعْطِيَتِ الأَرْضُ، وَلَمْ يَدْخُلْ بَيْنَهُمْ غَرِيبٌ. الْمُنَافِقُ يَتَمَلْمَلُ كُلَّ الأَيَّامِ، وَسِنُونَ مَعْدُودَةٌ اِدُّخِرَتْ لِلْجَائِرِ. صَوْتُ الأَهْوَالِ فِي مِسْمَعَيْهِ وَفِي سَاعَةِ السَّلامِ يُفَاجِئُهُ الْمُخَرِّبُ. لاَ يَأْمَنُ أَنْ يَخْرُجَ مِنَ الظُّلْمَةِ وَعَيْنُهُ تَرْقُّبُ السَّيْفَ. يَهِيمُ فِي طِلَبِ خُبْزِهِ وهو يَعْلَمُ أَنَّ يَوْمَ الظَّلاَمِ إِلَى جَانِبِهِ. يَفْجَأُهُ الضُّرُّ وَ الضِّيقُ، وَيَتَجَبَّرَانِ عَلَيْهِ كَمَلِكٍ مُسْتَعِدٍّ لِلْوَغَى. لأَنَّهُ مَدَّ عَلَى اللَّهِ يَدَهُ، وَعَلَى الْقَدِيرِ تَجَبَّرَ، وَأَغَارَ عَلَيه بِعُنُقٍ مُتَصَلِّبَةٍ تَحْتَ أَوقافِ مِجَنَّةِ الْغَيْظُ. وَقَدْ كَسَى السَّمْنُ وَجِهَهُ ، وَغَشَّى الشَّحْمُ كُلْيَتَيْهِ، فَاِسْتَوْطَنَ مُدُنًَا خَرِبَةً، بُيُوتًَا غَيْرَ مَسْكُونَةٍ عَنْ قَلِيلٍ سَتَكُونُ رُجْمًا. لاَ يُفْلِحُ، وَلاَ يَثْبُتُ يَسَارُهُ، وَلاَ تَنْتَشِرُ لَهُ فِي الأَرْضِ قِنْيَةٌ. لاَ تَبْرَحُهُ الْظُّلَمَةُ، وَاللَّهِيبُ يُذْوِي أَغْصَانَهُ وَبِنَفْخَةِ فَمِ اللَّهِ يَزُولُ ، لاَ يَعْتَمِدْنَ عَلَى الزُّوَّرِ فَإِنَّهُ يَغْوَى وَيَكُونُ الزُّوَّرُ جَزَاءَهُ . يَسْتَوْفِيهِ قَبْلَ يَوْمِهُ، وَسَعَفُهُ لاَ يَخْضَرُّ. يَتَسَاقَطُ كَالْْجَفْنِ حِصْرِمَهُ، وَيَنْفُضُ كَالْزَّيْتونِ زَهْرُهُ. لأَنَّ جِمَاعَةَ الْمُنَافِقِيْنَ عَقِيمَةٌ، وأَخْبِيَةُ الرَّشْوَةِ تَأْكُلُهَا النَّارُ. حَبِلَ بِالْضَّرَرِ وَولدَ الإثْمَ، وَأَحْشَاؤهُ أَنْشَأَتِ الْكَيْدَ.
              - (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
    - title:
          arabic: 'من سفر يشوع بن شيراخ ( 2 : 1 - 9 )'
      text:
          arabic:
              - 'من سفر يشوع بن شيراخ ( 2 : 1 - 9 )'
              - يَا بُنَيَّ إِنْ أَقْبَلَتَ لِخِدْمَةِ الرَّبِّ فَاثْبُتْ عَلَى الْبَرِّ وَالتَّقْوَى وَأَعْدِدْ نَفْسَكَ لِلْتَّجْرِبَةِ . أَرَشِدْ قَلْبَكَ وَاِحْتَمِلْ. أَمِلْ أُذُنَكَ وَاِقْبَلْ أَقْوَالَ الْعَقْلِ، وَلاَ تَعْجَلْ فِي وَقْتِ النَّوَائِبِ . اِنْتَظِرْ بِصَبْرٍ مَا تَنْتَظِرُ مِنَ اللَّهِ ، لاَزِمْهُ وَلاَ تَتَرَدَدْ لِكَيْ تَزْدَادَ حَيَاةً فِي أَوَاخِرِكَ. مَهْمَا نَابَكَ فَاِقْبَلْهُ، وَكُنْ صَابِرًا عَلَى صُرُوفِ اِتِّضَاعِكَ ، فَإِنَّ الذَّهَبَ يُمَحَّصُ فِي النَّارِ، وَالْمَرْضِيِيْنَ مِنَ النَّاسِ يُمَحَّصُونَ فِي أَتُونِ الاِتِضَاعِ. آمِنْ بِهِ فَيَنْصُرَكَ. قَوَّمْ طُرُقَكَ وَتَوَكَّلْ عَلَيهِ. اِحْفَظْ مَخَافَتَهُ وَأَبْقي عَلَيهَا فِي شَيْخُوخَتِكَ. أَيُّهَا الْمُتَّقُونَ الرَّبَّ، اِنْتَظَرُوا رَحْمَتَهُ وَلاَ تُحِيدُوا لئَلاَّ تَسْقُطُوا. أَيُّهَا الْمُتَّقُونَ الرَّبِّ آمِنُوا بِهِ، فَلاَ يَضِيعَ أَجْرُكُمْ. أَيُّهَا الْمُتَّقُونَ لِلرَّبِّ. تَرَجُّو الْخَيْرَاتِ وَالْسُّرُورَ الأَبَدِيَّ وَالرَّحْمَةَ.
              - أَيُّهَا الْمُتَّقُونَ لِلرَّبِّ. أَحَبُّوهُ فَتَسْتَنِيرَ قُلُوبُكُمْ. اُنْظُرُوا إِلَى الأَجْيَالِ الْقَدِيمَةِ وَتَأَمَّلُوا. هَلْ تَوَكَّلَ أَحَدٌ عَلَى الرَّبِّ فَخَزِيَ . أَوْ ثَبَتَ عَلَى مَخَافَتِهِ فَخُذِلَ. أَوْ دَعَاهُ فَأَهْمَلَ. فَإِنَّ الرَّبَّ رَءُوفٌ رَحِيمٌ يَغْفِرُ الْخَطَايَا وَيُخَلِّصُ فِي يَوْمِ الضَّيْقِ. وَيْلٌ لِلْقُلُوبِ الْهَيَّابَةِ وَلِلأَيْدِي الْمُتَرَاخِيَةِ وَلِلْخَاطِئِ الَّذِي يَمْشِي فِي طَرِيقَيْنِ . وَيْلٌ لِلْقَلْبِ الْمُتَوَانِي إِنَّه لاَ يُؤْمِنُ وَلِذَلِكَ لاَ حِمَايَةَ لَهُ. وَيْلٌ لَكُمْ أَيُّهَا الَّذِينَ فَقَدُوا الصَّبْرَ وَتَرَكُوا الطُّرُقَ الْمُسْتَقِيمَةَ وَمَالُوا إِلَى طُرُقِ السُّوءِ فَمَاذَا تَصْنَعُونَ يَوْمَ اِفْتِقَادِ الرَّبِّ. إِنَّ الْمُتَّقِينَ لِلرَّبِّ لاَ يَعْصُونَ أَقْوَالَهُ وَالْمُحِبِّيْنَ لَهُ يَحْفَظُونَ طُرُقَهُ. إِنَّ الْمُتَّقِينَ لِلْرَّبِّ يَبْتَغُونَ مَرْضَاتَهُ وَالْمُحِبِّيْنَ لَهُ يَمْتَلِئُونَ مِنَ الشَّرِيعَةِ. إِنَّ الْمُتَّقِينَ لِلْرَّبِّ يُهَِيِّئُونَ قُلُوبَهُمْ وَيُخْضِعُونَ أَمَامَهُ نُفُوسَهُمْ. إِنَّ الْمُتَّقِينَ لِلْرَّبِّ يَحْفَظُونَ وَصَايَاَهُ وَيَصْبِرُونَ إِلَى يَوْمِ اِفْتِقَادِهِ. قَائِلِينَ إِنْ لَمْ نَتُبْ نَقَعَ فِي يَدِيِ الرَّبِّ لاَ فِي أَيْدِي النَّاسِ. لأَنَّ رَحْمَتَهُ عَلَى قَدْرِ عَظَمَتِهِ.
              - بُنُّو الْحِكْمَةِ جَمَاعَةُ الصِّدِّيِقِينَ وَذُرِّيَّتُهُمْ أَهْلُ الطَّاعَةِ وَالْمَحَبَّةِ. يَا بُنَيَّ اِسْمَعُوا أَقْوَالَ أَبِيكُمْ وَاعْمَلُوا بِهَا لِكَيْ تَخَلُصُوا. فَإِنَّ الرَّبَّ قَدْ أَكْرَمَ الأَبَ فِي الأَوْلاَدِ وَأَثْبَتَ حُكْمَ الأُمِّ فِي الْبَنِينَ. مَنْ أَكْرَمَ أَبَاهُ فَإِنَّهُ يُكَفِّرُ خَطَايَاهُ وَيَمْتَنِِعُ عَنْهَا وَيُسْتَجَابُ لَهُ فِي صَلاَةِ كُلِّ يَوْمٍ .
              - (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
matins-psalm:
    - title:
          arabic: 'من مزامير أبينا داود النبي ( 15 : 10 ، 11 )'
      text:
          arabic:
              - 'من مزامير أبينا داود النبي ( 15 : 10 ، 11 )'
              - لأَنَّكَ لاَ تَتْرُكُ نَفْسِي فِي الْجَحِيمِ، وَلاَ تَدَعُ صَفِيَّك أنْ يَرَى فَسَادًَا . قَدْ عَرَّفْتَنِي طُرُقَ الْحَيَاةِ. هَلِّلُويَا.
matins-gospel:
    - title:
          arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 20 : 27 - 38 )'
      text:
          arabic:
              - 'من إنجيل مُعلِّمنا لوقا البشير ( 20 : 27 - 38 )'
              - 'وَدَنَا إلَيْهِ قَوْمٌ مِنَ الزَّنَادِقَةِ ، الَّذِينَ يَقُولُونَ بِعَدَمِ القِيَامَةِ، وَسَأَلُوهُ، قَائِلِيِنَ: "يَامُعَلِّمُ، كَتَبَ لَنَا مُوسَى: إِنْ مَاتَ لِرَجُلٍ أَخٌ وَلَهُ امْرَأَةٌ، وَمَاتَ عَنْ غَيْرِ وَلَدٍ، فَلْيَأْخُذْ أَخُوهُ الْمَرْأَةَ وَيُقِيمُ نَسْلاً لأَخِيهِ. وَكَانَ سَبْعَةُ إِخْوَةٍ. أَخَذَ أَوَّلَهُمْ امْرَأَةً وَمَاتَ مِنْ غَيْرِ وَلَدٍ، فَأَخَذَ الثَّانِي الْمَرْأَةَ وَمَاتَ مِنْ غَيْرِ وَلَدٍ، ثُمَّ أَخَذَهَا الثَّالِثُ وَكَذَلِكَ الْسَّبْعَةُ. وَلَمْ يُخَلِّفُوا نَسْلاً وَمَاتُوا. وَفِي آخِرِ الْكُلِّ مَاتَتِ الْمَرْأَةُ أَيْضًا. فَفِي الْقِيَامَةِ، لِمَنْ مِنْهُمْ تَكُونُ الْمَرْأَةُ ؟ لأَنَّ السَّبْعَةَ اِتَّخَذُوهَا امَرْأَةً !" فَقَالَ لَهُمْ يَسُوعُ: "إنَّ أَبْنَاءَ هذَا الدَّهْرِ يُزَوِّجُونَ وَيَتَزَوَّجُونَ ، وَأَمَّا الَّذِينَ اِسْتَحَقُّوا الْفَوْزَ بِذلِكَ الدَّهْرِ وَبِالْقِيَامَةِ مِنْ بَيْنِ الأَمْوَاتِ، فَلاَ يزوجون ولاَ يَتَزَوَّجُونَ. وَلاَ يُمْكِنُ أَنْ يَمُوتُوا بَعْدُ، لأَنَّهُمْ مُسَاوونَ الْمَلاَئِكَةَ، وَهُمْ أَبْنَاءُ اللَّهِ، لِكَوْنِهِمْ أَبْنَاءَ الْقِيَامَةِ. فَأَمَّا أَنَّ الْمَوْتَى يَقُومُونَ، فَقَدْ بَيَّنَهُ مُوسَى أَيْضًا فِي أَمْرِ الْعُلَّيْقَةِ إذْ قَالَ: إِنَّ اَلرَّبَّ هُوَ إِلهُ إِبْرَاهِيمَ وَإِلهُ إِسْحَاقَ وَإِلهُ يَعْقُوبَ. وَهُوَ لَيْسَ إلهَ أَمَوَاتٍ وإنَمَّا إِلَهُ أَحَيَاءٍ، لأَنَّ الْجَمِيعَ يَحْيَوْنَ لَهُ".'
              - (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
