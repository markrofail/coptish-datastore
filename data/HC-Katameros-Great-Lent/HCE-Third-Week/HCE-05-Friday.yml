          arabic:
              - 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول إلى العبرانيين ، بَرَكَتُهُ عَلَيْنَا. آمين   ( 11 : 1 - 8 )'
              - وَأَمَّا الإِيمَانُ فَهُوَ الثِّقَةُ بِمَا يُرْجَى وَبُرْهَانٌ بِأُمُورٍ لاَ تُرَى. بِهِ شَهِدَ الْشُّيُوخُ. بِالإِيمَانِ نَفْهَمُ أَنَّ الدُّهُورَ أُتْقِنَتْ بِكَلِمَةِ اللَّهِ، حَتَّى أَنَّ الْمَنْظُورَاتِ صُنِعْتِ مِنْ الْغَيْرِ الْمَنْظُورَاتِ. بِالإِيمَانِ قَرَّبَ هَابِيلُ ِللَّهِ ذَبِيحَةً أَفْضَلَ مِنْ قَايِينَ. وَبِهِ شُهِدَ لَهُ أَنَّهُ بَارٌّ، إِذْ شَهِدَ اللَّهُ لِتَقْدِمَاتِهِ. وَبِهِ، وَإِنْ مَاتَ لَمْ يَزَلْ يَتَكَلَّمُ. بِالإِيمَانِ نُقِلَ أَخْنُوخُ لِكَيْ لاَ يَرَى الْمَوْتَ، وَلَمْ يُوجَدْ بَعْدُ لأَنَّ اللَّهَ نَقَلَهُ. لأَنَّهُ مِنْ قَبْلِ نَقْلِهِ شُهِدَ لَهُ بِأَنَّهُ قَدْ أَرْضَى اللَّهَ. وَبِغَيْرِ إِيمَانٍ لاَ يَسْتَطِيعُ أَحَدٌ أَنْ يُرْضِيَ اللَّهَ لأَنَّ الَّذِي يَدْنُو إِلَى اللَّهِ يَجِبُ عَلَيْهِ أَنْ يُؤْمِنَ بِأَنَّهُ كَائِنٌ، وَأَنَّهُ يُجَازِي الَّذِينَ يَبْتَغُونَهُ. بِالإِيمَانِ نُوحٌ لَمَّا أُوحِيَ إِلَيْهِ عَنْ أُمُورٍ لَمْ تُرى بَعْدُ اِتَّقَى (خَافَ)، فَبَنَى لِخَلاَصِ أَهْلِ بَيْتِهِ تَابُوتًا دَانَ بِهِ الْعَالَمَ، وَصَارَ وَارِثًا لِلْبِرِّ الَّذِي بِالإِيمَانِ. بِالإِيمَانِ إِبْرَاهِيمُ لَمَّا دُعِيَ أَنْ يَخْرُجَ إِلَى الْمَوَضِعِ الَّذِي كَانَ لَهُ أَنْ يَأْخُذَهُ مِيرَاثًا، فَخَرَجَ لاَ يَدْرِي إِلَى أَيْنَ يَتَوَجَّهُ.
              - ( نعمةُ اللَّهِ الآبِ فَلْتَحِلَّ على أرواحنا يا آبائي وإخْوَتي. آمين. )
catholic-epistle:
    - title:
          arabic: الكاثوليكون فصلٌ من رسالة مُعلِّمنا يهوذا الرسول
      text:
          arabic:
              - الكاثوليكون فصلٌ من رسالة مُعلِّمنا يهوذا الرسول
              - 'بَرَكَتُهُ عَلَيْنَا. آمين  ( 1 : 17 - 25 )'
              - 'أَمَّا أَنْتُمْ أَيَّهَا الأَحِبَّاءُ فَاذْكُرُوا الأَقْوَالَ الَّتِي نَطَقَ بِهَا سَابِقًا رُسُلُ رَبِّنَا يَسُوعَ الْمَسِيحِ. الَّذِين قَالُوا لَكُمْ: «إِنَّهُ سَيَكُونُ فِي آخِرِ الزَّمَانِ أُنَاسٌ مُسْتَهْزِئُونَ يُسْلُكُونَ فِي الْنِّفَاقِ عَلَى حَسَبِ شَهَوَاتِهِمْ، هَؤُلاَءِ هُمْ مُعْتَزِلُونَ بِأَنْفُسِهِمْ حَيَوَانِيُّونَ لَيْسَ لَهُمُ الرَّوْحُ.'
              - أَمَّا أَنْتُمْ أَيَّهَا الأَحِبَّاءُ فَابْنُوا أَنْفُسَكُمْ عَلَى إِيمَانِكُمُ الأَقْدَسِ، مُصَلِّينَ فِي الرُّوحِ الْقُدُسِ، وَاحْفَظُوا أَنْفُسَكُمْ فِي مَحَبَّةِ اللَّهِ، مُنْتَظِرِينَ رَحْمَةَ رَبِّنَا يَسُوعَ الْمَسِيحِ لِلْحَيَاةِ الأَبَدِيَّةِ. فَبَكِّتُوا بَعْضًا مِمَّنْ قُضِيَ عَلَيْهِمْ، وَخَلِّصُوا بَعْضًا، وَأنْقُذُوهُمْ مِنَ النَّارِ، وَاِرْحَمُوا بَعْضًَا بِخَوْفٍ مُبْغِضِينَ حَتَّى الْلِّبَاسَ الْمُدَنَّسَ مِنَ الْجَسَدِ.
              - وَلِلْقَادِرُ أَنْ يَحْفَظَكُمْ مِنَ الْذِّلَّةِ، وَيُحْضِرَكُمْ أَمَامَ مَجْدِهِ بِلاَ عَيْبٍ فِي الابْتِهَاجِ، لِلإِلَهِ وَحَدَهُ مُخَلِّصُنَا، يَسُوعَ الْمَسِيحِ رَبِّنَا، لَهُ الْمَجْدُ وَالْجَلاَلُ وَالْعِزَّةُ وَالسُّلْطَانُ، قَبْلَ كُلِّ الدَّهْرِ كُلَّهِ وَالآنَ وَإِلَى جَمِيعِ الدُّهُورِ. آمِينَ.
              - (لا تُحِبُّوا العَالَمَ ولا الأشْيَاءَ التي في العَالَمِ، لأنَّ العَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وأمَّا مَنْ يَعملُ مَشِيئَةَ اللَّهِ فإنه يَثْبُتُ إلى الأبدِ. آمين.)
acts-of-the-apostles:
    - title:
          arabic: الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين
      text:
          arabic:
              - الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين
              - '( 23 : 6 - 11 )'
              - 'وَلَمَّا عَلِمَ بُولُسُ أَنَّ قِسْمًا مِنْهُمْ صَدُّوقِيُّونَ وَالآخَرَ فَرِّيسِيُّونَ، صَاحَ فِي الْمَحْفَلِ: "أَيُّهَا الرِّجَالُ الإِخْوَةُ، أَنَا فَرِّيسِيٌّ ابْنُ فَرِّيسِيٍّ. وأَنَا عَلَى الرَّجَاءِ وَقِيَامَةِ الأَمْوَاتِ أُحَاكَمُ". فَلَمَّا قَالَ ذَلِكَ وَقَعِ اِخْتِلاَفٌ بَيْنَ الْفَرِّيسِيِّينَ وَالصَّدُّوقِيِّينَ، وَانْشَقَّتِ الْجَمَاعَةُ، فَإِنَّ الصَّدُّوقِيِّينَ يَقُولُونَ إِنَّهُ لَيْسَ قِيَامَةٌ وَلاَ مَلاَكٌ وَلاَ رُوحٌ، وَأَمَّا الْفَرِّيسِيُّونَ فَيُقِرُّونَ بِكُلِّ ذلِكَ. فَصَارَ صِيَاحٌ عَظِيمٌ، وَقَامَ كَتَبَةٌ مِنْ قِسْمِ الْفَرِّيسِيِّينَ وَطَفِقُوا يُخَاصِمُونَ قَائِلِينَ:"إنَّا لاَ نَجِدُ فِي هذَا الرَّجُلِ شَرًَّا. فَإِنْ كَانَ قَدْ كَلَّمَهُ مَلاَكٌ أَوْ رُوحٌ (فَلاَ نُحَارِبِ اللَهَ)". فَلَمَّا اِشْتَدَّ الاِخْتِلاَفُ أَشْفَقَ قَائِدُ الأَلفِ أَنْ يَفْسَخُوا بُولُسَ، فَأَمَرَ الْجُنْدَ أَنْ يَنْزِلُوا وَيَخْطَفُوهُ مِنْ بَيْنِهِمْ وَيَأْتُوا بِهِ إِلَى الْمُعَسْكَرِ. وَفِي اللَّيْلَةِ التَّالِيَةِ وَقَفَ بِهِ الرَّبُّ وَقَالَ: "ثِقْ يَا بُولُسُ! فَإَِنَّكَ كَمَا شَهِدْتَ بِمَا لِي فِي أُورُشَلِيمَ، كَذَلِكَ يَنْبَغِي أَنْ تَشْهَدَ لِي فِي رُومِيَةَ أَيْضًا".'
              - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتَكْثُرُ وتَعتَزُّ وتَثْبُتُ، في بيعَةِ اللَّه المُقدَّسَةِ. آمين. )
liturgy-psalm:
    - title:
          arabic: 'من مزامير أبينا داود النبي ( 15 : 1 )'
      text:
          arabic:
              - 'من مزامير أبينا داود النبي ( 15 : 1 )'
              - 'اللَّهُمَ اِحْفَظِنِي فَإِنَِّي عَلَيكَ تَوَكَّلْتُ. قُلْتَ للرَّبِّ : أَنْتَ رَبِّي، وَلاَ تَحْتَاجُ إِلَى حَسَنَاتِي. هَلِّلُويَا.'
liturgy-gospel:
    - title:
          arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 11 : 14 - 26 )'
      text:
          arabic:
              - 'من إنجيل مُعلِّمنا لوقا البشير ( 11 : 14 - 26 )'
              - 'وَكَانَ يُخْرِجُ شَيْطَانًا وَكَانَ ذَلِكَ أَخْرَسَ. فَلَمَّا أُخْرِِجَ الشَّيْطَانُ تَكَلَّمَ الأَخْرَسُ، فَتَعَجَّبَ الْجُمُوعُ. فَقَالَ بَعْضُهُمْ: "إِنَّهُ بِبَعْلَزَبُولَ رَئِيسِ الشَّيَاطِينِ يُخْرِجُ الشَّيَاطِينَ".  وَآخَرُونَ طَلَبُوا مِنْهُ آيَةً مِنَ السَّمَاءِ لِكَي يُجَرِّبُوهُ. فَعَلِمَ أَفْكَارَهُمْ، قَالَ لَهُمْ: "كُلُّ مَمْلَكَةٍ تَنْقَسِمُ عَلَى نَفْسِهَا تَخْرَبُ، وَبَيْتٍ يَنْقَسِمُ عَلَى بَيْتٍ يَسْقُطُ. فَإِنْ اِنْقَسَمَ الشَّيْطَانُ عَلَى نَفْسِهِ، فَكَيْفَ تَثْبُتُ مَمْلَكَتُهُ؟ لأَنَّكُمْ تَقُولُونَ: إِنِّي بِبَعْلَزَبُولَ أُخْرِجُ الشَّيَاطِينَ. فَأَبْنَاؤُكُمْ بِمَنْ يُخْرِجُونَهُمْ؟ فَمِنْ أَجْلِ هَذَا هُمْ يَحْكُمُونَ عَلَيْكُمْ! وَإِنْ كُنْتُ أَنَا بِأَصْبعِ اللَّهِ أُخْرِجُ الشَّيَاطِينَ، فَقَدِ اِقْتَرَبَ مِنْكُمْ مَلَكُوتُ اللَّهِ. إِذَا كَانَ الْقَوِيُّ الْمْتَسَلِّحُ يُحَافِظُ عَلَى دَارِهِ، تَكُونُ أَمْتِعَتُهُ فِي أَمَانٍ. وَلَكِنْ إِذَا جَاءَ عَلَيْهِ مَنْ هُوَ أَقْوَى مِنْهُ وَغَلَبَهُ فَإِنَّهُ يَنْزِعُ سِلاَحَهُ الَّذِي كَانَ يَعْتَمِدُ عَلَيْهِ، وَيُوزِّعُ غَنَائِمَهُ. مَنْ لَيْسَ مَعِي فَهُوَ عَلَيَّ، وَمَنْ لاَ يَجْمَعُ مَعِي فَهُوَ يُفَرِّقُ. إِنَّ الرُّوحَ النَّجِسَ إذَا  خَرَجَ مِنَ الإِنْسَانِ، طَافَ فِي أَمْكِنَةٍ لاَ مَاءَ بها يَطْلُبُ رَاحَةً، فَإِذَا لم يَجِدْها يَقُولُ: أَرْجِعُ إِلَى بَيْتِي الَّذِي خَرَجْتُ مِنْهُ. فَيَأْتِي فَيَجِدُهُ مَكْنُوسًا مُزَيَّنًا. فَيَذْهَبُ حِينَئِذٍ وَيَأْخُذُ سَبْعَةَ أَرْوَاحٍ آخَرِينَ شَرًَّا مِنْهُ، فَيَأْتُونَ وَيَسْكِنُونَ هُنَاكَ، فَتَكُونُ أَوَاخِرُ ذلِكَ الإِنْسَانِ شَرًَّا مِنْ أَوَائِلِهِ!".'
              - (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
