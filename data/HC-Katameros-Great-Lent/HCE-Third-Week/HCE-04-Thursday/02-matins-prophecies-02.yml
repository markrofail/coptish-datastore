title:
    arabic: 'من سفر إشعياء النبي ( 11 : 10 - 12 : 1 ، 2 )'
text:
    arabic:
        - 'من سفر إشعياء النبي ( 11 : 10 - 12 : 1 ، 2 )'
        - وَيَكُونُ فِي ذلِكَ الْيَوْمِ أَنَّ أَصْلَ يَسَّى الْقَائِمَ رَايَةً لِلشُّعُوبِ، إِيَّاهُ تَتَرَجَّى الأُمَمُ، وَيَكُونُ قَبْرُهُ مُمَجَّداً.
        - وَفِي ذلِكَ الْيَوْمِ يَعُودُ السَّيِّدُ فَيَمِدُّ يَدَهُ لِيَقْتَنِيَ بَقِيَّةَ شَعْبِهِ الَّذِي بَقَى فِي أَشُّورَ، وَمِصْرَ، وَبابِلَ، وَالْحَبَشَةِ، وَعِيلاَمَ، وَالأهْوَانَ، وَسِنْعَارَ، وَحَمَاةَ، وَجَزَائِرِ الْبَحْرِ. وَمِنْ مَشَارِقِ الشَّمْسِ وَأَرَابْيَّا، وَيَرْفَعُ رَايَةً لِلأُمَمِ، وَيَجْمَعُ الضَّالَّيْنِ (الْمَنْفِيِّينَ) مِنْ إِسْرَائِيلَ، وَيَضُمُّ الْمُشَتَّتِيْنَ مِنْ يَهُوذَا مِنْ أَرْبَعَةِ أَطْرَافِ الأَرْضِ. فَيَزُولُ حَسَدُ أَفْرَايِمَ، وَتَضْمَحِلُّ عَدَاوَةُ يَهُوذَا. فَلاَ أَفْرَايِمُ يَحْسُدُ يَهُوذَا، وَلاَ يَهُوذَا يُعَادِي أَفْرَايِمَ. وَيَنْقَضُونَ عَلَى أَكْتَافِ الْفِلِسْطِينِيِّينَ نَحْوَ الْغَرَبِ، وَيَنْهَبُونَ بَنِي الْمَشْرِقِ جَمِيْعًا، وَيَلْقُونَ أَيْدِيَهُمْ عَلَى أَدُومَ وَمُوآبَ وَيُطِيعُهُمْ بَنُو عَمُّونَ. وَيُبِيدُ الرَّبُّ لِسَانَ بَحْرِ مِصْرَ، وَيَهُزُّ يَدَهُ عَلَى النَّهْرِ بِقُوَّةِ روحِهِ، وَيَشُِقُّهُ إِلَى سَبْعَةِ أَوْدِيَةٍ ( جَدَاوِلَ ) فَيُعْبَِرُ بِالأَحْذِيَةِ. وَيَكُونُ طَرِيقٌ لِبَقِيَّةِ شَعْبِيِ الَّذِي بَقِيَ فِي مِصْرَ، كَمَا كَانَ لإِسْرَائِيلَ يَوْمَ صَعِدَ مِنْ أَرْضِ مِصْرَ.
        - 'فَتَقُولُ فِي ذلِكَ الْيَوْمِ: "أُبَارِكُكَ يَا رَبُّ، لأَنَّكَ غَضِبْتَ عَلَيَّ ثُمَّ اِرْتَدَّ غَضَبَكَ وَفَرَّجْتَ عَنِّي. هُوَذَا اللَّهُ خَلاَصِي، فأطمئن ولا أفزع، الرب عزي وَتَسْبِيحِي لقد كان لِي خَلاَصًا".'
        - (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
