title:
    arabic: 'من أمثال سليمان الحكيم ( 2 : 16 - 3 : 1 - 4 )'
text:
    arabic:
        - 'من أمثال سليمان الحكيم ( 2 : 16 - 3 : 1 - 4 )'
        - وَتُنْقِذُكَ مِنَ الْمَرْأَةِ الأَجْنَبِيَّةِ، مِنَ الْغَرِيبَةِ الَّتِي تَتَمَلَّقُ بِكَلاَمِهَا، الَّتِي تَرَكَتْ مُرْشِدَ صِبَائِهَا، وَنَسِيَتْ عَهْدَ إِلهِهَا. فَمَالَ إِلَى الْمَوْتِ بَيْتَهَا ، وَإِلَى الْجَبَابِرَةِ مَنَاهِجُهَا. جَمِيعُ الدَّاخِلِيْنَ إِلَيْهَا لاَ يَؤُوبُونَ، وَلاَ يَتَمَسَّكُونَ بِسُبُلَ الْحَيَاةِ. لِكَيْ تَسِيرَ فِي طَرِيقِ الأَخْيَارِ وَتَحْفَظَ سُبُلَ الصِّدِّيقِينَ. لأَنَّ الْمُسْتَقِيمِينَ يَسْكُنُونَ الأَرْضَ، وَالْسُّلَمَاءَ يَبْقَوْنَ فِيهَا. أَمَّا الْمُنَافِقُونَ فَيُسْتَأْصَلُونَ مِنَ الأَرْضِ، وَالْغَادِرُونَ يُقْتَلَعُونَ مِنْهَا. يَا ابْنِي، لاَ تَنْسَ شَرِيعَتِي، وَلِيَحْفَظْ قَلْبُكَ وَصَايَايَ. فَإِنَّهَا تَزِيدُكَ طُولَ أَيَّامٍ، وَسِنِي حَيَاةٍ وَسَلاَمًَا. لاَ تَدَعِ الرَّحْمَةَ وَالْحَقَّ يَتْرُكَانِكَ. تَقَلَّدْهُمَا عَلَى عُنُقِكَ. وَاكْتُبْهُمَا عَلَى لَوْحِ قَلْبِكَ، فَتَجِدَ نِعْمَةً وَفِطْنَةً صَالِحَةً عِنْدَ اللَّهِ وَالنَّاسِ.
        - (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
