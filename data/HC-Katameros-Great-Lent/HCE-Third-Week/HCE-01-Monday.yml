matins-prophecies:
  - title:
      arabic: 'من أمثال سليمان الحكيم ( 1 : 20 - 33 )'
    text:
      arabic:
        - 'من أمثال سليمان الحكيم ( 1 : 20 - 33 )'
        - 'اَلْحِكْمَةُ تُنَادِي فِي الطُّرُقِ. وَفِي الشَّوَارِعِ تُطْلِقُ صَوْتَهَا. وعَلَى رُؤُوسِ الأَسْوَاقِ تَصْرُخُ، وَفِي مَدَاخِلِ أَبْوَابِ الأَقْويَاءِ ثَابِتَةٌ. وَعَلَى أَبْوَابِ الْمُدِنِ تَقَولُ بِقَلْبٍ قَوِيٍ كُلَّ حِينٍ: إِلَى مَتَى أَيُّهَا الْجُهَّالُ تُحِبُّونَ الْجَهْلَ، وَالْمُسْتَهْزِئُونَ يَبْتَغُونَ الاِسْتِهْزَاءَ، وَالْحَمْقَى يُبْغِضُونَ الْعِلْمَ. ارجعُوا عِنْدَ تَوبِيخِي فَإِنَِّي أُفِيضُ عَلَيْكُمْ مِنْ  رُوحِي. وَأُعَلِّمُكُمْ كَلاَمِي.'
        - لأَنِّي دَعَوْتُ فَأَبَيْتُمْ ، وَمَدَدْتُ يَدِي فَلَمْ يَكُنْ مَنْ يُبَالِي، بَلْ طَرَحْتُمْ مَشُورَتِي، وَتَوْبِيخِي لَمْ تَقْبَلُوهُ. فَأَنَا أَيْضًا أَضْحَكُ عِنْدَ بَلِيَّتِكُمْ، وَأَشْمَتُ عِنْدَ مَجِيءِ خَوْفِكُمْ . وَأَسْتَهْزِئُ عِنْدَ حُلُولِ ذُعْرِكُمْ، إذَا جَاءَ خَوْفُكُمْ كَعَاصِفَةٍ وَأَتَتْ بَلِيَّتُكُمْ كَالْزَّوْبَعَةِ وَحَلَّ بِكُمْ الضَّيِّقُ وَالشَّدَّةُ. حِينَئِذٍ يَدْعُونَنِي فَلاَ أُجِيبُ. يُبَكِرُونَ إِلَيَّ فَلاَ يَجِدُونَنِي. بِمَا أَنَّهُمْ مَقَتُوا الْحِكْمَةَ وَلَمْ يُؤَثِرُوا مَخَافَةَ الرَّبِّ، وَلَمْ يَقْبَلُوا مَشُورَتِي.وَاسْتَهَانُوا بِكُلِ تَوْبِيخِِي. فَلِذلِكَ يَأْكُلُونَ مَنْ ثَمَرَةِ طَرِيقِهِمْ، وَمِنْ نِفَاقِهُمْ يَشْبَعُونَ. وَحَيْثُ أَنَّهُمْ ظَلَمُوا الأَطْفَالَ وَقَتَلُوهُمْ، فَإِنَِّي أُوقِعُ بِالْمُنَافِقِينَ هَلاكًا. وَالسَّامِعُ لِي يَسْكُنُ فِي دَعَةٍ مُطْمَئِنًا، مِنْ كُلِّ شَرٍّ.
        - (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
  - title:
      arabic: 'من سفر إشعياء النبي ( 8 : 13 - 9 : 1 - 7 )'
    text:
      arabic:
        - 'من سفر إشعياء النبي ( 8 : 13 - 9 : 1 - 7 )'
        - قَدِّسُوا رَبَّ الْجُنُودِ وَلْيَكُنْ هُوَ خَوْفَكُمُ وَرَهْبَتَكُمْ. فَيَكُونُ لَكُمْ قُدْسًَا وَيَكُونَ حَجْرَ صَدْمَةٍ وَصَخْرَةَ عَثْرَةٍ لَبَيْتِ يَعْقُوبَ، وَفَخًَّا وَشَرَكًا لِسَاكِنِيِ أُورُشَلِيمَ . فَلِهَذَا يَعْثُرُ بِهِ كَثِيرُونَ وَيَسْقُطُونَ وَيَنْحَطِمُونَ وَيَحْتَبِلُونَ وَيُؤْخَذُونَ . أَرْسِمُ الشِّهَادَةَ، أَطْبَعُ الشَّرِيعَةَ فِي تَلاَمِيذِيِ.
        - إِنَِّي أَرْجُو اللَّهَ الْحَاجِبَ وَجْهَهُ عَنْ بَيْتِ يَعْقُوبِ وَأَتَوَكَّلُ عَلَيهِ. هَأَنَذَا وَالأَوْلاَدُ الَّذِينَ أَعْطَانِيهُمُ اللَّهُ تَكُونُ آيَاتٍ، وَمُعْجِزَاتٍ فِي بَيْتِ إِسْرَائِيلَ مِنْ لَدُنِ رَبِّ الْجُنُودِ السَّاكِنِ فِي جَبَلِ صِهْيَوْنَ.
        - فَإذَا قَالُوا لَكُمْ اِسْأَلُوا ذَوِي التَّوَابِعِ وَالْعَرَّافِينَ الْمُشَقْشِقِينَ الْهَامِسِينَ. فَقُولُوا أَلَيْسَ كُلُّ شَعْبٍ يَسْأَلُ إلَهَهُ، أَيُسْأَلُ الأَمْوَاتُ عَنِ الأَحْيَاءِ. بَلْ اِسْأَلُوا الشَّرِيعَةَ وَالشَّهَادَةَ. مَنْ لَمْ يَنْطِقْ بِهَذَا الْكَلاَمِ فَلاَ يُضِئُ لَهُ الصُّبْحُ. فَيَتِيهُ فِي الأَرْضِ مَكْرُوبًا جَائِعًا وَفِي جُوعِهِ يَسْتَشِيطُ وَيَلْعَنُ مَلِكَهُ وَإِلَهَهُ وَيَلْتَفِتُ إِلَى فَوْقُ. وَيَنْظُرُ إِلَى الأَرْضِ فَإذَا الشِّدَّةُ وَالظُّلْمَةُ وَأَدْلِهْمَامُ الضَّيْقِ وَدَيْجُورُ الْقَلاَقِلِ فَقَدْ زَادَ الاِدْلِهْمَاُ عَنْ الَّتِي كَانَتْ فِي الضَّيْقِ. إِنَّ الزَّمَانَ الأَوَّلَ كَرَّ سَرِيعًا عَلَى أَرْضِ زَبُولُونَ وَأَرْضِ نَفْتَالِي، وَأَمَّا الأَخِيرُ فَأَكْرَمَ طَرِيقَ الْبَحْرِ عَبْرَ الأُردُنِّ جَلِيلَ الأُمَمِ. الشَّعْبُ السَّالِكُ فِي الظُّلْمَةِ أَبَصَرَ نُورَا عَظِيمًا، الْجَالِسُونَ فِي بُقْعَةِ الْمَوْتِ وَظِلالِهِ أَشْرَقَ عَلَيْهِمْ نُورٌ. كَثُرَتِ الأُمَّةُ. وَقَّرْتَ لَهَا الْفَرَحَ. يُفْرَحُونَ أَمَامَكَ كَالْْفَرَحِ فِي الْحَصَادِ. كَاِبْتِهَاجِ الَّذِينَ يقتسمون الْغَنِيمَةَ. لأَنَّ نَيِرَ مَشَقَّتِهَا وَعَصَا كَتِفِهَا، وَقَضِيبَ مُسَخِّرِيِهَا قَدْ كَسَّرَتْهَا كَمَا فِي يَوْمِ مِدْيَنَ. إِذْ كُلُّ سِلاَحِ مُتَسَلِّحٍ فِي الْوَغَى وَكُلُّ ثَوْبٍ مُتَلَطِّخٍ بِالدِّمَاءِ يَصِيرُ ضَرَمًا وَمَأْكَلاً لِلْنَّارِ. لأَنَّهُ يُولَدُ لَنَا وَلَدٌ وَنُعْطَى اِبْنًَا، وَتَكُونُ الرِّئَاسَةُ عَلَى كَتِفِهِ، وَيُدْعَى اِسْمُهُ عَجِيبًا مُشِيرًا إِلَهًا جَبَّارًا أَبًَا أَبَدِيَّاً رَئِيسَ السَّلاَمِ. لِنُمُوِّ الرِّيَاسَهِ وَالِسَّلاَمِِ لاَ اِنْقِضَاءَ لَهُ عَلَى عَرْشِ دَاوُدَ، وَمَمْلَكَتِهِ لِيُثَبِّتَهَا وَيَعْضُدُهَا بِالْحَقِّ وَالْبِرِّ، مِنَ الآنَ وَإِلَى الأَبَدِ، إن غِيرَةَ رَبِّ الْجُنُودِ تَصْنَعُ هَذَا.
        - (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
matins-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 31 : 1 ، 2 )'
    text:
      arabic:
        - 'من مزامير أبينا داود النبي ( 31 : 1 ، 2 )'
        - طُوبَاهُمُ الَّذِينَ تُرِكَتْ لَهُمْ آثَامُهُم، وَالَّذِينَ سُتِرَتْ خَطَايَاهُمْ. طُوبَى للرَّجُلِ، الَّذِي لَمْ يَحْسِبْ لَهُ الرَّبُّ خَطِيَّةً. هَلِّلُويَا.
matins-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 19 : 11 - 28 )'
    text:
      arabic:
        - 'من إنجيل مُعلِّمنا لوقا البشير ( 19 : 11 - 28 )'
        - وَإِذْ كَانُوا يَسْمَعُونَ هَذِا عَادَ فَقَالَ مَثَلاً، لأَنَّهُ كَانَ قَدْ قَرُبَ مِنْ أُورُشَلِيمَ، وَكَانُوا يَظُنُّونَ أَنَّ مَلَكُوتَ اللًّهِ عَتِيدٌ أَنْ يَظْهَرَ فِي الْحَالِ.
        - 'فَقَالَ: "رَجُلٌ شَرِيفُ الْجِنْسِ ذَهَبَ إِلَى كُورَةٍ بَعِيدَةٍ لِيَأْخُذَ لِنَفْسِهِ مُلْكًا وَيَعُودَ. فَدَعَى عَشَرَةَ عَبِيدٍ لَهُ وَأَعْطَاهُمْ عَشَرَةَ أَمْنَاءٍ، وَقَالَ لَهُمْ: تَاجِرُوا حَتَّى آتِيَ. وَكَانَ أَهْلُ مَدِينَتِهِ يُبْغِضُونَهُ، فَأَرْسَلُوا وَرَاءَهُ سَفَارَةً قَائِلِينَ: لاَ نُرِيدُ أَنَّ يَمْلِكُ عَلَيْنَا هَذَا. فَلَمَّا أخَذَ الْمُلْكَ وَرَجَعَ أَمَرَ أَنْ يُدْعَى عَبِيدُهُ الَّذِينَ أَعْطَاهُمُ الْفِضَّةَ، لِيَعْلَمَ مَا بَلَغَتْ تِجَارَةُ كل مِنْهُمْ. فَأَقْبَلَ الأَوَّلُ وَقَالَ: يَا سَيِّدُ، إنَّ مَنَاكَ قَدْ رَبَحَ عَشَرَةَ أَمْنَاءٍ. فَقَالَ لَهُ: أَحْسَنْتَ أَيُّهَا الْعَبْدُ الصَّالِحُ، قَدْ وُجِدْتَ أَمِينًا فِي الْقَلِيلِ، فَلْيَكُنْ لَكَ السُّلْطَانُ عَلَى عَشْرِ مُدْنٍ. ثُمَّ جَاءَ الثَّانِي وَقَالَ: يَا سَيِّدُ، إنَّ مَنَاكَ قَدْ كَسِبَ خَمْسَةَ أَمْنَاءٍ. فَقَالَ لِهذَا أَيْضًا: وَأَنْتَ عَلَى خَمْسِ مُدْنٍ. وَجَاءَ الآخَرُ فَقَالَ: هُوَذَا مَنَاكَ الَّذِي كَانَ عِنْدِي مَوْضُوعًا فِي مِنْدِيلٍ، لأَنِّي خِفْتُ مِنْكَ، لِكَوْنِكَ رَجُلاَ قَاسِِِيًا، تَأْخُذُ مَا لَمْ تَضَعْ وَتَحْصُدُ مَا لَمْ تَزْرَعْ. فَقَالَ لَهُ: مِنْ فَمِكَ أَدِينُكَ أَيُّهَا الْعَبْدُ الشِّرِّيرُ. قَدْ عَلِمْتَ أَنِّي رَجُلٌ قاسٍ، آخُذُ مَا لَمْ أَضَعْ، وَأَحْصُدُ مَا لَمْ أَزْرَعْ، فَلِمَاذَا لَمْ تَضَعْ فِضَّتِي عَلَى مَائِدَةِ الصَّيَارِفَةِ، حَتَّى إذَا قَدِمْتُ أَسْتَوْفِيهَا مَعَ رَبِىِّ ؟ ثُمَّ قَالَ لِلْحَاضِرِينَ: خُذُوا مِنْهُ الْمَنَا وَأَعْطُوهُ لِلَّذِي عِنْدَهُ الْعَشَرَةُ الأَمْنَاءُ. فَقَالُوا لَهُ: يَا سَيِّدُ، إن معه عَشَرَةُ أَمْنَاءٍ! إِنِّي أَقُولُ لَكُمْ: "إِنَّ كُلَّ مَنْ لَهُ يُعْطَى فَيَزْدَادُ، وَمَنْ لَيْسَ لَهُ يُؤْخَذُ مِنْهُ مَا هُوَ لَهُ. فَأَمَّا أَعْدَائِي، هَؤُلاَءِ الَّذِينَ لَمْ يُرِيدُوا أَنْ أَمْلِكَ عَلَيْهِمْ، فَأتُوا بِهِمْ إِلَى هَهُنَا وَاذْبَحُوهُمْ أَمَامَِي".'
        - وَلَمَّا قَالَ هذَا تَقَدَّمَ صَاعِدًا إِلَى أُورُشَلِيمَ.
        - (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
pauline-epistle:
  - title:
      arabic: 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول الأولى إلى أهل كورنثوس، بَرَكَتُهُ عَلَيْنَا. آمين  ( 5 : 9 - 6 : 1 - 5 )'
    text:
      arabic:
        - 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول الأولى إلى أهل كورنثوس، بَرَكَتُهُ عَلَيْنَا. آمين  ( 5 : 9 - 6 : 1 - 5 )'
        - 'قَدْ كَتَبْتُ إِلَيْكُمْ فِي الرِّسَالَةِ أَلاَّ تُخَالِطُوا الزُّنَاةَ. وَلَكِنْ لَسْتُ أَعَنِْي عَلَى الإِطْلاَقِ زُنَاةَ هذَا الْعَالَمِ، أَوِ الْبُخَلاَءَ، أَوْ الخطفة، أَوْ عباد الأصْنَامِ، وَإِلاَّ فَيَلْزَمُكُمْ أَنْ تَخْرُجُوا مِنَ الْعَالَمِ. وَالآنَ كَتَبْتُ إِلَيْكُمْ: ألاَّ تُخَالِطُوهُمْ إِنْ كَانَ أَحَدٌ يُسَمَّى أَخًا زَانِيًا أَوْ بَخِيلاً أَوْ عَابِدَ وَثَنٍ أَوْ شَتَّامًا أَوْ سِكِّيرًا أَوْ خَاطِفًا، فَمِثْلُ هَذَا لاَ تُؤَاكِلُوهُ. فًإِنَّهُ مَاذَا يُعْنِينِي أَنْ أَدِينَ الَّذِينَ فِي الخَارِجٍ؟ أَلَسْتُمْ أَنْتُمْ تَدِينُونَ الَّذِينَ فِي الدَاخِلِ؟ أَمَّا الَّذِينَ فِي الخَارِجٍ فَإِنَّ اللَّهَ يَدِينُهُمْ. "فَاعْزِلُوا الْخَبِيثَ مِنْ بَيْنِكُمْ".'
        - أَيَتَجَاسَرُ أَحَدٌ مِنْكُمْ إذَا كَانَتْ لَهُ دَعْوَى عَلَى آخَرَ أَنْ يُحَاكِمَهُ لِدَى الظَّالِمِينَ، وَلَيْسَ عِنْدَ الْقِدِّيسِينَ؟ أَمَا تَعْلَمُونَ أَنَّ الْقِدِّيسِينَ سَيَدِينُونَ الْعَالَمَ؟ فَإِنْ كَانَ الْعَالَمُ بِكُمْ يُدَانُ، أَفَتَكُونُونَ غَيْرَ أَهْلٍ لأَنْ لاَ تَقْضُوا فِي الدَّعَاوِي الصُّغْرَى؟ أَمَا تَعْلَمُونَ إِنَّا سَنَدِينُ الْمَلاَئِكَةَ؟ فَبِالأَحْرَى نَقْضِي فِي أُمُورِ هذِهِ الْحَيَاةِ، فَإِنْ كَانَتْ بَيْنَكُمْ دَعَاوي فِي أُمُورِ هذِهِ الْحَيَاةِ، فَأَجْلِسُوا الْمُحْتَقَرِينَ فِي الْكَنِيسَةِ لِلْقَضَاءِ! إِنَّمَا أَقُولُ هَذَا لإِخْجَالِكُمْ. أَفَهكَذَا لَيْسَ فِيكُمْ حَكِيمٌ، وَلاَ وَاحِدٌ يَسْتَطِيعُ أَنْ يَقْضِيَ بَيْنَ إِخْوَتِهِ؟
        - ( نعمةُ اللَّهِ الآبِ فَلْتَحِلَّ على أرواحنا يا آبائي وإخْوَتي. آمين. )
catholic-epistle:
  - title:
      arabic: الكاثوليكون فصلٌ من رسالة مُعلِّمنا بطرس الرسول الأولى
    text:
      arabic:
        - الكاثوليكون فصلٌ من رسالة مُعلِّمنا بطرس الرسول الأولى
        - 'بَرَكَتُهُ عَلَيْنَا. آمين  ( 1 : 3 - 12 )'
        - (وهي قراءة الكاثوليكون لليوم الأول من شهر امشير في قطمارس الأيام لدير مار مينا)
        - مُبَارَكٌ اللَّهُ أَبو رَبِّنَا يَسُوعَ الْمَسِيحِ، الَّذِي بِكَثْرَةِ رَحْمَتِهِ وَلَدَنَا ثَانِيَةً لِرَجَاءٍ حَيٍّ، بِقِيَامَةِ يَسُوعَ الْمَسِيحِ مِنْ بَيْنِ الأمْوَاتِ، لِلمِيرَاثِ الَّذِي لا يَبْلَى وَلاَ يَتَدَنَّسُ وَلاَ يَضْمَحِلُّ، مَحْفُوظٌ لَكُمْ في السَّمَوَاتِ، أيهَا الْمَحْرُوسُونَ بِقُوَّةِ اللَّهِ، بِالإيمَانِ، لِلخَلاَصِ الْمُسْتَعَدِّ أنْ يُعْلَنَ في الزَّمَنِ الأخِيرِ. الَّذِي بِهِ تَبْتَهِجُونَ الآنَ يَسِيراً، وَإنْ كَانَ يَجِبُ أنْ تَتَألَّمُوا بِتَجَارِبَ مُتَنَوِّعَةٍ، لِكَيْ تَكُونَ صَفْوَةُ إيمَانِكُمْ كَرِيمَةً، أفْضَلَ مِنَ الذَّهَبِ الفَانِي، الْمُجَرَّبِ بِالنَّارِ، لِتُوجَدُوا بِفَخْرٍ وَمَجْدٍ وَكَرَامَةٍ عِنْدَ اسْتِعْلاَنِ يَسُوعَ الْمَسِيحِ، ذَاكَ الَّذِي وَإنْ لَمْ تَعْرِفُوهُ تُحِبُّونَهُ. هذَا الَّذِي الآنَ لَمْ تَرَوْهُ وَآمَنْتُمْ بِهِ، فَتَهَلَّلُوا بِفَرَحٍ لا يُنْطَقُ بِهِ وَمُمَجَّدٍ، نَائِلِينَ غَايَةَ إيمَانِكُمْ خَلاَصَ أنْفُسِكُمْ. لأنهُ مِنْ أجْلِ هذَا الْخَلاَصِ قَدْ طَلَبَ الأنبِيَاءُ وَفَتَّشُوا، الَّذِينَ تَنبَّأُوا عَنِ النِّعْمَةِ التي صَارَتْ فِيكُمْ، وَبَحَثُوا عَنِ الزَّمَنِ الَّذي تَكَلَّمَ فيهِ رُوحُ الْمَسِيحِ فيهِمْ. إذْ سَبَقَ فَشَهِدَ عَلَى آلامِ الْمَسِيحِ، وَالأمْجَادِ الآتِيَةِ بَعْدَهَا. الَّذِينَ أُعْلِنَ لَهُمْ أنَّهُمْ لَيْسَ
        - لأنْفُسِهِمْ كَانُوا يَعْمَلُونَ، بَلْ جَعَلُوا نُفُوسَهُمْ لَكُمْ خُدَّامَاً بِهذِهِ الأمُورِ التِي أُخْبِرْتُمْ بِهَا أنْتُمُ الآنَ، بِوَاسِطَةِ الَّذِينَ بَشَّرُوكُمْ بِالرُّوحِ القُدُسِ الْمُرْسَلِ مِنَ السَّمَاءِ. التِي تَشْتَهِي الْمَلاَئِكَةُ أنْ تَطَّلِعَ عَلَيْهَا.
        - (لا تُحِبُّوا العَالَمَ ولا الأشْيَاءَ التي في العَالَمِ، لأنَّ العَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وأمَّا مَنْ يَعملُ مَشِيئَةَ اللَّهِ فإنه يَثْبُتُ إلى الأبدِ. آمين.)
acts-of-the-apostles:
  - title:
      arabic: الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين
    text:
      arabic:
        - الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين
        - '( 17 : 10 - 14 )'
        - 'وَلِلْوَقْتِ أَرْسَلَ الإِخْوَةُ بُولُسَ وَسِيلاَ إِلَى بِيرِيَّةَ لَيْلاً. فَلَمَّا وَصَلاَ دَخَلاَ مَجْمَعِ الْيَهُودِ. وَكَانَ هؤُلاَءِ أَشْرَفَ مِنَ الَّذِينَ فِي تَسَالُونِيكِي، فَقَبِلُوا الْكَلِمَةَ بِكُلِّ نَشَاطِ وَكَانُوا كُلَّ يَوْمٍ يَفْحَصُونَ الْكُتُبَ: هَلْ كَانَتْ تِلْكَ الأُمُورُ هكَذَا؟ فَآمَنَ كَثِيرُونَ مِنْهُمْ، وَمِنْ كِرَامِ النِّسَاءِ الْيُونَانِيَّاتِ، وَمِنَ الرِّجَالِ عَدَدٌ لَيْسَ بِقَلِيلٍ.'
        - فَلَمَّا عَلِمَ الْيَهُودُ الَّذِينَ مِنْ تَسَالُونِيكِي أَنَّ بُولُسَ يُنَادِى بِكَلِمَةِ اللَهِ فِي بِيرِيَّةَ أَيْضًا، وَافُوا إِلَى هُنَاكَ وَهَيَّجُوا الْجُمُوعَ وَأَثَارُوهُمْ. فَلِلْوَقْتِ صَرَفَ الإِخْوَةُ بُولُسَ لِكَيْ يَنْطَلِقَ نَحْوَ الْبَحْرِ، وَأَمَّا سِيلاَ وَتِيمُوثَاوُسُ فَلَبِثَا هُنَاكَ.
        - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتَكْثُرُ وتَعتَزُّ وتَثْبُتُ، في بيعَةِ اللَّه المُقدَّسَةِ. آمين. )
liturgy-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 31 : 5 ، 6 )'
    text:
      arabic:
        - 'من مزامير أبينا داود النبي ( 31 : 5 ، 6 )'
        - اِعْتَرَفْتُ لَكَ بِخَطِيئَتِي، وَلَمْ أَكْتُمْ إثْمِي. قُلْتُ أَعْتَرِفُ للرَّبِّ بِإثْمِي، وَأَنْتَ صَفَحْتَ لِي عَنْ نِفَاقَاتِ قَلْبِي. هَلِّلُويَا.
liturgy-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 11 : 33 - 36 )'
    text:
      arabic:
        - 'من إنجيل مُعلِّمنا لوقا البشير ( 11 : 33 - 36 )'
        - لَيْسَ أَحَدٌ يُوقِدُ سِرَاجًا وَيَضَعُهُ فِي خِفْيَةِ، وَلاَ تَحْتَ الْمِكْيَالٍ، بَلْ عَلَى الْمَنَارَةِ، لِيَنْظُرَ الدَّاخِلُونَ النُّورَ. سِرَاجُ الْجَسَدِ هُوَ الْعَيْنُ، فَإذَا كَانَتْ عَيْنُكَ بَسِيطَةً فَجَسَدُكَ كُلُّهُ يَكُونُ نَيَّرًا، وَإذَا كَانَتْ شِرِّيرَةً فَجَسَدُكَ أَيْضًا يَكُونُ مُظْلِمًا. فَاحْذَرْ إِذَنْ أَنْ يَكُونَ النُّورُ الَّذِي فِيكَ ظَلاَمًا. فَإِنْ كَانَ جَسَدُكَ كُلُّهُ نَيِّرًا لَيْسَ فِيهِ جُزْءٌ مُظْلِمٌ، فَكُلُّ شَيْءٍ يَكُونُ نَيِّرًا، كَمَا إِذَا أَضَاءَ لَكَ الْسِّرَاجُ بِلَمَعَانِهِ.
        - (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
