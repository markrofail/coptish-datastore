title:
    arabic: 'من سفر إشعياء النبي ( 9 : 9 - 10 : 1 - 4 )'
text:
    arabic:
        - 'من سفر إشعياء النبي ( 9 : 9 - 10 : 1 - 4 )'
        - 'وَسَيَعْلَمُ الشَّعْبُ كُلُّهُ، أَفْرَايِمُ وَسُكَّانُ السَّامِرَةِ، الْقَائِلُونَ بِزَهْوٍ وَقَلْبٍ مُسْتَكْبِرٍ: قَدْ سَقَطَ اللِّبْنُ لَكِنَّا سَنَبْنِي بِحِجَارَةٍ مَنْحُوتَةٍ. الْجُمَّيْزُ قُطِعَ لَكِنَّا نَعْتَاضُ عَنْهُ الأَرْزِ. وَنَبْنِي لَنَا بُرْجًَا. سَيُنْهِضُ الرَّبُّ عَلَيهِ أَضَدَّادَ رَصِينَ وَيُهَيِّجُ أَعْدَاءَهُ: آرَامَ مِنْ الشَّرْقِ وَفِلَسْطِينَ مِنْ الْغَرْبِ ، فَيَأْكُلُونَ إِسْرَائِيلَ بِكُلِّ أَفْوَاهِهِمْ. مَعَ هذَا كُلِّهِ لَمْ يَرْتَدَّ غَضَبُهُ َ وَلَمْ تَزَلْ يَدُهُ مَمْدُودَةً.'
        - وَالشَّعْبُ لَمْ يَتُبْ حَتَّى أُصِيبَ بِالْعَذَابِ وَلَمْ يَلْتَمِسُوا رَبَّ الْجُنُودِ. فَسَيَقْطَعُ الرَّبُّ مِنْ إِسْرَائِيلَ الرَّأْسَ وَالذَّنَبَ، الْكَبِيرَ وَالصَّغِيرَ، فِي يَوْمٍ وَاحِدٍ. اَلشَّيْخُ وَالْوَجِيهُ هُوَ الرَّأْسُ، وَالنَّبِيُّ الَّذِي يُعَلِّمُ بِالْكَذِبِ هُوَ الذَّنَبُ. وَالمُرْشِدُونَ لِهذَا الشَّعْبِ هُمْ يُضِلُّونَهُ لِكَيْ يُبِيدُوهُ. فَلِذَلِكَ لاَ يَفْرَحُ السَّيِّدُ بِشُبَانِهِ، وَلاَ يَرْحَمُ أَيْتَامَهُمْ وَلاَ أَرَامِلَهُمْ، لأَنَّ الْجَمِيعَ كَفَرَةٌ وَفَاعِلِو الشَرِّ، وَكُلُّ فَمٍ يَنْطِقُ بِالْسَّفَهِ. وَمَعَ هَذَا كُلِّهِ لَمْ يَرْتَدَّ غَضَبُهُ وَلَمْ تَزَلْ يَدُهُ مَمْدُودَةً.
        - إِنَّ النِّفَاقَ يُحْرِقُ كَالنَّارِ، يَأْكُلُ الشَّوْكَ وَالْحَسَكَ، وَيَشْتَعِلُ فِي أَغْصَانِ الْغَابَةِ فَيَأْكُلُ كُلَّ مَا يُحِيطُ بِالآكَامِ. بِسَخَطِ رَبِّ الْجُنُودِ تَضْطَرِمُ الأَرْضُ ، فَيَكُونُ الشَّعْبُ مِثْلَ وُقُودِ النَّارِ. لاَ يُشْفِقُ الإِنْسَانُ عَلَى أَخِيهِ. فَيَنْهَشُ ذَاتَ الْيَمِينِ وَلاَ يَزَالُ جَائِعًا، وَيَأْكُلُ ذَاتَ الشِّمَالِ وَلاَ يَشْبَعُ. يَأْكُلُونَ كُلُّ وَاحِدٍ لَحْمَ ذِرَاعِهِ. مَنَسَّى يَأْكُلُ أَفْرَايِمَ، وَأَفْرَايِمُ يَأْكُلُ مَنَسَّى، وَكِلاَهُمَا يَقُومَانِ عَلَى يَهُوذَا. مَعَ هذَا كُلِّهِ لَمْ يَرْتَدَّ غَضَبُهُ، وَلَمْ تَزَلْ يَدُهُ مَمْدُودَةً.
        - وَيْلٌ لِلَّذِينَ يَشْتَرِعُونَ شَرَائِعَ الظُّلْمِ وَالَّذِينَ يَكْتِبُونَ كِتَابَةَ الْجَوْرِ لِيُحَرِّفُوا حُكْمَ الْمَسَاكِينِ وَيَسْلُبُوا حَقَّ بَائِسِيِ شَعْبِي لِتَكُونَ الأَرَامِلُ غَنِيمَةً لَهُمْ وَيَنْهَبُوا الْيَتَامَى. فَمَاذَا تَصْنَعُونَ فِي يَوْمِ الاِفْتِقَادِ وَفِي الْهَلاَكِ الآتِي مِنْ بَعيدٍ؟ وَإِلَى مَنْ تَلْجَأُونَ لِلْنُّصْرَةِ وَأَيْنَ تُخَلِّفُونَ ثَرْوَتَكُمْ؟ إِنَّهُمْ يُدَلُّونَ بَيْنَ الأَسْرَى أَوْ يَسْقُطُونَ بَيْنَ الْقَتْلَى. مَعَ هَذَا كُلِّهِ لَمْ يَرْتَدَّ غَضَبُهُ، وَلَمْ تَزَلْ يَدُهُ مَمْدُودَةً.
        - (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
