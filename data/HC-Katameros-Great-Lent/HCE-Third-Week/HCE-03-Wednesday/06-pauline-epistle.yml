title:
    arabic: 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول الثانية إلى أهل تسالونيكي ، بَرَكَتُهُ عَلَيْنَا. آمين   ( 2 : 9 - 17 )'
text:
    arabic:
        - 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول الثانية إلى أهل تسالونيكي ، بَرَكَتُهُ عَلَيْنَا. آمين   ( 2 : 9 - 17 )'
        - وَيَكُونُ مَجِيئُهُ بِعَمَلِ الشَّيْطَانِ، بِكُلِّ قُوَّةٍ، وَبِالآيَاتِ وَالعَجَائِبِ الكَاذِبَةِ، وَبِكُلِّ خِدْعَةِ ظُلَمٍ فِي الْهَالِكِينَ، لأَنَّهُمْ لَمْ يَقْبَلُوا مَحَبَّةَ الْحَقِّ لِيَخْلُصُوا. وَلِذَلِكَ سَيُرْسِلُ اللَّهُ إِلَيْهِمُ عَمَلَ الضَّلاَلِ، حَتَّى يُصَدِّقُوا الْكَذِبَ، وَيُدَانَ جَمِيعُ الَّذِينَ لَمْ يُؤْمِنُوا بِالْحَقِّ، بَلْ اِرْتَضَوْا بِالإِثْمِ.
        - وَأَمَّا نَحْنُ فَيَجِبُ عَلَيْنَا أَنْ نَشْكُرَ اللَّهَ كُلَّ حِينٍ مِنْ أَجْلِكُمْ أَيُّهَا الإِخْوَةُ الْمَحْبُوبُونَ مِنَ الرَّبِّ، لأَنَّ اللَّهَ اِخْتَارَكُمْ بَاكُورَةً لِيُخَلِّصَكُمْ، بِتَقْدِيسِ الرُّوحِ الْقُدُسِ والإيِمَانِ بِالْحَقِّ. وَدَعَاكُمْ إلَى ذَلِكَ بِتَبْشِيرِنَا لاقْتِنَاءِ مَجْدِ رَبِّنَا يَسُوعَ الْمَسِيحِ. فَاثْبُتُوا إِذًا أَيُّهَا الإِخْوَةُ وَتَمَسَّكُوا بِالتَّقَالِيدِ الَّتِي تَعَلَّمْتُمُوهَا، إِمَّا بِكَلاَمِنَا وَإِمَّا بِرِسَالَتِنَا. وَرَبُّنَا يَسُوعُ الْمَسِيحُ نَفْسُهُ، وَاللَّهُ أَبُونَا الَّذِي أَحَبَّنَا وَأَعْطَانَا تَعْزِيَةً أَبَدِيَّةً وَرَجَاءً صَالِحًا، يُعَزِّي قُلُوبَكُمْ وَيُثَبِّتَها فِي كُلِّ عَمَلٍ وَكَلاَمٍ صَالِحٍ.
        - ( نعمةُ اللَّهِ الآبِ فَلْتَحِلَّ على أرواحنا يا آبائي وإخْوَتي. آمين. )
