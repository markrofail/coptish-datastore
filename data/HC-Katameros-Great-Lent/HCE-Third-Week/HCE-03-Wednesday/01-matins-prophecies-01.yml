title:
    arabic: 'من سفر يوئيل النبي ( 2 : 21 - 26 )'
text:
    arabic:
        - 'من سفر يوئيل النبي ( 2 : 21 - 26 )'
        - لاَ تَخَافِي أَيَّتُهَا الأَرْضُ. ابْتَهِجِي وَافْرَحِي فَإِنَّ الرَّبَّ قَدْ تَعَاظَمَ فِي عَمَلَهِ. لاَ تَخَافِي يَا بَهَائِمَ الصَّحْرَاءِ، فَإِنَّ مَرَاتِعَ الْبَرِّيَّةِ قَدْ نَبَتَتْ، وَالشَّجَرُ أُنْشِئَ ثَمَرَهُ، وَالتِّينَةُ وَالْكَرْمَةُ بَذَلاَ قُوَّتَهُمَا. وَأَنْتُمْ يَا بَنِي صِهْيَوْنَ، ابْتَهِجُوا وَافْرَحُوا بِالرَّبِّ إِلهِكُمْ، لأَنَّهُ قَدْ أَعْطَاكُمْ مُشْتَرَعَ الْعَدْلِ، وَأَنْزَلَ لَكُمْ الْمَطَرَ الْمُبَكِّرَ والمُتَأَخِّرَ فِي أَوَّلِ أَوُانِهِ، فَسَتَمْتَلِئُ الْبَيَادِرُ حِنْطَةً، وَتَفِيضُ الْمَعَاصِرِ سُلاَفًَا وَزَيْتًا. وَأُعَوِّضُ لَكُمْ عَنِ السِّنِينَ الَّتِي أَكَلَهَا الْجَرَادُ وَالْجُنْدَبُ وَالدُّبىَ وَالزَّحَّافُ، جَيْشِي الْعَظِيمُ الَّذِي أَرْسَلْتُهُ عَلَيْكُمْ. فَتَأْكُلُونَ أَكْلاً وَتَشْبَعُونَ وَتُسَبِّحُونَ اِسْمَ الرَّبِّ إِلهِكُمُ الَّذِي صَنَعَ مَعَكُمْ الْعَجَائِبَ، وَلاَ يَخْزَى شَعْبِي إِلَى الأَبَدِ. فَتَعْلَمُونَ أَنِّي فِي وَسْطِ إِسْرَائِيلَ، وَأَنِّي أَنَا الرَّبُّ إِلهُكُمْ وَلَيْسَ غَيْرِي. وَلاَ يَخْزَى شَعْبِي إِلَى الأَبَدِ.
        - (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
