        - لاَ تَخَافِي أَيَّتُهَا الأَرْضُ. ابْتَهِجِي وَافْرَحِي فَإِنَّ الرَّبَّ قَدْ تَعَاظَمَ فِي عَمَلَهِ. لاَ تَخَافِي يَا بَهَائِمَ الصَّحْرَاءِ، فَإِنَّ مَرَاتِعَ الْبَرِّيَّةِ قَدْ نَبَتَتْ، وَالشَّجَرُ أُنْشِئَ ثَمَرَهُ، وَالتِّينَةُ وَالْكَرْمَةُ بَذَلاَ قُوَّتَهُمَا. وَأَنْتُمْ يَا بَنِي صِهْيَوْنَ، ابْتَهِجُوا وَافْرَحُوا بِالرَّبِّ إِلهِكُمْ، لأَنَّهُ قَدْ أَعْطَاكُمْ مُشْتَرَعَ الْعَدْلِ، وَأَنْزَلَ لَكُمْ الْمَطَرَ الْمُبَكِّرَ والمُتَأَخِّرَ فِي أَوَّلِ أَوُانِهِ، فَسَتَمْتَلِئُ الْبَيَادِرُ حِنْطَةً، وَتَفِيضُ الْمَعَاصِرِ سُلاَفًَا وَزَيْتًا. وَأُعَوِّضُ لَكُمْ عَنِ السِّنِينَ الَّتِي أَكَلَهَا الْجَرَادُ وَالْجُنْدَبُ وَالدُّبىَ وَالزَّحَّافُ، جَيْشِي الْعَظِيمُ الَّذِي أَرْسَلْتُهُ عَلَيْكُمْ. فَتَأْكُلُونَ أَكْلاً وَتَشْبَعُونَ وَتُسَبِّحُونَ اِسْمَ الرَّبِّ إِلهِكُمُ الَّذِي صَنَعَ مَعَكُمْ الْعَجَائِبَ، وَلاَ يَخْزَى شَعْبِي إِلَى الأَبَدِ. فَتَعْلَمُونَ أَنِّي فِي وَسْطِ إِسْرَائِيلَ، وَأَنِّي أَنَا الرَّبُّ إِلهُكُمْ وَلَيْسَ غَيْرِي. وَلاَ يَخْزَى شَعْبِي إِلَى الأَبَدِ.
        - (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
  - title:
      arabic: 'من سفر إشعياء النبي ( 9 : 9 - 10 : 1 - 4 )'
    text:
      arabic:
        - 'من سفر إشعياء النبي ( 9 : 9 - 10 : 1 - 4 )'
        - 'وَسَيَعْلَمُ الشَّعْبُ كُلُّهُ، أَفْرَايِمُ وَسُكَّانُ السَّامِرَةِ، الْقَائِلُونَ بِزَهْوٍ وَقَلْبٍ مُسْتَكْبِرٍ: قَدْ سَقَطَ اللِّبْنُ لَكِنَّا سَنَبْنِي بِحِجَارَةٍ مَنْحُوتَةٍ. الْجُمَّيْزُ قُطِعَ لَكِنَّا نَعْتَاضُ عَنْهُ الأَرْزِ. وَنَبْنِي لَنَا بُرْجًَا. سَيُنْهِضُ الرَّبُّ عَلَيهِ أَضَدَّادَ رَصِينَ وَيُهَيِّجُ أَعْدَاءَهُ: آرَامَ مِنْ الشَّرْقِ وَفِلَسْطِينَ مِنْ الْغَرْبِ ، فَيَأْكُلُونَ إِسْرَائِيلَ بِكُلِّ أَفْوَاهِهِمْ. مَعَ هذَا كُلِّهِ لَمْ يَرْتَدَّ غَضَبُهُ َ وَلَمْ تَزَلْ يَدُهُ مَمْدُودَةً.'
        - وَالشَّعْبُ لَمْ يَتُبْ حَتَّى أُصِيبَ بِالْعَذَابِ وَلَمْ يَلْتَمِسُوا رَبَّ الْجُنُودِ. فَسَيَقْطَعُ الرَّبُّ مِنْ إِسْرَائِيلَ الرَّأْسَ وَالذَّنَبَ، الْكَبِيرَ وَالصَّغِيرَ، فِي يَوْمٍ وَاحِدٍ. اَلشَّيْخُ وَالْوَجِيهُ هُوَ الرَّأْسُ، وَالنَّبِيُّ الَّذِي يُعَلِّمُ بِالْكَذِبِ هُوَ الذَّنَبُ. وَالمُرْشِدُونَ لِهذَا الشَّعْبِ هُمْ يُضِلُّونَهُ لِكَيْ يُبِيدُوهُ. فَلِذَلِكَ لاَ يَفْرَحُ السَّيِّدُ بِشُبَانِهِ، وَلاَ يَرْحَمُ أَيْتَامَهُمْ وَلاَ أَرَامِلَهُمْ، لأَنَّ الْجَمِيعَ كَفَرَةٌ وَفَاعِلِو الشَرِّ، وَكُلُّ فَمٍ يَنْطِقُ بِالْسَّفَهِ. وَمَعَ هَذَا كُلِّهِ لَمْ يَرْتَدَّ غَضَبُهُ وَلَمْ تَزَلْ يَدُهُ مَمْدُودَةً.
        - إِنَّ النِّفَاقَ يُحْرِقُ كَالنَّارِ، يَأْكُلُ الشَّوْكَ وَالْحَسَكَ، وَيَشْتَعِلُ فِي أَغْصَانِ الْغَابَةِ فَيَأْكُلُ كُلَّ مَا يُحِيطُ بِالآكَامِ. بِسَخَطِ رَبِّ الْجُنُودِ تَضْطَرِمُ الأَرْضُ ، فَيَكُونُ الشَّعْبُ مِثْلَ وُقُودِ النَّارِ. لاَ يُشْفِقُ الإِنْسَانُ عَلَى أَخِيهِ. فَيَنْهَشُ ذَاتَ الْيَمِينِ وَلاَ يَزَالُ جَائِعًا، وَيَأْكُلُ ذَاتَ الشِّمَالِ وَلاَ يَشْبَعُ. يَأْكُلُونَ كُلُّ وَاحِدٍ لَحْمَ ذِرَاعِهِ. مَنَسَّى يَأْكُلُ أَفْرَايِمَ، وَأَفْرَايِمُ يَأْكُلُ مَنَسَّى، وَكِلاَهُمَا يَقُومَانِ عَلَى يَهُوذَا. مَعَ هذَا كُلِّهِ لَمْ يَرْتَدَّ غَضَبُهُ، وَلَمْ تَزَلْ يَدُهُ مَمْدُودَةً.
        - وَيْلٌ لِلَّذِينَ يَشْتَرِعُونَ شَرَائِعَ الظُّلْمِ وَالَّذِينَ يَكْتِبُونَ كِتَابَةَ الْجَوْرِ لِيُحَرِّفُوا حُكْمَ الْمَسَاكِينِ وَيَسْلُبُوا حَقَّ بَائِسِيِ شَعْبِي لِتَكُونَ الأَرَامِلُ غَنِيمَةً لَهُمْ وَيَنْهَبُوا الْيَتَامَى. فَمَاذَا تَصْنَعُونَ فِي يَوْمِ الاِفْتِقَادِ وَفِي الْهَلاَكِ الآتِي مِنْ بَعيدٍ؟ وَإِلَى مَنْ تَلْجَأُونَ لِلْنُّصْرَةِ وَأَيْنَ تُخَلِّفُونَ ثَرْوَتَكُمْ؟ إِنَّهُمْ يُدَلُّونَ بَيْنَ الأَسْرَى أَوْ يَسْقُطُونَ بَيْنَ الْقَتْلَى. مَعَ هَذَا كُلِّهِ لَمْ يَرْتَدَّ غَضَبُهُ، وَلَمْ تَزَلْ يَدُهُ مَمْدُودَةً.
        - (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
  - title:
      arabic: من سفر أيوب الصديق ( 12 ، 13 ، 14 )
    text:
      arabic:
        - من سفر أيوب الصديق ( 12 ، 13 ، 14 )
        - 'فَأَجَابَ أَيُّوبُ وَقَالَ: أَلاَ إِنَّكُمْ رِجَالٌ فِي الْحَقِيقَةِ وَفِي مَوْتِكُمْ تَمُوتُ الْحِكْمَةُ. غَيْرَ أَنَّ لِي عَقْلاً كَمَا لَكُمْ. لاَ أَقصرُ عَنْكُمْ فِي شَيْءٍ وَمَنِ الَّذِي يَفُوتُهُ مِثْلُ هَذِهِ؟ أَفَأَصْبَحْتْ هُزُؤًا لأَخِلاَّئِي وَأَنَا أَدْعُو اللَّهَ فَيَسْتَجِيبُنِي. أَهُزْؤًا يَكُونُ الصِّدِّيقُ السَّلِيمُ.  حَقُّ الْبَائِسِ فِي رَأْيِ الْمَسْعُودِ الإِهَانَةُ فَهِي مُعَدَّةٌ لِمَنْ زَلَّتْ قَدَمُهُ. أَخْبِيَةُ اللُّصُوصِ فِي سَلاَمٍِ وَالطُّمَأْنِينَةُ لِمُسْخِطِي اللَّهِ لَكُلِّ مَنْ أَغْنَى اللَّهُ يَدَهُ. وَلَكِنِ اِسْأَلِ الْبَهَائِمَ فَتُعَلِّمَكَ وَطُيُورَ السَّمَاءِ فَتُخْبِرَكَ. اِسْتَفْهِمِ الأَرْضَ فَتُلَقِّنَكَ وَأَسْمَاكُ الْبَحْرِ تَحَدِّثُكَ. فَأََيٌّ لاَ يَعْلَمُ أَنَّ ذَلِكَ إِنَّمَا صَنَعَتْهُ يَدُ الرَّبِّ. الَّذِي فِي يَدِهِ نَفْسُ كُلِّ حَيٍّ وَأَرْوَاحُ الْبَشَرَ أَجْمَعِينَ. أَلَيْسَتِ الأُذُنُ تَخْتَبِرُ الأَقْوَالَ كَمَا يَذُوقُ الْحَنَكُ الطَّعَامَ. وَإِنَّمَا الْحِكْمَةُ عِنْدَ الأَشْيَبِ وَالْفِطْنَةُ فِي طُولِ الأَيَّامِ.'
        - اللَّهُ عِنْدَهُ الْحِكْمَةُ وَالْجَبَرُوتُ. وَلَهُ الْمَشُورَةُ وَالْفِطْنَةُ. مَا هَدَمَهُ لاَ يُبْنَى. وَمَنْ أَغْلَقَ عَلَيْهِ لاَ يُفْتَحُ لَهُ. يَحْبِسُ الْمِيَاهَ فَتَجِفُّ. أَوْ يُطْلِقُهَا فَتُخَرِّبُ الأَرْضَ. عِنْدَهُ الْعِزَّةُ وَالْحَوْلُ. وَإِلَيْهِ الضَّالُّ وَمَنْ يُضِلُّهُ. يُرْسِلُ الْمُشِيرِينَ أَسْرَى وَيُسَفِّهُ الْقُضَاةَ. يَحُلُّ مَنَاطِقَ الْمُلُوكِ. وَيَجْعَلُ الْقُيُودَ مَنَاطِقَ عَلَى أَحْقَائِهِمْ. يُرْسِلُ الْكَهَنَةَ أَسْرَى. وَيُنَكِّسُ الرَّاسِخِينَ. يَقْطَعُ أَلْسِنَةَ الثِّقَاتِ وَيَسْلُبُ ذَوْقَ الشُّيُوخِ. يَصَبُّ اُلْهَوَانَ عَلَى الْكُرَمَاءِ. وَيُرْخِي مَنَاطِقَ الأَقْويَاءِ. يُجَّلِي مِنَ الظُّلْمَةِ أَعْمَاقَهَا. وَيُبْرِزُ ظِلاَلَ الْمَوْتِ إِلَى النُّورِ. يُنْمِي الأُمَمَ ثُمَّ يَمْحَقُهَا. وَيَفَسَحُ لِلْشُّعُوبِ ثُمَّ يَحْصُرُهُمْ. يَذْهَبُ بِأَلْبَابِ الَّذِينَ يَسُودُونَ شَعْبَ الأَرْضِ. وَيَهِيمُهُمْ فِي تِيْهٍ لاَ طَرِيقَ فِيهِ. فَيَتَلَمَّسُونَ فِي الظُّلْمَةِ وَلَيْسَ نُورٌ وَيَهِيمُهُمْ هِيَامَ السَّكْرَانِ .ذَلِكَ كُلُّهُ قَدْ رَأَتْهُ عَيْنِي. وَسَمِعَتْهُ أُذُنِي وَفَطِنْتُ لَهُ. وَمَا تَعْلَمُونَ فَإِنِّي أَنَا أَيٍْضًا أَعْلَمُهُ. لاَ أُقَصِّرُ عَنْكُمْ فِي شَيْءٍ. لَكِنِّي إِنَّمَا أُخَاطِبُ الْقَدِيرَ وَأَوَدُّ أَنْ أُحَاجَّ اللَّهَ. أَمَّا أَنْتُمْ فَإِنَّمَا تُضَمِّدُونَ بِالْكَذِبِ.  وَطِبُّكُمْ بَاطِلٌ. مَنْ لِي بِأَنْ تَسْكُتُوا. فَيَكُونَ لَكُمْ فِي ذَلِكَ حِكْمَةٌ. اِسْمَعُوا حُجَجِي وَأَصْغُوا إِلَى دَعَاوي شَفَتَيَّ. أَتَقُولُونَ لأَجْلِ اللَّهِ تَتَكَلَّمُوا ظُلْمًا أَمْ لأَجْلِهِ تَنْطِقُونَ بِالْبُهْتَانِ. أَلَعَلَّكُمْ تُجَاوِبُونَهُ أَمْ عَنْ اللَّهِ تُخَاصِمُونَ. أَيُحْمَدُ ذَلِكَ يَوْمَ يَفْحَصُكُمْ أَمْ أَنْتُمْ تَخْدَعُونَهُ كَمَا يُخْدِعُ إِنْسَانٌ. بَلْ لِيُوَبِّخَنَّكُمْ عَلَى مُحَابَاتِكُمُ الْخَفِيَّةِ. وَلْيُرْعِبَنَّكُمْ جَلاَلُهُ وَيَقَعُ عَلَيْكُمْ ذُعْرَهُ. إِنَّ مَا تَذْكُرُونَهُ أَمْثَالٌ مِنْ رَمَادٍ وَحُصُونُكُمْ حُصُونٌ مِنْ طِينٍ. أُسْكُتُوا عَنِّي فَأَتَكَلَّمَ مَهْمَا أَصَابَنِي. لِمَا آخُذُ لَحْمِي بِأَسْنَانِي وَأَجْعَلُ نَفْسِي فِي كَفِّي.
        - إِنَّه وَلَوْ قَتَلَنِي أَبْقَى آمِلاً لَهُ غَيْرَ أَنِّي أَحْتَجُّ عَنْ طُرُقِي أَمَامَهُ. وَهُوَ يَكُونُ خَلاَصِي. أَمَّا الْكَافِرُ فَلاَ يَقُومُ أَمَامَهُ. فَاسْمَعُوا كَلاَمِي وَمَا أُبَيِّنُهُ عَلَى مَسَامِعِكُمْ. فَإِنِّي قَدْ تَدَبَّرْتُ الدَّعْوَى وَأَنَا عَالِمٌ بِأَنِّي سَأَكُونَ بَارًّا. مَنِ الَّذِي يُحَاجِّنِي؟ فَإِنِّي لاَ أَلْبَثُ أَنْ أَسْكُتَ وَتَفِيضَ رُوحِي.
        - أَمْرَيْنِ لاَ تَفْعَلْ بِي فَحِينَئِذٍ لاَ أَتَوَارَى عَنْ وَجْهِكَ. أَزِلْ عَنِّي يَدَكَ وَلاَ تُرَوِّعْنِي هَيْبَتُكَ. أُدْعُ فَأَجِيبَ أَوْ فَلأُخَاطِبْكَ أَنَا فَتُجَاوِبَنِي. مَا الَّذِي لِي مِنَ الآثَامِ وَالْخَطَايَا. أَعْلِمْنِي مَعْصِيَتِي وَخَطِيئَتِي. لِمَ تُوَارِي وَجْهَكَ وَتَعُدُّنِي عَدُوَّا لَكَ؟ إِنَّمَا تُرَوِّعُ وَرَقَةً مَنْثُورَةً وَتُرْهِقُ عُصَافَةً يَابِسَةً. فَإِنَّكَ تَكْتُبُ عَلَيَّ مُعَامَلاَتٍ عَنِيفَةً وَتُلْحِقُ بِي آثَامَ صِبَائِي. وَتَجْعَلُ رِجْلَيَّ فِي مِقْطَرَةٍ وَتُرَاقِبُ جَمِيعَ مَسَالِكِي وَتَخُطُّ حَوْلَ بَاطِنِ قَدَمِيَّ. وَهَذَا الرَّجُلُ قَدْ نَخِرَ كَرُفَاتٍ مُتَسَوِّسٍ وَكَثَوْبٍ قَدْ أَكَلَهُ الْعُثُّ.
        - الإِنْسَانُ مَوْلُودُ الْمَرْأَةِ قَلِيلُ الأَيَّامِ كَثِيرُ الشَّقَاءِ. كَزَهْرْ يَنْبُتُ ثُمَّ يُقْطَعُ كَظِلًّ يَبْرَحُ وَلاَ يَقِفُ. إِنَّكَ عَلَى مِثْلِ هَذَا فَتَحْتَ عَيْنَِيْكَ وَإِيَّايَ نَافَذْتَ لِلْتَّحَاكُمِ مَعَكَ. مَنْ يَأْتِي بِطَاهِرٍ مِنْ نَجِسٍ. لاَ أَحَدَ. فَإِذَا كَانَتْ أَيَّامُهُ مَحْدُودَةً وَعَدَدُ شُهُورِهِ مُعَيَّنًَا عِنْدَكَ وَقَدْ قَضَيْتَ لَهُ أَجَلاً لاَ يَتَعَدَّاهُ. فَاصَرِفْ طَرْفَكَ عَنْهُ لِيَسْتَرِيحَ إِلَى أَنْ يَفِيَ نَهَارَهُ كَالأَجِيرِ. الشَّجَرَةُ لَهَا رَجَاءٌ فَإِنَّهَا إذَا قُطِعَتْ تُخَلِفُ أَيْضًا وَفِرَاخُهَا لاَ تَزُولُ. وَإذَا تَعَْتَّقَ فِي الأَرْضِ أَصْلُهَا وَمَاتَ فِي التُّرَابِ جَذْرُهَا . فَمِنِ اسْتِرْوَاحِ الْمَاءِ تُفَرِِّخُ وَتُنْبِتُ فُرُوعًَا كَالْْغَرِيسَةِ. أَمَّا الرَّجُلُ فَإذَا مَاتَ لَبَثَ هُنَاكَ وَالْبَشَرُ مَتَى فَاضَتْ رُوحُهُ فَأَيْنَ يُوجَدُ. الْبَحْرُ تَنْفَدُ مِيَاهُهُ وَالنَّهْرُ يَنْضَبُ وَيَجِفُّ. وَالإِنْسَانُ يَضْطَجِِعُ وَلاَ يَقُومُ إِلَى أَنْ تَزُولَ السَّمَواتُ. لاَ يَسْتَيْقِظُونَ وَلاَ يَنْبَعِثُونَ مِنْ مَنَامِهِمْ. لَيْتَكَ تُودِعُنِي وَتُوَارِينِي فِي الْجَحِيمِ حَتَّى يَجْتَازَ غَضَبُكَ وَأَنْ تَضْرِبَ لِي أَجَلا ثََُّ تَتَذَكَّرَنِي. إذَا مَاتَ الرَّجُلُ أَفَيَحْيَا. إذاً لاِنْتَظَرْتُ كُلَّ أَيَّامِ تَجَنُّدِي حَتَّى يَحِينَ اِبْتِدَالي. فَإِنَّكَ تَدْعُونِي فَأُجِيبُكَ وَتَنْعَطِفُ إِلَى صُنْعِ يَدَيْكَ. أَمَّا الآنَ فَإِنَّكَ تُحْصَى خَطَوَاتِي وَتَرْصُدُ خَطَايَايَ. تَخْتِمُ عَلَى مَعْصِيَتِي وَتشرحُ عَلَى إِثْمِي . الْجَبَلُ يَخْسِفُ وَيَنْمَحِقُ وَالصَّخْرُ يَتَزَحْزَحُ عَنْ مَكَانِهِ. وَالْحِجَارَةُ تَبْرِيهَا الْمِيَاهُ وَتَجَرِفُ سُيُولُهَا تُرَابَ الأَرْضِ وَأَنْتَ تُفْنِي رَجَاءَ الإِنْسَانِ. تُرْهِقُهُ عَلَى الدَّوَامِ فَيَنْقَضِي. تُشَوِّهُ وَجْهَهُ ثُمَّ تَطْرُدُهُ. أَيُكْرَمُ بَنُوهُ. لاَ يَعْلَمُ أَمْ يُهَانُونَ. لاَ يَدْرِي. لَكِنَّهُ عَلَيْهِ يَتَوَجَّعُ جَسَدُهُ وَعَلَيْهِ تَنُوحُ رُوحُهُ.
        - (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
matins-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 26 : 5 )'
    text:
      arabic:
        - 'من مزامير أبينا داود النبي ( 26 : 5 )'
        - واحدَةً سَأَلْتُ مِنَ الرَّبِّ، وَإِيَّاهَا أَلْتَمِسُ، أَنْ أَسْكُنَ فِي بَيْتِ الرَّبِّ، جَمِيعَ أيَّامِ حَيَاتِيِ. هَلِّلُويَا.
matins-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 13 : 18 -ـ 22 )'
    text:
      arabic:
        - 'من إنجيل مُعلِّمنا لوقا البشير ( 13 : 18 -ـ 22 )'
        - 'وَكَانَ يَقُولُ: "مَاذَا يُشْبِهُ مَلَكُوتُ السَّمَوَاتِ؟ وَبِمَاذَا أُشَبِّهُهُ؟ إِنَّهُ يُشْبِهُ حَبَّةَ خَرْدَلٍ أَخَذَهَا إِنْسَانٌ وَأَلْقَاهَا فِي بُسْتَانِهِ، فَنَمَتْ وَصَارَتْ شَجَرَةً عَظِيمَةً، وَاسْتَظَلَّتْ طُيُورُ السَّمَاءِ فِي أَغْصَانِهَا".'
        - "وَقَالَ أَيْضًا: \"بِمَاذَا أُشَبِّهُ مَلَكُوتَ اللَّهِ؟ إِنَّهُ يُشْبِهُ خَمِيرَةً أَخَذَتْهَا امْرَأَةٌ وَخَبَّأَتْهَا فِي ثَلاَثَةِ أَكْيَالِ دَقِيقٍ حَتَّى اخْتَمَرَ الْجَمِيعُ\". \tوَكَانَ يَجْتَازُ فِي الْمُدُنِ وَالْقُرَى يُعَلِّمُ وَهُوَ سَائِرٌ إِلَى أُورُشَلِيمِ."
        - (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
pauline-epistle:
  - title:
      arabic: 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول الثانية إلى أهل تسالونيكي ، بَرَكَتُهُ عَلَيْنَا. آمين   ( 2 : 9 - 17 )'
    text:
      arabic:
        - 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول الثانية إلى أهل تسالونيكي ، بَرَكَتُهُ عَلَيْنَا. آمين   ( 2 : 9 - 17 )'
        - وَيَكُونُ مَجِيئُهُ بِعَمَلِ الشَّيْطَانِ، بِكُلِّ قُوَّةٍ، وَبِالآيَاتِ وَالعَجَائِبِ الكَاذِبَةِ، وَبِكُلِّ خِدْعَةِ ظُلَمٍ فِي الْهَالِكِينَ، لأَنَّهُمْ لَمْ يَقْبَلُوا مَحَبَّةَ الْحَقِّ لِيَخْلُصُوا. وَلِذَلِكَ سَيُرْسِلُ اللَّهُ إِلَيْهِمُ عَمَلَ الضَّلاَلِ، حَتَّى يُصَدِّقُوا الْكَذِبَ، وَيُدَانَ جَمِيعُ الَّذِينَ لَمْ يُؤْمِنُوا بِالْحَقِّ، بَلْ اِرْتَضَوْا بِالإِثْمِ.
        - وَأَمَّا نَحْنُ فَيَجِبُ عَلَيْنَا أَنْ نَشْكُرَ اللَّهَ كُلَّ حِينٍ مِنْ أَجْلِكُمْ أَيُّهَا الإِخْوَةُ الْمَحْبُوبُونَ مِنَ الرَّبِّ، لأَنَّ اللَّهَ اِخْتَارَكُمْ بَاكُورَةً لِيُخَلِّصَكُمْ، بِتَقْدِيسِ الرُّوحِ الْقُدُسِ والإيِمَانِ بِالْحَقِّ. وَدَعَاكُمْ إلَى ذَلِكَ بِتَبْشِيرِنَا لاقْتِنَاءِ مَجْدِ رَبِّنَا يَسُوعَ الْمَسِيحِ. فَاثْبُتُوا إِذًا أَيُّهَا الإِخْوَةُ وَتَمَسَّكُوا بِالتَّقَالِيدِ الَّتِي تَعَلَّمْتُمُوهَا، إِمَّا بِكَلاَمِنَا وَإِمَّا بِرِسَالَتِنَا. وَرَبُّنَا يَسُوعُ الْمَسِيحُ نَفْسُهُ، وَاللَّهُ أَبُونَا الَّذِي أَحَبَّنَا وَأَعْطَانَا تَعْزِيَةً أَبَدِيَّةً وَرَجَاءً صَالِحًا، يُعَزِّي قُلُوبَكُمْ وَيُثَبِّتَها فِي كُلِّ عَمَلٍ وَكَلاَمٍ صَالِحٍ.
        - ( نعمةُ اللَّهِ الآبِ فَلْتَحِلَّ على أرواحنا يا آبائي وإخْوَتي. آمين. )
