        - الكاثوليكون فصلٌ من رسالة مُعلِّمنا بطرس الرسول الثانية
        - 'بَرَكَتُهُ عَلَيْنَا. آمين  ( 2 : 9 - 15 )'
        - إِذَنْ يَعْلَمُ الرَّبُّ أَنْ يُنْقِذُ الأَتْقِيَاءَ مِنْ التَّجْرِبَةِ، وَأَنْ يَحْفَظَ الأَثَمَةَ إِلَى يَوْمِ الدِّينِ لِلْعَذَابِ، وَلاَ سِيَّمَا الَّذِينَ يَتْبَعُونَ شَهَوَاتِ الْجَسَدِ النَّجِسَةَ، وَيَحْتَقِرُونَ السِّيَادَةَ. وَهُمْ ذَوُو وَقَاحَةٍ وَعُجْبٍ لاَ يَخْشَوْنَ أَنْ يُجَدِّفُوا عَلَى أَصْحَابِ الْجَلاَلِ، إِنَّ الْمَلاَئِكَةَ أَنَفُسَهُمْ مَعَ كَوْنِهِمْ أَعْظَمَ قُدْرَةً وَقُوَّةً لاَ يَحْكُمُونَ بَعْضُهُمْ عَلَى بَعْضٍ حُكْمِ اِفْتِرَاءٍ. أَمَّا هؤُلاَءِ فَكَالْحَيَوَانَاتِ الْعُجْمِ الَّتِي جُعِلَتْ مِنْ طَبْعِهَا لِلاصْطِيادِ وَالْهَلاكِ ، يُجَدِّفُونَ عَلَى مَا لاَ يَجْهَلُونَ،وَسَيَهْلِكُونَ فِي فَسَادِهِمْ. آخِذِينَ أُجْرَةَ الإِثْمِ. هَؤُلاَءِ يَحْسِبُونَ تَنَعُّمَ يَوْمٍ لَذَّةً. وَإِنَّمَا هُمْ أَدْنَاسٌ وَفَضَائِحُ، يَتَنَعَّمُونَ وَيَرْغَدُونَ فِي الْمَآدِبِ مَعَكُمْ. لَهُمْ عُيُونٌ مَمْلُوَّةٌ فِسْقًا، لاَ تَكَفُّ عَنِ الْخَطِيَِّةِ، يَتَمَلَّقُونَ النُّفُوسَ الْغِيَرَ الثّابِتَةَ. وَقُلُوبٌ مُرَوَّضَةٌ عَلَى الْحِرْصِ. فَهُمْ بَنُو اللَّعْنَةِ.  وَقَدْ تَرَكُوا الطَّرِيقَ الْمُسْتَقِيمَ، وَضَلُّوا، وَاتَّبَعُوا طَرِيقَ بَلْعَامَ بْنِ بَعُورَ الَّذِي أَحَبَّ أُجْرَةَ الظُّلْمِ.
        - (لا تُحِبُّوا العَالَمَ ولا الأشْيَاءَ التي في العَالَمِ، لأنَّ العَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وأمَّا مَنْ يَعملُ مَشِيئَةَ اللَّهِ فإنه يَثْبُتُ إلى الأبدِ. آمين.)
acts-of-the-apostles:
  - title:
      arabic: الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين
    text:
      arabic:
        - الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين
        - '( 28 : 7 - 11 )'
        - وَكَانَ فِي ذلِكَ الْمَوْضِعِ ضِيَاعٌ كَثِيرَةٌ لِمُقَدَّمِ الْجَزِيرَةِ الْمُسَمَّى بُوبْلِيُوسُ. الَّذِي قَبِلَنَا وَأَضَافَنَا بِلُطْفٍ ثَلاَثَةَ أَيَّامٍ. وَكَانَ أَبُو بُوبْلِيُوسَ مُلْقى قَدْ أَخَذَتْهُ الْحُمَّى وَوَجِعِ الأَمْعَاءِ. فَدَخَلَ إِلَيْهِ بُولُسُ وَصَلَّى، وَوَضَعَ يَدَيْهِ عَلَيْهِ فَأَبْرَأَهُ . وَبَعْدَ حُدُوثِ ذَلِكَ، كَانَ جَمِيعُ الَّذِينَ بِهِمْ أَمْرَاضٌ فِي الْجَزِيرَةِ يَأْتُونَ إِلَيهِ وَيُشْفَوْنَ. فَأَكْرَمُونَا إِكْرَامًا جَزِيلاً. وَعِنْدَ إقْلاعِنَا زَوَّدُونَا مَا نَحْتَاجُ إِلَيْهِ. وَبَعْدَ ثَلاَثَةِ أَشْهُرٍ أَقْلَعْنَا.
        - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتَكْثُرُ وتَعتَزُّ وتَثْبُتُ، في بيعَةِ اللَّه المُقدَّسَةِ. آمين. )
liturgy-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 26 : 10 ، 11 )'
    text:
      arabic:
        - 'من مزامير أبينا داود النبي ( 26 : 10 ، 11 )'
        - اِسْتَمِعْ يَا رَبُّ صَوْتِي، الَّذِي بِهِ دَعْوَتُكَ. اِرْحَمْنِي وَاِسْتَجِبْ لِي، فَإِنَّ لَكَ قَالَ قَلْبِِي. هَلِّلُويَا.
liturgy-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 4 : 1 -ـ 13 )'
    text:
      arabic:
        - 'من إنجيل مُعلِّمنا لوقا البشير ( 4 : 1 -ـ 13 )'
        - 'وَرَجَعَ يَسُوعُ مِنَ الأُرْدُنِّ وَهُوَ مُمْتَلِئٌ مِنَ الرُّوحِ الْقُدُسِ، فَاقْتَاَدَهُ الرُّوحُ فِي الْبَرِّيَّةِ أَرْبَعِينَ يَوْمًا وَكَانَ يُجَرَّبُ مِنْ إِبْلِيسَ. وَلَمْ يَأْكُلْ شَيْئًا فِي تِلْكَ الأَيَّامِ. وَلَمَّا تَمَّتْ جَاعَ أَخِيرًا. فَقَالَ لَهُ إِبْلِيسُ: "إِنْ كُنْتَ ابْنَ اللَّهِ، فَقُلْ لِهذَا الْحَجَرِ أَنْ يَصِيرَ خُبْزًا". فَأَجَابَهُ يَسُوعُ قِائِلاً:«مَكْتُوبٌ: لَيْسَ بِالْخُبْزِ وَحْدَهُ يَحْيَا الإِنْسَانُ، بَلْ بِكُلِّ كَلِمَةٍ تَخَرُجُ مِنْ فَمِ اللَّهِ". فَأَصْعَدَهُ إِبْلِيسُ إلَى جَبَلٍ عَالٍ وَأَرَاهُ جَمِيعَ مَمَالِكِ الْمَسْكُونَةِ فِي لَحْظَةٍ مِنَ الزَّمَانِ. وَقَالَ لَهُ إِبْلِيسُ: " أُعْطِيكَ جَمِيعَ سُلْطَانِ هَذِهِ الْمَمَالِكِ مَعَ مَجْدِهَا لأَنَّهَا قَدْ دُفِعَتْ إِلَيَّ ، فَأَنَا أُعْطِيهَا لِمَنْ أَشَاءُ. فَإِنْ سَجَدْتَ أَمَامِي كَانَ لَكَ ذلك جَمِيعُهُ". فَأَجَابَ يَسُوعُ وَقَالَ لَهُ: اِذْهَبْ عَنِّي يَا شَيْطَانُ قَدْ كُتِبَ "لِلرَّبِّ إِلهِكَ تَسْجُدُ وَإِيَّاهُ وَحْدَهُ تَعْبُدُ". ثُمَّ أَتَى بِهِ إِلَى أُورُشَلِيمَ، وَأَقَامَهُ عَلَى جَنَاحِ الْهَيْكَلِ وَقَالَ لَهُ: "إِنْ كُنْتَ أنْتَ ابْنَ اللَّهِ فَأَلْقِ بِنَفْسِكَ مِنْ هَهُنَا إِلَى أَسْفَلُ، لأَنَّهُ مَكْتُوبٌ: أَنَّهُ يُوصِي مَلاَئِكَتَهُ بِكَ لِتَحْفَظَكَ، وَأَنَّهَا تَحْمِلُكَ عَلَى أَيْدِيهَا لئَلاَّ تَصْدِمَ بِحَجَرٍ رِجْلَكَ". فَأَجَابَ يَسُوعُ وَقَالَ لَهُ: "قَدْ قِيلَ: لاَ تُجَرِّبِ الرَّبَّ إِلهَكَ". وَلَمَّا أَكْمَلَ إِبْلِيسُ جَمِيعَ التَّجَارِبِ اِنْصَرَفَ عَنْهُ إِلَى حِينٍ.'
        - (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
