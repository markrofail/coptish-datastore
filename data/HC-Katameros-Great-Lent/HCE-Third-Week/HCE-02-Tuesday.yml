matins-prophecies:
  - title:
      arabic: 'من أمثال سليمان الحكيم ( 2 : 1 - 15 )'
    text:
      arabic:
        - 'من أمثال سليمان الحكيم ( 2 : 1 - 15 )'
        - يَا ابْنِي، إِنْ قَبِلْتَ كَلاَمِي وَصُنْتَ وَصَايَايَ عِنْدَكَ،  حَتَّى تُصْغِي أُذْنَكَ إِلَى الْحِكْمَةِ، وَتُمِيلَ قَلْبَكَ إلَى الْفَهْمِ وَتُعْطِيهُ تَعْلِيمًا لاَبِنِكَ، إِنْ دَعَوْتَ الْفِطْنَةَ وَأَطْلَقْتَ إِلَى الْفَهْمِ صَوْتَكَ، إِنْ اِلْتَمَسْتَهُ كَالْفِضَّةِ، وَبَحَثْتَ عَنْهُ كَالْكُنُوزِ، فَحِينَئِذٍ تَفْطِنُ لِمَخَافَةِ الرَّبِّ وَتُدْرِكُ مَعْرِفَةَ اللَّهِ. لأَنَّ الرَّبَّ يُؤْتِي الحِكْمَةَ. وَمِنْ فَمِهِ الْعِلْمُ وَالْفِطْنَةُ. يَدَّخِرُ لِلْمُسْتَقِيمِينَ مَعُونَةً. وَيُعَضِّدُ سُبُلَهُمْ لِيَحْفَظُوا مَنَاهِجَ الْعَدْلِ، وَحِفْظِ طَرِيقِ أَصْفِيَائِهِ. حِينَئِذٍ تَفْطِنُ لِلْعَدْلِ وَالْحَقِّ والإنْصَافِ وَالاسْتِقَامَةِ، وَكُلِّ مَنْهَجٍ صَالِحٍ.
        - إِذَا دَخَلَتِ الْحِكْمَةُ قَلْبَكَ، وَلَذَّتِ الْمَعْرِفَةُ نَفْسَكَ، فَالْعَقْلُ يَحْفَظُكَ، وَالْفِكْرُ الطَّاهِرُ يُنَجِّيكَ، فَيُنْقِذُكَ مِنْ طَرِيقِ السُّوءِ، وَمِنَ الإنسانِ النَّاطِقِ بِالْخَدَائِعِ، مِنَ الَّذِينَ يَتْرُكُونَ سُبُلَ الاِسْتِقامَةِ لِيَسِيرُوا فِي طُرُقِ الظُّلَمَةِ، وَيَفْرَحُونَ بِصَنِيعِ الشَّرِّ، وَيَبْتَهِجُونَ بِخَدَائِِعِ السُّوءِ، الَّذِينَ سُبُلُهُمْ مُعْوَجَّةٌ، وَمَنَاهِجُهُمْ مُلْتَويةٌ.
        - (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
  - title:
      arabic: 'من سفر إشعياء النبي ( 10 : 12 - 21 )'
    text:
      arabic:
        - 'من سفر إشعياء النبي ( 10 : 12 - 21 )'
        - 'إِنَِّي أَنَا السَّيِّدُ بَعْدَ اِسْتِكْمَالِيِ جَمِيعَ عَمَلِي فِي جَبَلِ صِهْيَوْنَ، أَفْتَقِدُ ثَمْرَةَ قَلْبِ مَلِكِ أَشُّورَ الْمُتَكَبِّرِ وَاِفْتِخَارَ عَيِّنِيِهِ الطَّامِحَتَيْنِ.فَإِنَّهُ قَالَ: إِنَِّي بِقُوَّةِ يَدِيِ عَمِلْتُ، وَبِحِكْمَتِي. لأَنََِّّي فَهَيمٌ. فَنَقَلْتُ تُخُومَ الشُّعُوبِ، وَنَهَبْتُ ذَخَائِرَهُمْ، وَأَنْزَلَتُ الْجَالِسِينَ عَلَى الْعُرُوشِ كَمَا يُفَعَلُ ذُو بَطْشٍ .وَقَدْ أَصَابَتْ يَدِيِ ثَرْوَةَ الْشُّعُوبِ كَعُشٍّ وَكَمَنْ يَجْمَِعُ الْبَيْضَ الْمُهْمَلَ، جَمَعْتُ الأَرْضَ بِأَسْرِهَا وَلَمْ يَكُنُ مَنْ يُحَرِّكُ جَنَاحًا أَوْ يَفَتَحُ فَمًَا أَوْ يَنْبِضُ. أتَفْتَخِرُ الفَأْسُ عَلَى مِنْ يَقْطَعُ بِهَا، أَوْ يَتَكَبَّرُ الْمِنْشَارُ عَلَى مِنْ يُحَرِّكُهُ؟ كَأَنَّ الْقَضِيبَ يُحَرِّكُ رَافِعِيِهِ، كَأَنَّ الْعَصَا تَرْفَعُ مَنْ لَيْسَ بِخَشَبٍ.'
        - فَلِذَلِكَ يُرْسِلُ السَّيِّدُ، سَيِّدُ الْجُنُودِ عَلَى سِمانِهِ هُزَالاً. وَيَضْرِمُ تحت مَجْدِهِ وَقِيدًا كضِرَامِ النَّارِ. وَيَكُونُ نُورُ إِسْرَائِيلَ نَارًا، وَقُدُّوسُهُ لَهيبًا فَيَحْرِقُ وَيَأْكُلُ حَسَكَهُ وَشَوْكَهُ فِي يَوْمٍ وَاحِدِ.  ويُفْنِى مَجْدَ غَابِهِ وَكَرْمَلِهِ الرُّوْحَ وَالْجَسَدَ ، فَتُضْحِي كَمَسْلُولٍ يَذُوبُ . وَمَا يَبَقَى مِنْ شَجِرِ الْغَابَةِ يَكُونُ قَلِيلاً حَتَّى إِنَّ صَبِيًّا يُحْصِيَهِ.
        - وَفِي ذَلِكَ الْيَوْمِ لاَ تَعُودُ بَقِيَّةُ إِسْرَائِيلُ وَالنَاجِحُونَ مِنْ آلِ يَعْقُوبَ يَعْتَمِدُونَ عَلَى مَنْ ضَرَبَهُمْ، وَإِنَّمَا يَعْتَمِدُونَ عَلَى الرَّبِّ قُدُّوسِ إِسْرَائِيلَ بِالْحَقِّ.
        - (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
matins-psalm:
  - title:
      arabic: 'من مزامير أبينا داود النبي ( 31 : 11 )'
    text:
      arabic:
        - 'من مزامير أبينا داود النبي ( 31 : 11 )'
        - كَثِيرَةٌ هِي ضَرَبَاتُ الخُطَاةِ، وَالَّذِي يَتَّكِلُ عَلَى الرَّبِّ، الرَّحْمَةُ تُحِيطُ بِهِ. هَلِّلُويَا.
matins-gospel:
  - title:
      arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 12 : 54 - 59 )'
    text:
      arabic:
        - 'من إنجيل مُعلِّمنا لوقا البشير ( 12 : 54 - 59 )'
        - "وَقَالَ أَيْضًا لِلْجُمُوعِ: \"إِذَا رَأَيْتُمُ سَحَابَةً تَطْلُعُ مِنَ الْمَغَارِبِ فَلِلْوَقْتِ تَقُولُونَ: إِنَّهُ يَأْتِي مَطَرٌ. فَيَكُونُ كَذَلِكَ. وَإِذَا رَأَيْتُمْ رِيحُ الْجَنُوبِ تَهُبُّ قُلْتُمْ: سَيَكُونُ حَرٌّ، فَيَكُونُ.يَا مُرَاؤُونَ! تَعْرِفُونَ أَنْ تُمَيِّزُوا وَجْهَ الأَرْضِ وَالسَّمَاءِ، فَكَيْفَ لاَ تُمَيِّزُونَ هَذَا الزَّمَانَ؟\tوَلِمَاذَا لاَ تَحْكُمُونَ بِالْعَدْلِ مِنْ تِلْقَاءِ أَنَفُسَكُمْ؟ إِذَا ذَهَبْتَ مَعَ خَصْمِكَ إِلَى الْحَاكِمِ، فَاجْتَهِدْ وَأَنْتَ  فِي الطَّرِيقِ أَنْ تَتَخَلَّصُ مِنْهُ، لِئَلاَّ يَجُرَّكَ إِلَى الْقَاضِي، فَيُسَلِّمَكَ الْقَاضِي إِلَى الْمُسْتَخْرِجِ، وَالْمُسْتَخْرِجُ يُلْقِيكَ فِي السِّجْن. أَقُولُ لَكَ: إِنَّكِ لاَ تَخْرُجُ مِنْ هُنَاكَ حَتَّى تُوفِيَ الْفَلْسَ الأَخِيرَ\"."
        - (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
pauline-epistle:
  - title:
      arabic: 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول إلى أهل رومية ، بَرَكَتُهُ عَلَيْنَا. آمين   ( 4 : 1 - 8 )'
    text:
      arabic:
        - 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول إلى أهل رومية ، بَرَكَتُهُ عَلَيْنَا. آمين   ( 4 : 1 - 8 )'
        - 'إذَنْ مَاذَا نَقُولُ عَلَى أَبِينَا إِبْرَاهِيمَ رَئِيسِ الآباءِ أنه قد وَجَدَ بِحَسْبِ الْجَسَدِ؟ لأَنَّهُ لَوْ كَانَ إِبْرَاهِيمُ قَدْ تَبَرَّرَ بِالأَعْمَالِ لَكَانَ لَهُ فَخْرٌ، وَلكِنْ لاَ عِنْدَ اللَّهِ. فَالآنَ مَاذَا يَقُولُ الْكِتَابُ؟ "آمَنَ إِبْرَاهِيمُ بِاللَّهِ فَحُسِبَ لَهُ ذلك بِرًّا". فَالَّذِي يَعْمَلُ لاَ تُحْسَبُ لَهُ الأُجْرَةُ نِعْمَةً بل دينًا، وَأَمَّا الَّذِي لاَ يَعْمَلُ، لكِنْ يُؤْمِنُ بِمَنْ يُبَرِّرُ الْمُنَافِقَ، فَإِنَّ إِيمَانَهُ يُحْسَبُ لَهُ بِرًّا. بِحَسَبِ قَصْدِ نَعْمَةِ اللَّهِ كَمَا أَوْرَدَ دَاوُدُ أَيْضًا. طوبى للإِنْسَانِ الَّذِي يُحْسِبُ لَهُ بِرًّا بِدُونِ أَعْمَالٍ: حَيْثُ قَالَ: "طُوبَى لِلَّذِينَ غُفِرَتْ لَهُمْ آثَامُهُمْ وَسُتِرَتْ خَطَايَاهُمْ. طُوبَى لِلرَّجُلِ الَّذِي لَمْ يَحسِبْ عَلَيهِ الرَّبُّ خَطِيئَةً".'
        - ( نعمةُ اللَّهِ الآبِ فَلْتَحِلَّ على أرواحنا يا آبائي وإخْوَتي. آمين. )
catholic-epistle:
  - title:
      arabic: الكاثوليكون فصلٌ من رسالة مُعلِّمنا يوحنا الرسول الأولى
    text:
      arabic:
        - الكاثوليكون فصلٌ من رسالة مُعلِّمنا يوحنا الرسول الأولى
        - 'بَرَكَتُهُ عَلَيْنَا. آمين  ( 2 : 1 - 11 )'
        - يَا أَوْلاَدِي، أَكْتُبُ إِلَيْكُمْ بِهذَا لِكَيْ لاَ تُخْطِئُوا. وَإِنْ أَخْطَأَ أَحَدٌ فَلَنَا شَفِيعٌ عِنْدَ الآبِ، يَسُوعُ الْمَسِيحُ الْبَارُّ. وَهُوَ كَفَّارَةٌ عَنْ خَطَايَانَا. وَلَيْسَ مِنْ أَجْلِ خَطَايَانَا فَقَطْ، بَلْ عَنْ خَطَايَا الْعَالَمِ كُلِّهِ أَيْضًا.
        - 'وَبِهذَا نَعْرِفُ أَنَّنَا قَدْ عَرَفْنَاهُ: إِنْ حَفِظْنَا وَصَايَاهُ. فَمَنْ قَالَ: "إِنَِّي قَدْ عَرَفْتُهُ" وَلَمْ يَحْفَظْ وَصَايَاهُ، فَهُوَ كَاذِبٌ وَلَيْسَ الْحَقُّ فِيهِ. وَأَمَّا مَنْ حَفِظَ كَلِمَتَهُ، فَبِالْحَقِيقَةِ فِي هذَا قَدْ تَكَمَّلَتْ مَحَبَّةُ اللَّهِ. بِهذَا نَعْرِفُ أَنَّنَا فِيهِ. وَمَنْ قَالَ: إِنَّهُ ثَابِتٌ فِيهِ فَسَبِيلُهُ كَمَا سَلَكَ ذَاكَ أَنْ يَسْلُكَ هُوَ هكَذَا. يَا أَحِبَائِي، لَسْتُ أَكْتُبُ إِلَيْكُمْ وَصِيَّةً جَدِيدَةً، لَكِنْ وَصِيَّةً قَدِيمَةً الَّتِي كَانَتْ لَكُمْ مُنْذُ الْبَدْءِ. وَالْوَصِيَّةُ الْقَدِيمَةُ هِيَ الْكَلِمَةُ الَّتِي قَدْ سَمِعْتُمُوهَا. وَأَيْضًا أَكْتُبُ إِلَيْكُمْ وَصِيَّةً جَدِيدَةً، الَّتِي الْحَقُّ كَائِنٌ فِيهَا وَفِيكُمْ: لأََنَّ الظُّلْمَةَ قَدْ مَضَتْ، وَالنُّورَ الْحَقِيقِيَّ الآنَ يُضِيءُ. فَمَنْ يَقُولُ : إِنَِّي فِي النُّورِ، وَيُبْغِضُ أَخَاهُ، فَهُوَ فِي الظُّلْمَةِ حَتَّى الآنَ. مَنْ يُحِبُّ أَخَاهُ فَهُوَ ثَابِتٌ فِي النُّورِ وَلَيْسَ فِيهِ شَكٌ. وَأَمَّا مَنْ يُبْغِضُ أَخَاهُ فَهُوَ فِي الظُّلْمَةِ، وَفِي الظُّلْمَةِ يَسْلُكُ، وَلاَ يَدْرِي أَيْنَ يُذْهَبُ، لأَنَّ الظُّلْمَةَ أَعْمَتْ عَيْنَيْهِ.'
        - (لا تُحِبُّوا العَالَمَ ولا الأشْيَاءَ التي في العَالَمِ، لأنَّ العَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وأمَّا مَنْ يَعملُ مَشِيئَةَ اللَّهِ فإنه يَثْبُتُ إلى الأبدِ. آمين.)
acts-of-the-apostles:
  - title:
      arabic: الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين
    text:
      arabic:
        - 'الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين ( 27 : 9 - 12 )'
        - "فَلَمَّا مَضَى زَمَانٌ طَوِيلٌ، وَكَانَ السَّفَرُ ذَا خَطِرًا، لأَنَّ الصَّوْمَ كَانَ قَدْ مَضَى، جَعَلَ بُولُسُ يَنْصَحُهُمْ  قَائِلاً لَهُمْ: أَيُّهَا الرِّجَالُ، إِنَِّي أَرَى أَنَّ السَّفَرَ إِنَّمَا يَكُونَ بِضَرَرٍ وَخَسَارَةٍ كَثِيرَةٍ، لَيْسَ لِلشَّحْنِ وَالْمَرْكِبِ فَقَطْ، بَلْ عَلَى أََنْفُسِنَا أَيْضًا. إلاَّ أنَّ قَائِدُ الْمِئَةِ كَانَ يَنْقَادُ إِلَى رُبَّانِِ الْمَرْكِبِ وَصَاحِبِهَا أَكْثَرَ مِنْ كَلاَمِ  بُولُسَ.\tوَإِذْ كَانَ الْمِينَا لاَ يَصْلُحُ لِلْمَشْتَى، اِرْتَأَى أَكْثَرُهُمْ أَنْ يُقْلِعُوا مِنْ هُنَاكَ أَيْضًا، لَعَلَّهُمْ يَسْتَطِيعُونَ الإِقْبَالَ إِلَى فِينِكْسَ لِيَشْتُوا فِيهَا. وَهِي مِينَاءٌ فِي كِرِيتَ تُنْظَرُ مِنْ جِهَةٍ إِلَى الْجَنُوبَ الْغُرْبِيَّ وَمِنْ  الْجِهَةِ الأُخْرَى إِلَى الشَّمالِ الْغَرْبِيِ."
        - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتَكْثُرُ وتَعتَزُّ وتَثْبُتُ، في بيعَةِ اللَّه المُقدَّسَةِ. آمين. )
