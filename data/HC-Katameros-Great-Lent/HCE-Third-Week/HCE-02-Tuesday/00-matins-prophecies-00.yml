title:
    arabic: 'من أمثال سليمان الحكيم ( 2 : 1 - 15 )'
text:
    arabic:
        - 'من أمثال سليمان الحكيم ( 2 : 1 - 15 )'
        - يَا ابْنِي، إِنْ قَبِلْتَ كَلاَمِي وَصُنْتَ وَصَايَايَ عِنْدَكَ،  حَتَّى تُصْغِي أُذْنَكَ إِلَى الْحِكْمَةِ، وَتُمِيلَ قَلْبَكَ إلَى الْفَهْمِ وَتُعْطِيهُ تَعْلِيمًا لاَبِنِكَ، إِنْ دَعَوْتَ الْفِطْنَةَ وَأَطْلَقْتَ إِلَى الْفَهْمِ صَوْتَكَ، إِنْ اِلْتَمَسْتَهُ كَالْفِضَّةِ، وَبَحَثْتَ عَنْهُ كَالْكُنُوزِ، فَحِينَئِذٍ تَفْطِنُ لِمَخَافَةِ الرَّبِّ وَتُدْرِكُ مَعْرِفَةَ اللَّهِ. لأَنَّ الرَّبَّ يُؤْتِي الحِكْمَةَ. وَمِنْ فَمِهِ الْعِلْمُ وَالْفِطْنَةُ. يَدَّخِرُ لِلْمُسْتَقِيمِينَ مَعُونَةً. وَيُعَضِّدُ سُبُلَهُمْ لِيَحْفَظُوا مَنَاهِجَ الْعَدْلِ، وَحِفْظِ طَرِيقِ أَصْفِيَائِهِ. حِينَئِذٍ تَفْطِنُ لِلْعَدْلِ وَالْحَقِّ والإنْصَافِ وَالاسْتِقَامَةِ، وَكُلِّ مَنْهَجٍ صَالِحٍ.
        - إِذَا دَخَلَتِ الْحِكْمَةُ قَلْبَكَ، وَلَذَّتِ الْمَعْرِفَةُ نَفْسَكَ، فَالْعَقْلُ يَحْفَظُكَ، وَالْفِكْرُ الطَّاهِرُ يُنَجِّيكَ، فَيُنْقِذُكَ مِنْ طَرِيقِ السُّوءِ، وَمِنَ الإنسانِ النَّاطِقِ بِالْخَدَائِعِ، مِنَ الَّذِينَ يَتْرُكُونَ سُبُلَ الاِسْتِقامَةِ لِيَسِيرُوا فِي طُرُقِ الظُّلَمَةِ، وَيَفْرَحُونَ بِصَنِيعِ الشَّرِّ، وَيَبْتَهِجُونَ بِخَدَائِِعِ السُّوءِ، الَّذِينَ سُبُلُهُمْ مُعْوَجَّةٌ، وَمَنَاهِجُهُمْ مُلْتَويةٌ.
        - (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
