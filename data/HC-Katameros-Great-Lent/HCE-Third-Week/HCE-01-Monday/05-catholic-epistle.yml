title:
    arabic: الكاثوليكون فصلٌ من رسالة مُعلِّمنا بطرس الرسول الأولى
text:
    arabic:
        - الكاثوليكون فصلٌ من رسالة مُعلِّمنا بطرس الرسول الأولى
        - 'بَرَكَتُهُ عَلَيْنَا. آمين  ( 1 : 3 - 12 )'
        - (وهي قراءة الكاثوليكون لليوم الأول من شهر امشير في قطمارس الأيام لدير مار مينا)
        - مُبَارَكٌ اللَّهُ أَبو رَبِّنَا يَسُوعَ الْمَسِيحِ، الَّذِي بِكَثْرَةِ رَحْمَتِهِ وَلَدَنَا ثَانِيَةً لِرَجَاءٍ حَيٍّ، بِقِيَامَةِ يَسُوعَ الْمَسِيحِ مِنْ بَيْنِ الأمْوَاتِ، لِلمِيرَاثِ الَّذِي لا يَبْلَى وَلاَ يَتَدَنَّسُ وَلاَ يَضْمَحِلُّ، مَحْفُوظٌ لَكُمْ في السَّمَوَاتِ، أيهَا الْمَحْرُوسُونَ بِقُوَّةِ اللَّهِ، بِالإيمَانِ، لِلخَلاَصِ الْمُسْتَعَدِّ أنْ يُعْلَنَ في الزَّمَنِ الأخِيرِ. الَّذِي بِهِ تَبْتَهِجُونَ الآنَ يَسِيراً، وَإنْ كَانَ يَجِبُ أنْ تَتَألَّمُوا بِتَجَارِبَ مُتَنَوِّعَةٍ، لِكَيْ تَكُونَ صَفْوَةُ إيمَانِكُمْ كَرِيمَةً، أفْضَلَ مِنَ الذَّهَبِ الفَانِي، الْمُجَرَّبِ بِالنَّارِ، لِتُوجَدُوا بِفَخْرٍ وَمَجْدٍ وَكَرَامَةٍ عِنْدَ اسْتِعْلاَنِ يَسُوعَ الْمَسِيحِ، ذَاكَ الَّذِي وَإنْ لَمْ تَعْرِفُوهُ تُحِبُّونَهُ. هذَا الَّذِي الآنَ لَمْ تَرَوْهُ وَآمَنْتُمْ بِهِ، فَتَهَلَّلُوا بِفَرَحٍ لا يُنْطَقُ بِهِ وَمُمَجَّدٍ، نَائِلِينَ غَايَةَ إيمَانِكُمْ خَلاَصَ أنْفُسِكُمْ. لأنهُ مِنْ أجْلِ هذَا الْخَلاَصِ قَدْ طَلَبَ الأنبِيَاءُ وَفَتَّشُوا، الَّذِينَ تَنبَّأُوا عَنِ النِّعْمَةِ التي صَارَتْ فِيكُمْ، وَبَحَثُوا عَنِ الزَّمَنِ الَّذي تَكَلَّمَ فيهِ رُوحُ الْمَسِيحِ فيهِمْ. إذْ سَبَقَ فَشَهِدَ عَلَى آلامِ الْمَسِيحِ، وَالأمْجَادِ الآتِيَةِ بَعْدَهَا. الَّذِينَ أُعْلِنَ لَهُمْ أنَّهُمْ لَيْسَ
        - لأنْفُسِهِمْ كَانُوا يَعْمَلُونَ، بَلْ جَعَلُوا نُفُوسَهُمْ لَكُمْ خُدَّامَاً بِهذِهِ الأمُورِ التِي أُخْبِرْتُمْ بِهَا أنْتُمُ الآنَ، بِوَاسِطَةِ الَّذِينَ بَشَّرُوكُمْ بِالرُّوحِ القُدُسِ الْمُرْسَلِ مِنَ السَّمَاءِ. التِي تَشْتَهِي الْمَلاَئِكَةُ أنْ تَطَّلِعَ عَلَيْهَا.
        - (لا تُحِبُّوا العَالَمَ ولا الأشْيَاءَ التي في العَالَمِ، لأنَّ العَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وأمَّا مَنْ يَعملُ مَشِيئَةَ اللَّهِ فإنه يَثْبُتُ إلى الأبدِ. آمين.)
