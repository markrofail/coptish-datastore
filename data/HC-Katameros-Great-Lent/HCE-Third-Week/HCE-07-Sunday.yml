              - الكاثوليكون فصلٌ من رسالة مُعلِّمنا يعقوب الرسول
              - 'بَرَكَتُهُ عَلَيْنَا. آمين  ( 3 : 1 - 12 )'
              - لاَ تَكُونُوا مُعَلِّمِينَ كَثِيرِينَ يَا إخْوَتِي، عَالِمِينَ أَنكُمْ تَأْخُذُونَ دَيْنُونَةً أَعْظَمَ! لأَنَّنَا فِي أَشْيَاءَ كَثِيرَةٍ نَعْثُرُ جَمِيعُنَا. إنْ كَانَ أَحَدٌ لا يَعْثُرُ فِي الْكَلاَمِ فَذَاكَ رَجُلٌ كَامِلٌ، قَادِرٌ أَنْ يُلْجِمَ كُلَّ الْجَسَدِ أيْضًا. هُوَذَا الْخَيْلُ، نَضَعُ اللُّجُمَ فِي أَفْوَاهِهَا لِكَيْ تُطَاوِعَنَا، فَنُدِيرَ جِسْمَهَا كُلَّهُ. هُوَذَا السُّفُنُ أَيْضًا، وَهِيَ عَظِيمَةٌ بِهَذَا الْمِقْدَارِ، وَتَسُوقُهَا رِيَاحٌ عَاصِفَةٌ، تُدِيرُهَا دَفَّةٌ صَغِيرةٌ جِدًّا إلى حَيْثُمَا شَاءَ قَصْدُ الْمُدِيرِ. هَكَذَا اللِّسَانُ، هُوَ عُضوٌ صَغِيرٌ وَيَتَكَلَّمُ بِالْعَظَائِمِ. هُوَذَا نَارٌ قَلِيلَةٌ، أَيَّ وُقُودٍ تُحْرِقُ؟ فَاللِّسَانُ نَارٌ! عَالَمُ الإثْمِ. هكَذَا جُعِلَ فِي أَعْضَائِنَا اللِّسَانُ، الَّذِي يُدَنِّسُ الْجَسَدَ كُلَّهُ، وَيُحْرِقُ دَائِرَةَ الْكَوْنِ، وَيُضْرَمُ مِنْ جَهَنَّمَ. لأَنَّ كُلَّ طَبْعٍ للْوُحُوشِ وَالطُّيُورِ وَالْهَوَامِ وَالَّتي فِي الْبِحَارِ تُذَلَّلُ، وَقَدْ تَذَلَّلَ لِلطَّبِيعَةِ الْبَشَرِيَّةِ. وَأَمَّا اللِّسَانُ، فَلاَ يَسْتَطِيعُ أَحَدٌ مِنَ النَّاسِ أَنْ يُذَلِّلَهُ. هُوَ شَرٌّ لاَ يُضْبَطُ، مَمْلُوءٌ سُمَّ الْمَوْتِ. بِهِ نُبَارِكُ اللَّهَ الآبَ، وَبِهِ نَلْعَنُ النَّاسَ الَّذِينَ خَلَقَهُمُ اللَّهُ عَلَى شَبَهِهِ. مِنَ الْفَمِ الْوَاحِدِ تَخْرُجُ الْبَرَكَةُ وَاللَّعْنَةُ! فَيَجِبُ يَا إخْوَتِي أَنْ لاَ تَكُونَ هَذِهِ الأُمُورُ هَكَذَا! أَلَعَلَّ الْيَنْبُوعَ يُنْبِعُ مِنَ العَيْنِ الوَاحِدَةِ نَفْسِهَا الْعَذْبَ وَالْمُرَّ؟ هَلْ تَقْدِرُ يَا إخْوَتِي تِينَةٌ أَنْ تَصْنَعَ زَيْتُونًا، أَوْ كَرْمَةٌ تِينًا؟ فَكَذلِكَ لا يُمْكِنُ الْمَالِحُ أَنْ يَصِيرَ مَاءً عَذْبًا!.
              - (لا تُحِبُّوا العَالَمَ ولا الأشْيَاءَ التي في العَالَمِ، لأنَّ العَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وأمَّا مَنْ يَعملُ مَشِيئَةَ اللَّهِ فإنه يَثْبُتُ إلى الأبدِ. آمين.)
acts-of-the-apostles:
    - title:
          arabic: الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين  ( 24 :1 - 23 )
      text:
          arabic:
              - الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين  ( 24 :1 - 23 )
              - 'وَبَعْدَ خَمْسَةِ أَيَّامٍ انْحَدَرَ حَنَانِيَّا رَئِيسُ الْكَهَنَةِ مَعَ الأَحْبَارِ وَخَطِيبٍ اسْمُهُ تَرْتُلُّسُ. فَهَؤُلَاءِ جَاءُوا وَعَرَضُوا عَلَى الْوَالِي ضِدَّ بُولُسَ. فَلَمَّا دُعِيَ، ابْتَدَأَ تَرْتُلُّسُ فِي الشِّكَايَةِ قَائِلاً: " إِنَّنَا حَاصِلُونَ بِواسِطَتَكَ عَلَى سَلامٍ جَزِيلً، وَقَدْ صَارَ لِهَذِهِ الْأُمَّةِ قِيَامٌ بِعنايَتِكَ فِي كُلِّ زَمَانٍ وَفِي كُلِّ مَكَانٍ، فَنَقْبَلُ ذَلِكَ مِنْكَ أَيُّهَا الْعَزِيزُ فِيلِكْسُ بِكُلِّ شُكْرٍ. ، وَلِئَلاَّ أُعَوِّقَكَ أَكْثَرَ، أَلْتَمِسُ مِنْكَ أَنْ تَسْمَعَنِي بِالاخْتِصَارِ بِحِلْمِكَ: فَإِنَّنَا إِذْ وَجَدْنَا هذَا الرَّجُلَ مُسْتًهْزِئًا مُفْسِدًا وَمُهَيِّجَ اضْطرَابَاتٍ بَيْنَ جَمِيعِ الْيَهُودِ الَّذِينَ فِي الْمَسْكُونَةِ، وَمِقْدَامَ شِيعَةِ النَّاصِرِيِّينَ، هَذَا الَّذِي قَدْ شَرَعَ أَنْ يُنَجِّسَ الْهَيْكَلَ أَيْضًا، قَدْ أَمْسَكْنَاهُ وَأَرَدْنَا أَنْ نَحْكُمَ عَلَيْهِ حَسَبَ نَامُوسِنَا. لَكِنْ لِيسِيَاسَ الأمِيرَ قَدْ أَتَى بِعُنْفٍ شَدِيدٍ وَأَخَذَهُ مِنْ بَيْنِ أَيْدِينَا ، وَأَمَرَ الْمُشْتَكِينَ عَلَيْهِ أَنْ يَأْتُوا إِلَيْكَ. وَمِنْهُ يُمْكِنُكَ إِذَا فَحَصْتَهُ أَنْ تَعْلَمَ جَمِيعَ هذِهِ الأُمُورِ الَّتِي نَشْتَكِي بِهَا عَلَيْهِ". ثُمَّ وَافَقَهُ الْيَهُودُ قَائِلِينَ: "إِنَّ هذِهِ الأُمُورَ قَدْ صَارَتْ هكَذَا".'
              - 'فَأَجَابَ بُولُسُ، بَعْدَ أَنْ أَوْمَأَ إِلَيْهِ الْوَالِي أَنْ يَتَكَلَّمَ:'
              - '" بِمَا أنِّي أَعْلَمُ بِأَنَّكَ قَاضٍ لِهذِهِ الأُمَّةِ مُنْذُ سِنِينَ كَثِي-رَةٍ، فَبِطِيبِ نَفْسٍ أَجِيبُ عَنْ نَفْسِي ، إنَّهُ يُمْكِنُكَ أَنْ تَعْلَمَ أَنْ لَيْسَ لِي أَكْث-َرُ مِنِ اثْن-َيْ عَشَرَ يَوْمًا مُنْذُ صَعِدْتُ إلَى أُورُشَلِيمَ لِلْعِبَادَةِ. وَلَمْ يَجِدُونِي فِي الْهَيْكَلِ أُفَاوِضُ أَحَدًا وَلاَ أُهَيِجُ الْجَمْعَ، لاَ فِي الْمَجَامِعِ وَلاَ فِي الْمَدِينَةِ. وَلاَ يَسْتَطِيعُونَ أَنْ يُبَرْهِنُوا عَلَى مَا يَشْكُونَنِي بِهِ الآنَ. وَلكِنْ أُقِرُّ لَكَ بِحَسَبِ الطَّرِيقَةِ الَّتِي يُسَمُّونَهَا شِيعَةٌ، هكَذَا أَعْبُدُ إِلهَ آبَائِي، مُؤْمِنًا بِكُلِّ مَا كُتِبَ فِي النَّامُوسِ وَالأَنْبِيَاءِ. وَمُتَرَجِّيًا مِنَ اللَّهِ مَا يَنْتَظِرُونَهُ هُمْ أَيْضًا: أَنَّهُ سَوْفَ تَكُونُ قِيَامَةٌ لِلأَمْوَاتِ الأَبْرَارِ مِنْهُمْ وَالأَثَمَةِ. لِهَذَا أُدَرِّبُ نَفْسِي لِيَكُونَ لِي دَائِمًا ضَمِيرٌ لاَ عَثْ-رَةٍ أَمَامَ اللَّهِ وَالنَّاسِ. وَبَعْدَ سِنِينَ كَثِي-رَةٍ جِئْتُ لأَصْنَعَ صَدَقَاتٍ لأُمَّتِي وَأُقَدِّمُ قَرَابِينَ. فَعَلَى هَذَا وَجَدَنِي قَوْمٌ مِنَ اليَهُودِ مِنْ أَسِيَّا مُتَطَهِّرًا فِي الْهَيْكَلِ، لاَ مَعَ جَمْعٍ وَلاَ فِي فِتْنَةٍ، وَكَانَ يَجِبُ عَلَيْهُمْ أَنْ يَحْضُرُوا لَدَيْكَ وَيَشْكُوا، إِنْ كَانَ لَهُمْ عَلَيَّ شَيْءٌ. أَوْ لِيَقُلْ هؤُلاَءِ مَاذَا وَجَدُوا فِيَّ مِنْ إثْمٍ وَأَنَا قَائِمٌ أَمَامَ الْمَحْفَلِ، سِوَى هَذَا الْقَوْلِ وَحْدَهُ الَّذِي صِحْتُ بِهِ لَمَّا وَقَفْتُ بِهِمْ: إِنِّي مِنْ أَجْلِ قِيَامَةِ الأَمْوَاتِ أُحَاكَمُ مِنْكُمُ الْيَوْمَ".'
              - 'أَمَا فِيلِكْسُ الَّذِي كَانَ أَعْلَمِ بِالطَّرِيقَةِ فَأَمْهَلَهُمْ،قَائِلاً: "مَتَى انْحَدَرَ لِيسِيَاسُ قَائِدُ الأَلْفِ أَتَحَقَّقُ دَعْوَاكُمْ". وَأَمَرَ قَائِدَ الْمِئَةِ بِأَنْ يَحْرُسَهُ، وَأَنْ يُعَامَلَ بِرُخْصَةٍ، وَلاَ يُمْنَعُ أَحَدٌ مِنْ خَوَاصِّهِ عَنْ خِدْمَتِهِ.'
              - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتَكْثُرُ وتَعتَزُّ وتَثْبُتُ، في بيعَةِ اللَّه المُقدَّسَةِ. آمين. )
liturgy-psalm:
    - title:
          arabic: 'من مزامير أبينا داود النبي ( 78 : 7 ، 8 )'
      text:
          arabic:
              - 'من مزامير أبينا داود النبي ( 78 : 7 ، 8 )'
              - لاَ تَذَكُّرْ آثَامَنَا الأُوْلَى، فَلْتُدْرِكْنَا رَأْفَاتُكَ سَرِيعًا، مِنْ أَجْلِ مَجْدِ اسْمِكَ يَا رَبُّ تُنَجِّينَا، وَتَغْفِرُ لَنَا خَطَايَانَا مِنْ أَجْلِ اسْمِكَ. هَلِّلُويَا.
liturgy-gospel:
    - title:
          arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 15 : 11 - 32 )'
      text:
          arabic:
              - 'من إنجيل مُعلِّمنا لوقا البشير ( 15 : 11 - 32 )'
              - "وَقَالَ: \"رَجُلٌ كَانَ لَهُ ابْنَانِ. فَقَالَ أَصْغَرُهُمَا لأَبِيهِ: يَا أَبَتِ أَعْطِنِي النَّصِيبَ الَّذِي يَخُصُّنِي مِنَ الْمَالِ. فَقَسَمَ لِكُلٍّ مِنْهُمَا مَعِيشَتَهُ. وَبَعْدَ أَيَّامٍ غَيْرِ كَثِيرَةٍ جَمَعَ الابْنُ الأَصْغَرُ كُلَّ شَيْءٍ لَهُ وَسَافَرَ إِلَى بَلَدٍ بَعِيدَةٍ، وَبَذَّرَ مَالَهُ هُنَاكَ عَائِشًا فِي الْخَلاَعَةِ. فَلَمَّا أَنْفَقَ كُلَّ شَيْءٍ لَهُ، حَدَثَتْ فِي ذَلِكَ الْبَلَدِ مَجَاعَةٌ شَدِيدَةٌ، فَأَخَذَ فِي الْعَوَزِ. فَذَهَبَ وَانْضَوَى إِلَى وَاحِدٍ مِنْ أَهْلِ ذَلِكَ الْبَلَدِ، فَأَرْسَلَهُ إِلَى حَقْلِهِ يَرْعَى الْخَنَازِيرَ.\t وَكَانَ يَشْتَهِي أَنْ يَمْلأَ بَطْنَهُ مِنَ الْخُرْنُوبِ الَّذِي كَانَتِ الْخَنَازِيرُ تَأْكُلُهُ، وَلَمْ يُعْطِهِ أَحَدٌ. فَرَجَعَ إِلَى نَفْسِهِ وَقَالَ: كَمْ مِنْ أَجِيرٍ لأَبِي يَفْضُلُ عَنْهُ الْخُبْزُ وَأَنَا هَهُنَا أَهْلِكُ جُوعًا! أَقُومُ وَأَمْضِي إِلَى أَبِي وَأَقُولُ لَهُ: يَا أَبَتِ، قَدْ خَطِئْتُ إِلَى السَّمَاءِ وَأَمَامَكَ، وَلَسْتُ مُسْتَحِقًّا بَعْدُ أَنْ أُدْعَى لَكَ ابْنًا. فَاِجْعَلْنِي كَأَحَدِ أُجَرَائِكَ. فَقَامَ وَجَاءَ إِلَى أَبِيهِ. وَفِيمَا هُوَ بَعِيدٌ رَآهُ أَبُوهُ، فَتَحَنَّنَ عَلَيْهِ وَأَسْرَعَ وَأَلْقَى بِنَفْسِهِ عَلَى عُنُقِهِ وَقَبَّلَهُ. فَقَالَ لَهُ الاِبْنُ: يَا أَبَتِ، قَدْ خَطِئْتُ إِلَى السَّمَاءِ وَأَمَامَكَ، وَلَسْتُ مُسْتَحِقًّا بَعْدُ أَنْ أُدْعَى لَكَ ابْنًا. فَقَالَ الأَبُ لِعَبِيدِهِ: هَاتُوا الْحُلَّةَ الأُوْلَى وَأَلْبِسُوهُ، وَاجْعَلُوا فِي يَدِهِ  خَاتَمًا ، وَفِي رِجْلَيْهِ حِذَاءً ، وَأَتُوا بِالْعِجْلِ الْمُسَمَّنِ وَاذْبَحُوهُ فَنَأْكُلَ وَنَفْرَحَ، لأَنَّ ابْنِي هذَا كَانَ مَيِّتًا فَعَاشَ، وَكَانَ ضَالاًّ فَوُجِدَ. فَطَفَقُوا يَفْرَحُونَ."
              - 'وَكَانَ ابْنُهُ الأَكْبَرُ فِي الْحَقْلِ. فَلَمَّا أَتَى وَقَرُبَ مِنَ الْبَيْتِ، سَمِعَ أَصْواتَ الْغِنَاءِ وَالرَّقْصَ. فَدَعَى أَحَدَ الْغِلْمَانِ وَسَأَلَهُ: مَا هذَا؟ فَقَالَ لَهُ: قَدْ قَدِمَ أَخُوكَ فَذَبَحَ أَبُوكَ الْعِجْلَ الْمُسَمَّنِ، لأَنَّهُ لَقِيَهُ سَالِمًا. فَغَضِبَ وَلَمْ يُرِدْ أَنْ يَدْخُلَ. فَخَرَجَ أَبُوهُ وَطَفَقَ يَتَوَسَّلُ إِلَيْهِ. فَأَجَابَ وَقَالَ لأَبِيهِ: كَمْ لِي مِنْ السِّنِينَ أَخْدِمُكَ وَلَمْ أَتَعَدَّى وَصِيَّتَكَ قَطُّ، وَأَنْتَ لَمْ تُعْطِنِي قَطُّ جَدْيًا لأَتَنَعَّمَ مَعَ أَصْدِقَائِي. وَلَمَّا جَاءَ ابْنُكَ هذَا الَّذِي أَكَلَ مَعِيشَتَكَ مَعَ الزُّوَانِي، ذَبَحْتَ لَهُ الْعِجْلَ الْمُسَمَّنَ! " فَقَالَ لَهُ: يَا اِبْنِي أَنْتَ مَعِي فِي كُلِّ حِينٍ، وَكُلُّ مَا هُوَ لِي فَهُوَ لَكَ. وَلَكِنْ كَانَ يَنْبَغِي أَنْ نَتَنَعَّمَ وَنَفْرَحَ، لأَنَّ أَخَاكَ هذَا كَانَ مَيِّتًا فَعَاشَ، وَكَانَ ضَالاًّ فَوُجِدَ".'
              - (وَالْمَجْدُ لِلَّهِ دَائِمًا)
evening-prayers-psalm:
    - title:
          arabic: 'من مزامير أبينا داود النبي ( 29 : 1 - 3 )'
      text:
          arabic:
              - 'من مزامير أبينا داود النبي ( 29 : 1 - 3 )'
              - أُعَظِّمُكَ يَا َربُّ، لأنَّكَ اِحْتَضَنْتَنِي وَلَمْ تُشْمِتْ بِي أَعْدَائِيِ. أَيُّهَا الرَّبُّ إلَهِي صَرَخْتُ إِلَيْكَ، فَشَفَيتَنِي. يَا رَبُّ أَصْعَدْتَ نَفْسِي مِنَ الجَحِيمِ. هَلِّلُويَا.
evening-prayers-gospel:
    - title:
          arabic: 'من إنجيل مُعلِّمنا متى البشير ( 21 : 28 - 32 )'
      text:
          arabic:
              - 'من إنجيل مُعلِّمنا متى البشير ( 21 : 28 - 32 )'
              - '"مَاذَا تَظُنُّونَ؟ إِنْسَانٌ كَانَ لَهُ ابْنَانِ، فَدَنَا إِلَى الأَوَّلِ وَقَالَ: يَا ابْنِي، اِذْهَبْ الْيَوْمَ وَاعْمَلْ فِي كَرْمِي. فَأَجَابَ قَائِلاً: لاَ أُرِيدُ وَلَكِنَّهُ أَخَيْ-رًا نَدِمَ وَذَهَبَ. وَدَنَا إِلَى الآخَرِ وَقَالَ لَهُ مِثْلَ ذَلِكَ. فَأَجَابَ قَائِلاً: أَذْهَبُ يَا سَيِّدِي وَلَمْ يَذْهَبْ. فَمَنْ مِنْهُمَا فَعَلَ إِرَادَةَ الآبِ؟" فَقَالُوا: "لَهُ الأَوَّلُ". فَقَالَ لَهُمْ يَسُوعُ: "الْحَقَّ أَقُولُ لَكُمْ: إِنَّ الْعَشَّارِينَ وَالزُّنَاةَ يَسْبِقُونَكُمْ إِلَى مَلَكُوتِ اللَّهِ، فَإِنَّهُ قَدْ جَاءَكُمْ يُوحَنَّا بِطَرِيقِ الْب-ِرِّ فَلَمْ تُؤْمِنُوا بِهِ، وَالْعَشَّارُونَ وَالزُّنَاةُ آمَنُوا بِهِ. وَأَنْتُمْ رَأَيْتُمْ ذَلِكَ وَلَمْ تَنْدَمُوا أَخِيرًا لِتُؤْمِنُوا بِهِ.'
              - (وَالْمَجْدُ لِلَّهِ دَائِمًا)
