vespers-psalm:
    - title:
          arabic: 'من مزامير أبينا داود النبي ( 87 : 1 ، 2 )'
      text:
          arabic:
              - 'من مزامير أبينا داود النبي ( 87 : 1 ، 2 )'
              - أيُّهَا الرَّبُّ إِلَهَ خَلاَصَي، صَرَخَتُ النَّهَارَ وَاللَّيْلَ أَمَامَكَ. فَلْتَبْلُغْ صَّلاَتِي أمَامَكَ، يَا رَبُّ أَمَلْ سَمْعَكَ إِلَى طِلْبَتِي. هَلِّلُويَا.
vespers-gospel:
    - title:
          arabic: 'من إنجيل مُعلِّمنا متى البشير ( 15 : 1 - 20 )'
      text:
          arabic:
              - 'من إنجيل مُعلِّمنا متى البشير ( 15 : 1 - 20 )'
              - 'حِينَئِذٍ جَاءَ إِلَى يَسُوعَ مِنْ أُورُشَلِيمَ فَرِّيسِيُّونَ وكَتَبَةٌ قَائِلِينَ: "لِمَاذَا يَتَعَدَّى تَلاَمِيذُكَ تَقْلِيدَ الشُّيُوخِ، فَإِنَّهُمْ لاَ يَغْسِلُونَ أَيْدِيَهُمْ حِينَمَا يَأْكُلُونَ خُبْ-زًا؟" فَقَالَ لَهُمْ: "وَأَنْتُمْ أَيْضًا، لِمَاذَا تَتَعَدَّوْنَ وَصِيَّةَ اللَّهِ بِسَبَبِ تَقْلِيدِكُمْ؟ فَإنَّ اللَّهَ أَوْصَى قَائِلاً: أَكْرِمْ أَبَاكَ وَأُمَّكَ، وَمَن قَالَ كَلِمَةً رَدِيئَةَ فِي أَبِيهِ وأُمِّهِ فَلْيَمُتْ مَوْتًا. وَأمَّا أَنْتُمْ فَتَقُولُونَ: مَنْ قَالَ لأَبِيهِ أَوْ أُمِّهِ: قُرْبَانٌ هُوَ الَّذِي تَنْتَفِعُ بِهِ مِنِّي. فَلاَ يُكْرِمُ أَبَاهُ وأُمَّهُ. فَقَدْ أَبْطَلْتُمْ وَصِيَّةِ اللَّهِ بِسَبَبِ تَقْلِيدِكُمْ! يَا مُرَاؤُونَ! حَسَنًا تَنَبَّأَ عَنْكُمْ إِشَعْيَاءُ النَّبيُّ قَائِلاً: "هذَا الشَّعْبُ يُكْرِمُني بِشَفَتَيْهِ، وَأَمَّا قَلْبُهُ فَمُبْتَعِدٌ عَنِّي بَعِيْدًا. وَبَاطِلاً يَعْبُدُونَني وَهُمْ يُعَلِّمُونَ تَعَالِيمَ هِيَ وَصَايَا النَّاسِ".'
              - 'ثُمَّ دَعَا الْجَمْعَ وَقَالَ لَهُمُ: "اسْمَعُوا وَافْهَمُوا. لَيْسَ مَا يَدْخُلُ الْفَمَ يُنَجِّسُ الإِنْسَانِ ، بَلْ مَا يَخْرُجُ مِنَ الْفَمِ هَذَا يُنَجِّسُ الإِنْسَانَ".'
              - 'حِينَئِذٍ تَقَدَّمَ إِلَيْهِ تَلاَمِيذُهُ وَقَالُوا لَهُ: "أَنْتَ تَعْلَمُ أَنَّ الْفَرِّيسِيِّينَ لَمَّا سَمِعُوا هّذَا الْقَوْلَ عَث-َرُوا ؟" فَأَجَابَ وَقَالَ: "كُلُّ غَرْسٍ لَمْ يَغْرِسْهُ أَبِي الَّذِي فِي السَّمَاوِاتِ يُقْلَعُ مِنْ أُصُولِهِ. اُتْرُكُوهُمْ. هُمْ عُمْيَانٌ قَادَةُ عُمْيَانٍ. وَإنْ كَانَ أَعْمَى يَقُودُ أَعْمَى، سَقَطَ كِلاَهُمَا فِي حُفْرَةٍ". فَأَجَابَ بُطْرُسُ وَقَالَ لَهُ: "فَسِّرْ لَنَا هذَا الْمَثَلَ". فَقَالَ لَهُمْ: " أَنْتُمْ أَيْضًا حَتَّى الآنَ غَيْ-رُ فَاهِمِينَ؟ أَلَا تَفْهَمُونَ بَعْدُ أَنَّ كُلَّ مَا يَدْخُلُ فَمَ الإِنْسَانِ يَمْضِي إِلَى الْجَوْفِ وَيَنْدَفِعُ إِلَى الْمَخْرَجِ؟  وَأَمَّا مَا يَخْرُجُ مِنَ الْفَمِ فَمِنَ الْقَلْب يَخْرُجُ، وَذَلِكَ يُنَجِّسُ الإِنْسَانَ، لأَنَّ مِنَ الْقَلْب تَخْرُجُ أَفْكَارٌ شِرِّيرَةٌ: القَتْلُ، الزِّنَى، الْفِسْقُ، السَّرِقَةُ، شهَادَاتُ الزُّورِ، التَّجَادِيفُ. تِلْكَ هِيَ الَّتِي تُنَجِّسُ الإِنْسَانَ. وَأَمَّا الأَكْلُ بِأَيْدٍ غَيْرِ مَغْسُولَةٍ فَلاَ يُنَجِّسُ الإِنْسَانَ".'
              - (وَالْمَجْدُ لِلَّهِ دَائِمًا)
matins-psalm:
    - title:
          arabic: 'من مزامير أبينا داود النبي ( 54 : 1 ، 14 )'
      text:
          arabic:
              - 'من مزامير أبينا داود النبي ( 54 : 1 ، 14 )'
              - أَنْصِتْ يَا اللَّهُ لِصَلاتِي، وَلاَ تَغْفَلْ عَنْ تَضَرُّعِيِ، اِلْتَفِتْ إِليَّ وَاسْتَمِعْ مِنِّي. أَنَا صَرَخْتُ إِلَى اللَّهِ وَالرَّبُّ اِسْتَجَابَ لِي. هَلِّلُويَا
matins-gospel:
    - title:
          arabic: 'من إنجيل مُعلِّمنا متى البشير ( 20 : 1 - 16 )'
      text:
          arabic:
              - 'من إنجيل مُعلِّمنا متى البشير ( 20 : 1 - 16 )'
              - 'يُشَّبِهُ مَلَكُوتُ السَّمَوَاتِ رَجُلاً رَبَّ بَيْتٍ خَرَجَ بِالْغَدَاةِ يَسْتَأْجِرُ فَعَلَةً لِكَرْمِهِ، فَشَارَطَ الْفَعَلَةَ عَلَى دِينَارٍ فِي الْيَوْمِ، وَأَرْسَلَهُمْ إِلَى كَرْمِهِ. ثُمَّ خَرَجَ فِي السَّاعَةِ الثَّالِثَةِ فَرَأَى آخَرِينَ وَاقِفَيْنَ فِي السُّوقِ بَطَّالِينَ، فَقَالَ لَهُمُ: اِمْضُوا أَنْتُمْ أَيْضًا إِلَى كَرْمِي وَأَنَا أُعْطِيكُمْ مَا يَحِقُّ لَكُمْ. فَمَضَوْا. وَخَرَجَ أيْضًا نَحْوَ السَّاعَةِ السَّادِسَةِ وَ نَحْوَ التَّاسِعَةِ فَصَنَعَ كَذلِكَ. وَخَرَجَ أيْضًا نَحْوَ السَّاعَةِ الْحَادِيَةَ عَشْرَةَ فَوَجَدَ آخَرِينَ وَاقِفَيْنَ، فَقَالَ لَهُمْ: مَا بَالُكُمْ وَاقِفِينَ هَهُنَا النَّهَارَ كُلَّهُ بَطَّالِينَ؟ قَالُوا لَهُ: إِنَّهُ لَمْ يَسْتَأْجِرْنَا أَحَدٌ. فَقَالَ لَهُمُ: اِمْضُوا أَنْتُمْ أَيْضًا إِلَى كَرْمِي.'
              - 'فَلَمَّا كَانَ الْمَسَاءُ قَالَ رَبُّ الْكَرْمِ لِوَكِيلِهِ: اُدْعُ الْفَعَلَةَ وَأَعْطِهُمُ الأُجْرَةَ مُبْتَدِئًا مِنَ الآخِرِينَ إِلَى الأَوَّلِينَ. فَجَاءَ أَصْحَابُ السَّاعَةِ الْحَادِيَةَ عَشْرَةَ فَأَخَذَ كُلُّ وَاحِدٍ دِينَارًا. فَلَمَّا جَاءَ الأَوَّلُونَ ظَنُّوا أَنَّهُمْ يَأْخُذُونَ أَكْثَ-رَ. فَأَخَذُوا أيْضًا كُلُّ واحِدٍ دِينَارًا. وَفِيمَا هُمْ يَأْخُذُونَ تَذَمَّرُوا عَلَى رَبِّ الْبَيْتِ قَائِلِينَ: إِنَّ هؤُلاَءِ اْلآخِرِينَ عَمِلُوا سَاعَةً وَاحِدَةً، فَجَعَلْتَهُمْ مُسَاوِينَ لَنَا وَنَحْنُ حَمَلْنَا ثِقَلَ النَّهَارِ وَحَرَّهُ! فَأجَابَ وَقَالَ لِوَاحِدٍ مِنْهُمْ: "يَا صَاحِ، مَا ظَلَمْتُكَ! أَمَّا شَارَطْتُكَ عَلَى دِينَارٍ ؟ خُذِ مَا لَكَ وَامْضِي، فَإِنِّي أُرِيدُ أَنْ أُعْطِيَ هَذَا الآخِرَ مِثْلَكَ. أَلَيْسَ لِي أَنْ أَفْعَلَ بِمَا لِي مَا أُرِيدُ؟ أَمْ عَيْنُكَ شِرِّيرَةٌ لأَنِّي أَنَا صَالِحٌ؟ فَعَلَى هَذَا الْمِثَالِ يَكُونُ الآخِرُونَ أَوَّلِينَ وَالأَوَّلُونَ آخِرِينَ. لأَنَّ الْمَدْعُوِّيْنَ كَثِ-يرُونَ والْمُخْتَارِينَ قَلِيْلُونَ".'
              - (وَالْمَجْدُ لِلَّهِ دَائِمًا)
pauline-epistle:
    - title:
          arabic: 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول الثانية إلى أهل كورنثوس ، بَرَكَتُهُ عَلَيْنَا. آمين   ( 6 : 2 - 13 )'
      text:
          arabic:
              - 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول الثانية إلى أهل كورنثوس ، بَرَكَتُهُ عَلَيْنَا. آمين   ( 6 : 2 - 13 )'
              - 'لأَنَّهُ يَقُولُ: " فِي وَقْتٍ مَقْبُولٍ سَمِعْتُكَ، وَفِي يَوْمِ خَلاَصٍ أَعَنْتُكَ ". هُوَذَا الآنَ وَقْتٌ مَقْبُولٌ. هُوَذَا الآنَ يَوْمُ خَلاَصٍ.'
              - 'وَلَسْنَا نَجْعَلُ عَثْ-رَةً فِي شَيْءٍ لِئَلاَّ تُلَامَ خِدْمَتَنَا. بَلْ فِي كُلِّ شَيْءٍ نُقِيمُ أَنْفُسَنَا كَخُدَّامِ اللَّهِ: فِي صَبْرٍ كَثِي-رٍ، فِي شَدَائِدَ، فِي ضَرُورَاتٍ، فِي ضِيقَاتٍ، فِي ضَرَبَاتٍ، فِي سُجُونٍ، فِي اضْطِرَابَاتٍ، فِي أَتْعَابٍ، فِي أَسْهَارٍ، فِي أَصْوَامٍ، فِي طَهَارَةٍ، فِي عِلْمٍ، فِي أَنَاةٍ، فِي صَلَاحٍ، فِي الرُّوحِ القُدُسِ، فِي مَحَبَّةٍ بِلاَ رِيَاءٍ، فِي كَلامِ الْحَقِّ، فِي قُوَّةِ اللَّهِ. بِسِلَاحِ الْبِ-رِّ للْيَمِينِ وَلِلْيَسَارِ. بِمَجْدٍ وَهَوَانٍ، بِصِيتٍ رَدِيءٍ وَصِيتٍ حَسَنٍ. كَمُضِلِينَ وَنَحْنُ صَادِقُونَ، كَمَجْهُولِينَ وَنَحْنُ مَعْرُوفُونَ، كَمَائِتِينَ وَهَا نَحْنُ نَحْيَا، كَمُؤَدَّبِينَ وَنَحْنُ غَي-ْرُ مَقْتُولِينَ، كَحَزَانَى وَنَحْنُ دَائِمًا فَرِحُونَ، كَفُقَرَاءُ وَنَحْنُ نُغْنِي كَثِيرِينَ، كَأنَّ لاَ شَيْءَ لَنَا وَنَحْنُ نَمْلِكُ كُلَّ شَيْءٍ.'
              - 'فَمُنَا مَفْتُوحٌ إِلَيْكُمْ أَيُّهَا الْكُورِنْثِيُّونَ. وَقَلْبُنَا مُتَّسِعٌ. لَسْتُمْ مُتَضَايِقِينَ فِينَا، بَلْ مُتَضَيِّقِينَ فِي أَحْشَائِكُمْ. فَجَزَاءً لِذَلِكَ أَقُولُ كَمَا لِأَوْلَادِي: كُونُوا أَنْتُمْ أَيْضًا مُتَّسِعِينَ.'
              - ( نعمةُ اللَّهِ الآبِ فَلْتَحِلَّ على أرواحنا يا آبائي وإخْوَتي. آمين. )
