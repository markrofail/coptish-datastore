title:
    arabic: 'صموئيل الأول (17 : 16 - 54 ، 18 : 6 - 8)'
text:
    arabic:
        - 'من سفر صموئيل الأول ( 17 : 16 - 54 ، 18 : 6 - 8 )'
        - 'وَجَاءَ الْفِلِسْطِينِيُّ وَكَانَ يَتَقَدَّمُ وَيَقِفُ صَبَاحًا وَمَسَاءً أَرْبَعِينَ يَوْمًا. فَقَالَ يَسَّى لِدَاوُدَ ابْنِهِ: "خُذْ إِيفَةً مِنْ هذَا الْفَرِيكِ لإِخْوَتِكَ، وَهذِهِ الْعَشَرَ الْخُبْزَاتِ وَارْكُضْ إِلَى الْمَحَلَّةِ وَأَعْطِهَا لإِخْوَتِكَ. وَهذِهِ الْعَشَرَ الْقِطْعَاتِ الْجُبْنِ قَدِّمْهَا لِرَئِيسِ الأَلْفِ، وَافْتَقِدْ سَلاَمَةَ إِخْوَتِكَ وَخُذْ مِنْهُمْ (عُرْبُونًا) جَوَابًا". وَكَانَ شَاوُلُ وَهُمْ وَجَمِيعُ رِجَالِ إِسْرَائِيلَ فِي وَادِي الْبُطْمةِ يُحَارِبُونَ الْفِلِسْطِينِيِّينَ.'
        - 'فَبَكَّرَ دَاوُدُ سَحَرًا وَتَرَكَ الْغَنَمَ إِلَى مَنْ يَحْفَظُهَا، وَحَمَّلَ وَاِنْطَلَقَ هَكَذَا كَمَا أَمَرَهُ يَسَّى أَبُوهُ، وَأَتَى إِلَى الْمِتْرَاسَةِ، حَيْثُ الْجَيْشُ الخَارِجُ للاصْطِفَافِ وَكَانُوا يَهْتِفُونَ لِلْحَرْبِ. وَاصْطَفَّ لِلْحَرْبِ إِسْرَائِيلُ وَالْفِلِسْطِينِيُّونَ صَفًّا مُقَابَِلَ صَفٍ. فَتَرَكَ دَاوُدُ الأَوعِيَةَ فِي يَدِ حَافِظِ الأَمْتِعَةِ، وَدَخَلَ إِلَى الصَّفِّ وَسَأَلَ عَنْ سَلاَمَةِ إِخْوَتِهِ. وَفِيمَا هُوَ يُكَلِّمُهُمْ وَإِذْ بِالرَّجُلِ الْمُبَارِزِ الْمُسَمَّى جُلْيَاتَ الْفِلِسْطِينِيَّ مِنْ جَتَّ، صَاعِدٌ مِنْ صُفُوفِ الْفِلِسْطِينِيِّينَ وَتَكَلَّمَ بِمِثْلِ هذَا الْكَلاَمِ، فَسَمِعَ دَاوُدُ. وَكُلُّ رِجَالِ إِسْرَائِيلَ لَمَّا نَظَرُوا الرَّجُلَ هَرَبُوا مِنْ وَجْهِهُ  وَخَافُوا جِدًّا. وَقَالَ رِجَالُ إِسْرَائِيلَ: "أَرَأَيْتُمْ هذَا الرَّجُلَ الصَّاعِدَ؟ إِنَّمَا أَتَى لِيُعَيِّرَ إِسْرَائِيلَ، الرَّجُلَ الَّذِي يَقْتُلُهُ يُغْنِيهِ الْمَلِكُ غِنىً جَزِيلاً، وَيُعْطِيهِ اِبِْنَْتَهُ، وَيَجْعَلُ بَيْتَ أَبِيهِ حُرًّا فِي إِسْرَائِيلَ".'
        - 'فَكَلَّمَ دَاوُدُ الرِّجَالَ الْوَاقِفِينَ مَعَهُ قَائِلاً: «مَاذَا يَكُونُ لِلرَّجُلِ الَّذِي يَقْتُلُ ذلِكَ الْفِلِسْطِينِيَّ، وَيُزِيلُ الْعَارَ عَنْ إِسْرَائِيلَ؟ لأَنَّهُ مَنْ هُوَ هذَا الْفِلِسْطِينِيُّ الأَغْلَفُ حَتَّى يُعَيِّرَ صُفُوفَ اللهِ الْحَيِّ؟» فَكَلَّمَهُ الشَّعْبُ بِمِثْلِ هذَا الْكَلاَمِ قَائِلِينَ: "هَكَذَا يَكُونُ لِلرَّجُلِ الَّذِي يَقْتُلُهُ". فَسَمِعَهُ أَلِيآبُ أَخُوهُ الأَكْبَرُ وَهُوَ يَتَكَلَّمُ مَعَ الرِّجَالِ، فَاِشْتَدَّ غَضَبُ أَلِيآبَ عَلَى دَاوُدَ وَقَالَ لَهُ: "لِمَاذَا نَزَلْتَ؟ وَعَلَى مَنْ تَرَكْتَ تِلْكَ الْغُنَيْمَاتِ الْقَلِيلَةَ فِي الْبَرِّيَّةِ؟ أَنَا عَلِمْتُ تَعَاظُمَ قَلْبِكَ، لأَنَّكَ إِنَّمَا نَزَلْتَ لِتَرَى الْحَرْبَ". فَقَالَ دَاوُدُ: «مَاذَا عَمِلْتُ الآنَ؟ أَمَا هُوَ كَلاَمٌ؟». وَاِنْصَرَفَ مِنْ عِنْدِهِ وَجَاءَ إِلَى آخَرَ، وَتَكَلَّمَ مَعَهُ بِحَسْبِ هذَا الْكَلاَمِ، فَأَجَابَهُ الآخَرُ كَالْْكَلاَمِ الأوَّلِ. فَسُمِعَ الْكَلاَمُ الَّذِي تَكَلَّمَ بِهِ دَاوُدُ فَرَفَعُوهُ إِلَى شَاوُلَ، فَقَالَ دَاوُدُ أَمَامَ ِشَاوُلَ: "لاَ يَغْتَمَّ (يَسْقُطْ) قَلْبُ سَيِّدِي الْمَلِكِ بِسَبَبِهِ. سَيَذْهَبُ عَبْدُكَ وَيُحَارِبُ الْفِلِسْطِينِيَّ". فَقَالَ شَاوُلُ: "لاَ تَقْدِرُ أَنْ تَذْهَبَ إِلَيهِ لِتُحَارِبَهُ لأَنَّكَ غُلاَمٌ وَهُوَ رَجُلُ حَرْبٍ مُنْذُ صِبَاهُ". فَقَالَ دَاوُدُ لِشَاوُلَ: "كَانَ عَبْدُكَ يَرْعَى غَنَمَ أَبِيهِ ، فَجَاءَ أَسَدٌ وَلَبُؤَةٌ وَخَطْفَ حَمَلاً مِنَ الْقَطِيعِ، فَخَرَجْتُ وَرَاءَهُ وَضَرْبَتَهُ فَقَتَلْتُهُ وَاِنْتَزَعْتُهُ مِنْ فَمِهِ، وعِنْدَمَا وَثْبَ عَلَيَّ أَمْسَكْتُهُ مِنْ فَكِّهِ وَضَرَبْتُهُ فَقَتَلْتُهُ. فّقّدْ قَتَلَ عَبْدُكَ الأَسَدَ وَاللَّبُؤَةَ. وَسَيَكُونُ هذَا الْفِلِسْطِينِيُّ الأَغْلَفُ كأحِدَهُما، أَلا أَذْهَبُ لأَقْتُلَهُ وَأَنْزَِعَ الْعَارَ عَنْ إِسْرَائِيلَ؟ مَنْ هُوَ هَذَا الأَغْلَفُ الَّذِي يُعَيِّرُ صُفُوفَ اللَّهِ الْحَيِّ ؟ الرَّبُّ الَّذِي أَنْقِذِنِي مِنْ يَدِ الأَسَدِ وَاللَّبُؤَةِ يُنجِّيِنِي مِنْ يَدِ الْفِلِسْطِينِيِّ الأَغْلَفِ. فَقَالَ شَاوُلُ لِدَاوُدَ: "اِنْطَلَقْ وَلْيَكُنِ الرَّبُّ مَعَكَ". وَقَلَّدَ شَاوُلُ دَاوُدُ بِمِنْطَقَتِهِ، وَجَعَلَ عَلَى رَأْسِهِ خُوذَةً (مِنْ نُحَاسٍ وَأَلْبَسَهُ دِرعاً). وَقَلَّدَهُ سَيْفًا فَوْقَ مِنْطَقَتِهِ، وَعَزَمَ أَنْ يَمْشِيَ مَرَّةً وَمَرَّتَيْنِ، فَتَعِبَ لأَنَّهُ لَمْ يُجَرِّبْهَا، فَقَالَ دَاوُدُ لشَاوُلَ: لاَ أَقْدَرُ أَنْ أَمَشِيَ بِهَذِهِ، لأَنَِّي لَمْ أُجَرِّبْهَا، فَنَزَعَهَا عَنْهُ. فَأَخَذَ عَصَاهُ بِيَدِهِ، وَاِنْتَقَى لَهُ خَمْسَةَ حِجَارَةٍ مُلْسٍ مِنَ الْوَادِي وَوَضْعَهَا فِي كِنْفِ الرِّعَايَةِ الَّذِي لَهُ (الْجُعْبَةِ)، وَوَضَعَ حَجَرًا فِي مِقْلاَعِهِ الَّذِي بِيَدِهِ وَتَقَدَّمَ نَحْوَ الرَّجُلَ الْفِلَسْطِينِيِّ. فَنَظَرَ جُلِْيَاتُ إِلَى داوُدَ وَاِحْتَقَرَهُ، لأَنَّهُ كَانَ غُلاَمًَا أَشْقرَ جَمِيلَ الْعَيْنِينِ. فَقَالَ الْفِلِسْطِينِيُّ لِدَاوُدَ: " أَكَلْبٌ أَنَا حَتَّى تَأْتِيِنِي بِعَصًا وَحَجْرٍ ؟». فَأَجَابَهُ دَاوُدُ قَائِلاً : لاَ بَلْ أَشَرَّ مِنْ كَلِبٍ، وَلَعَنَ الْفِلِسْطِينِيُّ دَاوُدَ بِأوثَانِهِ. ثُمَّ قَالَ الْفِلِسْطِينِيُّ لِدَاوُدَ: "تَعَالَ إِلَيَّ فَأُعْطِيَ لَحْمَكَ مَأْكَلاً لِطُيُورِ السَّمَاءِ وَوُحُوشِ الْبَرِّيَّةِ". فَقَالَ دَاوُدُ لِلْفِلِسْطِينِيِّ: «أَنْتَ تَأْتِنِي بِسَيْفٍ وَرُمْحٍ وَتُرْسٍ، وَأَنَا آتِيكَ بِاسْمِ رَبِّ الْجُنُودِ إِلهِ صُفُوفِ إِسْرَائِيلَ الَّذِينَ أَنْتَ عَيَّرْتَهُمْ. فِي هذَا الْيَوْمَ يَدْفَعُكَ الرَّبُّ إِلَى يَدِي، فَأَقْتُلُكَ وَأَنْزَِعُ عُنَقَكَ عَنْكَ، وَأُعْطِي جُثَّتَكَ وَجُثَثَ عَسْكَرِ الْفِلِسْطِينِيِّينَ فِي هذَا الْيَوْمَ لِطُيُورِ السَّمَاءِ وَجَمِيعِ وُحُوشِ الْبَرِّيَّةِ  حَتَّى تَعْلَمُ الأَرْضَ كُلُّهَا أَنَّهُ يُوجَدُ إِلهٌ لإِسْرَائِيلَ. وَتَعْلَمُ كُلُّ الْجَمَاعَةِ أَنَّهُ لَيْسَ بِالْسَيْفٍ وَالرُمْحٍ يُخَلِّصُ الرَّبُّ، لأَنَّ الْحَرْبَ لِلرَّبِّ وَهُوَ يَدْفَعُكُمْ إِلَى أَيْدِيِنَا". وَكَانَ لَمَّا قَامَ الْفِلِسْطِينِيُّ وَذَهَبَ وَتَقدَّمَ لِمُلاَقَاةِ دَاودَ أَنْ أَسْرَعَ دَاوُدُ وَمَدَّ يَدَهُ إِلَى الكِنْفِ. وَأَخَذَ مِنْهُ حَجَرًا وَاحِدَا وَوَضْعَهُ فِي الْمِقْلاَعِ (وَأَدَارَهُ)، وَضَرَبَ الْفِلِسْطِينِيَّ فِي جَبْهَتِهِ، فَارْتَزَّ الْحَجَرُ بَيْنَ عَيْنَيِهِ ، فَسَقَطَ عَلَى وَجْهِهِ عَلَى الأَرْضِ. فَرَكَضَ دَاوُدُ وَوَقَفَ فَوْقَهُ وَنَزَعَ سَيْفَهُ وَقَطْعَ بِهِ رَأَسَهُ فَقَتَلَهُ. وَلَمَّا رَأَى الْفِلِسْطِينِيُّونَ أَنَّ جَبَّارَهُمْ قَدْ مَاتَ هَرَبُوا. فَقَامَ رِجَالُ إِسْرَائِيلَ وَيَهُوذَا يَهْتِفُونَ وَيَرْكِضُونَ إِلَى الْبَحْرِ وَطَرِيقِ شَعَرَايِمَ وَجَتَّ وَإِلَى دَاخِلِ أَبَوَابِ عَقْرُونَ.  وَسَقَطَ قَتْلَى الْفِلِسْطِينِيِّينَ فِي طَرِيقِ الأَبْوَابِ إِلَى جتَّ وَإِلَى عَقْرُونَ. ثُمَّ رَجَعَ رِجَالُ إِسْرَائِيلَ عَنْ مُطَارَدَةِ الْفِلِسْطِينِيِّينَ وَدَاسُوا مَحَلَّتَهُمْ. وَدَاوُدُ أَخَذَ رَأْسَ الْفِلِسْطِينِيِّ، وَحَمَلَهَا إِلَى أُورُشَليِمَ، وَوَضَعَ عُدَّتَهُ فِي خَيْمَتِهِ.'
        - 'وَخَرَجَتْ النِّسَاءُ مِنْ جَمِيعِ مُدُنِ إِسْرَائِيلَ يُغْنِينَ قُدَامَ داوُدَ بِدُفُوفٍ وَبِفَرَحٍ وَبِصُنُوجٍ، وَكَانَتْ النِّسَاءُ يُنْشِدْنَ قَائِلاَتٍ: قَتَلَ شَاوُلُ ألُوفَهُ وَدَاوُدُ قَتَلَ رِبْوَاتِهِ. فَسَاءَ هَذَا الْكَلاَمُ جِدًا فِي عَيْنَِي شَاوُلُ وَقَالُ أَعْطَيْنَ الرِِبْوَاتِ لداوُدَ وَأَنَا أَعْطَيْنَنِي الأُلُوفَ، فَكَانَ شَاوُلُ يَرْقُبُ دَاوُدَ مِنْ ذَلِكَ الْيَوْمِ.'
        - '(مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)'
