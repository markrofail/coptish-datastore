title:
    arabic: 'متى (15 : 39 - 16 : 1 - 12)'
text:
    arabic:
        - 'من إنجيل مُعلِّمنا متى البشير ( 15 : 39 - 16 : 1 - 12)'
        - 'ثُمَّ صِرْفَ الْجَمْعَِ،  وَرَكَبَ السَّفِينَةَ وَجَاءَ إِلَى تُخُومِ مَجْدَلَ. وَجَاءَ إِلَيْهِ الْفَرِّيسِيُّونَ وَالصَّدُّوقِيُّونَ لِيُجَرِّبُوهُ، فَسَأَلُوهُ أَنْ يُرِيَهُمْ آيَةً مِنَ السَّمَاءِ. فَأَجَابَ وَقَالَ لَهُمْ: "إِذَا جَاءَ الْمَسَاءُ تَقُولُونَ: السَّمَاءُ صَحْوٌ إِذْ أَنَّهَا مُحْمَرَّةٌ. وَفِي الصَّبَاحِ تَقُولُونَ: إِنَّ الْيَوْمَ شِتَاءٌ لأَنَّ السَّمَاءَ مُحْمَرَّةٌ بِعُبُوسَةٍ.يَا مُرَاؤُونَ! تَعْرِفُونَ أَنْ تُمَيِّزُوا وَجْهَ السَّمَاءِ، وَأَمَّا عَلاَمَةُ هَذَا الزَّمانِ فَلاَ تَعْرِفُونَهَا! الجِيلُ الشِرِّيرُ الفَاسِقُ يَطْلُبُ آيَةً، وَلاَ تُعْطَى لَهُ آيَةٌ إِلاَّ آيَةَ يُونَانَ النَّبِيِّ". ثُمَّ تَرَكَهُمْ وَمَضَى.'
        - 'وَلَمَّا جَاءَ تَلاَمِيذُهُ إِلَى الْعَبْرِ نَسُوا أَنْ يَأْخُذُوا خُبْزًا لَهُمْ. فَقَالَ لَهُمْ يَسُوعُ:«انْظُرُوا، وَتَحَرَّزُوا مِنْ خَمِيرِ الْفَرِّيسِيِّينَ وَالصَّدُّوقِيِّينَ». فَفَكَّرُوا فِي أَنْفُسِهِمْ قَائِلِينَ:«إِنَّنَا لَمْ نَأْخُذْ مَعَنَا خُبْزًا». فَلَمَّا عَلِمَ يَسُوعُ قَالَ لَهُمْ: "لِمَاذَا تُفَكِّرُونَ فِي نُفُوسِكُمْ يَا قَلِيلِي الإِيمَانِ أَنَّه لاَ خُبْزَ عِنْدَكُمْ ؟ أَفَلاَ تَعْلَمُونَ حَتَّى الآَنَ؟ وَلاَ تَذْكُرُونَ الْخَمْسَةَ الأَرْغِفَةِ للْخَمْسَةِ الآلاَفِ وَكَمْ قُفَّةً أَخَذْتُمْ؟ وَلاَ السَبْعَةَ الأَرْغِفَةِ للأَرْبَعَةِ الآلاَفِ وَكَمْ سَّلاً أَخَذْتُمْ؟ كَيْفَ لاَ تَفْهَمُونَ أَنِّي مَا قُلْتُ لَكُمْ عَنْ الْخُبْزِ، قُلْتُ لَكُمْ اِحْذَرُوا مِنْ خَمِيرِ الْفَرِّيسِيِّينَ وَالصَّدُّوقِيِّينَ؟" حِينَئِذٍ فَهِمُوا أَنَّهُ لَمْ يُوصِهِمْ أَنْ يَتَحذَّروا مِنْ خَمِيرِ الْخُبْزِ، بَلْ مِنْ تَعْلِيمِ الْفَرِّيسِيِّينَ وَالصَّدُّوقِيِّينَ.'
        - '(وَالْمَجْدُ لِلَّهِ دَائِمًَا)'
