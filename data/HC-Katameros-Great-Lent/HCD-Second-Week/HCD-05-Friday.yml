    text:
      arabic:
        - 'من سفر إشعياء النبي ( 7 : 1 - 14 )'
        - 'وَحَدَثَ فِي أَيَّامِ آحَازَ بْنِ يُوثَامَ بْنِ عُزِّيَّا مَلِكِ يَهُوذَا، أَنْ صَعِدَ رَصِينُ مَلِكُ أَرَامَ مَعَ فَقَحَ بْنِ رَمَلْيَا مَلِكِ إِسْرَائِيلَ إِلَى أُورُشَلِيمَ لِمُحَارَبَةِ أَهْلِهَا، فَلَمْ يَقْدِرُوا عَلَى مُحَارَبَتِهَا. وَأُخْبِرَ بَيْتُ دَاوُدَ وَقِيلَ : إنَّ أرَامَ قَدْ وَافَقَ أفرايم (وَسَالَمَهُ)، فَاِضْطَرَبَ قَلْبُهُ وَقَلْبُ شعبهِ كَمَا يَتَحَرَّكُ شَجَرُ الْغَابِ إذَا حَرَّكَتْهَا الرِّياحُ الشَّدِيدَةُ. فَقَالَ الرَّبُّ لإِشَعْيَاءَ: "اُخْرُجْ لِمُلاَقَاةِ آحَازَ، أَنْتَ وَشَآرَ يَاشُوبَ ابْنُكَ، إِلَى آخِرِ الْبُحَيْرَةِ الْعُلْيَا، الَّتِي عِنْدَ مَزْرَعَةِ القَصَّارِ، وَقُلْ لَهُ: اِحْتَرِزْ وَاسْكُنْ. وَلاَ تَخَفْ وَلاَ يَرْجِفْ قَلْبُكَ مِنْ ذَنَبَيْ هَاتَيْنِ الشُّعْلَتَيْنِ الْمُحْتَرِقَتَيْنِ،لأَنَّهُ إذَا اِشْتَدَّ غَضَبِي فَإِنَِّي أَيْضًَا أُنَجِّي، وَلاَ يَهُولُكَ شِدَّةُ غَضَبِ رَصِينَ مَلِكِ أَرَامَ وَاِبْنِ رَمَلْيَا . فَإِنَّ أَرَامَ وَأَفْرَايِمَ وَاِبْنَ رَمَلْيَا قَدْ تَآمَرُوا عَلَيكَ مُؤَامَرَةَ سُوءٍ قَائِلِينَ : لِنَصْعَدْ إِلَى مَدِينَةِ يَهُوذَا وَنَسْتَأْصِلْهَا وَنُخَرِّبْهَا وَنُمَلِّكْ عَلَيهَا اِبْنَ طَبْئيِلَ، هَكَذَا يَقُولُ رَبُّ الصَبَاؤوتِ: لاَ تَثْبُتُ مُؤَامَرَتُهُمْ وَلاَ يَتِمُّ كَلاَمَهُمْ؛ لأَنَّ رَأَسَ آرَامَ دِمَشْقُ وَرَئِيسَ دِمَشْقَ رَصِينُ وَمِنْ بَعْدِ خَمْسٍ وَسِتِّينَ سَنَةً يَسْقِطُ أَفْرَايِمُ مِنْ شَعْبِهِ فَلاَ يَبْقَى. وَرَأسُ أَفْرَايِمَ السَّامِرَةُ، وَرَأْسُ السَّامِرَةِ ابْنُ رَمَلْيَا، وَأَنْتُمْ وَإِنْ لَمْ تُصْدِّقُوا لاَ تَثْبُتُوا. '
        - 'ثُمَّ أَنَّ الرَّبَّ عَادَ الْقَولَ عَلَى آحَازَ قَائِلاً: سَلْ آيَةً مِنَ الرَّبِّ إلَهِِكَ، مِنَ الْعُمْقِ أَوْ مِنَ الْعُلْوِّ. فَقَالَ آحَازُ: لاَ أَسْأَلُ وَلاَ أُجَرِّبُ اللَّهَ الرَّبَّ. ثُمَّ قَالَ: اِسْمَعُوا يا آلَ بَيْتِ دَاوُدَ: أَقَلِيلٌ عِنْدَكُمْ هَذَا أَنْ تُتْعِبُوا الرَّجُلَ وَكَيْفَ تُتْعِبُونَ الرَّبَّ أَيْضًا؟ مِنْ أَجْلِ ذَلِكَ يُعْطِيكُمُ السَّيِّدُ نَفْسُهُ آيَةً: "هَا إِنَّ الْعَذْرَاءَ تَحْبَلُ وَتَلِدُ اِبْنًَا وَتَدْعُو اِسْمَهُ عِمَّانُوئِيلَ".  '
        - (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
  - title:
      arabic: 'أيوب (11 : 1 - 20)'
    text:
      arabic:
        - 'من سفر أيوب الصديق ( 11 : 1- 20 )'
        - 'فَأَجَابَ صُوفَرُ النَّعمَانيُّ وَقَالَ: مَنْ يَقُولُ كَلاَمًَا كَثِيرًا ، أَلاَ يُجَاوِبُ عَلَيهِ؟ الْمُفَوَّهُ يَظُنُّ كَلاَمَهُ حَقً، مُبَارَكٌ مَوْلُودُ المَرْأَةِ الْقَصِيرُ الْحَيَاةِ، أَتَكَثُّرُ كَلاَمَكَ وَلاَ يُحَاجِجُكَ أَحَدٌ؟ وَلاَ تَقُولُ إِنَِّي زَكِيٌّ وَبَلاَ لَوْمٍ أَمَامَهُ. لَيْتَ الرَّبَّ يُكَلِّمُكَ وَيَفْتَحُ شَفَتَيهِ لإجَابَتِكَ بِأََي نَوعٍ، وَيُخْبِرُكَ بِقُوَّةِ الْحِكْمَةِ لأَنَّهَا خِفِّيَّةٌّ عَنْكَ، حِينَئِذٍ تَعْلَمُ أَنْ الرَّبَّ يُطَالِبُكَ عَمَّا اِسْتَوْجَبَتْ خَطَايَاكَ الَّتِي صَنَعْتَهَا. '
        - 'أَلِعَلَّكَ تَقْدِرُ أَنْ تَعْرِفَ غَوْرَ طَرِيقِ الرَّبِّ؟ أَوْ تَسْلُكَ أَقَاصِي مَا صَنْعَهُ الضَّابِطُ الْكَلَّّ؟ هُوَ أَعَلَى مِنَ السَّمَواتِ، فَمَاذَا عَسَاكَ أَنْ تَفْعَلَ؟ وَهُوَ أَعْمَقُ مِنَ الْجَحِيمِ، فَمَاذَا تَعْمَلُ؟ مَدَاهُ أَطْوَلُ مِنَ الأَرْضِ، وَأَعْرَضُ مِنَ الْبَحْرِ. إِنْ بَطَشَ بِأحَدٍ وَأَغْلَقَ عَلَيهِ، فَمَنْ يَقُولُ مَاذَا عَمِلْتَ؟ لأَنَّهُ يَعْلَمُ أَعْمَالَ الْمُخَالِفِينَ، وَإذَا نَظَرَ الإثْمَ فَلاَ يَنْسَاهُ، أَمَّا الرَّجُلُ عَدِيمُ الْفَهْمِ بِذَلِكَ يَتَعَقَّلُ. وَكَجَحْشِ الفَرَا مَوْلُودُ الْمَرأَةِ. '
        - فَلَوْ أَنَّكَ أَصْلَحْتَ قَلْبَكَ وَنَقَّيْتَهُ، وَبَسَطْتَ إِلَيهِ يَدِيكَ وَجَانَبْتَ الظُّلْمَ الَّذِي فِيكِ، وَلَمْ يَحِلَّ الإثْمُ مَسْكَنِكَ فَحِِينَئِذٍ يُضِيءُ وَجْهُكَ، مِثْلَ مَاءٍ طَاهِرٍ نَقِيٍ مِنَ الدَّنَسِ فَلاَ تَخَافُ. وَتَنْسَى مَشَقَّتُكَ مِثْلَ مِيَاهٍ قَدْ عَبَرَتْ، لِتَكُونَ صَّلاتُكَ مِثْلَ نَجْمِ الصُّبْحِ، وَحَيَاتُكَ تَقُومُ مِثْلَ الظَّهيرَةِ. حِينَئِذٍ تَثِقُ فَيَكُونُ لَكَ الرَّجَاءُ فِي الْهُمُومِ وَالْخَوْفِ، يَكُونُ لَكَ سَلاَمٌ وَاِطْمِئْنَانٌ، وَلَيْسَ مَنْ يُحَارِبُكَ . وَيَرْجَعُ كَثِيرُونَ وَيَسْأَلُونَكَ الْخَلاَصَ وَيَتْبَعُونَهُ. أَمَا رَجَاءُ الْمُنَافِقِينَ فَيَهْلِكُ، وَتُظْلَّمُ أَعْيُنَهُمْ وَيَنْحَلُّونَ.
        - (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
matins-psalm:
  - title:
      arabic: 'مزامير (114 : 6)'
    text:
      arabic:
        - 'من مزامير أبينا داود  النبي ( 114 : 6 )'
        - اِرْجِعِي يا نَفْسِي إِلَى مَوْضِعِ راحَتِكِ، لأَنَّ الرَّبَّ قَدْ أَحْسَنَ إِلَيَّ. وَأَنْقَذَ نَفْسَي مِنَ الْمَوْتِ، وَعَيَنِيَّ مِنَ الْعَبْرَاتِ. هَلِّلُويَا.
matins-gospel:
  - title:
      arabic: 'متى (15 : 39 - 16 : 1 - 12)'
    text:
      arabic:
        - 'من إنجيل مُعلِّمنا متى البشير ( 15 : 39 - 16 : 1 - 12)'
        - 'ثُمَّ صِرْفَ الْجَمْعَِ،  وَرَكَبَ السَّفِينَةَ وَجَاءَ إِلَى تُخُومِ مَجْدَلَ. وَجَاءَ إِلَيْهِ الْفَرِّيسِيُّونَ وَالصَّدُّوقِيُّونَ لِيُجَرِّبُوهُ، فَسَأَلُوهُ أَنْ يُرِيَهُمْ آيَةً مِنَ السَّمَاءِ. فَأَجَابَ وَقَالَ لَهُمْ: "إِذَا جَاءَ الْمَسَاءُ تَقُولُونَ: السَّمَاءُ صَحْوٌ إِذْ أَنَّهَا مُحْمَرَّةٌ. وَفِي الصَّبَاحِ تَقُولُونَ: إِنَّ الْيَوْمَ شِتَاءٌ لأَنَّ السَّمَاءَ مُحْمَرَّةٌ بِعُبُوسَةٍ.يَا مُرَاؤُونَ! تَعْرِفُونَ أَنْ تُمَيِّزُوا وَجْهَ السَّمَاءِ، وَأَمَّا عَلاَمَةُ هَذَا الزَّمانِ فَلاَ تَعْرِفُونَهَا! الجِيلُ الشِرِّيرُ الفَاسِقُ يَطْلُبُ آيَةً، وَلاَ تُعْطَى لَهُ آيَةٌ إِلاَّ آيَةَ يُونَانَ النَّبِيِّ". ثُمَّ تَرَكَهُمْ وَمَضَى.'
        - 'وَلَمَّا جَاءَ تَلاَمِيذُهُ إِلَى الْعَبْرِ نَسُوا أَنْ يَأْخُذُوا خُبْزًا لَهُمْ. فَقَالَ لَهُمْ يَسُوعُ:«انْظُرُوا، وَتَحَرَّزُوا مِنْ خَمِيرِ الْفَرِّيسِيِّينَ وَالصَّدُّوقِيِّينَ». فَفَكَّرُوا فِي أَنْفُسِهِمْ قَائِلِينَ:«إِنَّنَا لَمْ نَأْخُذْ مَعَنَا خُبْزًا». فَلَمَّا عَلِمَ يَسُوعُ قَالَ لَهُمْ: "لِمَاذَا تُفَكِّرُونَ فِي نُفُوسِكُمْ يَا قَلِيلِي الإِيمَانِ أَنَّه لاَ خُبْزَ عِنْدَكُمْ ؟ أَفَلاَ تَعْلَمُونَ حَتَّى الآَنَ؟ وَلاَ تَذْكُرُونَ الْخَمْسَةَ الأَرْغِفَةِ للْخَمْسَةِ الآلاَفِ وَكَمْ قُفَّةً أَخَذْتُمْ؟ وَلاَ السَبْعَةَ الأَرْغِفَةِ للأَرْبَعَةِ الآلاَفِ وَكَمْ سَّلاً أَخَذْتُمْ؟ كَيْفَ لاَ تَفْهَمُونَ أَنِّي مَا قُلْتُ لَكُمْ عَنْ الْخُبْزِ، قُلْتُ لَكُمْ اِحْذَرُوا مِنْ خَمِيرِ الْفَرِّيسِيِّينَ وَالصَّدُّوقِيِّينَ؟" حِينَئِذٍ فَهِمُوا أَنَّهُ لَمْ يُوصِهِمْ أَنْ يَتَحذَّروا مِنْ خَمِيرِ الْخُبْزِ، بَلْ مِنْ تَعْلِيمِ الْفَرِّيسِيِّينَ وَالصَّدُّوقِيِّينَ.'
        - (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
pauline-epistle:
  - title:
      arabic: 'العبرانيين (12 : 28 - 13 : 1 - 16)'
    text:
      arabic:
        - 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول إلى العبرانيين، بَرَكَتُهُ عَلَيْنَا. آمين ( 12 : 28 - 13 : 1 - 16 )'
        - 'فَلِذلِكَ إِذْ قَدْ تَسَلَّمَنَا مَلَكُوتًَا لاَ يَتَزَعْزَعُ فَلْنَتَمَسَّكْ بِالنِّعْمَةِ الَّتِي بِهَا نَخْدِمُ اللَهَ عِبَادَةً مَرْضِيَّةً، بِخَوْفٍ وَرَعْدَةٍ. لأَنَّ "إِلهَنَا نَارٌ آكِلَةٌ". لِتَثْبُتِ الْمَوَدَّةُ الأَخَوِيَّةُ. وَلاَ تَنْسَوْا ضِيَافَةَ الْغُرَبَاءِ، لأَنْ بِهَا أُنَاسٌ أَضَافُوا مَلاَئِكَةً وَهُمْ لاَ يَدْرُونَ. اُذْكُرُوا الأَسْرَى كَأَنَّكُمْ مَأْسُورُونَ مَعَهُمْ، وَالْمُذَلِّينَ بِمَا أَنَّكُمْ أَنْتُمْ فِي الْجَسَدِ مِثْلُهُمْ. '
        - 'وَلِيَكُنِ الزِّوَاجُ مُكَرَّمًا فِي كُلِّ شَيْءٍ، وَالْمَضْجَعُ غَيْرَ نَجِسٍ. فَأَمَا الزُّنَاةُ وَالْفُجَّارُ فَسَيَدِينُهُمُ اللَّهُ. لِتَكُنْ سِيرَتُكُمْ مُنَزَهَةً عَنْ حُبِّ الْمَالِ. كُونُوا وَاِكْتَفَوْا بِمَا عِنْدَكُمْ فَإِنَّهُ قَالَ: "لاَ أَتْرُكُكَ وَلاَ أُهْمِلُكَ وَلاَ أَتَخَلَّى عَنْكَ" حَتَّى إِنَّنَا نَقُولُ وَاثِقِينَ: "الرَّبُّ عَوْنِي فَلاَ أَخَافُ. مَاذَا يَصْنَعُ بِي الإنْسَانُ؟" اُذْكُرُوا مُدَبِّريكُمْ الَّذِينَ كَلَّمُوكُمْ بِكَلِمَةِ اللَّهِ. انْظُرُوا إِلَى نِهَايَةِ سِيرَتِهِمْ، وَاِقْتَدَوْا بِإِيمَانِهِمْ. '
        - إِنَّ يَسُوعَ الْمَسِيحَ هُوَ هُوَ أَمْسًا وَالْيَوْمَ وَإِلَى الأَبَدِ.
        - لاَ تَنْقَادُوا بِتَعَالِيمَ مُتَنَوِّعَةٍ غَرِيبَةٍ، لأَنَّهُ حَسَنٌ أَنْ تُثَبِّتُوا قُلُوبَكُمْ بِالنِّعْمَةِ، لاَ بِالأطْعِمَةِ الَّتِي لَمْ يَنْتَفِعْ بِهَا الَّذِينَ يَتَعَاطَوْنهَا. لَنَا "مَذْبَحٌ" لاَ سُلْطَانَ لِلَّذِينَ يَخْدِمُونَ القُبَّةَ الأُولَى أَنْ يَأْكُلُوا مِنْهُ. لأنَّ الْحَيَوَانَاتِ الَّتِي يُدْخَلُ بِدَمِهَا عَنِ الْخَطِيئَةِ إِلَى "الأَقْدَاسِ" بِيَدِ رَئِيسِ الْكَهَنَةِ تُحْرَقُ أَجْسَامُهَا خَارِجَ الْمَحَلَّةِ. فَلِذَلِكَ يَسُوعُ أَيْضًا، لِكَيْ يُقَدِّسَ الشَّعْبَ بِدَمِهِ الْخَاصِّ، تَأَلَّمَ خَارِجَ الْمَحَلَّةِ. فَلْنَخْرُجْ إِذًا إِلَيْهِ خَارِجَ الْمَحَلَّةِ حَامِلِينَ عَارَهُ. لأَنَّهُ لَيْسَ لَنَا هَهُنَا مَدِينَةٌ بَاقِيَةٌ، لكِنَّنَا نَطْلُبُ الْعَتِيدَةَ. فَلْنَرْفَعْ ذَبِيحَةَ التَّسْبِيحِ ِللَّهِ كُلِّ حِينٍ، وَهِي ثَمَرَةُ الشِّفَاهِ الْمُعْتَرِفَةِ لاِسْمِهِ. لاَ تَنْسَوْا فِعْلَ الْخَيْرِ وَالْمُشَارَكَةَ، لأَنَّهُ بِذَبَائِحَ مِثْلِ هذِهِ يَرْتَضِي اللَّهُ.
        - ( نعمةُ اللَّهِ الآبِ فَلْتَحِلَّ على أرواحنا يا آبائي وإخْوَتي. آمين. )
catholic-epistle:
  - title:
      arabic: 'بطرس الأولى (4 : 7 - 16)'
    text:
      arabic:
        - 'الكاثوليكون فصلٌ من رسالة مُعلِّمنا بطرس الرسول الأولى، بَرَكَتُهُ عَلَيْنَا. آمين  ( 4 : 7 - 16 )'
        - وَإنَّمَا نِهَايَةُ كُلِّ شَيْءٍ قَدِ اقْتَرَبَتْ، فَتَعَقَّلُوا إذْاً وَاسْهَرُوا في الصَّلَوَاتِ. وَلكِنْ قَبْلَ كُلِّ شَيْءٍ، فَلْتَكُنِ الْمَحَبَّةُ دَائِمَةً فِيكُمْ بَعْضِكُمْ لِبَعْضٍ؛ لأنَّ الْمَحَبَّةَ تَسْتُرُ كَثْرَةً مِنَ الْخَطَايَا. كُونُوا مُحِبِّينَ ضِيافَةِ الْغُرَّبَاءِ بَعْضُكُمْ لِبَعْضٍ بِلاَ تَذَمُّرٍ. وَلِيَخْدُمْ كُلُّ وَاحِدٍ الآخَرِينَ بِمَا نَالَ مِنَ الْمَوَاهِبِ بَعْضُكُمْ بَعْضَاً، كَوُكَلاَءَ صَالِحِينَ عَلَى نِعْمَةِ اللَّهِ الْمُتَنَوِّعَةِ. مَنْ يَتَكَلَّمُ فَكَأَقْوَالِ اللَّهِ. وَمَنْ يَخْدُمُ فَكَأنَّهُ مِنْ قُوَّةٍ يُهَيِّئُهَا اللَّهُ، لِكَيْ يَتَمَجَّدَ اللَّهُ في كُلِّ شَيْءٍ بِيَسُوعَ الْمَسيحِ، الَّذِي لَهُ الْمَجْدُ وَالعِزَّةُ إلى أبدِ الآبِدِينَ. آمِينَ.
        - يَا أَحِبْائِي، لا تَسْتَغْرِبُوا الْبَلْوَى الْمُحْرِقَةَ التي تَحْدُثُ بَيْنَكُمْ، لأَجْلِ تَجرِبَتِكُمْ، كَأنهُ أَمْرٌ غَرِيبٌ قَدْ أَصَابَكُمْ، بَلْ كَمَا اشْتَرَكْتُمْ في أَوْجَاعِ الْمَسِيحِ، افْرَحُوا لِكَيْ تَفْرَحُوا بِابْتِهَاجٍ في اسْتِعْلاَنِ مَجْدِهِ أيْضاً. وَإنْ عُيِّرْتُمْ بِاسْمِ الْمَسِيحِ، فَطُوبَى لَكُمْ، لأنَّ ذَا الْمَجْدِ وَالْقُوَّةِ وَرُوحَ اللَّهِ يَحِلُّ عَلَيْكُمْ. فَلا يَتَألَّمْ أَحَدُكُمْ كَقَاتِلٍ أَوْ سَارِقٍ أَوْ فَاعِلِ شَرٍّ أَوْ كَنَاظِرٍ إلى مَا لَيْسَ لَهُ. وَلكِنْ إنْ كَانَ كَمَسِيحِيٍّ، فَلا يَخْجَلْ، بَلْ يُمَجِّدِ اللَّهَ بِهذَا الاسْمِ.
        - (لا تُحِبُّوا العَالَمَ ولا الأشْيَاءَ التي في العَالَمِ، لأنَّ العَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وأمَّا مَنْ يَعملُ مَشِيئَةَ اللَّهِ فإنه يَثْبُتُ إلى الأبدِ. آمين.)
acts-of-the-apostles:
  - title:
      arabic: 'أعمال (15 : 22 - 31)'
    text:
      arabic:
        - ' الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين  ( 15 : 22 - 31 )'
        - 'حِينَئِذٍ رَأَى الرُّسُلُ وَالْقُسُوسُ مَعَ كُلِّ الْكَنِيسَةِ أَنْ يَخْتَارُوا رَجُلَيْنِ مِنْهُمْ، فَيُرْسِلُوهُمَا إِلَى أَنْطَاكِيَةَ مَعَ بُولُسَ وَبَرْنَابَا: وَهُمَا يَهُوذَا الْمُلَقَّبَ بَرْسَابَا، وَسِيلاَ، رَجُلاَنِ مُتَقَدِّمَانِ فِي الإِخْوَةِ. وَكَتَبُوا بِأَيْدِيهِمْ هكَذَا: "اَلرُّسُلُ وَالْقُسُوسُ وَالإِخْوَةُ يُهْدُونَ سَلاَمًا إِلَى الإِخْوَةِ الَّذِينَ مِنَ الأُمَمِ فِي أَنْطَاكِيَةَ وَكِيلِيكِيَّةَ وَسُورِيَّةَ:'
        - سَلامًا لَكُمْ، إِذْ قَدْ سَمِعْنَا أَنَّ قُومًَا مَنَّا خَرَجُوا وَأَزْعَجُوكُمْ بِكَلاَمٍ مُبَلْبِلِّينَ أَنْفُسَكُمْ، وَقَائِلِينَ أَنْ تَخْتَتِنُوا وَتَحْفَظُوا النَّامُوسَ، وَنَحْنُ لَمْ نَأْمُرْهُمْ بِذَلِكَ.  فَقَدْ رَأَيْنَا وَاِجْتَمَعْنَا مَعًَا بِنَفْسٍ وَاحِدَةٍ أَنْ نَخْتَارَ رَجُلَيْنِ وَنُرْسِلَهُمَا إِلَيْكُمْ مَعَ حَبِيبَيْنَا بَرْنَابَا وَبُولُسَ، رَجُلَيْنِ قَدْ بَذَلاَ أَنَفَسْهُمَا لأَجْلِ اسْمِ رَبِّنَا يَسُوعَ الْمَسِيحِ. فَأَرْسَلْنَا يَهُوذَا وَسِيلاَ، وَهُمَا يُخْبِرَانِكُمْ بِهَذِهِ الأُمُورِ مُشَافَهَةً. لأَنَّهُ قَدْ رَأَى الرُّوحُ الْقُدُسُ وَنَحْنُ، أَنْ لاَ نَضَعَ عَلَيْكُمْ ثِقْلاً أَزَيْدَ، غَيْرَ هذِهِ الأَشْيَاءِ الَّتِي لاَبُدَ مِنْهَا وَهِي أَنْ تَمْتَنِعُوا عَمَّا ذُبحَ لِلأَصْنَامِ، وَمِنَ الدَّمِ، وَالْمَخْنُوقِ، وَالزِّنَا، فَإذَا حَفِظْتُمْ أَنْفُسَكُمْ مِنْهَا فَنِعِمَّا تَفْعَلُونَ. كُونُوا مُعَافَيْنَ".
        - أَمَا هُمْ فَحِينَ صُرِفُوا أَتَوْا إِلَى أَنْطَاكِيَةَ، وَجَمَعُوا الْجِمَاعَةَ فَنَاوَلُوهُمْ الرِّسَالَةَ. فَلَمَّا قَرَأُوهَا فَرِحُوا بِسَبَبِ التَّعْزِيَةِ.
        - ' ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتَكْثُرُ وتَعتَزُّ وتَثْبُتُ، في بيعَةِ اللَّه المُقدَّسَةِ. آمين. )'
liturgy-psalm:
  - title:
      arabic: 'مزامير (28 : 11)'
    text:
      arabic:
        - 'من مزامير أبينا داود  النبي ( 28 : 11 )'
        - 'الرَّبُّ يَجْلِسُ مَلِكاً إلَى الأَبَدِ. الرَّبُّ يُعْطِي شَعْبَهُ قُوَّةً. الرَّبُّ يُبَارِكُ شَعْبَهُ بِالْسَّلامِ.  هَلِّلُويَا.   '
liturgy-gospel:
  - title:
      arabic: 'لوقا (6 : 39 - 49)'
    text:
      arabic:
        - 'من إنجيل مُعلِّمنا لوقا البشير ( 6 : 39 - 49 )'
        - 'وَقَالَ لَهُمْ مَثَلاً آخَرَ: "هَلْ يَقْدِرُ أَعْمَى أَنْ يَقُودَ أَعْمَى؟ أَمَا يَسْقُطُ كِلاَهُمَا فِي حُفْرَةٍ؟ لَيْسَ تِلمِيِذٌ أَفْضَلَ مِنْ مُعَلِّمِهِ ، فَلِْيَكُنْ كُلُّ واحِدٍ مُسْتَعِدًا كَمُعَلِّمِهِ. لِمَاذَا تَنْظُرُ الْقَذَى فِي عَيْنِ أَخِيكَ، وَأَمَّا الْخَشَبَةُ الَّتِي فِي عَيْنِكَ فَلاَ تَفْطَنُ لَهَا؟ أَمْ كَيْفَ تَسْتَطِيعُ أَنْ تَقُولَ لأَخِيكَ: يَا أَخِي، دَعْنِي أُخْرِجِ الْقَذَى مِنْ عَيْنِكَ، وَأَنْتَ لاَ تَنْظُرُ الْخَشَبَةَ الَّتِي فِي عَيْنِكَ؟ أَيُّهَا الْمُرَائِي! أَخْرِجْ أَوَّلاً الْخَشَبَةَ مِنْ عَيْنِكَ، وَحِينَئِذٍ تُبْصِرُ جَيِّدًا أَنْ تُخْرِجَ الْقَذَى الَّذِي فِي عَيْنِ أَخِيكَ.'
        - لأَنَّهُ مَا مِنْ شَجَرَةٍ جَيِّدَةٍ تُثْمِرُ ثَمَرةً رَدِيئَةً، وَلاَ أَيْضًا شَجَرَةٍ رَدِيئةٍ تُثْمِرُ ثَمَرَةً جِيدَةً. لأَنَّ كُلَّ شَجَرَةٍ تُعْرَفُ مِنْ ثَمَرِهَا. فَإِنَّهُ لاَ يُجْنَى مِنَ الشَّوْكِ تَيْنٌ، وَلاَ يُقْطَفُ مِنْ الْعُلَّيْقِ عِنَبٌ. فَالرَّجُلُ الصَّالِحُ مِنْ كَنْزِ قَلْبِهِ الصَّالِحِ يُخْرِجُ الصَّلاَحَ، وَالرَّجُلُ الشِّرِّيرُ مِنْ كَنْزِ قَلْبِهِ الشِّرِّيرِ يُخْرِجُ الشَّرَّ. لأَنَّهُ مِنْ فَضْلَةِ الْقَلْبِ يَتَكَلَّمُ الْفَمُ.
        - 'لِمَاذَا تَدْعُونَنِي: يَارَبُّ، يَارَبُّ، وَلاَ تَفْعَلُونَ مَا أَقُولُهُ؟ كُلُّ مَنْ يَأْتِي إِلَيَّ وَيَسْمَعُ كَلاَمِي وَيَعْمَلُ بِهِ أُعْلِمُكُمْ مَنْ يُشْبِهُ. يُشْبِهُ رَجُلاً بَنَى بَيْتًا، وَحَفَرَ وَعَمَّقَ وَوَضَعَ الأَسَاسَ عَلَى الصَّخْرِ. فَلَمَّا حَدَثَ سَيْلٌ صَدَمَ النَّهْرُ ذلِكَ الْبَيْتَ، فَلَمْ ي يَقْوَ عَلَى أَنْ يُزَعْزِعَهُ، لأَنَّهُ كَانَ مُؤَسَّسًا عَلَى صَخْرٍ. أَمَّا مَنْ يَسْمَعُ وَلاَ يَعْمَلُ، فَيُشْبِهُ رَجُلاً بَنَى بَيْتًا عَلَى التُّرَابِ بِغَيْرِ أَسَاسٍ، فَصَدَمَهُ النَّهْرُ فَسَقَطَ لِوَقْتِهِ ، وَكَانَ سُقُوطُ ذلِكَ الْبَيْتِ عَظِيمًا!".'
        - (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
type: reading
