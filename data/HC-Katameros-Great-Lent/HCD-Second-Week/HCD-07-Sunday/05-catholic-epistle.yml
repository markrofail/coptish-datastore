title:
    arabic: الكاثوليكون فصلٌ من رسالة مُعلِّمنا يعقوب الرسول
text:
    arabic:
        - الكاثوليكون فصلٌ من رسالة مُعلِّمنا يعقوب الرسول
        - 'بَرَكَتُهُ عَلَيْنَا. آمين ( 2 : 1 ــ 13 )'
        - 'يَا إِخْوَتِي، لاَ يَكُنْ لَكُمْ إِيمَانُ رَبِّنَا يَسُوعَ الْمَسِيحِ، الْمَجِيد، بِمُحَابَاةِ الْوُجُوهِ. فَإِنَّهُ إِذَا دَخَلَ إِلَى مَجْمَعِكُمْ رَجُلٌ بِخَاتِمِ ذَهَبٍ فِي حُلَّةٍ بَهِيَّةٍ، وَدَخَلَ مِسْكِينٌ بِلِبَاسٍ رَثٍّ، فَنَظَرْتُم إِلَى الَّذِي عَلَيه الْحُلَّةَ الْبَهِيَّةَ وَقُلْتُمْ لَهُ:"اجْلِسْ أَنْتَ هَهُنَا حَسَنًا". وَقُلْتُمْ لِلْمِسْكِينِ: "قِفْ أَنْتَ هُنَاكَ" أَوِ: «اجْلِسْ هَهُنَا تَحْتَ مَوْطِئِ الأَقْدَامِ". أَفَلاَ تَرْتَابُونَ فِي أَنْفُسِكُمْ، وَتَصِيرُونَ قُضَاةَ أَفْكَارٍ شِرِّيرَةٍ؟ 5اسْمَعُوا يَا إِخْوَتِي الأَحِبَّاءَ: أَمَا اخْتَارَ اللَّهُ مَسَاكِيْنَ هذَا الْعَالَمِ وَهُمْ أَغْنِيَاءُ فِي الإِيمَانِ، وَوَرَثَةٌ لَِلْمَلَكُوتِ الَّذِي وَعَدَ بِهِ الَّذِينَ يُحِبُّونَهُ؟ أَمَّا أَنْتُمْ فَقَدْ أَهَنْتُمُ الْفَقِيرَ. أَلَيْسَ الأَغْنِيَاءُ هُمْ الَّذِينَ يَتَسَلَّطُونَ عَلَيْكُمْ وَيَجُرُّونَكُمْ إِلَى الْمَحَاكِمِ؟'
        - 'أَمَا هُمْ يُجَدِّفُونَ عَلَى الاسْمِ الْجَلِيلِ الَّذِي دُعِيَ بِهِ عَلَيْكُمْ؟ إِنْ كُنْتُمْ تُتَمِّمُونَ النَّامُوسَ الْمُلُوكِيَّ حَسَبَ الْكِتَابِ:« أَنْ تُحِبَّ قَرِيبَكَ كَنَفْسِكَ». فَحَسَنًا تَفْعَلُونَ. وَأَمَّا إِنْ حَابَيْتُمُ الْوُجُوهَ  فَإِنَّمَا تَرْتَكِبُونَ خَطِيَّةً، وَتُوَبَّخُونَ مِنَ النَّامُوسِ كَمُتَعَدِّينَ. لأَنَّ مَنْ حَفِظَ النَّامُوسَ كُلَّهُ، وَعَثَرَ فِي وَاحِدَةٍ، فَقَدْ صَارَ مُجْرِمًا فِي الْكُلِّ. لأَنَّ الَّذِي قَالَ: «لاَ تَزْنِ»، قَالَ أَيْضًا:«لاَ تَقْتُلْ». فَإِنْ لَمْ تَزْنِ وَلكِنْ قَتَلْتَ، فَقَدْ صِرْتَ مُتَعَدِّيًا النَّامُوسَ. هكَذَا تَكَلَّمُوا وَهكَذَا افْعَلُوا كَعَتِيدِينَ أَنْ تُحَاكَمُوا بِنَامُوسِ الْحُرِّيَّةِ. فَإِنَّ الدَّيْنونَةَ بِلاَ رَحْمَةٍ تَكَوُنُ عَلَى مَنْ لَمْ يَعْمَلْ الرَحْمَةَ، وَالرَّحْمَةُ تَفْتَخِرُ عَلَى الدَّيْنونَةِ.'
        - (لا تُحِبُّوا العَالَمَ ولا الأشْيَاءَ التي في العَالَمِ، لأنَّ العَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وأمَّا مَنْ يَعملُ مَشِيئَةَ اللَّهِ فإنه يَثْبُتُ إلى الأبدِ. آمين.)
