title:
    arabic: 'من مزامير أبينا داوُد النبي ( 50 : 1 ، 9 )'
text:
    arabic:
        - 'من مزامير أبينا داوُد النبي ( 50 : 1 ، 9 )'
        - اِرْحَمْنِي يَا اللَّهُ كَعَظِيمِ رَحْمَتِكَ، وَكَمِثْلِ كَثْرَةِ رَأْفَتِكَ تَمْحُو إِثْمِي. اِصْرِفْ وَجْهَكَ عَنْ خَطَاياِي وَاُمْحُ جَمِيعَ آثَامِي. هَلِّلُويَا.
