title:
    arabic: 'الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين  ( 23 : 1 - 11 )'
text:
    arabic:
        - 'الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين  ( 23 : 1 - 11 )'
        - 'لَمَّا تَفَرَّسَ بُولُسُ فِي المَحَفْلِ قَالَ:"أَيُّهَا الرِّجَالُ إِخْوَتَنَا، إِنِّي بِكُلِّ ضَمِيرٍ صَالِحٍ تَعَبَّدَتُ للَّهِ إِلَى هذَا الْيَوْمِ". فَأَمَرَ حَنَانِيَّا رَئِيسُ الْكَهَنَةِ، الْقَائِمِينَ أَمَامَه بِأَنْ يَضْرِبُوهُ عَلَى فَمِهِ. حِينَئِذٍ قَالَ لَهُ بُولُسُ :«سَيَضْرِبُكَ اللَّهُ أَيُّهَا الْحَائِطُ الْمُبَيَّضُ! أَأَنْتَ جَالِسٌ تُحَاكِمُنَّي بِمَا فِي النَّامُوسِ، وَتَأْمُرُ أَنْ أُضْرَبَ بِخِلاَفِ النَّامُوسِ؟" فَقَالَ الْحَاضِرُونَ: "أَتَشْتِمُ رَئِيسَ كَهَنَةِ اللَّهِ؟» فَقَالَ بُولُسُ:«لَمْ أَكُنْ أَعْرِفُ يَا إِخْوَتِي أَنَّهُ رَئِيسُ كَهَنَةٍ، لأَنَّهُ قَدْ كُتِبَ: رَئِيسُ شَعْبِكَ لاَ تَقُلْ فِيهِ سُوءًا". وَلَمَّا عَلِمَ بُولُسُ أَنَّ قِسْمًا مِنْهُمْ صَدُّوقِيُّونَ وَالآخَرَ فَرِّيسِيُّونَ، صَاحَ فِي المَحْفَلِ:«أَيُّهَا الرِّجَالُ الإِخْوَةُ، أَنَا فَرِّيسِيٌّ ابْنُ فَرِّيسِيٍّ. عَلَى رَجَاءِ قِيَامَةِ الأَمْوَاتِ أَنَا أُحَاكَمُ». فَلَمَّا قَالَ هذَا حَدَثَتْ مُنَازَعَةٌ بَيْنَ الْفَرِّيسِيِّينَ وَالصَّدُّوقِيِّينَ، وَانْشَقَّتِ الْجَمَاعَةُ، فَإِنَّ الصَّدُّوقِيِّينَ يَقُولُونَ إِنَّهُ لَيْسَ قِيَامَةٌ وَلاَ مَلاَكٌ وَلاَ رُوحٌ، وَأَمَّا الْفَرِّيسِيُّونَ فَيُقِرُّونَ بِكُلِّ ذلِكَ. فَصَارَ صِيَاحٌ عَظِيمٌ، وَنَهَضَ قَومٌ مِنَ الْفَرِّيسِيِّينَ وَطَفِقُوا يُخَاصِمُونَ قَائِلِينَ:"إنَّا لاَ نَجِدُ فِي هذَا الرَّجُلِ شَيْئًا رَدِيئًا! فَإِنْ كَانَ قَدْ كَلَّمَهُ مَلاَكٌ أَوْ رُوحٌ (فَلاَ نُحَارِبِ اللَهَ)". فَلَمَّا حَدَثَتْ مُنَازَعَةٌ كَثِيرَةٌ خَافَ قَائِدُ الأَلفِ أَنْ يَفْسَخُوا بُولُسَ، فَأَمَرَ الْجُنْدَ أَنْ يَنْزِلُوا وَيَخْتَطِفُوهُ مِنْ بَيْنِهِمْ وَيَأْتُوا بِهِ إِلَى الْمُعَسْكَرِ. وَفِي اللَّيْلَةِ التَّالِيَةِ وَقَفَ بِهِ الرَّبُّ وَقَالَ: "ثِقْ يَا بُولُسُ! لأَنَّكَ كَمَا شَهِدْتَ بِمَا لِي فِي أُورُشَلِيمَ، هكَذَا يَنْبَغِي أَنْ تَشْهَدَ لِي فِي رُومِيَةَ أَيْضًا".'
        - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتَكْثُرُ وتَعتَزُّ وتَثْبُتُ، في بيعَةِ اللَّه المُقدَّسَةِ. آمين. )
