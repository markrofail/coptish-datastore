vespers-psalm:
    - title:
          arabic: 'من مزامير أبينا داود النبي ( 24 : 7 ، 10 )'
      text:
          arabic:
              - 'من مزامير أبينا داود النبي ( 24 : 7 ، 10 )'
              - كَرحْمتِك اِذْكُرنِي أنْتَ منْ أجْلِ خَلاصكَ يَا رَبُّ. لأَنَّهُ صَالحٌ ومُسْتَقيمٌ هُوَ الرَّبُ، مِنْ أجْلِ اِسْمِكَ يَا رَبُّ تَغْفِرُ لي خَطيئَتِي لأنَّها كَثيرةٌ. هَلِّلُويَا.
vespers-gospel:
    - title:
          arabic: 'من إنجيل مُعلِّمنا مرقس البشير ( 9 : 43 - 50 )'
      text:
          arabic:
              - 'من إنجيل مُعلِّمنا مرقس البشير ( 9 : 43 - 50 )'
              - فَإِنْ أَعْثَرَتْكَ يَدُكَ فَاقْطَعْهَا. فَخَيْرٌ لَكَ أَنْ تَدْخُلَ الْحَيَاةَ وَأَنْتَ أَقَطْعَ مِنْ أَنْ يَكُونَ لَكَ يَدَانِ وَتَذْهَبَ إِلَى جَهَنَّمَ، إِلَى النَّارِ الَّتِي لاَ تُطْفَأُ. وَإِنْ أَعْثَرَتْكَ رِجْلُكَ فَاقْطَعْهَا وألْقِهَا. فَخَيْرٌ لَكَ أَنْ تَدْخُلَ الْحَيَاةَ وَأَنْتَ أَعْرَجَ مِنْ أَنْ يَكُونَ لَكَ رِجْلاَنِ وَتُطْرَحَ فِي جَهَنَّمَ. وَإِنْ أَعْثَرَتْكَ عَيْنُكَ فَاقْلَعْهَا. فَخَيْرٌ لَكَ أَنْ تَدْخُلَ مَلَكُوتَ اللَّهِ وَأنْتَ أَعْوَرُ مِنْ أَنْ يَكُونَ لَكَ عَيْنَانِ وَتُلْقَى فِي جَهَنَّمَ. حَيْثُ دُودُهُمْ لاَ يَمُوتُ  وَنَارَهُمْ لاَ تُطْفَأُ. لأَنَّ كُلَّ وَاحِدٍ يُمَلَّحُ بِنَارٍ، وَكُلَّ ذَبِيحَةٍ تُمَلَّحُ بِمِلْحٍ. اَلْمِلْحُ جَيِّدٌ. وَلكِنْ إِذَا صَارَ الْمِلْحُ بِلاَ مُلُوحَةٍ، فَبِمَاذَا يُمَلَّحُ؟ فَلِيَكُنْ فِيكُمْ مِلْحٌ، سَالِمُوا بَعْضُكُمْ بَعْضًا".
              - (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
pauline-epistle:
    - title:
          arabic: 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول إلى أهل رومية ، بَرَكَتُهُ عَلَيْنَا. آمين  ( 14 : 1 - 18 )'
      text:
          arabic:
              - 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول إلى أهل رومية ، بَرَكَتُهُ عَلَيْنَا. آمين  ( 14 : 1 - 18 )'
              - مَنْ هُوَ ضَعِيفٌ فِي الإِيمَانِ فَاقْبَلُوهُ، بِغَيْرِ تَشَكُّكٍ فِي الأَفْكَارِ. فَمَنْ يُؤْمِنُ يَأْكُلُ كُلَّ شَيْءٍ، وَأَمَّا الضَّعِيفُ فَيَأْكُلُ بُقُولاً. فَلاَ يَزْدَرِ الَّذِي يَأْكُلُ بِمَنْ لاَ يَأْكُلُ، وَلاَ يَدِنْ مَنْ لاَ يَأْكُلُ مَنْ يَأْكُلُ، لأَنَّ اللَهَ قّدْ قَبِلَهُ. مَنْ أَنْتَ الَّذِي تَدِينُ عَبْدَ غَيْرِكَ؟ إِنَّهُ لِمَوْلاَهُ يَثْبُتُ أَوْ يَسْقُطُ. وَلكِنَّهُ سَيُثَبَّتُ، لأَنَّ اللهَ قَادِرٌ عَلَى أَنْ يُثَبِّتَهُ.
              - 'يُوجَدُ مَنْ يَعْتَبِرُ يَوْمًا دُونَ يَوْمٍ، وَآخَرُ يَعْتَبِرُ كُلَّ يَوْمٍ. كُلُّ وَاحِدٍ فَلْيَقْتّنِعْ بِعَقْلِهِ: الَّذِي يَهْتَمُّ بِالْيَوْمِ، فَلِلرَّبِّ يَهْتَمُّ. وَالَّذِي لاَ يَهْتَمُّ بِالْيَوْمِ، فَلِلرَّبِّ لاَ يَهْتَمُّ. وَالَّذِي يَأْكُلُ، فَلِلرَّبِّ يَأْكُلُ لأَنَّهُ يَشْكُرُ اللَّهَ. وَالَّذِي لاَ يَأْكُلُ فَلِلرَّبِّ لاَ يَأْكُلُ وَيَشْكُرُ اللَّهَ. لأَنْ لَيْسَ أَحَدٌ مِنَّا يَعِيشُ لِنَفْسِهِ، وَلاَ أَحَدٌ يَمُوتُ لِذَاتِهِ.'
              - 'لأَنَّنَا إِنْ حَيِينَا فلِلرَّبِّ نَحْيَا ، وَإِنْ مُتْنَا فَلِلرَّبِّ نَمُوتُ. فَإِنْ عِشْنَا إذَاً أَوْ مُتْنَا فَلِلرَّبِّ نَحْنُ. لأَنَّ لِهذَا مَاتَ الْمَسِيحُ وَقَامَ وَعَاشَ حَيًَّا، لِيَسُودَ عَلَى الأَحْيَاءِ وَالأَمْوَاتِ. وَأَمَّا أَنْتَ، لِمَ تَدِينُ أَخَاكَ؟ أَوْ لِمَ تَزْدَرِي بِأَخِيكَ؟ فَإِنَّنَا كُلَّنَا سَنَقِفُ أَمَامَ مِنْبَرِ اللَّهِ، لأَنَّهُ كُتِبَ: " حَيٌّ أَنَا ، يَقُولُ الرَّبُّ، لِي تَجْثُو كُلُّ رُكْبَةٍ، وَكُلُّ لِسَانٍ يَعْتَرِفُ بِاللَّهِ". فَإِذًا كُلُّ وَاحِدٍ مِنَّا سَيُعْطِي عَنْ نَفْسِهِ حِسَابًا ِللَّهِ. فَلاَ نُدِنْ بَعْضُنَا بَعْضًا، بَلْ بِالْحَرِيِّ احْكُمُوا بِهذَا: أَنْ لاَ تَضَعَ مَعْثَرَةً أَوْ شَكًَا . لأَخِيكَ. إِنِّي عَالِمٌ وَمُتَيَقِّنٌ فِي الرَّبِّ يَسُوعَ أَنْ لَيْسَ شَيْءٌ نَجِسًا بِذَاتِهِ، إِلاَّ لِمَنْ يَحْسِبُ شَيْئًا نَجِسًا، فَلَهُ يَكُونُ نَجِسًَا. وَلَكِنْ إِنْ كُنْتَ تُحْزِنُ أَخَاكِ مِنْ أَجَلِ طَعَامٍ، فَلَسْتَ تَسْلُكُ بِحَسَبَ الْمَحَبَّةِ. فَلاَ تُهْلِكْ بِطَعَامِكَ ذَاكَ الَّذِي مَاتَ الْمَسِيحُ لأَجْلِهِ. فَلاَ يُفْتَرَ إذاً عَلَى صَلاَحِكُمْ وَخَيْرَكُمْ ، فَإنَّ مَلَكُوتُ اللَّهِ لَيْسَ أَكْلاً وَشُرْبًا، بَلْ هُوَ بِرٌّ وَسَلاَمٌ وَفَرَحٌ فِي الرُّوحِ الْقُدُسِ. لأَنَّ الَّذِي يَخْدِمُ الْمَسِيحَ بِهَذَا هُوَ مَرْضِيٌّ عِنْدَ اللَّهِ، وَمُزَكِّىً عِنْدَ النَّاسِ.'
              - ( نعمةُ اللَّهِ الآبِ فَلْتَحِلَّ على أرواحنا يا آبائي وإخْوَتي. آمين. )
catholic-epistle:
    - title:
          arabic: الكاثوليكون فصلٌ من رسالة مُعلِّمنا يعقوب الرسول
      text:
          arabic:
              - الكاثوليكون فصلٌ من رسالة مُعلِّمنا يعقوب الرسول
              - 'بَرَكَتُهُ عَلَيْنَا. آمين ( 1 : 22 - 27 )'
              - 'كُونُوا عَامِلِينَ بِالْكَلِمَةِ، لاَ سَامِعِينَ فَقَطْ خَادِعِينَ نُفُوسَكُمْ. لأَنَّهُ إِنْ كَانَ أَحَدٌ سَامِعًا لِلْكَلِمَةِ وَلَيْسَ عَامِلاً، فَذَاكَ يُشْبِهُ رَجُلاً نَاظِرًا وَجْهَ خِلْقَتِهِ فِي مِرْآةٍ، فَإِنَّهُ نَظَرَ ذَاتَهُ وَمَضَى، فنَسِيَ كَيْفَ كَانَ. فأمَّا مَنْ يتَطَلَّعُ في النَّامَوسِ الْكَامِلِ ­ نَامُوسِ الْحُرِّيَّةِ ­ وَيَثْبَتُ فِيهِ، وَلاَ يَكُونُ سَامِعًا نَاسِيًا بَلْ فَاعِلاَ للعَمَلِ، فَهذَا يَكُونُ مَغْبُوطًا فِيمَا يَعْمَلُهُ. إِنْ كَانَ أَحَدٌ فِيكُمْ يَظُنُّ أَنَّهُ دَيِّنٌ، وَهُوَ لاَ يُلْجِمُ لِسَانَهُ، بَلْ يَخْدَعُ قَلْبَهُ، فَدِيَانَةُ هذَا بَاطِلَةٌ. فَإِنَّ العِبَادَةَ الطَّاهِرَةُ النَّقِيَّةُ عِنْدَ اللهِ الآبِ هِيَ: افْتِقَادُ الْيَتَامَى وَالأَرَامِلِ فِي ضِيقَتِهِمْ، وَحِفْظُ الإِنْسَانِ نَفْسَهُ بِغَيْرِ دَنَسٍ مِنَ الْعَالَمِ.'
              - (لا تُحِبُّوا العَالَمَ ولا الأشْيَاءَ التي في العَالَمِ، لأنَّ العَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وأمَّا مَنْ يَعملُ مَشِيئَةَ اللَّهِ فإنه يَثْبُتُ إلى الأبدِ. آمين.)
acts-of-the-apostles:
    - title:
          arabic: 'الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين  ( 22 : 17 -30 )'
      text:
          arabic:
              - 'الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين  ( 22 : 17 -30 )'
              - 'وَحَدَثَ أَنَِّي لَمَّا عُدْتُ إِلَى أُورُشَلِيمَ وَكُنْتُ أُصَلِّي فِي الْهَيْكَلِ، صُرْتُ فِي غَيْبَةٍ، فَرَأَيْتُهُ يَقُولُ لِي: بَادَرْ! وَاخْرُجْ سَرِيعًَا مِنْ أُورُشَلِيمَ، فَإِنَّهُمْ لاَ يَقْبَلُونَ شَهَادَتَكَ عَنِّي. أَمَا أَنَا فَقُلْتُ: يَارَبُّ، إِنَّهُمْ يَعْلَمُونَ أَنَِّي كُنْتُ أَحْبِسُ وَأَضْرِبُ فِي كُلِّ مَجْمَعٍ الْمُؤْمنِينَ بِكَ. وَحِينَ سُفِكَ دَمُ اسْتِفَانُوسَ شَهِيدِكَ كُنْتُ أَنَا وَاقِفَا وَمُوَافِقًا، وَحَافِظَا ثِيابَ الَّذِينَ كَانُوا يَرْجُمُونَهُ. فَقَالَ لِي : اِنْطَلَقْ فَإِنَِّي سَأُرْسِلُكَ إِلَى الأُمَمِ بَعِيدًا.'
              - 'فَسَمِعُوا لَهُ إِلَى هذِهِ الْكَلِمَةَِ، ثُمَّ رَفَعُوا أَصْوَاتَهُمْ قَائِلِينَ: " اِرْفَعْ عَنِ الأَرْضِ مِثْلَ هَذَا، لأَنَّهُ لاَ يَسْتَحِقُّ أَنْ يَحْيَا!". وَبَيْنَمَا هُمْ يَصْرُخُونَ وَيَنْزَعُونَ ثِيابَهُمْ وَيَذْرُونَ غُبَارًا فِي الْهَوَاءِ، أَمَرَ قَائِدُ الألْفِ أَنْ يُدْخُلَ بِهِ إِلَى الْمُعَسْكَرِ، ثُمَّ يَفْحَصُوهُ بِالْجَلْدِ، لِكَيْ يَعْلَمَ لأَيِّ عِلَّةٍ كَانُوا يَصِيحُونَ عَلَيْهِ هَكَذَا.'
              - 'فَلَمَّا مَدُّوهُ لِلسِّيَاطِ، قَالَ بُولُسُ لِقَائِدِ الْمِئَةِ الْوَاقِفِ:" أَيَجُوزُ لَكُمْ أَنْ تَجْلِدُوا رَجُلاً رُومَانِيًّا غَيْرَ مَقْضِيٍّ عَلَيْهِ؟ " فَلَمَّا سَمِِعَ قَائِدُ الْمِئَةِ ذَلِكَ ذَهَبَ إِلَى قَائِدِ الألْفِ، وَأَخْبَرَهُ قَائِلاً: "مَاذَا أَنْتَ مُزمِعٌ أَنْ تَصْنَعَ! فَإِنَّ هَذَا الرَّجُلَ رُومانِيٌّ ". فَدَنَا إِلَيهِ قَائِدُ الأَلْفِ وَقَالَ لَهُ:" قُلْ لِي : أَرُومَانِيٌّ أَنْتَ؟ "فَقَالَ لَهُ: "نَعْمْ". فَأَجَابَ قَائِدُ الأَلْفِ: "إِنَِّي بِمَالٍ كَثِيرٍ اِقْتَنَيْتُ هَذِهِ الرَّعويَّةَ". فَقَالَ بُولُسُ: "أَمَا أَنَا فَقَدْ وُلِدْتُ فِيهَا ". وَلِلْوَقْتِ اِمْتَنَعُوا أَنْ يَضْرِبُوا بُولُسَ وَتَنَحَّى عَنْه الَّذِينَ كَانُوا مُزمِعِينَ أَنْ يَجْلِدُوهُ. وَخَافَ قَائِدُ الأَلْفِ لَمَّا عَلِمَ أَنَّه رُومانِيٌّ، وَلأَنَّهُ كَانَ قَدْ أَوْثَقَهُ.'
              - 'وَفِي الْغَدِ إِذْ أَرَادَ أَنْ يَعْلَمَ الْحَقِيقَة : وَبِمَاذَا يَشْتَكِي الْيَهُودُ عَلَيهِ؟ حَلَّهُ وَأَمَرَ أَنْ يَحْضُرَ رُؤَسَاءُ الْكَهَنَةِ وَالْمَحْفَلُ كُلُّهُ وَأَحْضَرَ بُولُسَ وَأَقَامَهُ لَدَيهِمْ.'
              - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتَكْثُرُ وتَعتَزُّ وتَثْبُتُ، في بيعَةِ اللَّه المُقدَّسَةِ. آمين. )
liturgy-psalm:
    - title:
          arabic: 'من مزامير أبينا داود النبي ( 117 : 19 ، 20 )'
      text:
          arabic:
              - 'من مزامير أبينا داود النبي ( 117 : 19 ، 20 )'
              - اِفْتَحُوا لِي أبْوابَ البِرِّ، لِكَيْ أَدْخُلَ فِيهَا وَأَعْتَرِفَ للرَّبِّ . هَذَا هُوَ بَابُ الرَّبِّ، وَالصِّدِّيقُونَ يَدْخُلُونَ فِيهِ. هَلِّلُويَا.
liturgy-gospel:
    - title:
          arabic: 'من إنجيل مُعلِّمنا متى البشير ( 7 : 13 - 21 )'
      text:
          arabic:
              - اُدْخُلُوا مِنَ الْبَابِ الضَّيِّقِ، لأَنَّهُ وَاسِعٌ الْبَابُ وَرَحْبٌ الطَّرِيقُ الَّذِي يُودِّي إِلَى الْهَلاكِ، وَكَثِيرُونَ هُمْ الَّذِينَ يَدْخُلُونَ مِنْهُ! لأَنَّهُ مَا أَضْيَقَ الْبَابَ وَأَكْرَبَ الطَّرِيقَ الَّذِي يُؤَدِّي إِلَى الْحَيَاةِ، وَقَلِيلُونَ هُمْ الَّذِينَ يَجِدُونَهُ!.
              - '"فَاِحْذَرُوا مِنَ الأَنْبِيَاءِ الْكَذَبَةِ الَّذِينَ يَأْتُونَكُمْ بِلِبَاسِ الْحُمْلاَنِ، وَهُمْ فِي الْباطِنِ ذِئَابٌ خَاطِفَةٌ! مِنْ ثِمَارِهِمْ تَعْرِفُونَهُمْ. هَلْ يُجْتَنَى مِنْ الشَّوْكِ عِنَبٌ، أَوْ مِنْ الْعَوْسَجِ تَيْنٌ؟ هَكَذَا كُلُّ شَجَرَةٍ صَالِحَةٍ تُثْمِرُ ثَمَرًا جَيِدًا، وَأَمَا الشَّجَرَةُ الرَّديَّةُ فَتُثْمِرُ ثَمَرًا رَدِيَّاً ، لاَ تَقْدِرُ شَجَرَةٌ صَالِحَةٌ أَنْ تُثْمِرَ ثَمَرًا رَدِيَّاً ، وَلاَ شَجَرَةٌ رديَّةٌ أَنْ تُثْمِرَ ثَمَرًا جَيِدًا، فَكُلُّ شَجَرَةٍ لاَ تُثْمِرُ ثَمَرًا جَيِدًا تُقْطَِعُ وَتُلْقَى فِي النَّارِ. فَإذَاً مِنْ ثِمارِهِمْ تَعْرِفُونَهُمْ."'
              - '"لَيْسَ كُلُّ قَائِلٍ لِي: يا رَبُّ، يَا رَبُّ! يَدْخُلُ مَلَكُوتَ السَّمَواتِ. بَلْ الَّذِي يَعْمَلُ إِرَادَةَ أَبِي الَّذِي فِي السَّمَواتِ."'
              - (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
