vespers-psalm:
    - title:
          arabic: 'من مزامير أبينا داوُد النبي ( 50 : 1 ، 9 )'
      text:
          arabic:
              - 'من مزامير أبينا داوُد النبي ( 50 : 1 ، 9 )'
              - اِرْحَمْنِي يَا اللَّهُ كَعَظِيمِ رَحْمَتِكَ، وَكَمِثْلِ كَثْرَةِ رَأْفَتِكَ تَمْحُو إِثْمِي. اِصْرِفْ وَجْهَكَ عَنْ خَطَاياِي وَاُمْحُ جَمِيعَ آثَامِي. هَلِّلُويَا.
vespers-gospel:
    - title:
          arabic: 'من إنجيل مُعلِّمنا مرقس البشير ( 1 : 12 - 15 )'
      text:
          arabic:
              - 'من إنجيل مُعلِّمنا مرقس البشير ( 1 : 12 - 15 )'
              - وَلِلْوَقْتِ أَخْرَجَهُ الرُّوحُ إِلَى الْبَرِّيَّةِ، فَكَانَ فِي الْبَرِّيَّةِ أَرْبَعِينَ يَوْمًا وَأَرْبَعِينَ لَيْلَةً يُجَرَّبُ مِنْ الشَّيْطَانِ. وَكَانَ مَعَ الْوُحُوشِ. وَكَانَتِ الْمَلاَئِكَةُ تَخْدِمُهُ.
              - 'وبَعدما أُسْلِمَ يُوحَنَّا جَاءَ يسُوعُ إِلَى الْجَلِيلِ يَكْرِزُ بِإنْجِيلِ مَلَكُوتِ اللَّهِ قَائِلاً: "قَدْ كَمَلَ الزَّمانُ وَاِقْتَرَبَ مَلَكُوتُ اللَّهِ، فَتُوبُوا وآمِنُوا بِالإِنْجِيلِ."'
              - (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
matins-psalm:
    - title:
          arabic: 'من مزامير أبينا داوُد النبي ( 56 : 1 )'
      text:
          arabic:
              - 'من مزامير أبينا داوُد النبي ( 56 : 1 )'
              - اِرْحَمْنِي يا اللَّهُ ارحَمنِي. فإنَّهُ عليكَ توكَّلَتْ نَفسِي، وبظِلِّ جَنَاحَيْكَ أتكل، إلى أن يَعبُرَ الإثمُ. هَلِّلُويَا.
matins-gospel:
    - title:
          arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 4 : 1 - 13 )'
      text:
          arabic:
              - 'من إنجيل مُعلِّمنا لوقا البشير ( 4 : 1 - 13 )'
              - 'أَمَّا يَسُوعُ فَرَجَعَ مِنَ الأُرْدُنِّ وَهُوَ مُمْتَلِئٌ مِنَ الرُّوحِ الْقُدُسِ، وَحَمَلَهُ الرُّوحُ إِلَى الْبَرِّيَّةِ أَرْبَعِينَ يَوْمًا يُجَرَّبُهُ إِبْلِيسُ. وَلَمْ يَأْكُلْ شَيْئًا فِي تِلْكَ الأَيَّامِ. وَلَمَّا تَمَّتْ جَاعَ أَخِيرًا. فَقَالَ لَهُ إِبْلِيسُ:" إِنْ كُنْتَ ابْنَ اللهِ، فَقُلْ لِهذَا الْحَجَرِ أَنْ يَصِيرَ خُبْزًا". فَأَجَابَهُ يَسُوعُ قِائِلاً:«مَكْتُوبٌ: لَيْسَ بِالْخُبْزِ وَحْدَهُ يَحْيَا الإِنْسَانُ، بَلْ بِكُلِّ كَلِمَةٍ تَخَرُّجُ مِنْ فَمِ اللَّهِ". ثُمَّ أَصْعَدَهُ إِبْلِيسُ عَلَى جَبَلٍ عَالٍ وَأَرَاهُ جَمِيعَ مَمَالِكِ الْمَسْكُونَةِ فِي لَحْظَةٍ مِنَ الزَّمَانِ. وَقَالَ لَهُ إِبْلِيسُ:«لَكَ أُعْطِي هذَا السُّلْطَانَ كُلَّهُ وَمَجْدَهُ، لأَنَّهُ قَدْ دُفِعَ إِلَيَّ، فَأَنَا أُعْطِيهُ لَمِنْ أَشَاءُ. فَإِنْ أَنْتَ سَجَدْتَ أَمَامَِي كَانَ لَكَ جَمِيعُهُ ". فَأَجَابَ يَسُوعُ وَقَالَ لَهُ: " مَكْتُوبٌ: لِلرَّبِّ إِلهِكَ تَسْجُدُ وَإِيَّاهُ وَحْدَهُ تَعْبُدُ». وَجَاءَ بِهِ أَيْضًا إِلَى أُورُشَلِيمَ، وَأَقَامَهُ عَلَى جَنَاحِ الْهَيْكَلِ وَقَالَ لَهُ:«إِنْ كُنْتَ أنْتَ ابْنَ اللَهِ فَأَلْقِ بِنَفْسِكَ مِنْ هَهُنَا إِلَى أَسْفَلُ،لأَنَّهُ مَكْتُوبٌ: أَنَّهُ يُوصِي مَلاَئِكَتَهُ بِكَ لِكَيْ يَحْفَظُوكَ، وَيُحَمِلُونَكَ عَلَى أَيَدِيِهُمْ لئَلاَّ تَصْدِمَ بِحَجَرٍ رِجْلَكَ" فَأَجَابَ يَسُوعُ وَقَالَ لَهُ: "إِنَّهُ قَدْ قِيلَ: لاَ تُجَرِّبِ الرَّبَّ إِلهَكَ". فَلَمَّا أَتَمَّ إِبْلِيسُ كُلَّ تَجْرِبَةٍ اِنْصَرَفَ عَنْه إِلَى حِينٍ.'
              - (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
pauline-epistle:
    - title:
          arabic: 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول أهل رومية ، بَرَكَتُهُ عَلَيْنَا. آمين ( 14 : 19 - 15 : 1 - 7 )'
      text:
          arabic:
              - 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول أهل رومية ، بَرَكَتُهُ عَلَيْنَا. آمين ( 14 : 19 - 15 : 1 - 7 )'
              - فَلْنَسْعَ لِمَا هُوَ للسَّلاَمِ ، وَمَا هُوَ لِلْبُنْيَانِ بَعْضُنَا لِبَعْضٍ. لاَ تَنْقُضْ عَمَلَ اللَّهِ لأَجْلِ الطَّعَامِ. كُلُّ شَيْءٍ طَاهِرٌ ، وَلكِنَّهُ شَرٌّ لِلإِنْسَانِ الَّذِي يَأْكُلُ بِعَثْرَةٍ.. إنَّهُ حَسَنٌ أَلاَ تَأْكُلَ لَحْمًا وَلاَ تَشْرَبَ خَمْرًا وَلاَ مَا يَعْثُرُ بِهِ أَخُوكَ. أَلَكَ إِيمَانٌ؟ فَلْيَكُنْ لَكَ فِي نَفْسِكَ أَمَامَ اللَّهِ! طُوبَى لِمَنْ لاَ يَدِينُ نَفْسَهُ فِي مَا يَسْتَحْسِنُهُ. وَأَمَّا الَّذِي يَرْتَابُ فَإِنْ أَكَلَ يُدَانُ، لأَنَّ ذلِكَ لَيْسَ مِنَ الإِيمَانِ، وَكُلُّ مَا لَيْسَ مِنَ الإِيمَانِ فَهُوَ خَطِيَّةٌ.
              - فَيَجِبُ عَلَيْنَا نَحْنُ الأَقْوِيَاءَ أَنْ نَحْتَمِلَ ضَعْفَ الضُّعَفَاءِ، وَلاَ نُرْضِيَ ذَوَاتِنَا وَحْدَنَا. كُلُّ وَاحِدٍ مِنْكُمْ فَلْيُرْضِ قَرِيبَهُ لِلْخَيْرِ، لِلْبُنْيَانِ. فَإِنَّ الْمَسِيحَ لَمْ يُرْضِ نَفْسَهُ، بَلْ كَمَا هُوَ مَكْتُوبٌ:"تَعْيِيرَاتُ مُعَيِّرِيكَ جَاءَتْ عَلَيَّ".  لأَنَّ كُلَّ مَا سَبَقَ فَكُتِبَ كُتِبَ لِتَعْلِيمِنَا، لِكَيْ بِالصَّبْرِ وَبِتَعْزِيَةِ الْكُتُبِ يَكُونَ لَنَا الرَّجَاءُ. وَلْيُعْطِكُمْ إِلهُ الصَّبْرِ وَالتَّعْزِيَةِ فَكْرًا وَاحِدًا بَعْضَكُمْ لِبَعْضٍ، بِحَسَبِ الْمَسِيحِ يَسُوعَ، حَتَّى أَنَّكُمْ بِقَلْبٍ وَاحِدٍ وَفَمٍ وَاحِدٍ تُمْجِّدُونَ اللَّهَ أَبَا رَبِّنَا يَسُوعَ الْمَسِيحَ. لِذلِكَ اقْبَلُوا بَعْضُكُمْ بَعْضًا كَمَا قَبِلَكُمْ الْمَسِيحَ لِمَجْدِ اللَّهِ.
              - ( نعمةُ اللَّهِ الآبِ فَلْتَحِلَّ على أرواحنا يا آبائي وإخْوَتي. آمين. )
catholic-epistle:
    - title:
          arabic: الكاثوليكون فصلٌ من رسالة مُعلِّمنا يعقوب الرسول
      text:
          arabic:
              - الكاثوليكون فصلٌ من رسالة مُعلِّمنا يعقوب الرسول
              - 'بَرَكَتُهُ عَلَيْنَا. آمين ( 2 : 1 - 13 )'
              - 'يَا إِخْوَتِي، لاَ يَكُنْ لَكُمْ إِيمَانُ رَبِّنَا يَسُوعَ الْمَسِيحِ، الْمَجِيد، بِمُحَابَاةِ الْوُجُوهِ. فَإِنَّهُ إِذَا دَخَلَ إِلَى مَجْمَعِكُمْ رَجُلٌ بِخَاتِمِ ذَهَبٍ فِي حُلَّةٍ بَهِيَّةٍ، وَدَخَلَ مِسْكِينٌ بِلِبَاسٍ رَثٍّ، فَنَظَرْتُم إِلَى الَّذِي عَلَيه الْحُلَّةَ الْبَهِيَّةَ وَقُلْتُمْ لَهُ:"اجْلِسْ أَنْتَ هَهُنَا حَسَنًا". وَقُلْتُمْ لِلْمِسْكِينِ: "قِفْ أَنْتَ هُنَاكَ" أَوِ: «اجْلِسْ هَهُنَا تَحْتَ مَوْطِئِ الأَقْدَامِ". أَفَلاَ تَرْتَابُونَ فِي أَنْفُسِكُمْ، وَتَصِيرُونَ قُضَاةَ أَفْكَارٍ شِرِّيرَةٍ؟ 5اسْمَعُوا يَا إِخْوَتِي الأَحِبَّاءَ: أَمَا اخْتَارَ اللَّهُ مَسَاكِيْنَ هذَا الْعَالَمِ وَهُمْ أَغْنِيَاءُ فِي الإِيمَانِ، وَوَرَثَةٌ لَِلْمَلَكُوتِ الَّذِي وَعَدَ بِهِ الَّذِينَ يُحِبُّونَهُ؟ أَمَّا أَنْتُمْ فَقَدْ أَهَنْتُمُ الْفَقِيرَ. أَلَيْسَ الأَغْنِيَاءُ هُمْ الَّذِينَ يَتَسَلَّطُونَ عَلَيْكُمْ وَيَجُرُّونَكُمْ إِلَى الْمَحَاكِمِ؟'
              - 'أَمَا هُمْ يُجَدِّفُونَ عَلَى الاسْمِ الْجَلِيلِ الَّذِي دُعِيَ بِهِ عَلَيْكُمْ؟ إِنْ كُنْتُمْ تُتَمِّمُونَ النَّامُوسَ الْمُلُوكِيَّ حَسَبَ الْكِتَابِ:« أَنْ تُحِبَّ قَرِيبَكَ كَنَفْسِكَ». فَحَسَنًا تَفْعَلُونَ. وَأَمَّا إِنْ حَابَيْتُمُ الْوُجُوهَ  فَإِنَّمَا تَرْتَكِبُونَ خَطِيَّةً، وَتُوَبَّخُونَ مِنَ النَّامُوسِ كَمُتَعَدِّينَ. لأَنَّ مَنْ حَفِظَ النَّامُوسَ كُلَّهُ، وَعَثَرَ فِي وَاحِدَةٍ، فَقَدْ صَارَ مُجْرِمًا فِي الْكُلِّ. لأَنَّ الَّذِي قَالَ: «لاَ تَزْنِ»، قَالَ أَيْضًا:«لاَ تَقْتُلْ». فَإِنْ لَمْ تَزْنِ وَلكِنْ قَتَلْتَ، فَقَدْ صِرْتَ مُتَعَدِّيًا النَّامُوسَ. هكَذَا تَكَلَّمُوا وَهكَذَا افْعَلُوا كَعَتِيدِينَ أَنْ تُحَاكَمُوا بِنَامُوسِ الْحُرِّيَّةِ. فَإِنَّ الدَّيْنونَةَ بِلاَ رَحْمَةٍ تَكَوُنُ عَلَى مَنْ لَمْ يَعْمَلْ الرَحْمَةَ، وَالرَّحْمَةُ تَفْتَخِرُ عَلَى الدَّيْنونَةِ.'
              - (لا تُحِبُّوا العَالَمَ ولا الأشْيَاءَ التي في العَالَمِ، لأنَّ العَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وأمَّا مَنْ يَعملُ مَشِيئَةَ اللَّهِ فإنه يَثْبُتُ إلى الأبدِ. آمين.)
acts-of-the-apostles:
