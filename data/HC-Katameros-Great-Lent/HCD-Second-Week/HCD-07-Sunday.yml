          arabic:
              - 'الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين  ( 23 : 1 - 11 )'
              - 'لَمَّا تَفَرَّسَ بُولُسُ فِي المَحَفْلِ قَالَ:"أَيُّهَا الرِّجَالُ إِخْوَتَنَا، إِنِّي بِكُلِّ ضَمِيرٍ صَالِحٍ تَعَبَّدَتُ للَّهِ إِلَى هذَا الْيَوْمِ". فَأَمَرَ حَنَانِيَّا رَئِيسُ الْكَهَنَةِ، الْقَائِمِينَ أَمَامَه بِأَنْ يَضْرِبُوهُ عَلَى فَمِهِ. حِينَئِذٍ قَالَ لَهُ بُولُسُ :«سَيَضْرِبُكَ اللَّهُ أَيُّهَا الْحَائِطُ الْمُبَيَّضُ! أَأَنْتَ جَالِسٌ تُحَاكِمُنَّي بِمَا فِي النَّامُوسِ، وَتَأْمُرُ أَنْ أُضْرَبَ بِخِلاَفِ النَّامُوسِ؟" فَقَالَ الْحَاضِرُونَ: "أَتَشْتِمُ رَئِيسَ كَهَنَةِ اللَّهِ؟» فَقَالَ بُولُسُ:«لَمْ أَكُنْ أَعْرِفُ يَا إِخْوَتِي أَنَّهُ رَئِيسُ كَهَنَةٍ، لأَنَّهُ قَدْ كُتِبَ: رَئِيسُ شَعْبِكَ لاَ تَقُلْ فِيهِ سُوءًا". وَلَمَّا عَلِمَ بُولُسُ أَنَّ قِسْمًا مِنْهُمْ صَدُّوقِيُّونَ وَالآخَرَ فَرِّيسِيُّونَ، صَاحَ فِي المَحْفَلِ:«أَيُّهَا الرِّجَالُ الإِخْوَةُ، أَنَا فَرِّيسِيٌّ ابْنُ فَرِّيسِيٍّ. عَلَى رَجَاءِ قِيَامَةِ الأَمْوَاتِ أَنَا أُحَاكَمُ». فَلَمَّا قَالَ هذَا حَدَثَتْ مُنَازَعَةٌ بَيْنَ الْفَرِّيسِيِّينَ وَالصَّدُّوقِيِّينَ، وَانْشَقَّتِ الْجَمَاعَةُ، فَإِنَّ الصَّدُّوقِيِّينَ يَقُولُونَ إِنَّهُ لَيْسَ قِيَامَةٌ وَلاَ مَلاَكٌ وَلاَ رُوحٌ، وَأَمَّا الْفَرِّيسِيُّونَ فَيُقِرُّونَ بِكُلِّ ذلِكَ. فَصَارَ صِيَاحٌ عَظِيمٌ، وَنَهَضَ قَومٌ مِنَ الْفَرِّيسِيِّينَ وَطَفِقُوا يُخَاصِمُونَ قَائِلِينَ:"إنَّا لاَ نَجِدُ فِي هذَا الرَّجُلِ شَيْئًا رَدِيئًا! فَإِنْ كَانَ قَدْ كَلَّمَهُ مَلاَكٌ أَوْ رُوحٌ (فَلاَ نُحَارِبِ اللَهَ)". فَلَمَّا حَدَثَتْ مُنَازَعَةٌ كَثِيرَةٌ خَافَ قَائِدُ الأَلفِ أَنْ يَفْسَخُوا بُولُسَ، فَأَمَرَ الْجُنْدَ أَنْ يَنْزِلُوا وَيَخْتَطِفُوهُ مِنْ بَيْنِهِمْ وَيَأْتُوا بِهِ إِلَى الْمُعَسْكَرِ. وَفِي اللَّيْلَةِ التَّالِيَةِ وَقَفَ بِهِ الرَّبُّ وَقَالَ: "ثِقْ يَا بُولُسُ! لأَنَّكَ كَمَا شَهِدْتَ بِمَا لِي فِي أُورُشَلِيمَ، هكَذَا يَنْبَغِي أَنْ تَشْهَدَ لِي فِي رُومِيَةَ أَيْضًا".'
              - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتَكْثُرُ وتَعتَزُّ وتَثْبُتُ، في بيعَةِ اللَّه المُقدَّسَةِ. آمين. )
liturgy-psalm:
    - title:
          arabic: 'من مزامير أبينا داوُد النبي ( 26 : 11 - 13 )'
      text:
          arabic:
              - 'من مزامير أبينا داوُد النبي ( 26 : 11 - 13 )'
              - طَلَبْتُ وَجْهَكَ وَلِوَجْهِكَ يَا رَبُّ أَلْتَمِسُ. لاَ تَصْرِفْ وَجْهَكَ عَنِّي. كُنْ لِي مُعِينًا وَلاَ تُقْصِنِي، وَلاَ تَرفُضْنِي يَا اللَّهُ مُخَلِّصِي. هَلِّلُويَا .
liturgy-gospel:
    - title:
          arabic: 'من إنجيل مُعلِّمنا متى البشير ( 4 : 1 - 11 )'
      text:
          arabic:
              - 'من إنجيل مُعلِّمنا متى البشير ( 4 : 1 - 11 )'
              - 'ثُمَّ أَصْعَدَ الرُّوحُ يَسُوعَ إِلَى الْبَرِّيَّةِ لِيُجَرِّبَهُ إِبْلِيسُ. وَلَمَّا صَامَ أَرْبَعِينَ نَهَارًا وَأَرْبَعِينَ لَيْلَةً، جَاعَ أَخِيرًا. فَجَاءَ الْمُجَرِّبُ وَقَالَ لَهُ: "إِنْ كُنْتَ أنْتَ ابْنَ اللَّهِ فَقُلْ أَنْ تَصِيرَ هَذِهِ الْحِجَارَةُ خُبْزًا". فَأَجَابَ وَقَالَ لَهُ: "مَكْتُوبٌ: لَيْسَ بِالْخُبْزِ وَحْدَهُ يَحْيَا الإِنْسَانُ، بَلْ بِكُلِّ كَلِمَةٍ تَخْرُجُ مِنْ فَمِ اللَهِ". حِينَئِذٍ أَخَذَهُ إِبْلِيسُ إِلَى الْمَدِينَةِ الْمُقَدَّسَةِ، وَأَوْقَفَهُ عَلَى جَنَاحِ الْهَيْكَلِ، وَقَالَ لَهُ:"إِنْ كُنْتَ أنْتَ ابْنَ اللَّهِ فَأَلْقِ بِنَفْسِكَ إِلَى أَسْفَلُ، لأَنَّهُ مَكْتُوبٌ: أَنَّهُ يُوصِي مَلاَئِكَتَهُ بِكَ، فَيَحْمِلُونَكَ عَلَى أيَدِيهِمْ لئَلاَّ تَصْدِمَ بِحَجَرٍ رِجْلَكَ". فَأَجَابَهُ يَسُوعُ قَائِلاً: "مَكْتُوبٌ أَيْضًا: لاَ تُجَرِّب الرَّبَّ إِلهَكَ". ثُمَّ أَخَذَهُ إِبْلِيسُ أَيْضًا عَلَى جَبَلٍ عَالٍ جِدًّا، وَأَرَاهُ جَمِيعَ مَمَالِكِ الْعَالَمِ وَمَجْدَهَا، وَقَالَ لَهُ: "أُعْطِيكَ هذِهِ جَمِيعَهَا إِنْ خَرَرْتَ وَسَجَدْتَ لِي". حِينَئِذٍ قَالَ لَهُ يَسُوعُ:"اذْهَبْ يَا شَيْطَانُ! لأَنَّهُ مَكْتُوبٌ: لِلرَّبِّ إِلهِكَ تَسْجُدُ وَإِيَّاهُ وَحْدَهُ تَعْبُدُ". حِينَئِذٍ تَرَكَهُ إِبْلِيسُ، وَإِذَا مَلاَئِكَةٌ قَدْ جَاءَتْ وَخْدِمَتْهُ.'
              - (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
evening-prayers-psalm:
    - title:
          arabic: 'من مزامير أبينا داوُد النبي ( 40 : 1 )'
      text:
          arabic:
              - 'من مزامير أبينا داوُد النبي ( 40 : 1 )'
              - طُوبَى لِلَّذِي يَتَفَهَّمُ فِي أَمْرِ الْمِسْكِيْنِ وَالْفَقِيرِ، فِي يَوْمِ السُّوءِ، يُنَجِّيهِ الرَّبُّ. هَلِّلُويَا.
evening-prayers-gospel:
    - title:
          arabic: 'من إنجيل مُعلِّمنا لوقا البشير ( 4: 1 - 13 )'
      text:
          arabic:
              - 'من إنجيل مُعلِّمنا لوقا البشير ( 4: 1 - 13 )'
              - 'أَمَّا يَسُوعُ فَرَجَعَ مِنَ الأُرْدُنِّ وَهُوَ مُمْتَلِئٌ مِنَ الرُّوحِ الْقُدُسِ، وَحَمَلَهُ الرُّوحُ إِلَى الْبَرِّيَّةِ أَرْبَعِينَ يَوْمًا يُجَرِّبُهُ إِبْلِيسُ. وَلَمْ يَأْكُلْ شَيْئًا فِي تِلْكَ الأَيَّامِ. وَلَمَّا تَمَّتْ جَاعَ أَخِيرًا.. فَقَالَ لَهُ إِبْلِيسُ:" إِنْ كُنْتَ ابْنَ اللَّهِ، فَقُلْ لِهذَا الْحَجَرِ أَنْ يَصِيرَ خُبْزًا". فَأَجَابَهُ يَسُوعُ قِائِلاً:"مَكْتُوبٌ: لَيْسَ بِالْخُبْزِ وَحْدَهُ يَحْيَا الإِنْسَانُ، بَلْ بِكُلِّ كَلِمَةٍ تَخَرُّجُ مِنْ فَمِ اللَّهِ". ثُمَّ أَصْعَدَهُ إِبْلِيسُ عَلَى جَبَلٍ عَالٍ وَأَرَاهُ جَمِيعَ مَمَالِكِ الْمَسْكُونَةِ فِي لَحْظَةٍ مِنَ الزَّمَانِ. وَقَالَ لَهُ إِبْلِيسُ:«لَكَ أُعْطِي هذَا السُّلْطَانَ كُلَّهُ وَمَجْدَهُ، لأَنَّهُ قَدْ دُفِعَ إِلَيَّ، فَأَنَا أُعْطِيهُ لَمِنْ أَشَاءُ. فَإِنْ أَنْتَ سَجَدْتَ أَمَامَِي كَانَ لَكَ جَمِيعُهُ ". فَأَجَابَ يَسُوعُ وَقَالَ لَهُ: " مَكْتُوبٌ: لِلرَّبِّ إِلهِكَ تَسْجُدُ وَإِيَّاهُ وَحْدَهُ تَعْبُدُ». وَجَاءَ بِهِ أَيْضًا إِلَى أُورُشَلِيمَ، وَأَقَامَهُ عَلَى جَنَاحِ الْهَيْكَلِ وَقَالَ لَهُ:«إِنْ كُنْتَ أنْتَ ابْنَ اللَّهِ فَأَلْقِ بِنَفْسِكَ مِنْ هَهُنَا إِلَى أَسْفَلُ،لأَنَّهُ مَكْتُوبٌ: أَنَّهُ يُوصِي مَلاَئِكَتَهُ بِكَ لِكَيْ يَحْفَظُوكَ، وَيُحَمِلُونَكَ عَلَى أَيَدِيِهُمْ لئَلاَّ تَصْدِمَ بِحَجَرٍ رِجْلَكَ" فَأَجَابَ يَسُوعُ وَقَالَ لَهُ: "إِنَّهُ قَدْ قِيلَ: لاَ تُجَرِّبِ الرَّبَّ إِلهَكَ". فَلَمَّا أَتَمَّ إِبْلِيسُ كُلَّ تَجْرِبَةٍ اِنْصَرَفَ عَنْه إِلَى حِينٍ.'
              - (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
