title:
    arabic: 'رومية (1 : 18 - 25)'
text:
    arabic:
        - 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول إلى أهل رومية، بَرَكَتُهُ علينا. آمين ( 1 : 18 - 25 )'
        - 'لأَنَ غَضَبَ اللَّهِ مُعْلَنٌ مِنَ السَّمَاءِ عَلَى كُلِّ نِفَاقِ وَظُلْمِ النَّاسِ، الَّذِينَ يَحْجِزُونَ الْحَقَّ بِالظُّلَمِ. إِذْ مَعْرِفَةُ اللَّهِ ظاهِرَةٌ فِيهِمْ، لأَنَّ اللَّهَ أَظَهِرَهَا لَهُمْ، لأَنَّ أَمُورَهُ غَيْرَ الْمَنْظُورَةِ تُرَى مُنْذُ خَلَقَ الْعَالَمَ مُدْرَكَةً بِالْمَصْنُوعَاتِ، الَّتِي هِي قدرتُهُ الأَزَلِيةُ وَلاَهُوتَهُ، حَتَّى إِنَّهُمْ بَلاَ عُذْرٍ. فَإِنَّهُمْ لَمَّا عَرَفُوا اللَهَ لَمْ يُمَجِّدُوهُ وَلَمْ يَشْكُرُوهُ كَإِلهٍ، بَلْ حَمِقُوا فِي أَفْكَارِهِمْ، وَأَظْلَمَ قَلْبُهُمُ الْعَدِيمُ الْفَهْمِ. وَبَيْنَمَا هُمْ يَزْعُمُونَ أَنَّهُمْ حُكَمَاءُ صَارُوا جُهَلاَءَ، وَأَسْتَبْدَلُوا مَجْدَ اللَّهِ الَّذِي لاَ يَفْنَى بِشِبْهِ صُورَةِ الإِنْسَانِ الَّذِي يَفْنَى، وَالطُّيُورِ، وَالدَّوَابِّ، وَالزَّحَّافَاتِ. لِذلِكَ أَسْلَمَهُمُ اللَّهُ فِي شَهَوَاتِ قُلُوبِهِمْ إِلَى النَّجَاسَةِ، لإِهَانَةِ أَجْسَادِهِمْ بَيْنَ ذَوَاتِهِمِ. الَّذِينَ أبْدَلُوا حَقَّ اللَّهِ بِالْكَذِبِ، وَسَجَدَُوْا وَعَبَدُوا الْمَخْلُوقَ دُونَ الْخَالِقِ، الَّذِي هُوَ مُبَارَكٌ مَدَى الدُّهُورِ. آمِينَ.'
        - '( نعمةُ اللَّهِ الآبِ فَلْتَحِلَّ على أرواحنا يا آبائي وإخْوَتي. آمين. )'
