title:
    arabic: 'إشعياء (4 : 2 - 5 : 1 - 7)'
text:
    arabic:
        - 'من سفر إشعياء النبي ( 4 : 2 - 5 : 1 - 7 )'
        - 'فِي ذَلِكَ الْيَوْمِ يُنِيرُ اللَّهُ بِمَشُورَةٍ وَمَجْدٍ عَلَى الأَرْضِ، لِيَتَعَالَى وَيَتَمَجَّدَ مَنْ يَبْقَى مِنْ إسْرَائِيلَ. وَيَكُونُ مَنْ يَبْقَى فِي صِهْيَوْنَ وَبَقِيَّةُ أُورُشَلِيمَ يُدْعَوْنَ أَطْهَارًَا، وَكُلُّ مَنْ كُتِبَ لِلْحَيَاةِ فِي أُورُشَلِيمَ. لأنَّ الرَّبَّ يَغْسِلُ دَنَسَ بَنِي إسْرَائِيلَ وَأَوْلاَدِ صِهْيَوْنَ  وَيَمْحُو الدِّمَاءَ مِنْ وَسَطِهَا بِرُوحِ الْقَضَاءِ وَرَوْحِ الإحْرَاقِ، وَيَكُونُ كُلُّ مَكَانٍ فِي جَبَلِ صِهْيَوْنَ وَمَا حَوْلَهَا تُظَلِّلُهُ سَحَابَةٌ فِي النَّهارِ، وَكَذَلِكَ شِبْهُ دُخَانٍ وَنُورٍ وَنَارٍ مُلْتَهِبَةٍ فِي اللَّيْلِ، فَيَكُونُ عَلَيهَا النَّهارَ كُلَّهُ غِطَاءٌ. وَخِبَاءٌ ظِلاً مِنَ الْحَرِّ، وَسَتْرًَا مِنَ السَّيلِ وَالْمَطَرِ.'
        - 'أُنْشِدْنَّ لِلْحَبِيبِ بِنَشِيدَ الْكَرْمِ: كَانَ لِلْحَبِيبِ كَرْمٌ فِي رَابِيَةٍ فِي مَوْضِعٍ خِصْبٍ. فَأَحَطْتُهُ بِسِياجٍ وَرِفْعَتُهُ عَلَى الْقَصَبِ، وَغَرَسْتُ كَرْمًَا فِي سُوْرَقَ وَبَنَيْتُ بُرْجًَا فِي وَسَطِهِ، وَحَفَرْتُ فِيه مِعْصِرَةً وَاِنْتَظَرْتُ أَنْ يَصْنَعَ عِنَبًَا فَأَخْرَجَ شَوْكًَا.'
        - 'وَالآَنَ يَا رِجَالَ يَهُوذَا وَسُكَّانَ أُورُشَلِيمَ، اُحْكُمُوا بَيْنَِي وَبَيْنَ كَرْمِي. مَاذَا يُصْنَعُ لِكَرْمِيِ وَلَمْ أَصنعْهُ لَهُ؟ لأَنَِّي رَجَوْتُ أَنْ يَصْنَعَ عِنَبًَا، فَأَخْرَجَ شَوْكًا. فَاْلآنَ أُعْلِمُكُمْ مَاذَا أَفَعَلُ بِكَرْمِيِ: أَقْلَُعُ سِياجَهُ فَيَصِيرُ لِلْنَهْبِ، وَأَهْدِمُ جِدَارَهُ فَيَكُونُ مَدُوسًا، وَأُهْمِلُ هَذَا الْكَرْمَ. لاَ يُقْضَبُ وَلاَ يُفْلَحُ وَيَنْبُتُ فِيهِ الشَّوْكُ مِثْلَ السَّلاَ وَأُوصِي السَّحَابَ أَلاَ يُمْطِرَ عَلَيهِ مَطَرًَا'
        - 'لأَنَّ كَرْمَ رُبِّ الْصَبَاؤُوتِ هُوَ بَيْتُ إِسْرَائِيلَ، وَرِجَالُ يَهُوذَا الْغَرْسُ الْجَدِيدُ الْمَحْبُوبُ.'
        - '(مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)'
