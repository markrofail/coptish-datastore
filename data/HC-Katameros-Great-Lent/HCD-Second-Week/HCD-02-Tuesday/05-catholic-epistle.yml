title:
    arabic: 'يعقوب (1 : 1 - 12)'
text:
    arabic:
        - 'الكاثوليكون فصلٌ من رسالة مُعلِّمنا يعقوب الرسول بَرَكَتُهُ عَلَيْنَا. آمين ( 1 : 1 - 12 )'
        - 'يعْقُوبُ، عَبْدُ اللَّهِ وَرَبِّنَا يَسُوعَ الْمَسِيحِ، يُهْدِي السَّلاَمَ إِلَى الأَسْبَاطِ الاثْنَيْ عَشَرَ الَّذِينَ فِي الشَّتَاتِ .'
        - 'اِحْسِبُوهُ كُلَّ فَرَحٍ يَا إِخْوَتِي حِينَمَا تَقَعُونَ فِي تَجَارِبَ مُتَنَوِّعَةٍ، عَالِمِينَ أَنَّ امْتِحَانَ إِيمَانِكُمْ يُنْشِئُ صَبْرًا. وَأَمَّا الصَّبْرُ فَلْيَكُنْ لَهُ عَمَلٌ كَامِلٌ، لِكَيْ تَكُونُوا كَامِلِينَ وَتَامِّينَ غَيْرَ نَاقِصِينَ فِي شَيْءٍ. فَإِنْ كَانَ أَحَدُكُمْ تَنْقُصُهُ حِكْمَةٌ، فَلْيَسْأَلِ اللَّهَ الَّذِي يُعْطِي الْجَمِيعَ بِسَخَاءٍ وَلاَ يُعَيِّرُ، فَسَيُعْطَى لَهُ. وَلكِنْ لِيَطْلُبْ بِإِيمَانٍ غَيْرَ مُرْتَابٍ الْبَتَّةَ، لأَنَّ الْمُرْتَابَ يُشْبِهُ أَمْوَاجَ الْبَحْرِ الَّذِي تَسُوقَهُ الرِّيحُ وَتَدْفَعُهُ. فَلاَ يَظُنَّ ذلِكَ الإِنْسَانُ أَنَّهُ يَنَالُ مِنْ الرَّبِّ شَيْئًا. رَجُلٌ ذُو رَأْيَيْنِ هُوَ مُتَقَلْقِلٌ فِي جَمِيعِ طُرُقِهِ. وَلْيَفْتَخِرِ الأَخُ الْمُتَواضِعُ بِارْتِفَاعِهِ، وَأَمَّا الْغَنِيُّ فَبِاتِّضَاعِهِ، لأَنَّهُ كَزَهْرِ الْعُشْبِ يَزُولُ. لأَنَّ الشَّمْسَ أَشْرَقَتْ بِالْحَرِّ، فَيَبَّسَتِ الْعُشْبَ، فَسَقَطَ زَهْرُهُ وَفَنِيَ جَمَالُ مَنْظَرِهِ. هكَذَا يَذْبُلُ الْغَنِيُّ فِي جَمِيعِ طُرُقِهِ. مَغْبُوطٌ هُوَ الرَّجُلُ الَّذِي يَصْبِرُ عَلَى التَّجْرَبَةِ، لأَنَّهُ إِذَا تَزَكَّى يَنَالُ إِكْلِيلَ الْحَيَاةِ الَّذِي وَعَدَ بِهِ الرَّبُّ لِلَّذِينَ يُحِبُّونَهُ.'
        - '(لا تُحِبُّوا العَالَمَ ولا الأشْيَاءَ التي في العَالَمِ، لأنَّ العَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وأمَّا مَنْ يَعملُ مَشِيئَةَ اللَّهِ فإنه يَثْبُتُ إلى الأبدِ. آمين.)'
