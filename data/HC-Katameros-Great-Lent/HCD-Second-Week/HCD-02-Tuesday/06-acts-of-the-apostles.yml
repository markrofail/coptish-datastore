title:
    arabic: 'أعمال (4 : 13 - 22)'
text:
    arabic:
        - 'الإبركسيس فصل من أعمال آبائنا الرسل الأطهار ( 4 : 13 - 22 )'
        - 'فَلَمَّا رَأَوْا مُجَاهَرَةَ بُطْرُسَ وَيُوحَنَّا، وَعَلِمُوا أَنَّهُمَا إِنْسَانَانِ عَدِيمَا الْعِلْمِ وَعَامِّيَّانِ، تَعَجَّبُوا. وَكَانُوا يَعْرِفُونَهُمَا أَنَّهُمَا كَانَا مَعَ يَسُوعَ. وَلَمَّا  نَظَرُوا الرَّجُلَ الَّذِي شُفِيَ وَاقِفًا مَعَهُمَا، لَمْ يَكُنْ لَهُمْ شَيْءٌ يُنَاقِضُونَ بِهِ. فَأَمَرُوهُمَا أَنْ يَخْرُجَا خَارِِجَ الْمَحْفَلِ ، وَتَآمَرَ بَعْضُهُمْ مَعَ بَعْضٍ قَائِلِينَ: "مَاذَا نَصْنَعُ بِهذَيْنِ الرَّجُلَيْنِ؟ فَقَدْ جَرَتْ عَلَى أَيَدِيِهُمَا آيَةٌ ظَاهِرَةٌ، معَلومَةٌ لِجَمِيعِ سُكَّانِ أُورُشَلِيمَ، وَلاَ نَسْتَطِيعُ إِنْكَارَهَا. وَلكِنْ لِئَلاَّ يَزْدَادَ هَذَا الأَمْرُ شِيُوعًا بَيْنَ الشَّعْبِ، فَلْنُهَدِّدْهُمَا تَهْدِيدًا أَلاَّ يُكَلِّمَا أَحَدًا مِنَ النَّاسِ فِيمَا بَعْدُ بِهذَا الاسْمِ". ثُمَّ اِسْتَدْعُوهُمَا وَأَمَرُوهُمَا أَلاَّ يَنْطِقَا الْبَتَّةَ، وَلاَ يُعَلِّمَا بِاسْمِ يَسُوعَ.'
        - 'فَأَجَابَ بُطْرُسُ وَيُوحَنَّا وَقَالاَ لَهُمْ: "إِنْ كَانَ عَدْلاً أَمَامَ اللَّهِ أَنْ نَسْمَعَ لَكُمْ أَكْثَرَ مِنَ اللَّهِ، فَاحْكُمُوا. فإنَّنَا نَحْنُ لاَ يُمْكِنُنَا أَنْ نَتَكَلَّمَ إلاَ بِمَا عَايَنَاهُ وَسَمِعْنَاهُ".  فَهَدَّدُوهُمَا وَأَطْلَقُوهُمَا، إِذْ لَمْ يَجِدُوا حُجَّةً عَلَيهُمَا كَيْفَ يُعَاقِبُونَهُمَا مِنْ أَجْلِ الشَّعْبِ، لأَنَّ الْجَمِيعَ كَانُوا يُمَجِّدُونَ اللَّهَ عَلَى مَا جَرَى، لأَنَّ الرَّجُلَ الَّذِي صَارَتْ فِيهِ آيَةُ الشِّفَاءِ هذِهِ، كَانَ لَهُ أَكْثَرُ مِنْ أَرْبَعِينَ سَنَةً.'
        - '( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتَكْثُرُ وتَعتَزُّ وتَثْبُتُ، في بيعَةِ اللَّه المُقدَّسَةِ. آمين. )'
