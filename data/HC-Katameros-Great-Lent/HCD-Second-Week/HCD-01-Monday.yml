    arabic: HCD-01 - يوم الإثنين من الأسبوع الثاني
matins-prophecies:
    - title:
          arabic: 'الخروج (3 : 6 - 14)'
      text:
          arabic:
              - 'من سفر الخروج لموسى النبي ( 3 : 6 - 14 )'
              - 'وَقَالَ اللَّهُ لِمُوسَى: أَنَا إلَهُ آبَائِكَ، إِلهُ إِبْرَاهِيمَ وَإِلهُ إِسْحَاقَ وَإِلهُ يَعْقُوبَ ، فَحَوَّلَ مُوسَى وَجْهَهُ لأَنَّهُ خَافَ أَنْ يَنْظُرَ إِلَى اللَّهِ. فَقَالَ الرَّبُّ لِمُوسَى: إِنَِّي نَظَرًا نَظَرْتُ إِلَى مَذَلَّةِ شَعْبِي الَّذِي فِي مِصْرَ وَسَمِعْتُ صُراخَهُمْ مِنْ قِبَلِ مُسَخِّرِيِهِمْ، وَعَلِمْتُ بِتَنَهُّدِهِمْ، فَنَزَلْتُ لأُنْقِذَهُمْ مِنْ أَيَدِي الْمِصْرِيِّينَ، وَأُصْعِدَهُمْ مِنْ تِلْكَ الأَرْضِ إِلَى أَرْضٍ جَيِّدَةٍ وَوَاسِعَةٍ، أَرْضٍ تَفِيضُ لَبَنًَا وَعَسَلاً، إِلَى مَكَانِ الْكَنْعَانِيِّينَ وَالْحِثِّيِّينَ وَالأَمُورِيِّينَ وَالْفِرِزَّيِّينَ وَالْحِوِّيِّينَ والجِرجَاشِّيينَ وَالْيَبُوسِيِّينَ. وَالآنَ هُوَذَا صُرَاخُ بَنِي إِسْرَائِيلَ قَدْ صَعِدَ إِلَيَّ، وَإِنَِّي قَدْ رَأَيْتُ الضِّيقَ الَّذِي يُضَايِقُهُمْ بِهِ الْمِصْرِيُّونَ، فَالآنَ هَلُمَّ فَأَبْعَثَكَ إِلَى فِرْعَوْنَ مَلكَ مِصْرَ، فَتُخْرِجَ شَعْبِي بَنِي إِسْرَائِيلَ مِنْ أَرْضَ مِصْرَ.'
              - 'فَقَالَ مُوسَى ِللَّهِ: مَنْ أَنَا فَأَمْضِي إِلَى فِرْعَوْنَ مَلكَ مِصْرَ، وَأُخْرِجَ بَنِي إِسْرَائِيلَ مِنْ أَرْضِ مِصْرَ؟ فَقَالَ: إِنِّي أَكُونُ مَعَكَ، وَهذِهِ الْعَلاَمَةُ لَكَ عَلَى أَنَِّي أَنَا مُرْسِلُكَ، حِينَمَا تُخْرِجُ شَعْبِي مِنْ مِصْرَ، تَعْبُدُونَ اللَّهَ عَلَى هذَا الْجَبَلِ. ِفَقَالَ مُوسَى للَّهِ: «هَا أَنَا ذَاهِبٌ إِلَى بَنِي إِسْرَائِيلَ وَأَقُولُ لَهُمْ: إِلهُ آبَائِنا أَرْسَلَنِي إِلَيْكُمْ. فَإِنْ سَأَلُونِي: مَا اِسْمُهُ؟ فَمَاذَا أَقُولُ لَهُمْ؟ فَقَالُ اللَّهُ لِمُوسَى : أَنَا هُوَ الْكَائِنُ. وَقَالُ كَذَا مَا تَقَولُهُ لِبَنِي إِسْرَائِيلَ: الْكَائِنُ أَرْسَلَنِي إِلَيكُمْ.'
              - (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
    - title:
          arabic: 'إشعياء (4 : 2 - 5 : 1 - 7)'
      text:
          arabic:
              - 'من سفر إشعياء النبي ( 4 : 2 - 5 : 1 - 7 )'
              - فِي ذَلِكَ الْيَوْمِ يُنِيرُ اللَّهُ بِمَشُورَةٍ وَمَجْدٍ عَلَى الأَرْضِ، لِيَتَعَالَى وَيَتَمَجَّدَ مَنْ يَبْقَى مِنْ إسْرَائِيلَ. وَيَكُونُ مَنْ يَبْقَى فِي صِهْيَوْنَ وَبَقِيَّةُ أُورُشَلِيمَ يُدْعَوْنَ أَطْهَارًَا، وَكُلُّ مَنْ كُتِبَ لِلْحَيَاةِ فِي أُورُشَلِيمَ. لأنَّ الرَّبَّ يَغْسِلُ دَنَسَ بَنِي إسْرَائِيلَ وَأَوْلاَدِ صِهْيَوْنَ  وَيَمْحُو الدِّمَاءَ مِنْ وَسَطِهَا بِرُوحِ الْقَضَاءِ وَرَوْحِ الإحْرَاقِ، وَيَكُونُ كُلُّ مَكَانٍ فِي جَبَلِ صِهْيَوْنَ وَمَا حَوْلَهَا تُظَلِّلُهُ سَحَابَةٌ فِي النَّهارِ، وَكَذَلِكَ شِبْهُ دُخَانٍ وَنُورٍ وَنَارٍ مُلْتَهِبَةٍ فِي اللَّيْلِ، فَيَكُونُ عَلَيهَا النَّهارَ كُلَّهُ غِطَاءٌ. وَخِبَاءٌ ظِلاً مِنَ الْحَرِّ، وَسَتْرًَا مِنَ السَّيلِ وَالْمَطَرِ.
              - 'أُنْشِدْنَّ لِلْحَبِيبِ بِنَشِيدَ الْكَرْمِ: كَانَ لِلْحَبِيبِ كَرْمٌ فِي رَابِيَةٍ فِي مَوْضِعٍ خِصْبٍ. فَأَحَطْتُهُ بِسِياجٍ وَرِفْعَتُهُ عَلَى الْقَصَبِ، وَغَرَسْتُ كَرْمًَا فِي سُوْرَقَ وَبَنَيْتُ بُرْجًَا فِي وَسَطِهِ، وَحَفَرْتُ فِيه مِعْصِرَةً وَاِنْتَظَرْتُ أَنْ يَصْنَعَ عِنَبًَا فَأَخْرَجَ شَوْكًَا.'
              - 'وَالآَنَ يَا رِجَالَ يَهُوذَا وَسُكَّانَ أُورُشَلِيمَ، اُحْكُمُوا بَيْنَِي وَبَيْنَ كَرْمِي. مَاذَا يُصْنَعُ لِكَرْمِيِ وَلَمْ أَصنعْهُ لَهُ؟ لأَنَِّي رَجَوْتُ أَنْ يَصْنَعَ عِنَبًَا، فَأَخْرَجَ شَوْكًا. فَاْلآنَ أُعْلِمُكُمْ مَاذَا أَفَعَلُ بِكَرْمِيِ: أَقْلَُعُ سِياجَهُ فَيَصِيرُ لِلْنَهْبِ، وَأَهْدِمُ جِدَارَهُ فَيَكُونُ مَدُوسًا، وَأُهْمِلُ هَذَا الْكَرْمَ. لاَ يُقْضَبُ وَلاَ يُفْلَحُ وَيَنْبُتُ فِيهِ الشَّوْكُ مِثْلَ السَّلاَ وَأُوصِي السَّحَابَ أَلاَ يُمْطِرَ عَلَيهِ مَطَرًَا'
              - لأَنَّ كَرْمَ رُبِّ الْصَبَاؤُوتِ هُوَ بَيْتُ إِسْرَائِيلَ، وَرِجَالُ يَهُوذَا الْغَرْسُ الْجَدِيدُ الْمَحْبُوبُ.
              - (مَجْدًا لِلْثَالُوثِ الْقُدُّوسِ)
matins-psalm:
    - title:
          arabic: 'مزامير (39 : 10)'
      text:
          arabic:
              - 'من مزامير أبينا داود النبي ( 39 : 10 )'
              - وَأَنْتَ أَيُّهَا الرَّبُّ إلَهِي، لاَ تُبْعِدُ رَأْفَتَكَ عَنِّي، رَحْمَتُكَ وَبِرُّكَ، هُمَا الْلَذَانِ اقْتَبَلاَنِي فِي كُلِّ حِينٍ.  هَلِّلُويَا.
matins-gospel:
    - title:
          arabic: 'مرقس (9 : 25 - 29)'
      text:
          arabic:
              - 'من إنجيل مُعلِّمنا مرقس البشير ( 9 : 25 - 29 )'
              - 'فَلَمَّا رَأَّى يَسُوعُ أَنَّ الْجَمْعَ يَتَرَاكَضُونَ، اِنْتَهَرَ الرُّوحَ النَّجِسَ قَائِلاً لَهُ: "أَيُّهَا الرُّوحُ الأَبْكَمُ الأصَمُّ، أَنَا آمُرُكَ: اُخْرُجْ مِنْهُ وَلاَ تَدْخُلْهُ بَعْدُ!" فَصَرَخَ وَصَرَعَهُ كَثِيرًَا وَخَرَجَ. فَصَارَ كَمَيْتٍ، حَتَّى قَالَ كَثِيرُونَ: "إِنَّهُ مَاتَ!". فَأَمْسَكَ يَسُوعُ بِيَدِهِ وَأَنْهَضَهُ، فَقَامَ. وَلَمَّا دَخَلَ إِلَى بَيْتِهِ سَأَلِهُ تَلاَمِيذُهُ عَلَى اِنْفِرَادٍ: "لِمَاذَا لَمْ نَقْدِرْ نَحْنُ أَنْ نُخْرِجَهُ؟" فَقَالَ لَهُمْ: "إِنَّ هَذَا الْجِنْسَ لاَ يُمْكِنُ أَنْ يَخْرُجَ بِشَيْءٍ إلاَّ بِالصَّلاَةِ وَالصَّوْمِ".'
              - (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
pauline-epistle:
    - title:
          arabic: 'رومية (1 : 18 - 25)'
      text:
          arabic:
              - 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول إلى أهل رومية، بَرَكَتُهُ علينا. آمين ( 1 : 18 - 25 )'
              - لأَنَ غَضَبَ اللَّهِ مُعْلَنٌ مِنَ السَّمَاءِ عَلَى كُلِّ نِفَاقِ وَظُلْمِ النَّاسِ، الَّذِينَ يَحْجِزُونَ الْحَقَّ بِالظُّلَمِ. إِذْ مَعْرِفَةُ اللَّهِ ظاهِرَةٌ فِيهِمْ، لأَنَّ اللَّهَ أَظَهِرَهَا لَهُمْ، لأَنَّ أَمُورَهُ غَيْرَ الْمَنْظُورَةِ تُرَى مُنْذُ خَلَقَ الْعَالَمَ مُدْرَكَةً بِالْمَصْنُوعَاتِ، الَّتِي هِي قدرتُهُ الأَزَلِيةُ وَلاَهُوتَهُ، حَتَّى إِنَّهُمْ بَلاَ عُذْرٍ. فَإِنَّهُمْ لَمَّا عَرَفُوا اللَهَ لَمْ يُمَجِّدُوهُ وَلَمْ يَشْكُرُوهُ كَإِلهٍ، بَلْ حَمِقُوا فِي أَفْكَارِهِمْ، وَأَظْلَمَ قَلْبُهُمُ الْعَدِيمُ الْفَهْمِ. وَبَيْنَمَا هُمْ يَزْعُمُونَ أَنَّهُمْ حُكَمَاءُ صَارُوا جُهَلاَءَ، وَأَسْتَبْدَلُوا مَجْدَ اللَّهِ الَّذِي لاَ يَفْنَى بِشِبْهِ صُورَةِ الإِنْسَانِ الَّذِي يَفْنَى، وَالطُّيُورِ، وَالدَّوَابِّ، وَالزَّحَّافَاتِ. لِذلِكَ أَسْلَمَهُمُ اللَّهُ فِي شَهَوَاتِ قُلُوبِهِمْ إِلَى النَّجَاسَةِ، لإِهَانَةِ أَجْسَادِهِمْ بَيْنَ ذَوَاتِهِمِ. الَّذِينَ أبْدَلُوا حَقَّ اللَّهِ بِالْكَذِبِ، وَسَجَدَُوْا وَعَبَدُوا الْمَخْلُوقَ دُونَ الْخَالِقِ، الَّذِي هُوَ مُبَارَكٌ مَدَى الدُّهُورِ. آمِينَ.
              - ( نعمةُ اللَّهِ الآبِ فَلْتَحِلَّ على أرواحنا يا آبائي وإخْوَتي. آمين. )
catholic-epistle:
    - title:
          arabic: 'يهوذا (1 : 1 - 8)'
      text:
          arabic:
              - 'الكاثوليكون فصلٌ من رسالة مُعلِّمنا يهوذا الرسول، بَرَكَتُهُ علينا. آمين ( 1 : 1 - 8 )'
              - 'يَهُوذَا ، عَبْدُ يسوعَ الْمَسِيحِ، وَأَخُو يَعْقُوبَ، إِلَى الْمَحْبُوبِينَ فِي اللَّهِ الآبِ، الْمَحْفُوظِينَ وَالْمَدْعُوِّينَ لِيَسَوعَ الْمَسِيحَ : لِتَكْثُرْ لَكُمُ الرَّحِمَةُ وَالسّلامُ وَالْمُحِبَّةُ.'
              - 'يا أحبائي ، إِذْ كُنْتُ أَصْنَعُ كُلَّ الْجَهْدَ لأكْتُبَ إِلَيْكُمْ مِنْ أَجْلِ خَلاَصِكُمُ الْمُشْتَرَكِ، اُضْطُرِرْتُ أَنْ اكْتُبَ إِلَيكُمْ وَاعِظًَا أَنْ تَجْتَهِدُوا لأَجِلِ الإِيمَانِ الَّذِي سُلِّمَ لَكُمْ مَرَّةً مِنَ الْقِدِّيسِينَ. لأَنَّه قَدْ اِخْتَلَطَ بِنَا أُناسٌ الَّذِينَ سَبْقَ فَكُتِبُوا ( قَدِيمًَا ) لِهَذِهِ الدَّيْنونَةِ، مُنَافِقُونَ، يُحَوِّلُونَ نِعْمَةَ رَبِّنَا إِلَى الدَّعَارَةِ، وَيَجْحَدُونَ السَّيِّدَ الْوَحِيدَ : رَبَّنَا يَسُوعَ الْمَسِيحَ.'
              - فَأُرِيدُ أَنْ أُذَكِّرَكُمْ، وَلَوْ عَلِمْتُم كُلَّ شَيْءٍ، أَنَّ يَسُوعَ فِي الْمَرَّةِ الأُولَى خَلَّصَ شَعْبَهُ مِنْ أَرْضِ مِصْرَ، وَفِي الثَّانِيَةِ أَهَلَكَ الَّذِينَ لَمْ يُؤمِنُوا. وَالْمَلاَئِكَةُ الَّذِينَ لَمْ يُحْفَظُوا رئَاسَتَهُمْ، بَلْ تَرَكُوا مَسْكَنَهُمْ حَفِظَهُمْ تَحْتَ الظُّلَمَةِ فِي قُيُودٍ أبديَّةٍ إِلَى دَيْنونَةِ الْيَوْمِ الْعَظِيمِ. كَمَا أَنَّ سَدُومَ وَعَمُورَةَ وَالْمُدُنَ الَّتِي حَوْلَهُمَا، زَنَتْ عَلَى مِثَالِهُمَا، وَمَضَتْ وراءَ جَسَدٍ آخرَ، قَدْ جُعِلَتْ عِبْرَةً مُكابِدَةً عِقَابَ نَارٍ أبدِيَّةٍ. وَكَذَلِكَ أَيْضًا هَؤُلاَءِ، الْمُحْتَلِمُونَ، يُنَجِّسُونَ الْجَسَدَ، وَيَحْتَقِرُونَ السِّيادَةَ، وَيُجَدِّفُونَ عَلَى ذَوِي الأَمْجَادِ.
              - (لا تُحِبُّوا العَالَمَ ولا الأشْيَاءَ التي في العَالَمِ، لأنَّ العَالَمَ يَمْضِي وَشَهْوَتُهُ مَعَهُ، وأمَّا مَنْ يَعملُ مَشِيئَةَ اللَّهِ فإنه يَثْبُتُ إلى الأبدِ. آمين.)
acts-of-the-apostles:
    - title:
          arabic: 'أعمال (4 : 36 - 5 : 1 - 11)'
      text:
          arabic:
              - 'الإبركسيس :فصلٌ من أعمالِ آبائِنا الرُّسُل الأطْهَارِ المشمُولينَ بنعمَةِ الرُّوحِ القُدُسِ. بَرَكَتُهُمُ المُقَدًّسةُ فَلْتَكُنْ مَعَنَا آمين  ( 4 : 36 - 5 : 1 - 11 )'
              - وَإِنَّ َيُوسُفَ الْمُلقَّبَ مِنَ الرُّسُلِ بَرْنَابَا، الَّذِي تَفْسِيرُهُ اِبْنُ الْعَزَاءِ، اللاَّوِيٌّ القُبْرُسِيُّ الْجِنْسِ، كَانَ لَهُ حَقْلٌ فَبَاعَهُ وَأَتَى بِثَمَنِهِ وَأَلَقَاهُ عِنْدَ أَقْدَامِ الرُّسُلِ.
              - 'وَإِنَّ رَجُلاً اِسْمُهُ حَنَانِيَّا، مَعَ سَفِّيرَةِ امْرَأَتِهِ، بَاعَا حَقِلاً وَاِخْتَلَسَ مِنْ ثَمَنِ الْحَقْلِ وَامْرَأَتُهُ تَعْلَمُ ذَلِكَ وَأَتَى بِجُزْءٍ وَأَلَقَاهُ عِنْدَ أَقدامِ الرُّسُلِ. فَقَالُ لَهُ بُطرُسُ: "يا حَنَانِيَّا، لِمَاذَا مَلأَ الشَّيْطَانُ قَلْبَكَ لِتَكْذِبَ عَلَى الرُّوحِ الْقُدُسِ وَتَخْتَلِسَ مِنْ ثَمَنِ الْحَقْلِ؟ أَلَيْسَ وَهُوَ بَاق كَانَ يَبْقَى لَكَ؟ وَإِذْ بِعْتَهُ أَلَمْ يَكُنْ فِي سُلْطَانِكَ؟ فَلِمَاذَا جَعَلْتَ فِي قَلْبِكَ هَذَا الأَمْرَ؟ إِنَّكَ لَمْ لَمْ تَكْذِبْ عَلَى إِنْسَانٍ بَلْ عَلَى اللَّهِ". فَلَمَّا سَمِِعَ حَنَانِيَّا هَذَا الْكِلاَمَ سَقَطَ فَمَاتَ. وَصَارَ خَوْفٌ عَظِيمٌ عَلَى جَمِيعَ الَّذِينَ سَمِعُوا بِذَلِكَ. فَنَهَضَ الأَحْدَاثُ وَلَفُّوهُ وَحَمَلُوهُ خَارِجًا وَدَفَنُوهُ.'
              - 'ثَمَّ حَدَثَ بَعْدَ مُدَّةِ نَحْوَ ثَلاَثِ سَاعَاتٍ،  دَخَلَتِ امْرَأَتَهُ، وَهِي لَمْ تَعْلَمْ بِمَا جَرَى. فَقَالَ لَهَا بُطرُسُ :" قُولِي لِي: أَبِعْتُمَا الْحَقْلَ بِهَذِهِ الْفِضَّةِ؟" فَقَالَتْ :" نَعَمْ، بِهَذَا الْمِقْدَارِ ". فَقَالَ لَهَا بُطرُسُ: "لَمَّا اِتَّفَقْتُمَا عَلَى هَذَا الأَمْرِ بَيْنَكُمَا أَنْ تُجَرِّبَا رَوْحَ الرَّبِّ؟ هُوَذَا أَرْجُلُ الَّذِينَ دَفَنُوا زَوجَكِ عَلَى الأَبْوابِ، وسَيحمِلُونَكِ أَنْتِ أَيْضًا". فَسَقَطَتْ فِي الْحَالِ عِنْدَ قَدَمَيهِ وَمَاتَتْ. فَلَمَّا دَخَلَ الأَحْدَاثُ وَجَدُوهَا مَيْتَةً، فَحَمَلُوهَا وَدَفَنُوهَا عِنْدَ رَجُلِهَا. فَوُقَعَ خَوْفٌ عَظِيمٌ عَلَى الْكَنِيسَةِ وَعَلَى كُلِّ الَّذِينَ سَمِعُوا بِذَلِكَ.'
              - ( لم تَزَلْ كَلِمَةُ الربِّ تَنمُو وتَكْثُرُ وتَعتَزُّ وتَثْبُتُ، في بيعَةِ اللَّه المُقدَّسَةِ. آمين. )
liturgy-psalm:
    - title:
          arabic: 'مزامير (28 : 1 - 2)'
      text:
          arabic:
              - 'من مزامير أبينا داود النبي ( 28 : 1 - 2 )'
              - قَدِّمُوا للرَّبِّ يَا أَبْنَاءَ اللَّهِ. قَدِّمُوا للرَّبِّ أَبْنَاءَ الْكِبَاشِ. قَدِّمُوا للرَّبِّ مَجْدًا وَكَرَامَةً. قَدِّمُوا للرَّبِّ مَجْدًا لاسْمِهِ . هَلِّلُويَا.
liturgy-gospel:
    - title:
          arabic: 'لوقا (18 : 1 - 8)'
      text:
          arabic:
              - 'من إنجيل مُعلِّمنا لوقا البشير ( 18 : 1 - 8 )'
              - 'ثُمَّ قَالَ لَهُمْ مَثَلاً لِكَيْ يُصَلُّوا كُلَّ حِينٍ وَلاَ يَمُلُّوا، قَائِلاً: " كَانَ فِي مَدِينَةٍ قَاضٍ لاَ يَخَافُ اللَهَ وَلاَ يَسْتَحِي مِنَ النَّاسِ. وَكَانَ فِي تِلْكَ الْمَدِينَةِ أَرْمَلَةٌ. وَكَانَتْ تَأْتِي إِلَيْهِ قَائِلَةً: اِنْتَقِمْ لِي مِمَّنْ ظَلَمَنِي!. وَلَمْ يَكُنْ يَشَاءُ إِلَى زَمَانٍ. وَبَعْدَ ذلِكَ قَالَ فِي نَفْسِهِ: إِنْ كُنْتُ لاَ أَخَافُ اللَّهَ وَلاَ أَسَتَحِي مِنَ النَّاسِ، فَمِنْ أَجْلِ أَنَّ هَذِهِ الأرملة تُتْعِبُنِي، أَنْتَقِمُ لَهَا، لِكَيْ لاَ تَأْتِي إِلَيَّ دَائِمًا أَوْ تُتْعِبُنِي!". ثَُمَّ قَالَ الرَّبُّ: "اِسْمَعُوا مَاذَا يَقُولُ قَاضِي الظُّلْمِ. أَفَلاَ يَنْتَقِمُ اللَّهُ لِمُخْتَارِيهِ، الَّذِينَ يَصْرُخُونَ إِلَيهِ النَّهَارَ وَاللَّيْلَ، وَهُوَ مُتَمَهِّلٌ عَلَيهِمْ؟ نَعَمْ أَقَوْلُ لَكُمْ: إِنَّهُ يَنْتَقِمُ لَهُمْ سَرِيعًا! وَلَكِنْ إذَا جَاءَ ابْنُ الإنْسَانِ، أَتُرَى يَجِدُ الإيِمَانَ عَلَى الأَرْضِ؟."'
              - (وَالْمَجْدُ لِلَّهِ دَائِمًَا)
