title:
    arabic: 'رومية (3 : 1 - 17)'
text:
    arabic:
        - 'البولس : فصلٌ من رسالة مُعلِّمنا بولس الرَّسول إلى أهل رومية ، بَرَكَتُهُ عَلَيْنَا. آمين  ( 3 : 1 - 17 )'
        - 'إذَاً مَا هُوَ فَضْلُ الْيَهُودِيِّ، أَوْ مَا هِيَ مَنْفَعَةُ الْخِتَانِ؟ عَظِيمٌ عَلَى كُلِّ وَجْهٍ! أَمَّا أَوَّلاً فَلأَنهُمُ اسْتُؤْمِنُوا عَلَى أَقْوَالِ اللَّهِ. فَمَاذَا إنْ كَانَ قَوْمٌ لَمْ يُؤْمِنُوا؟ أَفَلَعَلَّ عَدَمَ أَمَانَتِهِمْ يُبْطِلُ أَمَانَةَ اللَّهِ؟ حَاشَا! بَلْ لِيَكُنِ اللَّهُ صَادِقاً وَكُلُّ إنْسَانٍ كَاذِباً. كَمَا هُوَ مَكْتُوبٌ: " لِكَيْ تَتَبَرَّرَ في كَلاَمِكَ، وَتَغْلِبَ مَتَى حُوكِمْتَ ".'
        - 'وَلكِنْ إنْ كَانَ ظُلْمُنَا يُثْبِتُ بِرَّ اللَّهِ، فَمَاذَا نَقُولُ؟ أَلَعَلَّ اللَّهَ الَّذِي يَجْلِبُ الْغَضَبَ ظَالِمٌ؟ قُلْتُ هذَا بِحَسَبِ الإنْسَانِ. حَاشَا! فَكَيْفَ يَدِينُ اللَّهُ الْعَالَمَ؟ فَإنَّهُ إنْ كَانَ صِدْقُ اللَّهِ قَدِ ازْدَادَ بِكَذِبِي لِمَجْدِهِ، فَلِمَاذَا أُدَانُ أنَا بَعْدُ كَخَاطِئٍ؟ وَلَيْسَ كَمَا يُفْتَرَى عَلَيْنَا، وَكَمَا يَزْعُمُ قَوْمٌ أننَا نَقُولُ: " لِنَفْعَل السَّيِّآتِ لِتَأْتِيَنَا الْخَيْرَاتُ؟"، أُولئِكَ الَّذِينَ دَيْنَونَتُهُمْ عَادِلَةٌ.'
        - 'فَمَاذَا لَنَا إذَاً؟ أَنَحْنُ أَفْضَلُ؟! كَلاَّ الْبَتَّةَ؛ لأننَا قَدْ سَبَقْنَا وَشَكَوْنَا أنَّ الْيَهُودَ وَالْيُونَانِيِّينَ أَجْمَعِينَ تَحْتَ الْخَطِيَّةِ، كَمَا هُوَ مَكْتُوبٌ: " أَنهُ لَيْسَ بَارٌّ وَلا وَاحِدٌ. لَيْسَ مَنْ يَفْهَمُ. لَيْسَ مَنْ يَطْلُبُ اللَّهَ. الْجَمِيعُ زَاغُوا وَفَسَدُوا مَعَاً. لَيْسَ مَنْ يَعْمَلُ صَلاَحَاً لَيْسَ وَلا وَاحِدٌ. حَنْجَرَتُهُمْ قَبْرٌ مَفْتُوحٌ. قَدْ مَكَرُوا بِلِسَانِهِمْ. سُمُّ الأَفَاعِي تَحْتَ شِفَاهِهِمْ. هَؤُلاءِ الَّذِينَ أَفْوَاهُهُمْ مَمْلُوءةٌ لَعْنَةً وَمَرَارَةً. أَرْجُلُهُمْ سَرِيعَةٌ إلى سَفْكِ الدَّمِ. في طُرُقِهِمِ الانْكِسَارُ وَالشَّقَاوَةُ. وَطَرِيقُ السَّلاَمِ لَمْ يَعْرِفُوهُ.'
        - '( نعمةُ اللَّهِ الآبِ فَلْتَحِلَّ على أرواحنا يا آبائي وإخْوَتي. آمين. )'
