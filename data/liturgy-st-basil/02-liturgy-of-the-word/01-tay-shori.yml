title:
  english: Hymn of the Censer
  arabic: تاي شوري
sections:
  - speaker: people
    type: verses
    verses:
      english:
        - This is the censer of pure gold, bearing the aroma
        - is in the hands of Aaron the priest
        - offering up incense upon the altar.
      arabic:
        - هذه المجمرة الذهب النقي الحاملة العنبر
        - التي في يدي هرون الكاهن
        - يرفع بخوراً فوق المذبح
      coptic:
        - 'Ⲧⲁⲓϣⲟⲩⲣⲏ ⲛ̀ⲛⲟⲩⲃ ⲛ̀ⲕⲁⲑⲁⲣⲟⲥ ⲉⲧϥⲁⲓ ϧⲁ ⲡⲓⲁ̀ⲣⲱⲙⲁⲧⲁ:'
        - ⲉⲧϧⲉⲛ ⲛⲉⲛϫⲓϫ ⲛ̀Ⲁ̀ⲁⲣⲱⲛ ⲡⲓⲟ̀ⲩⲏⲃ ⲉϥⲧⲁⲗⲉ
        - ⲟⲩⲥ̀ⲑⲟⲓⲛⲟⲩϥⲓ ⲉ̀ⲡ̀ϣⲱⲓ ⲉ̀ϫⲉⲛ ⲡⲓⲙⲁⲛ̀ⲉ̀ⲣϣⲱⲟ̀ⲩϣⲓ
      coptic_english:
        - 'Tai Shori Enoben KathaRos EtFai Kha bi AroMata:'
        - EtKhen Nen JeeG En Aaron PiOwib Ef Ta le
        - O Estoy Nofi EEpshoy Ejen PiMa En Ersho Oshi
      coptic_arabic:
        - ''
        - ''
        - ''
type: prayer
