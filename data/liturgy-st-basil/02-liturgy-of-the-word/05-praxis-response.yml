          Shere Ni Maria: TiEchRombi EthNessos.
           ThiEtasMici Nan EmEfNoti PiLoghos
        - |-
          Shere Mikhaeel: Pinishti en arshi angelos:
           shere Pi-arshis-tratigos: Ente taghom en-nishowi
        - |-
          Shere Peniot Avva Pishoy: Pi-ethmi piromi entelios:
           shere peniot avva Pavle: pimenrit ente pikhristos
        - |-
          EkEs MaroOt AliThos: Nem Pekiot En AghaThos
           NemPi EpNevMa EthOwab JeAk Tonk Aksoty EmMon NaiNan
