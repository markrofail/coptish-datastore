title:
  english: Our Savior Called Upon Us
  arabic: إن فادينا دعانا
sections:
  - speaker: people
    type: verses
    verses:
      english:
        - Our Savior, called upon us / All of us, to live with Him / Giving us, a new covenant / Among mysteries, of His love
        - (1/14) He took bread, and blessed it / Then He, gave thanks / "Take My Body and, eat of It" / He said this, and then broke I
        - Our Savior, called upon us / All of us, to live with Him / Giving us, a new covenant / Among mysteries, of His love
        - (2/14) He gave the chalice, and said to them / This is a covenant, of life / This is My blood, shed for you / For the remission, of all sins
        - Our Savior, called upon us / All of us, to live with Him / Giving us, a new covenant / Among mysteries, of His love
        - (3/14) The heavenly, manna / Eating It, brings forth life / It gives life, to the soul / Fulfillment, and tranquility
        - Our Savior, called upon us / All of us, to live with Him / Giving us, a new covenant / Among mysteries, of His love
        - (4/14) Here is the food, of heaven / The Savior's holy Body / And the pure, Blood given / To resist the powers of Hades
        - Our Savior, called upon us / All of us, to live with Him / Giving us, a new covenant / Among mysteries, of His love
        - (5/14) God's mercy, beyond measure / Is within this, wondrous mystery / Where the soul, is united with / Her Beloved, Savior and Lord
        - Our Savior, called upon us / All of us, to live with Him / Giving us, a new covenant / Among mysteries, of His love
        - (6/14) Oh how great, is this sacrament / Of splendor, and brilliance / Surpassing the mind of men / And the mind of the heavenly
        - Our Savior, called upon us / All of us, to live with Him / Giving us, a new covenant / Among mysteries, of His love
        - (7/14) Every person, that has life / And angels, and principalities / To Him, they all submit / In reverence, and worship
        - Our Savior, called upon us / All of us, to live with Him / Giving us, a new covenant / Among mysteries, of His love
        - (8/14) Our Lord, the giver of gifts / Who is great, in glory / Is always, near to me / In my heart, He is dwelling
        - Our Savior, called upon us / All of us, to live with Him / Giving us, a new covenant / Among mysteries, of His love
        - (9/14) The soul rejoices, in all this / And victory, is complete / Every time I, draw near him / He makes me, long more for Him
        - Our Savior, called upon us / All of us, to live with Him / Giving us, a new covenant / Among mysteries, of His love
        - '(10/14) I take in my, Beloved''s sacrament / He is the best, remedy for me / He''s the healer, of my soul / And with Him, gloom disappears '
        - Our Savior, called upon us / All of us, to live with Him / Giving us, a new covenant / Among mysteries, of His love
        - (11/14) He is the nourishment, of my heart / Then my hope, is strengthened / Every day, my faith and / My love for, Him increases
        - Our Savior, called upon us / All of us, to live with Him / Giving us, a new covenant / Among mysteries, of His love
        - (12/14) When I draw, nearer to Him / Evil will, depart away / And all pain, also and / Sadness, will flee away
        - Our Savior, called upon us / All of us, to live with Him / Giving us, a new covenant / Among mysteries, of His love
        - (13/14) We do not, fear disasters / No neither, any hardships / All the sins dread, His presence / He wipes out, all iniquities
        - Our Savior, called upon us / All of us, to live with Him / Giving us, a new covenant / Among mysteries, of His love
        - (14/14) He is the atonement, of salvation / He is a treasure, of peace / Preservation and, chastity in Him / In the end, and victory
        - Our Savior, called upon us / All of us, to live with Him / Giving us, a new covenant / Among mysteries, of His love
      arabic:
        - ان فادينا دعانا / كلنا نحيا به / معطيا عهدا جديدا / ضمن سر حبه
        - اخذ الخبز وباركه / ثم شكرا / جسدي هذا كلوه / قال ذا وكسرا
        - ان فادينا دعانا / كلنا نحيا به / معطيا عهدا جديدا / ضمن سر حبه
        - ناول الكأس وقال / هذا عهد للحياة / ذا دمي المسفوك عنكم / يغفر اثم الخطاة
        - ان فادينا دعانا / كلنا نحيا به / معطيا عهدا جديدا / ضمن سر حبه
        - انه المن السماوي / اكله يحيي الأنام / يملأ النفس حياة / وكمالا وسلام
        - ان فادينا دعانا / كلنا نحيا به / معطيا عهدا جديدا / ضمن سر حبه
        - هوذا القوت السمائي / جسد الفادي الكريم / والدم الطاهر يعطي / ضد قوات الجحيم
        - ان فادينا دعانا / كلنا نحيا به / معطيا عهدا جديدا / ضمن سر حبه
        - رحمة الرب تناهت / ضمن ذا السر العجيب / وبه النفس تلاقي / ربها الفادي الحبيب
        - ان فادينا دعانا / كلنا نحيا به / معطيا عهدا جديدا / ضمن سر حبه
        - يا له سرا عظيما / ذا جلال وبهاء / فاق عقل الناس طرا / ونهي اهل السما
        - ان فادينا دعانا / كلنا نحيا به / معطيا عهدا جديدا / ضمن سر حبه
        - كل شخص ذي حياة / والملائك الجنود / يخضعون له طرا / بوقار وسجود
        - ان فادينا دعانا / كلنا نحيا به / معطيا عهدا جديدا / ضمن سر حبه
        - ربنا رب العطايا / صاحب المجد العظيم / قد غدا دوما بقربي / وهو في قلبي يقيم
        - ان فادينا دعانا / كلنا نحيا به / معطيا عهدا جديدا / ضمن سر حبه
        - تفرح النفس بهذا / ثم يكمل الوفاق / كلما منوت منه / زادني فيه اشتياق
        - ان فادينا دعانا / كلنا نحيا به / معطيا عهدا جديدا / ضمن سر حبه
        - اشرب سر الحبيب / فهو لي خير طبيب / انه الدواء لنفسي / وبه الغم يغيب
        - ان فادينا دعانا / كلنا نحيا به / معطيا عهدا جديدا / ضمن سر حبه
        - يغتذي منه فؤادي / ثم يشتد الرجاء / وبه الايمان يغدو / مع حبي في نما
        - ان فادينا دعانا / كلنا نحيا به / معطيا عهدا جديدا / ضمن سر حبه
        - يهرب الشر اذا ما / كنت منه اقرب / وكذا الاحزان والآلام / عني تهرب
        - ان فادينا دعانا / كلنا نحيا به / معطيا عهدا جديدا / ضمن سر حبه
        - نحن لا نخشي المنايا / لا ولا كل الكروب / منه ترتاع الخطايا / وبه تمحي الذنوب
        - ان فادينا دعانا / كلنا نحيا به / معطيا عهدا جديدا / ضمن سر حبه
        - هو عربون خلاص / فيه ذخر للسلام / فيه صون وعفاف / وانتصار في الختام
        - ان فادينا دعانا / كلنا نحيا به / معطيا عهدا جديدا / ضمن سر حبه
