title:
    english: "Our Father Who Art in Heaven Melody"
    arabic: "أبانا الذي في السموات"

sections:
    - speaker: "people"
      verses:
          - english: "Our Father who art in heaven / All heavenly hosts glorify You / We cry out unto You in our afflictions / Our Father who art in Heaven"
            arabic: "أبانا الذي في السموات / تمجدك كل الطغمات / نصرخ إلیك في الضیقات / يا أبانا الذي في السموات"

          - english: "Hallowed by Your name O Helper / And be blessed at all times /Have mercy on Your sinful servants / Our Father who art in heaven"
            arabic: "لیتقدس إسمك يا معین / ولیتبارك في كل حین / إرحم عبیدك الخاطئین / يا أبانا الذي في السموات"

          - english: "Your kingdom come O Lord / And Your Holy Spirit possess my heart / This is my hope and my prayer / Our Father who art in heaven"
            arabic: "لیأتي ملكوتك يا ربي / وروحك القدوس يملك قلبي / ھذا رجائي وطلبي، / يا أبانا الذي في السموات"

          - english: "Your will be done at all times / And that we submit to it / Make us obey Your commandments / Our Father who art in heaven"
            arabic: "لتكن مشیئتك في كل حین / نافذة ونحن لھا خاضعین / إجعلنا لأوامرك طائعین / يا أبانا الذي في السموات"

          - english: "On earth as it is in heaven / You are the master and King / Deliver Your servants from peril / Our Father who art in heaven"
            arabic: "كما في السماء كذلك / على الأرض أنت السید المالك / نج عبیدك من المھالك / يا أبانا الذي في السموات"

          - english: "Give us this day our daily bread / O You who is glorified / Many are your countless mercies / Our Father who art in heaven"
            arabic: "خبزنا الذي للغد / أعطنا الیوم ياذا المجد / مراحمك كثیرة لا تعد / يا أبانا الذي في السموات"

          - english: "Forgive us our trespasses, O our Master / Lord, in Your mercy, do not forget us / According to Your mercy, not according to our sins / Our Father who art in heaven"
            arabic: "وأغفر لنا ذنوبنا يا مولانا / يا ربي بمراحمك لا تنسانا / كرحمتك ولیس كخطايانا / يا أبانا الذي في السموات"

          - english: "As we forgive those who trespass / And do evil against us / Teach us to be forgiving / Our Father who art in heaven"
            arabic: "كما نغفر نحن للمذنبین / إلینا والأعداء المسیئین / علمنا أن نكون متسامحین / يا أبانا الذي في السموات"

          - english: "Lead us not into temptation, O our Lord / ut if You permit, do not abandon us / Help us to endure temptations / Our Father who art in heaven"
            arabic: "ولا تدخلنا في تجربة يا إلھنا / وأن سمحت فلا تتخلى عنا / على إحتمال التجارب أعنا / يا أبانا الذي في السموات"

          - english: "Deliver us from the evil one / O You who commands and plans / You are my God who sees all things / Our Father who art in heaven"
            arabic: "لكن نجنا من الشرير / يا صاحب الأمر والتدبیر / أنت يا إلھي على الكل بصیر / يا أبانا الذي في السموات"

          - english: "Through Christ Jesus our Lord accept us / And with Your help, surround us / And make us hear Your joyful voice / Our Father who art in heaven"
            arabic: "بالمسیح يسوع ربنا إقبلنا / يا رب بمعونتك إشملنا / وبصوتك المفرح إسمعنا / يا أبانا الذي في السموات"

          - english: "For Yours is the kingdom and power / And glory, greatness, and dominion / Through You we walk from power to power / Our Father who art in heaven"
            arabic: "لأن لك الملك والقوة / والمجد والعظمة والقدرة / بك نسیر من قوة إلى قوة / يا أبانا الذي في السموات"

          - english: "From now and forever, Amen / Keep us steadfast in Your Faith / And hear us when we cry out unto You / Our Father who art in heaven"
            arabic: "إلى أبد الآبدين / إجعلنا في إيمانك ثابتین / وإسمعنا عندما نصرخ قائلین / يا أبانا الذي في السموات"
