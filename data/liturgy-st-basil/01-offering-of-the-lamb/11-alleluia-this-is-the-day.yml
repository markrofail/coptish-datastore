  english: Alleluia Fai Pe Pi
  arabic: هلليلويا هذا هو اليوم
sections:
  - type: info
    text:
      english: Said on all days that are not part of a fast, on all major and minor feasts, on the feasts of the cross, and the feast of Nayroz
  - speaker: people
    type: verses
    verses:
      english:
        - Alleluia. This is the day which the Lord has made/ let us rejoice/
        - and be glad/ in it/ O Lord save us, O Lord straighten our ways/
        - Blessed is He/ who comes in the/ name of the Lord/ Alleluia
      arabic:
        - هلليلويا. هذا هو اليوم الذي صنعه الرب فلنفرح
        - ونبتهج فيه. يا رب خلصنا يا رب سهل سبيلنا
        - مبارك الآتي باسم الرب. هلليلويا
