title:
  english: Hymn of Blessing
  arabic: تين اوؤشت
sections:
  - speaker: people
    type: verses
    verses:
      - english: We worship the Father of light, and His only-begotten Son
        arabic: نسجد لآب النور، وإبنه الوحيد
        coptic: 'Ⲧⲉⲛⲟ̀ⲩⲱϣⲧ ⲙ̀Ⲫ̀ⲓⲱⲧ ⲛ̀ⲧⲉ ⲡⲓⲟ̀ⲩⲱⲓⲛⲓ: ⲛⲉⲙ ⲠⲉϥϢⲏⲣⲓ ⲙ̀ⲙⲟⲛⲟⲅⲉⲛⲏⲥ:'
        coptic_english: |-
          Ten Oo-osht  Em-evyo-oot E-nteeh Bee-Ooo oini:
           nem bif shiri em mono gee-nees:
        coptic_arabic: ''
      - english: and the Spirit, the Paraclete, the essential Trinity, one in essence.
        arabic: والروح المعزي، الثالوث المساوي
        coptic: 'ⲛⲉⲙ ⲡⲓⲠ̀ⲛⲉⲩⲙⲁ ⲙ̀Ⲡⲁⲣⲁⲕⲗⲏⲧⲟⲛ: ϯⲦ̀ⲣⲓⲁⲥ ⲛ̀ⲟⲙⲟⲟⲩⲥⲓⲟⲥ.'
        coptic_english: |-
          Nee-m be ebnevma embara-ak lee-too-n:
          Te-tria-s En oom-aw si-oo-s.
        coptic_arabic: ''
