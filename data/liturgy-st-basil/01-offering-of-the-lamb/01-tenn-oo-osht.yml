title:
  english: Hymn of Blessing
  arabic: تين اوؤشت
sections:
  - speaker: people
    type: verses
    verses:
      english:
        - We worship the Father of light, and His only-begotten Son
        - and the Spirit, the Paraclete, the essential Trinity, one in essence.
      arabic:
        - نسجد لآب النور، وإبنه الوحيد
        - والروح المعزي، الثالوث المساوي
      coptic:
        - 'Ⲧⲉⲛⲟ̀ⲩⲱϣⲧ ⲙ̀Ⲫ̀ⲓⲱⲧ ⲛ̀ⲧⲉ ⲡⲓⲟ̀ⲩⲱⲓⲛⲓ: ⲛⲉⲙ ⲠⲉϥϢⲏⲣⲓ ⲙ̀ⲙⲟⲛⲟⲅⲉⲛⲏⲥ:'
        - 'ⲛⲉⲙ ⲡⲓⲠ̀ⲛⲉⲩⲙⲁ ⲙ̀Ⲡⲁⲣⲁⲕⲗⲏⲧⲟⲛ: ϯⲦ̀ⲣⲓⲁⲥ ⲛ̀ⲟⲙⲟⲟⲩⲥⲓⲟⲥ.'
      coptic_english:
        - |-
          Ten Oo-osht  Em-evyo-oot E-nteeh Bee-Ooo oini:
           nem bif shiri em mono gee-nees:
        - |-
