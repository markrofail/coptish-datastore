  - speaker: priest
    type: verses
    verses:
      english:
        - Remember also, O our Master, all those who have bidden us to remember them in our supplications and prayers which we offer up unto You, O Lord our God
        - Those who already fallen asleep, repose them. Those who are sick, heal them
        - For You are the life of us all, the salvation of us all, the hope of us all, the healing of us all, and the resurrection of us all
      arabic:
        - أُذكر أيضاً يا سيدنا كل الذين أوصونا أن نذكرهم في تضرعاتنا وطلباتنا التي نصعدها إليك أيها الرب إلهنا.
        - الذين سبقوا فرقدوا، نيحهم. المرضى إشفهم
        - لأنك أنت حياتنا كلنا، وخلاصنا كلنا، ورجاؤنا كلنا، وشفاؤنا كلنا، وقيامتنا كلنا
