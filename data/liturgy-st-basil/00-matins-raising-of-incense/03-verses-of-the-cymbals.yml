title:
    english: Verses of the Cymbals
    coptic: Ⲁ̀ⲙⲱⲓⲛⲓ ⲙⲁⲣⲉⲛⲟⲩⲱϣⲧ
    arabic: أرباع الناقوس
sections:
    - speaker: people
      type: verses
      verses:
          english:
              - Lord have mercy
              - O come let us worship, the Holy Trinity, the Father and the Son, and the Holy Spirit
              - We are the Christian people, for He is our true God
              - We have hope, in Saint Mary, that God will have mercy upon us, through her intercessions
              - 'All calmness: in the world: is through the prayers, of Saint Mary the Virgin'
          arabic:
              - يا ربُّ إرحَم
              - تعالوا فلنسجد، للثالوث القدوس، الذي هو الأب والإبن، والروح القدس
              - نحن الشعوب المسيحيين، لأن هذا هو إلهنا الحقيقي
              - لنا رجاء، في القديسة مريم، الله يرحمنا، بشفاعاتها
              - كل هدوء، في العالم، من قبل صلاة، القديسة مريم العذراء
          coptic:
              - Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ
              - 'Ⲁ̀ⲙⲱⲓⲛⲓ ⲙⲁⲣⲉⲛⲟⲩⲱϣⲧ: ⲛ̀Ϯⲧ̀ⲣⲓⲁⲥ ⲉⲑⲟⲩⲁⲃ: ⲉ̀ⲧⲉ Ⲫ̀ⲓⲱⲧ ⲛⲉⲙ Ⲡ̀ϣⲏⲣⲓ: ⲛⲉⲙ Ⲡⲓⲡ̀ⲛⲉⲩⲙⲁ Ⲉⲑⲟⲩⲁⲃ'
              - 'Ⲁ̀ⲛⲟⲛ ϧⲁ ⲛⲓⲗⲁⲟⲥ: ⲛ̀ⲭ̀ⲣⲓⲥⲧⲓⲁⲛⲟⲥ: ⲫⲁⲓ ⲅⲁⲣ ⲡⲉ Ⲡⲉⲛⲛⲟⲩϯ: ⲛ̀ⲁ̀ⲗⲏⲑⲓⲛⲟⲥ'
              - 'Ⲟⲩⲟⲛ ⲟⲩϩⲉⲗⲡⲓⲥ ⲛ̀ⲧⲁⲛ: ϧⲉⲛ ⲑⲏⲉⲑⲟⲩⲁⲃ Ⲙⲁⲣⲓⲁ: ⲉ̀ⲣⲉ Ⲫ̀ϯ ⲛⲁⲓ ⲛⲁⲛ: ϩⲓⲧⲉⲛ ⲛⲉⲥⲡ̀ⲣⲉⲥⲃⲓⲁ'
              - 'Ⲟⲩⲟⲛ ⲟⲩⲙⲉⲧⲥⲉⲙⲛⲟⲥ: ⲛ̀ϩ̀ⲣⲏⲓ ϧⲉⲛ ⲡⲓⲕⲟⲥⲙⲟⲥ ⲉ̀ⲃⲟⲗ ϩⲓⲧⲉⲛ ⲡⲓϣ̀ⲗⲏⲗ: ⲛ̀ⲧⲉ ϯⲁ̀ⲅⲓⲁ Ⲙⲁⲣⲓⲁ Ϯⲡⲁⲣⲑⲉⲛⲟⲥ'
          coptic_english:
              - Kerie leison
              - |-
                  Amoyni Maren-oosht: Enti etrias ethowab:
                   Ete efiout nem epsheri. Nem pipnevma ethowab
              - |-
                  Anon kha nilaos: en ekhristianos:
                   fai ghar pe pennotee: en altithinos
              - |-
                  O-on ohelbis entan: khen thi ethowab maria: 
                  ere efnoti nai nan: hiten nes epresvia
              - |-
                  O-on ometcemnos: en-ehri khen pikocmos:
                   evol hiten pi-ishleel: ente teagia maria te-parthenos
    - speaker: ''
      occasion: great-lent
      type: verses
      verses:
          english:
              - ''
              - Our Lord Jesus Christ, fasted for us, forty days and forty nights, to save us from our sins
              - And we too let us fast, with purity and righteousness, and let us also pray, proclaiming and saying
              - Our Father who art in heaven, hallowed be Your name, may Your kingdom come, for Yours is the glory forever
          arabic:
              - ''
              - ربنا يسوع المسيح، صام عنا، أربعين يوماً وأربعين ليلة، حتي خلصنا من خطايانا
              - ونحن أيضاًً فلنصم، بطهارة وبر ،ونصلي، صارخين قائلين
              - أبانا الذي في السموات، ليتقدس إسمك، ليأت ملكوتك، لأن لك المجد إلي الأبد
          coptic:
              - ''
              - 'Ⲁ̀ ⲡⲉⲛⲟ̅ⲥ̅ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅: ⲉⲣⲛⲏⲥⲧⲉⲩⲓⲛ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ: ⲛ̀ϩ̀ⲙⲉ ⲛ̀ⲉ̀ϩⲟⲟ̀ⲩ ⲛⲉⲙ ϩ̀ⲙⲉ ⲛ̀ⲉ̀ϫⲱⲣϩ: ϣⲁ ⲛ̀ⲧⲉϥⲥⲱⲧⲧⲉⲛ ϧⲉⲛ ⲛⲉⲛⲛⲟⲃⲓ'
              - 'Ⲁ̀ⲛⲟⲛ ϩⲱⲛ ⲙⲁⲣⲉⲛ ⲉⲣⲛⲏⲥⲧⲉⲩⲓⲛ: ϧⲉⲛ ⲟ̀ⲩⲧⲟⲩⲃⲟ ⲛⲉⲙ ⲟ̀ⲩⲙⲉⲑⲙⲏⲓ: ⲟⲩⲟϩ ⲛ̀ⲧⲉⲛⲉ̀ⲣ ⲡ̀ⲣⲟⲥⲉ̀ⲩⲭⲉⲥⲑⲉ: ⲉⲛⲱ̀ϣ ⲉ̀ⲃⲟⲗ ⲉⲛϫⲱ ⲙ̀ⲙⲟⲥ'
              - 'Ϫⲉ ⲡⲉⲛⲒⲱⲧ ⲉⲧϧⲉⲛ ⲛⲓⲫⲏⲟ̀ⲩⲓ̀: ⲙⲁⲣⲉϥⲧⲟⲩⲃⲟ ⲛ̀ϫⲉ ⲡⲉⲕⲣⲁⲛ: ⲙⲁⲣⲉⲥⲓ ⲛ̀ϫⲉ ⲧⲉⲕⲙⲉⲧⲟ̀ⲩⲣⲟ: ϫⲉ ⲫⲱⲕ ⲡⲉ ⲡⲓⲱ̀ⲟ̀ⲩ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ'
          coptic_english:
              - ''
              - |-
                  A penshois Esos Pekhrestos, ernis-teven e-ehree e-goon,
                   enehme enho-o nem ehme en-e-gorh, sha entef sotten khen nen-novi.
              - |-
                  Anon hon maren ernestevin, khen o-tovo nem o-methme,
                   owoh enten er-epros-evsheste, enosh evol engo emmos
              - |-
                  Je peniot etkhenne fe-owi, maref tovo enje pekran,
                   mares-e enje tekmetoro, je fok pe pi-o-oo sha-ni eneh.
    - speaker: ''
      type: verses
      verses:
          english:
              - Hail to you O Mary, the fair dove, who has borne to us, God the Logos
              - Hail to you O Mary, with a holy hail, Hail to you O Mary, the Mother of the Holy One
              - Hail to Michael, the great archangel, Hail to Gabriel, the chosen announcer
              - Hail to the Cherubim, hail to the Seraphim, hail to all the heavenly orders
              - Hail to John, the great forerunner, Hail to the priest, the relative of Emmanuel
              - Hail to my lords, and fathers the Apostles, hail to the Disciples, of our Lord Jesus Christ
              - 'Hail to you O martyr: Hail to the Evangelist: hail to the Apostle, St. Mark the beholder of God'
              - Hail to our father Abba Pishoy, the just and perfect man, hail to our father Abba Paul, the beloved of Christ
              - Through the intercessions, of the Theotokos Saint Mary, O Lord grant us, the forgiveness of our sins
              - 'That we may praise You: with Your good Father: and the Holy Spirit: for You have come and saved us. Have mercy upon us'
          arabic:
              - السلام لك يا مريم، الحمامة الحسنة، التي ولدت لنا، الله الكلمة
              - السلام لك يا مريم، سلاماً مقدساً، السلام لك يا مريم، أم القدوس
              - السلام لميخائيل، رئيس الملائكة العظيم، السلام لغبريال، المبشر المختار
              - السلام للشاروبيم، السلام للسِّرافيم، السلام لجميع الطغمات، السمائية
              - السلام ليوحنا، السابق العظيم، السلام للكاهن، نسيب عمانوئيل
              - السلام لسادتي الآباء الرسل، السلام لتلاميذ ربنا يسوع المسيح
              - السلام لك أيها الشهيد، السلام للإنجيلي، السلام للرسول مرقس ناظر الإله
              - السلام لأبينا أنبا بيشوي، الرجل البار الكامل، السلام لأبينا أنبا بولا، حبيب المسيح
              - بشفاعات والدة الإله، القديسة مريم، يا رب أنعم لنا، بمغفرة خطايانا
              - لكي نُسبِّحك، مع أبيك الصالح، والروح القدس، لأنك أتيت وخلَّصتنا. إرحمنا
          coptic:
              - 'Ⲭⲉⲣⲉ ⲛⲉ Ⲙⲁⲣⲓⲁ: ϯϭⲣⲟⲙⲡⲓ ⲉⲑⲛⲉⲥⲱⲥ: ⲑⲏⲉ̀ⲧⲁⲥⲙⲓⲥⲓ ⲛⲁⲛ: ⲙ̀Ⲫ̀ⲛⲟⲩϯ Ⲡⲓⲗⲟⲅⲟⲥ'
              - 'Ⲭⲉⲣⲉ ⲛⲉ Ⲙⲁⲣⲓⲁ: ϧⲉⲛ ⲟⲩⲭⲉⲣⲉ ⲉϥⲟⲩⲁⲃ: ⲭⲉⲣⲉ ⲛⲉ Ⲙⲁⲣⲓⲁ: Ⲑ̀ⲙⲁⲩ ⲙ̀Ⲫⲏⲉⲑⲟⲩⲁⲃ'
              - 'Ⲭⲉⲣⲉ Ⲙⲓⲭⲁⲏⲗ: ⲡⲓⲛⲓϣϯ ⲛ̀ⲁⲣⲭⲏⲁⲅⲅⲉⲗⲟⲥ: ⲭⲉⲣⲉ Ⲅⲁⲃⲣⲓⲏⲗ: ⲡⲓⲥⲟⲧⲡ ⲙ̀ⲡⲓϥⲁⲓϣⲉⲛⲛⲟⲩϥⲓ'
              - 'Ⲭⲉⲣⲉ Ⲛⲓⲭⲉⲣⲟⲩⲃⲓⲙ: ⲭⲉⲣⲉ Ⲛⲓⲥⲉⲣⲁⲫⲓⲙ: ⲭⲉⲣⲉ ⲛⲓⲧⲁⲅⲙⲁ: ⲧⲏⲣⲟⲩ ⲛ̀ⲉ̀ⲡⲟⲩⲣⲁⲛⲓⲟⲛ'
              - 'Ⲭⲉⲣⲉ Ⲓⲱⲁⲛⲛⲏⲥ: ⲡⲓⲛⲓϣϯ ⲙ̀ⲡ̀ⲣⲟⲇⲣⲟⲙⲟⲥ: ⲭⲉⲣⲉ Ⲡⲓⲟⲩⲏⲃ: ⲡ̀ⲥⲉⲅⲅⲉⲛⲏⲥ ⲛ̀Ⲉⲙⲙⲁⲛⲟⲩⲏⲗ'
              - 'Ⲭⲉⲣⲉ ⲛⲁϭⲟⲓⲥ ⲛ̀ⲓⲟϯ: ⲛ̀ⲁ̀ⲡⲟⲥⲧⲟⲗⲟⲥ: ⲭⲉⲣⲉ ⲛⲓⲙⲁⲑⲏⲧⲏⲥ: ⲛ̀ⲧⲉ Ⲡⲉⲛϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ'
              - 'Ⲭⲉⲣⲉ ⲛⲁⲕ ⲱ̀ ⲡⲓⲙⲁⲣⲧⲩⲣⲟⲥ: ⲭⲉⲣⲉ ⲡⲓⲉⲩⲁⲅⲅⲉⲗⲓⲥⲧⲏⲥ: ⲭⲉⲣⲉ ⲡⲓⲁ̀ⲡⲟⲥⲧⲟⲗⲟⲥ: ⲁⲃⲃⲁ Ⲙⲁⲣⲕⲟⲥ ⲡⲓⲑⲉⲱ̀ⲣⲓⲙⲟⲥ'
              - 'Ⲭⲉⲣⲉ ⲡⲉⲛⲓⲱⲧ ⲁⲃⲃⲁ Ⲡⲓϣⲱⲓ: ⲡⲓⲑ̀ⲙⲏⲓ ⲡⲓⲣⲱⲙⲓ ⲛ̀ⲧⲉⲗⲓⲟⲥ: ⲭⲉⲣⲉ ⲡⲉⲛⲓⲱⲧ ⲁⲃⲃⲁ Ⲡⲁⲩⲗⲉ: ⲡⲓⲙⲉⲛⲣⲓⲧ ⲛ̀ⲧⲉ Ⲡⲭ̅ⲥ̅'
              - 'Ϩⲓⲧⲉⲛ ⲛⲓⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲉ Ϯⲑⲉⲟ̀ⲧⲟⲕⲟⲥ ⲉⲑⲟⲩⲁⲃ Ⲙⲁⲣⲓⲁ: Ⲡ̀ϭⲟⲓⲥ ⲁ̀ⲣⲓϩ̀ⲙⲟⲧ ⲛⲁⲛ: ⲙ̀ⲡⲓⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ'
              - 'Ⲉⲑⲣⲉⲛϩⲱⲥ ⲉ̀ⲣⲟⲕ: ⲛⲉⲙ Ⲡⲉⲕⲓⲱⲧ ⲛ̀ⲁ̀ⲅⲁⲑⲟⲥ: ⲛⲉⲙ Ⲡⲓⲡ̀ⲛⲉⲩⲙⲁ Ⲉⲑⲟⲩⲁⲃ: ϫⲉ ⲁⲕⲓ̀ ⲁⲕⲥⲱϯ ⲙ̀ⲙⲟⲛ ⲛⲁⲓ ⲛⲁⲛ'
          coptic_english:
              - |-
                  Shere ne maria: tee-etchirompi ethnesos:
                   the-etasmisi nan: ememfnoty pilogos
              - |-
                  Shere ne maria: khen oushere efowab:
                   shere ne maria: ethmav emfe ethowab
              - |-
                  Shere Mikhaeel: Pinishti en arshi angelos:
                   shere Ghabriel: pisotb empifai shennofi
              - |-
                  Shere nisherobim: shere nicerafim:
                   shere nitagma teero: eneboranion
              - |-
                  Shere You-annis: Pinishiti em ebrodromos:
                   Shere pioweeb: ebcengenees enemanoeel
              - |-
                  Shere NaShois Enyotee: En apostolos:
                   Shere Ni matheetees: ente penchois isos pikhristos
              - |-
                  Shere Nak o bimartiros: Shere Pi-Evangelistis:
                   Shere pi apostolos: avva Markos pithe-orimos
              - |-
                  Shere Peniot Avva Pishoy: Pi-ethmi piromi entelios:
                   shere peniot avva Pavle: pimenrit ente pikhristos
              - |-
                  Heten NiEpResVia: Ente TiTheOtoKos EthOwab Maria:
                   EpChoic Ari Ehmot Nan EmpiKo Evol Ente NenNove
              - |-
                  Ethrenhos erok: nem pekiot en Aghathos:
                   nem pipnevma ethowab: je aki aksoti emmon nai nan
