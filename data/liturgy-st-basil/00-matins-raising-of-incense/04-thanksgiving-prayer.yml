title:
    english: Thanksgiving Prayer
    arabic: صلاة الشكر
sections:
    - speaker: priest
      type: verses
      verses:
          english:
              - Let us give thanks to the beneficent and merciful God, the Father of our Lord, God, and Savior Jesus Christ
              - For He has covered us, helped us, guarded us, accepted us to Himself, spared us, supported us, and has brought us to this hour
              - Let us also ask Him, the Lord our God, the Pantocrator, to guard us in all peace this holy day and all the days of our life
          arabic:
              - فلنشكر صانع الخيرات، الرحوم الله أبا ربنا وإلهنا ومخلصنا يسوع المسيح
              - لأنه سترنا وأعاننا وحفظنا وقبلنا إليه وشفق علينا وعضدنا وأتى بنا إلى هذه الساعة
              - هو أيضاً فلنسأله أن يحفظنا في هذا اليوم المقدس، وكل أيام حياتنا بكل سلام، ضابط الكل الرب إلهنا
          coptic:
              - Ⲙⲁⲣⲉⲛϣⲉⲡϩ̀ⲙⲟⲧ ⲛ̀ⲧⲟⲧϥ ⲙ̀ⲡⲓⲣⲉϥⲉⲣⲡⲉⲑⲛⲁⲛⲉϥ ⲟⲩⲟϩ ⲛ̀ⲛⲁⲏⲧ Ⲫ̀ⲛⲟⲩϯ Ⲫ̀ⲓⲱⲧ ⲙ̀Ⲡⲉⲛϭⲟⲓⲥ ⲟⲩⲟϩ Ⲡⲉⲛⲛⲟⲩϯ ⲟⲩⲟϩ Ⲡⲉⲛⲥⲱⲧⲏⲣ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅
              - Ϫⲉ ⲁϥⲉⲣⲥ̀ⲕⲉⲡⲁⲍⲓⲛ ⲉ̀ϫⲱⲛ ⲁϥⲉⲣⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲛ ⲁϥⲁ̀ⲣⲉϩ ⲉ̀ⲣⲟⲛ ⲁϥϣⲟⲡⲧⲉⲛ ⲉ̀ⲣⲟϥ ⲁϥϯⲁ̀ⲥⲟ ⲉ̀ⲣⲟⲛ ⲁϥϯⲧⲟⲧⲉⲛ ⲁϥⲉⲛⲧⲉⲛ ϣⲁ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ⲧⲁⲓⲟⲩⲛⲟⲩ ⲑⲁⲓ
              - Ⲛ̀ⲑⲟϥ ⲟⲛ ⲙⲁⲣⲉⲛϯϩⲟ ⲉ̀ⲣⲟϥ ϩⲟⲡⲱⲥ ⲛ̀ⲧⲉϥⲁ̀ⲣⲉϩ ⲉ̀ⲣⲟⲛ ϧⲉⲛ ⲡⲁⲓⲉ̀ϩⲟⲟⲩ ⲉⲑⲟⲩⲁⲃ ⲫⲁⲓ ⲛⲉⲙ ⲛⲓⲉ̀ϩⲟⲟⲩ ⲧⲏⲣⲟⲩ ⲛ̀ⲧⲉ ⲡⲉⲛⲱⲛϧ ϧⲉⲛ ϩⲓⲣⲏⲛⲏ ⲛⲓⲃⲉⲛ ⲛ̀ϫⲉ Ⲡⲓⲡⲁⲛⲧⲟⲕⲣⲁⲧⲱⲣ Ⲡ̀ϭⲟⲓⲥ Ⲡⲉⲛⲛⲟⲩϯ
          coptic_english:
              - Maren-shepehmot entotf empiref-erpeth-nanev owoh enna-eet evnouti eyot empenchois owoh penoti owoh pensotir Isos pi-Ekhristos
              - Je Af-erske-pazin egon afer-voithin eron af-areh eron af-shopten erof afti-aso eron, afti-toten afenten sha e-ehrei etai-ono thai
              - Enthof on maren-tiho erof hopos entef-areh eron khen pai-eh-ooo ethowab fai nem ni-eho-oo tiro ente pen-onkh khen hirini niven enje pi-pantokrator Epchois pennoti
    - speaker: deacon
      type: verses
      verses:
          english:
              - Let us pray
          arabic:
              - صلوا
          coptic:
              - Ⲡ̀ⲣⲟⲥⲉⲩⲝⲁⲥⲑⲉ
          coptic_english:
              - Pros-evek-sasti
    - speaker: people
      type: verses
      verses:
          english:
              - Lord have mercy
          arabic:
              - يا ربُّ إرحَم
          coptic:
              - Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ
          coptic_english:
              - Kerie leison
    - speaker: priest
      type: verses
      verses:
          english:
              - O Master, Lord, God the Pantocrator, the Father of our Lord, God, and Savior Jesus Christ
              - We thank You for everything, concerning everything, and in everything
              - For You have covered us, helped us, guarded us, accepted us to Yourself, spared us, supported us, and have brought us to this hour
          arabic:
              - أيها السيد الرب الإله ضابط الكل أبو ربنا وإلهنا ومخلصنا يسوع المسيح
              - نشكرك على كل حال ومن أجل كل حال وفي كل حال
              - لأنك سترتنا وأعنتنا وحفظتنا وقبلتنا إليك وشفقت علينا وعضدتنا وأتيت بنا إلى هذه الساعة
          coptic:
              - Ⲫ̀ⲛⲏⲃ Ⲡ̀ϭⲟⲓⲥ Ⲫ̀ⲛⲟⲩϯ Ⲡⲓⲡⲁⲛⲧⲟⲕⲣⲁⲧⲱⲣ Ⲫ̀ⲓⲱⲧ ⲙ̀Ⲡⲉⲛϭⲟⲓⲥ ⲟⲩⲟϩ Ⲡⲉⲛⲛⲟⲩϯ ⲟⲩⲟϩ Ⲡⲉⲛⲥⲱⲧⲏⲣ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ
              - ⲧⲉⲛϣⲉⲡϩ̀ⲙⲟⲧ ⲛ̀ⲧⲟⲧⲕ ⲕⲁⲧⲁ ϩⲱⲃ ⲛⲓⲃⲉⲛ ⲛⲉⲙ ⲉⲑⲃⲉ ϩⲱⲃ ⲛⲓⲃⲉⲛ ⲛⲉⲙ ϧⲉⲛ ϩⲱⲃ ⲛⲓⲃⲉⲛ
              - Ϫⲉ ⲁⲕⲉⲣⲥ̀ⲕⲉⲡⲁⲍⲓⲛ ⲉ̀ϫⲱⲛ ⲁⲕⲉⲣⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲛ ⲁⲕⲁ̀ⲣⲉϩ ⲉ̀ⲣⲟⲛ ⲁⲕϣⲟⲡⲧⲉⲛ ⲉ̀ⲣⲟⲕ ⲁⲕϯⲁ̀ⲥⲟ ⲉ̀ⲣⲟⲛ ⲁⲕϯⲧⲟⲧⲉⲛ ⲁⲕⲉⲛⲧⲉⲛ ϣⲁ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ⲧⲁⲓⲟⲩⲛⲟⲩ ⲑⲁⲓ
          coptic_english:
              - Evneeb Epchois evnouti pi-pantocrator eviot empen-chois owoh pennoti owoh pensotir Isos pi-ekhristos
              - Ten-shephmot entotk kata hob niven nem ethve hob niven nem khen hob niven
              - Je Akerske pazin egon ak-er-voithin eron ak-areh eron ak-shopten erok akti-aso eron akti-toten akenten sha e-hri etai-ono thai
    - speaker: deacon
      type: verses
      verses:
          english:
              - Pray that God may have mercy and compassion on us, hear us, help us and accept the supplications and prayers of His saints, for that which is good on our behalf at all times
              - And forgive us our sins
          arabic:
              - أُطلبوا لكي يرحمنا الله، ويتراءف علينا ويسمعنا، ويعيننا، ويقبل سؤالات وطلبات قديسيه منهم بالصلاح عنا في كل حين
              - ويغفر لنا خطايانا
          coptic:
              - Ⲧⲱⲃϩ ϩⲓⲛⲁ ⲛ̀ⲧⲉ Ⲫ̀ⲛⲟⲩϯ ⲛⲁⲓ ⲛⲁⲛ ⲛ̀ⲧⲉϥϣⲉⲛϩⲏⲧ ϧⲁⲣⲟⲛ ⲛ̀ⲧⲉϥⲥⲱⲧⲉⲙ ⲉ̀ⲣⲟⲛ ⲛ̀ⲧⲉϥⲉⲣⲃⲟⲏ̀ⲑⲓⲛ ⲉ̀ⲣⲟⲛ ⲛ̀ⲧⲉϥϭⲓ ⲛ̀ⲛⲓϯϩⲟ ⲛⲉⲙ ⲛⲓⲧⲱⲃϩ ⲛ̀ⲧⲉ ⲛⲏⲉⲑⲟⲩⲁⲃ ⲛ̀ⲧⲁϥ ⲛ̀ⲧⲟⲧⲟⲩ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ ⲉ̀ⲡⲓⲁ̀ⲅⲁⲑⲟⲛ ⲛ̀ⲥⲏⲟⲩ ⲛⲓⲃⲉⲛ
              - ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ
          coptic_english:
              - Tobh hina ente Evnouty nai nan. entef shenheet kharon entef sotem eron. entef ervoithin eron. entef echi khen nityho nem nitobh. ente ni Ethowab entak, entoto e ehri egon epi aghathon ensio niven
              - Entef ka nen novi nan evol
    - speaker: people
      type: verses
      verses:
          english:
              - Lord have mercy
          arabic:
              - يا ربُّ إرحَم
          coptic:
              - Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ
          coptic_english:
              - Kerie leison
    - speaker: priest
      type: verses
      verses:
          english:
              - Therefore, we ask and entreat Your goodness, O Lover of Mankind, grant us to complete this holy day and all the days of our life in all peace with Your fear
              - All envy, all temptation, all the work of Satan, the counsel of wicked men and the rising up of enemies, hidden and manifest
              - Take them away from us
              - And from all Your people,
              - And from this church,
              - And from this table,
              - And from this, Your holy place
              - But those things which are good and profitable do provide for us, for it is You who have given us the authority to tread on serpents and scorpions, and upon all the power of the enemy
              - And lead us not into temptation, but deliver us from the evil one
          arabic:
              - من أجل هذا نسأل ونطلب من صلاحك يا محب البشر، إمنحنا أن نكمل هذا اليوم المقدس وكل أيام حياتنا بكل سلام مع مخافتك
              - كل حسد وكل تجربة وكل فعل الشيطان ومؤامرة الناس الأشرار وقيام الأعداء الخفيين والظاهرين
              - إنزعها عنا
              - وعن سائر شعبك
              - وعن هذه الكنيسة
              - وعن هذه المائدة
              - وعن موضعك المقدس هذا
              - أما الصالحات والنافعات فارزقنا إياها، لأنك أنت الذي أعطيتنا السلطان أن ندوس على الحيات والعقارب وكل قوة العدو
              - ولا تدخلنا في تجربة لكن نجنا من الشرير
          coptic:
              - Ⲉⲑⲃⲉ ⲫⲁⲓ ⲧⲉⲛϯϩⲟ ⲟⲩⲟϩ ⲧⲉⲛⲧⲱⲃϩ ⲛ̀ⲧⲉⲕⲙⲉⲧⲁ̀ⲅⲁⲑⲟⲥ Ⲡⲓⲙⲁⲓⲣⲱⲙⲓ ⲙⲏⲓⲥ ⲛⲁⲛ ⲉⲑⲣⲉⲛϫⲱⲕ ⲉ̀ⲃⲟⲗ ⲙ̀ⲡⲁⲓ ⲕⲉ ⲉ̀ϩⲟⲟⲩ ⲉⲑⲟⲩⲁⲃ ⲫⲁⲓ ⲛⲉⲙ ⲛⲓⲉ̀ϩⲟⲟⲩ ⲧⲏⲣⲟⲩ ⲛ̀ⲧⲉ ⲡⲉⲛⲱⲛϧ ϧⲉⲛ ϩⲓⲣⲏⲛⲏ ⲛⲓⲃⲉⲛ ⲛⲉⲙ ⲧⲉⲕϩⲟϯ
              - Ⲫ̀ⲑⲟⲛⲟⲥ ⲛⲓⲃⲉⲛ ⲡⲓⲣⲁⲥⲙⲟⲥ ⲛⲓⲃⲉⲛ ⲉ̀ⲛⲉⲣⲅⲓⲁ ⲛⲓⲃⲉⲛ ⲛ̀ⲧⲉ Ⲡ̀ⲥⲁⲧⲁⲛⲁⲥ ⲡ̀ⲥⲟϭⲛⲓ ⲛ̀ⲧⲉ ϩⲁⲛⲣⲱⲙⲓ ⲉⲩϩⲱⲟⲩ ⲛⲉⲙ ⲡ̀ⲧⲱⲛϥ ⲉ̀ⲡ̀ϣⲱⲓ ⲛ̀ⲧⲉ ϩⲁⲛϫⲁϫⲓ ⲛⲏⲉⲧϩⲏⲡ ⲛⲉⲙ ⲛⲏⲉⲑⲟⲩⲱⲛϩ ⲉ̀ⲃⲟⲗ
              - Ⲁ̀ⲗⲓⲧⲟⲩ ⲉ̀ⲃⲟⲗ ϩⲁⲣⲟⲛ ⲛⲉⲙ
              - ⲉ̀ⲃⲟⲗ ϩⲁ ⲡⲉⲕⲗⲁⲟⲥ ⲧⲏⲣϥ
              - ⲛⲉⲙ ⲉ̀ⲃⲟⲗ ϩⲁ ⲧⲁⲓⲉⲕⲕⲗⲏⲥⲓⲁ ⲑⲁⲓ
              - ⲛⲉⲙ ⲉ̀ⲃⲟⲗ ϩⲁ ⲧⲁⲓⲧ̀ⲣⲁⲡⲉⲍⲁ ⲑⲁⲓ
              - ⲛⲉⲙ ⲉ̀ⲃⲟⲗ ϩⲁ ⲡⲁⲓⲙⲁ ⲉⲑⲟⲩⲁⲃ ⲛ̀ⲧⲁⲕ ⲫⲁⲓ
              - Ⲛⲏ ⲇⲉ ⲉⲑⲛⲁⲛⲉⲩ ⲛⲉⲙ ⲛⲏⲉ̀ⲧⲉⲣⲛⲟϥⲣⲓ ⲥⲁϩⲛⲓ ⲙ̀ⲙⲱⲟⲩ ⲛⲁⲛ ϫⲉ ⲛ̀ⲑⲟⲕ ⲡⲉ ⲉ̀ⲧⲁⲕϯ ⲙ̀ⲡⲓⲉⲣϣⲓϣⲓ ⲛⲁⲛ ⲉ̀ϩⲱⲙⲓ ⲉ̀ϫⲉⲛ ⲛⲓϩⲟϥ ⲛⲉⲙ ⲛⲓϭⲗⲏ ⲛⲉⲙ ⲉ̀ϫⲉⲛ ϯϫⲟⲙ ⲧⲏⲣⲥ ⲛ̀ⲧⲉ ⲡⲓϫⲁϫⲓ
              - Ⲟⲩⲟϩ ⲙ̀ⲡⲉⲣⲉⲛⲧⲉⲛ ⲉ̀ϧⲟⲩⲛ ⲉ̀ⲡⲓⲣⲁⲥⲙⲟⲥ ⲁⲗⲗⲁ ⲛⲁϩⲙⲉⲛ ⲉⲃⲟⲗ ϩⲁ ⲡⲓⲡⲉⲧϩⲱⲟⲩ
          coptic_english:
              - Ethve fai tenty ho owoh tentobh entek met agha-thos pi mai romy, meis nan ethrengok evol khen pai ke eho-o Ethowab fai, nem ni eho-o Ethowab fai, nem ni eho-o tiro ente pen onkh, khen hiriny niven nem tekhoty
              - Efthonos niven pirasmos niven en ergia niven ente epsatanas, epsotchni ente han romy efho-o nem eptonf e-epshoi ente han gagi ni entheeb nem ni eth-o-onh evol
              - Alito evol haron
              - Nem evol ha peklaos tirf
              - Nem evol hatai eklsia thai
              - Nem evol hatai trapeza thai
              - Nem evol hapai ma Ethowab entak vai
              - Ni zi ethnanev nem ni et ernofri sahni em-mo-o nan je enthonk pe etakty empi ershishy nan ehomi ejen ni hob nem ni etchelil nem ejen ti gom tirs ente pi gagi
              - Owoh emper enten ekhon epi rasmos allah nahmen evol ha pi petho-o
