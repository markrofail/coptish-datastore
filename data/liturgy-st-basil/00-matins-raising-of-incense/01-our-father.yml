title:
    english: Our Father
    arabic: ابانا الذي
sections:
    - speaker: priest
      type: verses
      verses:
          english:
              - Have mercy on us, O God, the Father, the Pantocrator. All-Holy Trinity, have mercy on us
              - O Lord, God of hosts, be with us, for we have no helper in our tribulations and afflictions but You
          arabic:
              - إرحمنا يا الله الآب ضابط الكل. أيها الثالوث القدوس إرحمنا
              - أيها الرب إله القوات كن معنا، لأنه ليس لنا معين في شدائدنا وضيقاتنا سواك
          coptic:
              - Ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ ⲏ̀ⲙⲁⲥ ⲟ̀ Ⲑⲉⲟⲥ ⲟ̀ Ⲡⲁⲧⲏⲣ ⲟ̀ Ⲡⲁⲛⲧⲟⲕⲣⲁⲧⲱⲣ. Ⲡⲁⲛⲁ̀ⲅⲓⲁ Ⲧ̀ⲣⲓⲁⲥ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ ⲏ̀ⲙⲁⲥ
              - 'Ⲡ̀ϭⲟⲓⲥ Ⲫ̀ⲛⲟⲩϯ ⲛ̀ⲧⲉ ⲛⲓϫⲟⲙ ϣⲱⲡⲓ ⲛⲉⲙⲁⲛ: ϫⲉ ⲙ̀ⲙⲟⲛ ⲛ̀ⲧⲁⲛ ⲛ̀ⲟⲩⲃⲟⲏ̀ⲑⲟⲥ ϧⲉⲛ ⲛⲉⲛⲑ̀ⲗⲓⲯⲓⲥ ⲛⲉⲙ ⲛⲉⲛϩⲟϫϩⲉϫ ⲉ̀ⲃⲏⲗ ⲉ̀ⲣⲟⲕ'
          coptic_english:
              - E-leyson e-mas o Theos o Pa-teer o Pantocrator
              - ''
    - speaker: priest
      type: verses
      verses:
          english:
              - Make us worthy to pray thankfully
          arabic:
              - وإجعلنا مستحقين أن نقول بشكر
          coptic:
              - ''
          coptic_english:
              - ''
    - speaker: people
      type: verses
      verses:
          english:
              - Our Father who art in heaven, hallowed be Thy name
              - Thy kingdom come. Thy will be done, on earth as it is in heaven
              - Give us this day our daily bread; and forgive us our trespasses, as we forgive those who trespass against us; and lead us not into temptation, but deliver us from the evil one
              - In Christ Jesus our Lord, for Thine is the kingdom and the power and the glory forever. Amen
          arabic:
              - أبانا الذي في السموات، ليتقدس إسمك
              - ليأت ملكوتك. لتكن مشيئتك، كما في السماء كذلك على الأرض
              - خبزنا كفافنا أعطنا اليوم. وأغفر لنا ذنوبنا، كما نغفر نحن أيضاً للمذنبين إلينا. ولا تدخلنا في تجربة، لكن نجنا من الشرير
              - بالمسيح يسوع ربنا، لأن لك الملك والقوة والمجد إلى الأبد. آمين
          coptic:
              - ''
              - ''
              - ''
              - ''
          coptic_english:
              - ''
              - ''
              - ''
              - ''
    - speaker: people
      type: verses
      verses:
          english:
              - In Christ Jesus our Lord
          arabic:
              - بالمسيح يسوع ربنا
          coptic:
              - Ϧⲉⲛ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ Ⲓⲏⲥⲟⲩⲥ Ⲡⲉⲛϭⲟⲓⲥ
          coptic_english:
              - Khen Pikhrestos Esos pen-shois
    - speaker: priest
      type: verses
      verses:
          english:
              - Let us pray
          arabic:
              - صلوا
          coptic:
              - Ϣ̀ⲗⲏⲗ
          coptic_english:
              - Esh-leel
    - speaker: deacon
      type: verses
      verses:
          english:
              - Stand up for prayer
          arabic:
              - للصلاة قفوا
          coptic:
              - Ⲉ̀ⲡⲓ ⲡ̀ⲣⲟⲥⲉⲩⲭⲏ ⲥ̀ⲧⲁⲑⲏⲧⲉ
          coptic_english:
