title:
    english: Concluding Hymn
    arabic: أمين الليلويا
sections:
    - speaker: people
      type: verses
      verses:
          english:
              - Amen
              - Lord have mercy. Lord have mercy. Lord have mercy
              - Amen, alleluia. Glory to the Father and the Son and to the Holy Spirit
              - Now and ever and unto the age of all ages. Amen"
              - We proclaim and say, O our Lord Jesus Christ
          arabic:
              - آمين
              - يا ربُّ إرحَم. يا ربُّ إرحَم. يا ربُّ إرحَم
              - آمين، هلليلويا. المجد للآب والإبن والروح القدس
              - الآن وكل أوان وإلى دهر الدهور، آمين
              - نصرخ قائلين "يا ربنا يسوع المسيح
          coptic:
              - Ⲁ̀ⲙⲏⲛ
              - Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ. Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ. Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ
              - 'Ⲁ̀ⲙⲏⲛ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ Ⲇⲟⲝⲁ Ⲡⲁⲧⲣⲓ ⲕⲉ Ⲩ̀ⲓⲱ ⲕⲉ Ⲁ̀ⲅⲓⲱ Ⲡ̀ⲛⲉⲩⲙⲁⲧⲓ:'
              - ⲕⲉ ⲛⲩⲛ ⲕⲉ ⲁ̀ⲓ̀ ⲕⲉ ⲓⲥ ⲧⲟⲩⲥ ⲉ̀ⲱ̀ⲛⲁⲥ ⲧⲱⲛ ⲉ̀ⲱ̀ⲛⲱⲛ ⲁ̀ⲙⲏⲛ
              - 'Ⲧⲉⲛⲱϣ ⲉ̀ⲃⲟⲗ ⲉⲛϫⲱ ⲙ̀ⲙⲟⲥ: ϫⲉ ⲱ̀ Ⲡⲉⲛϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ'
          coptic_english:
              - ''
              - ''
              - 'Ameen: allelouia doxa patri ke iyo ke agio pnevmati:'
              - ke nin ke a ee ke is touc e-onas ton e-onon ameen
              - 'Tenosh evol engo emos: jay o penshois Isous Pi-khristos'
    - speaker: people
      occasion: great-lent
      type: verses
      verses:
          english:
              - O You who fasted for us forty days and forty nights to save us from our sins. Save us and have mercy on us
          arabic:
              - يا من صام عنا أربعين يوما وأربعين ليلة حتى خلصنا من خطايانا. خلصنا وارحمنا
          coptic:
              - 'ⲫⲏⲉ̀ⲧⲁϥ ⲉⲣⲛⲏⲥⲧⲉⲩⲓⲛ ⲉϩ̀ⲣⲏⲓ ⲉϫⲱⲛ ⲛ̀ϩ̀ⲙⲉ ⲛ̀ⲉϩⲟⲟⲩ ⲛⲉⲙ ϩ̀ⲙⲉ ⲛ̀ⲉϫⲱⲣϩ: ϣⲁ ⲛ̀ⲧⲉϥ ⲥⲱⲧⲧⲉⲛ ϧⲉⲛ ⲛⲉⲛⲛⲟⲃⲓ.'
          coptic_english:
              - Fee-etaf ernis-teven e-ehree e-goon, enehme enho-o nem ehme en-e-gorh, sha entef sotten khen nen-novi
    - speaker: people
      type: verses
      verses:
          english:
              - Lord have mercy, Lord have mercy, Lord bless amen. Bless me, bless me, behold the repentance, forgive me, say the blessing
          arabic:
              - يا ربُّ إرحَم، يا ربُّ إرحَم، يا رب بارك آمين. باركوا عليَّ، باركوا عليَّ، ها مطانية، إغفروا لي، قُل البركة
          coptic:
              - Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ Ⲕⲩⲣⲓⲉ ⲉⲩⲗⲟⲅⲏⲥⲟⲛ ⲁ̀ⲙⲏⲛ. Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟⲓ ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟⲓ ⲓⲥ ϯⲙⲉⲧⲁⲛⲟⲓⲁ ⲭⲱ ⲛⲏⲓ ⲉ̀ⲃⲟⲗ ϫⲱ ⲙ̀ⲡⲓⲥ̀ⲙⲟⲩ
          coptic_english:
              - |-
                  Kyrie eleison Kyrie eleison Kyrie evlogeeson ameen:
                  esmou eroy: esmou eroy: ic ti-metonya ko nee evol go empi-esmou
