title:
    english: Our Father
    arabic: ابانا الذي
sections:
    - speaker: priest
      type: verses
      verses:
          coptic:
              - 'Ⲁ̀ⲣⲓⲧⲉⲛ ⲛ̀ⲉⲙⲡ̀ϣⲁ ⲛ̀ϫⲟⲥ ϧⲉⲛ ⲟⲩϣⲉⲡϩ̀ⲙⲟⲧ'

          english:
              - Make us worthy to pray thankfully
          coptic_english:
              - 'Ariten ne-empsha engos khen o-shepehmot'

          arabic:
              - وإجعلنا مستحقين أن نقول بشكر
          coptic_arabic:
              - آريتين انئمبشا انجوس خين أوشبئهموت

    - speaker: people
      type: verses
      verses:
          coptic:
              - 'Ϫⲉ Ⲡⲉⲛⲓⲱⲧ ⲉⲧ ϧⲉⲛ ⲛⲓⲫⲏⲟⲩⲓ̀:'
              - 'ⲙⲁⲣⲉϥⲧⲟⲩⲃⲟ ⲛ̀ϫⲉ ⲡⲉⲕⲣⲁⲛ'
              - 'Ⲙⲁⲣⲉⲥⲓ̀ ⲛ̀ϫⲉ ⲧⲉⲕⲙⲉⲧⲟⲩⲣⲟ.'
              - 'Ⲡⲉⲧⲉϩ ⲛⲁⲕ ⲙⲁⲣⲉϥϣⲱⲡⲓ:'
              - 'ⲙ̀ⲫ̀ⲣⲏϯ ϧⲉⲛ ⲧ̀ⲫⲉ ⲛⲉⲙ ϩⲓϫⲉⲛ ⲡⲓⲕⲁϩⲓ'
              - 'Ⲡⲉⲛⲱⲓⲕ ⲛ̀ⲧⲉ ⲣⲁⲥϯ ⲙⲏⲓϥ ⲛⲁⲛ ⲙ̀ⲫⲟⲟⲩ.'
              - 'Ⲟⲩⲟϩ ⲭⲁ ⲛⲏⲉⲧⲉ̀ⲣⲟⲛ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ:'
              - 'ⲙ̀ⲫ̀ⲣⲏϯ ϩⲱⲛ ⲛ̀ⲧⲉⲛⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲛⲏⲉ̀ⲧⲉ ⲟⲩⲟⲛ ⲛ̀ⲧⲁⲛ ⲉ̀ⲣⲱⲟⲩ.'
              - 'Ⲟⲩⲟϩ ⲙ̀ⲡⲉⲣⲉⲛⲧⲉⲛ ⲉ̀ϧⲟⲩⲛ ⲉ̀ⲡⲓⲣⲁⲥⲙⲟⲥ:'
              - 'ⲁⲗⲗⲁ ⲛⲁϩⲙⲉⲛ ⲉ̀ⲃⲟⲗ ϩⲁ ⲡⲓⲡⲉⲧϩⲱⲟⲩ'
              - 'Ϧⲉⲛ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ Ⲓⲏⲥⲟⲩⲥ Ⲡⲉⲛϭⲟⲓⲥ:'
              - 'ϫⲉ ⲑⲱⲕ ⲧⲉ ϯⲙⲉⲧⲟⲩⲣⲟ ⲛⲉⲙ ϯϫⲟⲙ ⲛⲉⲙ ⲡⲓⲱ̀ⲟⲩ ϣⲁ ⲉ̀ⲛⲉϩ.'
              - 'Ⲁ̀ⲙⲏⲛ'

          english:
              - Our Father who art in heaven,
              - hallowed be Thy name
              - Thy kingdom come.
              - Thy will be done,
              - on earth as it is in heaven
              - Give us this day our daily bread;
              - and forgive us our trespasses,
              - as we forgive those who trespass against us;
              - and lead us not into temptation,
              - but deliver us from the evil one
              - In Christ Jesus our Lord,
              - for Thine is the kingdom and the power and the glory forever.
              - Amen
          coptic_english:
              - 'Je Peniot et khen ni-feeowi:'
              - 'maref-toovo enje pekran'
              - 'Mares-ee enje tek-met-ooro.'
              - 'Peteh nak maref-shopi:'
              - 'emevreeti khen teve nem hijen pikahi'
              - 'Penoik ente rasti meeif nan emfo-oo.'
              - 'Owoh ka nee et-eron nan evol:'
              - 'em-vreeti hon enten-ko evol ennee ete oo-on entan ero-oo.'
              - 'Owoh emper-enten ekhoon epi-rasmos:'
              - 'alla nahmen evol ha pi-peth-ho-oo'
              - 'Khen Pekhristos Isos Penchois:'
              - 'je thok te ti-metooro nem tigom nem pi-o-oo sha eneh.'
              - 'Ameen'

          arabic:
              - أبانا الذي في السموات،
              - ليتقدس إسمك
              - ليأت ملكوتك.
              - لتكن مشيئتك،
              - كما في السماء كذلك على الأرض
              - خبزنا كفافنا أعطنا اليوم.
              - وأغفر لنا ذنوبنا،
              - كما نغفر نحن أيضاً للمذنبين إلينا.
              - ولا تدخلنا في تجربة،
              - لكن نجنا من الشرير
              - بالمسيح يسوع ربنا،
              - لأن لك الملك والقوة والمجد إلى الأبد.
              - آمين
          coptic_arabic:
              - 'جى بينيوت اتخين نيفيئوى'
              - 'ماريف طوفو انجى بيكران'
              - 'ماريسئى انجى تيك ميتؤرو'
              - 'بيتيهناك ماريف شوبى'
              - 'ام افريتى خين اتفى نيم هيجين بي كاهى'
              - 'بين أويك انتى راستى ميف نان امفوؤو'
              - 'اووه كانيئتيرون نان ايفول'
              - 'ام افريتى هون انتين كو ايفول ان نيئتى أؤون انتان ايرؤو'
              - 'أووه امبير انتين ايخون اي بي راسموس'
              - 'الا ناهمين ايفول هابي بيتهوؤو'
              - 'خين بي اخرستوس ايسوس بين شويس'
              - 'جى ثوك تى تيميتوؤرو نيم تى جوم نيم بيوؤو شا اينيه'
              - 'امين'

    - speaker: people
      type: verses
      verses:
          coptic:
              - Ϧⲉⲛ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ Ⲓⲏⲥⲟⲩⲥ Ⲡⲉⲛϭⲟⲓⲥ

          english:
              - In Christ Jesus our Lord
          coptic_english:
              - Khen Pikhrestos Esos pen-shois

          arabic:
              - بالمسيح يسوع ربنا
          coptic_arabic:
              - خين بخرستوس إيسوس بين شويس.
