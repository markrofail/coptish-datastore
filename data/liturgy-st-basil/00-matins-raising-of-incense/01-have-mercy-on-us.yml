title:
  english: Have mercy on us, O God
  arabic: إرحمنا يا الله
  coptic: Ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ ⲏ̀ⲙⲁⲥ ⲟ̀ Ⲑⲉⲟⲥ
sections:
  - speaker: priest
    type: verses
    verses:
      english:
        - 'Have mercy on us, O God, the Father, the Pantocrator:'
        - 'All-Holy Trinity, have mercy on us:'
        - 'O Lord, God of hosts, be with us:'
        - for we have no helper in our tribulations and afflictions but You.
      arabic:
        - 'ارحمْنا يا اللهُ الآبُ ضابِطَ الكُلِّ :'
        - 'أيُّهَا الثالوثُ المُقدَّسُ ارحمْنا :'
        - 'أَيُّها الرَبُّ إلهُ القواتِ كُنْ مَعَنَا :'
        - لأنَّهُ ليسَ لَنَا مُعِينٌ في شَدَائِدِنا وضِيقَاتِنا سِوَاكَ.
      coptic:
        - 'Ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ ⲏ̀ⲙⲁⲥ ⲟ̀ Ⲑⲉⲟⲥ ⲟ̀ Ⲡⲁⲧⲏⲣ ⲟ̀ Ⲡⲁⲛⲧⲟⲕⲣⲁⲧⲱⲣ:'
        - 'Ⲡⲁⲛⲁ̀ⲅⲓⲁ Ⲧ̀ⲣⲓⲁⲥ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ ⲏ̀ⲙⲁⲥ:'
        - 'Ⲡ̀ϭⲟⲓⲥ Ⲫ̀ⲛⲟⲩϯ ⲛ̀ⲧⲉ ⲛⲓϫⲟⲙ ϣⲱⲡⲓ ⲛⲉⲙⲁⲛ:'
        - ϫⲉ ⲙ̀ⲙⲟⲛ ⲛ̀ⲧⲁⲛ ⲛ̀ⲟⲩⲃⲟⲏ̀ⲑⲟⲥ ϧⲉⲛ ⲛⲉⲛⲑ̀ⲗⲓⲯⲓⲥ ⲛⲉⲙ ⲛⲉⲛϩⲟϫϩⲉϫ ⲉ̀ⲃⲏⲗ ⲉ̀ⲣⲟⲕ.
      coptic_english:
        - 'Eleison emas o Theos o Pateer o Pantokrator:'
        - 'Pan agia Etrias, eleison emas:'
        - 'Epchois Evnoti ente ni-hom shopi neman:'
        - je emmon entan eno-vo-eison nem nen-ethlepsis nem nen-hogheg evil erok
      coptic_arabic:
        - 'إليسون إيماس أو ثيئوس أو باتير أو بان دوكراطور :'
        - 'بان آجيا إترياس إليسون إيماس :'
        - 'إبشويس إفنووتي إنتيه ني جوم شوبي نيه مان :'
        - چيه إممون إنطان إن أوو ڤوئيثوس خين نين إثليبسيس نيم نين هوجهيج إيه ڤيل إيه روك.
