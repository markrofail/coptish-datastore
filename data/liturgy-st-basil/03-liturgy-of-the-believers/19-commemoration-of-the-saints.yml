  - speaker: priest
    type: verses
    verses:
      english:
        - Our father Abba Paul of Tammoh and Ezekiel his disciple; my lords, the Roman fathers Saints Maximus and Dometius; the Forty-nine Martyrs; the elders of Shiheet; the strong saint Abba Moses;
        - John Kame the priest; our father Abba Daniel the hegumen; our father Abba Isidore the priest; our father Abba Pachom of the Koinonia, and Theodore his disciple; our father Abba Shenoute the archmandrite, and Abba Wesa his disciple;
        - and all the choir of Your saints, through whose prayers and supplications have mercy on us all and save us, for the sake of Your holy name, which is called upon us
      arabic:
        - وأبانا أنبا بولا الطموهي، وحزقيال تلميذه، وسيدي الأبوين القديسين الروميين مكسيموس ودوماديوس، والتسعة والأربعين شهيداً شيوخ شيهيت، والقوي القديس أنبا موسى
        - ويحنس كاما القس. وأبانا أنبا دانيال القمص، وأبانا أنبا إيسيذوروس القس، وأبانا أنبا باخوم أب الشركة، وتادرس تلميذه، وأبانا أنبا شنودة رئيس المتوحدين، وأنبا ويصا تلميذه
        - وكل مصاف قديسيك، هؤلاء الذين بسؤالاتهم وطلباتهم، إرحمنا كلنا معاً. وانقذنا من أجل إسمك القدوس الذي دُعي علينا
