    - speaker: deacon
      type: verses
      verses:
          english:
              - Greet one another with a holy kiss
              - Lord have mercy. Lord have mercy. Lord have mercy
              - Yes, Lord, who are Jesus Christ, the Son of God, hear us and have mercy upon us
              - Offer in order. Stand with trembling. Look towards the East. Let us attend
          arabic:
              - قبِّلوا بعضَكُمْ بعضاً بقُبلةٍ مقدسةٍ
              - يا ربُّ إرحَم، يا ربُّ إرحَم ، يا ربُّ إرحَم
              - نعم يا ربُّ، الذي هو يسوعُ المسيحُ إبنُ اللهِ، إسمعْنا وإرحّمْنا
              - تقدموا على الرسمِ، قفوا برعدةٍ، وإلى الشرق أنظروا. ننصِتْ
          coptic:
              - Ⲁⲥⲡⲁⲍⲉⲥⲑⲉ ⲁⲗⲗⲏⲗⲟⲩⲥ ⲉⲛ ⲫⲓⲗⲏⲙⲁⲧⲓ ⲁ̀ⲅⲓⲱ
              - Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ
