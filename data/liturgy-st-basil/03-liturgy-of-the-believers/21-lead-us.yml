title:
  english: Lead us
  arabic: ''
sections:
  - speaker: priest
    type: verses
    verses:
      english:
        - Lead us throughout the way into Your kingdom,
        - that as in this, so also in all things, Your great and holy name be glorified, blessed, and exalted in everything, honored and blessed with Jesus Christ, Your beloved Son, and the Holy Spirit
        - Peace be with all
      arabic:
        - وإهدنا إلى ملكوتك
        - لكي وبهذا، كما أيضاً في كل شيء، يتمجد ويتبارك، ويرتفع إسمك العظيم القدوس، في كل شيء، كريم ومبارك، مع يسوع المسيح إبنك الحبيب والروح القدس
        - السلام للكل
