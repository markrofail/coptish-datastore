    - speaker: priest
      type: verses
      verses:
          english:
              - Amen. Amen. Amen. I believe, I believe, I believe and confess to the last breath
              - that this is the life-giving Flesh that Your only-begotten Son, our Lord, God, and Savior Jesus Christ, took from our Lady, the Lady of us all, the holy Theotokos, Saint Mary
              - He made It one with His divinity without mingling, without confusion, and without alteration
              - He confessed the good confession before Pontius Pilate
              - He gave It up for us upon the holy wood of the Cross, of His own will, for us all
              - Truly I believe that His divinity parted not from His humanity for a single moment, nor a twinkling of an eye;
              - given for us for salvation, remission of sins, and eternal life to those who partake of Him
              - I believe, I believe, I believe that this is true. Amen
          arabic:
              - آمين. آمين. آمين. أؤمن. أؤمن. أؤمن. واعترف إلى النفس الأخير
              - أن هذا هو الجسد المحيي، الذي أخذه إبنك الوحيد الجنس، ربنا وإلهنا ومخلصنا يسوع المسيح من سيدتنا وملكتنا كلنا والدة الإله القديسة الطاهرة مريم
              - وجعله واحداً مع لاهوته بغير إختلاط ولا أمتزاج ولا تغيير
              - وإعترف الإعتراف الحسن أمام بيلاطس البنطي
              - وسلمه عنا على خشبة الصليب المقدسة، بإرادته وحده عنا كلنا
              - بالحقيقة أؤمن، أن لاهوته لم يفارق ناسوته لحظة واحدة ولا طرفة عين
              - يعطى عنا خلاصاً وغفراناً للخطايا وحياة أبدية لمَنْ يتناول منه
              - أؤمن. أؤمن. أؤمن. أن هذا هو بالحقيقة. آمين
          coptic:
              - Ⲁ̀ⲙⲏⲛ ⲁ̀ⲙⲏⲛ ⲁ̀ⲙⲏⲛ ϯⲛⲁϩϯ ϯⲛⲁϩϯ ϯⲛⲁϩϯ ⲟⲩⲟϩ ϯⲉⲣⲟ̀ⲙⲟⲗⲟⲅⲓⲛ ϣⲁ ⲡⲓⲛⲓϥⲓ ⲛ̀ϧⲁⲉ̀
              - Ϫⲉ ⲑⲁⲓ ⲧⲉ Ϯⲥⲁⲣⲝ ⲛ̀ⲣⲉϥⲧⲁⲛϧⲟ ⲉ̀ⲧⲁ ⲡⲉⲕⲙⲟⲛⲟⲅⲉⲛⲏⲥ ⲛ̀Ϣⲏⲣⲓ Ⲡⲉⲛϭⲟⲓⲥ ⲟⲩⲟϩ Ⲡⲉⲛⲛⲟⲩϯ ⲟⲩⲟϩ Ⲡⲉⲛⲥⲱⲧⲏⲣ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ ϭⲓⲧⲥ ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲧⲉⲛϭⲟⲓⲥ ⲛ̀ⲛⲏⲃ ⲧⲏⲣⲉⲛ Ϯⲑⲉⲟ̀ⲧⲟⲕⲟⲥ ⲉⲑⲟⲩⲁⲃ ϯⲁ̀ⲅⲓⲁ Ⲙⲁⲣⲓⲁ
              - Ⲁϥⲁⲓⲥ ⲛ̀ⲟⲩⲁⲓ ⲛⲉⲙ ⲧⲉϥⲙⲉⲑⲛⲟⲩϯ ϧⲉⲛ ⲟⲩⲙⲉⲧⲁⲧⲙⲟⲩϫⲧ ⲛⲉⲙ ⲟⲩⲙⲉⲧⲁⲧⲑⲱϧ ⲛⲉⲙ ⲟⲩⲙⲉⲧⲁⲧϣⲓⲃϯ
              - Ⲉ̀ⲁϥⲉⲣⲟ̀ⲙⲟⲗⲅⲓⲛ ⲛ̀ϯⲟ̀ⲙⲟⲗⲟⲅⲓⲁ ⲉⲑⲛⲁⲛⲉⲥ ⲛⲁϩⲣⲉⲛ Ⲡⲟⲛⲧⲓⲟⲥ Ⲡⲓⲗⲁⲧⲟⲥ
              - Ⲁϥⲧⲏⲓⲥ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ ϩⲓϫⲉⲛ ⲡⲓϣⲉ ⲉⲑⲟⲩⲁⲃ ⲛ̀ⲧⲉ Ⲡⲓⲥ̀ⲧⲁⲩⲣⲟⲥ ϧⲉⲛ ⲡⲉϥⲟⲩⲱϣ ⲙ̀ⲙⲓⲛ ⲙ̀ⲙⲟϥ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ ⲧⲏⲣⲉⲛ
