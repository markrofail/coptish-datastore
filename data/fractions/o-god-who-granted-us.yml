title:
  english: O God, who granted us...
  arabic: يا الله الذي أنعم لنا...
sections:
  - speaker: priest
    type: verses
    verses:
      english:
        - O God, who granted us sinners the foreordained salvation and the rational, heavenly sacrifice
        - which is the divine Body and the precious Blood of Your Christ
        - this is He who has become for us purification, salvation, free gift, and forgiveness of sins,
        - So with thankfulness we cry out to You, O holy Father, who is in the heavens, saying
      arabic:
        - يا الله الذي أنعم لنا نحن الخطاة بميجال الخلاص، وذبيحة ناطقة سمائية
        - التي هي الجسد الإلهي والدم الكريم اللذان لمسيجك
        - هذا الذي صار لنا طهرا وخلاصا وهبة وغفران للخطايا
        - 'لكي بشكر نصزخ نحوك أيها الآب القدوس الذي في السموات، ونقول:'
