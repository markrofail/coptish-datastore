title:
  english: Theotoky part 11
sections:
  - type: verses
    verses:
      - english: All the high names, of the incorporeal, thousands of angels, and archangels.
        arabic: كل الأسماء العالية، التي لغير المتجسدين، ألوف الملائكة، ورؤساء الملائكة.
        coptic: 'Ⲣⲁⲛ ⲛⲓⲃⲉⲛ ⲉⲧϭⲟⲥⲓ: ⲛ̀ⲧⲉ ⲛⲓⲁ̀ⲥⲱⲙⲁⲧⲟⲥ: ⲛⲓⲁ̀ⲛⲁⲛϣⲟ ⲛ̀ⲁⲅⲅⲉⲗⲟⲥ: ⲛⲉⲙ ⲁⲣⲭⲏⲁⲅⲅⲉⲗⲟⲥ.'
        coptic_english: Ran niven etit-shosi, ente-ni-asomatos, ni-ananshon-angelos, nem arshi-angelos.
        coptic_arabic: 'ران نيفين إتشوسى: إنتى نى آسوماطوس: نى آنا أنشو إن إنجيلوس: نيم أرشى أنجيلوس.'
      - english: They did not attain, your high blessedness, O who is clothed in, the glory of the Lord of hosts.
        arabic: 'لم يبلغوا، عظمة طوباوياتِك، أيتها المشتملة، بمجد رب الجنود. '
        coptic: 'Ⲙ̀ⲡⲟϣ̀ⲫⲟϩ ⲉ̀ⲡ̀ϭⲓⲥⲓ: ⲛ̀ⲧⲉ ⲛⲉⲙⲁⲕⲁⲣⲓⲥⲙⲟⲥ: ⲱ̀ ⲑⲏⲉⲧϫⲟⲗϩ ⲙ̀ⲡⲓⲱ̀ⲟⲩ: ⲛ̀ⲧⲉ Ⲡ̀ϭⲟⲓⲥ ⲥⲁⲃⲁⲱⲑ.'
        coptic_english: Empo eshfo epet-chisi, ente ne-makaris-mos, o-thiet-gloh empi-o-o, ente Epshois sava-ot.
        coptic_arabic: 'إمبى إشفوه إى إبتشيسى: إنتى نيما كاريسموس: أوثى إتجوله إمبى أو أوو: إنتى إبشويس سافا أوت.'
      - english: You are more brighter, than the sun, and more sparkling, than the Cherubim.
        arabic: 'أنتِ مضيئة، أكثر من الشمس، ولامعة أكثر، من الشاروبيم. '
        coptic: 'Ⲧⲉϩⲓⲁⲕⲧⲓⲛ ⲉ̀ⲃⲟⲗ: ⲉ̀ϩⲟⲧⲉ ⲫ̀ⲣⲏ: ⲧⲉⲟⲓ ⲛ̀ⲗⲁⲙⲡ̀ⲣⲟⲥ: ⲉ̀ϩⲟⲧⲉ Ⲛⲓⲭⲉⲣⲟⲩⲃⲓⲙ.'
        coptic_english: Ti-heiak-ten evol, e-hote efri, teoi enlam-epros, e-hote ni-Sherobim.
        coptic_arabic: 'تى هياكتين إيفول: إيهوتى إفرى: تيؤى إنلام إبروس: إيهوتى نى شيروفيم.'
      - english: And the Seraphim, with the six wings, which are joyfully, hovering over you.
        arabic: 'والسيرافيم، ذوى الستة الأجنحة، يرفرف عليكِ، بتهليل. '
        coptic: 'Ⲛⲉⲙ Ⲛⲓⲥⲉⲣⲁⲫⲓⲙ: ⲛⲁ ⲡⲓⲥⲟⲟⲩ ⲛ̀ⲧⲉⲛϩ: ⲥⲉⲉⲣⲣⲓⲡⲓⲍⲓⲛ ϧⲁϫⲱ: ϧⲉⲛ ⲟⲩⲉ̀ϣ̀ⲗⲏⲗⲟⲩⲓ̀.'
        coptic_english: Nem ni-Seraphim, na pi-so-oo entenh, se-er-ripi-zin khago, khen o-eshli-lowe.
        coptic_arabic: 'نيم نى سيرافيم: نابى سو إنتيه: سى إر ريبى زين خاجو: خين أو إى إشليلويى'
