title:
  english: Theotoky part 12
sections:
  - type: verses
    verses:
      - english: Your glory O Mary, is higher than the heaven, you are more honored than the earth, and its inhabitants.
        arabic: 'مجدِك يا مريم، أرفع من السماء، وأنت أكرم من الأرض، وسكانها. '
        coptic: 'Ⲡⲉⲱ̀ⲟⲩ Ⲙⲁⲣⲓⲁ: ϭⲟⲥⲓ ⲉ̀ϩⲟⲧⲉ ⲧ̀ⲫⲉ: ⲧⲉⲧⲁⲓⲏⲟⲩⲧ ⲉ̀ⲡ̀ⲕⲁϩⲓ: ⲛⲉⲙ ⲛⲏⲉⲧϣⲟⲡ ⲛ̀ϧⲏⲧϥ.'
        coptic_english: Pe-o-o Maria, chosi e-hote etfe, te-tayot epkahi, nem ni-etshop en-khitf.
        coptic_arabic: 'بيؤ أو ماريا: إتشوسى إيهوتى إتفى: تى طايوت إى إبكاهى: نيم نى إتشوب انخيتف'
      - english: For you are truly, the real path, leading up, to the heavens.
        arabic: 'لأنكِ أنتِ بالحقيقة، الطريق الحقيقي، المؤدي، إلى السموات. '
        coptic: 'Ⲛ̀ⲑⲟ ⲅⲁⲣ ⲁ̀ⲗⲏⲑⲱⲥ: ⲧⲉ ϯⲥ̀ⲧⲣⲁⲧⲁ ⲙ̀ⲙⲏⲓ: ⲉⲧⲟⲓ ⲙ̀ⲙⲁⲙ̀ⲙⲟϣⲓ: ⲉ̀ⲡ̀ϣⲱⲓ ⲉ̀ⲛⲓⲫⲏⲟⲩⲓ̀.'
        coptic_english: Entho ghar alithos, te ti-setrata emmi, etoi emmam-moshi, e-epshoi enni-fe-owe.
        coptic_arabic: 'إنثو غار آليثوس تى تى ستراطا إممى: إتؤى إمما إمموشى: إى إبشوى إينى فيؤيى'
      - english: You are clothed, with joy and gladness, and girdled with power, O daughter of Zion.
        arabic: 'لبسِت الفرح، والتهليل، وتمنطقتِ بالقوة، يا إبنة صهيون. '
        coptic: 'Ⲁ̀ⲣⲉϯϩⲓⲱϯ: ⲙ̀ⲫ̀ⲣⲁϣⲓ ⲛⲉⲙ ⲡ̀ⲑⲉⲗⲏⲗ: ⲁ̀ⲣⲉⲙⲟⲣϯ ⲛ̀ⲟⲩϫⲟⲙ: ⲱ̀ ⲧ̀ϣⲉⲣⲓ ⲛ̀Ⲥⲓⲱⲛ.'
        coptic_english: Areti heyoti, emif-rashi nem ep-thelil, ari-morti en-ogom, o etsheri en-Sion.
        coptic_arabic: 'آريتى هيوتى: إم إفراشى نيم إبثليل: آرى مورتى إنؤجوم: أؤ إتشيرى إنسيون'
      - english: O who was clothed, with the garments of the heavenly, so that you covered Adam, with the garments of grace.
        arabic: 'يا مَنْ لبسِت، لباس السمائيين، حتى سترتِ آدم، بلباس النعمة. '
        coptic: 'Ⲱ̀ ⲑⲏⲉ̀ⲧⲁⲥϯϩⲓⲱⲧⲥ: ⲛ̀ⲧ̀ϩⲉⲃⲥⲱ ⲛ̀ⲛⲁ ⲛⲓⲫⲏⲟⲩⲓ̀: ϣⲁ ⲛ̀ⲧⲉⲥϩⲱⲃⲥ ⲛ̀Ⲁ̀ⲇⲁⲙ: ⲛ̀ⲧ̀ϩⲉⲃⲥⲱ ⲙ̀ⲡⲓϩ̀ⲙⲟⲧ.'
        coptic_english: O thi-e-tas ti-heyots, ente-hebso enna ni-fe-owe, sha-entes-hobs en-Adam, en-et-hebso empi-ehmot.
        coptic_arabic: 'أوثى إيطاس تى هيوتس: إن إت هيف سو إن نا نيفيؤى: شا إنتيس هوفس إن آدام: إن إت هيف سو إمبى إهموت:'
      - english: And restored him again, to the Paradise, the rejoicing place, and dwelling of the righteous.
        arabic: 'ورددته مرة أخري، إلى الفردوس، موضع الفرح، ومسكن الصديقين. '
        coptic: 'Ⲁ̀ⲣⲉⲧⲁⲥⲑⲟϥ ⲛ̀ⲕⲉⲥⲟⲡ: ⲉ̀Ⲡⲓⲡⲁⲣⲁⲇⲓⲥⲟⲥ: ⲡ̀ⲧⲟⲡⲟⲥ ⲙ̀ⲡ̀ⲟⲩⲛⲟϥ: ⲫ̀ⲙⲁ ⲛ̀ϣⲱⲡⲓ ⲛ̀ⲛⲓⲇⲓⲕⲉⲟⲥ.'
        coptic_english: Ari-tastof en-kesop, e-pi parazisos, epto-pos emip-onof, efma en-shopi en nizikeos.
        coptic_arabic: 'أرى تاستوف إنكيسوب: إيبى باراذيسوس: إب توبوس إم إبؤنوف: إفما إن شوبى إن نى ذيكيؤس.'
