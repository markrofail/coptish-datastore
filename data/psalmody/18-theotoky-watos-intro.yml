title:
  english: Introduction to Watos Theotokias
sections:
  - type: verses
    verses:
      - english: And whenever we sing, let us say tenderly, “O our Lord Jesus Christ, have mercy upon our souls.”
        arabic: إذا ما رتلنا، فلنقل بعذوبة، "يا ربنا يسوع المسيح، إصنع رحمة مع نفوسنا."
        coptic: 'Ⲉ̀ϣⲱⲡ ⲁⲛϣⲁⲛⲉⲣⲯⲁⲗⲓⲛ: ⲙⲁⲣⲉⲛϫⲟⲥ ϧⲉⲛ ⲟⲩϩ̀ⲗⲟϫ: ϫⲉ Ⲡⲉⲛϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ: ⲁ̀ⲣⲓⲟⲩⲛⲁⲓ ⲛⲉⲙ ⲛⲉⲛⲯⲩⲭⲏ.'
        coptic_english: 'Èshōp anshanerpsalin: marenjos khen ouh̀loj: je Penchois Iisous Pikh̀ristos: àriounai nem nenpsykhi.'
        coptic_arabic: ''
      - english: "+\_Glory be to the Father and the Son, and the Holy Spirit, now and forever and unto, the age of all ages Amen. "
        arabic: "+\_المجد للآب والإبن، والروح القدوس، الآن وكل أوان، وإلى دهر الدهور آمين. "
        coptic: "+\_Ⲇⲟⲝⲁ Ⲡⲁⲧⲣⲓ ⲕⲉ Ⲩ̀ⲓⲱ: ⲕⲉ Ⲁ̀ⲅⲓⲱ Ⲡ̀ⲛⲉⲩⲙⲁⲧⲓ: ⲕⲉ ⲛⲩⲛ ⲕⲉ ⲁ̀ⲓ̀ ⲕⲉ ⲓⲥ ⲧⲟⲩⲥ: ⲉ̀ⲱ̀ⲛⲁⲥ ⲧⲱⲛ ⲉ̀ⲱ̀ⲛⲱⲛ ⲁ̀ⲙⲏⲛ."
        coptic_english: "+\_Doksa Patri ke Ỳiō: ke Àgiō P̀nevmati: ke nyn ke àì ke is tous: èṑnas tōn èṑnōn àmin."
        coptic_arabic: ''
