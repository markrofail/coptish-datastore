title:
    english: "Archangel Michael Doxology"
    coptic: "Ⲙⲓⲭⲁⲏⲗ ⲡ̀ⲁⲣⲭⲱⲛ ⲛ̀ⲛⲁ ⲛⲓⲫⲏⲟⲩⲓ"

sections:
    - speaker: "people"
      verses:
          - english: "Michael the head of the heavenly: he is the first: among the angelic ranks: serving before the Lord"
            coptic: "Ⲙⲓⲭⲁⲏⲗ ⲡ̀ⲁ̀ⲣⲭⲱⲛ ⲛ̀ⲛⲁ ⲛⲓⲫⲏⲟⲩⲓ: ⲛ̀ⲑⲟϥ ⲟⲛ ⲉⲧⲟⲓ ⲛ̀ϣⲟⲣ: ϧⲉⲛ ⲛⲓⲧⲁⲝⲓⲥ ⲛ̀ⲁ̀ⲅⲅⲉⲗⲓⲕⲟⲛ: ⲉϥϣⲉⲙϣⲓ ⲙ̀ⲡⲉⲙ̀ⲑⲟ ⲙ̀Ⲡⲟ̅ⲥ̅"
            coptic_english: "Mikh-aeel ebarkhon en-na nifee-owyi: enthof etoi enshorb:\n khen nitaxis en-angelikon: efshemsi empemtho em-epchois"
            arabic: "ميخائيل رئيس السمائيين هو الأول فى الطقوس الملائكية يخدم أمام الرب"

          - english: "God sends unto us: His mercy and compassion: through the supplications of Michael: the great archangel"
            coptic: "Ϣⲁⲣⲉ Ⲫϯ ⲟⲩⲱⲣⲡ ⲛⲁⲛ: ⲛ̀ⲛⲉϥⲛⲁⲓ ⲛⲉⲙ ⲛⲉϥⲙⲉⲧϣⲉⲛϩⲏⲧ: ϩⲓⲧⲉⲛ ⲛⲓϯϩⲟ ⲛ̀ⲧⲉ Ⲙⲓⲭⲁⲏⲗ: ⲡⲓⲛⲓϣϯ ⲛ̀ⲁ̀ⲣⲭⲏⲁ̀ⲅⲅⲉⲗⲟⲥ"
            coptic_english: "Share efnotee ou-orbe nan: en-nefnay nem nef-met-shen-heet:\nhiten niteeho ente Mikh-aeel: binishtee en-arshi angelos"
            arabic: "ان الله يرسل لنا مراحمه ورأفاته بسؤالات ميخائيل رئيس الملائكة العظيم"

          - english: "The harvest is perfected: through the prayers of Michael: for he is close to God, asking Him for us"
            coptic: "Ϣⲁⲩϫⲱⲕ ⲉ̀ⲃⲟⲗ ⲛ̀ϫⲉ ⲛⲓⲕⲁⲣⲡⲟⲥ: ϩⲓⲧⲉⲛ ⲛⲉⲛⲧⲱⲃϩ ⲙ̀Ⲙⲓⲭⲁⲏⲗ: ϫⲉ ⲛ̀ⲑⲟϥ ⲉⲧϧⲉⲛⲧ ⲉ̀ϧⲟⲩⲛ Ⲫϯ: ⲉϥϯϩⲟ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ"
            coptic_english: "Shavgok evol enje nikarbos: hiten nentov em-mikha-eel:\nJe enthof etkhent ekhoun efnotee: efteeho eh-ehri egon"
            arabic: "وتكمل الأثمار بطلبات ميخائيل لأنه قريب إلى الله يسأل عنا"

          - english: "All good honor: and every perfect gift, comes to us from on high: from the Father of lights"
            coptic: "Ⲧⲁⲓⲟ ⲛⲓⲃⲉⲛ ⲉⲑⲛⲁⲛⲉⲩ: ⲛⲉⲙ ⲇⲱⲣⲟⲛ ⲛⲓⲃⲉⲛ ⲉⲧϫⲏⲕ ⲉ̀ⲃⲟⲗ: ⲉⲩⲛⲏⲟⲩ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ ⲙ̀ⲡ̀ϣⲱⲓ: ϩⲓⲧⲉⲛ Ⲫⲓⲱⲧ ⲛ̀ⲧⲉ ⲛⲓⲟⲩⲱⲓⲛⲓ"
            coptic_english: "Tayoo niven eth-nanev: nem doron niven etjeek evol:\nevneyo nan evol em-ebshoy: hiten efyot ente ni-ou-oynee"
            arabic: "كل عطية صالحة وكل موهبة تامة انما تهبط لنا من فوق من عند أبى الأنوار"

          - english: "Let us praise and glorify: and worship the Holy Trinity: one in essence: who abides forever"
            coptic: "Ⲙⲁⲣⲉⲛϩⲱⲥ ⲛ̀ⲧⲉⲛϯⲱⲟⲩ: ⲛ̀ⲧⲉⲛⲟⲩⲱϣⲧ ⲛ̀ϯⲦ̀ⲣⲓⲁⲥ ⲉ̅ⲑ̅ⲩ̅: ⲉⲧⲟⲓ ⲛ̀ⲟⲙⲟⲟⲩⲥⲓⲟⲥ: ⲉⲑⲙⲏⲛ ⲉ̀ⲃⲟⲗ ϣⲁ ⲉ̀ⲛⲉϩ"
            coptic_english: "Marenhos ententee-ouo: enten-ouosht entee-etrias ethowab:\netoy en-oumooseyos: ethmeen evol sha eneh"
            arabic: "فلنسبح ونمجد ونسجد للثالوث القدوس المساوى الدائم إلى الأبد"

          - english: "Intercede on our behalf: O holy archangel: Michael the head of the heavenly: that He may forgive us our sins"
            coptic: "Ⲁⲣⲓⲡⲣⲉⲥⲃⲉⲩⲓⲛ ⲉ̀ϩ̀ⲣⲏⲓ ⲉϫⲱⲛ: ⲱ ⲡⲓⲁ̀ⲣⲭⲏⲁ̀ⲅⲅⲉⲗⲟⲥ ⲉ̅ⲑ̅ⲩ̅: Ⲙⲓⲭⲁⲏⲗ ⲡ̀ⲁ̀ⲣⲭⲱⲛ ⲛ̀ⲛⲁ ⲛⲓⲫⲏⲟⲩⲓ: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ"
            coptic_english: "Ari-epresvevin eh-ehri egon: o pi-arshe angelos ethowap:\nmikhaeel eparkhon en-na-nifee-owi: entef ka nennovi nan evol"
            arabic: "اشفع فينا أمام الرب يا رئيس الملائكة الطاهر ميخائيل رئيس السمائيين ليغفر لنا خطايانا"
