title:
    english: St. Mary Doxology
    coptic: Ⲱ̀ⲟⲩⲛⲓⲁϯ ⲛ̀ⲑⲟ Ⲙⲁⲣⲓⲁ
sections:
    - speaker: people
      type: verses
      verses:
          english:
              - Blessed are you O Mary, / the wise and the chaste, / the second Tabernacle, / the spiritual treasure
              - The pure turtle-dove, / that declared in our land, / and brought to us, / the Fruit of the Spirit
              - The Spirit of Comfort, / that came upon your Son, / in the waters of the Jordan, / According to the type of Noah
              - That dove has / announced unto us / the peace of God / for mankind
              - Likewise you O our hope, / the spiritual turtle-dove, / have brought mercy unto us, / and carrying Him in your womb
              - He is Jesus, / the begotten of the Father, / He was born of you for us, / and setting free our race
              - Therefore let us declare, / first with our hearts, / then also with our tongues, / proclaiming and saying
              - O our Lord Jesus Christ, / make for Yourself within us /, a temple of Your Holy Spirit, / glorifying You
              - Hail to you O Virgin, / the right and true queen, / Hail to the pride of our race, / who bore to us Immanuel
              - We ask you to remember us, / O our faithful advocate, / before our Lord Jesus Christ, / that He may forgive us our sins
          arabic:
              - طوباك أنت يا مريم الحكيمة العفيفة القبة الثانية الكنز الروحى
              - اليمامة النقية التى نادت فى أرضنا وأينعت لنا ثمرة الروح
              - الروح المعزى الذى حل على ابنك فى مياه الأردن كمثال نوح
              - لأن تلك الحمامة هى بشرتنا بسلام الله الذى صار للبشر
              - وأنت أيضا يا رجاءنا اليمامة العقلية أتيت لنا بالرحمة حملته فى بطنك
              - أى يسوع المولود من الآب ولد لنا منك وحرر جنسنا
              - فلنقل هذا من قلبنا أولاً وبعد ذلك بلساننا أيضا صارخين قائلين
              - يا ربنا يسوع المسيح اجعل لك فينا هيكلاً لروحك القدوس يعطيك تمجيدا
              - السلام لك أيتها العذراء الملكة الحقيقية الحقانية. السلام لفخر جنسنا. ولدت لنا عمانوئيل
              - نسألك أن تذكرينا أيتها الشفيعة المؤتمنة أمام ربنا يسوع المسيح ليغفر لنا خطايانا
          coptic:
              - 'Ⲱⲟⲩⲛⲓⲁϯ ⲛ̀ⲑⲟ Ⲙⲁⲣⲓⲁ̀: ϯⲥⲁⲃⲉ ⲟⲩⲟϩ ⲛ̀ⲥⲉⲙⲛⲉ: ϯⲙⲁϩⲥ̀ⲛⲟⲩϯ ⲛ̀ⲥ̀ⲕⲏⲛⲏ: ⲡⲓⲀ̀ϩⲟ ⲙ̀Ⲡ̀ⲛⲉⲩⲙⲁⲧⲓⲕⲟⲛ'
              - 'Ϯϭⲣⲟⲙⲡϣⲁⲗ ⲛ̀ⲕⲁⲑⲁⲣⲟⲥ: ⲑⲏⲉⲧⲁⲥⲙⲟⲩϯ ϧⲉⲛ ⲡⲉⲛⲕⲁϩⲓ: ⲟⲩⲟϩ ⲁⲥⲫⲓⲣⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ: ⲛ̀ⲟⲩⲕⲁⲣⲡⲟⲥ ⲛ̀ⲧⲉ ⲡⲓⲠ̀ⲛⲉⲩⲙⲁ'
              - 'ⲠⲓⲠ̀ⲛⲉⲩⲙⲁ ⲙ̀ⲡⲁⲣⲁⲕⲗⲏⲧⲟⲛ: ⲫⲏⲉ̀ⲧⲁϥⲓ̀ ⲉϫⲉⲛ ⲡⲉϢⲏⲣⲓ: ϩⲓϫⲉⲛ ⲛⲓⲙⲱⲟⲩ ⲛ̀ⲧⲉ ⲡⲓⲒⲟⲣⲇⲁⲛⲏⲥ: ⲕⲁⲧⲁ ⲡ̀ⲧⲩⲡⲟⲥ ⲛ̀Ⲛⲱⲉ̀'
              - 'Ϯϭⲣⲟⲙⲡⲓ ⲅⲁⲣ ⲉⲧⲉ ⲙ̀ⲙⲁⲩ: ⲛ̀ⲑⲟⲥ ⲁⲥϩⲓϣⲉⲛⲛⲟⲩϥⲓ ⲛⲁⲛ: ⲛ̀ϯϩⲓⲣⲏⲛⲏ ⲛ̀ⲧⲉ Ⲫϯ: ⲑⲏⲉⲧⲁⲥϣⲱⲡⲓ ϣⲁ ⲛⲓⲣⲱⲙⲓ'
              - 'Ⲛ̀ⲑⲟ ϩⲱⲓ ⲱ̀ ⲧⲉⲛϩⲉⲗⲡⲓⲥ: ϯϭⲣⲟⲙⲡ̀ϣⲁⲗ ⲛ̀ⲛⲟⲏ̀ⲧⲉ: ⲁⲣⲉⲓ̀ⲛⲓ ⲙ̀ⲡⲓⲛⲁⲓ ⲛⲁⲛ: ⲁⲣⲉϥⲁⲓ ϧⲁⲣⲟϥ ϧⲉⲛ ⲧⲉⲛⲉϫⲓ'
              - 'Ⲉⲧⲉ ⲫⲁⲓ ⲡⲉ Ⲓⲏ̅ⲥ̅: ⲡⲓⲙⲓⲥⲓ ⲉ̀ⲃⲟⲗϧⲉⲛ Ⲫ̀ⲓⲱⲧ: ⲁⲩⲙⲁⲥϥ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ ⲛ̀ϧⲏϯ: ⲁϥⲉⲣ ⲡⲉⲛϫⲉⲛⲟⲥ ⲛ̀ⲣⲉⲙϩⲉ'
              - 'Ⲫⲁⲓ ⲅⲁⲣ ⲙⲁⲣⲉⲛⲧⲁⲟⲩⲟϥ: ⲉ̀ⲃⲟⲗϧⲉⲛ ⲡⲉⲛϩⲏⲧ ⲛ̀ϣⲟⲣⲡ: ⲙⲉⲛⲉⲛⲥⲱⲥ ⲟⲛ ϧⲉⲛ ⲡⲉⲛⲕⲉⲗⲁⲥ: ⲉⲛⲱϣ ⲉ̀ⲃⲟⲗ ⲉⲛϫⲱ ⲙ̀ⲙⲟⲥ'
              - 'Ϫⲉ ⲡⲉⲛⲟ̅ⲥ̅ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅: ⲙⲁⲑⲁⲙⲓⲟ̀ ⲛⲁⲕ ⲛ̀ϧ̀ⲣⲏⲓ ⲛ̀ϧⲏⲧⲉⲛ: ⲛ̀ⲟⲩⲉ̀ⲣⲫⲉⲓ ⲛ̀ⲧⲉ ⲠⲉⲕⲠ̀ⲛⲉⲩⲙⲁ ⲉ̅ⲑ̅ⲩ̅: ⲉⲩϯⲇⲟⲝⲟⲗⲟⲅⲓⲁ̀ ⲛⲁⲕ'
              - 'Ⲭⲉⲣⲉ ⲛⲉ ⲱ̀ Ϯⲡⲁⲣⲑⲉⲛⲟⲥ: ϯⲟⲩⲣⲱ ⲙ̀ⲙⲏⲓ ⲛ̀ⲁ̀ⲗⲏⲑⲓⲛⲏ: ⲭⲉⲣⲉ ⲡ̀ϣⲟⲩϣⲟⲩ ⲛ̀ⲧⲉ ⲡⲉⲛⲅⲉⲛⲟⲥ: ⲁ̀ⲣⲉϫ̀ⲫⲟ ⲛⲁⲛ ⲛ̀Ⲉⲙⲙⲁⲛⲟⲩⲏⲗ'
              - 'Ⲧⲉⲛϯϩⲟ ⲁⲣⲉⲡⲉⲛⲙⲉⲩⲓ: ⲱ̀ ϯⲡ̀ⲣⲟⲥⲁⲧⲁⲧⲏⲥ ⲉ̀ⲧⲉⲛϩⲟⲧ: ⲛⲁϩⲣⲉⲛ ⲡⲉⲛⲟ̅ⲥ̅ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ'
          coptic_english:
              - |-
                  Ou-ouniyati entho maria: teesave ow-oh ensemnee:
                  teemah-esnoutee en-eskeenee: pi-aho epi-ebnevmatikon
              - |-
                  Tee-itchrom-ebshal en-katharos: the-etasmoutee khen benkahi:
                  owoh asfiri nan evol: en-oukarbos ente pi-epnevma
              - |-
                  Pi-epnevma emparakleeton: the-etafi ejen pesheeri:
                  hijen nimou ente pi-ordanees: kata ebtebos enou-e
              - |-
                  Tee-itchrombi ghar ete em-mav: enthos as-hi-shennofi nan:
                  en-tee-hireenee ente efnotee: the-etasshopi sha niromi
              - |-
                  Entho hoy o tenhelbis: tee-itchrom-ebshal en-nou-eete:
                  are-eni em-binay nan: arefay kharof khen tenegi
              - |-
                  Ete fay be eesos: bimici evol khen efyot:
                  avmacf nan evol enkheetee: afer bengenos enremhe
              - |-
                  Fai khar maren-ta-ououf: evol khen benheet enshorb:
                  menencos on khen benkelas: enosh evol engo em-mos
              - |-
                  Je penchois eesos pikhristos: matha-meyo nak en-khree enkheeten:
                  en-ouerfey ente peknevma ethowab: evtee doxologia nak
              - |-
                  Shere ne-o teeparthenos: tee-orou em-mee  en-aleetheeni:
                  shere ebshou-shou ente bengennos: are-egfou nan enemmano-eel
              - |-
                  Tenteeho ari-penmevi: O tee-eprostatees etenhot:
                  nahren penchois eesos pikhristos: entef ka nennovi nan evol
