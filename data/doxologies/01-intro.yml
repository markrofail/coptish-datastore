title:
  english: Introduction
  coptic: Ⲭⲉⲣⲉ ⲛⲉ ⲧⲉⲛϯϩⲟ ⲉ̀ⲣⲟ
  arabic: المقدمة
sections:
  - speaker: people
    type: verses
    verses:
      english:
        - In Christ Jesus our Lord. Amen alleluia
        - Hail to you. We ask you, O saint full of glory, the ever-virgin, the Theotokos, the Mother of Christ
        - Lift up our prayers, unto your beloved Son, that He may forgive us our sins
        - Hail to the holy Virgin, who has brought forth unto us the true Light, Christ our God
        - Ask the Lord on our behalf, the he may have mercy upon our souls, and forgive us our sins
        - O Virgin Mary, the holy Theotokos, the faithful advocate for mankind
        - Intercede on our behalf before Christ to whom you bore, that He may grant us, the forgiveness of our sins
        - Hail to you O Virgin, / the right and true queen, Hail to the pride of our race / who bore to us Immanuel
        - We ask you to remember us, / O our faithful advocate, / before our Lord Jesus Christ, / that He may forgive us our sins
      arabic:
        - بالمسيح يسوع المسيح. آمين هلليلويا
        - السلام لك نسألك أيتها القديسة الممتلئة مجدا, العذراء كل حين. والدة الاله أم المسيح
        - اصعدى صلاتنا الى ابنك الحبيب, ليغفر لنا خطايانا
        - السلام للتى ولدت لنا النور الحقيقى المسيح الهنا العذراء القديسة
        - اسألى الرب عنا ليصنع رحمة مع نفوسنا ويغفر لنا خطايانا
        - أيتها العذراء مريم والدة الاله القديسة الشفيعة الأمينة لجنس البشر
        - اشفعى فينا أمام المسيح الذى ولدته لكى ينعم لنا بمغفرة خطايانا
        - السلام لك أيتها العذراء الملكة الحقيقية الحقانية. السلام لفخر جنسنا. ولدت لنا عمانوئيل
        - نسألك أن تذكرينا أيتها الشفيعة المؤتمنة أمام ربنا يسوع المسيح ليغفر لنا خطايانا
      coptic:
        - Ϧⲉⲛ Ⲡⲭ̅ⲥ̅ Ⲓⲏ̅ⲥ̅ ⲡⲉⲛⲟ̅ⲥ̅. Ⲁⲙⲏⲛ ⲁ̅ⲗ̅
        - 'Ⲭⲉⲣⲉ ⲛⲉ ⲧⲉⲛϯϩⲟ ⲉ̀ⲣⲟ: ⲱ̀ ⲑⲏⲉ̅ⲑ̅ⲩ̅ ⲉⲑⲙⲉϩ ⲛ̀ⲱ̀ⲟⲩ: ⲉ̀ⲧⲟⲓ ⲙ̀Ⲡⲁⲣⲑⲉⲛⲟⲥ ⲛ̀ⲥⲏⲟⲩ ⲛⲓⲃⲉⲛ: ϯⲙⲁⲥⲛⲟⲩϯ ⲑ̀ⲙⲁⲩ ⲙ̀Ⲡⲭ̅ⲥ̅'
        - 'Ⲁⲛⲓⲟⲩⲓ̀ ⲛ̀ⲧⲉⲡ̀ⲣⲟⲥⲉ̀ⲩⲭⲏ: ⲉ̀ⲡ̀ϣⲱⲓ ϩⲁ ⲡⲉϣⲏⲣⲓ ⲙ̀ⲙⲉⲛⲣⲓⲧ: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ'
        - 'Ⲭⲉⲣⲉ ⲑⲏⲉ̀ⲧⲁⲥⲙⲓⲥⲓ ⲛⲁⲛ: ⲙ̀ⲡⲓⲞⲩⲱⲓⲛⲓ ⲛ̀ⲧⲁⲫ̀ⲙⲏⲓ: Ⲡⲭ̅ⲥ̅ ⲡⲉⲛⲚⲟⲩϯ: ϯⲠⲁⲣⲑⲉⲛⲟⲥ ⲉ̅ⲑ̅ⲩ̅'
        - 'Ⲙⲁϯϩⲟ ⲙ̀Ⲡⲟ̅ⲥ̅ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ: ⲛ̀ⲧⲉϥⲉ̀ⲣⲟⲩⲛⲁⲓ ⲛⲉⲙ ⲛⲉⲛⲯⲩⲭⲏ: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ'
        - 'ϮⲠⲁⲣⲑⲉⲛⲟⲥ Ⲙⲁⲣⲓⲁⲙ: ϯⲑⲉⲟⲧⲟⲕⲟⲥ ⲉ̅ⲑ̅ⲩ̅: ϯⲡ̀ⲣⲟⲥⲧⲁⲧⲏⲥ ⲉ̀ⲧⲉⲛϩⲟⲧ: ⲛ̀ⲧⲉ ⲡ̀ⲅⲉⲛⲟⲥ ⲛ̀ⲧⲉ ϯⲙⲉⲧⲣⲱⲙⲓ'
        - 'Ⲁⲣⲓⲡ̀ⲣⲉⲥⲃⲉⲩⲓⲛ ⲉ̀ϩ̀ⲣⲏⲓ ⲉϫⲱⲛ: ⲛⲁϩⲣⲉⲛ Ⲡⲭ̅ⲥ̅ ⲫⲏⲉ̀ⲧⲁⲣⲉ̀ϫⲫⲟϥ: ϩⲟⲡⲱⲥ ⲛ̀ⲧⲉϥⲉ̀ⲣϩ̀ⲙⲟⲧ ⲛⲁⲛ: ⲙ̀ⲡ̀ⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ'
        - 'Ⲭⲉⲣⲉ ⲛⲉ ⲱ̀ ϯⲠⲁⲣⲑⲉⲛⲟⲥ: ϯⲟⲩⲣⲱ ⲙ̀ⲙⲏⲓ ⲛ̀ⲁ̀ⲗⲏⲑⲓⲛⲏ: ⲭⲉⲣⲉ ⲡ̀ϣⲟⲩϣⲟⲩ: ⲛ̀ⲧⲉ ⲡⲉⲛⲅⲉⲛⲟⲥ: ⲁⲣⲉϫ̀ⲫⲟ ⲛⲁⲛ ⲛ̀Ⲉⲙⲙⲁⲛⲟⲩⲏⲗ'
        - 'Ⲧⲉⲛϯϩⲟ ⲁ̀ⲣⲉⲡⲉⲛⲙⲉⲩⲓ̀: ⲱ̀ ϯⲡ̀ⲣⲟⲥⲧⲁⲧⲏⲥ ⲉ̀ⲧⲉⲛϩⲟⲧ: ⲛⲁϩⲣⲉⲛ ⲡⲉⲛⲟ̅ⲥ̅ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅: ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ'
      coptic_english:
        - Khen Pikhristos Eesos Penchois. Ameen Alleluya
        - |-
          Shere ne tenteeho ero: o the- ethowarab ethmeh eno-ou:
          etoy emparthenos enseyou niven: teemacnotee ethmav empikhristos
        - |-
          Anioyi enten-eprosevshi: epshoi ha pesheeri em-menreet:
          entef ka nennovi nan evol
        - |-
          Shere the-etasmici nan: empio-oini enta-efmi:
          pikhristos pennotee: tee-parthenos ethowab
        - |-
          Matiho em-epchois eh-ehri egon:
          entef-eronai nem nen-epseeshee:entef ka nennovi nan evol
        - |-
          Teeparthenos Mariam: Teetheotokos ethowab:
          tee-eproctatees etenhot: ente epgenos ente teemetromi
        - |-
          Ari-epresvevin e—ehri egon: nahren pikhristos the-etare-egfof:
          hobos entefer-ehmot nan: empiko evol ente nennovi
        - |-
          Shere ne-o teeparthenos: tee-orou em-mee en-aleetheeni:
          Shere ebshou-shou ente bengennos: are-egfou nan enemmano-eel
        - |-
          Tenteeho ari–penmevi: O tee-eprostatees etenhot:
          nahren penchois eesos pikhristos: entef ka nennovi nan evol
