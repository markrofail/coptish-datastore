title:
  english: Psalm 33:3,4
  arabic: مزامير ٣٣:٣-٤
text:
  english:
    - Sing to Him a new song; Play skillfully with a shout of joy. For the word of the LORD is right, And all His work is done in truth.
  arabic:
    - غنوا له أغنيةً جديدةً أحسنوا العزف بهتافٍ لأن كلمة الرب مستقيمةٌ وكل صنعه بالأمانة
