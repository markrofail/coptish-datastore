title:
  english: Psalm 17:15 - 17:3
  arabic: مزامير ١٧:١٥ - ١٧:٣
text:
  english:
    - As for me, I will see Your face in righteousness; I shall be satisfied when I awake in Your likeness. You have tested my heart; You have visited me in the night; You have tried me and have found nothing; I have purposed that my mouth shall not transgress.
  arabic:
    - أما أنا فبالبر أنظر وجهك أشبع إذا استيقظت بشبهك جربت قلبي تعهدته ليلاً محصتني لا تجد في ذموماً لا يتعدى فمي
