title:
    english: Psalm 47:8-9
    arabic: مزامير ٤٧:٨-٩
text:
    english: God reigns over the nations; God sits on His holy throne. The princes of the people have gathered together, The people of the God of Abraham. For the shields of the earth belong to God; He is greatly exalted.
    arabic: ملك الله على الأمم الله جلس على كرسي قدسه شرفاء الشعوب اجتمعوا شعب إله إبراهيم لأن لله مجان الأرض هو متعالٍ جداً
