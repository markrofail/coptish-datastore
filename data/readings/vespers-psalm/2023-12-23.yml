title:
    english: Psalm 9:11,14
    arabic: مزامير ٩:١١-١٤
text:
    english: Sing praises to the LORD, who dwells in Zion! Declare His deeds among the people. That I may tell of all Your praise In the gates of the daughter of Zion.
    arabic: رنموا للرب الساكن في صهيون أخبروا بين الشعوب بأفعاله لأنه مطالبٌ بالدماء ذكرهم لم ينس صراخ المساكين ارحمني يا رب انظر مذلتي من مبغضي يا رافعي من أبواب الموت لكي أحدث بكل تسابيحك في أبواب ابنة صهيون مبتهجاً بخلاصك
