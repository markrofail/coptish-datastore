title:
  english: Psalm 33:22 - 33:18
  arabic: "مزامير ٣٣:٢٢ - ٣٣:١٨"
text:
  english: Let Your mercy, O LORD, be upon us, Just as we hope in You. Behold, the
    eye of the LORD is on those who fear Him, On those who hope in His mercy,
  arabic: لتكن يا رب رحمتك علينا حسبما انتظرناك هوذا عين الرب على خائفيه الراجين رحمته
