title:
  english: Psalm 132:13,15
  arabic: "مزامير ١٣٢:١٣-١٥"
text:
  english: 'For the LORD has chosen Zion; He has desired it for His dwelling
    place: "This is My resting place forever; Here I will dwell, for I have
    desired it. I will abundantly bless her provision; I will satisfy her poor
    with bread.'
  arabic: "لأن الرب قد اختار صهيون اشتهاها مسكناً له: هذه هي راحتي إلى الأبد ههنا
    أسكن لأني اشتهيتها طعامها أبارك بركةً مساكينها أشبع خبزاً"
