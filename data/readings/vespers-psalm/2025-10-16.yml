title:
    english: Psalm 4:7-8
    arabic: مزامير ٤:٧-٨
text:
    english: You have filled my heart with greater joy than when their grain and new wine abound. I will lie down and sleep in peace, for you alone, O LORD , make me dwell in safety.
    arabic: جعلت سروراً في قلبي أعظم من سرورهم إذ كثرت حنطتهم وخمرهم بسلامةٍ أضطجع بل أيضاً أنام لأنك أنت يا رب منفرداً في طمأنينةٍ تسكنني
