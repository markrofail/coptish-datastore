title:
  english: Psalm 88:1-2
  arabic: "مزامير ٨٨:١-٢"
text:
  english: O LORD, God of my salvation, I have cried out day and night before You.
    Let my prayer come before You; Incline Your ear to my cry.
  arabic: يا رب إله خلاصي بالنهار والليل صرخت أمامك فلتأت قدامك صلاتي أمل أذنك إلى
    صراخي
