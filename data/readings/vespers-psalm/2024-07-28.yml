title:
  english: Psalm 52:9 - 52:8
  arabic: مزامير ٥٢:٩ - ٥٢:٨
text:
  english:
    - I will praise You forever, Because You have done it; And in the presence of Your saints I will wait on Your name, for it is good. But I am like a green olive tree in the house of God; I trust in the mercy of God forever and ever.
  arabic:
    - أحمدك إلى الدهر لأنك فعلت وأنتظر اسمك فإنه صالحٌ قدام أتقيائك أما أنا فمثل زيتونةٍ خضراء في بيت الله توكلت على رحمة الله إلى الدهر والأبد
