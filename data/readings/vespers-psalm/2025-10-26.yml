title:
    english: Psalm 71:5-7
    arabic: مزامير ٧١:٥-٧
text:
    english: For You are my hope, O Lord GOD; You are my trust from my youth. By You I have been upheld from birth; You are He who took me out of my mother's womb. My praise shall be continually of You. I have become as a wonder to many, But You are my strong refuge.
    arabic: لأنك أنت رجائي يا سيدي الرب متكلي منذ صباي عليك استندت من البطن وأنت مخرجي من أحشاء أمي بك تسبيحي دائماً صرت كآيةٍ لكثيرين أما أنت فملجإي القوي
