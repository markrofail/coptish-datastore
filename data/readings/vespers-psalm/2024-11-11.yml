title:
  english: Psalm 89:36 - 89:29
  arabic: مزامير ٨٩:٣٦ - ٨٩:٢٩
text:
  english:
    - His seed shall endure forever, And his throne as the sun before Me; His seed also I will make to endure forever, And his throne as the days of heaven.
  arabic:
    - نسله إلى الدهر يكون وكرسيه كالشمس أمامي وأجعل إلى الأبد نسله وكرسيه مثل أيام السماوات
