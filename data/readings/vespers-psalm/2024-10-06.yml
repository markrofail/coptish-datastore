title:
  english: Psalm 33:4-5
  arabic: "مزامير ٣٣:٤-٥"
text:
  english: For the word of the LORD is right, And all His work is done in truth.
    He loves righteousness and justice; The earth is full of the goodness of the
    LORD.
  arabic: لأن كلمة الرب مستقيمةٌ وكل صنعه بالأمانة يحب البر والعدل امتلأت الأرض من
    رحمة الرب
