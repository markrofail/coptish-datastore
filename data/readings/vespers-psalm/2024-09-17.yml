title:
    english: Psalm 110:4,5 - 110:7
    arabic: مزامير ١١٠:٤-٥ - ١١٠:٧
text:
    english: The LORD has sworn And will not relent, "You are a priest forever According to the order of Melchizedek." The Lord is at Your right hand; He shall execute kings in the day of His wrath. He shall drink of the brook by the wayside; Therefore He shall lift up the head.
    arabic: 'أقسم الرب ولن يندم: أنت كاهنٌ إلى الأبد على رتبة ملكي صادق الرب عن يمينك يحطم في يوم رجزه ملوكاً من النهر يشرب في الطريق لذلك يرفع الرأس'
