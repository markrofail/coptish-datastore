title:
  english: Psalm 50:2,23
  arabic: "مزامير ٥٠:٢-٢٣"
text:
  english: Out of Zion, the perfection of beauty, Our God shall come, and shall
    not keep silent; And to him who orders his conduct aright I will show the
    salvation of God."
  arabic: "من صهيون كمال الجمال الله أشرق يأتي إلهنا ولا يصمت نارٌ قدامه تأكل
    وحوله عاصفٌ جداً يدعو السماوات من فوق والأرض إلى مداينة شعبه اجمعوا إلي
    أتقيائي القاطعين عهدي على ذبيحةٍ وتخبر السماوات بعدله لأن الله هو الديان
    سلاه اسمع يا شعبي فأتكلم يا إسرائيل فأشهد عليك الله إلهك أنا لا على ذبائحك
    أوبخك فإن محرقاتك هي دائماً قدامي لا آخذ من بيتك ثوراً ولا من حظائرك أعتدةً
    لأن لي حيوان الوعر والبهائم على الجبال الألوف قد علمت كل طيور الجبال ووحوش
    البرية عندي إن جعت فلا أقول لك لأن لي المسكونة وملأها هل آكل لحم الثيران أو
    أشرب دم التيوس اذبح لله حمداً وأوف العلي نذورك وادعني في يوم الضيق أنقذك
    فتمجدني وللشرير قال الله: ما لك تحدث بفرائضي وتحمل عهدي على فمك وأنت قد
    أبغضت التأديب وألقيت كلامي خلفك إذا رأيت سارقاً وافقته ومع الزناة نصيبك
    أطلقت فمك بالشر ولسانك يخترع غشاً تجلس تتكلم على أخيك لابن أمك تضع معثرةً
    هذه صنعت وسكت ظننت أني مثلك أوبخك وأصف خطاياك أمام عينيك افهموا هذا يا أيها
    الناسون الله لئلا أفترسكم ولا منقذ ذابح الحمد يمجدني والمقوم طريقه أريه خلاص
    الله"
