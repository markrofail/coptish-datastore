title:
    english: Psalm 5:11-12
    arabic: مزامير ٥:١١-١٢
text:
    english: But let all those rejoice who put their trust in You; Let them ever shout for joy, because You defend them; For You, O LORD, will bless the righteous; With favor You will surround him as with a shield.
    arabic: ويفرح جميع المتكلين عليك إلى الأبد يهتفون وتظللهم ويبتهج بك محبو اسمك لأنك أنت تبارك الصديق يا رب كأنه بترسٍ تحيطه بالرضا
