title:
    english: Psalm 5:6,11
    arabic: مزامير ٥:٦-١١
text:
    english: You shall destroy those who speak falsehood; The LORD abhors the bloodthirsty and deceitful man. But as for me, I will come into Your house in the multitude of Your mercy; In fear of You I will worship toward Your holy temple. Lead me, O LORD, in Your righteousness because of my enemies; Make Your way straight before my face. For there is no faithfulness in their mouth; Their inward part is destruction; Their throat is an open tomb; They flatter with their tongue. Pronounce them guilty, O God! Let them fall by their own counsels; Cast them out in the multitude of their transgressions, For they have rebelled against You. But let all those rejoice who put their trust in You; Let them ever shout for joy, because You defend them; Let those also who love Your name Be joyful in You.
    arabic: تهلك المتكلمين بالكذب رجل الدماء والغش يكرهه الرب أما أنا فبكثرة رحمتك أدخل بيتك أسجد في هيكل قدسك بخوفك يا رب اهدني إلى برك بسبب أعدائي سهل قدامي طريقك لأنه ليس في أفواههم صدقٌ جوفهم هوةٌ حلقهم قبرٌ مفتوحٌ ألسنتهم صقلوها دنهم يا الله ليسقطوا من مؤامراتهم بكثرة ذنوبهم طوح بهم لأنهم تمردوا عليك ويفرح جميع المتكلين عليك إلى الأبد يهتفون وتظللهم ويبتهج بك محبو اسمك
