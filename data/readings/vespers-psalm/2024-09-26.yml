title:
  english: Psalm 84:3-4
  arabic: مزامير ٨٤:٣-٤
text:
  - english: Even the sparrow has found a home, And the swallow a nest for herself, Where she may lay her young-- Even Your altars, O LORD of hosts, My King and my God. Blessed are those who dwell in Your house; They will still be praising You.Selah
    arabic: العصفور أيضاً وجد بيتاً والسنونة عشاً لنفسها حيث تضع أفراخها مذابحك يا رب الجنود ملكي وإلهي طوبى للساكنين في بيتك أبداً يسبحونك سلاه
