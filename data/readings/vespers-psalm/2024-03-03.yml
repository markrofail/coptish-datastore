title:
  english: Psalm 92:4,5
  arabic: "مزامير ٩٢:٤-٥"
text:
  english: For You, LORD, have made me glad through Your work; I will triumph in
    the works of Your hands. O LORD, how great are Your works! Your thoughts are
    very deep.
  arabic: لأنك فرحتني يا رب بصنائعك بأعمال يديك أبتهج ما أعظم أعمالك يا رب وأعمق
    جداً أفكارك
