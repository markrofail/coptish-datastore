title:
  english: Psalm 68:11,35
  arabic: "مزامير ٦٨:١١-٣٥"
text:
  english: 'The Lord gave the word; Great was the company of those who proclaimed
    it: "Kings of armies flee, they flee, And she who remains at home divides
    the spoil. Though you lie down among the sheepfolds, You will be like the
    wings of a dove covered with silver, And her feathers with yellow gold."
    When the Almighty scattered kings in it, It was white as snow in Zalmon. A
    mountain of God is the mountain of Bashan; A mountain of many peaks is the
    mountain of Bashan. Why do you fume with envy, you mountains of many peaks?
    This is the mountain which God desires to dwell in; Yes, the LORD will dwell
    in it forever. The chariots of God are twenty thousand, Even thousands of
    thousands; The Lord is among them as in Sinai, in the Holy Place. You have
    ascended on high, You have led captivity captive; You have received gifts
    among men, Even from the rebellious, That the LORD God might dwell there.
    Blessed be the Lord, Who daily loads us with benefits, The God of our
    salvation!Selah Our God is the God of salvation; And to GOD the Lord belong
    escapes from death. But God will wound the head of His enemies, The hairy
    scalp of the one who still goes on in his trespasses. The Lord said, "I will
    bring back from Bashan, I will bring them back from the depths of the sea,
    That your foot may crush them in blood, And the tongues of your dogs may
    have their portion from your enemies." They have seen Your procession, O
    God, The procession of my God, my King, into the sanctuary. The singers went
    before, the players on instruments followed after; Among them were the
    maidens playing timbrels. Bless God in the congregations, The Lord, from the
    fountain of Israel. There is little Benjamin, their leader, The princes of
    Judah and their company, The princes of Zebulun and the princes of Naphtali.
    Your God has commanded your strength; Strengthen, O God, what You have done
    for us. Because of Your temple at Jerusalem, Kings will bring presents to
    You. Rebuke the beasts of the reeds, The herd of bulls with the calves of
    the peoples, Till everyone submits himself with pieces of silver. Scatter
    the peoples who delight in war. Envoys will come out of Egypt; Ethiopia will
    quickly stretch out her hands to God. Sing to God, you kingdoms of the
    earth; Oh, sing praises to the Lord,Selah To Him who rides on the heaven of
    heavens, which were of old! Indeed, He sends out His voice, a mighty voice.
    Ascribe strength to God; His excellence is over Israel, And His strength is
    in the clouds. O God, You are more awesome than Your holy places. The God of
    Israel is He who gives strength and power to His people. Blessed be God!'
  arabic: "الرب يعطي كلمةً المبشرات بها جندٌ كثيرٌ: ملوك جيوشٍ يهربون يهربون
    الملازمة البيت تقسم الغنائم إذا اضطجعتم بين الحظائر فأجنحة حمامةٍ مغشاةٌ
    بفضةٍ وريشها بصفرة الذهب عندما شتت القدير ملوكاً فيها أثلجت في صلمون جبل
    الله جبل باشان جبل أسنمةٍ جبل باشان لماذا أيتها الجبال المسنمة ترصدن الجبل
    الذي اشتهاه الله لسكنه بل الرب يسكن فيه إلى الأبد مركبات الله ربواتٌ ألوفٌ
    مكررةٌ الرب فيها سينا في القدس صعدت إلى العلاء سبيت سبياً قبلت عطايا بين
    الناس وأيضاً المتمردين للسكن أيها الرب الإله مباركٌ الرب يوماً فيوماً يحملنا
    إله خلاصنا سلاه الله لنا إله خلاصٍ وعند الرب السيد للموت مخارج ولكن الله
    يسحق رؤوس أعدائه الهامة الشعراء للسالك في ذنوبه قال الرب: من باشان أرجع أرجع
    من أعماق البحر لكي تصبغ رجلك بالدم ألسن كلابك من الأعداء نصيبهم رأوا طرقك يا
    الله طرق إلهي ملكي في القدس من قدامٍ المغنون من وراءٍ ضاربو الأوتار في الوسط
    فتياتٌ ضاربات الدفوف في الجماعات باركوا الله الرب أيها الخارجون من عين
    إسرائيل هناك بنيامين الصغير متسلطهم رؤساء يهوذا جلهم رؤساء زبولون رؤساء
    نفتالي قد أمر إلهك بعزك أيد يا الله هذا الذي فعلته لنا من هيكلك فوق أورشليم
    لك تقدم ملوكٌ هدايا انتهر وحش القصب صوار الثيران مع عجول الشعوب المترامين
    بقطع فضةٍ شتت الشعوب الذين يسرون بالقتال يأتي شرفاء من مصر كوش تسرع بيديها
    إلى الله يا ممالك الأرض غنوا لله رنموا للسيد سلاه للراكب على سماء السماوات
    القديمة هوذا يعطي صوته صوت قوةٍ أعطوا عزاً لله على إسرائيل جلاله وقوته في
    الغمام مخوفٌ أنت يا الله من مقادسك إله إسرائيل هو المعطي قوةً وشدةً للشعب
    مباركٌ الله"
