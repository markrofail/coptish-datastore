title:
  english: Psalm 117:1-2
  arabic: مزامير ١١٧:١-٢
text:
  - english: Oh, give thanks to the LORD, for He is good! For His mercy endures forever. Let Israel now say, "His mercy endures forever."
    arabic: سبحوا الرب يا كل الأمم حمدوه يا كل الشعوب لأن رحمته قد قويت علينا وأمانة الرب إلى الدهر هللويا
