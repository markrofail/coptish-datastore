title:
    english: Psalm 87:3,5,7
    arabic: مزامير ٨٧:٣-٥
text:
    english: 'Glorious things are spoken of you, O city of God!Selah "I will make mention of Rahab and Babylon to those who know Me; Behold, O Philistia and Tyre, with Ethiopia: "This one was born there.''|" And of Zion it will be said, "This one and that one were born in her; And the Most High Himself shall establish her."'
    arabic: 'قد قيل بك أمجادٌ يا مدينة الله سلاه أذكر رهب وبابل عارفتي هوذا فلسطين وصور مع كوش هذا ولد هناك ولصهيون يقال: هذا الإنسان وهذا الإنسان ولد فيها وهي العلي يثبتها'
