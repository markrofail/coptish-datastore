title:
  english: Psalm 132:4-5
  arabic: "مزامير ١٣٢:٤-٥"
text:
  english: I will not give sleep to my eyes Or slumber to my eyelids, Until I find
    a place for the LORD, A dwelling place for the Mighty One of Jacob."
  arabic: لا أعطي وسناً لعيني ولا نوماً لأجفاني أو أجد مقاماً للرب مسكناً لعزيز يعقوب
