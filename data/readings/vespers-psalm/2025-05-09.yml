title:
  english: Psalm 146:7,8
  arabic: "مزامير ١٤٦:٧-٨"
text:
  english: The LORD gives freedom to the prisoners. The LORD opens the eyes of the
    blind; The LORD raises those who are bowed down; The LORD loves the
    righteous.
  arabic: المجري حكماً للمظلومين المعطي خبزاً للجياع الرب يطلق الأسرى الرب يفتح
    أعين العمي الرب يقوم المنحنين الرب يحب الصديقين
