title:
    english: Psalm 30:5-7
    arabic: مزامير ٣٠:٥-٧
text:
    english: For His anger is but for a moment, His favor is for life; Weeping may endure for a night, But joy comes in the morning. Now in my prosperity I said, "I shall never be moved." LORD, by Your favor You have made my mountain stand strong; You hid Your face, and I was troubled.
    arabic: 'لأن للحظةٍ غضبه حياةٌ في رضاه عند المساء يبيت البكاء وفي الصباح ترنمٌ وأنا قلت في طمأنينتي: لا أتزعزع إلى الأبد يا رب برضاك ثبت لجبلي عزاً حجبت وجهك فصرت مرتاعاً'
