title:
    english: Psalm 111:1 - 111:2
    arabic: مزامير ١١١:١ - ١١١:٢
text:
    english: I will praise the LORD with my whole heart, In the assembly of the upright and in the congregation. The works of the LORD are great, Studied by all who have pleasure in them.
    arabic: هللويا أحمد الرب بكل قلبي في مجلس المستقيمين وجماعتهم عظيمةٌ هي أعمال الرب مطلوبةٌ لكل المسرورين بها
