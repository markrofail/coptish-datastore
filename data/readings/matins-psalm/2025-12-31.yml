title:
  english: Psalm 97:7-8
  arabic: مزامير ٩٧:٧-٨
text:
  english:
    - Worship Him, all you gods. Zion hears and is glad, And the daughters of Judah rejoice Because of Your judgments, O LORD.
  arabic:
    - يخزى كل عابدي تمثالٍ منحوتٍ المفتخرين بالأصنام اسجدوا له يا جميع الآلهة سمعت صهيون ففرحت وابتهجت بنات يهوذا من أجل أحكامك يا رب
