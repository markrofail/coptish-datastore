title:
  english: Psalm 105:3-4
  arabic: "مزامير ١٠٥:٣-٤"
text:
  english: Glory in His holy name; Let the hearts of those rejoice who seek the
    LORD! Seek the LORD and His strength; Seek His face evermore!
  arabic: افتخروا باسمه القدوس لتفرح قلوب الذين يلتمسون الرب اطلبوا الرب وقدرته
    التمسوا وجهه دائماً
