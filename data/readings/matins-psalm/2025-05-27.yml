title:
  english: Psalm 47:3 - 47:4
  arabic: مزامير ٤٧:٣ - ٤٧:٤
text:
  english:
    - He will subdue the peoples under us, And the nations under our feet. He will choose our inheritance for us, The excellence of Jacob whom He loves.
  arabic:
    - يخضع الشعوب تحتنا والأمم تحت أقدامنا يختار لنا نصيبنا فخر يعقوب الذي أحبه سلاه
