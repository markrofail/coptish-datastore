text:
  english:
    - But the LORD upholds the righteous. The LORD knows the days of the upright, And their inheritance shall be forever. The righteous shall inherit the land, And dwell in it forever.
  arabic:
    - لأن سواعد الأشرار تنكسر وعاضد الصديقين الرب الرب عارفٌ أيام الكملة وميراثهم إلى الأبد يكون الصديقون يرثون الأرض ويسكنونها إلى الأبد
