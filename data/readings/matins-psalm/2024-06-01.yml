title:
  english: Psalm 106:21 - 106:22 - 106:4
  arabic: "مزامير ١٠٦:٢١ - ١٠٦:٢٢ - ١٠٦:٤"
text:
  english: Who had done great things in Egypt, Wondrous works in the land of Ham,
    Remember me, O LORD, with the favor You have toward Your people. Oh, visit
    me with Your salvation.
  arabic: نسوا الله مخلصهم الصانع عظائم في مصر وعجائب في أرض حامٍ ومخاوف على بحر
    سوفٍ اذكرني يا رب برضا شعبك تعهدني بخلاصك
