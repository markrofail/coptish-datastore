title:
  english: Psalm 36:5 - 36:6
  arabic: مزامير ٣٦:٥ - ٣٦:٦
text:
  - english: Your love, O LORD , reaches to the heavens, your faithfulness to the skies. Your righteousness is like the mighty mountains, your justice like the great deep. O LORD , you preserve both man and beast.
    arabic: يا رب في السماوات رحمتك أمانتك إلى الغمام عدلك مثل جبال الله وأحكامك لجةٌ عظيمةٌ الناس والبهائم تخلص يا رب
