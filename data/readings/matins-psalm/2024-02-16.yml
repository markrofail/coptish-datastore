title:
    english: Psalm 66:13 - 15
    arabic: مزامير ٦٦:١٣-١٥
text:
    english: I will go into Your house with burnt offerings; I will pay You my vows, Which my lips have uttered I will offer You burnt sacrifices of fat animals, With the sweet aroma of rams.
    arabic: أدخل إلى بيتك بمحرقاتٍ أوفيك نذوري التي نطقت بها شفتاي وتكلم بها فمي في ضيقي أصعد لك محرقاتٍ سمينةً مع بخور كباشٍ أقدم بقراً مع تيوسٍ سلاه
