title:
    english: Psalm 23:1-3
    arabic: مزامير ٢٣:١-٣
text:
    english: The LORD is my shepherd; I shall not want. He makes me to lie down in green pastures; He leads me beside the still waters. He restores my soul.
    arabic: الرب راعي فلا يعوزني شيءٌ في مراعٍ خضرٍ يربضني إلى مياه الراحة يوردني يرد نفسي يهديني إلى سبل البر من أجل اسمه
