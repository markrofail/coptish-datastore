title:
  english: Psalm 86:9 - 10
  arabic: "مزامير ٨٦:٩-١٠"
text:
  english: All nations whom You have made Shall come and worship before You, O
    Lord, And shall glorify Your name. For You are great, and do wondrous
    things; You alone are God.
  arabic: كل الأمم الذين صنعتهم يأتون ويسجدون أمامك يا رب ويمجدون اسمك لأنك عظيمٌ
    أنت وصانعٌ عجائب أنت الله وحدك
