title:
    english: Psalm 102:19 - 102:21
    arabic: مزامير ١٠٢:١٩ - ١٠٢:٢١
text:
    english: For He looked down from the height of His sanctuary; From heaven the LORD viewed the earth, To declare the name of the LORD in Zion, And His praise in Jerusalem,
    arabic: لأنه أشرف من علو قدسه الرب من السماء إلى الأرض نظر لكي يحدث في صهيون باسم الرب وبتسبيحه في أورشليم
