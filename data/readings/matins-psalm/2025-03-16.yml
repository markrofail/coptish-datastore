title:
    english: Psalm 55:1 - 55:2 - 55:16
    arabic: مزامير ٥٥:١ - ٥٥:٢ - ٥٥:١٦
text:
    english: Give ear to my prayer, O God, And do not hide Yourself from my supplication. Attend to me, and hear me; I am restless in my complaint, and moan noisily, As for me, I will call upon God, And the LORD shall save me.
    arabic: اصغ يا الله إلى صلاتي ولا تتغاض عن تضرعي استمع لي واستجب لي أتحير في كربتي وأضطرب أما أنا فإلى الله أصرخ والرب يخلصني
