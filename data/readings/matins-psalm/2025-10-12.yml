title:
    english: Psalm 63:1-2
    arabic: مزامير ٦٣:١-٢
text:
    english: O God, You are my God; Early will I seek You; My soul thirsts for You; My flesh longs for You In a dry and thirsty land Where there is no water. So I have looked for You in the sanctuary, To see Your power and Your glory.
    arabic: يا الله إلهي أنت إليك أبكر عطشت إليك نفسي يشتاق إليك جسدي في أرضٍ ناشفةٍ ويابسةٍ بلا ماءٍ لكي أبصر قوتك ومجدك كما قد رأيتك في قدسك
