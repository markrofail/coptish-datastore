title:
  english: Psalm 34:11 - 34:5
  arabic: مزامير ٣٤:١١ - ٣٤:٥
text:
  english:
    - Come, you children, listen to me; I will teach you the fear of the LORD. They looked to Him and were radiant, And their faces were not ashamed.
  arabic:
    - هلم أيها البنون استمعوا إلي فأعلمكم مخافة الرب نظروا إليه واستناروا ووجوههم لم تخجل
