title:
  english: Psalm 26:2 - 26:3
  arabic: مزامير ٢٦:٢ - ٢٦:٣
text:
  english:
    - Examine me, O LORD, and prove me; Try my mind and my heart. For Your lovingkindness is before my eyes, And I have walked in Your truth.
  arabic:
    - جربني يا رب وامتحني صف كليتي وقلبي لأن رحمتك أمام عيني وقد سلكت بحقك
