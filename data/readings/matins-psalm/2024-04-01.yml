title:
  english: 'Psalm 55:1 - 27: 7,8'
  arabic: مزامير ٥٥:١ - ٢٧:٧-٨
text:
  english:
    - Give ear to my prayer, O God, And do not hide Yourself from my supplication. Hear, O LORD, when I cry with my voice! Have mercy also upon me, and answer me. When You said, "Seek My face," My heart said to You, "Your face, LORD, I will seek."
  arabic:
    - 'اصغ يا الله إلى صلاتي ولا تتغاض عن تضرعي استمع يا رب بصوتي أدعو فارحمني واستجب لي لك قال قلبي: قلت اطلبوا وجهي وجهك يا رب أطلب'
