title:
    english: Psalm 65:9-10
    arabic: مزامير ٦٥:٩-١٠
text:
    english: You visit the earth and water it, You greatly enrich it; The river of God is full of water; You provide their grain, For so You have prepared it. You water its ridges abundantly, You settle its furrows; You make it soft with showers, You bless its growth.
    arabic: تعهدت الأرض وجعلتها تفيض تغنيها جداً سواقي الله ملآنةٌ ماءً تهيئ طعامهم لأنك هكذا تعدها أرو أتلامها مهد أخاديدها بالغيوث تحللها تبارك غلتها
