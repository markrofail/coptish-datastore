title:
  english: 'Psalm 73:23 - 73:24 - 73:28 - 9: 14'
  arabic: مزامير ٧٣:٢٣ - ٧٣:٢٤ - ٧٣:٢٨ - ٩:١٤
text:
  english:
    - You hold me by my right hand. You will guide me with Your counsel, And afterward receive me to glory. But it is good for me to draw near to God; I have put my trust in the Lord GOD, That I may tell of all Your praise In the gates of the daughter of Zion.
  arabic:
    - ولكني دائماً معك أمسكت بيدي اليمنى برأيك تهديني وبعد إلى مجدٍ تأخذني أما أنا فالاقتراب إلى الله حسنٌ لي جعلت بالسيد الرب ملجإي لأخبر بكل صنائعك لكي أحدث بكل تسابيحك في أبواب ابنة صهيون مبتهجاً بخلاصك
