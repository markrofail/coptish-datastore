title:
  english: Psalm 65:2 - 65:3
  arabic: مزامير ٦٥:٢ - ٦٥:٣
text:
  english:
    - O You who hear prayer, To You all flesh will come. Iniquities prevail against me; As for our transgressions, You will provide atonement for them.
  arabic:
    - يا سامع الصلاة إليك يأتي كل بشرٍ آثامٌ قد قويت علي معاصينا أنت تكفر عنها
