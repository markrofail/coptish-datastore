title:
    english: Psalm 34:19 - 34:20
    arabic: مزامير ٣٤:١٩ - ٣٤:٢٠
text:
    english: Many are the afflictions of the righteous, But the LORD delivers him out of them all. He guards all his bones; Not one of them is broken.
    arabic: كثيرةٌ هي بلايا الصديق ومن جميعها ينجيه الرب يحفظ جميع عظامه واحدٌ منها لا ينكسر
