title:
    english: Psalm 31:23 - 31:19
    arabic: مزامير ٣١:٢٣ - ٣١:١٩
text:
    english: Oh, love the LORD, all you His saints! For the LORD preserves the faithful, And fully repays the proud person. Oh, how great is Your goodness, Which You have laid up for those who fear You, Which You have prepared for those who trust in You In the presence of the sons of men!
    arabic: أحبوا الرب يا جميع أتقيائه الرب حافظ الأمانة ومجازٍ بكثرةٍ العامل بالكبرياء ما أعظم جودك الذي ذخرته لخائفيك وفعلته للمتكلين عليك تجاه بني البشر
