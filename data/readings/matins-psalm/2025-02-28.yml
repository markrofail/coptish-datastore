title:
    english: Psalm 30:1-2
    arabic: مزامير ٣٠:١-٢
text:
    english: I will extol You, O LORD, for You have lifted me up, And have not let my foes rejoice over me. O LORD my God, I cried out to You, And You healed me.
    arabic: أعظمك يا رب لأنك نشلتني ولم تشمت بي أعدائي يا رب إلهي استغثت بك فشفيتني
