title:
  english: Psalm 132:1 - 132:2 - 132:9 - 132:10
  arabic: مزامير ١٣٢:١ - ١٣٢:٢ - ١٣٢:٩ - ١٣٢:١٠
text:
  - english: 'LORD, remember David And all his afflictions; How he swore to the LORD, And vowed to the Mighty One of Jacob: Let Your priests be clothed with righteousness, And let Your saints shout for joy. For Your servant David''s sake.'
    arabic: 'اذكر يا رب داود كل ذله كيف حلف للرب نذر لعزيز يعقوب: كهنتك يلبسون البر وأتقياؤك يهتفون من أجل داود عبدك لا ترد وجه مسيحك'
