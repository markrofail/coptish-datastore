title:
  english: Psalm 31:1 - 31:19
  arabic: مزامير ٣١:١ - ٣١:١٩
text:
  - english: In You, O LORD, I put my trust; Let me never be ashamed; Deliver me in Your righteousness. Oh, how great is Your goodness, Which You have laid up for those who fear You, Which You have prepared for those who trust in You In the presence of the sons of men!
    arabic: عليك يا رب توكلت لا تدعني أخزى مدى الدهر بعدلك نجني ما أعظم جودك الذي ذخرته لخائفيك وفعلته للمتكلين عليك تجاه بني البشر
