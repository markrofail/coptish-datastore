title:
  english: Commemorations for Baramouda 5
  arabic: السنكسار برموده 5
commemorations:
  - title:
      english: 1. The Commemoration of the Great Prophet Ezekiel, the son of Buzi.
      arabic: 1. نياحة حزقيال بن بوزي النبى
    text:
      english: 'On this day the great prophet Ezekiel the son of Buzi departed. This righteous man was a priest, and Nebuchadnezzar exiled him with king Jehoiachin to Babylon. There in the land of the Chaldeans by the river Chebar, the spirit of the Lord was upon him, and he prophesied about wondrous things for twenty two years. He spoke concerning the birth of the Lord Christ by the Lady the Virgin St. Mary and how after she had borne Him, she would remain a virgin: "Then He brought me back to the outer gate of the sanctuary which faces toward the east, but it was shut. And the LORD said to me, "This gate shall be shut; it shall not be opened, and no man shall enter by it, because the LORD God of Israel has entered by it; therefore it shall be shut" (Ezekiel 44:1-2). He prophesied concerning the baptism that sanctify the soul of the man and his body, soften his stony heart, and make him a son of God by the descent of the Holy Spirit upon him. He admonished the priests for their forsaken the teaching of the people, warning them that God will ask for their souls from them if they neglect teaching them. He prophesied concerning the common resurrection and the rising of the bodies with their souls, and about their rewards for whatever they deserve. He said many useful sayings which are of benefit to those who read them, and God manifested through him many signs and great wonders. When the children of Israel worshipped idols in Babylon, he rebuked them and their leaders rose up and killed him. They buried him in the tomb of Shem and Arphaxad. May his prayers be with us. Amen'
      arabic: في مثل هذا اليوم تنيح النبي العظيم حزقيال بن بوزي الكاهن . وكان هذا الصديق كاهنا ثم سباه نبوخذ نصر إلى بابل مع يهوياكين الملك . وهناك عند نهر خابور في أرض الكلدانيين حل عليه روح الرب فتنبأ بأمور عجيبة مدة اثنتين وعشرين سنة منها قوله عن ميلاد السيدة العذراء والدة الإله وبقائها بعد الولادة عذراء:ان الرب أراه متجها للمشرق وهو مغلق . وقال له:" هذا الباب يكون مغلقا لا يفتح ولا يدخل منه إنسان لأن الرب اله إسرائيل دخل منه فيكون مغلقا (حز 44:1 و 2) .وتنبأ عن المعمودية التي تقدس نفس الإنسان وجسمه وتلين قلبه الحجري وتجعله ابنا لله بحلول الروح المقدس عليه وبكت الكهنة علي تركهم تعليم الشعب وحذرهم من ذلك مبينا لهم أن الله يطلب نفوسهم منهم ان هم أهملوا تعليمهم . ثم تنبأ عن القيامة العامة وعن قيامة الأجساد بأرواحها التي كانت متحدة بها وعن مجازاتها بما تستحقه وذكر أقوالا كثيرة نافعة لكل من يقف عليها وأظهر الله علي يديه آيات عظيمة . ولما عبد بنو إسرائيل الأصنام في بابل بكتهم فوثب عليه رؤساؤهم وقتلوه ثم دفنوه في مدافن سام وار فكشاد صلاته تكون معنا . آمين
  - title:
      english: 2. The Martyrdom of St. Hepatius, Bishop of Gangra.
      arabic: 2. نياحة يعقوب بن زبدى
    text:
      english: 'On this day also St. Hepatius, Bishop of Gangra, in the province of Paphlognia (Pavlagonia), was martyred. He was in the early part of the fourth century, and he attended the first Universal Council at Nicea, year 325 A.D. He was one of the great fathers that defended the Divinity of the Word of God and His equality with His Father in essence, and refuted the error of the heresies of Arius, Appolonius, Novatius and others. God had honored him with the gift of performing wonders, and was called the wonder worker. One of his wonders, during the days of Emperor Constans the son of Constantine the great: A beast entered the royal barns. The Emperor sent to the Saint asking him to go to the barns and kill that beast. The holy shepherd went there and after he prayed, he asked the servants to collect firewood in the yard of the city and put it on fire and they did. The Saint took his staff and put it in the beast''s mouth and led it to the fire and it was burnt. As a commemoration of this miracle the Emperor ordered to hang the saint''s picture over the doors of the barns. On his way back, from Nicea after attending the first Universal Council, to Gangra, a group of heretics were waiting for him by the road, attacked him, stoned him and he was martyred (On the 31st. day of March) then threw his body in a hay barn. When the people of the city of Gangra knew of the departure of their good shepherd, they went in hast to the place where he was martyred and took the holy remains with great honor and buried him in the city. May his blessings be with us and glory be to God forever. Amen.'
      arabic: في هذا اليوم تذكار نياحة يعقوب بن زبدي. صلاته تكون معنا و لربنا المجد دائما أبديا آمين .
  - title:
      english: ''
      arabic: 3. استشهاد القديس هيباتيوس أسقف غنغرة
    text:
      english: ''
      arabic: في مثل هذا اليوم استشهد القديس هيباتيوس أسقف غنغرة في إقليم بافلاغونيا ، ورأس هذه الأبرشية وساس شعبها في أوائل القرن الرابع ، فحضر المجمع المسكوني النيقاوي الأول سنة 325 م . وكان من آبائه العظام المحامين عن ألوهية كلمة الله ومساواته لأبيه في الجوهر ، مفندا ضلال الهرطقة الأريوسيين والأبوليناريين وانوفاتيانيين وغيرهم . وقد شرفه الله بموهبة صنع العجائب التي فعلها في أوقات كثيرة وبأنواع عديدة ولهذا لقب بالعجائبي . ومن عجائبه أنه في أيام الملك قسطندي بن قسطنطين العظيم ،دخل من البر إلى المخازن الملكية تنين مخيف . فأرسل إلى القديس طالبا منه أن يمضي إلى المخازن ويقتل هذا التنين . فذهب الراعي القديس إلى هناك وبعد أن صلي قال للخدام أن يجمعوا حطبا في ساحة المدينة ويضرموا به النار ففعلوا فأخذ القديس عكازه ووضعه في فم التنين وقادة بها ملجما إلى الأتون فاحترق وتذكارا لهذه الأعجوبة أمر الملك بتعليق رسم القديس علي جدار المخازن وفيما كان القديس راجعا من نيقية بعد انعقاد المجمع المسكوني الأول قاصدا غنغرة خرج عليه فريق من الهراطقة كانوا قد كمنوا له في الطريق ، فوثبوا عليه ورجموه بالحجارة ومات شهيدا ( في يوم 31 آذار ) ثم طرحوا جسده في مخزن تبن فلما علم أهالي مدينة غنغرة بوفاة راعيهم الصالح أسرعوا إلى المحل الذي قتل به ونقلوا بقاياه المقدسة بكل إكرام ودفنوها في المدينة . بركاته تكون معنا . ولربنا المجد دائما . آمين
