title:
  english: Commemorations for Toba 14
  arabic: السنكسار طوبه 14
commemorations:
  - title:
      english: 1.The Departure of St. Archiledis (Arselidas).
      arabic: 1. نياحة القديس ارشليدس الراهب المجاهد
    text:
      english: On this day St. Archiledis departed. This fighter was born in the city of Rome. His father's name was "John" and his mother's name was "Sinclatiki". They were righteous before the Lord and lived according to His commandments. This saint's father died when he was 12 years old. When his mother wanted him to get married, he declined. She advised him to go to the Emperor to take over his father's position. She sent along with him two of their men and a precious gift to present to the Emperor. While they were sailing, they encountered a great tempest with high waves and strong winds, so that the ship was wrecked. The saint hung onto one of the ship's planks, and God saved him from drowning. When he made it to the seashore, he found a body of a dead man that was thrown to the shore by the waves. He reflected on the transience of the world and its temporal nature, and said to himself, "What do I have to do with this temporal world, and what would I profit when I die and become dust?" He arose and prayed to the Lord Christ to guide him to the right way. Then he walked diligently until he arrived at the monastery of St. Romanus. He gave to the abbot of the monastery what was left of his money. He stayed there living an ascetic life, denying himself food and clothing, until he reached a level of perfection. The Lord granted him the gift of healing the sick. He made an oath not to ever see the face of any woman. When he did not return to his mother for a long time, and she did not know his whereabouts, she thought that he died, and she grieved much over him. She built a hostel for the poor and the strangers, and she lived in one of its rooms. One day she heard two merchants talking about her son and his holy monastic life and the grace of God that was upon him. When she inquired about him, she became sure that it was him, her own son. She arose quickly and went to that monastery. When she arrived, she sent to inform the saint of her arrival. St. Archiledis answered her saying that he had made an oath before God not to ever see a woman. She repeated her request, and threatened that if he did not allow her to see him, she would go to the wilderness to be eaten by the wild beasts. When he learned of her persistence, and that he could not renege on his oath, he prayed to the Lord christ to take his soul. Then he told the gate keeper to allow her to come in while God had answered his request. When his mother entered his cell, she found that he had given up his spirit. She cried, wept and asked God to take her soul also, and God answered her prayer. When they tried to separate their bodies, they heard a voice coming from St. Archiledis' body saying, "Let my body be with the body of my mother, for I did not grant her own heart's desire to see me." They buried both of them in one grave. God honored this saint in performing many miracles. His prayers be with us. Amen.
      arabic: 'في مثل هذا اليوم تنيح القديس أرشليدس . وقد ولد هذا المجاهد بمدينة رومية ، واسم والده يوحنا وأمه سنكلاتيكي، وكانا بارين أمام الله ، سالكين بحسب وصاياه . مات والده وهو ابن اثنتي عشرة سنة ، ولما أرادت أمه ان تزوجه لم يقبل فأشارت عليه ان يمضي إلى الملك ليأخذ وظيفة أبيه ، وأرسلت معه غلامين بهدية عظيمة ليقدمها إلى الملك . فلما سافروا هاج البحر عليهم برياح شديدة فانكسرت السفينة ، فتعلق القديس بقطعة من خشب السفينة ونجا من الغرق بعناية الله . ولما صعد إلى البر وجد جثة إنسان قد قذفها الموج ، فتذكر مآل الناس وزوال العالم ، وحدث نفسه قائلا:ما لي وهذا العالم الزائل . وماذا اربح عندما أموت وأصير ترابا . ثم نهض وصلي إلى السيد المسيح ان يهديه إلى الطريق القويم ، ثم جد في السير إلى ان وصل دير القديس رومانوس ، فقدم للرئيس ما بقي لديه من المال . وأقام هناك سالكا حياة التقشف والزهد في المأكل والملبس ، حتى بلغ درجة الكمال ، ومنحه الرب نعمة شفاء المرضي . ثم قطع عهدا علي نفسه ان لا يري وجه امرأة مطلقا . ولما طال غيابه عن والدته ، ولم تعلم من أمره شيئا ، ظنت انه مات ، فحزنت عليه كثيرا ، ثم بنت فندقا للفقراء والغرباء ، وأقامت في حجرة منه . وسمعت ذات يوم اثنين من التجار يتحدثان بخبر ابنها أرشليدس وقداسته ونسكه ونعمة الله التي عليه ، ولما تقصت منهما الخبر تأكدت انه ولدها ، فنهضت مسرعة إلى ذلك الدير . ولما وصلت أرسلت إلى القديس تخبره بوصولها ، فأجابها قائلا:انه قطع عهدا مع الله ان لا يبصر امرأة مطلقا . فكررت الطلب وهددته بأنه إذا لم يسمح لها برؤيته ، مضت إلى البرية لتأكلها الوحوش . ولما عرف أنها لا تتركه ، كما انه لا يقدر ان ينكث عهده ، صلي طالبا من السيد المسيح ان يأخذ نفسه . ثم قال للبواب دعها تدخل ، وكان الله قد أجاب طلبه ، إذ ان أمه لما دخلت وجدته قد اسلم الروح ، فصرخت باكية وطلبت إلى الله ان يأخذ نفسها ايضا ، فاستجاب الله طلبتها . ولما قصدوا ان يفرقوا بين جسديهما سمعوا صوتا من جسده يقول : اتركوا جسدي مع جسد والدتي ، لأنني لم أطيب قلبها بان تراني . فوضعوا الاثنين في قبر واحد . وقد شرف الله هذا القديس بعمل آيات كثيرة . صلاته تكون معنا ولربنا المجد دائما ابديا امين .'
  - title:
      english: 2.The Departure of St. Maximus, Brother of St. Domadius (Domatius).
      arabic: 2. استشهاد القديسة مهراتى
    text:
      english: On this day also, St. Maximus, brother of St. Domadius (Domatius), departed. They were the children of Emperor Walendianus. Their prayers be with us and Glory be to our God forever. Amen.
      arabic: في مثل هذا اليوم تذكار استشهاد القديسة مهراتى. صلاتها تكون معنا و لربنا المجد دائما ابديا امين .
