title:
  english: Commemorations for Baramouda 17
  arabic: السنكسار برموده 17
commemorations:
  - title:
      english: 1. The Martyrdom of St. James the Apostle Brother of St. John the
        Apostle.
      arabic: 1. استشهاد القديس يعقوب بن زبدى الرسول
    text:
      english: 'On this day, St. James the Apostle, the son of Zebedee, and the
        brother of St. John, the Apostle, was martyred. After he had preached
        the Gospel in Judea and Samaria, he went to Spain. He preached the
        Gospel there, and its people believed in the Lord Christ. He returned to
        Jerusalem and pursued his ministry. He always advised his flock to give
        alms to the poor, the needy, and the weak. They accused him before Herod
        who called him and asked him: "Are you the one that instigating the
        people not to give the taxes to Caesar but to give it to the poor and
        the churches?" Then he smote him with the sword, cutting off his head,
        and St. James received the crown of martyrdom. Clement of Alexandria,
        from the fathers of the second century, said: "The soldier that seized
        the Saint, when he saw his courage, he realized that there must be a
        better life and asked the Saint for his forgiveness. Then the soldier
        confessed Christianity and received the crown of martyrdom (Acts 12:1,2)
        along with the Apostle in the year 44 A.D." Because Herod saw that it
        pleased the Jews, he proceeded further to seize Peter also. So when he
        had apprehended him, he put him in prison, and delivered him to four
        squads of soldiers to keep him, intending to bring him before the people
        after Passover. (Acts 12:3-4) So on a set day Herod, arrayed in royal
        apparel, sat on his throne and gave an oration to them. And the people
        kept shouting, "The voice of a god and not of a man!" Then immediately
        an angel of the Lord struck him because he did not give glory to God.
        And he was eaten by worms and died. (Acts 12:21-23) As of the body of
        St. James, the believers took it, shrouded it, and buried it by the
        Temple. It was said that the body of St. James was translated to Spain,
        where James the elder considered to be its Apostle. His prayers be with
        us and Glory be to our God forever. Amen.'
      arabic: 'في مثل هذا اليوم استشهد القديس يعقوب الرسول أخي القديس يوحنا الرسول
        إبنا زبدى. وذلك أنه بعدما نادي في اليهودية والسامرة ، سافر إلى أسبانيا
        وبشر أهلها بالإنجيل فآمنوا بالسيد المسيح وعاد إلى أورشليم وباشر خدمته .
        وكان يوصي شعبه بتقديم الصدقات إلى الفقراء والمساكين والضعفاء فوشوا به
        لدي هيرودس فاستدعاه وقال له أنت الذي تدعو أن لا يعطوا الجزية لقيصر بل
        يصرفوها علي الفقراء والكنائس ثم ضربه بالسيف فقطع رأسه ونال إكليل الشهادة
        وقد روى أكليمندس الإسكندري من رجال الجيل الثاني قائلا ان الجندي الذي قبض
        علي القديس لمار رأى شجاعته علم أنه لا بد من حياة أخري أفضل . فطلب الصفح
        من القديس فقال له حييت يا ولدي ثم اعترف الجندي بالمسيحية فنال إكليل
        الشهادة (أع 12:1 ، 2 ) مع الرسول سنة 44 م ويقال أن جسده نقل إلى
        أسبانيا حيث يعتبر يعقوب الكبير رسولها ثم اعتقل أيضا القديس بطرس الرسول
        وأودعه السجن حتى ينتهي الفصح ويقتله (أع 12:3 و 4 ) . فضربه ملاك الرب .
        وذلك أنه لبس في يوم معين الحلة الملوكية وجلس علي كرسي الملك وجعل يخاطبهم
        فصرخ الشعب هذا صوت اله لا صوت إنسان " . ففي الحال ضربه ملاك الرب لأنه لم
        يعط المجد لله فصار يأكله الدود ومات (أع 12:21 –23) أما جسد القديس
        يعقوب فقد أخذه المؤمنون وكفنوه ودفنوه عند الهيكل. صلاته تكون معنا ولربنا
        المجد دائما . آمين'
