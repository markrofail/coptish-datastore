          english: ''
          arabic: 6. تذكار استشهاد المعلم ملطي
      text:
          english: ''
          arabic: في مثل هذا اليوم من سنة 1519ش ( 19 مايو سنة 183م) تقيم الكنيسة تذكار استشهاد المعلم ملطي . الذي كان كاتبا عند أيوب بك الدفتردار من مماليك محمد بك أبو الذهب ولما احتل الفرنسيون البلاد كونوا ديوانا للنظر في القضايا العامة وجعلوا المعلم ملطي رئيسا له بموافقة أعضائه من مسلمين ومسيحيين وذلك لما امتاز به من الاستقامة والخبرة وحسن التدبير واستمر المعلم ملطي بدير الديوان بمهارة مدة حكم الفرنسيين وبعد خروجهم نودي بأن لا يتعرض أحد لأعيان المسيحيين وخص بالذكر المعلم جرجس الجوهري والمعلم واصف والمعلم ملطي ولما اضطربت البلاد واختل الأمن بها وفي أيام طاهر باشا والي مصر قبضوا علي المعلم ملطي وقطعوا رقبته عند باب زويلة فنال إكليل الشهادة . شفاعته تكون معنا . ولربنا المجد دائما . آمين
