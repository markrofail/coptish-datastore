title:
  english: Commemorations for Hator 28
  arabic: السنكسار هاتور 28
commemorations:
  - title:
      english: 1. The Martyrdom of St. Sarapamon, Bishop of Niku.
      arabic: 1. استشهاد القديس صرابامون أسقف نقيوس
    text:
      english: This day marks the martyrdom of St. Sarapamon, Bishop of Niku
        (Nakiyos). He was born in Jerusalem. His father's name was Abraham, the
        son of Levi, the son of Joseph, Simon's brother and uncle of Stephen,
        the Archdeacon and the first martyr. He was from the tribe of Judah. At
        birth, he was called Simon after his grandfather. When his father died,
        Simon longed to become a Christian. The angel of the Lord appeared to
        him and commanded him to go to Abba John, Bishop of Jerusalem, who
        taught him the mystery of the incarnation of the Lord Christ. However,
        he did not dare to baptize him in Jerusalem, for his fear of Jews, and
        he was pondering what he should do. The Virgin St. Mary, appeared to
        Simon and told him to go to the city of Alexandria, to St. Theonas, 16th
        Pope of Alexandria. He departed and the angel of the Lord, in the form
        of a man, accompanied him on his journey to the city of Alexandria. He
        went to Pope Theonas, who rejoiced on seeing him, preached to him and
        baptized him. He then became a monk in El-Zogag monastery, (the
        monastery of Abba Severus, outside Alexandria). When Pope Theonas
        departed and Abba Peter, the seal of the martyrs, succeeded him, Abba
        Peter summoned Simon so that he could assist him in the works of the
        patriarchate. When the chair of the city of Niku (Nakiyos) became
        vacant, Abba Peter ordained Simon Bishop over it. His flock rejoiced
        greatly in him and the Lord performed many signs and wonders at his
        hands. There were pagan temples close to his city, and he pleaded to the
        Lord Christ until they were destroyed and were covered with water and
        Paganism was eradicated from his diocese. The heresy of Sabilius of
        Upper Egypt, who taught that the Father and the Son and the Holy Spirit
        are one person, was also eradicated. When Diocletian denied Christ, they
        told him that Sarapamon the Bishop had hindered the worship of idols
        with his teachings. Diocletian ordered Anba Sarapamon to be brought to
        him. When Anba Sarapamon arrived in Alexandria with the messengers, he
        spent the night in prison. Pope Peter, accompanied by some clergy, came
        to see him. When they embraced him, they saw his face as though it was
        that of an angel. When Anba Sarapamon came before the Emperor, he
        tortured him with all kinds of torture, but the Lord Christ raised him
        up every time without suffering. When the Emperor saw that many people
        believed because of him, he sent him to Arianus, Governor of Ansena, who
        tortured him and threatened to cut off his head if he did not change his
        mind. It happened that Arianus was in Alexandria, so he took St.
        Sarapamon with him in the ship. When the ship reached Niku (Nakiyos),
        his home town, the ship stopped and no one was able to move it. They
        took the saint off the ship and led him to the northern part of the
        city, where they cut off his head and he received the crown of
        martyrdom. The people of his diocese carried his body to the church with
        great honor. His prayers be with us and Glory be to our God forever.
        Amen.
      arabic: في مثل هذا اليوم استشهد القديس صرابامون أسقف نقيوس ، الذي ولد بأورشليم
        من أب اسمه إبراهيم بن لاوي بن يوسف آخي سمعان خال استفانوس رئيس الشمامسة
        وأول الشهداء ، من قبيلة يهوذا ، وعند ولادته سمي سمعان ، علي اسم جده ،
        ولما توفي والده اشتهي سمعان إن يصير مسيحيا ،فظهر له ملاك الرب وأمره إن
        يمضي إلى الانبا يوحنا أسقف أورشليم ، الذي عرفه عن سر تجسد السيد المسيح ،
        إلا انه لم يجسر إن يعمده بأورشليم خوفا من اليهود ، فظل مترددا فيما يعمل
        ، فظهرت السيدة العذراء مريم لسمعان وعرفته إن يمضي إلى مدينة الإسكندرية ،
        ويذهب إلى القديس ثاؤنا بابا الإسكندرية السادس عشر ، فمضي وصحبه في طريقه
        ملاك الرب في زي إنسان حتى وصل إلى الإسكندرية ، وقصد البابا ثاؤنا ، ففرح
        به ووعظه وعمده ، ثم ترهب في دير الزجاج ، ولما تنيح البابا ثاؤنا ،
        وأقاموا البابا بطرس خاتم الشهداء ، أرسل فاستحضره لساعده في أعمال
        البطريركية ، ولما خلا كرسي نقيوس رسمه أسقفا عليه ، ففرحت به رعيته كثيرا
        ، واظهر الرب علي يديه عدة آيات وعجائب “ منها انه كان بجوار مدينته برابي
        لعبادة الأوثان ، فلم يزل يطلب من السيد المسيح حتى تهدمت وغطاها الماء
        واستأصلت عبادة الأصنام من كرسيه ، كما استأصل ايضا بدعة سبيليوس الصعيدي
        الذي كان يعلم بان الاب والابن والروح القدس أقوم واحد ، ولما كفر
        دقلديانوس اعلموه بان صرابامون الأسقف قد عطل عبادة الأوثان بتعليمه ، فأمر
        بإحضاره إليه ، فلما وصل إلى الإسكندرية مع الرسل قضي ليلته في السجن ، حيث
        قابله البابا بطرس وجماعة من الكهنة وصافحوه فرأوا وجهه كوجه ملاك ، ولما
        وصل صرابامون إلى الملك عذبه بأنواع العذاب ، والسيد المسيح يقيمه بغير آلم
        ، ولما رأي الملك إقبال الكثيرين علي الإيمان بسببه ، أرسله إلى أريانا
        والي الصعيد لتعذيبه وقطع رأسه إن لم يرجع عن رأيه ، واتفق إن كان أريانا
        بالإسكندرية فأخذه معه في سفينة ، ولما وصلوا إلى نقيوس بلده وقفت بهم
        السفينة ولم يستطيعوا إن يحركوها ، فاخرجوا القديس وذهبوا به إلى بحري
        البلد ، وهناك قطعوا رأسه ونال إكليل الشهادة ، واخذ شعبه الجسد بكرامة
        وعظمة إلى الكنيسة ، صلاته تكون معنا ولربنا المجد دائما ابديا امين .
