title:
  english: Commemorations for Mesra 24
  arabic: السنكسار مسرى 24
commemorations:
  - title:
      english: 1. The Departure of St. Takla Haymanot, the Ethiopian.
      arabic: 1. نياحة القديس تكلاهيمانوت الحبشى
    text:
      english: On this day, the great hermit and the blessed St. Takla Haymanot, the
        Ethiopian, departed. He was born in a village nearby Jerusalem which was
        the share of Zadok and Abia-thar the priests during the reign of King
        Soliman, son of King David. Zadok begot Azariah, Azariah begot Zadok,
        who was named after his grandfather, and Zadok begot Levi, and so forth
        till the father of this saint was born. His name was Tsega Ze-Ab (which
        means the Grace of the Father) and he married a woman whose name was
        Sarah. They were righteous, God fearing and very rich. They always
        celebrated the commemoration of the honorable Archangel Michael on the
        twelfth day of each Coptic month, and gave alms to the poor and the
        needy. Sarah, the mother of this saint, was very beautiful, meek and
        adorned with many virtues, hence they called her "Egezi-Hareya" (i.e.
        God has chosen her). However, She and her husband were bitter and sad
        because they did not have any children. She went daily to the church
        imploring God to give her a child that would delight her heart. Her
        husband also went to the church at the time of the offering of the
        incense and taught the congregation the fundamentals of faith. Every
        time he went to the church he took from his own money an offering to the
        house of God. They both agreed to disperse their money to the poor, the
        needy, the monasteries and the churches. Meanwhile the king died, and
        another king reigned who worshipped the idols. The new king demolished
        the churches and built pagan temples. He was unjust and he plundered and
        captured women, among them "Egezi-Hareya", the mother of St. Takla.
        Later she returned safely to her husband and both glorified God and
        praised His Holy Name. Afterwards, the angel of the Lord appeared to
        them in a vision at night, and announced to them the birth of this
        saint. When the saint was about one and half years old, a famine befell
        Ethiopia. When the twelfth day of the blessed month of Baramhat, the
        commemoration of the honorable head of the Heavenly hosts, drew near,
        Sarah, the mother of the child, was crying because she was not able to
        celebrate this occasion. The child wiped away her tears with his little
        hands and yet he was still unable to talk. He pointed to her to carry
        him to where there was a plate with a little flour in it. She took him
        to the plate where he dipped his hand in the flour. The flour increased
        until it was pouring onto the floor. She brought baskets and every time
        she emptied the plate, it became full again, until she had filled twelve
        baskets. His mother then knew that God was with the child. Then she
        brought to him the empty container of oil. He placed his hand over it
        and it was filled with the power of God. In the same fashion, other
        containers in the house were filled. When Tsega Ze-Ab, the father of the
        child, returned from the church and knew what happened, he glorified
        God. They celebrated the commemoration of the archangel Michael, fed the
        poor and all the neighbors. God honored this saint with many miracles
        that he performed during his life and also after his departure. When St.
        Takla Haymanot completed his good strife, he departed in peace. May his
        prayers be with us. Amen.
      arabic: في مثل هذا اليوم تنيح القديس المغبوط والناسك العظيم تكلاهيمانوت الحبشي
        وقد ولد في قرية قرب أورشليم كانت نصيبا لصادوق وأبياثار الكاهنين في عهد
        الملك سليمان بن داود فصادوق هذا ولد عزاريا . وعزاريا ولد صادوق علي اسم
        والده وصادوق هذا ولد لآوي . وهكذا إلى أن ولد والد هذا القديس وكان اسمه
        سجاز آب ( أي نعمة الأب ) ثم تزوج بامرأة اسمها سارة وكانا كلاهما بارين
        خائفين الله وغنيين جدا وكانا يعملان تذكارا لرئيس الملائكة الجليل ميخائيل
        في اليوم الثاني عشر من كل شهر ويقدمان صدقة للفقراء والمساكين أما سارة
        والدة هذا القديس فكانت حسنة المنظر جميلة الطبع متحلية بفضائل كثيرة لذلك
        دعوها اكزيهاريه ( أي مختارة الله ) غير أنها كانت مرة النفس متوجعة القلب
        هي وزوجها لأنهما لم يرزقا ولدا يقر عينيها وكان زوجها أيضا يذهب إلى
        الكنيسة وقت رفع البخور ويعلم الشعب أصول الإيمان وفي كل مرة كان يأخذ معه
        من ماله الخاص تقدمه لبيت الله ثم اتفق الاثنان علي توزيع أموالهما علي
        الفقراء والمعوزين والأديرة والكنائس . وفي ذلك الحين مات الملك وجلس ملك
        آخر عابد الأوثان . فهدم الكنائس وبني هياكل الأوثان وظلم وسلب وسبي النساء
        وضمنهن اكزيهاريه أم القدس ولكنها عادت إلى زوجها بسلام فمجد الله وسبح
        اسمه القدوس وبعد ذلك ظهر لهما ملاك الرب في رؤيا الليل وبشرهما بميلاد هذا
        القديس فلما ولد وبلغ من العمر سنة ونصفا حدث جوع في أثيوبيا وكان اليوم
        الثاني عشر من شهر برمهات تذكار الجليل رئيس الطغمات السمائية قد اقترب
        فصارت أم الطفل تبكي حزينة علي خلو يدها وعدم إمكانها القيام بعمل التذكار
        فمسح الطفل دموعها بيديه الصغيرتين ولعدم إمكانه النطق أشار إليها بيده أن
        تدخله إلى حيث كان هناك طبق فيه قليل من الدقيق فأدخلته ووضع يده في ذلك
        الدقيق القليل فصار كثيرا حتى بدأ يتدفق إلى الأرض فأحضرت قففا وكان كلما
        فرغت الطبق عاد إلى الامتلاء . وهكذا إلى أن امتلأت اثنتا عشرة قفة فعلمت
        أمه أن الرب معه وقدمت إليه قدور السمن والزيت الفارغة فوضع يده عليها
        فامتلأت أيضا بقوة الله . ولما حضر أبوه من الكنيسة وعلم بالآمر مجد الله
        كثيرا ثم عمل التذكار وأطعم الفقراء وكل الجيران وقد شرفه الله بعمل آيات
        كثيرة في حياته وبعد مماته ولما أكمل سعيه الصالح تنيح بسلام . صلاته تكون
        معنا آمين .
  - title:
      english: 2. The Departure of St. Thomas, Bishop of Mar'ash (Syria).
      arabic: 2. نياحة القديس توما أسقف مرعش
    text:
      english: On this day also, the fighter father, St. Thomas, Bishop of Mar'ash,
        departed. He was an ascetic worshipper, who fasted and prayed
        continually, with many merciful deeds. Therefore, they ordained him a
        bishop for the city of Mar'ash. He shepherded the flock of Christ with
        the best of care. When the infidel Emperor Diocletian reigned, he sent
        one of his representatives to the city of Mar'ash to torture the
        Christians. He started with this saint. He ordered the saint to worship
        the idols. The saint not only disobeyed him but also rebuked him on his
        idolatry. He tortured the saint severely by flogging, and dismemberment,
        then he cast him in an abandoned prison. From time to time, he ordered
        to dismember one of his organs. First they cut his ears, then nose,
        lips, his legs, then they smashed his teeth. He was left in this prison
        for twenty-two years. His congregation thought that he had died, and
        they celebrated an annual commemoration for him. A faithful woman came
        to him by night, and threw to him provisions through a small opening.
        The saint remained in this condition until the righteous Emperor
        Constantine reigned and declared the glory of the Christian faith, and
        ordered the release of the faithful from prisons. The woman informed
        some priests of the whereabouts of this saint. The priests came to the
        saint, carried him to the church with songs and hymns. The people came
        forward for his blessing and kissed the places where he was dismembered.
        When the Emperor assembled the council of Nicea, this saint was one of
        those attended. As the Emperor came to the council, he knelt before the
        fathers and kissed their hands. When he knew what had happened to this
        father, he asked for his blessings. As the council adjourned, he and the
        other bishops returned to their dioceses. He gathered his priests and
        congregation, read to them the creed that was instituted by the council,
        and also explained to them what was difficult to understand. Afterwards
        the saint lived for a short period then departed in peace, when his
        episcopate was about forty years. May his prayers be with us and Glory
        be to God forever. Amen.
      arabic: وفي مثل هذا اليوم تنيح الأب المجاهد القديس توما أسقف مرعش ( سوريا ) كان
        عابدا ناسكا مداوما علي الصلاة والصوم كثير الرحمة لذلك رسموه أسقفا علي
        مدينة مرعش فرعي شعب المسيح أحسن رعاية ولما ملك دقلديانوس الوثني وأحضر
        أحد نوابه إلى مدينة مرعش لتعذيب المسيحيين بدأ بهذا القديس فاستحضره وعرض
        عليه عبادة الأوثان فلم يطعه بل وبخه علي عبادته فعذبه عذابات أليمة بالضرب
        وتقطيع الأعضاء وبعد ذلك طرحه في سجن مهجور وكان من حين لآخر يأمر بقطع أحد
        أعضائه فقطعوا أولا أذنيه وأنفه وشفتيه ورجليه كما قلعوا أسنانه ثم تركوه
        في سجنه مدة اثنتين وعشرين سنة وظن شعبه أنه قد مات فصاروا يعملون له تذكار
        في كل سنة وكانت امرأة مؤمنة تأتيه ليلا وترمي له من طاقة صغيرة ما يقتات
        به وظل هكذا إلى أن ملك قسطنطين البار وأظهر مجد الدين المسيحي وأمر بإطلاق
        المؤمنين من السجون فأعلمت المرأة بعض الكهنة بمكان هذا القديس فحضروا إليه
        وحملوه إلى الكنيسة بالتراتيل والتسابيح وتقدم الشعب وتبارك منه وقبلوا محل
        الأعضاء المقطوعة . ولما جمع الملك قسطنطين مجمع نيقية كان هذا الأب أحد
        المجتمعين فيه فدخل الملك وسجد أمام الآباء وقبل أيديهم ولما عرف بأمر هذا
        الأب تبارك منه . ولما انتهي المجمع من أعماله ورجع الأساقفة إلى كراسيهم
        عاد الأب إلى كرسيه وجمع كهنته وشعبه وقرأ عليهم قانون الإيمان الذي وضعه
        المجمع وشرح لهم ما صعب عليهم فهمه وعاش بعد ذلك قليلا ثم تنيح بسلام وكانت
        مدة رئاسته نحو أربعين سنة صلاته تكون معنا . ولربنا المجد دائما . آمين
