title:
  english: Commemorations for Abib 3
  arabic: السنكسار أبيب 3
commemorations:
  - title:
      english: 1. The Departure of St. Kyrillos (Cyril) the First, the Twenty- Fourth
        Pope of Alexandria.
      arabic: 1. استشهاد القديس كيرلس عمود الدين البابا ال24
    text:
      english: On this day, of the year 160 A.M. (June 27th, 444 A.D.), the great
        father, the pillar of faith and the lamp of the Orthodox church, St.
        Kyrillos (Cyril) the First, the Alexandrian Pope, and the twenty-fourth
        Patriarch of the See of St. Mark, departed. This saint was the son of
        the sister of Pope Theophilus (23rd patriarch). He was raised by his
        uncle at the school of Alexandria where he was educated in its
        Theological and Philosophical subjects needed to defend Christianity and
        the Orthodox faith. After he learned a great deal of these subjects, his
        uncle sent him to the monastery of St. Macarius in the wilderness.
        There, he became a disciple to a righteous old monk called Sarabamon. He
        taught him the church books, and the sayings of the pure fathers. He
        trained his mind and body by practicing the works of righteousness and
        virtues for a period of time. After he spent in the wilderness five
        years, Pope Theophilus sent him to Abba Sarapion, the honorable bishop,
        so he increased in wisdom and knowledge. Shortly after, the bishop
        returned him to Alexandria. His uncle was rejoiced, ordained him a
        deacon, appointed him a preacher in the cathedral and made him his
        scribe. Whenever Kyrillos gave a sermon, he captured the hearts of his
        listeners with his eloquence, fluency, and his strong influence. Since
        that time, he became well known for his vast knowledge, his great
        righteousness, and his deep influence in his teaching. When his uncle
        Pope Theophilus departed in the 18th of Babah 128 A.M. (October 15th,
        412 A.M.), they enthroned this father in his place on the 20th day of
        Babah, 128 A.M. (Oct. 17th, 412 A.D.). The church was illumined with his
        knowledge, and he gave special attention to resisting paganism and
        defending the Christian faith. He started to refute the falsity of
        Emperor Julian the Infidel in his ten essays that had been written after
        his apostasy. These were the favorite readings of the pagan young people
        of Alexandria and their pride, for they believed that it destroyed the
        principles of the Christian faith. Pope Kyrillos refuted them in terms
        that were clear, strong and convincing. He set out to rebut the heretics
        until he was able to close their churches and seize their contents. He
        ordered the expulsion of the Jews from Alexandria which led to a
        disturbance and confrontation between the Jews and the Christians. This
        led to the widening of the contention between the governor and this
        great saint. Because of his strong devotion to the Christian ethics and
        teachings, he found himself compelled to ask for reconciliation with the
        governor. However, the governor refused to accept the reconciliation,
        and the conflict between them continued for a period of time. When the
        heresy of Nestorius, Patriarch of Constantinople, emerged, a Universal
        Council convened for him. He denied that the Virgin was the mother of
        God (Theotokos). Two hundred bishops assembled in the city of Ephesus
        during the reign of Emperor Theodosius II, known by Theodosius the Less.
        St. Cyril (Kyrillos), Pope of Alexandria, presided over this council. He
        debated Nestorius, explained to him his heretic opinion, and threatened
        him with excommunication and exile from his Chair, if he did not change
        his erroneous opinion. St. Kyrillos composed twelve discourses wherein
        he explained the true faith, refuting the error of Nestorius. Anba John,
        Patriarch of Antioch, and some of the bishops of the East disagreed with
        him, taking Nestorius' side. Nevertheless, shortly after, they came back
        and agreed with Kyrillos who was victorious over the enemies of the
        church. He wrote many discourses and valuable epistles, confirming in
        them, that God the Word is One Nature, One Will, and One Person
        incarnated. He anathematized anyone who separated Christ or differed
        from this true faith. The Emperor exiled Nestorius in the year 435 A.D.
        to the land of Egypt, and remained in the city of Akhmim until his death
        in the year 440 A.D. From the monumental works of Pope Kyrillos was the
        commentary of the Holy Books. When he finished his strife, he fell sick
        for a short time and departed in peace. He remained on the Alexandrian
        Chair for thirty-one years, eight months, and ten days. May his prayers
        be with us. Amen.
      arabic: في مثل هذا اليوممن سنة 160 ش ( 27 يونية سنة 444 م ) تنيح الأب العظيم
        عمود الدين ومصباح الكنيسة الأرثوذكسية القديس كيرلس الأول البابا
        الإسكندري والبطريرك الرابع والعشرون . كان هذا القديس ابن أخت البابا
        ثاؤفيلس البطريرك ال23 وتربي عند خاله في مدرسة الإسكندرية وتثقف بعلومها
        اللاهوتية والفلسفية اللازمة للدفاع عن الدين المسيحي والأيمان الأرثوذكسي
        القويم وبعد أن نال القسط الوافر من هذه العلوم ، أرسله خاله إلى دير
        القديس مقار في البرية فتتلمذ هناك علي يد شيخ فاضل اسمه صرابامون وقرأ له
        سائر الكتب الكنسية وأقوال الآباء الأطهار وروض عقله بممارسة أعمال التقوى
        الفضيلة مدة من الزمان . ثم بعد أن قضي في البرية خمس سنوات أرسله البابا
        ثاؤفيلس إلى الأب سرابيون الأسقف الفاضل فازداد حكمة وعلما وتدرب علي
        التقوى والفضيلة . وبعد ذلك أعاده الأسقف إلى الإسكندرية ففرح به خاله
        كثيرا ورسمه شماسا وعينه واعظا في الكنيسة الكاتدرائية وجعله كاتبا له فكان
        إذا وعظ كيرلس تملك قلوب سامعيه ببلاغته وفصاحته وقوة تأثيره ومنذ ذلك
        الحين اشتهر بكثرة علمه وعظم تقواه وقوة تأثيره في تعليمه . ولما تنيح خاله
        البابا ثاؤفيلس في 18 بابه سنة 128 ش ( 15 أكتوبر سنة 412 م ) أجلسوا هذا
        آلاب خلفه في 20 بابه سنة 128 ش ( 17 أكتوبر سنة 412 م ) فاستضاءت الكنيسة
        بعلومه ووجه عنايته لمناهضة العبادة الوثنية والدفاع عن الدين المسيحي وبدأ
        يرد علي مفتريات الإمبراطور يوليانوس الكافر في مصنفاته العشرة التي كانت
        موضع فخر الشباب الوثنيين بزعم أنها هدمت أركان الدين المسيحي .فقام البابا
        كيرلس بتفنيدها بأدلته الساطعة وبراهينه القاطعة وأقواله المقنعة وطفق
        يقاوم أصحاب البدع حتى تمكن من قفل كنائسهم و الاستيلاء علي أوانيها ثم أمر
        بطرد اليهود من الإسكندرية فقام قتال وشغب بين اليهود والنصارى وتسبب عن
        ذلك اتساع النزاع بين الوالي وهذا القديس العظيم الذي قضت عليه شدة تمسكه
        بالآداب المسيحية وتعاليمها أن يقوم بنفسه بطلب الصلح مع الوالي الذي رفض
        قبول الصلح ولذلك طال النزاع بينهما زمانا . ولما ظهرت بدعة نسطور بطريرك
        القسطنطينية الذي تولي الكرسي في سنة 428 م في أيام الإمبراطور ثيؤدوسيوس
        الثاني الذي أنكر أن العذراء هي والدة الإله . . اجتمع لأجله مجمع مسكوني
        مكون من مائتي أسقف بمدينة أفسس في عهد الإمبراطور ثيؤدوسيوس الثاني الشهير
        بالصغير فرأس القديس كيرلس بابا الإسكندرية هذا المجمع وناقش نسطور ,وأظهر
        له كفره وهدده بالحرم والإقصاء عن كرسيه أن لم يرجع عن رأيه الفاسد وكتب
        حينئذ الإثنى عشر فصلا عن الإيمان المستقيم مفندا ضلال نسطور وقد خالفه في
        ذلك الأنبا يوحنا بطريرك إنطاكية وبعض الأساقفة الشرقيين منتصرين لنسطور
        ولكنهم عادوا إلى الوفاق بعد ذلك وانتصر كيرلس علي خصوم الكنيسة وقد وضع
        كثيرا من المقالات والرسائل القيمة شارحا ومثبتا فيها " أن الله الكلمة
        طبيعة واحدة ومشيئة واحدة وأقنوم واحد متجسد " وحرم كل من يفرق المسيح أو
        يخرج عن هذا الرأي ونفي الإمبراطور نسطور في سنة 435 م إلى البلاد المصرية
        وأقام في أخميم حتى توفي في سنة 440 م . ومن أعمال البابا كيرلس الخالدة
        شرح الأسفار المقدسة ولما أكمل سعيه مرض قليلا وتنيح بسلام بعد أن أقام علي
        الكرسي الإسكندري إحدى وثلاثين سنة وثمانية شهور وعشرة أيام صلاته تكون
        معنا . آمين .
  - title:
      english: 2. The Departure of St. Celestine, Pope of Rome.
      arabic: 2. نياحة البابا كلستينوس بابا رومية
    text:
      english: 'On this day also, the great Pope Celestine, bishop of the city of
        Rome, departed (July 27th, 432 A.D.). This saint was the disciple of St.
        Boniface, bishop of Rome. At the time of his death, he commended that
        father Celestine would succeed him, and then he cautioned him saying,
        "Take heed O my son for there would be ravening wolves in the city of
        Rome." This father was a righteous and well learned monk. When Pope
        Boniface departed on September 4th, 422 A.D., they ordained Celestine in
        his place on September 10th, 422 A.D., during the reign of Emperor
        Honorius. This Emperor died in the city of Raffeen in France in the year
        423 A.D. One of the Emperors (Julian the Infidel) wanted to appoint
        Nestorius a patriarch for Rome and expel Celestine the saintly Pope. The
        people rose up and expelled Nestorius which made Emperor Julian enraged
        against him. This Saint fled to one of the monasteries nearby Pentapolis
        (Five cities) and dwelt there. God wrought many signs and miracles by
        his hands. Then, the angel Raphael appeared to him in a dream saying:
        "Rise up and go to the city of Antioch to its patriarch St. Dimitrius,
        and abide with him for the Emperor had decided in his heart to kill you
        upon his return from the war." When he woke up, he went forth from that
        monastery along with two brothers and came to the city of Antioch. He
        found its Patriarch ill, told him what had happened to him, and stayed
        in one of the monasteries of Antioch. Sts. Ignatius and Boniface along
        with a third venerable person appeared to the Emperor in a dream and
        said to him, "Why have you left the city of the saints without a bishop.
        Behold, God will remove your soul from you, and you shall die by the
        hands of your enemies." The Emperor asked, "What shall I do?" They
        replied, "Do you believe in the Son of God?" He answered saying, "I do
        believe." They said to him, "Send and bring our son bishop Celestine
        with honor, and restore him to his throne." When the Emperor awoke from
        his dream, he wrote to the patriarch of Antioch, Demetrius, asking him
        to inform his envoys of the whereabouts of Celestine, and return him to
        his See. They found him and returned him to his Chair with great honor,
        and the people received him with joy and happiness. The peace and the
        affairs of the church were established by his presence. When Nestorius
        blasphemed and the Council assembled for him, Celestine was unable to
        attend the Council, because of his illness, so he sent two priests with
        a letter excommunicating Nestorius in it. The Emperor believed in what
        Nestorius said, nevertheless he yielded to the decisions of the Council
        and exiled Nestorius to Egypt. When the Lord willed for Celestine to
        depart from this world, St. Boniface, his predecessor, and St.
        Athanasius, the Apostolic, appeared to him and told him, "Affirm your
        people in the faith, for Christ is calling you." When he woke up he
        commanded his people saying, "Take heed to yourselves, for behold
        ravening wolves shall come into this city." Having said this he added,
        "I am leaving, for the saints are calling for me." When he said that, he
        departed in peace. May his prayers be with us, and Glory be to God
        forever. Amen.'
      arabic: 'في مثل هذا اليوم تنيح البابا العظيم كلستينوس أسقف مدينة رومية ( 27
        يوليه سنة 422 م ) وكان هذا القديس تلميذا للقديس بونيفاسيوس أسقف رومية
        وعند نياحته أوصي أن يكون الأب كلستينوس بعده . ثم أوصاه قائلا:" تحفظ يا
        ولدي فلابد أن يكون في رومية ذئاب خاطفة " . وكان هذا الأب راهبا فاضلا
        عالما فلما تنيح بونيفاسيوس في 4 سبتمبر سنة 422 م رسموا كلستينوس مكانه في
        10 سبتمبر سنة 422 م في أيام الإمبراطور هونوريوس . وقد مات هذا الإمبراطور
        في رافين بفرنسا في سنة 423 م ولما أراد أحد الأباطرة أن يجعل نسطور
        بطريركا علي رومية ويطرد كلستينوس البابا القديس قام الشعب وطرد نسطور ولكن
        الإمبراطور يوليانوس حقد عليه فخرج هذا القديس إلى أحد الأديرة القريبة من
        المدن الخمس ، وأقام فيه مدة واجري الله علي يديه عجائب كثيرة ثم ظهر له
        الملاك روفائيل في حلم قائلا:" قم اذهب إلى إنطاكية إلى بطريركها القديس
        ديمتريوس وأقم عنده لأن الإمبراطور قرر في نفسه أن يقتلك عند عودته من
        الحرب " . فلما استيقظ خرج من الدير وكان معه اثنان من الاخوة وأتي إلى
        إنطاكية فوجد بطريركها القديس مريضا وروي له ما حدث وأقام في أحد الأديرة
        عنده ثم ظهر القديسان أغناطيوس وبونيفاسيوس ومعهما شخص آخر مهيب للإمبراطور
        في حلم وقالوا له:" لماذا تركت مدينة القديسين بلا أسقف . هوذا الرب ينزع
        نفسك منك ، وتموت بيد عدوك " فقال لهم:" ماذا أفعل " فأجابوه قائلين:"
        أتؤمن بابن الله " فقال:" نعم أؤمن " فقالوا له:" أرسل إلى ولدنا
        الأسقف وأرجعه إلى كرسيه مكرما " فلما استيقظ كتب إلى بطريرك إنطاكية
        ديمتريوس ، يسأله أن يعرف رسله بمكان كلستينوس ويعيده إلى كرسيه ، فوجده
        وأعادوه إلى كرسيه بكرامة عظيمة وتلقاه الشعب بفرح وسرور واستقرت الكنيسة
        بوجوده . ولما جدف نسطور واجتمع عليه المجمع لم يقدر كلستينوس أن يحضره
        بنفسه لمرضه فأرسل قسين برسالة يحرمه فيها . وكان الإمبراطور راضيا بقول
        نسطور إلا أنه خضع لقرار المجمع ونفي نسطور إلى مصر . ولما أراد الرب أن
        يخرج القديس كلستينوس من هذا العالم ظهر له بونيفاسيوس سلفه وأثناسيوس
        الرسولي وقالا له " أوص شعبك لان المسيح يدعوك إليه " فلما استيقظ أوصي
        شعبه قائلا:" سيدخل في هذه المدينة ذئاب خاطفة " . ولما قال هذا أردف
        قائلا:" أني أمضي لأن القديسين يطلبونني " . ولما قال هذا تنيح بسلام .
        صلاته تكون معنا . ولربنا المجد دائما أمين'
