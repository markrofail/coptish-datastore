title:
  english: Commemorations for Baramhat 15
  arabic: السنكسار برمهات 15
commemorations:
  - title:
      english: 1. The Departure of St. Sarah the nun.
      arabic: 1. نياحة القديسة سارة الراهبة
    text:
      english: 'On this day departed the righteous and ascetic St. Sarah the nun who was a native of Upper Egypt. Her parents, who were exceedingly rich, were Christians and had no other children. They raised her in a christian manner and taught her reading and writing. She was always reading the books of the church and especially the biography and sayings of the fathers the monks. She was influenced by their lives and desired the ascetic life. She went to one of the convents of Upper Egypt and dwelt there for many years serving the virgins. Then she put on the monastic garb, persisting on fighting the lust of Satan for thirteen years until Satan was weary of her. When Satan was exasperated from her steadfastness and purity, he wished to overthrow her by the sin of pride. He appeared to her while she was standing praying on the roof of her cell and said to her: "Rejoice for you have overcome Satan." She replied: "I am a feeble woman, and I can not conquer you except by the power of the Lord Christ" and then Satan vanished. This Saint had many useful sayings that she used to say to the nuns. One of her sayings: "I never set my foot upon the step of the ladder, and I never go up to the next step without thinking I may die before I raise my leg so that the enemy might not entice me with the hope of a long life." And she also said: " IT is better for a man to show mercy even to satisfy men for the time will come that it will be to satisfy God." She also had many other sayings written in the Paradise of the Fathers. She stayed on the banks of the river in a cave for sixty years fighting a great fight and no one saw her until she departed to the eternal bless and she was eighty years old. May her prayers be with us. Amen.'
      arabic: في مثل هذا اليوم تنيحت القديسة المجاهدة سارة الراهبة هذه الناسكة كانت من أهالي الصعيد "، وكان أبواها مسيحيين غنيين . ولم يكن لهما ولد سواها . فربياها تربية مسيحية ، وعلماها القراءة والكتابة . وكانت مداومة على قراءة الكتب الدينية وخصوصا أخبار الآباء الرهبان . فتأثرت بسيرتهم الصالحة واشتاقت إلي الحياة النسكية . فقصدت أحد الأديرة التي بالصعيد حيث مكثت فيه سنين كثيرة تخدم العذارى . ثم لبست زي الرهبنة ، ولبثت تجاهد شيطان الشهوة ثلاث عشرة سنة حتى كل الشيطان منها ، وضجر من ثباتها وطهارتها. فقصد إسقاطها في رذيلة الكبرياء فظهر لها وهى قائمة تصلى على سطح قلايتها وقال لها:" بشراك فقد غلبت الشيطان " . فأجابته:" أنني امرأة ضعيفة لا أستطيع أن أغلبك إلا بقوة السيد المسيح " فتوارى من أمامها . ولهذه القديسة أقوال كثيرة نافعة كانت تقولها للعذارى . منها قولها:" أنني لا أضع رجلي على درجة السلم إلا وأتصور أنني أموت قبل أن أرفعها . حتى لا يغرينى العدو بالأمل في طول الحياة ، ومنها ق ولها:" جيد للإنسان أن يفعل الرحمة ، ولو لا رضاء الناس . فسيأتي وقت تكون لا رضاء الله " . ولها أقوال أخرى كثيرة مدونه في كتب سير شيوخ الرهبان . وأقامت هذه القديسة على حافة النهر مدة ستين سنة تجاهد جهادا عظيما لم يبصرها أحد خلالها حتى انتقلت إلي النعيم الدائم بالغة من العمر ثمانين عاما . صلاتها تكون معنا . آمين
  - title:
      english: 2. The Martyrdom of St. Helias of Hnes.
      arabic: 2. استشهاد القديس ايلياس الاهناسى
    text:
      english: On this day also St. Helias of Hnes was martyred.May his prayers be with us and Glory be to God forever. Amen.
      arabic: فى مثل هذا اليوم استشهد القديس ايلياس الاهناسى . صلاته تكون معنا . ولربنا المجد دائما . آمين .
  - title:
      english: ''
      arabic: 3. نوة عوة وبرد العجوزة:غربية ستة أيام
    text:
      english: ''
      arabic: النوات في اشهر الشتاء تتعرض الأجزاء المطلة علي البحر المتوسط لظاهرة تولد الانخفاضات الجوية الإعصارية التي تميز الأحوال المناخية في إقليم البحر المتوسط وتعرف في الإسكندرية باسم النوات. النوات:هي اضطرابات جوية تنشأ عنها دوامة هوائية دائرية أو بيضاوية ذات ضغط منخفض وسط مساحة ضغطها مرتفع وتندفع فيها الرياح علي شكل حلزوني نحو مركز منخفض بحيث يكون سيرها ضد اتجاه عقارب الساعة .
type: synaxarium
