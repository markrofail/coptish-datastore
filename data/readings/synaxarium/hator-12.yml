title:
  english: Commemorations for Hator 12
  arabic: السنكسار هاتور 12
commemorations:
  - title:
      english: 1.The Commemoration of the Honored Archangel Michael.
      arabic: 1. تذكار رئيس الملائكة الجليل ميخائيل
    text:
      english: 'On this day the church celebrates the feast of the honored Archangel,
        Michael, the head of the hosts of heaven, who stands at all times before
        the great throne of God, interceding on behalf of the human race.
        Joshua, the son of Nun, saw him in great glory and was frightened by him
        and fell on his face to the earth and said to him, "Are you for us, or
        for our adversaries?" So he said, "No; but as Commander of the army of
        the Lord... I have given Jericho into your hand, ... and its king."
        (Joshua 5:13-15, 6:2) The Archangel Michael was with all the saints and
        martyrs. He strengthened them and enabled them to endure patiently until
        they finished their strife. Festivals of commemoration are held and alms
        offered in his name on the twelfth day of each Coptic month. An example
        of one of his wonders: A God-fearing man whose name was Dorotheus and
        his wife Theopista, held a festival of commemoration for the honored
        angel Michael on the twelfth day of each month. It happened that this
        righteous family fell on hard times and had nothing to celebrate with
        for the commemoration of the honored Michael. They took their clothes to
        sell so that they might have a feast. Michael the Archangel appeared to
        Dorotheus and commanded him not to sell his clothes, but to go to a
        sheep-master and to take from him a sheep worth one-third of a dinar. He
        was also to go to a fisherman and to take from him a fish worth
        one-third of a dinar but Dorotheus was not to slit open the fish until
        he came back to him. Finally, he was to go to a flour merchant and to
        take from him as much flour as he needed. Dorotheus did as the Angel
        commanded him. He invited the people, as was his custom, to the feast
        honoring the Archangel Michael. When he went into his storeroom looking
        for wine for the offering, he found that all the containers had been
        filled with wine and many other good things. He marvelled and was
        astonished. After they had finished the celebration and all the people
        had departed, the Archangel appeared to Dorotheus as before and
        commanded him to cut open the belly of the fish. He found 300 dinars of
        gold and three coins each is a third of a dinar. He told him these three
        coins were for the sheep, the fish and the flour, and the 300 dinars
        were for him and his children. God had remembered them and their
        oblations and had rewarded them here, in this world and in the kingdom
        of heaven on the last day. As Dorotheus and his wife were astonished at
        this matter, the Archangel Michael said to them, "I am Michael the
        Archangel who delivered you from all your tribulations and I have taken
        your oblations and alms up to God, you shall lack no good thing
        whatsoever in this world." They prostrated themselves before him and he
        disappeared and went up into heaven. This was one of the innumerable
        miracles of this honored Angel. His intercession be for us and Glory be
        to our God, forever. Amen.'
      arabic: في مثل هذا اليوم تعيد الكنيسة بتذكار الملاك الجليل ميخائيل رئيس الأجناد
        السمائية ، القائم في كل حين أمام كرسي العظمة يشفع في جنس البشر ، هذا
        الذي رآه يشوع بن نون وهو بمجد عظيم ، فجزع منه وخر ساجدا له قائلا " هل
        لنا أنت أو لأعدائنا" ، فقال "كلا بل انا رئيس جند الرب انظر، قد دفعت بيدك
        أريحا وملكها " . والملاك ميخائيل رفيق القديسين يقويهم ويصبرهم حتى يكملوا
        جهادهم . ويحتفل بتذكاره وتوزع باسمه الصدقات في اليوم الثاني عشر ( 12من
        كل شهر) . ومن عجائبه إن إنسانا محبا للإله يدع ذوروتاؤس وزوجته ثاؤبستى ،
        كانا يصنعان تذكار الملاك ميخائيل في اليوم الثاني عشر من كل شهر ، فانعم
        الرب عليهما بالغني والفرج بعد الضيق ، وذلك انه لما اشتد الضيق بهذين
        البارين ولم يكن لهما ما يكملان به العيد أخذا ثيابهما ليبيعاها ، فظهر
        الملاك ميخائيل لذوروتاؤس في زي رئيس جليل وأمره إلا يبيع ثيابه ، بل يمضي
        بضمانته إلى صاحب أغنام ، ويأخذ منه خروفا بثلث دينار ، وإلى صياد ويأخذ
        منه حوتا من السمك بثلث دينار ، وإلا يفتح السمكة حتى يحضر إليه ، وإلى
        صاحب قمح ويأخذ منه ما يحتاج إليه ، فصنع الرجل كما أمره الملاك ، ودعا
        الناس للعيد كعادته ، ثم دخل إلى الخزانة لعله يجد فيها خمرا لتقديم
        القرابين ، فوجد الآنية مملوءة خمرا وكذا خيرات كثيرة متنوعة ، فتعجب ودهش
        ، وبعد إتمام مراسيم العيد وانصراف الحاضرين حضر الملاك إلى ذوروثاؤس
        بالهيئة التي رآه بها أولا ، وأمره إن يفتح بطن السمكة فوجد فيها ثلاثمائة
        دينار وثلاث أثلاث ذهب ، فقال له "هذه الأثلاث هي ثمن الخروف والسمكة
        والقمح، أما الدنانير فلكما ولأولادكما ، لان الرب قد ذكركما وذكر صدقاتكما
        التي تقدمانها ، فعوضكما عنها بها في هذه الدنيا وفي الآخرة بملكوت
        السموات" ، وفيما هما في حيرة مما جري قال لهما "انا هو ميخائيل رئيس
        الملائكة الذي خلصتكما من جميع شدائدهما ، انا الذي قدمت قرابينكما
        وصدقاتكما أمام الرب ، وسوف لا تفتقران إلى شئ من خيرات هذا العالم" ،
        فسجدا له وغاب عنهما صاعدا إلى السماء ، هذه إحدى عجائب هذا الملاك الجليل
        التي لا تحصي ،شفاعته تكون معنا ، ولربنا المجد دائما ابديا امين .
