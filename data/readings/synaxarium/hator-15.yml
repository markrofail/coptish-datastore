commemorations:
  - title:
      english: 1. The Martyrdom of Saint Mari-Mina, the Wonder Worker
      arabic: 1. استشهاد القديس مارمينا العجايبى
    text:
      english: On this day St. Mina, who is called the blessed faithful, was martyred.
        His father, Eudoxius, was a native of the city of Nakiyos (Nikiu) and
        was its Governor. His brother was envious of him and he brought charges
        against him before the Emperor. The Emperor transferred him to Afrikia
        and appointed him Governor over it. The people were pleased with him
        because he was merciful and God-fearing. His mother Euphemia had no
        children. One day she went to church on the feast of our Lady, the
        Virgin, the Mother of God, at Attribes. She saw the children in the
        church wearing their beautiful clothes with their parents. She heaved a
        sigh and wept before the icon of Our Lady St. Mary, entreating her to
        intercede for her before her beloved Son, in order that He would give
        her a son. A voice came from the icon saying, "Amen." She rejoiced in
        what she had heard and realized that the Lord had heard her prayers.
        When she returned to her home and told her husband about it, he replied,
        "May God's Will be done." The Lord gave them this saint and they called
        him Mina, according to the voice that his mother heard. When he grew,
        his parents taught him reading and writing and they reared him in a
        Christian manner. When he was eleven years old, his father departed at a
        good old age. Then his mother departed three years later. St. Mina
        devoted his life to fasting, praying and to living a Christian life.
        Because of everyone's love towards him and his father, they placed him
        in his father's position. In spite of that, he did not forsake his
        worshipping. When Diocletian had reneged Christianity and issued his
        orders to worship idols, many were martyred for the Name of the Lord
        Christ. St. Mina left his position and went to the desert, where he
        stayed many days worshipping God with all his heart. One day he saw the
        heavens open and the martyrs crowned with beautiful crowns. He heard a
        voice saying, "He who toils for the Name of the Lord Christ shall
        receive these crowns." He returned to the city over which he was
        Governor and confessed the Name of the Lord Christ. Knowing that he
        belonged to a noble family, they tried to dissuade him from his faith
        and promised him honors and precious gifts. When he did not change his
        mind, they threatened him and the Governor ordered him to be tortured.
        When the Governor failed to turn him away from his faith in the Lord
        Christ, he sent him to his brother so that he might influence him but he
        failed also. Finally, he ordered his head to be cut off with the sword,
        his body to be cast in the fire and his ashes to be scattered in the
        wind. The body remained in the fire for three days and three nights, but
        it was not harmed. His sister came and gave the soldiers a lot of money
        and they let her take the body. She put it in a sack made of fronds and
        decided to go to Alexandria, as her brother had previously advised her.
        She embarked with her brother's body on one of the ships to Alexandria.
        During their trip, sea beasts came out of the water and attacked the
        passengers aboard the ship. They were frightened and screamed with fear.
        The Saint's sister prayed to the Lord and asked for the intercession of
        her brother. While the passengers were in fear, fire went forth from her
        brother's body and burned the faces of the beasts. They dived
        immediately into the water and as they reappeared, the fire burned them
        again. They finally dived and did not reappear. When the ship arrived at
        the city of Alexandria, most of the people went out with the father, the
        Patriarch. They carried the holy body with reverence and honor and
        entered the city with a venerable celebration and placed it in the
        church, after they shrouded it in expensive shrouds. When the time of
        persecution ended, the angel of the Lord appeared to the honorable
        Patriarch, Anba Athanasius, the Apostolic. The angel informed him of the
        Lord's command which was to place the body of St. Mina on a camel and to
        take it out of the city without letting anyone lead it, but to follow it
        from a distance until it stopped at a place that the Lord had
        designated. They walked behind the camel until they arrived at a place
        called Lake Bayad, in the district of Marriot. There they heard a voice
        saying, "This is the place where the Lord wishes the body of his beloved
        Mina to be placed." They lowered the body and placed it in a coffin,
        then they situated it in a beautiful garden and many miracles happened
        through the body. Later on, the people of Pentapolis (the five cities)
        rose against the cities around Alexandria. The people were getting ready
        to face the Berbers, and the Governor decided to take the body of St.
        Mina with him to be his deliverer and his strong protector. He took the
        body secretly and through the blessings of this saint, he overcame the
        Berbers and returned victorious. The Governor decided not to return the
        body of the Saint to its original place and wanted to take it to
        Alexandria. On the way back, they passed by Lake Bayad, St. Mina's
        original place. The camel carrying the body knelt down and would not
        move in spite of frequent beatings. They moved the body over another
        camel, but again this second camel did not move from its place. The
        Governor finally realized that this was the Lord's command. He made a
        coffin from decay-resistant wood and placed the silver coffin in it. He
        then returned it to its place and invoked St. Mina's blessings, then
        returned to his city. When the Lord wanted to disclose the location of
        St. Mina's holy body, He did it in this manner. There was a shepherd in
        the desert. One day a sheep with mange slipped down into the water of a
        well near the place of the saint's body. The sheep then came out of the
        water and rolled over in the sand of that place, and instantly the sheep
        was healed. When the shepherd saw this miracle, he was amazed. He took
        some of the sand and mixed it with water and smeared it over every sheep
        with mange, as well as on those with other infirmities, and immediately
        they were healed. The news of these miracles spread in all the countries
        until the Emperor of Constantinople heard of them. He had an only
        daughter and she was leprous. Her father sent her to the place where the
        saint's body was and she inquired from the shepherd how these miracles
        were happening. She took some of the sand, moistened it with water,
        smeared it on her body and slept the night in that place. In her sleep
        she saw St. Mina saying to her, "Arise early and dig in this place, and
        you will find my body." When she woke up, she found herself cured. She
        began digging as she was told and she found the holy body. She sent word
        to her father, informing him of the news. The Emperor rejoiced
        exceedingly, thanked the Lord and glorified His Name. He then sent men
        and money and built a church in that place and it was consecrated on the
        fifteenth day of the Month of Baounah. When Arcadius and Honorius
        reigned, they ordered a city to be built there. Multitudes of people
        came to that church asking for the intercession of the blessed St. Mina.
        The Lord had honored him with many signs and wonders that appeared from
        his pure body. When the Arabs came to Egypt, some of them attacked the
        city and the church was destroyed, only ruins remained. When His Grace,
        the late Pope Abba Kyrillos the Sixth was ordained Patriarch over the
        See of St. Mark, he took interest in building a large monastery in this
        area (Marriot) in the name of St. Mina. He spent a great deal of money
        in establishing it. There are now many churches in the monastery,
        visited by many Orthodox worshippers who go there to receive blessings
        and to pray. He also bought one hundred acres of land and built a fence
        around it. He ordained a number of monks who had a high degree of
        scientific and religious education. The intercession of Mari-Mina be
        with us and Glory be to our God forever. Amen.
      arabic: في مثل هذا اليوم استشهد القديس مينا الملقب بالآمين المبارك، كان والده
        اوذكسيوس من أهالي نقيوس وواليا عليها، فحسده أخوه وسعي به عند الملك ،
        فنقله إلى أفريقيا وولاه عليها ففرح به أهلها لأنه كان رحوما خائفا من الله
        ، أما أمه إذ لم يكن لها ولد ، وذهبت في أحد الأيام إلى الكنيسة في عيد
        السيدة البتول والدة الإله الكائنة باتريب ، ونظرت الأولاد في الكنيسة
        بملابسهم النظيفة مع والديهم فأنها تنهدت وبكت أمام صورة السيدة العذراء
        متوسلة بها إلى ابنها الحبيب إن يرزقها ولدا ، فخرج صوت من الصورة قائلا
        "امين" ، ففرحت بما سمعت وتحققت إن الرب قد استجاب صلاتها ، ولما عادت إلى
        منزلها وأخبرت زوجها بذلك ، قال له "فلتكن إرادة الله" ، وقد رزقهما الله
        هذا القديس فأسمياه مينا كالصوت الذي سمعته والدته ، ولما نشا علماه
        الكتابة وهذباه بالآداب المسيحية ، ولما بلغ من العمر إحدى عشرة سنة توفي
        والده بشيخوخة صالحة ، ثم والدته بعد ثلاث سنوات ، فكرس هذا القديس حياته
        للصوم والصلاة والسلوك المستقيم ، حتى انه من حب الجميع له ولأبيه ، أقاموه
        مكان أبيه، ومع هذا فانه لم يتخل عن عبادته ، ولما ارتد دقلديانوس واصدر
        أوامره بعبادة الأوثان ، واستشهد كثيرون علي اسم السيد المسيح ، ترك هذا
        القديس ولايته ومضي إلى البرية حيث أقام هناك أياما كثيرة يتعبد لله من كل
        قلبه ، وذات يوم رأي السماء مفتوحة والشهداء يكللون بأكاليل حسنة، وسمع
        صوتا يقول "من تعب علي اسم المسيح ينال هذه الأكاليل" ، فعاد إلى المدينة
        التي كان واليا عليها واعترف باسم المسيح ، فلاطفوه أولا لعلمهم بشرف اصله
        وجنسه ، ووعدوه بعطايا ثمينة ، ثم توعدوه ، وإذ لم ينثن عن رأيه أمر القائد
        بتعذيبه ، ولما عجز عن تحويله عن إيمانه بالمسيح ، أرسله إلى أخيه عساه
        يتمكن من التأثير عليه ، ولكنه فشل ايضا ، وأخيرا أمر بقطع رأسه بحد السيف
        وطرح الجسد في النار ، وتذرية رماده في الرياح ، فلبث الجسد فيها ثلاثة
        ايام وثلاث ليال لم ينله فساد ، فتقدمت أخته وبذلت أموالا كثيرة للجند حتى
        آخذت الجسد ، ووضعته في فرد ( جوال ) خوص وعزمت علي التوجه إلى الإسكندرية
        كما أوصاها أخوها ، فركبت ومعها جسد أخيها إحدى المراكب إلى الإسكندرية ،
        وقد حدث أثناء سيرهم إن طلعت عليهم وحوش بحرية لافتراس ركاب المركب ،
        ففزعوا وصرخوا ، فصلت آخت القديس إلى الله واستشفعت بأخيها ، وبينما كان
        الركاب في فزع واضطراب خرجت نار من الجسد إلى وجوه تلك الوحوش ، فغطست
        لوقتها في الماء ، ولما عادت إلى الظهور ثانية لحقتها النار ايضا ، فغطست
        ولم تعد بعد ، ولما وصلت المركب إلى مدينة الإسكندرية ، خرج اغلب الشعب مع
        الاب البطريرك وحملوا الجسد الطاهر بكل إكرام واحترام ، وادخلوه المدينة
        باحتفال مهيب وأودعوه في الكنيسة بعدما كفنوه بأكفان غالية ، ولما انقضي
        زمان الاضطهاد ، ظهر ملاك الرب للقديس المكرم البطريرك أثناسيوس الرسولي ،
        واعلمه بأمر الرب إن يحمل جسد القديس مينا علي جمل ويخرجه من المدينة، ولا
        يدع أحدا يقوده بل يتبعه من بعيد ، حتى يقف في المكان الذي يريده الرب
        فساروا وراء الجمل حتى وصلوا إلى مكان يسمي بحيرة بياض بجهة مريوط ، وحينئذ
        سمعوا صوتا يقول “ هذا هو المكان الذي أراد الرب إن يكون فيه جسد حبيبه
        مينا ، فأنزلوه ووضعوه في تابوت وجعلوه في بستان جميل وجرت منه عجائب كثيرة
        ، و حدث بعد ذلك إن ثار أهالي الخمس المدن علي البلاد المجاورة للإسكندرية،
        فتأهب الأهالي للقاء هؤلاء البربر ، واختار الوالي إن يأخذ معه جسد القديس
        مينا ليكون له منجيا وحصنا منيعا ، أخذه خفية وببركة هذا القديس تغلب علي
        البربر ، وعاد ظافرا منصورا ، وقد صمم الوالي علي عدم إرجاع جسد القديس إلى
        مكانه الأصلي وأراد أخذه إلى الإسكندرية ، وفيما هم سائرون مروا في طريقهم
        علي بحيرة بياض مكانه الأصلي ، فبرك الجمل الحامل له ولم يبرح مكانه رغم
        الضرب الكثير ، فنقلوه علي جمل ثان فلم يتحرك من مكانه ايضا ، فتحقق إن هذا
        أمر الرب ، ثم صنع تابوتا من الخشب الذي لا يسوس ووضع فيه التابوت الفضة
        ووضعه في مكانه ، وتبارك منه وسافر إلى مدينته ، ولما أراد الرب إظهار جسده
        المقدس كان في البرية راعي غنم قد غطس منه يوما ما خروف اجرب في بركة ماء
        كانت بجانب المكان الذي به جسد القديس ، ثم خرج وتمرغ في تراب ذلك المكان
        فبرئ في الحال ، فلما عاين الراعي هذه الأعجوبة بهت وصار يأخذ من تراب ذلك
        المكان ويسكب علي الماء ويلطخ به كل خروف اجرب ، أو به عاهة فيبرا في الحال
        ، وشاع هذا الأمر في كل الأقاليم حتى سمع به ملك القسطنطينية ، وكانت له
        ابنة وحيدة مصابة بمرض الجذام ، فأرسلها أبوها إلى هناك ، واستعلمت من
        الراعي عما تفعل ، فأخذت من التراب وبللته بالماء ولطخت جسمها ونامت تلك
        الليلة في ذلك المكان ، فرأت في نومها القديس مينا وهو يقول لهه "قومي
        باكرا واحفري في هذا المكان فتجدي جسدي" ، ولما استيقظت وجدت نفسها قد شفيت
        ، ولما حفرت في المكان وجدت الجسد المقدس فأرسلت إلى والدها وأعلمته بالأمر
        ففرح كثيرا وشكر الله ومجد اسمه ، وأرسل المال والرجال وبني في ذلك الموضع
        كنيسة ، كرست في اليوم الخامس عشر من شهر بؤونة ، و لما ملك أركاديوس
        وانوريوس أمرا إن تبني هناك مدينة وكانت الجماهير تتقاطر إلى تلك الكنيسة
        يتشفعون بالقديس الطوباوي مينا ، وقد شرفه الله بالآيات والعجائب التي كانت
        تظهر من جسده الطاهر ، ومع دخول العرب مصر اعتدي البعض علي المدينة وتهدمت
        الكنيسة ولم تبق إلا آثارها ، و عندما ارتقي غبطة البطريرك المتنيح البابا
        الانبا كيرلس السادس كرسي الكرازة المرقسية ، اهتم بإقامة دير كبير في تلك
        المنطقة باسم القديس مار مينا ، انفق عليه مبالغ طائلة ، وبالدير كنيستان
        يزورهما شعب الكرازة المرقسية للتبرك والصلاة ، كما اشتري ايضا مائة فدان
        وأقام سورا لاحاطتها ، وقد رسم عددا من الأباء الرهبان الذين نالوا قسطا
        وافرا من الثقافة العلمية والدينية . شفاعة القديس مار مينا ، البابا
        الانبا كيرلس السادس ، تكون معنا ولربنا المجد دائما ابديا امين .
