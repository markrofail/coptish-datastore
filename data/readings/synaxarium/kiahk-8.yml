title:
  english: Commemorations for Kiahk 8
  arabic: السنكسار كيهك 8
commemorations:
  - title:
      english: 1. The Departure of St. Heraclas (Theoclas), 13th Pope of Alexandria.
      arabic: 1. استشهاد القديس إيسى وتكلا أخته
    text:
      english: On this day of the year 240 A.D., the holy father, Pope Heraclas, 13th
        Pope of Alexandria, departed. He was born to pagan parents who believed
        and were baptized after his birth. They taught him the Greek philosophy,
        then the Christian wisdom. He also studied the four gospels and the
        epistles. St. Demetrius, 12th Pope of Alexandria, ordained him deacon,
        then a priest over the church of Alexandria. He was successful in the
        ministry and was faithful in all that was entrusted to him. When Abba
        Demetrius departed, St. Heraclas was chosen as Patriarch. He shepherded
        the flock of Christ well. He converted many pagans and baptized them. He
        devoted his efforts to teaching, preaching and instructing the
        transgressors. He assigned to St. Dionysius the work of judging between
        the believers, and taking care of their affairs. Pope Heraclas sat on
        the throne of St. Mark for 13 years and departed in peace. May his
        prayers be with us. Amen.
      arabic: في مثل هذا اليوم استشهد القديس إيسي وتكلا أخته . وكانا من أبوصير غرب
        الاشمونين . وكان القديس إيسي غنيا جدا . وكان يتصدق علي المساكين بثمن ما
        يجزه من غنمه. ولما علم إن صديقه بولس مريض بمدينة الإسكندرية ، حيث كان
        يتردد عليها للتجارة ، مضي إليه ليعوله ولما أتى إليه وجده قد عوفي من مرضه
        ، فاتفقا معا علي إن يقوما بافتقاد القديسين المسجونين بسبب الاضطهاد . وقد
        تنبأ عنهما بعض القديسين بأنهما سينالان إكليل الشهادة . وقد حدث ذلك أثناء
        مجيء القديس بقطر بن رومانوس إلى الإسكندرية . فلما علما بحسن سيرته وزهده
        للعالم أحبا إن يكونا مثله ، فتقديم إيسي إلى الوالي واعترف بالسيد المسيح
        ، فأمر بتعذيبه بأشد أنواع العذابات وكان يعري ويوثق ويعصر ، ثم تصوب مشاعل
        نار إلى جنبيه ، وإن يطرح علي الأرض ويضرب بالسياط وتقطع أعضاؤه . وكان
        صابرا علي هذا جميعه وكان ملاك الرب يقويه ويشفي جراحاته . وكان بولس صديقه
        يبكي من اجله هو وغلمانه ، وظهر ملاك الرب لأخته تكلا وأمرها إن تمضي إلى
        أخيها ، فذهبت إلى البحر واستقلت إحدى السفن ، فظهرت لها فيها العذراء
        والدة الإله وأليصابات نسيبتها وجعلتا تعزيانها في أخيها ، وكانت أليصابات
        تقول لها "إن لي ولدا اخذوا رأسه ظلما". وقالت لها السيدة البتول "إن لي
        ولدا صلبوه حسدا" . وكانت تكلا لا تعرف من هما. ولما التقت بأخيها اتفق
        الاثنان وتقدما إلى الوالي معترفين بالسيد المسيح ، فعذبهما اشد عذاب
        بالهنبازين وبحرق النار وبالتسمير وسلخ جلد الرأس ، وكان الرب يقويهما
        ويصبرهما. ثم أسلمهما إلى ولده والي ناحية الخصوص ، ليذهب بهما إلى الصعيد
        . فلما سارت بهم السفينة قليلا سكنت الريح فوقفت عن المسير . فأمر إن تؤخذ
        رأسا إيسي وتكلا أخته ، ويطرحا في الشوك والحلفاء ، فكان كذلك ونالا إكليل
        الشهادة . وأوحي الرب إلى قس يسمي آري بشطانوف فاخذ جسديهما . أما بولس
        صديق إيسي وابلانيوس بن تكلا أخته فقد استشهدا بعد ذلك. شفاعتهم تكون معنا
        امين.
  - title:
      english: "2. The Martyrdom of the Saints: Barbara and Juliana."
      arabic: 2. استشهاد القديسة بربارة ويوليانة
    text:
      english: "On this day also Sts. Barbara and Juliana, were martyred. Barbara was
        the daughter of a noble man from one of the countries in the east,
        called Dioscorus, during the days of Maximianus the Emperor, in the
        beginning of the third Christian century. Because of his strong love for
        her, he built her a tower to live in. The saint always raised up her
        eyes to the sky from the top of the tower and contemplated the beauty of
        the sky and what was in it: the sun, the moon and the stars. She came to
        the conclusion that they must have an able and wise maker and that would
        be none other than the Almighty God who created them. Origen, the
        scholar, happened to be in this area and was informed of the saint. He
        went to her and taught her the principles of Christianity. There were
        two windows in the bathroom and she ordered a third one to be opened and
        a cross to be placed over the water basin. When her father came to see
        her and saw the changes that were done, he asked her for the reason. She
        told him, \"Don't you know, my father, that with the Holy Trinity
        everything is complete, and here are three windows in the name of the
        Holy Trinity. This sign is the Cross of our Lord Jesus Christ, wherein
        was the salvation of the whole world. I ask you, O my dear father, to
        turn away from the wrong way that you are in and worship the God Who
        created you.\" When her father heard these words, he became angry, drew
        his sword and ran after her. She fled, and he ran after her. There was a
        rock in front of her that split into two halves and she went through.
        The rock then returned to its earlier state. Her father went around the
        rock and found her hidden in a cave. He jumped over her like a wolf,
        seized her and took her to Marcianus, the governor. The Governor talked
        to her kindly, promising her many things. Then he threatened her, but
        could not take away her love for the Lord Christ. Thereupon, he ordered
        her to be tortured with different kinds of torture. There was a damsel
        called Juliana, who watched St. Barbara while she was being tortured and
        wept for her. Juliana saw the Lord Christ strengthening and comforting
        St. Barbara; she was enlightened and believed in the Lord Christ. They
        cut off her head and that of St. Barbara and they both received the
        crown of martyrdom. St. Barbara's father perished shortly after and so
        did the Governor who tortured her. The water of the basin that had the
        cross over it in the tower had the power to heal everyone who washed
        with it. They placed the bodies of these two saints in a church outside
        of the city of Galatia. Years later, they relocated the body of St.
        Barbara to the church in Cairo which is named after her to this day.
        Their prayers be with us. Amen."
      arabic: في مثل هذا اليوم استشهدت القديستان بربارة ويوليانة ، كانت بربارة إبنة
        رجل عظيم من إحدى بلاد المشرق يسمي ديسقورس أيام مكسيميانوس الملك أي في
        أوائل الجيل الثالث المسيحي ، ولشدة محبته لها بني لها برجا لتقيم فيه
        فرفعت القديسة بصرها إلى السماء من أعلي البرج ، وتأملت بهاء السماء وما
        بها من شمس وقمر وكواكب ، واستنتجت انه لابد لها من صانع قادر حكيم ، ولن
        يكون إلا الله تعالي هو صانعها ، وأتفق وجود العلامة أوريجانوس في تلك
        الجهة فعلم بخبر القديسة ، وآتي إليها وعلمها مبادئ الدين المسيحي ، وكان
        في الحمام طاقتان فأمرت بفتح طاقة ثالثة ، ووضع صليب علي حوض الماء فلما
        دخل أبوها ورأي التغيير الذي حدث ، سألها عن السبب ، فقالت له "أما تعلم يا
        والدي انه بالثالوث الأقدس يتم كل شئ، فهنا ثلاث طاقات علي اسم الثالوث
        الأقدس ، وهذه العلامة هي مثال لصليب السيد المسيح الذي كان به خلاص العالم
        ، فأسألك يا والدي العزيز إن ترجع عن الضلالة التي أنت فيها ، وإن تعبد
        الإله الذي خلقك" ، فعندما سمع أبوها هذا الكلام غضب جدا وجرد سيفه عليها ،
        فهربت من أمامه فركض وراءها ، وكانت أمامها صخرة انشقت شطرين ، فاجتازتها
        وعادت الصخرة إلى حالتها الأولى، ودار أبوها حول الصخرة فوجدها مختبئة في
        مغارة ، فوثب عليها كالذئب وأخذها إلى الوالي مركيانوس الذي لاطفها تارة
        بالكلام وأخرى بالوعد ثم بالوعيد ، ولكنه لم يستطع إن يسلبها حبها للسيد
        المسيح ، عند ذلك أمر بتعذيبها بأنواع العذاب ، وكانت هناك صبية يقال لها
        يوليانة ، شاهدت القديسة بربارة وهي في العذاب ، فكانت تبكي لأجلها ، وقد
        رأت السيد المسيح يعزي القديسة بربارة ويقويها ، فاستنارت بصيرتها وأمنت
        بالسيد المسيح ، فقطعوا رأسها وراس القديسة بربارة ، ونالتا إكليل الشهادة
        ، وقد هلك والدها بعد ذلك بقليل ، وكذلك هلك الوالي الذي تولي تعذيبها ،
        أما حوض الماء الذي عليه الصليب المقدس ، فقد صار لمائه قوة الشفاء لكل من
        يغتسل منه ، وجعلوا جسدي هاتين القديستين في كنيسة خارج مدينة غلاطية ،
        وبعد سنين نقلوا جسد القديسة بربارة إلى مصر في الكنيسة التي سميت باسمها
        إلى اليوم ، شفاعتها تكون معنا امين .
  - title:
      english: "3. The Martyrdom of the Saints: Esi (Isi) and His Sister Thecla."
      arabic: 3. نياحة القديس أنبا صموئيل المعترف
    text:
      english: On this day also was the martyrdom of St. Esi and his sister Thecla.
        They were from the city of Abu-Sair, west of El-Ashmunein. St. Esi was a
        very rich man. He gave the money which he earned from the shearing of
        his sheep to the needy. When Esi knew that his friend Paul, whom he
        visited often for trading, was seriously ill in the city of Alexandria,
        he went to visit him and remained with him until he recovered from his
        illness. They both agreed to visit the saints who were in prison because
        of the persecution. Some of the saints in prison prophesied that they
        would receive the crown of martyrdom. That was during the time when St.
        Victor, the son of Romanus (Ebn-Romanus) came to Alexandria. When Esi
        and Paul knew of his good strife and of his renouncing of the world,
        they wished to follow his example. Esi went to the Governor and
        confessed the Lord Christ. The Governor ordered him to be tortured with
        the most severe kinds of torture such as making him take off his
        clothes, binding and squeezing him, then placing burning torches on his
        sides. They also ordered him to be cast on the ground and beaten with
        whips, and to dismember parts of his body. Through it all he was
        patient, and the Angel of the Lord strengthened him and healed his
        wounds. Paul, his friend, was crying and praying along with his servants
        for Esi's sake. The Angel of the Lord appeared to his sister Thecla and
        ordered her to go to her brother. She went to the seashore and embarked
        on one of the ships. Therein, the Virgin, the Mother of God, and
        Elizabeth, her kinswoman, appeared to her and comforted her because of
        her brother. Elizabeth told her, "I have a son; they beheaded him
        unjustly," and St. Mary told her, "I have a Son whom they crucified with
        envy." Thecla did not recognize them at that time. When she met her
        brother, they agreed together and went to the Governor confessing the
        Lord Christ. He tortured them severely on the squeezing wheel
        (Hinbazeen), burned them with fire, nailed them, and flayed the skin of
        their heads. But the Lord healed, strengthened, and comforted them. When
        the Governor became weary of torturing them, he handed them to his son,
        the Governor of the city of Antione (Ansena) in Upper Egypt. When they
        had sailed for a short while, the wind died down so the boat stopped.
        The Governor ordered the heads of Esi and Thecla, his sister, to be cut
        off and cast into the weeds and the wild plants on the banks. They did
        so and thus they received the crown of martyrdom. The Lord commanded a
        priest called Abba Ori (1)(Ari) from Shatanouf to go and take their holy
        bodies. As for Paul, Esi's friend, and Ablanius, the son of Thecla, they
        were martyred later on. Their intercession be with us. Amen.
      arabic: في مثل هذا اليوم تنيح القديس الانبا صموئيل رئيس دير القلمون . ولد في
        دكلوبا من كرسي ميصيل ، من أبوين قديسين ولم يكن لهما ولد سواه ، وكان أبوه
        ارسلاؤس قسا فابصر في رؤيا الليل شخصا مضيئا يقول له " لابد لولدك هذا إن
        يؤتمن علي جماعة كثيرة ويكون مختارا للرب طول ايام حياته" ، وكان صموئيل
        طاهرا منذ صغره مثل صموئيل النبي ، وكانت تساوره دائما فكرة الرهبنة ، وفي
        بعض الأيام وجد وسيلة للذهاب إلى برية شيهيت ولم يكن يعرف الطريق ، فظهر له
        ملاك الرب في شبه راهب ورافقه كأنه يقصد الدير مثله إلى إن وصلا إلى جبل
        شيهيت ، وهناك سلمه لرجل قديس يسمي أنبا اغاثو فقبله عنده كما أرشده
        الملاك، حيث أقام ثلاث سنين طائعا في كل ما يأمره به ، وبعد ذلك تنيح الشيخ
        القديس اغاثو وتفرغ القديس صموئيل للصلوات والأصوام الكثيرة ، حتى انه كان
        يصوم أسبوعا أسبوعا ، فقدموه قسا علي كنيسة القديس مقاريوس ، وحدث إن أتى
        إلى البرية رسول يحمل طومس لاوون ، فلما قراه علي الشيوخ غار الانبا صموئيل
        غيرة الرب ، ووثب وسط الجماعة وامسك المكتوب ومزقه قائلا " محروم هذا
        الطومس وكل من يعتقد به ، وملعون كل من يغير الامانة المستقيمة التي
        لأبائنا القديسين " ، فلما رأي الرسول ذلك اغتاظ وأمر بغضب إن يضرب
        بالدبابيس ثم يعلق من ذراعه ويلطم فصادفت إحدى اللطمات عينه فقلعتها ، ثم
        طرد من الدير ، فظهر له ملاك الرب وأمره إن يمضي ويسكن في القلمون ، فمضي
        إلى هناك وبني ديرا أقام فيه مدة يعلم الملتفين حوله ويثبتهم علي الامانة
        المستقيمة ، واتصل خبره بالمقوقس حاكم مصر فأتي إليه وطلب منه إن يعترف
        بمجمع خلقيدونية ، وإذ لم يذعن لرأيه ضربه وطرده من الدير ، فمضي وسكن في
        إحدى الكنائس ، وبعد حين عاد إلى الدير ، واتفق مجيء البربر إلى هناك ،
        فأخذوه معهم في رجوعهم إلى بلادهم ، فصلي إلى السيد المسيح إن ينقذه منهم ،
        فكان كلما اركبوه جملا لا يستطيع القيام به ، فتركوه ومضوا ، ثم عاد هو إلى
        ديره ، وأتي البربر إلى هناك مرة ثانية وأخذوه معهم إلى بلادهم وكانوا قد
        سبوا قبل ذلك الانبا يوأنس قمص شيهيت ، فاجتمع الاثنان في السبي وكانا
        يتعزيان معا ، وحاول آسره إن يغويه لعبادة الشمس ، ولما لم يستطع إلى ذلك
        سبيلا ، ربط رجله مع رجل جارية من جواريه ، وكلفهما رعاية الإبل قصدا منه
        إن يقع معها في الخطية ، وعندئذ يتسلط عليه فيذعن لقوله ، كما أشار عليه
        إبليس، وفي هذا جميعه كان القديس يزداد شجاعة وقوة قلب ، ولم يزل علي هذا
        الحال حتى مرض ابن سيده مرض الموت ، فصلي عليه فشفاه ، فشاع خبره في تلك
        البلاد ، وكان يأتي إليه كل من به مرض ، فيصلي عليه ويدهنه بزيت فيبرا ،
        فاحبه سيده كثيرا واعتذر إليه واستغفره ، وعرض عليه إن يطلب ما يريد ، فطلب
        إن يأمر بعودته إلى ديره ، فأعاده ، ولدي وصوله اجتمع حوله كثيرون من
        أولاده الذين كانوا قد كثروا جدا حتى بلغوا الألوف ، وظهرت له السيدة
        العذراء وقالت له إن هذا الموضع هو مسكني إلى الأبد ، ولم يعد البربر
        يغيرون علي هذا الدير ، وقد وضع هذا الاب مواعظ كثيرة ومقالات شتي وتنبأ عن
        دخول الإسلام مصر، ولما قربت ايام نياحته جمع أولاده وأوصاهم إن يثبتوا في
        مخافة الله والعمل بوصاياه ويجاهدوا في سبيل الإيمان المستقيم إلى النفس
        الأخير ، وتنيح بسلام ، صلاته تكون معنا ولربنا المجد دائما ابديا امين .
  - title:
      english: 4. The Departure of St. Samuel the Abbot of El-Qualamon Monastery (Abba
        Samuel the Confessor).
      arabic: 4. نياحة البابا ياروكلاس ال "13"
    text:
      english: Also on this day the saint Abba Samuel, the head of El-Qualamon
        Monastery, departed. He was born in the city of Dakluba, diocese of
        Masil, from holy parents and he was their only child. Arselaos, his
        father, who was a priest, saw in a vision at night, a resplendent man
        telling him, "Your son must be entrusted with a large congregation, for
        he is chosen by the Lord to be His all the days of his life." Samuel was
        pure from his youth, like Samuel the prophet, and he was always
        harboring thoughts in his heart about the monastic life. One day he
        found a means to go to the desert of Scete, but he did not know the way.
        The Angel of the Lord, in the form of a monk, appeared to him and
        accompanied him as he was himself going to the monastery, until they
        came to the desert of Scete. There, the Angel delivered him to a holy
        man called Abba Agathon who accepted him as the Angel of the Lord
        instructed. Abba Samuel lived with Abba Agathon for three years in total
        obedience in every way. Later on, the holy old man Abba Agathon
        departed. Abba Samuel devoted himself to many prayers and fasting. He
        fasted a week at a time. He was ordained a priest over the church of St.
        Macarius in Scete. An envoy came to the desert carrying Leo's Tome (2)
        and when the envoy read it to the elders, Abba Samuel became zealous,
        with the zeal of the Lord. He jumped up in the middle of the gathered
        monks and seized the letter and rent it into pieces saying,
        "Excommunicated is this tome and everyone who believes in it and cursed
        is everyone who might change the Orthodox faith of our Holy Fathers."
        When the envoy saw this, he became furious and angry. He ordered him to
        be beaten with pins and to be hanged up by his arms, and that his face
        be smitten. One of these strikes enucleated one of St. Samuel's eyes.
        Then he was driven away from the monastery. The Angel of the Lord
        appeared to St. Samuel and commanded him to depart and to dwell in
        El-Qualamon. He went there and built a monastery, lived in it for a
        while teaching those gathered around him and confirming them in the
        Orthodox faith. When El-Moquakas heard about Abba Samuel, he came to him
        and asked him to recognize the Council of Chalcedon. When he did not
        listen to him, he smote him and expelled him out of the monastery. He
        went and lived in one of the churches and after a while he returned to
        the monastery. When the Barbers raided the monastery, they took him with
        them on their way back to their country. He prayed to the Lord Christ to
        rescue him from them. Whenever they set him on a camel, the camel was
        unable to stand up with him on it, so they left him and he went back to
        his monastery. When the Barbers raided the wilderness again, they took
        St. Samuel with them to their country. They had captured before Abba
        Yoannis the heagomen (Archpriest) of Scete. So they were joined together
        and comforted each other. The captive of Abba Samuel tried to persuade
        him to worship the sun. When he failed, he tied the leg of Abba Samuel
        to the leg of one of his maidens and sent them to attend to the camels.
        He intended for Abba Samuel to fall into sin with her and then he would
        submit to him, according to Satan's advice. Through it all, the saint
        was gaining more courage and became stout-hearted. He remained in these
        circumstances until the master's son fell ill and was close to death;
        Abba Samuel prayed for him and the boy was healed of his sickness. The
        news was spread all over this country and whosoever was sick came to
        him; he prayed over him and anointed him with oil and the sick were
        healed. His master loved him exceedingly, he apologized and asked for
        Abba Samuel's forgiveness. He told him to ask for anything he wished.
        Abba Samuel asked to go back to his monastery. His master allowed him to
        return. When Abba Samuel returned, many of his sons gathered around him
        and they increased in number until they became thousands. The Virgin,
        St. Mary, appeared to him and told him, "This place shall be my abode
        forever," and from that day the Barbarians never attacked this monastery
        again. Abba Samuel wrote many discourses and articles. He prophesied
        concerning the coming of Islam to Egypt. When the time of his departure
        drew near, he gathered together his sons and commanded them to be strong
        in the fear of God, to walk according to His commandments and to fight
        for the sake of the Orthodox faith till their last breath. Then he
        departed in peace. His prayers be with us and Glory be to our God
        forever. Amen.
      arabic: في مثل هذا اليوم من سنة 240 م تنيح الاب القديس ياروكلاس بابا الإسكندرية
        الثالث عشر ، وقد ولد من والدين وثنيين إلا انهما أمنا وتعمدا بعد ولادته ،
        وكانا قد ادباه بالحكمة اليونانية ثم بالحكمة المسيحية ، ودرس الأناجيل
        الأربعة والرسائل ، فرسمه القديس ديمتريوس بابا الإسكندرية الثاني عشر
        شماسا ثم قسا علي كنيسة الإسكندرية فنجح في الخدمة، وكان أمينا في كل ما
        أؤتمن عليه ، ولما تنيح الاب ديمتريوس انتخب القديس ياروكلاس لرتبة
        البطريركية ، فرعي رعية المسيح احسن رعاية ، ورد كثيرين من الصابئة وعمدهم
        وقد كرس جهوده علي التعليم والوعظ وإرشاد المخالفين ، كما سلم للقديس
        ديونوسيوس النظر في الأحكام وتدبير أمور المؤمنين . وأقام علي الكرسي ثلاث
        عشر سنة ، وتنيح بسلام ، صلاته تكون معنا امين.
