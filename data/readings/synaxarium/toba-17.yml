title:
    english: Commemorations for Toba 17
    arabic: السنكسار طوبه 17
commemorations:
    - title:
          english: 1. The Departure of St. Maximus and St. Domatius (Domadius).
          arabic: 1. نياحة القديس دوماديوس أخى مكسيموس
      text:
          english: On this day is the commemoration of the two honored saints Maximus and his brother Domatius (Domadius). Their father's name was Walendianus, he was one of the Roman emperors who feared God and was Orthodox in faith. God gave him these two sons who were angelic in their purity and holiness since their young age, always praying and reading the holy books. When they realized the vanity of this world and all its glory, they decided to leave it and live a monastic life. They asked their father to allow them to go to the City of Nicea, to pray in the place where the first Universal Council was held in 325 A.D. Their father rejoiced, and he sent an entourage of soldiers and servants with them, as was the custom for the children of kings. When they arrived, they asked the soldiers to go back to their father and tell him that they wanted to stay there for some time. Then they revealed their thoughts to a saintly monk, that they desired to put on the holy garb of the monks. The monk did not agree with them because he feared their father, but he advised them to go to Syria where St. Agabius abided. They went to St. Agabius and stayed with him until his departure. Before he departed, he put on them the monastic garb, and told them that he saw St. Macarius in a night vision saying, "Command your two sons to come to me after your departure, so that they may become my children." Then St. Agabius told them, "I desired to see St. Macarius in the flesh, but I have seen him in the spirit. After my departure, you should go to him in peace." God granted them the gift of healing the sick. Their report was heard in all the countries, especially among the sea merchants and the travellers. They learned the trade of making ships' sails, and they were able to support themselves with money earned from selling them, and they gave the rest to the poor and the needy. One day, one of their father's stewards saw a ship with the names "Maximus and Domatius" on its sail . He inquired of the owner of the ship about these names. The owner told the steward, "These are the names of two monk brothers, which I have written on my ship as a blessing, so that God with their prayers may prosper my business." He described the brothers to him, as one with a full beard, and the other without a beard. The steward recognized them and he took the man and brought him before the Emperor. When the Emperor made certain about what he had heard, he sent their mother and the princess, their sister, to meet them. When the women met with the two saints and recognized them, they wept. Their mother wanted them to return with her, but the Saints refused, and they comforted the hearts of their mother and sister. After a while, the Patriarch of Rome departed, and they remembered Maximus, whom they wanted to ordain in his place. His father rejoiced when he heard this. When the news arrived to St. Maximus and his brother, they remembered the command of their father Anba Agabius. They disguised themselves, and took the road along the Mediterranean sea shore, and when they were thirsty, God transformed for them the salty water into sweet water. They became very tired of walking, and their feet were bleeding. They slept on a hill because of their exhaustion and God sent them a certain power that carried them to the wilderness of Scetis where St. Macarius was residing. They told St. Macarius that they wanted to live under his guidance. When St. Macarius saw that they were of rich background, he thought that they would not be able to live in the desert because of its harsh living conditions. They answered him saying, "If we are not able to live here, our father, we will return to where we came from." Then he taught them how to plait palm leaves, and he helped in building a cave (cell) for them. He also told them about someone who would take the work of their hands to sell and bring them back bread. They lived in this manner for three years, never communicating with anyone. They only went to church to partake of the Divine Sacraments silently. St. Macarius marvelled, for they did not go to him all these years. He prayed to God to reveal to him their secret. He went to visit them in their cell where he stayed the night with them. When he woke up at midnight, as was his custom, to pray, he saw the two saints praying and a ray of light going from their mouths to heaven, and the devils were all around them like flies, and the angel of the Lord standing with a sword of fire to protect them. The next day, St. Macarius put on them the holy Eskiem, and asked them to pray for him. They bowed to the ground before him (made metanias) in silence. When they completed their course, and the Lord wanted to take them away from the sorrows of this temporal world, St. Maximus became sick. He sent word to St. Macarius, asking him to come. When St. Macarius arrived, he found St. Maximus ill with a fever, and he comforted him. St. Macarius saw a company of prophets and saints, including St. John the Baptist and Emperor Constantine, gathered around the Saint until he delivered his pure spirit in dignity and in honor. St. Macarius wept and said, "Blessed are you, O Maximus." St. Domatius, his brother, wept bitterly, and asked St. Macarius to pray on his behalf to the Lord Christ to take him also to be with his brother. After three days, he also became sick, and when St. Macarius knew by the spirit he went to visit him. On his way, he saw the company of saints who carried St. Maximus before carrying the soul of St. Domatius ascending up to heaven. When he arrived at the cave, St. Macarius found that St. Domatius had passed away. St. Macarius put St. Domatius' body with his brother's, whose departure was on the 14th day of this month. St. Macarius ordered that the monastery be called after their names, the monastery of "El-Baramus" as it is known until today. Their prayers be with us. Amen.
          arabic: في هذا اليوم تذكار القديسين الجليلين مكسيموس وأخيه دوماديوس . وكان أبوهما "الندينيانوس" ملك الروم رجلا خائف الله قويم المعتقد ، فرزقه هذين القديسين. وكانا منذ صغرهما مثل الملائكة قي الطهر والقداسة ، ملازمين الصلاة ومطالعة الكتب المقدسة . ولما تحقق لهما زوال هذا العالم وكل مجده ، قررا تركه وعزما علي العيشة الرهبانية . فطلبا من أبيهما ان يسمح لهما بالذهاب إلى مدينة نيقية ، ليصليا في مكان اجتماع المجمع المقدس المسكوني الاول ، الذي انعقد سنة 325 م ، ففرح أبوهما وأرسل معهما حاشية من الجند والخدم كعادة أولاد الملوك . ولما وصلا أمرا الجند ان يرجعوا إلى أبيهما ويقولوا له انهما يريدان ان يمكثا هناك أياما . ثم كشفا أفكارهما لأحد الرهبان القديسين من انهما يريدان لباس الإسكيم المقدس . فلم يوافقهما علي ذلك خوفا من أبيهما ، وأشار عليهما ان يذهبا إليه وظلا عنده حتى تنيح . وكان قبل نياحته قد البسهما شكل الرهبنة ، وعرفهما بأنه رأي في رؤيا الليل القديس مقاريوس وهو يقول له أوص ولديك ان يأتيا إلى بعد نياحتك ويصيرا لي بنينا . ثم قال لهما:أنني كنت اشتهي ان انظر هذا القديس بالجسد ، ولكنني قد رايته بالروح . فبعد نياحتي امضيا إليه بسلام . وقد انعم الله عليهما بموهبة شفاء المرضي ، وشاع ذكرهما في تلك البلاد وخصوصا بين التجار والمسافرين ، وتعلما صناعة شراع ( قلوع ) السفن. فكانا يقتاتان بثمن ما يبيعان منها ويتصدقان علي الفقراء والمساكين بما يفضل عنهما . وذات يوم رأي أحد حجاب أبيهما شراع إحدى السفن مكتوبا عليه " مكسيموس ودوماديوس " ، فاستفسر من صاحب السفينة فقال له:هذا اسم أخوين راهبين ، كتبته علي سفينتي تبركا ، لكي ينجح الله تجارتي . ثم أوضح له أوصافهما بقوله ، ان أحدهما قد تكاملت لحيته والأخر لم يلتح بعد ، فعرفهما الحاجب واخذ الرجل وأحضره أمام الملك . ولما تحقق منه الأمر أرسل إليهما والدتهما والأميرة أختهما . فلما تقابلتا بالقديسين وعرفتاهما بكتا كثيرا . ورغبت أمهما ان يعودا معها فلم يقبلا، وطيبا قلب والدتهما وأختهما . وبعد ذلك بقليل تنيح بطريرك رومية ، فتذكروا القديس مكسيموس ليقيموه بدلا عنه . ففرح والده بذلك . ولما وصل هذا الخبر إلى القديس مكسيموس وأخيه ، تذكرا وصية أبيهما الانبا أغابيوس ، فغير الاثنان شكلهما ، وقصدا طريق البحر الأبيض. وكانا إذا عطشا يبدل الله لهما الماء المالح بماء عذب، وتعبا كثيرا من السير حتى أدمت أرجلهما، فناما علي الجبل وقد أعياهما التعب ، فأرسل الله لهما قوة حملتهما إلى برية الاسقيط ، حيث القديس مقاريوس، وعرفاه انهما يريدان السكني عنده . ولما أراهما من ذوي التنعم ، ظن انهما لا يستطيعان الإقامة في البرية لشظف العيشة فيها . فأجاباه قائلين:ان كنا لا نقدر يا أبانا فأننا نعود إلى حيث جئنا . فعلمهما ضفر الخوص ثم عاونهما في بناء مغارة لهما . وعرفهما بمن يبيع لهما عمل أيديهما ويأتيهما بالخبز . فأقاما علي هذه الحال ثلاث سنوات ، لم يجتمعا بأحد ، وكانا يدخلان الكنيسة لتناول الأسرار الإلهية وهما صامتين ، فتعجب القديس مقاريوس لانقطاعهما عنه كل هذه المدة ، وصلي طالبا من الله ان يكشف له أمرهما وجاء إلى مغارتهما حيث بات تلك الليلة . فلما استيقظ في نصف الليل كعادته للصلاة ، رأي القديسين قائمين يصليان ، وشعاع من النور صاعدا من أفواهها إلى السماء ، والشياطين حولهما مثل الذباب ، وملاك الرب يطردهم عنهما بسيف من نار . فلما كان الغد البسهما الإسكيم المقدس وانصرف قائلا:صليا عني فضربا له مطانية وهما صامتين . ولما اكملا سعيهما وأراد الرب ان ينقلهما من أحزان هذا العالم الزائل . مرض القديس مكسيموس فأرسل إلى القديس مقاريوس يرجوه الحضور . فلما أتي إليه وجده محموما فعزاه وطيب قلبه . وتطلع القديس مقاريوس وإذا جماعة من الأنبياء والقديسين ويوحنا المعمدان وقسطنطين الملك جميعهم قائمين حول القديس إلى ان اسلم روحه الطاهرة بمجد وكرامة . فبكي القديس مقاريوس وقال:طوباك يا مكسيموس . أما القديس دوماديوس فكان يبكي بكاء مرا ، وسال القديس مقاريوس ان يطلب عنه إلى السيد المسيح لكي يلحقه بأخيه . وبعد ثلاثة ايام مرض هو ايضا ، وعلم القديس مقاريوس فذهب إليه لزيارته . فيما هو في طرقه رأي جماعة القديسين الذين كانوا قد حملوا نفس أخيه ، حاملين نفس القديس دوماديوس وصاعدين بها إلى السماء . فلما آتي إلى المغارة وجده قد تنيح ، فوضعه مع أخيه الذي كانت نياحته في الرابع عشر من هذا الشهر . وأمر ان يدعي الدير علي اسمهما فدعي دير البراموس نسبة إليهما ، وهكذا يدعي إلى اليوم . صلاتهما تكون معنا امين .
    - title:
          english: 2. The Departure of Anba Yusab, Bishop of Girga, known as El- Abbah.
          arabic: 2. نياحة القديس الأنبا يوساب الأبح أسقف جرجا
      text:
          english: On this day also, of the year 1826 A.D., Anba Yusab, the great scholar and honorable father, departed. He was the Bishop of Girga and Ekhmiem, and was known by the name "El-Abbah". He was born in the town of Nekhila in Upper Egypt, to rich parents who were compassionate to the poor and the needy. When Anba Yusab was 25 years old, his parents wanted him to be wed, but he refused. Because of his inclination towards the monastic life, he went to the estate of St. Anthony's monastery in the city of Boash. He stayed there for some time, during which his humility and piety were evident. This convinced the abbot to send him to the monastery. When he arrived, the monks received him with joy, for they had heard of his virtues and his knowledge of the Holy Scriptures. Shortly after, they clothed him in the monk's tunic. When the reports of this father reached Pope John, 17th Patriarch, he called Anba Yusab and kept him with him. After the Pope verified what he heard of Anba Yusab' righteousness and knowledge, he counseled with the bishops who agreed to ordain Anba Yusab a bishop over Ekhmiem and Girga. Anba Yusab refrained from accepting this rank because of its responsibilities; however, he was ordained against his will. When he arrived at his diocese, Anba Yusab found many heretics mingled with his people. He built a church, and made a great effort to gather his flock, to teach them, to restore those who were lost, and to guide many of the heretics to the faith. He wrote several articles on the Incarnation of the Lord Christ and explained several difficult issues and ambiguous verses in the Bible. He urged his people to forsake all the bad customs that they were engaged in, both inside and outside the church. He succeeded in putting an end to the quarrels and divisions from those who were in opposition to the truth. He was merciful to the poor, and never judged anyone by his appearance. He was fair in judgement, never took sides, and did not accept bribes. He sent whatever money he had left to his brethren, the monks, in their monasteries. He did not own anything except the clothes that he wore and those things which fulfilled his basic needs. He never uttered anything but the truth, and was not afraid of the mighty rulers of the land. He shepherded his flock with the best of care. When God wanted to take him away from this world, Anba Yusab became ill for a short period of time. While he was sick, he stayed some time in his diocese, and then in the cell of Pope Anba Peter, 19th Pope. Then he went to his monastery in the wilderness. The monks rejoiced to see him, and his blessed life ended there, and he gave his pure spirit into the hand of the Lord who loved him. He lived 91 years, 25 years before his monastic life, 31 years in the monastery, and 35 years as bishop. His prayers be with us and Glory be to our God forever. Amen.
          arabic: في مثل هذا اليوم من سنة 1826 م تنيح الاب العالم الجليل الانبا يوساب ، أسقف جرجا وأخميم المعروف بالابح . وقد ولد ببلدة النخيلة من أبوين غنيين محبين للفقراء . ولما بلغ من العمر 25 عاما أراد والداه ان يزوجاه فلم يقبل ، ولميله إلى الحياة الرهبانية قصد عزبة دير القديس أنطونيوس ببلدة بوش . وأقام هناك مدة ظهر فيها تواضعه وتقواه ، الأمر الذي جعل رئيس الدير يوافق علي إرساله إلى الدير . ولما وصل استقبله الرهبان فرحين نظرا لما سمعوه عنه من الفضيلة التي تحلي بها ، وعن كثرة بحثه وتأملاته في الأسفار المقدسة ، وبعد قليل البسوه ثياب الرهبنة . ولما وصل خبره إلى الاب البطريرك الانبا يوحنا السابع بعد المائة ، استدعاه وأبقاه لديه ، وإذ تحقق ما كان يسمعه عنه من التقوى والعلم ، دعا الأباء الأساقفة ة تشاور معهم علي إقامته أسقفا علي كرسي جرجا . أما هو فاعتذر عن قبول هذا المنصب لكثرة أعبائه ، فرسموه رغما عنه . ولما وصل إلى مقر كرسيه ، وجد شعبه وقد اختلط به الهراطقة ، فسعي في لم شمله ، وبني له كنيسة واجتهد في تعليمه ، ورد الضالين ، وهداية كثيرين من الهراطقة . ووضع عده مقالات عن تجسد السيد المسيح ، وفسر كثيرا من المعضلات الدينية ، والآيات الكتابية ، وحث شعبه علي أبطال العادات المستهجنة ، التي كانت تجري أثناء الصلاة في الكنيسة وخارجها. كما افلح في إبطال المشاجرات والمخاصمات التي كانت تحدث من المعاندين للحق . وكان رحوما علي الفقراء ، ولم يكن يأخذ بالوجوه ، ولم يحاب في القضاء ، ولم يقبل رشوة . أما ما كان يتبقى لديه فكان يرسله إلى الاخوة الرهبان بالأديرة ، ولم يكن يملك شيئا إلا ما يكسو به جسده ، وما يكفي لحاجته. ولم ينطق بغير الحق ، ولم يخش باس حاكم ، ورعي شعبه احسن رعاية . ولما أراد الله انتقاله من هذا العالم ، مرض عدة ايام ، فضي بعضها بكرسيه والبعض الأخر بقلاية الاب البطريرك الانبا بطرس التاسع بعد المائة ، ثم توجه إلى ديره بالبرية ، ففرح به الرهبان وهناك انتهت حياته المباركة ، واسلم روحه الطاهرة بيد الرب الذي احبه . وكانت مدة حياته إحدى وتسعين سنة . منها خمس وعشرون قبل الرهبنة ، وإحدى وثلاثون بالدير وخمس وثلاثون بكرسي الأسقفية . صلاته تكون معنا ولربنا المجد دائما ابديا امين .
