title:
  english: Commemorations for Amshir 30
  arabic: السنكسار أمشير 30
commemorations:
  - title:
      english: 1. The Appearance of the Head of St. John the Baptist.
      arabic: 1. نياحة البابا الانبا كيرلس السادس
    text:
      english: On this day we celebrate the commemoration of the appearance of the
        head of St. John the Baptist. Herod commanded his head to be cut off and
        brought on a platter and given to Herodias, according to her request.
        (Mark 6:7-28) It was said that after the feast he regretted the slaying
        of St. John so he kept the head in his house. Aritas, the Arabic King,
        Herod's father-in-law, was enraged because Herod banished his daughter
        and married the wife of his brother, while his brother was still alive.
        Aritas instigated a war against Herod in revenge for his daughter. He
        overcame Herod, dispersed his army and destroyed the cities of Galilee.
        When Tiberius Caesar learned that the reason for these wars was the
        slaying of a prophet, who was great among his people, by Herod, who
        banished his wife, the daughter of Aritas, the Arabian king, and married
        his brother's wife, he summoned Herod and Herodias to Rome. Herod hid
        the head of St. John in his palace and went to Rome. When he arrived
        there, Tiberius removed him from his position and stripped him of all
        his possessions and exiled him to Spain where he died. Herod's palace
        was ruined and became an example for those who might think of following
        in his footsteps. A few years later, two believing men from Homs went to
        Jerusalem to spend the holy fast (Lent) there. Night fell on them while
        passing by the ruins of Herod's palace, so they spent the night there.
        St. John appeared to one of them and told him about his name and the
        whereabouts of his head and ordered him to take it to his house. When he
        woke up, the man told this to his friend and they went to the place
        where the head was buried. They dug and found a sealed pottery vessel.
        When they opened that vessel, a sweet aroma spread out of it. They found
        the holy head, took its blessing and placed it back in the vessel. The
        man that saw the vision took it to his house. He put it in a safe place
        and put a candle in front of it. Before his departure, he told his
        sister about it and she went on doing the same thing. The head was
        handed from one person to another until it came to the hand of a
        follower of Arius who attributed the wonders and miracles that happened
        through the holy head to the heresy of Arius. The Lord commanded someone
        to force him out of his house. The place of the head remained unknown
        until the time of St. Cyril (Kyrillos), Bishop of Jerusalem. St. John
        appeared to Abba Martianus, Bishop of Homs, in his sleep and told him
        about the place of the head. He went there and found the head and that
        was on the thirtieth of the month of Amshir. The prayers of this saint
        be with us and Glory be to our God forever. Amen.
      arabic: في هذا اليوم تذكار نياحة البابا الانبا كيرلس السادس . صلاته تكون معنا
        ولربنا المجد دائما ابديا امين .
  - title:
      english: 2. Abba Kyrillos the Sixth, the 116th Pope of Alexandria.
      arabic: 2. وجود رأس القديس يوحنا المعمدان
    text:
      english: On this day also of the year 1971 A.D., the holy and righteous father
        Abba Kyrillos the Sixth, the one hundred and sixteenth Pope of
        Alexandria, departed. God has accorded this pure father the gift of
        working great miracles even after his departure. His prayers and
        blessings be with us. Amen.
      arabic: في هذا اليوم نعيد بتذكار وجود راس القديس يوحنا المعمدان . وذلك انه لما
        أمر هيرودس بقطع رأسه وإحضاره إليه وتقديمه إلى الفتاة هيورديا علي طبق كما
        طلبت قيل انه بعد انتهاء الوليمة ندم علي قتله يوحنا فابقي الرأس في منزله
        واتفق إن اريتاس ملك العرب صهر هيرودس ،حنق عليه لأنه طرد ابنته وتزوج
        بامرأة أخيه وهو حي ، فأثار عليه حربا ليثار لابنته فغلب هيرودس وشتت شمل
        جنوده وخرب بلاد الجليل . وقد علم طيباروس قيصر إن السبب في هذه الحروب هو
        قتل هيرودس لنبي عظيم في شعبه وطرده ابنة اريتاس العربي وتزوجه من امرأة
        أخيه . فاستدعاه إلى رومية ومعه هيروديا . فاخفي هيرودس راس القديس يوحنا
        في منزله وسافر . فلما وصل إلى هناك أمر طيباروس بخلعه وتجريده من جميع
        أمواله ثم نفاه إلى بلاد الأندلس حيث مات هناك . وخرب منزله وصار عبرة لمن
        يعتبر واتفق بعد مدة من السنين إن رجلين من المؤمنين من أهل حمص قصدا بيت
        المقدس ليقضيا مدة الصوم الكبير هناك وأمسى عليهما الوقت بالقرب من منزل
        هيرودس فناما فيه ليلتهما . فظهر القديس يوحنا لأحدهما واعلمه باسمه وعرفه
        بموضع رأسه وأمره إن يحمله معه إلى منزله . فلما استيقظ من نومه قال ذلك
        لرفيقه وذهبا إلى حيث المكان الذي كان راس القديس مدفونا فيه ، وحفرا فوجدا
        وعاء فخاريا مختوما ولما فتحاه انتشرت منه روائح طيبة ووجدا الرأس المقدس
        فتباركا منه ثم أعاداه إلى الوعاء . وأخذه الرجل الذي رأي الرؤيا إلى منزله
        ووضعه في خزانته وأضاء أمامه قنديلا . ولما دنت وفاته اعلم أخته بذلك
        فاستمرت هي ايضا تنير القنديل . ولم يزل الرأس ينتقل من إنسان إلى إنسان
        حتى انتهي إلى رجل اريوسي ، فصار ينسب ما يصنعه الرأس من الآيات إلى بدعة
        اريوس ، فأرسل الله عليه من طرده من مكانه وبقي مكان الرأس مجهولا حتى زمان
        القديس كيرلس أسقف أورشليم حيث ظهر القديس يوحنا لأنبا مرتيانوس أسقف حمص
        في النوم وأرشده إلى موضع الرأس . فأخذه وكان ذلك في الثلاثين من شهر أمشير
        . صلاة هذا القديس تكون معنا . ولربنا المجد دائما ابديا امين .
