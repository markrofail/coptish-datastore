title:
  english: Commemorations for Kiahk 24
  arabic: السنكسار كيهك 24
commemorations:
  - title:
      english: 1. The Martyrdom of St. Ignatius, Patriarch of Antioch.
      arabic: 1. استشهاد القديس اغناطيوس الثيئوفوروس بطريرك انطاكيه
    text:
      english: On this day, the honorable St. Ignatius, Patriarch of Antioch, was
        martyred. He was a disciple of St. John the Evangelist and travelled
        with him to many cities. St. John ordained him Patriarch of Antioch
        where he preached the life giving Gospel, converted many to the
        knowledge of God, baptized them, illumined them, and showed them the
        error of worshipping idols. The pagans were enraged, they seized him and
        tortured him with various tortures. They put burning coals in his hands
        and pressed his hands for about two hours. Then they burnt his side with
        red hot pitch and burning oil. They combed his body with iron combs.
        When they became tired of torturing him, they cast him in prison where
        he stayed for a long time. When they remembered him, they brought him
        out and promised him great rewards and then threatened him. As he was
        steadfast in his faith, they threw him to the wild beasts and they
        devoured him and rendered him into pieces. He delivered up his pure
        spirit in the hand of the Lord Whom he loved. His prayers be with us.
        Amen.
      arabic: في مثل هذا اليوم استشهد القديس الجليل أغناطيوس بطريرك مدينة إنطاكية ،
        وكان تلميذا للقديس يوحنا الإنجيلي ، وطاف معه بلادا كثيرة ، فقدمه بطريركا
        علي إنطاكية ، فبشر فيها بالبشارة المحيية ، ورد كثيرين إلى معرفة الله ،
        ثم عمدهم وأنارهم بالعلم ، وبين لهم ضلالة عبادة الاوثان ، فاغتاظ منه
        الوثنيون وامسكوه وعذبوه بجميع انواع العذاب ، منها انهم وضعوا في يده جمرة
        وضغطوا عليها بالكلبتين مقدار ساعتين ،ثم احرقوا جنبيه بكبريت وزيت مشتعل
        بالنار ، ومشطوا جسده بامشاط من حديد ، ولما حاروا في تعذيبه طرحوه في
        السجن أقام به زمانا طويلا ، ولما تذكروه أخرجوه ووعدوه بمواعيد جزيلة ثم
        توعدوه ، وإذ لم يتزعزع عن إيمانه طرحوه للوحوش فمزقته تمزيقا ، واسلم روحه
        الطاهرة بيد الرب الذي احبه ، صلاته تكون معنا امين.
  - title:
      english: 2. The Departure of St. Philogonus, Patriarch of Antioch.
      arabic: 2. ميلاد القديس تكلاهيمانوت الحبشى
    text:
      english: On this day also, St. Philogonus, Patriarch of Antioch, departed. This
        saint was married and had a daughter. When his wife died, he became a
        monk. For his great virtue, his bountiful knowledge, his ascetic life,
        and his deep devotion, he was chosen Patriarch over the city of Antioch.
        He shepherded the flock of Christ well and protected it from the Arian
        wolves and the followers of Macdonius and Sabilius. As a patriarch, he
        lived in piety and asceticism, renouncing the world, and never owning
        one dinari or a second tunic. He completed his strife and departed in
        peace. St. John Chrysostom had praised him in his sermons. His prayers
        be with us all. Amen.
      arabic: في هذا اليوم تذكار ميلاد القديس العظيم تكلاهيمانوت الحبشي. وتذكار نياحته
        في يوم 24 مسرى.صلاته تكون معنا و لربنا المجد دائما ابديا امين
  - title:
      english: 3. The Birth of St. Takla Haymanot, the Ethiopian.
      arabic: 3. استشهاد القديس فيلوغونيوس بطريرك انطاكيه
    text:
      english: Today also, we commemorate the birthday of St. Takla Haymanot (Thecla
        Hemanot), the great Ethiopian saint. His prayers be with us and Glory be
        to our God forever. Amen.
      arabic: في مثل هذا اليوم تنيح القديس فيلوغونيوس بطريرك إنطاكية ، وكان هذا القديس
        متزوجا ، وقد رزق ابنة ، ثم توفيت زوجته فترهب ، ولتزايد فضله ووفرة علمه
        ونسكه وورعه اختير لرتبة البطريركية علي مدينة إنطاكية ، فرعي رعية السيد
        المسيح احسن رعاية ، وحرسها من الذئاب الأريوسية ومن شيعة مقدونيوس
        وسبيليوس ، وعاش في البطريركية عيشة الزهد والنسك ، ولم يقتن فيها درهما
        ولا دينارا ولا ثوبا زائدا ، واكمل سعيه وتنيح بسلام ، قد مدحه القديس
        يوحنا ذهبي الفم ، صلاته تكون معنا امين .
