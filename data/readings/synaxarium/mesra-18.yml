title:
  english: Commemorations for Mesra 18
  arabic: السنكسار مسرى 18
commemorations:
  - title:
      english: 1. The Departure of St. Alexander, Patriarch of Constantinople.
      arabic: 1. نياحة البابا الكسندروس بطريرك القسطنطينية
    text:
      english: On this day, of the year 340 A.D. the saint Abba Alexander, Patriarch
        of the city of Constantinople, departed. He was an honorable saint who
        suffered many hardships from the followers of Arius. When St. Athanasius
        the Apostolic, the twentieth Pope of Alexandria, renewed the
        excommunication of Arius, he went to Constantinople. Arius complained to
        Emperor Constantius, Son of the righteous Emperor Constantine, about St.
        Athanasius' conduct against him. When the emperor refused his petition,
        Arius asked the emperor to instruct Abba Alexander to accept him in the
        communion of the church. The emperor sent to this father saying,
        "Athanasius had defied us because he did not accept Arius, and you know
        that we appointed you to this position, so you must not transgress our
        command. Make my heart glad, and reinstate Arius." St. Alexander replied
        saying, "The church does not accept him for he does not worship the Holy
        Trinity." The Emperor said, "Arius had confessed his faith in the Holy
        Trinity before me and that the Son is of one essence with the Father."
        Then the saint answered, "If Arius had confessed that, let him write his
        confession by his own hand." The emperor brought Arius and he wrote down
        the faith with his own hand, contrary to what he had in his heart. Then
        the emperor made him swear on the Holy Bible that was his faith, but he
        swore falsely. The emperor said to Abba Alexander, "What do you have
        against him now, since he has written his faith with his own hand, and
        taken an oath on the Holy Bible." Abba Alexander replied, "Pope
        Athanasius renewed the excommunication of Arius, which was signed by
        your father, Emperor Constantine along with the three hundred and
        eighteen fathers, and expelled him and all his followers from
        Alexandria. Wait for one week, and if nothing happens to him during this
        week, then his profession of faith is sincere, and his oath is
        righteous. Then I will receive him in the communion of the church." The
        emperor agreed to his request. When the patriarch went back to his
        church, he commanded his congregation to fast, along with him, for seven
        days and pray to God that He might save His church from the sin of
        Arius. After the week ended, and on the eve of Sunday, the heretics took
        Arius and started strolling with him in the streets of the city
        rejoicing that their leader would be accepted in the church. In the
        morning, Arius went to the church and sat down with the priests in front
        of the altar. Then Abba Alexander entered the church, being sad, and not
        knowing what to do. When he started the liturgy, Arius felt a colic and
        had to run to the washroom, where his bowels poured out of his body.
        When Arius delayed in returning, his followers went to the washroom,
        found him dead, and they were ashamed. The faithful glorified the Lord
        Christ, Who does not forsake His church. The emperor was amazed at that,
        and realized that Arius was lying in his writing and in his oath. He
        also perceived the holiness of Abba Alexander, the truthfulness of his
        faith, and the erroneous belief of Arius. He glorified the Father, the
        Son, and the Holy Spirit, and confessed publicly that the Trinity is one
        in essence. This Father having completed his life in a good course, and
        arrived at a good old age, departed in peace. May his prayers be with
        us. Amen.
      arabic: 'في مثل هذا اليوم من سنة 430 م تنيح الأب القديس الكسندروس بطريرك مدينة
        القسطنطينية . كان قديسا فاضلا ونالته شدائد كثيرة من شيعة أريوس وذلك أنه
        لما جدد القديس أثناسيوس الرسولي بابا الإسكندرية العشرين حرم أريوس فذهب
        أريوس هذا إلى القسطنطينية وتظلم إلى الملك قسطنديوس ابن الملك البار
        قسطنطين من البابا أثناسيوس . ولما لم يقبل تظلمه لدي الملك . طلب إليه
        أريوس أن يوعز إلى الأب الكسندروس بقبوله في شركة الكنيسة . فأرسل الملك
        إلى هذا الأب قائلا:" أن أثناسيوس قد خالفنا بعدم قبوله أريوس ، وأنت
        تعلم أننا نحن الذين قدمناك إلى هذه الوظيفة ، فلا تخالفنا وطيب خاطرنا بحل
        أريوس " فأجابه:" ان الكنيسة لا تقبله لأنه لا يعبد الثالوث الأقدس "
        فقال له الملك:أنه اعترف أمامي بالثالوث الأقدس وان الابن مساو للأب في
        الجوهر " . فأجابه القديس:" إذا كان قد اعترف هكذا فليكتب اعترافه بخطه "
        فاستحضر الملك أريوس وكتب إيمانه بخطه ن ولكن علي خلاف ما يبطن . واستخلفه
        علي الإنجيل أن هذا اعتقاده فحلف كذبا فقال الملك للأب الكسندروس " ماذا لك
        عليه بعد أن كتب إيمانه بخطه ثم أقسم عليه ؟ " فأجابه " أن البابا أثناسيوس
        قد جدد حرم أريوس الذي وقع عليه أبوك مع الأباء الثلاثمائة وثمانية عشر
        ونفاه وشيعته من الإسكندرية فأمهلني أسبوعا حتى إذا لم يطرأ علي أريوس تغير
        يكون قسمه صادقا وكتابته حقيقة . وبعد ذلك أنا أقبله في شركة الكنيسة "
        فوافقه الملك علي ذلك ولما خرج الأب البطريرك فرض علي شعبه أن يصوموا معه
        سبعة أيام وأن يصلوا إلى الله حتى يخلص كنيسته من خطية أريوس . ولما أنتهي
        الأٍسبوع أخذ الهراطقة أريوس ليلة الأحد وطفقوا يسيرون به شوارع المدينة
        فرحين بأن زعيمهم سيقبل في الكنيسة ولما كان الصباح دخل أريوس الكنيسة .
        وجلس أمام الهيكل مع الكهنة ، ثم دخل الأب الكسندروس وهو حزين لا يدري ماذا
        يعمل وعندما ابتدأ القداس شعر أريوس بمغص فخرج مسرعا إلى المرحاض ، وهناك
        نزلت أمعاؤه من جوفه . ولما استبطأه أتباعه ذهبوا إليه فوجدوه قد مات
        فاستولي عليهم الخزي ومجد المؤمنون المسيح الذي لا يتخلي عن كنيسته . وتعجب
        الملك من ذلك وعرف أن أريوس كان كاذبا في كتابته وفي قسمه . وتحققت قداسة
        الأب الكسندروس واستقامة إيمانه . واعترف جهارا أن جوهر الثالوث واحد .
        وأكمل هذا الأب حياته في سيرة فاضلة حتى وصل إلى شيخوخة صالحة وتنيح بسلام
        . صلاته تكون معنا . آمين'
  - title:
      english: 2. The Martyrdom of St. Eudaemon, of Armant (El-Armanti).
      arabic: 2. استشهاد القديس ودامون الارمنتي
    text:
      english: On this day also, St. Eudaemon (Wadamon), of the city of Armant
        (El-Armanti), was martyred. One day, he had visitors in his house, who
        were heathen, and they were saying to each other, "We have heard that a
        lady arrived to the city of Ashmonain carrying a young Child who
        resembled the children of Kings." Others asked, "Did this Child(1) come
        to the land of Egypt?" and everyone was talking about this Child. After
        the guests had left, Eudaemon rose up, rode his donkey and went to the
        city of Ashmonain. When he arrived, he saw the Child Jesus with his
        mother Mariam (Mary), and he kneeled before Him. As the Child saw what
        Eudaemon had done, the Child smiled and said, "Peace be with you
        Eudaemon, you have labored and come here in person to assert what you
        have heard from your guests about Me. Thence I will stay in your home,
        which will be a house for Me forever." St. Eudaemon marvelled and said,
        "O My Lord I wish that You will come and live in my house and I will be
        Your servant forever." The Child replied saying, "Your home will be a
        house for Me and My mother forever. When you return home and the heathen
        hear that you came to Me, they will be sorry and hurt, and they will
        shed your blood in your house. Don't be afraid because I will receive
        you in My heavenly kingdom forever, the place of perpetual joy, which
        has no end. You will be the first martyr in Upper Egypt." Then Eudaemon
        kneeled down before the Lord Christ, the Child, Who blessed him, then he
        returned to his home. Upon Eudaemon's return to Armant, the heathen
        heard about his arrival. The news that Eudaemon had visited the Child
        Jesus, spread in the city. They came to him in haste asking, "Is all
        that they say about you true?" Eudaemon replied saying, "Yes, I went to
        the Lord Christ, Who blessed me and said, 'I am coming to dwell in your
        house with My mother, forever.'" The heathens shouted out as one person,
        drew their swords, and killed him. Thus, Eudaemon received the crown of
        martyrdom on this day. When paganism was abolished, and Christianity
        spread in the land, the Christians converted the house of St. Eudaemon
        into a church, and named it after St. Mary and her Son, to Whom is the
        everlasting Glory. This church is the one called El-Gishouna, which
        means "the church of the living," in the outskirts of Armant, which
        still exists now. May God have mercy on us through the intercession of
        our Lady the Virgin Mary, the Mother of God, and the intercession of the
        martyr Eudaemon, the pure faithful, and Glory be to our God forever.
        Amen.(1) An angel of the Lord appeared to Joseph in a dream, saying,
        "Arise, take the young Child and His mother, flee to Egypt, and stay
        there until I bring you word." (Matthew 2:13)
      arabic: 'في مثل هذا اليوم استشهد القديس ودامون من مدينة أرمنت . كان في بيته ومعه
        ضيوف من عابدي الأوثان . فقال لعضهم لبعض:" هوذا قد سمعنا أن امرأة وصلت
        إلى بلاد الاشمونين ومعها طفل صغير يشبه أولاد الملوك " وقال آخرون هل هذا
        الطفل جاء إلى البلاد المصرية ؟ وصار كل منهم يتحدث عن الصبي . فلما انصرف
        الضيوف نهض ودامون وركب دابته ووصل مدينة الاشمونين ، ولما وصل أبصر الطفل
        يسوع مع مريم أمه سجد له . فلما رآه الطفل تبسم في وجهه وقال له:" السلام
        لك يا ودامون . قد تعبت وأتيت إلى هنا لتحقيق ما سمعت من حديث ضيوفك عني
        لذلك سأقيم عندك ويكون بيتك مسكنا لي إلى الأبد " فاندهش القديس ودامون
        وقال:" يا سيدي أني اشتهي أن تأتي إلى وتسكن في بيتي وأكون لك خادما إلى
        الأبد " فقال له الصبي:" سيكون بيتك مسكنا لي ، أنا ووالدتي إلى الأبد
        لأنك إذا عدت من هنا وسمع عابدو الأوثان أنك كنت عندنا يعز عليهم ذلك
        ويسفكون دمك في بيتك فلا تخف لأني أقبلك عندي في ملكوت السموات إلى الأبد
        مكان الفرح الدائم الذي ليس له انقضاء وأنت تكون أول شهيد في بلاد الصعيد .
        " فقام الرجل وسجد للسيد المسيح فباركه ثم انصرف راجعا إلى بيته . فلما عاد
        ودامون إلى أرمنت سمع عابدو الأوثان بوصوله وشاع الخبر في المدينة أن
        ودامون زار يسوع . فجاءوا إليه مسرعين وقالوا:هل الكلام الذي يقولونه عنك
        صحيح ؟ فقال لهم:" نعم أنا ذهبت إلى السيد المسيح باركني وقال لي:أنا
        أتي وأحل في بيتك مع والدتي إلى الأبد " فصرخوا كلهم بصوت واحد وأشهروا
        سيوفهم عليه . ونال إكليل الشهادة في مثل هذا اليوم . ولما أبطلت عبادة
        الأوثان وانتشرت المسيحية في البلاد قام المسيحيون وجعلوا بيته كنيسة علي
        اسم السيدة العذراء مريم وابنها الذي له المجد الدائم . وهذه الكنيسة هي
        التي تسمي الجيوشنه وتفسيرها " كنيسة الحي " بظاهر أرمنت وهي باقية إلى
        الآن . الله يرحمنا بشفاعة سيدتنا مريم العذراء والدة الإله ، وشفاعة
        الشهيد ودامون المؤمن الطاهر . ولربنا المجد دائما . آمين'
