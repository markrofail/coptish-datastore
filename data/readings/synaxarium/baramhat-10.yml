title:
    english: Commemorations for Baramhat 10
    arabic: السنكسار برمهات 10
commemorations:
    - title:
          english: 1. Commemoration Of the Appearance Of The Glorious Cross.
          arabic: 1. ظهور الصليب على يد القديسة هيلانة الملكة سنة 326 م
      text:
          english: 'The church celebrates the appearance of the glorious Cross of Our Lord and Saviour Jesus Christ twice: The First on the sixteenth day of the month of Tute, 326 A.D. by the hands of the righteous Empress St. Helen, the mother of Constantine the great, the righteous Emperor. This Saint when her son Constantine accepted the Faith in the Lord Christ, she vowed to go to Jerusalem. Her righteous son prepared everything needed to fulfill this holy visit. When she arrived to Jerusalem with multitude of soldiers, she asked about the place of the Cross but no one would tell her. She took one of the jewish elders and pressured him by hunger and thirst until he was forced to direct them to the place where they might find the Cross at the hill of Golgotha. She ordered them to clear out the site of Golgotha where they found three crosses and that was in the year 326 A.D. However, they did not know the cross upon which Our Lord Christ was crucified, they brought a dead man and they laid upon him one of the crosses and then the other but he did not rise up but when they laid the third cross upon him he rose up immediately, then they realized that this was the Cross of Our Lord Christ. The Empress and all the believers kneeled down before the Holy Cross, and she sent a piece of it with the nails to her son Constantine. Immediately after, she built the churches that were mentioned on the Sixteenth day of the blessed month of Tute. The Second celebration that the church commemorates the Cross is on the Tenth day of the month of Baramhat by the hands of Emperor Heraclius, in 627 A.D. When the Persians were defeated by Heraclius they retreated from Egypt to their country. On their way back they passed through Jerusalem, a persian prince entered the church of the Cross which was built by Empress Helen. He saw a great light shinning from a piece of wood located on a place decorated with gold. He thrust his hand to it and there went forth from it fire which burned his fingers. The Christians told him that this is the base of the Holy Cross and they told him how it was discovered and no one was able to touch it except a Christian. He deceived the two deacons who were standing to guard it and gave them much money so they would carry this piece and go with it with him to his country. They took it and put it in a box and went with him to his country along with those who were captured from the city of Jerusalem. When Emperor Heraclius heard that, he went with his army to Persia, fought with them and slew many of them. He traveled about this country searching for this piece of the Holy Cross but he could not find it, for the Persian prince had dug a hole in his garden and ordered the two deacons to put the box in it and buried it and then he killed them. One of the captives of that Persian prince which was the daughter of one of the priests, was looking out of the window by chance and saw what happened. She went to Heraclius the Emperor and told him what she saw. He went with the bishops, priests and the soldiers to the place. They dug there and found the box, they took the piece of the Holy Cross out, in 628 A.D., wrapped it in magnificent apparel and Heraclius took it to the city of Constantinople and kept it there. May the blessings of the Holy Cross be with us and Glory be to God forever. Amen.'
          arabic: 'تحتفل الكنيسة بظهور الصليب الكريم الذي لربنا ومخلصنا يسوع المسيح : الأول فى اليوم السادس عشر من شهر توت سنة 326 م على الملكة البارة القديسة هيلانة ، والدة الإمبراطور قسطنطين الكبير ، لأن هذه القديسة - وقت أن قبل ابنها قسطنطين الإيمان بالمسيح - نذرت أن تمضى الى أورشليم . فأعد ابنها البار كل شئ لإتمام هذه الزيارة المقدسة . ولما وصلت أورشليم ومعها عسكر عظيم وسألت عن مكان الصليب لم يعلمها به أحد فأخذت شيخا من اليهود ، وضيقت عليه بالجوع والعطش ، حتى اضطر الى -الإرشاد عن المكان الذي يحتمل وجود الصليب فيه بكيمان الجلجثة . –فأشارت بتنظيف الجلجثة ، فعثرت على ثلاثة صلبان ، وذلك فى سنة 326 م . ولما لم يعرفوا الصليب الذي صلب عليه السيد المسيح أحضروا ميتا ووضعوا عليه أحد الصلبان فلم يقم ، وكذا عملوا فى الآخر ، ولكنهم لما وضعوا عليه الثالث قام لوقته . فتحققوا بذلك أنه صليب السيد المسيح فسجت له الملكة ، وكل الشعب المؤمن ، وأرسلت جزءا منه الى ابنها قسطنطين مع المسامير ، وأسرعت فى تشييد الكنائس المذكورة فى اليوم السادس عشر من شهر توت المبارك . والاحتفال الثاني الذي تقيم فيه الكنيسة تذكار الصليب فى اليوم العاشر من شهر برمهات . وكان على يد الإمبراطور هرقل فى سنة 627 ميلادية . وذلك أنه لما ارتد الفرس منهزمين من مصر الى بلادهم أمام هرقل ، حدث أنه عند مرورهم على بيت المقدس أحد أمراء الفرس كنيسة الصليب التى شيدتها الملكة هيلانة . فرأى ضوءا ساطعا يشع من قطعة خشبية موضوعة على مكان محلى بالذهب . فمد الأمير يده إليها ، فخرجت منها نار وأحرقت أصابعه . - فأعلمه النصارى أن هذه قاعدة لصليب المقدس ، كما قصوا عليه أيضا أمر اكتشافه ، وأنه لا يستطيع . أن يمسها إلا المسيحى . فاحتال على شماسين كانا قائمين بحراستها ، وأجزل لهما العطاء على أن يحملا هذه القطعة ويذهبا بها معه إلي بلاده ، فأخذاها ووضعاها في صندوق وذهبا بها معه إلي بلاده مع من سباهم من شعب أورشليم وسمع هرقل ملك الروم بذلك ، فذهب بجيشه إلي بلاد الفرس وحاربهم وخذلهم وقتل منهم كثيرين . وجعل يطوف في تلك البلاد يبحث عن هذه القطعة فلم يعثر عليها . لأن الأمير كان قد حفر في بستانه حفرة وأمر الشماسين بوضع هذا الصندوق فيها وردمها ثم قتلهما . ورأت ذلك إحدى سباياه وهي ابنة أحد الكهنة، وكانت تتطلع من طاقة بطريق الصدفة فأسرعت الى هرقل الملك وأعلمته بما كانت قد رأته فقصد ومعه الاساقفة والكهنة والعسكر الى ذلك الموضع . وحفروا فعثروا علي الصندوق بما فيه فأخرجوا القطعة المقدسة فى سنة 628 م ولفوها فى ثياب فاخرة وأخذها هرقل الى مدينة القسطنطينية وأودعها. هناك . ولربنا المجد دائما . آمين . لا تصلى صلوات السواعى في رفع بخور عشية عيد الصليب لأنه يقع دائما في الصوم الكبير'
