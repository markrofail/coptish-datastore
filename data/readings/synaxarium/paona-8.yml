title:
  english: Commemorations for Paona 8
  arabic: السنكسار بوؤنه 8
commemorations:
  - title:
      english: 1. The Commemoration of the Consecration of the Church of the Virgin
        Lady known as El-Mahammah.
      arabic: 1. تذكار كنيسة السيدة العذراء بالمحمية
    text:
      english: On this day, of the year 91 A.M., is the commemoration of the
        consecration of the church of the Virgin Lady, the Mother of God. This
        church is in the city known as El-Mahammah (Mostorod) which means "bath"
        because of the fountain of water flowing from the spring. This spring
        the Mother of God had sprung out upon her return from her visit to the
        land of Egypt. When Joseph went to Egypt as the Angel had said, he went
        to Upper Egypt. On his way back, he came to El-Mataryah, and then to
        El-Mahammah. A church was built in that place in the name of the Virgin
        Lady. May her intercession be with us. Amen.
      arabic: في مثل هذا اليوم من سنة 91 ش تذكار تكريس كنيسة السيدة العذراء والدة
        الإله في البلدة المعروفة بالمحمة ( مسطرد ) حيث ينبوع الماء الفائض من
        العين التي استخدمتها والدة الإله عند عودتها من أرض مصر ، وذلك أنه لما
        ذهب يوسف إلى مصر كقول الملاك وصل إلى أوائل الصعيد وفي عودته وصل إلى
        المطرية ومنها إلى المحمة وقد بنيت في هذا المكان كنيسة علي اسم السيدة
        العذراء شفاعتها تكون معنا . آمين
  - title:
      english: 2. The Commemoration of St. Tamada and her children, and Armenius and
        his mother.
      arabic: 2. استشهاد القديس جرجس الجديد
    text:
      english: On this day also, is the commemoration of St. Tamada and her children,
        and Armenius and his mother. May their intercession be with us. Amen.
      arabic: في مثل هذا اليوم استشهد القديس جرجس الجديد الذي كان إسماعيليا تابعا
        لأبيه ، لكنه آمن بالسيد المسيح وانتظم في سلك الرهبنة فامسكوه وعاقبوه
        عقاباً شديدا وأوقفوه أمام الملك الظاهر فأعترف بالسيد المسيح فأراد أن
        يثنيه عن أيمانه بعطايا جزيلة ولكنه رفض فأمر بقطع عنقه ونال إكليل الشهادة
        سنة 113 ش 1387 م . شفاعته تكون معنا . ولربنا المجد دائما . آمين
  - title:
      english: 3. The Martyrdom of George (Girgis) the new martyr.
      arabic: 3. تذكار القديسة تمادا وأولادها وأرمانوس وأمه
    text:
      english: This day also marks the martyrdom of George (Girgis), the new martyr.
        He was an Ishmealite as was his father. He believed in the Lord Christ
        and became a monk. They seized, and punished him severely. They took him
        before the Governor El-Zaher, where he confessed his faith in the Lord
        Christ. The Governor attempted to make him forsake his faith by offering
        him expensive gifts, but he refused. The Governor ordered to cut his
        neck off, and he received the crown of martyrdom in the year 113 A.M.
        (1387 A.D.). May his intercession be with us and Glory be to God
        forever. Amen.
      arabic: في مثل هذا اليوم تذكار القديسة تمادا وأولادها ارمانوس وأمه شفاعتهم تكون
        معنا . آمين
