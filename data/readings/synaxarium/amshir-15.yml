title:
  english: Commemorations for Amshir 15
  arabic: السنكسار أمشير 15
commemorations:
  - title:
      english: 1. The Departure of St. Zechariah, the Prophet.
      arabic: 1. نياحة القديس بفنوتيوس الراهب
    text:
      english: On this day St. Zechariah the Prophet, the son of Berechiah, one of the
        twelve minor prophets, departed. He was from the tribe of Levi, born in
        the land of Gilead, and was exiled to the land of the Chaldeans. In
        exile, he started to prophesy, in the second year of King Darius, 520
        B.C. He prophesied about "Jeshua, the son of Jozadak," and "Zerubbabel,
        the son of Shealtiel," that they would rebuild the temple. (Ezra 5:1;
        6:14) He prophesied also about the entrance of the Lord to Jerusalem
        riding a donkey, the foal of a donkey (Zechariah 9:9); the thirty pieces
        of silver that Judas Iscariot received to deliver his Master to the Jews
        (Matthew 26:14-15); the scattering of the disciples on the night of the
        crucifixion; the coming of Christ in glory; and the grief of the
        children of Israel who did not believe in Him (Zechariah 12:10). He also
        prophesied about many other things. He was the prophet who was killed
        between the altar and the temple. He was buried in Jerusalem in the tomb
        of the prophets. His prayers be with us. Amen.
      arabic: في مثل هذا اليوم تنيح القديس الناسك العابد الأنبا بفنوتيوس وقد ترهب هذا
        الأب منذ حداثته وسلك اشق طرق النسك ثم ألهمه الله إن يتجول في البرية
        الداخلية . وهناك رأي كثيرين من القديسين السواح المجاهدين فاستطلع أخبارهم
        ودونها . ومن هؤلاء القديس تيموثاوس والقديس أبو نفر السائحين . وقد نال في
        أول تجوله شدائد كثيرة من جوع وعطش ولكن ملاك الرب كان يظهر له ويقويه ولما
        اكمل جهاده تنيح بسلام . صلاته تكون معنا . ولربنا المجد دائما أبديا آمين
        .
  - title:
      english: 2. The Consecration of the First Church Dedicated for the Forty Martyrs
        of Sebaste.
      arabic: 2. تذكار تكريس كنيسة الاربعين شهيدا الذين استشهدوا في سبسطية
    text:
      english: On this day also is the commemoration of the consecration of the church
        of the forty martyrs from Sebaste by the hand of Emperor Licinius(1). It
        was the first church that was built after their names. St. Basil the
        Great consecrated it, wrote their biographies and established a great
        feast day for them. Their intercession be with us. Amen.
      arabic: في هذا اليوم تذكار تكريس كنيسة الاربعين شهيدا الذين استشهدوا في سبسطية
        علي يد ليكينيوس قيصر ، وهي أول كنيسة بنيت علي اسمهم وكرسها القديس
        باسيليوس الكبير وهو الذي كتب تاريخهم وثبت لهم عيدا عظيما . شفاعتهم تكون
        معنا امين .
  - title:
      english: 3. The Departure of St. Paphnoute (Paphnotius).
      arabic: 3. نياحة القديس زكريا النبي ابن براشيا احد الاثني عشر
    text:
      english: On this day also, the ascetic St. Paphnoute (Paphnotius) departed. He
        became a monk at a young age, and followed the hardest way in his
        monastic life. God inspired him to travel to the inner wilderness, and
        there he saw many hermits and anchorites and St. Paphnoute wrote about
        them. Among those was St. Timothy and St. Abu Nofr. In his travels, he
        suffered much hunger and thirst, but the angel of the Lord appeared to
        him often to strengthen him. When he finished his strife, he departed in
        peace. His prayers be with us and Glory be to our God forever. Amen.(1)
        The history of their martyrdom is mentioned on the thirteenth day of
        Baramhat.
      arabic: في مثل هذا اليوم تنيح القديس زكريا النبي ابن براشيا أحد الاثني عشر نبيا
        وهو من سبط لاوي . ولد في ارض جلعاد وسبي إلى ارض الكلدانيين . وهناك أبتدأ
        نبوته في السنة الثانية لملك داريوس وهي سنة 520 ق.م. فتنبأ عن يهوشع بن
        يهو صاداق وزربابل من شالتئيل ، بأنهم يبنيان الهيكل وتنبأ ايضا عن دخول
        الرب أورشليم راكبا علي حمار وعلي جحش ابن أتان . وعن الثلاثين من الفضة
        التي أخذها يهوذا الإسخريوطى أجرة تسليمه سيده إلى اليهود ، وعلي حزن بني
        إسرائيل الذين لم يؤمنوا به كما تنبأ بأشياء كثيرة غير هذه وهو النبي الذي
        قتل بين الهيكل والمذبح وقد دفن بأورشليم في مقبرة الأنبياء . صلاته تكون
        معنا امين.
