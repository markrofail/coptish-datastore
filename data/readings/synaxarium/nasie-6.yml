title:
  english: Commemorations for Nasie 6
  arabic: السنكسار نسيئ 6
commemorations:
  - title:
      english: 1. A Thanksgiving To God.
      arabic: 1. شكر الله تعالي
    text:
      english: Come all you faithful people, whom have been bought by the pure Blood
        of our Lord, and Savior Jesus Christ. Let us glorify Him for what He
        bestowed upon us from His benevolence and goodness, and abundantly gave
        us from His blessings and richness. He brought us to this day, which is
        the last day of the Coptic year, and we are physically healthy,
        steadfast in our faith, and following the footsteps of our holy fathers.
        We greatly thank God for He did not deal with us according to our bad
        deeds but He lingered on us, and kept us, to this day, in peace,
        awaiting our return to Him in repentance, so that he might grant us
        forgiveness. So let us weep before Him with deep sighs for the
        transgressions and sins that we have committed. Let us repent from all
        our hearts on all that we have committed, from inequities and
        trespasses, and commit ourselves before Him to live pure and chaste
        lives. We ask Him to strengthen us in the True Faith, to preserve us
        from the snare of Satan, to grant us His perfect peace, and to repose
        the souls of our departed ones with the intercession of the Virgin Lady
        St. Mary, and all the angels and the saints. Glory, Honor, and Worship
        to Our God now and forever and unto the age of ages. Amen.
      arabic: تعالوا أيها المؤمنون امن اشتراكم بنا ومخلصنا يسوع المسيح بدمه الطاهر
        لنمجده علي ما أولانا من عميم جوده وإحسانه وما أغدق علينا من بركاته
        وخيراته حتى أوصلنا إلى هذا اليوم الذي هو آخر أيام السنة القبطية ونحن
        أصحاء في أجسادنا ثابتين في إيماننا مقتفين آثار آبائنا القديسين ، أننا
        نزيده شكرا لأنه لم يعاملنا حسب أعمالنا السيئة بل تمهل علينا وحفظنا إلى
        هذا اليوم بسلام منتظرا رجوعنا اليه بالتوبة ليمنحنا الغفران فلنذرف أمامه
        الدموع بالزفرات علي ما اقترفنا من السيئات والزلات ولنندم من كل قلوبنا
        علي ما ارتكبنا من خطايا وآثام ولنتعهد أمامه أن نحيا حياة نقية طاهرة
        نسأله تعالي أن يثبتنا علي الإيمان المستقيم وأن يحرسنا من مكائد الشيطان
        الأثيم ويهبنا سلامه الكامل وينيح أنفس أمواتنا بشفاعة السيدة البتول وجميع
        الملائكة والقديسين ولربنا المجد والإكرام والسجود الآن وكل أوان والي دهر
        الدهور كلها أمين .
