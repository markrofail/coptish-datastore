title:
  english: Commemorations for Amshir 4
  arabic: السنكسار أمشير 4
commemorations:
  - title:
      english: 1. The Martyrdom of St. Agabus, One of the Seventy Disciples.
      arabic: 1. استشهاد القديس اغابوس احد السبعين رسولا
    text:
      english: On this day, St. Agabus, one of the seventy disciples, was martyred. The seventy disciples were chosen by the Lord to go before Him to preach the gospel. St. Agabus was with the twelve disciples in the upper room on the day of Pentecost, and he was filled with the Holy Spirit, the Comforter. He received the gift of prophecy, as the Acts of the Apostles tells us, "And as we stayed many days, a certain prophet named Agabus came down from Judea. When he had come to us, he took Paul's belt, bound his own hands and feet, and said, 'Thus says the Holy Spirit, so shall the Jews at Jerusalem bind the man who owns this belt, and deliver him into the hands of the Gentiles.'" (Acts 21:10-11) This prophecy was fulfilled. (Acts 21:17-36) He also prophesied about a famine on all the earth, and this was fulfilled during the time of Claudius Caesar, the Roman Emperor. (Acts 11:27-28) He preached the gospel together with the holy apostles. He went to many countries, teaching and converting many of the Jews and the Greeks to the knowledge of the Lord Christ. He sanctified them by the life-giving baptism. This moved the Jews of Jerusalem to arrest him, and they tortured him by beating him severely, and putting a rope around his neck, and they dragged him outside the city. They stoned him there until he gave up his pure spirit. At this moment, a light came down from heaven. Everyone saw it as a continuous column between his body and heaven. A Jewish woman saw it and said, "Truly this man was righteous." She shouted in a loud voice, "I am a Christian and I believe in the God of this saint." They stoned her also and she died and was buried with him in one tomb. Their prayers be with us and glory be to our God forever. Amen.
      arabic: في مثل هذا اليوم استشهد القديس أغابوس أحد السبعين رسولا ، الذين اختارهم الرب ليكرزوا أمامه . وكان مع التلاميذ الاثني عشر في علية صهيون ، وامتلأ من مواهب الروح القدس المعزي ، ونال نعمة النبوة ، كما يخبرنا سفر أعمال الرسل بقوله " وبينما نحن مقيمون أياما كثيرة انحدر من اليهودية نبي اسمه أغابوس. فجاء إلينا واخذ منطقة بولس وربط يدي نفسه ورجليه وقال:هذا يقوله الروح القدس " الذي له هذه المنطقة هكذا سيربطه اليهود في أورشليم ويسلمونه إلى أيدي الأمم " . وقد تمت هذه النبوة. و تنبأ أيضا عن حدوث جوع عظيم بالمسكونة كلها . وقد تم ذلك في ايام كلوديوس قيصر , ثم كرز ببشارة الإنجيل مع الرسل القديسين . وطاف بلادا كثيرة معلما وهاديا حتى رد كثيرين من اليهود واليونانيين إلى معرفة السيد المسيح وطهرهم بالمعمودية المحيية ، فقبض عليه اليهود بأورشليم وضربوه كثيرا ، ثم وضعوا في عنقه حبلا وجروه خارج المدينة حيث رجموه بالحجارة إلى إن اسلم روحه الطاهرة . عند ذلك نزل نور من السماء راه الجمع الحاضر كأنه عمود متصلا بجسده وبالسماء . أبصرت ذلك امرأة يهودية فقالت:حقا إن هذا الرجل بار ، وصاحت بأعلى صوتها قائلة :انا مسيحية مؤمنة باله هذا القديس ، فرجموها أيضا . وتنيحت ودفنت معه في مقبرة واحدة . صلاتهما تكون معنا . ولربنا المجد دائما أبديا آمين .
