title:
    english: Commemorations for Paona 28
    arabic: السنكسار بوؤنه 28
commemorations:
    - title:
          english: 1. The Departure of St. Theodosius, 33rd Pope of Alexandria.
          arabic: 1. نياحة البابا ثاؤذورس "33 "
      text:
          english: On this day, of the year 283 A.M. (June 22nd, 567 A.D.) St. Theodosius, the thirty-third Pope of Alexandria, departed. After the departure of Pope Timothy, the bishops and the Orthodox Christians gathered and ordained this father a patriarch. He was a learned man, and well rehearsed in the church books. Soon after, the enemy of the good enticed some evil men from the city of Alexandria, to take Acacius, Archdeacon of the churches of the city of Alexandria, and appoint him a patriarch. That happened with the help of Julian, who was excommunicated by Pope Timothy for his approval of the council of Chalcedon. When they appointed Acacius, they exiled Pope Theodosius to the city of Germanos. St. Severus, the Antiochian Patriarch, who was residing in Sakha, in the Egyptian land, comforted and strengthened him. He reminded him of the tribulation that came upon the apostles, and John Chrysostom (of the golden mouth). Six month after the exile of Pope Theodosius, he went to the city of Malig, and dwelt there for two years. Afterwards, the people of the city of Alexandria went to the governor and demanded from him the return of their legitimate shepherd, and the expulsion of Acacius the Fraudulent. When the news reached Emperor Justinian and the God-loving Empress Theodora, she sent a letter to the church in Alexandria to ask about the legitimacy of the ordination of Pope Theodosius, for if it was according to the canon of the church he should be reinstated on his chair. A council of lay people and one hundred twenty priests convened and unanimously agreed that Theodosius was ordained with the consent of the bishops and the people and according to the canons of the church. Acacius was present in this council; he rose up confessing that he had transgressed. He asked for forgiveness and to remain as archdeacon as he was before. They sent these facts to the Empress. Since the Emperor was in agreement with the faith of the council of Chalcedon, he wanted to attract the Pope to this erroneous faith. He wrote to his representative in Alexandria saying, "If the Patriarch Theodosius agreed with us in faith, along with his papacy, add the governorship of the city of Alexandria, but if he did not agree, he should be expelled from the city." When the Patriarch heard that, he said, "That what the devil had told the Lord Christ after he showed him all the kingdoms of the world and their glory, 'All these things will I give you, if you will fall down and worship me'". The Patriarch then left the city and went to Upper Egypt and stayed there confirming the believers. Later on, the Emperor called St. Theodosius to Constantinople, so he went with some of the learned priests. The Emperor received him with great honor, and seated him in a distinguished place. He tried to flatter him, and talk gently to him, to persuade him to agree on the faith of the council of Chalcedon. When he did not yield, he exiled him to Upper Egypt, and appointed in his place a person called Paul. When this Paul arrived to Alexandria, its people did not receive him. He remained there for a year and only few followed him. When the Emperor heard of this, he commanded to shut the churches until the people submitted to the patriarch he appointed. The believers built a church in the name of St. Mark and another on the name of Sts. Cosmas and Damian outside the city where they were able to receive the Holy Mysteries and baptize their children. When the Emperor heard that, he had the churches opened. Pope Theodosius, when he heard this, feared that the Emperor might have intended to lure the people by that act. He wrote a letter to the believers to confirm them in the Orthodox faith and to warn them from the deception of this infidel. He lived four years in Alexandria, and remained in exile in Upper Egypt for twenty-eight years. He spent thirty-one years, four months, and fifteen days in the patriarchate. This Pope wrote many discourses and useful teachings. May his prayers be with us. Amen.
          arabic: في مثل هذا اليوم من سنة 283 ش ( 22 يونيو سنة 567 م ) تنيح القديس ثاؤدسيوس البطريرك الثالث والثلاثين من باباوات الكرازة المرقسية . وذلك أنه بعد نياحة تيموثاوس أجتمع الأساقفة والشعب الأرثوذكسي ورسموا هذا الأب بطريركا وكان عالما حافظا لكتب الكنيسة وبعد أيام أثار عليه عدو الخير قوما أشرارا من أهل المدينة وأخذوا فاكيوس رئيس شمامسة كنيسة الإسكندرية ورسموه بطريركا بمعاونة يوليانوس . الذي كان البابا تيموثاوس قد حرمه لموافقته لمجمع خلقيدونية .ولما رسم فاكيوس نفوا البابا ثاؤدسيوس إلى جرسيمانوس وكان القديس ساويرس الأنطاكي يقيم في سخا من بلاد مصر وكان يعزيه ويصبره ذاكرا له ماخري للرسل وليوحنا ذهبي الفم . وبعد ستة أشهر من نفيه ذهب إلى مليج وأقام بها سنتين وبعد ذلك تقدم أهل الإسكندرية إلى الوالي وطلبوا منه أن يأمر بإعادة راعيهم الشرعي وطرد فاكيوس الدخيل ووصل الخبر إلى الملك يوستينيانوس والملكة المحبة للإله ثاؤذورا . فأرسلت تسأل عن صحة رسامة البابا ثاؤدسيوس حتى إذا كانت طبق القانون يتسلم كرسيه فعقدوا مجمعا من الشعب ومائة وعشرين كاهنا وأجمعوا علي أن ثاؤدسيوس رسم باتفاق الأساقفة والشعب وفقا للقانون . وكان فاكيوس حاضرا في المجمع فوقف معترفا بأنه هو المعتدي وطلب مسامحته علي أن يبقي رئيس شمامسة كما كان قبلا وأرسلوا للملكة بذلك غير أنه لما كان الملك موافقا علي معتقد غير الصحيح فكتب إلى نائبه في الإسكندرية يقول:" إذا اتفق معنا البطريرك ثاؤدسيوس في الإيمان فتضاف إليه مع البطريركية الولاية علي الإسكندرية وإذ لم يوافق يخرج من المدينة " فلما سمع البطريرك هذا القول قال:" هكذا الشيطان قال للسيد المسيح بعد ما أراه جميع مماليك العالم ومجدها أعطيك هذه جميعها أن خررت وسجدت لي " (مت 4 :8 و 9) ثم خرج من المدينة ومضي إلى الصعيد وأقام هناك يثبت ثم استدعاه الملك إلى القسطنطينية فذهب إليها مع بعض الكهنة العلماء فتلقاه الملك بإكرام عظيم وأجلسه في مكان ممتاز واخذ بتملقه ويخاطبه بلطف لكي يوافق علي معتقد مجمع خلقيدونية وإذ لم يوافقه نفاه إلى صعيد مصر وأقام عوضا عنه شخصا يسمي بولس فلما وصل هذا إلى الإسكندرية لم يقبله أهلها ولبث سنة لم يتقرب إليه إلا نفر قليل . ولما وصل هذا الآمر إلى الملك آمر بإغلاق الكنائس حتى يخضعوا للبطريرك الذي عينه الملك فبني المؤمنون كنيسة علي اسم القديس مرقس خارج المدينة وأخري علي اسم القديسين قزمان ودميان وكانوا يتقربون فيهما ويعمدون أولادهم . ولما سمع الملك بذلك عاد فأمر بفتح الكنائس فلما سمع البابا ثاؤدسيوس بهذا الآمر خشي أن يكون الملك قد قصد بذلك أن يستميلهم فكتب لهم رسالة يثبتهم علي الإيمان المستقيم ويحذرهم من خداع ذلك المخالف . وأقام في المنفي ثمان وعشرين سنة في صعيد مصر وأربع سنين في مدينة الإسكندرية وأمضي في البطريركية واحدا وثلاثين سنة وأربعة أشهر وخمسة عشر يوما وقد وضع هذا البابا ميامر وتعاليم كثيرة صلاته تكون معنا . آمين
    - title:
          english: 2. The Commemoration of the Consecration of the Church of Anba Sarabamoun, Bishop of Nikios.
          arabic: 2. تذكار تكريس كنيسة الأنبا صرابامون أسقف نيقيوس
      text:
          english: On this day also, the church celebrates the Commemoration of the Consecration of the Church of Anba Sarabamoun, the martyr, Bishop of Nikios. May his prayers be with us and Glory be to God forever. Amen.
          arabic: في هذا اليوم نعيد بتذكار تكريس كنيسة الشهيد الأنبا صرابامون أسقف نقيوس.صلاته تكون معنا ولربنا المجد دائما . آمين
