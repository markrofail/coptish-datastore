title:
  english: Commemorations for Hator 17
  arabic: السنكسار هاتور 17
commemorations:
  - title:
      english: 1. The Departure of Saint John Chrysostom
      arabic: 1. نياحة البابا يوحنا ذهبى الفم بطريرك القسطنطينية 47 م
    text:
      english: On this day, the honorable Saint John of the Golden Mouth (Chrysostom),
        departed. He was born in the city of Antioch around the year 347 A.D.,
        to a rich father, whose name was Sakondos and a pious mother, whose name
        was Anthosa. They brought him up well and reared him in the Christian
        tradition. He went to the city of Athens, where he learned the Greek
        wisdom in one of its schools. He surpassed many in knowledge and in
        virtue. He forsook the vanities of the world and became a monk at a
        young age in one of the monasteries. He had a friend whose name was
        Basilius, who was a monk before him in that monastery. They had the same
        interests and they practiced many virtues. When his father departed, St.
        John did not keep any of his father's possessions, but gave all of his
        inheritance to the poor and the needy. He then lived an ascetic life
        full of strife. In the monastery, there was a Syrian hermit whose name
        was Ansosynos. One night he saw the apostles, Peter and John, entering
        where the Golden Mouth was. St. John, the Apostle, gave him a Bible and
        told him, "Do not be afraid, whosoever you shall bind, shall be bound,
        and whosoever you shall loose, shall be loosed." The old hermit
        therefore realized that St. John Chrysostom would be a faithful
        shepherd. The grace of the Lord filled St. John Chrysostom and he wrote
        homilies and sermons and he interpreted many books while he was still a
        deacon. It was St. Melatius, Patriarch of Antioch, who had raised him to
        this rank. Then he was ordained a priest by St. Phlapianus, St.
        Melatius' successor, by the guidance of the angel of the Lord. When
        Nectarius, Patriarch of Constantinople departed, Emperor Arcadius
        summoned St. John and made him Patriarch. He conducted himself during
        his patriarchate in an apostolic manner. He continued teaching,
        preaching and interpreting the books of the church, both old and new. He
        boldly admonished the sinners and the wealthy, regardless of their
        authority or wealth. Queen Eudoxia, the wife of Emperor Arcadius, had a
        lust for money. She took a garden which belonged to a poor widow by
        force. The latter complained to the Saint, who went to the Queen and
        admonished her and asked her to return the garden to its owner. When
        Eudoxia did not obey him, he prevented her from entering the church and
        partaking of the Holy Communion. She became exceedingly angry and
        gathered a council of bishops whom St. John had previously
        excommunicated for their evil deeds and their mismanagement. They
        sentenced the saint to be exiled. He was exiled to the Island of Thrace,
        but this exile did not last more than one night. The people were enraged
        and they gathered around the royal palace demanding the return of the
        Patriarch. While the people were sorrowful because of their righteous
        shepherd, a severe earthquake took place and almost destroyed the city,
        terrifying everyone. The people thought that this was a sign of the
        Lord's anger, caused by the exile of the Saint. As for Eudoxia, she was
        disturbed, her soul was troubled and she went in haste to her husband
        and asked him to bring back the saint from exile. Once the light of the
        shepherd shone on his flock, their sorrow changed to joy and their
        wailing was replaced by the songs of joy and happiness. This state of
        affairs did not last long. There was a large square beside the church of
        Agia Sophia, where a large silver statue of Queen Eudoxia was erected.
        On the day of its dedication, some common people danced madly, played
        profligate games, until they were immersed in immorality and sin.
        Because of St. John's zeal to curb the spread of immorality, he
        repudiated the people in his sermons, courageously showing his
        disapproval of their behavior. His enemies took advantage of his zeal
        and accused him before the Queen, of having said that "Herodia had risen
        up and danced and asked for the head of John the Baptist on a plate."
        This cruel accusation gave the Queen a good reason to sentence him to
        exile. She instructed the soldiers who were in charge of guarding him
        not give him any means of comfort during his travel. Thus, they moved
        him from one place to another hastily, until they came to a city called
        Komana, where his health deteriorated and he departed in peace in the
        year 47 A.D. During the reign of Theodosius II, the son of Emperor
        Arcadius (who exiled St. John), the body of St. John was taken to
        Constantinople, where it was placed in the church of the Apostles. His
        prayers be with us and Glory be to our God forever. Amen.
      arabic: في مثل هذا اليوم تنيح القديس الجليل يوحنا ذهبي الفم ، وقد ولد بمدينة
        إنطاكية نحو سنة 347 من أب غني اسمه ساكوندس ، وأم تقية اسمها انثوسا ،
        فربياه تربية صالحة ، وأدباه بالآداب المسيحية ، ومضي إلي مدينة أثينا ،
        فتعلم الحكمة اليونانية في إحدى مدارسها ، وفاق كثيرين في العلم والفضيلة ،
        ثم زهد في أباطيل العالم وترهب من صغره بأحد الأديرة ، وكان له صديق يدعي
        باسيليوس قد ترهب قبله في هذا الدير ، فتجانست ميولهما ، ومارسا فضائل
        كثيرة ، ولما توفي والده لم يحتفظ بشيء مما تركه ، بل وزع كل ما ورثه علي
        الفقراء والمساكين ، ثم سلك في نسك وجهاد عظيمين ، وكان بالدير رجل عابد
        حبيس سرياني اسمه انسوسينوس ، ابصر في إحدى الليالي الرسولين بطرس ويوحنا
        قد دخلا علي ذهبي الفم ، فدفع له يوحنا إنجيلا وقال له "لا تخف ، من ربطته
        يكون مربوطا ، ومن حللته يكون محلولا" ، فعلم الشيخ الحبيس انه سيصير راعيا
        أمينا . وقد حلت عليه نعمة الله ، فوضع ميامر ومواعظ وفسر كتبا كثيرة وهو
        بعد شماس ، وكان قد رقاه إلى هذه الدرجة القديس ميلاتيوس بطريرك إنطاكية ،
        ثم رسمه قسا القديس فابيانوس خلفه بإرشاد ملاك الرب ، ولما تنيح نكتاريوس
        بطريرك القسطنطينية استحضره الملك أركاديوس وقدمه بطريركا ، فسار في
        البطريركية سيرا رسوليا ، وكان مداوما علي التعليم والوعظ ، وتفسير كتب
        الكنيسة القديمة والحديثة ، وتبكيت الخطاة ، وكل ذي جاه وهو لا يخشى باسا
        أو جاها ، و كانت اوذكسيا الملكة زوجة أركاديوس محبة للمال ، فاغتصبت
        بستانا لأرملة مسكينة فشكت أمرها للقديس الذي توجه إلى الملكة ووعظها كثيرا
        وطلب منه إرجاع البستان إلى صاحبته ، وإذ لم تطعه منعها من دخول الكنيسة
        ومن تناول القربان ، فتملكها الغيظ وجمعت عليه مجمعا من الأساقفة الذي كان
        قد قطعهم لشرورهم وسوء تدبيرهم ، فحكموا بنفي القديس ، فنفي إلى جزيرة
        ثراكي ، ولكن هذا النفي لم يستمر اكثر من ليلة واحدة إذ هاج الشعب جدا
        وتجمهر حول القصر الملكي طالبا عودة البطريرك ، وبينما الناس في كآبتهم علي
        راعيهم البار حدثت زلزلة عظيمة كادت تدمر المدينة ، هلعت منها القلوب وظن
        القوم انها علامة غضب الله علي المدينة بسبب نفي القديس ، أما اوذكسيا فقد
        انزعجت واضطربت روحها فهرولت إلى زوجها وطلبت منه إن يعيد القديس من منفاه
        ، وما أشرقت شمس الراعي علي رعيته حتى تبدل حزنهم فرحا وعويلهم بترانيم
        البهجة والسرور . ولم يدم هذا الحال طويلا ، إذ كان بالمدينة ساحة فسيحة
        بجوار كنيسة أجيا صوفيا ، أقيم فيها تمثال من الفضة للملكة اوذكسيا ، وحدث
        يوم تنصيبه إن قام بعض العامة بالألعاب الجنونية والرقص الخليع ، ودفعهم
        تيار اللهو إلى الفجور والإثم ، فغار القديس يوحنا علي الفضيلة التي امتهنت
        وانبري في عظاته يقبح هذه الأعمال بشجاعة نادرة ، فانتهز أعداؤه غيرته هذه
        ووشوا به لدي الملكة بأنه قال عنها " قد قامت هيروديا ورقصت وطلبت راس
        يوحنا المعمدان علي طبق " فكانت هذه الوشاية الدنيئة سببا قويا لدي الملكة
        للحكم عليه بالنفي ، والتشديد علي الجند الموكلين بحراسته بعدم توفير
        الراحة له في سفره ، فكانوا يسرعون به من مكان إلى أخر حتى انتهي بهم السفر
        إلى بلدة يقال لها ( كومانا ) وهناك ساءت صحته وتنيح بسلام سنة 47 ميلادية
        ، وبعد الملك أركاديوس الذي أمر بنفيه ، خلفه أبنه ثاؤدسيوس الصغير فأمر
        الملك ثاؤدسيوس الصغير بنقل جسد هذا القديس إلى القسطنطينية حيث وضع في
        كنيسة الرسل . صلاته تكون معنا ولربنا المجد دائما ابديا امين .
