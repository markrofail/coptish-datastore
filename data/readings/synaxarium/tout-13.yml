title:
  english: Commemorations for Tout 13
  arabic: السنكسار توت 13
commemorations:
  - title:
      english: 1. The Departure of Pope Mattheos II, 90th Patriarch of the See of St.
        Mark.
      arabic: 1. تذكار الأعجوبة التي صنعها القديس باسيليوس الكبير أسقف قيصرية
    text:
      english: On this day of the year 1182 of martyrs, the honored father Abba
        Mattheos (Matthias) the Second, 90th Pope of the See of St. Mark,
        departed. He was a monk in El-Muharraq monastery. He was chosen and
        enthroned in the year 1169 A.M. He sat on the throne of St. Mark for 13
        years and then departed in peace. The blessings of his prayers be with
        us. Amen.
      arabic: وفى هذا اليوم تذكار الأعجوبة العظيمة التي صنعها القديس باسيليوس أسقف
        قيسارية القبادوقية مع غلام كان قد تعلق قلبه بابنة سيده ، فزين له الشيطان
        عدوه وعدو الجنس البشرى أن يلتجئ إلى أحد السحرة الذي استكتبه تعهدا بجحد
        الإيمان والخضوع الكامل للشيطان الذي سيبلغه أمنيته . واتفق بعد ذلك أن
        تعلق قلب الفتاة ( ابنة سيده ) بمحبة الغلام . فطلبت إلى أبيها بإلحاح ألا
        يعترض على زواجها بهذا الغلام . وحرصا على عرضه وخوفا على حياتها زوجها منه
        . ولما قضت معه زمنا طويلا ورأت أنه لم يدخل الكنيسة ولم يتناول من الأسرار
        المقدسة ولا رشم ذاته بعلامة الصليب المقدس صارحته بارتيابها في إيمانه
        ومحبته لله . فاخبرها بما حدث له ، وكيف أنه كتب تعهدا للشيطان بالطاعة إلى
        الموت . فبكت كثيرا ووبخته على صنيعه ، ثم صحبته إلي القديس باسيليوس أسقف
        قيسارية القبادوقية ، الذي لما سمع اعتراف الشاب ورأى حزنه واشتياقه إلى
        الرجوع إلى حياة التعبد والشركة والبر ، طمأنه ، وطلب إليه أن يبقى عنده
        زمانا للانفراد للصلاة والصوم ، وبعد انقضاء ثلاثة أيام افتقده ، وعلم منه
        ان الأرواح الشريرة لم تكف لحظة عن إزعاجه ومحاربته بشتى الطرق ، فسكن لوعه
        وأطعمه وصلى لأجله ، وطلب إليه أن يستمر في عزلته وجهاده بالصلاة والصوم ،
        وبعد أيام أخرى . فاخبره الشاب أنه لم يعد يرى الشياطين وان كان لا يزال
        يسمع صراخهم وتهديدهم ، فأطعمه أيضا وصلى لأجله وتركه ليعاود حياة العزلة
        والجهاد هكذا إلى كمال أربعين يوما . وإذ جاء إليه القديس وسأله عن حاله
        فاعلمه أنه قد رآه ( آي القديس ) وهو يقاتل عنه المشيطان وأنه قد انتصر
        عليه وتمت له الغلبة ، فدعا الأسقف جميع الكهنة والرهبان وصلوا عليه تلك
        الليلة ، وفى الصباح أدخله إلى الكنيسة ، وبينما كان الجميع يصرخون " يا رب
        ارحم " سقط في وسط الجمع الكتاب الذي كان الشاب قد تعهد فيه بجحد الإيمان
        والخضوع للشيطان . ففرح الأسقف والشاب وزوجته وكل الشعب ، وبارك الأسقف
        الشاب وناوله من الأسرار المقدسة ، وهكذا مضى الشاب مع زوجته وهما في بهجة
        الخلاص وغبطة الغفران والسلام ، وقد شكرا القديس الذي أنقذهما بصلاته بركة
        صلاته تكون معنا آمين .
  - title:
      english: 2. The Commemoration of the Miracle performed by St. Basilius (Basil),
        Bishop of Caesarea, Cappadocia.
      arabic: 2. نياحة البابا متاؤس الثاني "90"
    text:
      english: On this day also is the commemoration of the great miracle performed by
        St. Basilius, Bishop of Caesarea, Cappadocia. A young man, who loved his
        master's daughter, Satan, his enemy and the enemy of the human race,
        deceived him. Satan made him resort to a magician who made him write a
        covenant to deny the faith and to surrender completely to Satan, so that
        Satan might grant him his wish. Satan kindled lust in the heart of the
        girl, and she loved the young man exceedingly. She asked her father
        insistingly not to object to her marriage to that young man. Eager for
        his honor and fearing for her life, he married her to him. When she had
        spent with him a long period of time, she noticed that he did not enter
        the church or partake of the Holy Sacraments, or make the sign of the
        Holy Cross over himself. She revealed to him her doubt about his faith
        and his love of God. He told her what had happened to him, and how he
        had written to Satan a covenant of obedience till death. She cried much
        and rebuked him for his deed. She took him to St. Basilius, Bishop of
        Caesarea. He listened to the confession of the young man and saw his
        grief and desire to go back to the life of worship, fellowship, and
        righteousness. St. Basilius comforted him and asked him to stay with him
        for a while in seclusion, fasting and praying. He shut him up in a
        nearby room for three days. On the third day St. Basilius visited him
        and the young man told him that the evil spirits had not ceased
        disturbing and fighting him in many ways. He strengthened him, calmed
        him down, gave him food and prayed for him. St. Basilius asked him to
        remain in seclusion, praying and fasting. After a few days, he came back
        to visit him again. The young man told St. Basilius that he did not see
        the devils any more, but he still heard their cries and threats. St.
        Basilius fed him again and prayed for him and left him to the life of
        seclusion to fight and pray, and the bishop went to pray on his behalf
        also. And this went on until 40 days were completed. When the Saint came
        to him and asked him about his state, he told the Saint that he saw him
        (the Saint) fighting against Satan on his behalf, and he vanquished him
        and finally was victorious. The Bishop gathered all the priests and the
        monks and prayed for the young man all that night. On the following
        morning he led him into the church while everyone was crying, "Lord have
        mercy on us," and they continued to cry out until that writing, which
        the young man had written as a covenant to deny the faith and to
        surrender to Satan, fell down in the midst of all the people. The
        Bishop, the young man and his wife, and all the people rejoiced
        exceedingly. The Bishop blessed that man and administered to him the
        Holy Sacraments. The man and his wife departed to their house full of
        joy for the peace and repentance they received. They praised God and
        thanked St. Basilius by whose prayers they were saved. The blessings of
        his prayers be with us all, and Glory be to our God forever. Amen.
      arabic: في هذا اليوم من سنة 1182 للشهداء تنيح الأب المكرم الأنبا متاؤس الثاني
        وهو التسعون من عدد باباوات الكرازة المرقسية ، وكان راهبا يدير المحرق .
        وقدم بطريركا سنة 1169 للشهداء وجلس على الكرسي المرقسي ثلاث عشرة سنة .
        وتنيح بسلام . بركة صلاته تكون معنا آمين .
