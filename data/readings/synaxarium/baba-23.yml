title:
  english: Commemorations for Baba 23
  arabic: السنكسار بابه 23
commemorations:
  - title:
      english: 1. The Departure of St. Yousab, 52nd Pope of Alexandria.
      arabic: 1. نياحة البابا يوساب الاول 52
    text:
      english: On this day of the year 841 A.D., the holy father Abba Yousab (Joseph),
        52nd Pope of Alexandria, departed. He was the son of one of the rich
        nobles of Menuf. When his parents departed and left him, certain
        believers raised him. When he grew up he gave most of his money as alms,
        then went to the desert of St. Macarius and became monk with a holy old
        man. When Abba Marcus II became the 49th Pope of Alexandria and heard
        about Yousab's conduct, he called him. When Yousab wished to go back to
        the desert, Abba Marcus ordained him a priest and sent him back. He
        stayed in the desert for a period of time till the departure of Abba
        Simon II, 51st Pope. The papal throne remained unoccupied until some of
        the bishops agreed with some of the laymen of Alexandria to choose a
        married man who had bribed them. When the rest of the bishops knew that,
        they detested their action and prayed to God to guide them to whom He
        choose. The Lord guided them to Abba Yousab and they remembered his good
        conduct and management while he was with the father Abba Marcus. They
        sent some of the bishops to bring him. They prayed to God saying, "We
        beseech Thee, O Lord, if Thou have chosen this father for this honor,
        let the sign be that we find his door open upon our arrival." When they
        arrived they found his door open, for he was bidding farewell to some
        visiting monks. When he was about to close his door, he saw them coming,
        so he received them with joy and welcomed them to his cell. When they
        entered, they seized him and told him, "Axios" (i.e He is worthy). He
        cried out and wept. He started to reveal to them his shortcomings and
        sins. But they did not accept his excuses and they took him to
        Alexandria and placed their hands over him. When he sat upon the throne
        of St. Mark, he greatly cared for the churches. He bought, with what
        remained of his own income, properties and bestowed them on the
        churches. He continually taught the people and did not neglect any of
        them. However, Satan became envious and brought much sorrow upon him.
        The bishops of Tanes and Miser (Cairo), angered the people of their
        parishes (because of the matter of dues). Abba Yousab condemned their
        actions and asked them often to be merciful to their flocks, but they
        would not accept his behest. Their flocks cried out to him saying, "If
        you force us to obey them, we shall turn to another denomination." He
        exerted a great effort to reconcile between them, but it was in vain. He
        called the bishops from their parishes and told them about these two
        bishops and repudiated their works. The bishops excommunicated them.
        When they were excommunicated, they went to the Governor in Cairo and
        brought a false accusation against this father. The Governor sent his
        brother, the Prince, with some soldiers to bring the Patriarch to him.
        When they came to the Patriarch, the Governor's brother drew his sword
        to kill him. But the Lord thrust aside his hand and the sword struck a
        pillar and was broken. The Prince became furiously angry, so he drew his
        dagger and drove it with all his might into the side of this father. The
        dagger did not do any harm to him other than cutting his apparel, and it
        did not reach his flesh. The Prince realized that the Patriarch had
        divine grace, and heavenly protection guarded him from being slain. He
        respected him and brought him to his brother and told him about what had
        happened. The Governor also respected and feared him. The Governor asked
        the Patriarch about the accusation that was made against him. The
        Patriarch proved to him the falsehoods of these accusations and informed
        him about the matter of the two bishops. The Governor was convinced and
        honored the Patriarch and ordered that no one should disobey him in any
        ordination or removal of any bishops or in any other work concerning the
        church. He continually preached to the sinners and admonished the
        disobedient, establishing the people in the Orthodox faith which he had
        received from his fathers. He interpreted to them what was hard for them
        to understand, guarding them with his teachings and prayers. God made
        manifest great signs and wonders through this holy father. Having
        finished this pleasing life to God, he departed in peace after having
        sat on the throne of St. Mark 19 years and having been a monk for 39
        years, before which he had lived about 20 years. His prayers be with us.
        Amen.
      arabic: في مثل هذا اليوم من سنة 841 ميلادية تنيح الاب القديس الانبا يوساب الثاني
        والخمسون من باباوات الإسكندرية . كان من أولاد عظماء منوف وأغنيائها ،
        ولما انتقل أبواه وتركاه رباه بعض المؤمنين . ولما كبر قليلا تصدق بأكثر
        أمواله ، ثم قصد برية القديس مقاريوس ، وترهب عند شيخ قديس. ولما قدم
        الانبا مرقس الثاني التاسع والأربعون من باباوات الإسكندرية ، وسمع بسيرته
        دعاه إليه . ولما أراد العودة إلى البرية رسمه قسا وأرسله . فمكث هناك مدة
        إلى إن تنيح الانبا سيماؤن الثاني الحادي والخمسون ، وظل الكرسي شاغرا إلى
        إن اتفق بعض الأساقفة مع بعض من عامة الإسكندرية علي تقدمة شخص متزوج كان
        قد رشاهم بالمال. فلما علم بقية الأساقفة أنكروا عليهم عملهم هذا وطلبوا
        إلى الله إن يرشدهم إلى من يريده فأرشدهم إلى هذا الاب . فتذكروا سيرته
        الصالحة ، وتدبيره حينما كان عند الاب الانبا مرقس ، وأرسلوا بعض الأساقفة
        لإحضاره . فصلي هؤلاء إلى الله قائلين "نسألك يارب إن كنت قد اخترت هذا
        الاب لهذه الربتة ، فلتكن علامة ذلك إننا نجد بابه مفتوحا عند وصولنا إليه"
        . فلما وصلوا وجدوا بابه مفتوحا ، حيث كان يودع بعض زائريه من الرهبان .
        وإذ هم بإغلاق الباب رآهم مقبلين فاستقبلهم بفرح وأدخلهم قلايته . فلما
        دخلوا امسكوه وقالوا له "مستحق" . فصاح وبكي وبدا يظهر لهم نقائصه وعثراته
        ، فلم يقبلوا منه ، وأخذوه إلى ثغر الإسكندرية ووضعوا عليه اليد . ولما جلس
        علي الكرسي المرقسي اهتم بالكنائس كثيرا . وكان يشتري بما يفضل عنه من
        موارده أملاكا ويوقفها علي الكنائس. وكان كثير التعليم للشعب لا يغفل عن
        أحد منهم فحسده الشيطان وسبب له أحزانا كثيرة . من ذلك إن أسقف تنيس وأسقف
        مصر أغاظا شعب كرسيهما فأنكر هذا الاب عليهما ذلك ، وطلب إليهما مرارا
        كثيرة إن يترفقا برعيتهما ، فلم يقبلا منه نصيحة ، وإستغاثت رعيتهما قائلة
        إن أنت أرغمتنا علي الخضوع لهما تحولنا إلى ملة أخرى ، وإذ اجتهد كثيرا في
        الصلح بين الفريقين ولم ينجح ، دعا الأساقفة من سائر البلاد وأطلعهم علي
        أمر الأسقفين وتبرا من عملهما ، فكتبوا جميعهم بقطعهما . فلما سقطا مضيا
        إلى الوالي بالقاهرة ، ولفقا علي الاب قضية كاذبة ، فأرسل الوالي أخاه مع
        بعض الجند لإحضار البطريرك . ولما وصلوا إليه جرد أخو الأمير سيفه ، وأراد
        قتله ، ولكن الله أمال يده عنه فجاءت الضربة في العمود فانكسر السيف .
        فازداد الأمير غضبا وجرد سكينا وضرب الاب في جنبه بكل قوته ، فلم تنل منه
        شيئا سوي إن قطعت الثياب ولم تصل إلى جسمه فتحقق الأمير إن في البطريرك
        نعمة إلهية ووقاية سماوية تصده عن قتله ، فاحترمه وأتى به إلى أخيه ،
        واعلمه بما جري له معه ، فاحترمه الحاكم ايضا وخافه ، ثم أستخبره عن القضية
        التي رفعت عليه ، فاثبت له عدم صحتها واعلمه بأمر الأسقفين ، فاقتنع وأكرمه
        ، وأمر بان لا يعارضه أحد في رسامة ، أوعزل أحد من الأساقفة ، أو في أي عمل
        يختص بالبيعة. وكان مداوما علي وعظ الخطاة وردع المخالفين ، مثبتا الشعب
        علي الإيمان المستقيم الذي تسلمه من أبائه ، مفسرا لهم ما استشكل عليهم
        فهمه ، حارسا لهم بتعاليمه وصلواته . وقد اظهر الله تعالي علي يدي هذا الاب
        عجائب كثيرة . ولما اكمل هذه السيرة المرضية تنيح بسلام بعد إن أقام علي
        الكرسي تسع عشرة سنة . وفي الرهبنة تسعا وثلاثين . وقبلها نيفا وعشرين سنة
        . صلاته تكون معنا امين .
  - title:
      english: 2. The Martyrdom of St. Dionysius, Bishop of Corinth.
      arabic: 2. استشهاد القديس ديوناسيوس اسقف كورنثوس
    text:
      english: On this day also is the commemoration of the martyrdom of St.
        Dionysius, bishop of Corinth, who became a martyr in the days of
        Diocletian and Maximianus. He endured many severe tortures for the sake
        of his faith in Jesus, to Whom is the Glory, until finally they cut off
        his neck, and he received the crown of eternal glory. His prayers be
        with us and Glory be to our God, forever. Amen.
      arabic: في مثل هذا اليوم تذكار شهادة القديس ديوناسيوس أسقف كورنثوس ، الذي استشهد
        في ايام دقلديانوس ومكسيميانوس ، بعد إن عذب بعذابات كثيرة في سبيل الإيمان
        بالمسيح له المجد . وأخيرا ضرب عنقه بالسيف فنال إكليل المجد الأبدي .
        صلاته تكون معنا ولربنا المجد دائما ابديا امين
