title:
  english: Commemorations for Mesra 7
  arabic: السنكسار مسرى 7
commemorations:
  - title:
      english: 1. The Annunciation of St. Joachim with the Birth of the Virgin Mary.
      arabic: 1. بشارة يواقيم بميلاد العذراء
    text:
      english: On this day, God sent His honorable angel Gabriel to announce to St.
        Joachim of the birth of the Virgin, the mother of the incarnated God.
        This righteous man and his wife St. Anna (Hannah) were stricken in years
        and had no children for Anna was barren. The children of Israel used to
        insult him because he had not begotten a son. Because of this, these two
        saints were sad, and prayed continually, and entreated God by day and by
        night. They vowed that the child they would beget would be made a
        steward for the temple. While St. Joachim was praying over the mountain,
        he fell into a deep sleep and Gabriel, the angel of the Lord, appeared
        to him and announced to him that his wife Anna would conceive and bear a
        child, that would delight his eyes and please his heart; and likewise
        all the world would rejoice and be glad. When he woke from his sleep, he
        came to his house, and told his wife about the vision, which she
        believed. Anna conceived forthwith, and brought forth our Lady, the
        Virgin Mary, and St. Anna became more honorable than all the women of
        the world. May her intercession be with us. Amen.
      arabic: في مثل هذا اليوم أرسل الله ملاكه الجليل جبرائيل وبشر القديس يواقيم (ورد
        نياحة هذا القديس تحت اليوم السابع من برمودة) بميلاد البتول بميلاد البتول
        والدة الإله بالجسد . كان هذا البار وزوجته القديسة حنة قد تقدما في
        أيامهما ولم يرزقا ولدا لان حنة كانت عاقرا ولان بني إسرائيل كانوا يعيرون
        من لا ولد له . لهذا كان القديسان حزينين ومداومين علي الصلاة والطلبة إلى
        الله نهارا وليلا ونذرا أن الولد الذي يرزقانه يجعلانه خادما للهيكل وفيما
        كان الصديق يواقيم في الجبل مواظبا علي الصلاة نزل عليه سبات فنام وظهر له
        ملاك الرب جبرائيل وبشره بأن امرأته حنة ستحبل وتلد مولودا يقر عينيه ويسر
        قلبه ويحصل بسببه الفرح والسرور للعالم أجمع ولما انتبه من نومه أتي إلى
        بيته فأعلم زوجته بالرؤيا فصدقتها وحبلت من تلك الليلة وولدت القديسة
        البتول مريم . وافتخرت حنة بذلك علي كل نساء العالم . شفاعتها تكون معنا .
        آمين
  - title:
      english: 2. The Departure of St. Timothy II (Timotheos), 26th Pope of Alexandria.
      arabic: 2. نياحة القديس تيموثاوس الثاني بابا الإسكندرية السادس والعشرين
    text:
      english: On this day also, of the year 193 A.M. (July 31, 477 A.D.) St. Timothy
        II, the twenty-sixth Pope of the See of St. Mark, departed. This father
        was chosen for the Patriarchate after the departure of the striving
        father Pope Dioscorus on 7th day of Tute, 172 A.M. (October 1, 455
        A.D.). He suffered many hardships for the sake of preserving the
        Orthodox faith. Emperor Leo, the Great, banished him to the island of
        Gagra (Gangra), in Paphlognia (Pavlagonia), where he was detained for
        seven years until he was returned by Emperor Leo, the Less, with great
        honor. He spent the rest of his days in establishing the faithful in the
        Orthodox faith. He departed in peace after he spent twenty-one years and
        ten months on the throne of St. Mark. May his blessings be with us and
        Glory be to God forever. Amen.
      arabic: في مثل هذا اليوم من سنة 193 ش ( 31 يوليه سنة 477 م ) تنيح البابا القديس
        تيموثاوس الثاني البطريرك السادس والعشرون من باباوات الكرازة المرقسية وقد
        اختير هذا الأب للبطريركية بعد نياحة الأب المجاهد البابا ديسقورس في 3
        بابه سنة 173 ش ( أول أكتوبر سنة 455 م ) وحلت به شدائد كثيرة في سبيل
        المحافظة علي الإيمان الأرثوذكسي حيث نفاه الملك لاون الكبير إلى جزيرة
        غاغرا بفلاغونيا ولبث في منفاه سبع سنوات إلى أن أعاده الملك لاون الصغير
        بكرامة عظيمة وقضي بقية أيامه في تثبيت المؤمنين علي الإيمان المستقيم
        وتنيح بسلام بعد أن جلس علي الكرسي المرقسي واحد وعشرين سنة وعشرة شهور
        صلاته تكون معنا . ولربنا المجد دائما . آمين
