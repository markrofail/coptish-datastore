title:
    english: Commemorations for Abib 19
    arabic: السنكسار أبيب 19
commemorations:
    - title:
          english: 1. The Martyrdom of Sts. Bidaba, Bishop of Qift, Anba Andrew, and Anba Christodoulas.
          arabic: 1. استشهاد القديس بطلان الطبيب ومن معه
      text:
          english: >-
              On this day, of the year 284 A.M., which is the first year of the martyrs, the great saint Anba Bidaba, and his companion, the priest Andrew, his nephew, and St. Christodoulas, were martyred. Anba Bidaba, who was known by El-Gawhary, was bishop of the city of Qift, in Upper Egypt, during the days of the governor Arianus, and the reign of Emperor Diocletian. This great saint was born in the city of Armant to Christian parents who raised him since his young age in a Christian manner. His mother's sister had a son, called him Andrew and raised him in a Christian way. Andrew and his cousin Bidaba liked each other and decided to forsake the world. They eagerly read the Bible and religious books, they widened their comprehension and they became the authority of their times in piety and godliness. When Bidaba was ten years old he had memorized most of the religious books and spiritual teachings. They fasted two days at a time without food or water and when they ate, they only ate bread and salt, accompanied by fervent prayers day and night. One day while they were thinking about the vanity of this world, they decided to leave their families and live lives of seclusion in a deserted place. They went to the Eastern mount where they found Anba Eisak. This saint comforted and strengthened them to endure the hardships to receive the Eternal Life. Anba Eisak blessed them and commanded them to go to another place where they could live a life of solitude and spend all their time in worship. Then he told Anba Bidaba, "O, my son you shall shepherd the flock of Christ, many toils, tribulations and great persecutions will befall you." He told Andrew, "You also shall receive a crown, after your strife, that has been prepared for you." They left Anba Eisak and went to the western side and built for themselves a cell. They had full knowledge and excellent skills in transcribing the holy books. They did that for little money to support their life and donated whatever was left to the poor and the needy. The bishop of this district came, once he heard about them, and ordained Anba Bidaba a priest and Andrew a deacon. They went to a church in one of the nearby cities once every forty days to celebrate the Divine Liturgy. One day they went to the church, and found the bishop there so Anba Bidaba stood in reverence and respect for the bishop. The bishop was sitting on his chair looking at St. Bidaba, and he was amazed to see the face of the Saint shining as the moon, and light emanating from him and on his head was a crown of gold decorated with precious stones. The bishop asked them to bring this saint and his companion Andrew. When they came to see him, he asked them to stay with him, but Anba Bidaba refused, preferring to live in the barren desert than live under the care of the bishop. Nevertheless, St. Andrew accepted to stay under the care of the bishop. Anba Bidaba returned to his cell weeping and saying, "I ask you O my Lord Christ to consecrate that place for Thy self that Your Name might be mentioned in it for ever." Then he left that place and went to another area further away. A few days later the bishop sent a messenger to the cell seeking the Saint but he did not find him. The bishop built a church in the name of this saint in that place and consecrated it on the thirteenth day of the month of Kiahk. As for St. Bidaba, he went to the church taking a different way to pray. Many signs and miracles were wrought by his hands, and he increased in grace and blessing. When his fame spread, and his name was acclaimed, many came to him and he healed their spiritual and physical sicknesses. The people asked the bishop Anba Tadros saying, "We ask you O our father to bring for us Anba Bidaba to be blessed by him and to stay among us for a period of time." The bishop did as they asked. When Anba Bidaba came to the city of Bahgourah, district of Nagaa-Hammady, there was a man, whose name was John, who had only one daughter, who was attractive. His neighbors were furious against him, and used sorcery against her, for they asked her father to give her in marriage to one of their sons, but he refused. But, the Saint Anba Bidaba prayed for her, and she became as normal as she had been, and God nullified the witchcraft away from her. When her family saw their daughter healed by the hand of that saint, they came and kneeled before him, and kissed his hands thanking him for his act. The Saint told them, "Thank God and praise Him, for the grace that healed your daughter was not from me." They left him rejoicing. When it was Sunday and the people were gathered in the church, they brought the Saint to the bishop who promoted him to Hegumen (Archpriest). He stayed with the bishop for nine days then went back to the mountain. Later on, the bishop of Qift departed, so the people of the area gathered and unanimously decided to nominate Abba Bidaba to be ordained in his place. They decided to go to Pope Peter the First (The seal of martyrs and the 17th Patriarch) to ordain him a bishop for them. The angel of the Lord appeared to the Pope in a vision and told him, "Go to Upper Egypt and bring the Archpriest Bidaba and ordain him a bishop for the city of Qift, for the Lord has chosen him." Early next morning the delegations of the believers came asking to ordain the honorable father Bidaba a bishop. The Pope sent four priests with a letter to the Saint. When they arrived, he received the letter from them and read in it, "It is written in the Holy Bible whoever hears from you, heard from Me, and whoever refuses you, refused Me." St. Bidaba cried bitterly and said, "Woe to me the poor sinner for the Devil wishes my perishing." Then he prayed saying, "Let it be according to Your Will, O Lord, and not according to mine, for You know that I am weak, powerless, and incapable of handling this position." The messengers of the Pope embarked with him to the Pope. The Pope asked the people of the parish, "Who do you chose to be a bishop over you." They unanimously answered saying, "Abba Bidaba, for he is worthy for this honorable ministry." The Pope ordained him a bishop for the diocese of Qift. While he was laying his hand over his head, a voice from heaven said, "Worthy, worthy, worthy O Bidaba to receive this position." He remained with the Pope for a few days, during which he celebrated the Divine Liturgy. Whenever he placed his hand over the chalice to make the sign of the cross, the wine changed to blood. The Pope was amazed and looked at the saint and said, "Truly you are chosen from God." He asked the Pope to allow him to go to his parish. He embarked in a sailing boat, which had a handicapped man, that did not walk for twenty-two years. While he was getting aboard the boat the saint's leg slipped and stepped over the leg of that handicapped man. The man's legs were healed and he jumped up immediately praising God. All those in the ship praised God and asked the saint to remember them in his prayers and to bless them. Many miracles were wrought by his hands during his journey. When they arrived safely at their hometown, the people of the parish went out with candles, crosses, censers, olive branches and palm branches, in their hands to receive him. They took him in a procession until they entered the church and he sat on his Episcopal Chair. He lived in asceticism, as he had lived before, praying continually day and night. His food was bread and salt and his dress was a cloth of hair. He performed many signs and wonders. When Emperor Diocletian incited persecution against the Christians, governor Arianus came to upper Egypt, and seized the Christians. He threw them in prisons, and tortured them severely, along his way until he arrived at Esna. When the saint Anba Bidaba knew of that, he was kindled with a spiritual zeal and said, "Is it right for me to remain here, and my brothers, the Christians facing unbearable tortures? No, I must go there and die with them as a sacrifice of faith." He called the people and celebrated a pontifical Liturgy and after he administered to them the Holy Mysteries, he preached to them saying, "We must not be afraid to be martyred in the Name of the Lord Christ, not be afraid of hot fire, arrows or spears, and swords drawn against our necks. As also you need to be merciful to the poor, comfort the grieved, be vigilant in your prayers and fasting for they are your aid by which you can overcome obstacles and cast out the devil that weaken your faith in the Lord Christ." The bishop preached and strengthened his people, and after he made the sign of the holy cross over them, blessed them and bid them farewell saying, "I shall go to be martyred by the hand of Arianus the governor." The people cried and wept for his departure, but he comforted and strengthened them. Afterwards, he left them and went to the city of Esna, accompanied by the blessed Fr. Andrew and Anba Christodoulas. The bishop Anba Bidaba looked at them and said, "Where are you going?" They replied, "We are going with you to die for our love of Christ." The bishop looked at them and saw the grace of God had come down upon them and their faces shining like the moon. He strengthened and commanded them to be steadfast in their faith in Christ. He told them, "On this night I saw in a vision an angel who had with him three crowns and I asked him to whom did these belong? He said one for you, one for your cousin, and one for Christodoulas, so let us go to Esna." When they arrived at Esna, they saw a multitude of Christians, bishops, priests, deacons, and believers, being tortured. The governor brought them and ordered them to raise incense for the gods, but they cried saying, "We are Christians and we do not fear you, O infidel governor. We do not worship these defiled gods that were made by human hands. Our God that we worship, is in heaven, the creator of everything with the Word of His might, visible and invisible, to Whom is the Glory, Honor, and Worship with
              His good Father and the Holy Spirit, now and forever and unto the age of ages, Amen." When the Governor heard their words and saw their steadfastness, he ordered to cut their heads off with the sword. During that time, Anba Bidaba was standing, watching the Christians being tortured, and he saw angels coming down from heaven, and in their hands, crowns of light for the heads of those who were martyred, and raising them to the heaven with great honor and glory. The Bishop and his companions went forward and cried out saying, "We are Christians, and we believe in Jesus Christ the Lord of all creatures and the God of every power." The Governor asked them, "From where are you?" Then he asked the bishop about his name. The Bishop replied, "I am the lowly Bidaba." The Governor said, "I think you are the bishop of this land, but I am amazed at how you could dare to say these words. Did you not dread my retaliation and fear my authority and majesty? Have you not seen the torture that has been prepared for those who confess that Name?" The Saint answered courageously and said, "Have you not heard the saying of the Book by the mouth of Lord Jesus Christ, 'Therefore whoever confesses Me before men, him I will also confess before My Father who is in heaven. But whoever denies Me before men, him I will also deny before My Father who is in heaven.' (Mat. 10:32-33) Because of this promise, we confess Our Lord Jesus Christ to the utter most breath." The Governor tried, by promising him money and position once and then threatening him in other time, to change his council and his faith in the Lord Christ, and when he failed, he ordered that the Saint be imprisoned in one of the prisons. When the saints in prison saw him, they saluted him and said, "Would you vanquish for us this governor, for you have been given the victory from the Lord of hosts." While they were talking about the greatness and goodness of God, the Archangel Michael appeared to the Bishop and said, "Hail to you O honored one, let your soul rejoice today for God has accepted all your toil, asceticism, and struggle for the sake of faith. You shall receive three crowns: the first, for your worship and asceticism since your young age, the second, for shepherding the flock on the straight path, and the third, for your martyrdom. You shall be crowned with these crowns with glory and honor to receive the heavenly glories." The angel ascended, and the Saint stood and prayed saying, "Hear me O Father the Pantocrator, may my petition rise before You, and You smell it as a sweet incense that pleases You, I ask You O father for Thy people and saints who do mercy for the poor, and accept my soul in Your hands that I may receive the heavenly glories, for to You is the Glory, Honor, and Worship with Your Good Father and the Holy Spirit, forever. Amen." When he finished his petition he saw the Lord our Savior and around Him the angels coming to comfort him, saying, "My consolation O beloved Bidaba, I am with you." Then the magnificent procession ascended to heaven. On the next morning, the governor ordered all the prisoners brought to the place where the people of the city gathered. When they saw the saints they cried saying, "We are Christians and we believe in one God, the God of Anba Bidaba." The governor became enraged and brought the Saint and those who were with him and ordered their heads cut off. The blood flowed like streams. The skies were filled by the pure angels welcoming the spirits of those righteous saints. St. Bidaba, St. Andrew, and St. Christodoulas received the crown of eternal life. May their blessings be with us. Amen.
          arabic: وفي مثل هذا اليوم استشهد القديس الجليل مار بطلان الطبيب . ولد في بلدة تعميدون من أب وثني اسمه أسطوخيوس وأم مسيحية تدعي أونالة . فعلماه مهنة الطب وكان بالقرب من منزلهم قس فكان كلما عبر بطلان أمامه يتأمل اعتدال قوامه وكمال عقله وكثرة علمه ويتحسر عليه لبعده عن الله وكان يطلب من الله في صلاته أن يهديه ويرشده إلى طريق الخلاص . ولما اكثر الطلبة والسؤال إلى الله من أجله ، أعلمه الرب في رؤيا أنه سيؤمن علي يديه . ففرح بذلك وصار يحادثه كلما اجتاز به إلى أن تمكنت عري المودة بينهما . فعرفه القس فساد عبادة الأصنام وبين له شرف ديانة السيد المسيح وأفضلية حياة تابعيها ، وأن الذين يؤمنون بالمسيح تجري علي أيديهم آيات وعجائب فلما سمع بطلان الطبيب فرح واشتهي أن يعمله ليكمل له قصده في الطب ففي أحد الأيام لدغت حية إنسانا وظلت قائمة تحته . فقال في نفسه " أجرب تعليم القس معلمي الذي قاله لي " أن آمنت بالسيد المسيح تصنع آيات وعجائب " ثم أقترب من ذلك الإنسان وصلي صلاة طويلة طالبا من السيد المسيح أن يظهر قوته في إبرائه وفي قتل الحية لئلا تؤذي آخرين . وعند فراغه من صلاته قام الرجل سالما ، وسقطت الحية ميتة . فازداد إيمانا ومضي إلى القس وتعمد علي يده وظل يمارس مهنة الطب . وحدث أن جاءه رجل أعمي ليداويه فطرده أبوه فسأله القديس:من هذا الذي طلبني ؟ " فأجابه:أنه اعمي ليس لك في شفائه حيلة . فدعاه القديس وسأله هل إذا أبصرت تؤمن بالإله الذي ابرأ عينيك ؟ فقال له:نعم . فصلي القديس صلاة عميقة . ثم وضع يده علي عيني الأعمى وقال له:باسم المسيح أبصر . فأبصر للوقت , وآمن بالسيد المسيح . فلما رأي أبوه ذلك آمن هو أيضا . فأحضرهما القديس إلى القس فعمدهما . ولما تنيح أبوه حرر عبيده ووزع كل ماله علي المساكين وصار يداوي المرضي بدون أجر ويطلب منهم الإيمان بالمسيح ، فحسده الأطباء وسعوا به وبالقس وبجماعة كثيرة كانوا قد آمنوا لدي الملك . فاستحضرهم وهددهم بالتعذيب ان لم يكفروا بالسيد المسيح . وإذ لم يكترثوا بتهديده عذبهم كثيرا ثم قطع رؤوسهم أما القديس فقد بالغ في تعذيبه بأن ألقاه للأسود فلم تؤذه وكان الرب يقويه ويشفيه . ثم آمر أخيرا بقطع رأسه فنال إكليل الشهادة . صلاته تكون معنا . آمين
    - title:
          english: 2. The Martyrdom of St. Pantaleemon, the Physician.
          arabic: 2. استشهاد القديس أنبا بضابا ورفيقيه
      text:
          english: This day also marks the martyrdom of the honorable St. Pantaleemon, the Physician. This saint was born in the city of Ta'madan. His father, whose name was Astochius (Asturius), was pagan, and his mother, whose name was Unala (Ulana), was Christian. They taught him the medical profession. A priest lived near their house, and every time Pantaleemon passed by him, and the priest saw his stature, his comeliness, his knowledge, and his wisdom, he was sorrowful for him for he was away from God. The priest entreated God in his prayers, to guide Pantaleemon to the way of salvation. Having repeated his petition to God for Pantaleemon's sake, the Lord told him in a vision that he would believe through him. The priest rejoiced, and started to speak to him whenever he passed before him, until a friendship grew between them. The priest started to explain to him the corruptness of idol worshipping and the nobility of the Faith of the Lord Christ and the noble life of its followers. He also told him about those who believe in Christ, and the signs and wonders wrought by their hands. When Pantaleemon, the Physician, heard that, he rejoiced and desired to perform these signs to perfect his medical profession. One day, he was passing through the market-place of the city, and he saw a man, whom a serpent had bitten, lying on the ground and the serpent was standing up before him. He said to himself, "I will put to test the words of my teacher, the priest, who told me, 'If you believe in the Lord Christ, you shall work miracles in His Name.'" He drew near that man, and prayed a long prayer, asking the Lord Christ to manifest His Power in healing that man, and in killing that serpent, so that it might not harm anyone else. When he finished his prayer, the man rose up alive, and the serpent fell down dead. Pantaleemon's faith increased; he went to the priest, who baptized him, and he went on practicing medicine. One day a blind man came to Pantaleemon that he might heal him, but his father sent him away. The Saint asked him, " Who was asking for me?" His father replied, "It was a blind man, and you can not heal him." The Saint told him, "You shall see the glory of God." He called the blind man back, and asked him, "If you can see will you believe in the God Who shall heal your eyes?" The man said, "Yes, I will believe." The Saint prayed over him a long and a profound prayer, and then he laid his hand upon the eyes of the blind man, and said, "In the Name of the Lord Christ receive your sight." Straightway, he received his sight and believed in the Lord Christ. When his father saw that, he also believed. The saint brought them to the priest who baptized them. When his father departed, the Saint set his slaves free and gave all his money to the poor. He treated the sick freely, and asked them to believe in Christ. The other physicians were jealous of him, and they laid accusation against him, the priest and many others who had believed, before the Emperor. He brought them and threatened to torture them if they did not deny the Lord Christ. When they did not yield to his threats, he tortured them severely then cut off their heads. The Emperor exaggerated in torturing St. Pantaleemon, he cast him to the lions which did not harm him, and the Lord strengthened and healed him. Finally, the Emperor ordered to cut off his head and he received the crown of martyrdom. May his prayers be with us. Amen.
          arabic: >-
              في مثل هذا اليوم من سنة 284 م وهي السنة الأولي للشهداء استشهد القديس العظيم الأنبا بضابا الملقب بالجوهري أسقف مدينة فقط بالصعيد . وزميليه الأبوين القس إندراوس ابن خالته ، والقديس خريستوذللو في أيام الوالي اريانوس وعهد الإمبراطور دقلديانوس . ولد هذا القديس العظيم في مدينة أرمنت مركز الأقصر بمحافظة قنا ، من أبوين مسيحيين ربياه التربية المسيحية منذ نعومة أظفاره . وكانت لوالدته شقيقة رزقت بغلام أسمته إندراوس ، وقد تربي هذا الغلام التربية المسيحية الحسنة فتألقت نفسه مع ابن خالته بضابا وتحالفا علي ترك العالم . فعكفا علي مطالعة الكتب الدينية التي شغفا بها فاتسعت مداركها وأصبح كل منهما حجة زمانه في الورع والتقوى ولما بلغ بضابا العاشرة من عمره كان حافظا لأكثر الكتب الدينية والتعاليم الروحية وكان اندراوس يعف معه علي قراءة الكتاب المقدس ومطالعة كتب الوعظ والتعليم وبذلك كان الروح القدس ينطق علي فمهما وكانا يصومان يومين أسبوعا بلا طعام ولا شراب وإذا أكلا فانهما لا يتناولان سوي الخبز والملح مع مداومة الصلاة ليلا ونهارا . وذات يوم بينما كانا يفكران في العالم الباطل وأتعابه الكثيرة وملذاته ومصائبه العديدة ، إذ بهما يعزمان علي ترك الآهل والأقرباء والاعتكاف في مكان بعيد عن الأنظار فذهبا إلى الجبل الشرقي فوجدا هناك القديس أنبا إيساك في الموضع الذي تعبد فيه بعده القديس أنبا بلامون . فعزاهما هذا القديس وقواهما علي احتمال المتاعب لينالا الحياة الأبدية ثم باركهما وأمرهما أن ينفردا في مكان آخر يستطيعان فيه أن يقضيا كل الوقت في العبادة ثم قال للأنبا بضابا:" سوف يا بني ترعي قطيع المسيح وتحل بك أتعاب وشدة واضطهادات عظيمة " . وقال لاندراوس " وأنت أيضا ستنال إكليلا معدا لك بعد الجهاد " ثم فارقاه وذهبا إلى الجهة الغربية حيث بنيا لهما صومعة للعبادة والنسك ، وكانت لهما دراية تامة ومهارة فائقة بنسخ الكتب المقدسة نظير مبالغ قليلة ليقضيا منها حاجاتهما ويوزعا الباقي علي البؤساء والمساكين . فسمع بخبرهما أسقف تلك البلاد فحضر إليهما ورسم القديس الأنبا بضابا قسا ، والقديس إندراوس شماسا وكانا يذهبان إلى كنيسة في إحدى المدن القريبة منهما مرة كل أربعين يوما لاداء الخدمة الكهنوتية . وفي أحد الأيام دخلا الكنيسة ووقف القديس الأنبا بضابا إجلالا واحتراما . وفي أثناء ذلك كان الأسقف جالسا علي كرسيه ينظر إلى القديس بضابا وكم كانت دهشته إذ رأي وجه القديس يلمع كالبدر والنور يسطع منه وعلي رأسه شبه إكليل من الذهب المرصع بالجواهر الثمينة فأمر الأسقف أن يؤتي بهذا القديس ورفيقه إندراوس وعندما قدما إليه حبب إليهما أن يمكثا عنده فرفض أنبا بضابا مفضلا حياة الصحراء الجرداء عن الإقامة تحت رعاية الأسقف . وأما القديس إندراوس فقد قبل الإقامة تحت رعاية الأسقف . وعاد القديس بضابا إلى قلايته وهو يبكي بكاء مرا ويقول:" أطلب إليك يا سيدي يسوع المسيح أن تجعل هذا الموضع مكرسا لك يذكر فيه اسمك إلى الأبد " . ثم ترك هذا المكان وذهب إلى جهة أخري بعيدة عنه وبعد أيام أرسل الأسقف رسولا إلى القلاية في طلب القديس فلم يجده فبني الأسقف كنيسة علي اسم هذا القديس وكرسها في اليوم الثالث عشر من شهر كيهك . وأما القديس فكان يحضر إلى الكنيسة من طريق آخر ضيق في الصحراء لاداء الصلاة وكانت تتم علي يديه أثناء ذلك آيات ومعجزات كثيرة ويزداد نعمة وبركة . ولما ذاع صيته وعظم اسمه حضر إليه الناس من كل فج وصوب فكان يشفيهم من أمراضهم الجسدية والروحية . وطلب الشعب من الأسقف الأنبا تادرس قائلين : " نسألك يا أبانا أن تحضر لنا القديس بضابا لنتبارك منه ، وليمكث عندنا مدة من الزمان " فأجاب طلبهم وذهب إلى بلدة بهجورة مركز نجع حمادي . ولما وصل إلى البلدة إذا برجل اسمه يوحنا كانت له أبنه وحيدة جميلة المنظر فاغتاظ جيرانها من أبيها ، واستعملوا ضدها السحر لأنهم طلبوا من أبيها أن يزوجها لابن لهم فلم يقبل ولكن القديس الأب بضابا صلي عليها فرجعت إلى حالتها وأبطل الله السحر عنها ولما رأي أهلها شفاء ابنتهم علي يدي هذا القديس أتوا وسجدوا أمامه وقبلوا يديه شاكرين له صنيعه . فقال لهم القديس:سبحوا الله واشكروه لأن النعمة التي شفت ابنتكم ليست مني لأني ضعيف من ذاتي " وأما هم فمضوا متهللين فرحين . ولما كان يوم الأحد والشعب مجتمع في الكنيسة قدموا القديس إلى الأسقف فرقاه قمصا . ثم مكث عند الأسقف في ضيافته مدة تسعة أيام ورجع إلى الجبل . وصارت تتم علي يديه العجائب والمعجزات حتى ذاع خبره في جميع أنحاء الوجه القبلي . وبعد ذلك تنيح أسقف فقط فاجتمع أهل البلاد وقرروا تذكية الأب بضابا أسقفا مكانه وتقدموا للبابا بطرس الأول خاتم الشهداء والبطريرك السابع عشر ليرسمه أسقفا عليهم فظهر للبابا ملاك الرب في رؤيا قائلا له:" اذهب إلى الصعيد الأعلى واحضر القمص بضابا وارسمه أسقفا علي مدينة فقط لأن الرب قد أختاره " وما كاد يطلع الفجر حتى جاءت إلى البابا وفود المؤمنين طالبين منه أن يعين الأب المكرم بضابا أسقفا فأرسل البابا أربعة من الكهنة بخطاب للقديس فلما وصلوا تسلم منهم الخطاب وقرأ فيه ما نصه:" يقول الإنجيل المقدس من سمع منكم فكأنه سمع مني ومن جحدكم فقد جحدني " فبكي القديس بضابا بكاء مرا وقال " الويل لي أنا المسكين الخاطئ لان الشيطان يريد هلاكي " ثم صلي قائلا:" لتكن مشيئتك يارب لا مشيئتي فأنت تعلم أني ضعيف وإنسان عاجز وليس لي قدره علي هذا الأمر " فأخذه الرسل وأنزلوه في السفينة إلى البابا فقال البابا لرعيته:" من تختارون ليكون عليكم أسقفا " فأجاب الجميع بصوت واحد قائلين " الأب بضابا لأنه مستحق هذه الخدمة الشريفة " . عندئذ أخذه البابا ورسمه أسقفا علي كرسي قفط وفيما هو يضع عليه يده إذ صوت من السماء يقول:" مستحق مستحق أن تنال هذا المنصب ومكث الأنبا بضابا عند البابا عدة أيام ، ناول في أثنائها الشعب من جسد المسيح ودمه وعندما وضع يده علي الكأس ليرشم الجسد بعلامة الصليب تحول الخمر دما . فتعجب البابا ونظر إلى القديس وقال له:" بالحقيقة أنت مختار من الله " وبعد أن أكمل الأنبا بضابا خدمة اليوم ، استأذن للسفر إلى بلاده فركب سفينة شراعية بها رجل مقعد لا يستطيع المشي منذ اثنين وعشرين سنة واذا برجل القديس تنزلق وتدوس رجلي ذلك المقعد فتشددت ركبتاه ووثب في الحال وهو يسبح الله والذين كانوا في تلك السفينة طلبوا إليه أن يذكرهم في صلواته ويباركهم . وحصلت علي يديه عدة معجزات أثناء سفره . ولما وصلوا بلادهم سالمين ، خرج جميع الشعب الخاضع لذلك الكرسي وبأياديهم الشموع والصلبان والمجامر وأغصان الزيتون وسعف النخيل ثم أدخلوه البيعة . ولما جلس علي كرسي الأسقفية عاش زاهدا كما كان أولا حتى أنه كان يواصل الليل بالنهار مصليا وكان طعامه الخبز والملح ، ولباسه نسيج من الشعر وكان يأتي بالمعجزات والآيات العجيبة . ولما أثار دقلديانوس الإمبراطور الروماني الاضطهاد علي المسيحيين حضر الوالي اريانوس إلى الصعيد وقبض علي المسيحيين وزجهم في أعماق السجون وأذاقهم من العذاب أشكالا وألوانا حتى وصل إلى اسنا . فلما بلغ الخبر القديس أنبا بضابا غار غيرة روحية وقال:" أيصح لي أن أمكث في هذا المكان واخوتي المسيحيين يلاقون من العذاب ما لا يحتمل كلا . لابد لي أن أذهب هناك و أموت ضحية الإيمان " وبعد ذلك دعا الشعب وأقام قداسا حبريا حضره الجميع وبعد أن ناولهم من الأسرار المقدسة أخذ يعظهم قائلا:" يلزمكم أيها الأبناء أن تستشهدوا علي اسم المسيح ولا تخافوا من النيران الملتهبة وأسنة الرماح المفزعة ولمعان السيوف المسلولة علي رقابكم كما يلزمكم أيضا أن ترحموا الفقير وتعزا الحزين وتواظبوا علي الصلاة والصوم لأنهما القوة التي بواسطتها يمكنكم أن تتغلبوا علي العقبات وتطاردوا الشيطان الذي يود أن يضعف إيمانكم بالسيد المسيح . وها أنا يا أبنائي أقول لكم ما حدث لي ، لقد عذبني الشيطان عشرة أيام متتالية وقد تغلبت عليه بقوة الصلاة والصوم لقد قال السيد له المجد:" اسهروا وصلوا لئلا تدخلوا في تجربة " واستمر هذا الأسقف بعظ شعبه ويقويه مستعينا بآيات الكتاب وتعاليم الرسل . وبعد ذلك رشمهم بعلامة الصليب المقدس وباركهم وودعهم قائلا:" سوف أذهب للاستشهاد علي يد اريانوس الوالي " فبكي الشعب وناحوا علي فراقه فعزاهم وقواهم وبعد ذلك تركهم ومضي إلى مدينة اسنا . وكان يصحبه الأب المبارك القس إندراوس والأب خريستوذللو فالتفت إليهما الأب الأسقف وقال لهما:" إلى أين تمضيان ؟ فقالا له أننا نمضي معك لنموت حبا في المسيح " فشخص الأسقف إليهما فرأي نعما الله قد حلت عليهما ووجههما يلمع كالبدر . فقواهما وأمرهما أن يثبتا علي الإيمان بالمسيح وقال لهما:" أني في هذه الليلة نظرت وإذا بملاك معه ثلاثة أكاليل فقلت له هذه ؟ فقال لك واحد ولابن خالتك واحد ولخريستوذللو واحد والآن هلم بنا نمضي إلى اسنا ". وبعد ذلك التقي بهم القديس بنيامين فحياهم . ولما وصلوا اسنا رأوا جموعا من المسيحيين من أساقفة وقسوس وشمامسة ومؤمنين يعذبون وسمع الوالي بخبر قدومهم فاستحضرهم وأمرهم أن يبخروا للآلهة فغضبوا وصرخوا قائلين:" نحن مسيحيون ولا نخشاك أيها الملك الكافر ، ولا نعبد تلك الآلهة النجسة التي صنعت بأيد بشرية وأما إلهنا الذي نعبده فهو في السماء خالق كل شيء بكلمة قدرته ما يري وما لا يري الذي له المجد والكرامة والسجود مع أبيه الصالح والروح القدس الآن وكل أوان والي دهر الداهرين آمين " فلما سمع الوالي منهم هذا الكلام ورأي ثباتهم أمر أن تؤخذ رؤوسهم بحد السيف وفي ذاك الوقت وقف الأسقف بضابا ينظر إلى المسيحيين أثناء عذابهم واذا به يري بعين الإيمان ملائكة تنزل من السماء وفي أيديهم أكاليل من نور يضعونها ويرفعونها إلى السماء بكرامة ومجد عظيمين . فتقدم الأسقف ومن معه وصاحوا قائلين:" نحن مسيحيون نؤمن بيسوع المسيح رب كل الخلائق واله كل قدرة " فقال لهم الوالي:" من أين أنتم " ثم سأل الأب الأسقف عن اسمه فأجابه قائلا:" أنا الحقير بضابا " فأجابه:" أظن أنك أسقف تلك البلاد ولكن أعجب كيف تجاسرت بهذا الكلام:ألم تخش بطشي وتهاب عظمتي وسلطاني ؟ ألم تر العذاب المعد لأولئك الذين يعترفون بهذا الاسم ؟ " عندئذ أجابه القديس بكل شجاعة قائلا:" ألم تسمع قول الكتاب علي لسان سيدي يسوع المسيح :كل من يعترف بي قدام الناس أعترف أنا أيضا به قدام أبي الذي في السموات (مت 10:32 و 33) ، فلآجل هذا الوعد نعترف بإلهنا يسوع المسيح إلى النفس الأخير " ثم أخذه الوالي تارة باللين وأخري بالشدة فلم ينجح في أن يثنيه عن عزمه وعن إيمانه في أحد السجون فلما أبصره القديسون سلموا عليه وقالوا له : " أغلب لنا هذا الوالي لأنك أعطيت الغلبة من رب الجنود " وبينما هم كذلك يتحدثون بعظائم الله ، إذا برئيس الملائكة ميخائيل يظهر للأسقف قائلا:" السلام لك أيها الجليل . لتفرح نفسك اليوم فقد قبل الله جميع أتعابك وزهدك وجهادك في سبيل الدين وسوف تنال ثلاثة أكاليل الأول لتعبدك ونسكك منذ صغرك . والثاني تكلل به بكل مجد وكرامة لتحظي بالأمجاد السماوية " . وصعد الملاك فقام القديس وصلي:" اسمعني أيها الآب ضابط الكل ولتصعد طلبتي أمامك ، ولتشتمها رائحة بخور فترضي عنا . أسألك أيها الآب من أجل شعبك وقديسيك ، الذين يصنعون رحمة مع المساكين أن تقبل نفسي كوديعة بين يديك لأحظى بأمجادك الأبدية لأن لك المجد والعز والإكرام والسجود مع أبيك الصالح والروح القدس إلى الأبد ، آمين . ولما انتهي من طلبته رأي الرب الإله المخلص وحوله الملائكة آتيا ليعزيه قائلا:" العزاء يا حبيبي بضابا . هوذا أنا معك " ثم صعد الموكب البهي إلى السماء . وفي الصباح أمر الوالي بإخراج الجميع إلى الموضع الذي اجتمع فيه أهل المدينة . فلما نظروا القديسين صرخوا قائلين:" نحن مسيحيون نؤمن باله واحد أنه أنبا بضابا " فاغتاظ الوالي واحضر القديس ومن معه وأمر أن تقطع رؤوسهم بالسيف فسألت الدماء أنهارا وحصدت الأرواح جهارا حتى صار الفضاء مملوءا بالملائكة الأطهار يرحبون بأرواح هؤلاء القديسين الأبرار ونال القديس بضابا والقديس إندراوس وخريستوذللو أكاليل الحياة الأبدية . بركاتهم المقدسة تكون مع جميعنا . آمين وقامت الملكة والدة الإمبراطور قسطنطين
              الصغير بتجديد كنيسة هذا القديس بعد أن هدمت في عصر دقلديانوس الطاغية .
    - title:
          english: 3. The Departure of Pope Youanis X, 85th Patriarch of Alexandria.
          arabic: 3. نياحة البابا يوأنس العاشر البطريرك أل 85
      text:
          english: On this day also, of the year 185 A.M. (July 13th, 1369 A.D.) Pope Youanis X, 85th Patriarch of Alexandria, departed. He was known by El-Mo'ataman the Syrian, and he was from Damascus, Syria. He was a righteous and knowledgeable man. He was enthroned on the 12th of Bashans, 179 A.M. (May 7th, 1363 A.D.). He remained on the throne for six years, two months, and seven days. He departed in peace and was buried in Old Cairo beside Simon the shoe maker. May his prayers be with us and Glory be to God forever. Amen.
          arabic: وفي مثل هذا اليوم من سنة 185 ش ( 13 يولية 1369 م ) تنيح البابا يوأنس العاشر البطريرك أل 85 الشهير بالمؤتمن الشامي ، وهو من دمشق الشام . وكان عالما فاضلا تولي في 12 بشنس سنة 179 ش ( 7 مايو سنة 1363 م ) وجلس علي الكرسي مدة ست سنوات وشهرين وسبعة أيام وتنيح ودفن بمصر القديمة بجوار سمعان الخراز . صلاته تكون معنا . ولربنا المجد دائما . آمين
