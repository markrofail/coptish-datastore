title:
  english: Commemorations for Bashons 11
  arabic: السنكسار بشنس 11
commemorations:
  - title:
      english: 1. The Departure Of St. Simon the Stylite.
      arabic: 1. نياحة القديس الانبا بفنوتيوس الاسقف
    text:
      english: On this day of the year 461 A.D., St. Simon departed. He was born in Antioch in 392 A.D. His father's name was John, and his mother's name was Martha. Many miraculous things happened because of him. Before his mother had conceived of him, St. John the Baptist appeared to her in a dream and told her of her conception and what he would become. At age sixteen, he became a monk in the mountain of Antioch, and he led a great ascetic life in worship and prayer. An angel of the Lord appeared to him in a dream and guided him in his monastic life to the life of St. Pachomius. He excelled in his worship to a level beyond the normal human level, so that he lived alone on a high place like a pillar, for 45 years, during which he ate grass. This father wrote many useful ascetic teachings, and explained many church books. He departed in peace. May his prayers be with us, and glory be to God forever. Amen.
      arabic: في مثل هذا اليوم تنيح القديس بفنوتيوس الأسقف وقد ترهب في برية القديس مقاريوس وأجهد نفسه في النسك والعبادة كما قضي أيامه وهو لا يأكل إلا البقول الناشفة وتعلم في البرية القراءة والكتابة وقوانين الكنيسة . ورسموه قسا فمكث في البرية خمسا وثلاثين سنة , وذاعت فضائله فاستدعاه البابا فيلوثاؤس الثالث والستون من باباوات الإسكندرية ورسمه أسقفا وكان لا يغير ملابسه إلا يوم الاحتفال برفع القرابين وفيما عدا ذلك كان يلبس من شعر ومن شدة النسك نحل جسده جدا ومرض فسأل الله في صلاته قائلا:" يا ربي يسوع المسيح لأجل الأسقفية لا تنزع عني نعمتك " فظهر له ملاك الرب وقال له " اعلم أنك كنت في البرية لم يكن من يهتم بك عند مرضك ولا تجد ما تتداوى به . فكان الله يعضدك ويمنع عنك المرض . أما الآن فأنت في العالم وعندك من يهتم بك وما تحتاجه من دواء عند مرضك " ومكث هذا الأب في الأسقفية اثنتين وثلاثين سنة ولما دنت وفاته استدعي الكهنة والشمامسة وبعدما سلم لهم أواني الكنيسة قال لهم:" اعلموا أنني ذاهب إلى السيد المسيح وقد سرت بينكم كما تعلمون . والسيد المسيح الذي أنا مزمع أن أقف أمامه يشهد علي أنني ما أخفيت درهما واحدا من كل ما كان يصل إلى من الأسقفية " ثم باركهم وتنيح بسلام . صلاته تكون معنا ولربنا المجد دائما . آمين .
  - title:
      english: ''
      arabic: 2. استشهاد ثاؤكليا زوجة تيطس
    text:
      english: ''
      arabic: في مثل هذا اليوم استشهدت القديسة ثاؤكليا زوجة القديس يسطس (ذكرت سيرته تحت اليوم العاشر من شهر أمشير) . وذلك أنه بعد ما أرسلهما دقلديانوس إلى الإسكندرية وفرقهما واليها أرسل يسطس إلى أنصنا وهناك نال إكليل الشهادة ثم أرسل هذه القديسة إلى صالحجر . فلما رآها الوالي تعجب كيف يترك هؤلاء المملكة مفضلين عليها الموت . ثم لاطفها فلم تقبل كلامه وقالت له " لقد تركت المملكة ورضيت بمفارقة زوجي منذ صباي وتعزيت عن ولدي من أجل السيد المسيح فما عساك تعطيني ؟ " فأمر بضربها إلى أن تقطع جسمها ثم أودعها السجن فظهر لها ملاك الرب وعزاها وقواها . فلما رأي المسجونون أنها شفيت من جراحاتها آمنوا بالسيد المسيح ونالوا إكليل الشهادة . وعند ذلك أمر الوالي بقطع رأسها . فنالت إكليل الشهادة وأتي بعض المؤمنين ودفعوا للجند فضة وأخذوا الجسد وكفنوه ووضعوه في تابوت إلى انقضاء زمن الاضطهاد . صلاتها تكون معنا . آمين
