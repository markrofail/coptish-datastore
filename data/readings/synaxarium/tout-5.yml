title:
  english: Commemorations for Tout 5
  arabic: السنكسار توت 5
commemorations:
  - title:
      english: 1. The Martyrdom of Saint Sophia
      arabic: 1. استشهاد القديسة صوفيا
    text:
      english: On this day, St. Sophia, was martyred. She used to go to church with
        her Christian neighbors, so she became a believer in the Lord Christ.
        Longing to become Christian, she went to the Bishop of Manf. He baptized
        her in the name of the Father and the Son and the Holy Spirit. Thereupon
        an accusation of becoming a Christian was brought against her before
        Claudianus, the Governor. The governor brought her, and questioned her.
        She confessed and did not deny her faith. He tortured her with many
        tortures. He whipped her, then burned her joints; however, she went on
        crying out, saying, "I am a Christian." The governor commanded to have
        her tongue cut off and then returned her to prison. He sent his wife to
        her to dissuade her, and promise her with many rewards. When she would
        not be dissuaded, he commanded to have her head cut off. She prayed a
        long prayer and asked God to forgive the governor and his soldiers for
        what they had done to her. Then she bowed her head down and the
        executioner cut off her neck. A Christian woman paid much money to the
        soldiers, took her pure body, and wrapped it with costly shrouds. She
        placed the body in her house and many signs were manifested through it.
        On her feast day, very bright lights and incense came out of her holy
        and pure body. When the righteous Emperor Constantine heard the story of
        Saint Sophia, he carried her holy body to the city of Constantinople. He
        built a great cathedral and placed the body in. Her blessing and prayers
        be with us all, and Glory be to our God forever. Amen.
      arabic: في هذا اليوم استشهدت القديسة صوفيا . هذه كانت تتردد على الكنيسة مع جارات
        لها مسيحيات . فآمنت بالسيد المسيح وأرادت أن تصير مسيحية فقصدت أسقف منف .
        فعمدها باسم الاب والابن والروح القدس . ولازمت الكنيسة فوشى بها إلى
        اقلوديوس الوالي أنها تعمدت ، فأستحضرها وأستخبرها عن ذلك ، فأقرت ولم تنكر
        . فعذبها بعذابات كثيرة ، منها أنه ضربها بأعصاب البقر ، ثم كوى مفاصلها .
        ومع ذلك كانت تصيح أنا مسيحية ،فأمر بقطع لسانها ، وأعادها إلى السجن .
        وأرسل لها زوجته تلاطفها وتعدها بمواعيد كثيرة . فلم تمل إلى كلامها . فأمر
        بقطع رأسها . فصلت عند ذلك صلاة طويلة . وسألت الله أن يسامح الملك وجنده
        بسببها . ثم أحنت عنقها للسياف فقطع رأسها ، وأخذت امرأة مسيحية جسدها
        الطاهر بعد أن قدمت للجند أموالا كثيرة ولفته بلفائف ثمينة ، ووضعته في
        منزلها ، وكانت تظهر منه آيات كثيرة . وكانوا يوم عيدها ينظرون نورا عظيما
        يشع من جسدها الطاهر . وتخرج منه روائح طيبة . ولما ملك قسطنطين البار وسمع
        بخبرها أرسل فنقل الجسد المقدس إلى مدينة القسطنطينية بعد أن بنى له كنيسة
        عظيمة ووضعوه فيها . . صلاتها وبركاتها تكون معنا . ولربنا المجد دائما
        أبديا . آمين .
