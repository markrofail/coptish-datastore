title:
  english: Commemorations for Paona 7
  arabic: السنكسار بوؤنه 7
commemorations:
  - title:
      english: 1. The Martyrdom of St. Abaskhiroun the Soldier.
      arabic: 1. استشهاد القديس ابسخيرون الجندى القلينى
    text:
      english: 'On this day, the honorable St. Abaskhiroun, who was from the city of
        Qalin, was martyred. He was one of the soldiers of Arianus, governor of
        Ansena (Antinoe). When the Edict of Diocletian to worship the idols was
        issued, this Saint arose in the middle of the people present, exposed
        the infidelity of the Emperor, and cursed his idols. They seized him and
        shut him up in the prison, which was in the palace of the Governor, in
        Asyut. Five other soldiers agreed with him to shed their blood in the
        Name of Christ. Their names were: Alfius, Armanius, Arkias, Peter, and
        Cranius. When they came before the Governor, he cut off their girdles,
        tortured them, crucified some and cut off the heads of the others. As
        for St. Abaskhiroun, the Governor tortured him with different kinds of
        tortures, but the Lord comforted him, strengthened him, and healed his
        wounds. The Governor brought a sorcerer, whose name was Alexander. He
        gave the Saint some deadly poison, saying; "O master of the powers of
        darkness, manifest in this Christian your powers." The Saint took the
        poison, made the sign of the cross over it, and drank it, but no harm
        came upon him. The sorcerer marvelled, and he believed in the God of St.
        Abaskhiroun. The Governor cut off the head of the sorcerer, and he
        received the crown of martyrdom. The Governor became more enraged with
        the Saint. He tortured him extensively, then he ordered to cut off his
        head, and he received the crown of martyrdom. May his prayers be with us
        and Glory be to God forever. Amen.'
      arabic: في مثل هذا اليوم استشهد القديس الجليل أبسخيرون الجندي الذي من قلين .
        وكانت من جند أريانا والي أنصنا . ولما صدرت أوامر دقلديانوس بعبادة
        الأوثان برز هذا القديس في وسط الجمع الحاضر مبينا ضلال الملك لاعنا أوثانه
        فقبضوا عليه وأودعوه السجن الذي كان في قصر الوالي بأسيوط فاتفق معه خمسة
        من الجنود ( ألفيوس وأرمانيوس وأركياس وبطرس وقيرايون ) علي أن يسفكوا دمهم
        علي اسم المسيح فلما مثلوا أمام الوالي أمر بتقطيع مناطقهم وتعذيبهم وصلب
        بعضهم وقطع رؤوس الآخرين ، وأما القديس أبسخيرون فقد عذبه الوالي بمختلف
        العذابات ولكن الرب كان يقويه ويصبره ويشفيه من جراحاته ، و استحضر ساحرا
        يسمي اسكندر ، ليقدم للقديس شيئا من السم القاتل ، قائلا يا رئيس الشياطين
        اظهر في هذا المسيحي قوتك ، فتناول القديس السم ورسم عليه علامة الصليب
        وشربه فلم ينله أي آذى , فتعجب الساحر وآمن بإله القديس أبسخيرون فقطع
        الوالي رأس الساحر ونال إكليل الشهادة . أما القديس فقد ازداد الوالي غضبا
        عليه وبعد أن عذبه كثيرا أمر بقطع رأسه أيضا فنال إكليل الشهادة صلاته تكون
        معنا . ولربنا المجد دائما . آمين
