      english: ""
      arabic: 4. نياحة البابا ميليوس "3"
    text:
      english: ""
      arabic: في مثل هذا اليوم من سنة 98 م تنيح القديس ميليوس بابا الإسكندرية الثالث
        من مار مرقس . هذا القديس قدم في السنة الخامسة عشرة من ملك دومتيانوس بن
        اسباسيانوس ملك رومية . وذلك بعد صعود ربنا يسوع المسيح بخمس وخمسين سنة .
        فرعى رعية المسيح احسن رعاية وأقام على الكرسي المرقسي اثنتي عشرة سنة .
        وتنيح بسلام . صلاته تكون معنا آمين .
