title:
  english: Commemorations for Tout 1
  arabic: السنكسار توت 1
commemorations:
  - title:
      english: 1. Feast of El-Nayrouz (Beginning of the Blessed Coptic Year).
      arabic: 1. النيروز
    text:
      english: 'Today is the beginning of the blessed Coptic year. It is necessary to
        keep it a holy day with full purity and chastity. Let us start a new
        demeanor as St. Paul the Apostle says, "Therefore if anyone is in
        Christ, he is a new creation: old things have passed away; behold, all
        things have become new. Now all things are of God, who has reconciled us
        to Himself through Jesus Christ, and has given us the ministry of
        reconciliation." (2 Cor. 5:17-18) And Isaiah the Prophet says, "The
        Spirit of the Lord God is upon Me, because the Lord has anointed Me to
        preach good tidings to the meek; He has sent Me to heal the
        broken-hearted, to proclaim liberty to the captives. To proclaim the
        acceptable year of the Lord." (Isaiah 61:1-2) And David the Prophet
        says, "You crown the year with Your goodness; and Your paths drip with
        abundance." (Psalms 65:11) We ask our God to keep us without sin and
        help us to act according to His will with the intercessions of the pure
        Saint Mary, all the Martyrs and Saints. Amen.'
      arabic: 'هذا اليوم هو رأس السنة القبطية المباركة . فلنحفظه يوما مقدسا بكل طهر
        ونقاوة ، ولنبتعد عن الأعمال المرذولة ، ولنبدأ سيرة جديدة مرضية . كما
        يقول الرسول بولس أن كل شئ قد تجدد بالمسيح . الأشياء القديمة قد مضت .
        هوذا أشياء جديدة قد صارت . وكل شئ هو من قبل الله . هذا الذي رضي عنا
        بالمسيح . وأعطانا خدمة المصالحة (2كوه:17 و 18 ) وقال اشعياء النبي "روح
        السيد الرب علي لان الرب مسحني لأبشر المساكين ، أرسلني لأعصب منكسري القلب
        لأنادي للمسبيين بالعتق و للمأسورين بالإطلاق (اش 61:1) ، وقال داود
        النبي "بارك رأس السنة بصلاحك . تمتلئ بقاعكم دسما (مز65:11) . فلنطلب من
        الرب أن يحفظنا بغير خطية ويساعدنا علي العمل بمرضاته. بشفاعة القديسة مريم
        العذراء وجميع الشهداء والقديسين . آمين . ملاحظات طقسية :النيروز كلمة
        فارسية معناها اليوم الجديد (رأس السنة القبطية للشهداء)طقس النيروز: + إذا
        وقع عيد النيروز يوم أحد تقرأ فصول النيروز ثم ترحل قراءات الآحاد الأربعة
        على آحاد شهر توت الباقية. + تقال الليلويا فاي بىبى ولحن طاي شورى ومرد
        الابركسيس الخاص بالنيروز كذلك مرد الإنجيل والأسبسمس الآدام والواطس وفى
        التوزيع تقال مديحة النيروز. + الفترة من 1 إلى 16 توت فرايحي.'
  - title:
      english: 2. The Martyrdom of St. Bartholomew, the Apostle.
      arabic: 2. استشهاد القديس برثلوماوس الرسول
    text:
      english: On this day also, the holy Apostle Bartholomew, one of the twelve
        disciples, was martyred. To this Apostle fell the lot to go to the oasis
        (the great oasis, Al-Khargah), in Egypt. He entered the city with Peter,
        who sold him as a slave. There he proceeded and preached to the people.
        He called them to the knowledge of God, after performing before them
        signs and wonders that amazed their minds. He worked in the vineyards of
        a rich man and whenever he trimmed the vine branches, they immediately
        bore fruit. It happened that the son of the governor of that city died,
        and Bartholomew the Apostle raised him up from the dead. The people
        believed and he strengthened them in the knowledge of God. Later on, the
        Lord Christ, to Him is the glory, commanded St. Bartholomew to go to the
        land of the Berbers and sent St. Andrew, His disciple, to help him. The
        people of that city were exceedingly wicked, and would not accept any of
        the signs or wonders the disciples performed. Yet the two disciples
        continued to preach to them and teach them until they entered the faith
        of the Lord Jesus Christ. Then, they appointed priests over them, and
        built churches for them, and soon after they left. St. Bartholomew went
        to the cities on the Mediterranean coast, where the inhabitants knew not
        God. He preached and converted them to the knowledge of God and the
        belief in the Lord Christ. He taught them to perform the works which
        were worthy of Christianity and commanded them to be pure and chaste.
        When King Agrippa heard of him, he was exceedingly enraged and commanded
        his servants to put him in a hair sack, to fill the sack with sand, and
        cast it into the sea. And so were consummated the struggle and martyrdom
        of St. Bartholomew. His blessings and prayers be with us all. Amen.
      arabic: 'في هذا اليوم تذكار نياحة القديس برثلوماوس الرسول أحد التلاميذ الإثني
        عشر ، وهو المدعو نثنائيل (أجمع غالبية المؤرخين علي أن برثلوماوس هو
        نثنائيل ) وهو الذي قال له فيلبس الرسول " وقد وجدنا المسيح الذي كتب عنه
        موسى وذكرته الأنبياء وهو يسوع بن يوسف الذي من الناصرة " قال له " أمن
        الناصرة يخرج شيء صالح " ؟ فقال له فيلبس " تعال وأنظر " وعندما قال عنه
        الرب " هوذا إسرائيلي حقا لا غش فيه " فانه لم يخضع للسيد المسيح وطلب
        الدليل علي مدحه بقوله للمخلص:" من أين تعرفني " فقال له " قبل أن دعاك
        فيلبس وأنت تحت شجرة التين رأيتك " فتحقق حينئذ أنه عالم بالخفايا . وقال
        له:" أنت ربي والهي " . وقيل أنه كان قد قتل أنسانا في صباه اثر مشاجرة
        ودفنه تحت شجرة التين ولم يعلم به أحد وقيل انه وقت قتل الأطفال علي يد
        هيرودس خبأته أمه علي شجرة تين كانت في بيتها واستمرت ترضعه ليلا وتخفيه
        نهارا إلى أن هدأ الاضطهاد ولم تعلمه أمه بهذا الآمر حتى كبر وصار رجلا وهو
        متأكد أنه لم يعلم أحدا بذلك فلما أنبأه المخلص بذلك تحقق أنه الإله عالم
        الغيب فعند ذلك خضع للرب وتبعه وصار من جملة تلاميذه الاثني عشر . وتظهر
        دعوته من القول الذي ورد عنه في (يو 1:45 – 55) ، ثم ورد في تاريخه أنه
        بعد حلول الروح القدس في يوم الخميسن والتكلم باللغات ، كرز في بلاد الهند
        ثم ذهب إلي ليكاؤنبة بأرمينيا ثم ذهب إلى أسيا الصغرى مع القديس بطرس
        فدخلها بأن باع نفسه كعبد واشتغل في زراعة الكروم وكان كلما هيأ غصنا أثمر
        لوقته وقد عثر علي ورقة بردي باللغة الأثيوبية سنة 197 م محفوظة بالمتحف
        البريطاني بالعدد 660 – 24 بين خرائب دير بالقرب من أدفو من نصها ( .. بيع
        برثلوماوس كعبد وعمل في مزرعة كرم .. الخ) . فمضى إلى هناك وبشر أهلها
        ودعاهم إلى معرفة الله ، بعد أن أظهر لهم من الآيات والعجائب الباهرة ما
        أذهل عقولهم ،وحدث أن مات ابن رئيس المدينة فأقامه الرسول من بين الأموات ،
        وهناك أيضا فتح عيني أعمي وكذلك أقام صاحب الكرم الذي كان يعمل فيه عندما
        مات بعد أن لسعته حبة ، فأمنوا كلهم وثبتهم على معرفة الله ، وبنى لهم
        كنيسة وأقام عندهم ثلاثة أشهر ثم أمره السيد المسيح له المجد أن يمضى إلى
        بلاد البربر ، وسير إليه اندراوس تلميذه لمساعدته ، وكان أهل تلك المدينة
        أشرارا ، فلم يقبلوا منهما أية ولا أعجوبة ، ولم يزالا فى تبشيرهم وتعليمهم
        حتى قبلوا الإيمان ، وأطاعوا ودخلوا في دين المسيح ، فأقاما لهم كهنة ،
        وبنيا لهم كنائس ، وانصرفا من عندهم ، وقد كان حاضرا عندما صلب فيلبس
        الرسول في بلدة ايرابوليس ولما حصلت الزلزلة عند صلبه نجا برثولوماوس من
        أيدي الوثنيين ثم ذهب إلى بلاد الهند الشرقية ثم إلى بلاد اليمن وكان يحمل
        معه نسخة من إنجيل متي باللغة العبرية ، ووتركها لهم ، وقد وجدها العلامة
        بنتينوس عميد المدرسة اللاهوتية بالإسكندرية نعندما ذهب إلي هناك سنة 179 م
        ( أنظر سنكسار أول توت ) . ثم رجع برثلوماوس إلى البلاد التي أرمينيا
        مناديا فيهم لمعرفة الله والإيمان بالسيد المسيح ، وعلمهم أن يعملوا أعمالا
        تليق بالمسيحية ، وكان يأمرهم بالطهارة والعفاف ، فثار عليه كهنة الأوثان ،
        وأمنت بسببه زوجة الملك أغريباس ، فحنق عليه الملك وكهنة الأوثان وقالوا ان
        بقى هذا هنا فسوف يردنا كلنا للإيمان بالمسيح ، وأمروا بسلخ جسده وبوضعه في
        كيس شعر ويملؤه رملا ويطرحوه في البحر ، ففعلوا به ذلك ، فكمل جهاده وسعيه
        و نال إكليل الشهادة وعثر المؤمنون على جسده فنقلوه إلى جزيرة "ليبارى" حيث
        ظل هناك حتى سنة 839 م ، وبعدها نقل الرفات إلى روما حيث شيدت كنيسة علي
        اسمه في جزيرة "التيبر" ويعتبر شفيعا لأرمينيا ،بعد استشهاده ظهرت منه
        معجزات ومنها ان امرأة بها مرض صعب منذ اثنتى عشر سنة أخذت بإيمان من تراب
        قبر القديس فعوفيت وأمنت ،وكان بسبب ذلك ان أمن كثيرين من أهل المدينة
        ،وكذلك الملك الذى تبرع بكثير من الذهب والفضة فبنى كنيسة على اسم القديس
        وعمل عيدا للقديس فى أول توت ، كما تعيد له الكنيسة القبطية فى أول توت من
        كل عام صلاته وبركاته المقدسة تكون معنا ، آمين .'
  - title:
      english: 3. The Departure of St. Melyos (Milius), the Third Pope of Alexandria.
      arabic: 3. تذكار استشهاد القديس أيوب الصديق
    text:
      english: Also on this day in the year 98 A.D., St. Melyos (Milius), the third
        Pope of Alexandria after St. Mark, departed. This Saint was enthroned in
        the fifteenth year of the reign of Domitian, son of Vespasian, Emperor
        of Rome, and 55 years after the Ascension of our Lord Jesus Christ. He
        pastured and guarded the flock of Christ well for 12 years and departed
        in peace. His prayers be with us and Glory be to our God forever. Amen.
      arabic: تذكار شهادة القديس أيوب الصديق . صلاته تكون معنا ، آمين .
