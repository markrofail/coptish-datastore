title:
  english: Commemorations for Tout 4
  arabic: السنكسار توت 4
commemorations:
  - title:
      english: 1. The Departure of St. Macarius, 69th Pope of Alexandria
      arabic: 1. تذكار نياحة يشوع بن نون
    text:
      english: On this day, Abba Macarius II, the sixty-ninth Pope of the great city
        of Alexandria, departed in the year 1122 A.D. This father was pious and
        ascetic since his young age, and longed for the monastic life. He went
        to the desert of Scete and became a monk in the monastery of St.
        Macarius. He devoted himself to worship and spiritual struggle. He
        instructed himself by reading the Holy Scriptures, their interpretation
        and by contemplating on its meaning. He grew in virtues and was ordained
        a priest. When Abba Mikhail, the sixty-eighth, Pope departed and the
        papal throne became vacant, a group of bishops and priests went to the
        wilderness of Scete. They assembled in the church with the elders of
        Scete. They remained there for many days, searching and scouting for who
        would be best for this position. Finally they unanimously agreed to
        choose this father for what was known of his good character and
        excellent attributes. They took him and bound him against his will, and
        he cried out and begged them with excuses to release him saying, "I am
        not fit to be raised to the dignity of the Papacy." They brought him
        bound to the city of Alexandria and ordained him Patriarch. The deed of
        his appointment was read in the Church of Mu'allakah (The Church of the
        Holy Virgin) in the Greek, Coptic, and Arabic languages. During his
        papacy, he added to his worship and piety. He taught and preached the
        people daily. He gave alms and did works of mercy to the poor and needy.
        During his papacy he never asked for any of the Church's money, but
        rather, he used to give a large portion of the contributions which he
        received to be spent on different righteous deeds. He completed 27 years
        in the papacy and departed in peace. His prayers be with us all and
        Glory be to our God forever. Amen.
      arabic: تذكار نياحة يشوع بن نون . صلاته تكون معنا ، ولربنا المجد دائما أبديا
        آمين .
  - title:
      english: ""
      arabic: 2. نياحة البابا مكاريوس الثاني "69"
    text:
      english: ""
      arabic: "في هذا اليوم من سنة 1122 م تنيح الأب القديس ، الأنبا مقاريوس التاسع
        والستون من باباوات المدينة العظمى الإسكندرية هذا الأب كان منذ صغره عابدا
        ناسكا . وارتاح إلي سيرة الرهبنة فذهب إلي برية الاسقيط وترهب بدير القديس
        مقاريوس . وتفرغ للعبادة والجهاد . وكان يروض نفسه بقراءة الكتب المقدسة
        وتفاسيرها والتأمل في معانيها . وارتقى في الفضيلة فرسم قسا . ولما تنيح
        الأنبا ميخائيل البابا الثامن والستون خلا الكرسي البابوي فذهب جماعة من
        الكهنة والأساقفة العلماء إلي برية الاسقيط . واجتمعوا في الكنيسة مع شيوخ
        البرية ومكثوا زمانا يبحثون ويستكشفون أخبار من يصلح لهذه الرتبة . إلي أن
        استقر رأى الجميع على تقدمة هذا الأب لما عرف عنه من الخصال الحميدة
        والخلال السديدة ، فآخذوه جبرا وقيدوه قسرا ، وهو ينتحل الأعذار ويقدم
        أسبابا ويصيح بأن يعفوه قائلا: إني لا أصلح للبطريركية . فأحضروه إلي
        الإسكندرية ورسموه بطريركا ،وقرء التقليده بكنيسة المعلقة بمصر ، يونانيا
        وقبطيا وعربيا . وكان في رئاسته متزايدا في نسكه وتعبده . وكان مداوما على
        التعليم والوعظ كل يوم . وكان يواصل الصدقات والرحمة إلي ذوى الفاقة وأرباب
        الحاجات ، ولم يطالب في أيام رئاسته بشيء من أموال الكنائس ، بل ما كان
        يفضل عنه مما يقدم له ، كان يصرفه في أوجه البر ، وكمل في الرياسة سبعا
        وعشرين سنة ، وتنيح بسلام ، صلاته تكون معنا آمين ."
