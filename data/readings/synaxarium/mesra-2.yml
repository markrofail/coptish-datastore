title:
  english: Commemorations for Mesra 2
  arabic: السنكسار مسرى 2
commemorations:
  - title:
      english: 1. The Departure of St. Pa'esa (Athanasia).
      arabic: 1. نياحة القديس بائيسة
    text:
      english: On this day, St. Pa'esa, departed. She was born in Menouf, to pious and rich parents. When her parents died, she turned her house into a shelter for the poor and the sojourner. She accepted everyone that came to her fulfilling their every need until she ran out of money. Evil people gathered around her, and turned her mind to the ungodly way. She turned her home into a house of prostitution. When this news reached the elders of Shiheet, they sorrowed for her with great sorrow. The elders called upon St. John, the Short, and asked him to go to her, as an act of mercy, and to aid her in saving her soul, in turn for the good that she had done for them. The saint obeyed the elders and asked them to support him with their prayers. When St. John came to where she lived, he asked her maid to announce his presence. When the maid informed her, Pa'esa adorned herself, and called him in. As he was walking, he was saying, "Even though I walk through the valley of the shadow of death, I fear no evil. For thou art with me." (Ps. 23:4) When he sat down, he looked to her and said, "Why did you belittle the Lord Christ, and do this evil deed?" She trembled, and her heart was melting from the words of the Saint who bent his head and started weeping. She asked him, "Why do you weep?" He answered, "Because I see the devils playing on your face, and therefore I weep for you." She asked him, "Is there any repentance for me?" He replied, "Yes, but not in this place." She said to him, "Take me wherever you wish." Then he took her to one of the convents close by the wilderness of Shiheet. On their way it became dark. St. John told her to sleep in one place, while he slept far away from her. When he stood up to pray the midnight prayer, he saw a pillar of light coming down from heaven to earth, and the angels of God were carrying the Soul of Pa'esa. When he approached her, he found that she had departed. Then he knelt down and prayed fervently, with tears, asking God to reveal to him concerning her fate. He heard a voice saying, "Her repentance was accepted in the moment that she repented." After the saint had buried her, he returned to the Elders and told them what had happened. They all glorified the Lord who accepts the repentants and forgive their sins. May her prayers be with us and Glory be to God forever. Amen.
      arabic: في مثل هذا اليوم تنيحت القديسة بائيسة . ولدت في منوف من أبوين غنيين تقيين ولما توفي والداها جعلت منزلها مأوي للغرباء والمساكين وصارت تقبل كل من يقصدها وتقضي له حاجته حتى نفذ مالها فاجتمع بها قوم أرد ياء السيرة وحولوا فكرها إلى الخطية فجعلت بيتها دارا للدعارة فاتصل خبره بشيوخ شيهيت فحزنوا عليها حزنا عظيما واستدعوا القديس يوحنا القصير وكلفوه بالذهاب إليها ليصنع معها رحمة عوض ما صنعته من الخير معهم ومساعدتها علي خلاص نفسها فأطاعهم القديس وسألهم أن يساعدوه بصلواتهم . ولما أتي إلى حيث تقيم قال للخادمة:" أعلمي سيدتك بوجودي " فلما أعلمتها تزينت واستدعته فدخل وهو يرتل قائلا:إذا سرت في وادي الموت لا أخاف شرا لأنك أنت معي " (مز 23 :4 ) ولما جلس نظر إليها وقال:" لماذا استهنت بالسيد المسيح وأتيت هذا الأمر الرديء ؟ " فارتعدت وذاب قلبها من تأثير كلام القديس الذي أحني رأسه وبدأ يبكي فسألته:" ما الذي يبكيك ؟ " فأجابها بقوله :" لأني أعاين الشياطين تلعب علي وجهك "فلهذا أنا أبكي عليك " فقالت له " " وهل لي توبة ؟ " فأجابها بقوله " نعم ولكن ليس في هذا المكان " فقالت له:" خذني إلى حيث تشاء " فأخذها لي أحد أديرة الراهبات القريبة من جبل شيهيت ولما أمسي الوقت قال لها نامي هنا ، أما هو فقد نام بعيدا عنها ولما وقف يصلي صلاة نصف الليل رأي عمودا من نور نازلا من السماء متصلا بالأرض وملائكة الله حاملين روح بائيسة ولما اقترب منها وجدها قد ماتت فسجد وصلي بحرارة ودموع طالبا إلى الله أن يعرفه أمرها فجاءه صوت قائلا:" ان توبتها قد قبلت في اللحظة التي تابت فيها " وبعدها واراها التراب عاد إلى الشيوخ وأعلمهم بما جري فمجدوا الله الذي يقبل التائبين ويغفر لهم خطاياهم . صلاة هذه القديسة تكون معنا . ولربنا المجد دائما . آمين
type: synaxarium
