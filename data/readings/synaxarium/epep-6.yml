title:
    english: Commemorations for Abib 6
    arabic: السنكسار أبيب 6
commemorations:
    - title:
          english: 1. The Martyrdom of St. Aoulimpas, the Apostle.
          arabic: 1. استشهاد القديس اولمباس أحد السبعين رسولا
      text:
          english: On this day, St. Aoulimpas, who was called Paul, one of the seventy apostles, was martyred. This Apostle ministered to the disciples and carried the epistles of St. Peter to the Gentiles. He went with him to the city of Rome, preached there, taught and converted many to the Faith. When St. Peter was martyred, this Apostle was the one to take his body off the cross, shroud him, and take him to the house of one of the believers. Someone accused him, before the Emperor Nero, of being one of the disciples of Peter. Nero brought him and questioned him. The Saint confessed that the Lord Christ is the true God. Nero tortured him severely. Then he asked him, "How do you wish to die?" The Saint replied saying, "I only wish to die for the Name of Christ. Kill me any way you wish, and bring me speedily to my desire." Nero ordered to beat him and to crucify him, head downwards, like his teacher St. Peter. They did so and he received the crown of martyrdom. May his prayers be with us. Amen.
          arabic: في مثل هذا اليوم استشهد القديس اولمباس الملقب بولس أحد السبعين رسولا هذا الرسول هو الذي خدم التلاميذ وحمل بعض رسائل بطرس الرسول إلى الأمم .ودخل معه رومية وكرز بها وعلم ورد كثيرين . ولما استشهد القديس بطرس كان هذا الرسول هو الذي أنزله عن الصليب وكفنه ونقله إلى بيت أحد المؤمنين فسعي به بعضهم لدي نيرون الملك الظالم أنه من تلاميذ بطرس فاستحضره وسأله عن ذلك فاعترف وأقر بالسيد المسيح أنه الإله الحق فعذبه نيرون عذابا أليما . ثم سأله " أية ميتة تريد أن تموت بها " فأجابه القديس قائلا:" أريد أن أموت من أجل المسيح وكفي . و فأمر الملك بضربه وصلبه منكسا مثل معلمه . ففعلوا به كذلك ونال إكليل الشهادة . صلاته تكون معنا . آمين
    - title:
          english: 2. The Martyrdom of St. Theodosia and her companions.
          arabic: 2. استشهاد القديسة ثاؤدوسية ومن معها
      text:
          english: On this day also, St. Theodosia, mother of St. Proconius, along with two prefects and twelve other women, were martyred. When Theodosia heard that her son became Christian, and the Emperor had tortured him severely until he was close to death, she went to see him. She found them bringing him out of prison and all his wounds were healed. She and all those who were with her marvelled. They all cried saying, "We believe in the God of Proconius." The Emperor ordered their heads cut off and they received the crown of martyrdom. May their prayers be with us, and Glory be to God forever. Amen.
          arabic: في مثل هذا اليوم استشهدت القديسة تاؤدوسية والدة القديس أبروكوبيوس واثنان معها من الأمراء واثنتا عشرة امرأة . وذلك أن تاؤدوسية هذه لما سمعت أن ابنها قد صار مسيحيا وأن الملك عاقبه كثيرا حتى اشرف علي الموت ذهبت إليه لتراه . فوجدت أنهم قد استحضروه من السجن وأنه قد شفي من جميع جراحاته فتعجبت ومن معها . وصاحوا جميعا قائلين:" نحن مؤمنون باله أبروكوبيوس " فأمر الملك بقطع رؤوسهم جميعا . ونالوا كليل الشهادة . صلاتهم تكون معنا . ولربنا المجد دائما . آمين .
