title:
  english: Commemorations for Mesra 17
  arabic: السنكسار مسرى 17
commemorations:
  - title:
      english: 1. The Martyrdom of St. James the Soldier.
      arabic: 1. استشهاد القديس يعقوب الجندى
    text:
      english: On this day, St. James, the soldier, departed. He was born in Mengoug (Manug), district of Ebso (Psoi), to God fearing Christian parents. God gave them three daughters before they had this saint. They committed the daughters to a nunnery to be taught, and brought up, in the fear of God. They learned and read the Holy Bible and the church teachings. When their father asked them to return, they refused for they preferred to stay in the nunnery and they dedicated themselves as brides of Christ. Their parents sorrowed, but God consoled them by giving them this saint. They rejoiced in him, and when he was six years old, his father sent him to Ebso to learn reading and writing. After he finished his education his father put him in charge of his money and possessions. The father had an old man, who shepherded his sheep. This old man was adorned with several virtues and James took him as a role model. When the devil provoked persecution against the Christians, the old man handed over the sheep to the father of James and left to become a martyr. James asked his father if he could go to bid the shepherd farewell and then come back, and his father allowed him to do so. When James went with the shepherd, he found the governor in upper Egypt torturing St. Justus, son of Emperor Nomarius. The old man told James, "Look O my son, the person that you see being tortured is the son of an emperor, who has forsaken the world and its vain glory, and followed Christ, so what the poor like us, would do? Then be patient, and do not be sorrowful because of your separation from your parents." They came before the governor and confessed the Lord Christ. The governor tortured them severely, then beheaded the old man. The governor tortured St. James severely by beating him with whips. Then he placed a piece of red-hot iron on his chest. The saint lifted up his eyes and appealed for help to the Lord Christ, Who saved him and healed him from his afflictions. Then, they put him in a sack, and cast him in the sea, but the angel of the Lord raised him up from the sea. Then the saint returned, and stood before the governor who sent him to the city of El-Farma. There the governor tortured him, by cutting his tongue, tearing out his eyes, torturing him on the wheel, and combing his flesh. Sourial, the angel of God, came down and saved him. When the governor was tired of torturing him, he commanded James' head cut off, along with two other martyrs, whose names were Abraham and John, who were from Samannoud. They all received the crown of martyrdom. May their prayers be with us and Glory be to our God forever. Amen.
      arabic: في مثل هذا اليوم استشهد القديس يعقوب الجندي . وقد ولد في منجوج من أعمال أبسو من أبوين مسيحيين خائفين من الله ورزقهما الله ثلاث بنات قبل هذا القديس فأدخلاهن دير راهبات لتعلمن ويتربين في خوف الله . فتعلمن وقرأن الكتاب المقدس وتعاليم الكنيسة ولما طلب أبوهن عودتهن لم يوافقنه وفضلن البقاء في الدير وقدمن أنفسهن عرائس للمسيح فحزن الوالدان كثيرا . غير أن الله تعالي عزاهما بهذا القديس . ففرح به فرحا عظيما ولما بلغ السادسة من عمره أرسله أبوه إلى أبسو ليتعلم القراءة والكتابة . ولما تعلم عينه أبوه مشرفا علي ماله . وكان عند أبيه شيخ يرعى غنمه وكان يتحلى بكثير من الفضائل فكان يعقوب يقتدي به . ولما أثار الشيطان الاضطهاد علي المسيحيين سلم الراعي الغنم لوالد يعقوب ومضي ليستشهد فطلب يعقوب من أبيه أن يودع الراعي ثم يعود فسمح له بذلك . ولما مضي معه وجد الوالي في الصعيد يعذب القديس يسطس ابن الملك نوماريوس . فقال الشيخ ليعقوب:" انظر يا ولدي هذا الذي تراه يعذب انه ابن ملك قد ترك العالم وكل مجده واتبع المسيح فكم بالأحرى نحن المساكين . فاصبر ولا تحزن علي فراق والديك " ثم تقدم الاثنان أمام الوالي واعترفا بالسيد المسيح فعذبهما كثيرا وقطع الوالي رأس الشيخ . أما القديس يعقوب فقد عذبه عذابا أليما بالضرب بالسياط ثم وضع علي صدره قطعة حديد ساخنة فرفع القديس عينيه واستغاث بالسيد المسيح فأنقذه وشفاه من آلامه ثم عادوا ووضعوه في جوال وطرحوه في البحر فأصعده ملاك الرب . وعاد ووقف أمام الوالي الذي أرسله إلى الفرما وهناك عذبه الوالي بقطع لسانه وقلع عينيه وعصره بالمعصرة ثم مشط لحمه . فنزل سوريال ملاك الرب وأنقذه . ولما حار الوالي في تعذيبه أمر بقطع رأسه مع شهيدين آخرين يدعيان إبراهيم ويوحنا من سمنود فنالوا إكليل الشهادة . صلاتهم تكون معنا . ولربنا المجد دائما . آمين
