    arabic: السنكسار بشنس 13
commemorations:
    - title:
          english: 1. The Departure of St. Junia, One of the Seventy Disciples.
          arabic: 1. نياحة الانبا أرسانيوس معلم اولاد الملوك
      text:
          english: On this day, St. Junia, one of the seventy disciples, departed. He was born in Beth Gubrin (Jibrin) from the tribe of Judah. He was chosen by the Lord to be one of the seventy disciples, and received the Holy Spirit. He preached the Gospel with the disciples and suffered many hardships. He accompanied St. Andronicus in his preaching of the Gospel as it is mentioned on the 22nd. day of Bashans. St. Junia buried St. Andronicus, and he prayed that the Lord would take him also, and he departed in the following day. St. Paul mentioned him in Romans Chapter 16. May his prayers be with us. Amen.
          arabic: 'في مثل هذا اليوم من سنة 445 م تنيح الأب العابد الحكيم المجاهد القديس أرسانيوس . وقد ولد هذا القديس بمدينة رومية من والدين مسيحيين غنيين جدا فعلماه علوم الكنيسة ورسماه شماسا وقد نال من الثقافة اليونانية قسطا وافرا ومن الفضيلة المسيحية درجة كاملة حتى أن الملك ثاؤدسيوس الكبير لما طلب رجلا حكيما صالحا ليعلم والديه أنوريوس وأركاديوس , لم يجد أفضل منه فاستحضره إلى قصره وعهد إليه تعليم ولديه . فأدبهما وعلمهما بما يتفق مع غزارة علمه . وقد حدث أن ألجأه الاجتهاد في التعليم ، إلى أن ضربهما مرة ضربا موجعا . فلما مات والدهما وملك أنوريوس علي روميه وأركاديوس علي القسطنطينية تذكر القديس أنه كان قد ضربهما مرة وأن أنوريوس ينوي له شرا . وبينما هو يفكر في هذا الآمر أتاه صوت من قبل الرب قائلا:يا أرساني أخرج من العالم وأنت تخلص . وحالما سمع هذا الصوت غير زيه وأتي إلى مدينة الإسكندرية ثم ذهب إلى برية القديس مقاريوس وهناك أجهد نفسه بالصوم الكثير والسهر الطويل وحدث أن كان يعرض أفكاره في بدء رهبنته علي راهب بسيط فتعجب منه الرهبان وقالوا له:" أمثل أرسانيوس الذي أحرز علوم اليونان والرومان يحتاج إلى إرشاد هذا الراهب البسيط " ؟ فأجابهم:( ألفا ) ( فيتا ) القبطية التي يتقنها هذا الراهب لم يتقنها أرسانيوس بعد وكان يعني الفضيلة . جاءه رسول من روما يحمل وصية أحد أقربائه المتوفين يهبه فيها كل ما تركه فسأل الرسول " متي مات هذا الرجل ؟" فقال له:" منذ سنة " فأجابه:,أنا مت منذ إحدى عشرة سنة . والميت عن العالم لا يرث ميتا " . زارته مرة إحدى شريفات روما عندما بلغها خبر تقواه وبعد أن جلست معه مدة طلبت منه أن يذكرها في صلاته فأجابها " أرجو الله أن يمحو ذكراك من عقلي " فرجعت متأثرة وشكت للبابا محتجة علي هذا الكلام ، فأفهمها البابا ثاؤفيلس قصده وهو : خوفه من أن ذكراها قد يستخدمها الشيطان وسيلة لمحاربته . ولما بدأ أرسانيوس الرهبنة كان ينتقي لنفسه الفول الأبيض أثناء تناول الطعام ولما لاحظ الرئيس ذلك ضرب بلطف الراهب المجاور لأرسانيوس وقال له:" لا يصح أن تميز نفسك عن اخوتك وتنتقي الفول الأبيض " فقال أرسانيوس:" هذا القلم علي خدك يا أرسانيوس " وأتقن فضيلة الصمت ولما سئل عن سبب ذلك قال:" كثيرا ما ندمت علي ما تكلمت ولكني لم أندم علي السكوت قط " . وكان متضعا جدا ويعيش من عمل يديه في ضفر الخوص متصدقا بما يفضل عنه وقد وضع تعاليم نافعة وكان إذا دخل الكنيسة يتواري وراء عمود حتى لا يراه أحد . وكان منظره حسنا بشوش الوجه طويل القامة إلا أن كثرة السنين أحنت ظهره . وقد زار أورشليم وهو سن السبعين وتبارك من الأماكن المقدسة ورجع إلى الاسقيط وبلغ من العمر خمسا وتسعين سنة منها في روما أربعون سنة وفي برية القديس مقاريوس أربعون وعشر سنين في جبل طره قريبا من مصر وثلاث سنين في أديرة الإسكندرية ثم عاد إلى جبل طره وأقام فيه سنتين . وكان قد أوصي تلاميذه أن يلقوا جسده علي أحد الجبال لكي تقتات به الوحوش والطيور ولكن خوفا استحوذ عليه عند مفارقة نفسه من جسده فقال له تلاميذه " هل مثل أرسانيوس يرهب الموت ؟ " فأجابهم قائلا " منذ دخلت في سلك الرهبنة وأنا أتصور هذه الساعة " وسكن جأشه وهدأت أنفاسه واشتمل محياه بالسلام ولسان حاله يقول " إذا سرت في وادي ظل الموت لا أخاف شرا لأنك أنت معي " وتنيح بسلام عام 445 م . ولما علم بنياحته الملك ثاؤدسيوس الصغير ابن أركاديوس أحضر جسده إلى القسطنطينية . ثم أمر أن يبني في المكان الذي تنيح فيه دير كبير وهو المعروف في التاريخ بدير القصير . ومن حكم القديس قوله لتلاميذه أنه رأي رؤيا نسبها إلى أحد الشيوخ قائلا : كان أحد الشيوخ جالسا في قلايته فسمع صوتا يقول " أخرج خارجا فأريك أعمال الناس " ، فلما خرج رأي رجلا أسود يقطع حملا من الحطب ولما بدأ يرفعه لم يستطع وبدل من أن ينقص منه زاد عليه وحاول حمله فلم يستطع أيضا واستمر علي هذه الصورة ثم مشي قليلا فأراه رجلا آخر أمام بئر يأخذ الماء منها ويصبه في قدر مثقوب فلا يمتلئ القدر .. ثم أراه رجلين راكبين علي فرسين ومعهما عامود يحمله كل منهما من أحد طرفيه ولما أتيا إلى الباب أبت الكبرياء عليهما أن يتأخر أحدهما ليدخلا العمود طوليا ولذلك بقيا خارجا . ثم أخذ القديس أرسانيوس يفسر هذه الرؤيا فيقول:ان حامل الحطب هو إنسان كثير الخطايا وبدلا من أن يتوب يزيد خطاياه ثقلا علي ثقل ، وناقل الماء هو من يعطي عطايا لكنها من ظلم الناس فيضيع أجره، وحاملا العامود هم حاملو نير ربنا يسوع المسيح بلا تواضع فيقفون خارج الملكوت . بركة صلاة هذا القديس تكون معنا ولربنا المجد دائما . آمين'
