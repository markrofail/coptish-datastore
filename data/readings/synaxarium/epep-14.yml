title:
  english: Commemorations for Abib 14
  arabic: السنكسار أبيب 14
commemorations:
  - title:
      english: 1. The Martyrdom of St. Procopius (Proconius) of Jerusalem.
      arabic: 1. استشهاد القديس بروكوبيوس
    text:
      english: On this day, of the year 33 A.D. (July 8th), St. Procopius (Proconius), was martyred. He was born in the city of Jerusalem, his father was a Christian whose name was Christophorus, which means "Bearer of Christ." His mother's name was Theodosia, and she was a worshipper of idols. When his father died, Theodosia took her son, and went to Antioch. She presented much money and expensive gifts to the Emperor Diocletian, and asked him to make her son a governor for one of the cities. He accepted her gift, answered her request, and appointed her son the governor of the city of Alexandria. He commanded that Procopius torture the Christians. When the Saint had gone a little way from the City of Antioch, he heard a voice from heaven calling him by his name, and censured his deed. The voice also threatened him by death because he dared and accepted to do what was against the command of God. Procopius asked, "Who are you, O my Lord? I beseech you to show me yourself." A cross of light appeared to him, and he heard a voice which said to him, "I am Jesus , the Son of the Living God, Who was crucified in Jerusalem." He was afraid and trembled, and he turned to the city of Bit-Shaan (Bisan). He made for himself a cross of gold like the cross that appeared to him. On his way to Alexandria, some of the bedouins attacked him to plunder whatever he had. But he overcame them by the cross that he had. His mother told him, "You must offer sacrifices to the gods who delivered you from your enemies." The Saint replied, "Rather, I will offer the sacrifice to Jesus Christ, Who helped me by the power of His cross." When his mother heard his words, she became angry, and sent to Diocletian to inform him about that. The Emperor sent to the Governor of Caesarea, Palestine, to investigate the matter, and to handle his torture. When the Governor brought him, Procopius confessed his faith in the Lord Christ. The governor beat him so severely that he was close to death, then he cast him in prison. The Lord Christ appeared to him, surrounded by His angels, released him from his bonds, and healed his wounds. The next morning, the Governor asked about the Saint, and they told him that they found him free and sound. He had him brought to the temple of the idols, where the Governor was going to pray. When the Saint came, and the people saw him whole, they all marvelled, and they all cried out in the name of Christ saying, "We are Christians, and we believe in the God of Procopius." Among them were two prefects, twelve women, and St. Theodosia, mother of St. Proconius. They cut off their heads, and they received the crown of martyrdom. That was on the 6th day of Abib. The Governor ordered the return of the Saint to prison, until he could determine what to do with him. He brought him back three days later and told him, "Behold, I have waited three days for you to return to your mind, to have mercy on yourself, and to offer sacrifice for the gods." The Saint replied, "The Lord Christ is the only true God. As for these statues, which are made of stone and wood, they are not gods and can neither harm nor help." The Governor became angry and ordered the soldiers to cut his sides with swords. A swordsman, whose name was Archelaus, stretched out his hand to cut the sides of the Saint, whereupon his hand dried up, and fell down dead. The Governor ordered to stab him with knives and pour vinegar in his wounds. Then they dragged him by his feet to the prison, where he stayed for three days. The Governor was wondering what he should do with him. Then he threw him into a pit filled with fire, but the Lord delivered him and no harm came upon him. Finally, the Governor ordered to cut off his head and he received the crown of martyrdom. May his prayers be with us. Amen.
      arabic: في مثل هذا اليوم من سنة 33 م ( 8 يولية ) استشهد القديس بروكوبيوس . ولما توفي والده أخذت ثاؤدوسية ابنها وذهبت إلى إنطاكية وقدمت هدايا فاخرة إلى الملك دقلديانوس وطلبت منه ان يقلد ولدها ولاية إحدى المدن فقبل هديتها و أجاب طلبتها وعين ولدها والياً لإحدى المدن وأوصاه بتعذيب المسيحيين وأعطاه أمرا بذلك فلما ابتعد قليلا عن إنطاكية سمع صوتا من العلاء يناديه باسمه ويذم فعله ويتهدده بالموت لأنه تجاسر وقبل أن يعمل ما يخالف أمر الله فقال له:" من أنت يا سيدي أسألك أن تريني ذاتك " فظهر له صليب من نور وسمع صوتا يقول له:" أنا يسوع ابن اله المصلوب بأورشليم " فخاف جدا وارتعب وعاد إلى بيت شان وعمل له صليبا من ذهب علي مثال الصليب الذي ظهر له. وحدث له وهو في طريقه إلى الإسكندرية أن هجم عليه بعض العرب لسلب ما ليديه . فتغلب عليهم بالصليب الذي معه وعندئذ قال لأمه:" الآن يجب عليك أن تقدم الضحية ليسوع المسيح الذي عضدني بقوة صليبه " فلما سمعت أمه هذا الكلام غضبت وأرسلت إلى دقلديانوس تعلمه بذلك . فأرسل إلى والي قيصرية فلسطين أن يتحقق هذا الأمر ويتولي تعذيبه . فلما استحضره الوالي واعترف بالمسيح ضربه ضربا موجعا حتى أشرف علي الموت ثم زجه في السجن . فظهر له السيد المسيح محاطا بملائكته ثم حله من وثاقه وشفاه من جراحه . وفي الصباح سأل عنه الوالي فقيل له انهم وجدوه مفكوكا سليما . فاستحضره إلى بيت الأصنام حيث كان قاصدا إلى هناك ليصلي . فلما حضر القديس ورآه الجميع صحيحا تعجبوا كلهم ونادوا باسم المسيح قائلين:" نحن مسيحيون مؤمنون باله بروكوبيوس " وكان بينهم أميران واثنتا عشرة امرأة وثاؤدوسية أمه فضربت أعناقهم جميعا ونالوا إكليل الشهادة . وكان ذلك في اليوم السادس من شهر أبيب وأمر الوالي بإعادة القديس إلى السجن لينظر في أمره وبعد ثلاثة أيام استحضره وقال له:" أنا أبقيتك هذه المدة لترجع إلى عقلك وترحم ذاتك وتقدم الضحية للآلهة " فأجابه القديس:" ان السيد المسيح هو وحده الإله الحقيقي ، أما هذه التماثيل المصنوعة من الحجارة والأخشاب فليست آلهة وهي لا تضر ولا تنفع " فغضب الأمير وأمر أن يشق جنباه بالسيف فمد سياف اسمه ارشلاؤس يده بالسيف فيبست للحال وسقط ميتا فأمر الوالي بطعنه بالسكاكين ووضع الخل في مكان الطعنات . ثم سحبوه من رجليه إلى السجن فمكث فيه ثلاثة أيام والأمير حائر في أمر تعذيبه . ثم ألقاه في حفرة بها نار . فنجاه الرب ولم ينله أذى وأخيرا أمر الأمير بقطع رأسه فنال إكليل الشهادة . صلاته تكون معنا . ولربنا المجد دائما . آمين
  - title:
      english: 2. The Departure of St. Peter the Fifth, 83rd Patriarch of Alexandria.
      arabic: 2. نياحة القديس مكاريوس الاسكندرى اب القلالى
    text:
      english: On this day also, of the year 164 A.M. (July 8th, 1348 A.D.), Pope Peter the Fifth, 83rd Patriarch of Alexandria, departed. He was known as Peter (Boutros) Ebn-dawoud. He was from St. Macarius monastery, and was a priest in El-Shahraan monastery. He was enthroned on the 6th day of Tubah, 156 A.M. (January 2nd, 1340 A.D.). All the days of his papacy were peaceful and tranquil. He departed after staying in his Chair for eight years, six months, and six days, and was buried in Old Cairo. May his prayers be with us, and Glory be to God forever. Amen.
      arabic: في مثل هذا اليوم نياحة القديس مكاريوس الاسكندرى اب القلالى . صلاته تكون معنا و لربنا المجد دائما ابديا امين .
  - title:
      english: ''
      arabic: 3. نياحة البابا بطرس الخامس ال"83"
    text:
      english: ''
      arabic: في مثل هذا اليوم من سنة 164 ش ( 8 يولية سنة 1348 م ) تنيح البابا بطرس الخامس البطريرك آل 83 وكان يعرف ببطرس بن داود وهو من دير أبي مقار وكان قسا بدير شهران وتولي الكرسي في 6 طوبة سنة 156 ش ( 2 يناير سنة 1340 م ) وكانت أيام رئاسته كلها أمن وسلام وتنيح بعد أن أقام علي الكرسي ثماني سنوات وستة أشهر وستة أيام ودفن بمصر القديمة . صلاته تكون معنا . ولربنا المجد دائما . آمين
