title:
  english: Commemorations for Abib 10
  arabic: السنكسار أبيب 10
commemorations:
  - title:
      english: 1. The Martyrdom of St. Theodore, Bishop of Pentapolis.
      arabic: 1. استشهاد القديس ثاؤذورس الاسقف
    text:
      english: On this day, St. Theodore, Bishop of Pentapolis (Five Cities) was martyred. He was ordained by Pope Theonas (16th) a bishop for the Five Cities (Pentapolis). One year after his ordination, Diocletian incited the persecution against the Christians everywhere. He appointed a prince called Pilate, governor of Africa and its provinces. He heard that this bishop was confirming the Christians in their Christian Faith, so he brought him and ordered him to offer a sacrifice to the idols. He replied, "I offer daily the sacrifice for the Creator of the idols." The Governor asked him, "Is there any other god beside Artemis and Apollo? " The Saint replied, "Yes, Jesus Christ the creator of all things." The Governor became angry from his answer and ordered his torture. They spent forty days torturing him by beating and crucifying him. When he did not return from his true faith they cut off his head and he received the crown of martyrdom. May his prayers be with us, Amen.
      arabic: في مثل هذا اليوم استشهد القديس ثاؤذورس أسقف الخمس المدن وقد رسمه البابا ثاؤنا السادس عشر أسقفا علي الخمس المدن ( ورد في مخطوط بشبين الكوم سيرة القديس تاوضروس أسقف الخمس مدن الغربية تحت اليوم التاسع من شهر أبيب ) وبعد سنة من رسامته أثار دقلديانوس الاضطهاد علي المسيحيين في كل مكان وأرسل أميرا يسمي بيلاطس واليا علي أفريقيا وأعمالها فسمع بأن هذا الأسقف يثبت المسيحيين علي الإيمان المسيحي فاستحضره وأمره أن يضحي للأصنام فأجابه قائلا:" أنني كل يوم أقدم الضحية لخالق الأصنام " . فقال له الوالي:" أذن يوجد اله آخر غير ارطاميس وأبلون " فأجابه القديس " " نعم . أن يسوع المسيح خالق هذه كلها " فاغتاظ الأمير من جوابه وأمر بتعذيبه فقضوا في تعذيبه بالضرب والصلب أربعين يوما وأذ لم يرجع عن عزمه الصادق قطعوا رأسه ونال إكليل الشهادة . صلاته تكون معنا . آمين
  - title:
      english: 2. The Martyrdom of St. Theodore, Bishop of Corinth, and his companions.
      arabic: 2. نياحة الأنبا غبريال السابع البابا أل 95
    text:
      english: On this day also, of the year 299 A.D., St. Theodore, Bishop of Corinth, three women, and two governors, one called Lucianus and the other Dagnanius, were martyred. When some evil men accused the Saint before these two afore-mentioned governors, that he was a Christian, and bishop of Corinth, the governors brought him and asked him about his belief. He confessed that he was Christian. They tortured him by beating and dragging him in the streets. He admonished them for their forsaking the true God, and worshipping the hand made stones. They ordered to cut out his tongue. They cut off his tongue and threw it away. A believing woman took it and handed it to the Saint who placed it back in its place, and by the power of God it healed as it was. He started again to explain the invalidity of the worshipping of idols. Those gathered marvelled and many of them believed as the governor Lucianus also believed. Dagnanius the governor became enraged and he killed St. Theodore as he killed three women who were following him as he was going to the place of execution. Shortly after, Lucianus convinced Dagnanius and he also believed in the Lord Christ. Both went to Cyprus, confessed the Lord Christ before its governor. He cut off their heads and they also received the crown of martyrdom. May his prayers be with us, Amen.
      arabic: في مثل هذا اليوم من سنة 1561 م تنيح القديس العظيم الأنبا غبريال السابع البطريرك الخامس والتسعون من باباوات الإسكندرية . ومن أمره أنه ولد في منشاة الدير المحرق ومنذ حداثته صار راهبا في برية القديس مكاريوس ونظرا لحسن سيرته وعظيم تقواه رسموه بطريركا بعد نياحة الأنبا يوحنا الثالث عشر البابا الرابع والتسعين وكان ذلك سنة 1518 م بعد الفتح العثماني . وقد استمر في الرئاسة نحو ثلاثة وأربعين سنة يعظ ويعلم رعيته ومن مآثره أنه جدد دير الأنبا أنطونيوس والأنبا بولا أول السواح في الجبل الشرقي ودير المحرق في الصعيد .
  - title:
      english: 3. The Departure of Anba Gabriel VII, 95th Pope of Alexandria.
      arabic: 3. استشهاد القديس ثاؤذورس أسقف كورنثوس ومن معه
    text:
      english: 'This day also, of the year 1561 A.D., marks the departure of the great Saint Anba Gabriel VII, 95th Pope of Alexandria. He was born in the area around the monastery of El-Mouharraq, and at a young age he became a monk in the wilderness of St. Macarius. Because of his good conduct and his great righteousness, they ordained him Patriarch after the departure of Pope John XIII (94th Pope). That was in the year 1518 A.D. after the Ottoman conquest. He remained in the papacy about forty-three years, preaching and teaching the flock. Some of his important accomplishments, were the renovation of the monasteries of Anba Antonius, and Anba Paul, the first hermit, in the Eastern desert, and the monastery of El-Mouharraq in Upper Egypt. Some people in authority asked him to approve things against the welfare of his flock. The Pope chose to leave his Chair and he went to the monastery of St. Antonius, for he desired to keep what the Lord said: "Greater love has no man than this, that a man lay down his life for his friends." (John 15:13) The Lord examined him but he endured thankfully, and received the blessing that the Lord gave for those persecuted for the sake of righteousness. Then, he fell sick for a short illness, and departed in peace. May his prayers be with us and Glory be to God forever, Amen.'
      arabic: وفي مثل هذا اليوم من سنة 299 م استشهد القديس ثاؤذورس أسقف كورنثوس ، وبعض النسوة ، وأميران اسم أحدهما لوكيوس والآخر ديغنيانوس ، وذلك أنه لما وشي بهذا القديس لدي الأميرين المذكورين أنه مسيحي ورئيس كورنثوس استحضره وسألاه عن معتقده فاعترف أنه مسيحي فعذباه بالضرب والسحب علي الأرض وكان يوبخهما علي تركهما الإله الحقيقي وسجودهما للحجارة صنعة الأيدي فأمر بقطع لسانه فقطعوه ورموه بعيدا فأخذته امرأة مؤمنة وتناوله منها القديس ووضعه في مكانه وبقوة الله عاد صحيحا كما كان وبدأ يبين فساد عبادة الأوثان فتعجب الحاضرون وآمن عدد كبير منهم كما آمن الأمير لوكيوس فاغتاظ ديغنيانوس الأمير وقتل القديس ثاؤذورس كما قتل ثلاث نسوة كن يمشين خلفه أثناء ذهابه إلى موضع الشهادة غير أنه بعد قليل أقنعه لوكيوس فآمن هو الآخر بالسيد المسيح ثم ذهب الاثنان إلى قبرص واعترفا أمام حاكمها بالسيد المسيح ونالا إكليل الشهادة . صلاتهم تكون معنا . آمين
  - title:
      english: ''
      arabic: 4. ذكري تكريس كنيسة الشهيدين سرجيوس وواخس
    text:
      english: ''
      arabic: ورد في مخطوط بشبين الكوم ذكري تكريس كنيسة الشهيدين سرجيوس وواخس . أما تاريخ استشهاد واخس فقد ورد يوم 4 بابه وتاريخ استشهاد سرجيوس يوم 10 بابه
