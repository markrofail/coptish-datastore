title:
  english: Commemorations for Amshir 8
  arabic: السنكسار أمشير 8
commemorations:
  - title:
      english: 1. The Feast of Presenting the Lord Christ in the Temple.
      arabic: 1. دخول السيد المسيح الى الهيكل سن اربعين يوما
    text:
      english: On this day we celebrate the feast of presenting the Lord Christ to the
        temple after 40 days of His blessed birth. St. Joseph the righteous and
        His mother, the Virgin Mary, presented Him in the temple, to fulfill the
        Mosaic Law. St. Luke the Evangelist says that when His parents brought
        Him according to the custom of the law, the just and devout Simeon the
        elder took Him in his arms and blessed God and said, "Lord, now You are
        letting Your servant depart in peace, according to Your Word; for my
        eyes have seen Your salvation which You have prepared before the face of
        all people, a light to bring revelation to the Gentiles, and the Glory
        of Your people Israel." (Luke 2:29-32) Simeon was one of the 70 elders
        who translated the Old Testament from Hebrew to Greek. This was in the
        time of Ptolemy Soter in the year 296 B.C., who was sent by the will of
        God to Jerusalem. He brought 70 men from among the learned Jewish
        teachers and scholars and commanded them to translate the Old Testament
        from Hebrew to Greek(1). He put every two of them in an isolated place
        so they would not agree on one translation, and to ensure a correct text
        after comparing all of the translations. Simeon the elder was one of
        them. When Simeon was translating the verse from Isaiah 7:14, "Behold,
        the virgin shall conceive and bear a Son, and shall call His name
        Immanuel," he was afraid to translate that a virgin would conceive,
        because the King would mock him. He wanted to translate the virgin as a
        "young lady." He was disturbed because of this inaccurate translation,
        and God revealed to him in a vision that he would not die before he
        would see Christ the Lord born of a virgin. This was fulfilled and he
        lived about three hundred years. When Christ was born; he was very well
        advanced in age and his sight dimmed. When he carried the child Jesus in
        his hands, his sight came back to him, and the Holy Spirit told him,
        "This is the child that you have been waiting for." He blessed God and
        said, "You are letting Your servant depart in peace according to Your
        Word, for my eyes have seen Your salvation which You have prepared
        before the face of all peoples, a light to bring revelation to the
        Gentiles and the Glory of Your people Israel." (Luke 2:28-32) The
        prayers of this righteous man be with us, and Glory be to our God
        forever. Amen.(1) This translation is known as the Septuagint in regard
        of the 70 elders. This is considered to be the oldest translation
        present in the museums for the Old Testament.
      arabic: في هذا اليوم نعيد بتذكار دخول السيد المسيح إلى الهيكل. بعد أربعين يوما
        من ميلاده المجيد ، حيث قدمه يوسف الصديق والعذراء والدته ، ليكملا ما
        فرضته الشريعة الموسوية علي شعب إسرائيل . ويقول لوقا البشير انه عندما
        قدمه أبواه ليصنعا له حسب عادة الناموس ، أخذه سمعان الشيخ علي ذراعيه
        وبارك الله قائلا " الآن تطلق عبدك يا سيد حسب قولك بسلام ". أما سمعان هذا
        فهو أحد السبعين شيخا الذين ترجموا التوراة من العبرانية إلى اليونانية .
        وذلك انه لما ملك بطليموس الملقب بالغالب حوالي سنة 269 قبل الميلاد . أرسل
        بتدبير من الله إلى أورشليم ، واستحضر سبعين رجلا من أحبار اليهود وعلمائهم
        ، وأمرهم إن يترجموا له التوراة من العبرانية إلى اليونانية ثم عزل كل
        اثنين منهم في مكان خاص لكي لا يتفقوا علي ترجمة واحدة ، وليضمن نسخة صحيحة
        بعد مقارنة هذه الترجمات . وكان سمعان الشيخ من بينهم وحدث انه لما وصل إلى
        ترجمة قول اشعياء النبي " هو ذا العذراء تحبل وتلد ابنا " خشي إن يكتب "
        عذراء تحبل " فيهزا به الملك فأراد إن يكتب كلمة " فتاة " عوض كلمة عذراء
        ولما تألم في داخله لهذه الترجمة غير الصحيحة ، أعلن له الله في رؤيا انه
        لا يري الموت قبل إن يري مسيح الرب المولود من العذراء . وقد تم ذلك وعاش
        هذا البار نحو ثلاثمائة سنة حيث ولد السد المسيح . وكان بصره قد كف فلما
        حمل الصبي علي ذراعيه ابصر واعلمه الروح القدس إن هذا هو الذي كنت تنتظره "
        فبارك الله وقال الآن تطلق عبدك يا سيد حسب قولك بسلام . لان عيني قد
        أبصرتا خلاصك . الذي أعددته قدام وجه جميع الشعوب . نور إعلان للأمم ومجدا
        لشعبك إسرائيل " . بركة صلاة هذا البار تكون معنا ولربنا المجد دائما أبديا
        آمين .ملحوظة علي طقس اليوم :+ إذا وقع العيد في صوم نينوي أو في الصوم
        الكبير أو يوم أحد تقرأ فصول العيد.+ تعمل الدورة بعد إنجيل القداس ويلف
        الإنجيل بستر حرير ابيض ويزف 3 مرات في الهيكل .
