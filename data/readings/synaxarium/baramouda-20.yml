    text:
      english: ''
      arabic: في مثل هذا اليوم استشهد داود الراهب (ورد ذلك في مخطوط شبين الكوم بن غبريال البرجي من بركة قرموط) وقد عذب كثيرا ولم ينكر الإيمان ونال إكليل الشهادة سنة 199 للشهداء . شفاعة الجميع تكون معنا ولربنا المجد دائما . أمين
