      english: ''
      arabic: 3. استشهاد الرئيس أبو العلا فهد بن إبراهيم وزملائه
    text:
      english: ''
      arabic: تحتفل الكنيسة بتذكار الشيخ الرئيس أبو العلا فهد بن إبراهيم الذي نبغ في النصف الأخير من الجيل العاشر وأول الجيل الحادي عشر وقد عاصر أيضا البابا فيلوثاوس البطريرك (63) كما عاصر من الملوك الخلفاء الفاطميين الأمام العزيز بالله وابنه الحاكم بأمر الله . وكان أرخنا أرثوذكسيا متمسكا بدينه مخلصا لكنيسته كثير الإحسان فلم يرد في حياته سائلا تقدم إليه حتى أنه كان يجتاز الشوارع راكبا فيليفاه طالب الصدقة فيمد إليه كم جبته فيجد فيه السائل خيرا جزيلا وذلك إمعانا في إخفاء عطائه . وكان هذا الرئيس من أكابر رجال الدولة في العهد الفاطمي حتى أن الحاكم بأمر الله قدمه علي جميع الكتاب وأصحاب الدواوين ، وأنشا الرئيس أبو العلاء كنيسة الشهيد مرقوريوس بدير أنبا رويس الحالي الذي كان معروفا وقتئذ بدر الخندق وجاء في تاريخ البطاركة أنه لما أراد الحاكم بأمر الله أن يجعل كبار الكتاب الأقباط يتخلون عن دينهم كان الرئيس فهد من بين الرؤساء العشرة الذين اختارهم لهذا الغرض فأحضره بين يديه وقال له:" أنت تعلم أني اصطفيتك وقدمتك علي كل من في دولتي فاسمع مني وكن معي في ديني فأرفعك أكثر مما أنت فيه وتكون لي مثل أخ " فلم يجبه إلى قوله فأمر أن يضرب عنقه وأحرق جسده بالنار وظلت النار مشتعلة ثلاثة أيام ولم يحترق وبقيت يده اليمني التي كان يمدها للصدقة في كل وقت سليمة كأن النار لم تكن منها البتة . وجاء في كتاب الخطط التوفيقية أن الرئيس أبو العلاء فهد بن إبراهيم كان ينظر في أمر المملكة مع قائد القواد الحسين بن جوهر وكان الحاكم بأمر الله يرغبه في ترك مذهبه بوعود عظيمة فلم يقبل فقطع رقبته وأمر بحرق جسمه ولكن الله حماه من الاحتراق ودفن في الركن القبلي من كنيسة القديس مرقوريوس إلى شيدها في دير الخندق . وذكر المقريزي في خططه:وقتل فهد بن إبراهيم بعد أن أستمر في الرئاسة خمس سنين وتسعة أشهر وأثنا عشر يوما . وقد انتقم الله شر انتقام من الأشرار الذين سعوا بالرئيس أبي العلاء فهد لدي الخليفة وغيروا قلبه عليه فقد كان علي بن عمر بن العداس هو الذي حرك قلب الحاكم بأمر الله عليه فلم يمض علي وفاة الرئيس فهد 29 يوما حتى قتل علي ثم قتل شريكه طاهر محمود بن النحوي وتحتفل الكنيسة أيضا بباقي الرؤساء العشرة الذين لما طالبهم الحاكم بترك دينهم لم يفعلوا ذلك ولم يطيعوه فأمر بتعذيبهم فضربوا بالسياط ولما تزايد عليهم الضرب أسلم منهم أربعة مات أحدهم في ليلته بعينها وأما الثلاثة الآخرون فانهم بعد انقضاء زمان الاضطهاد عادوا إلى دينهم المسيحي وأما الباقون فقد ماتوا وهم يعذبون ونالوا إكليل الشهادة استحقوا الحياة الدائمة.
