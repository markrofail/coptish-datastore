commemorations:
  - title:
      english: 1. The Martyrdom of St. Babnuda (Paphnute).
      arabic: 1. استشهاد القديس ببنودة من دندرة
    text:
      english: 'On this day, St. Babnuda (Paphnute), who was from Dandara (Dendereh), was martyred. This Saint was a hermit monk. The angel of the Lord appeared to him and told him to put on the priesthood vestments and go appear before Arianus, the governor. Arianus arrived with his ship and embarked by the city of Dandara, looking for that Saint. The Saint came to Arianus and cried out in his face with a loud voice, saying: "I am Christian, and I believe in the lord Christ." When the Governor knew that he was the anchorite for whom he sought, he ordered him to be tortured severely. He chained him with iron fetters and cast him in a dark prison. A heavenly light shone upon him and an angel of the Lord appeared to him, healed his wounds, and comforted him. There was in the city a man, whose name was Kyrillos, with his wife, his daughter, and twelve young men. The Saint preached them and confirmed them in faith. They were all martyred by cutting of their heads, and they received the crown of martyrdom. The Governor was raged of him and ordered to hang a rock in his neck and cast him in the sea, and St. Babnuda received the crown of martyrdom. His prayers be with us and Glory be to our God forever. Amen.'
      arabic: في مثل هذا اليوم استشهد القديس ببنوده الذي من دندره هذا القديس كان راهبا متوحدا . فظهر له ملاك الرب وقال له البس ثياب الخدمة الكهنوتية ، واذهب لمقابلة أريانوس الوالي . الذي كان قد رسا بمركبه علي دندره يجد في طلب هذا القديس . فجاء إليه وصرخ في وجهه بأعلى صوته قائلا " أنا نصراني مؤمن بالسيد المسيح " فلما عرفه الوالي أنه ذلك المتوحد ، الذي يجد في طلبه عذبه عذابا كثيرا ثم كبله بالحديد وطرحه في سجن مظلم . فأشرق عليه نور سماوي وظهر له ملاك الرب وشفاه من جراحاته وعزاه وكان في المدينة رجل اسمه كيرلس وزوجته وابنته واثنا عشر صبيا فوعظهم القديس وثبتهم فاستشهدوا جميعا بقطع رؤوسهم ونالوا إكليل الشهادة وغضب الوالي عليه فأمر بأن يعلق في رقبته حجر ويطرح في البحر فنال إكليل الشهادة .صلاته تكون معنا ولربنا المجد دائما . آمين
