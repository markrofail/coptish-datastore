      english: ''
      arabic: 2. استشهاد السعيد يوحنا أبو نجاح الكبير
    text:
      english: ''
      arabic: في مثل هذا اليوم من سنة 719 للشهداء استشهد السعيد الذكر يوحنا أبو نجاح الكبير وقد كان من عظماء الأقباط في الجيلين العاشر والحادي عشر للميلاد . وكان كبير الكتاب المباشرين في عصره . كما كان مقدم الأراخنة في عهد الحاكم بأمر الله الخليفة الفاطمي . وكان هذا الشيخ الكبير يعاصر البابا فيلوثاؤس البطريرك ( 63 ) الذي تولي الكرسي من 28 مارس سنة 979 م إلى 8 نوفمبر سنة 103 م . وكان يوحنا هذا مسيحيا تقيا وبارا محسنا كبيرا ، ومحبا للكنيسة غيورا علي الإيمان الأرثوذكسي . ولما انتهي الحاكم بأمر الله من إفناء خواصه ومقدمي جيشه ، عاد إلى مقدمي الأراخنة ورؤساء الكتاب فأخذ منهم عشرة وعرض عليهم الإسلام وكان أولهم يوحنا أبو نجاح رئيس المقدمين ، فأحضره إليه وقال له " أريد أن تترك دينك وتعود إلى ديني وأجعلك وزيري فتقوم بتدبير أمور مملكتي " فأجابه يوحنا قائلا " أمهلني إلى غد حتى أشاور نفسي " فأمهله وأطلقه فمضي يوحنا إلى منزله وأحضر أصدقاءه وعرفهم ما جرى له مع الخليفة وقال لهم " أنا مستعد أن أموت علي اسم السيد المسيح وان غرضي من طلب المهلة إلى الغد لم يكن لمشاورة نفسي بل قلت هذا حتى اجتمع بكم وبأهلي فأودعكم وأوصيكم" ، ثم أوصاهم قائلا "والآن يا أخوتي لا تطلبوا هذا المجد الفاني فتضيعوا عليكم مجد السيد المسيح الدائم الباقي فقد اشبع نفوسنا من خيرات الأرض وهوذا برحمته قد دعانا إلى ملكوت السموات فقووا قلوبكم " . وقد كان من أثر كلامه الذهبي المملوء حكمة أن تشددت قلوب سامعيه أجمعين وعزموا علي أن يموتوا علي اسم السيد المسيح ، ثم صنع لهم في ذلك اليوم وليمة عظيمة وأقاموا عنده إلى المساء ثم مضوا إلى منازلهم . وفي الصباح مضي يوحنا إلى الحاكم بأمر الله فقال له الخليفة:" يا نجاح ، أتري هل طابت نفسك ؟ " أجابه يوحنا قائلا:" نعم " قال الخليفة:" علي أية قضية ؟ " قال يوحنا بشجاعة وثبات:بقائي علي ديني " . فاجتهد الحاكم بكل أنواع الترغيب والوعيد أن ينقله من النصرانية فكان يوحنا كالصخرة لا يتزعزع ، وثبت متمسكا بالإيمان المسيح ولم يقو الحاكم - مع ما أوتي من قوة - علي أن يزحزحه عن دين آبائه . ولما فشل الحاكم أمام يوحنا أمر بنزع ثيابه وأن يشد في المعصرة ويضرب ، فضربوه خمسمائة سوط علي ذلك الجسم الناعم حتى أنتثر لحمه وسأل دمه مثل الماء وكانت السياط المستعملة في الضرب مصنوعة من عروق البقر لا تقوي الجبابرة علي احتمال سوط منها علي أجسامهم فكم يكون الحال في هذا العود الرطب .ثم أمر الحاكم بأن يضرب إلى تمام الآلف سوط فلما ضرب ثلاثمائة أخري قال مثل سيده " أنا عطشان " فأوقفوا عنه الضرب وأعلموا الحاكم بذلك فقال " اسقوه بعد أن تقولوا له أن يرجع عن دينه " فلما جاءوا إليه بالماء وقالوا له ما أمرهم به الخليفة ، أجابهم يوحنا بكل أباء وشمم قائلا:" أعيدوا له ماءه فآني غير محتاج إليه لأن سيدي يسوع المسيح قد سقاني وأطفأ ظمأى " وقد شهد قوم من الأعوان وغيرهم ممن كانوا هناك أنهم أبصروا الماء يسقط في هذه اللحظة من لحيته . ولما قال هذا اسلم الروح فأعلموا الخليفة الجبار بوفاته فأمر أن يضرب وهو جثة هامدة حتى تمام الآلف سوط وهكذا تمت شهادته ونال الإكليل المعد له من الملك العظيم يسوع المسيح ولم يذكر تاريخ البطاركة اليوم الذي استشهد فيه إلا أن المقريزي في خططه قال:" ان الرئيس فهد بن إبراهيم وهو أحد العشرة وزميل يوحنا بن نجاح قتل في 8 جمادى الآخر سنة 393 هجرية الموافق 19 برمودة سنة 719 ش و 14 أبريل سنة 103 م " . وقد جاء استشهاد السعيد الذكر يوحنا بن نجاح في تاريخ البطاركة ، قبل ذكر استشهاد الرئيس فهد بن إبراهيم كما أن يوحنا في وليمة أصدقائه وأهله الذين كان من بينهم التسعة المختارون الآخرون - لم يذكر خبر استشهاد هذا القديس في نفس اليوم الذي استشهد فيه الرئيس فهد فيما تكلم به أثناء الوليمة وعلي ذلك يكون استشهاد هذا القديس في نفس اليوم الذي استشهد فيه الرئيس فهد.
