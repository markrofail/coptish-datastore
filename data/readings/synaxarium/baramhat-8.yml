title:
  english: Commemorations for Baramhat 8
  arabic: السنكسار برمهات 8
commemorations:
  - title:
      english: 1. The Martyrdom of St. Matthias, the apostle.
      arabic: 1. استشهاد البابا يوليانوس الاسكندرى
    text:
      english: "On this day St. Matthias, the apostle was martyred about 63 A.D. He
        was born in Bethlehem, followed the apostles and was chosen in place of
        Judas Iscariot in the upper room on the mount of Zion. Peter stood up in
        the midst of the disciples (altogether the number of names was about a
        hundred and twenty), and said, \"Men and brethren, this Scripture had to
        be fulfilled, which the Holy Spirit spoke before by the mouth of David
        concerning Judas, who became a guide to those who arrested Jesus; \"for
        he was numbered with us and obtained a part in this ministry.\" (Now
        this man purchased a field with the wages of iniquity; and falling
        headlong, he burst open in the middle and all his entrails gushed out.
        And it became known to all those dwelling in Jerusalem; so that field is
        called in their own language, Akel Dama, that is, Field of Blood.) \"For
        it is written in the book of Psalms: 'Let his habitation be desolate,
        and let no one live in it'; and, 'Let another take his office.'
        \"Therefore, of these men who have accompanied us all the time that the
        Lord Jesus went in and out among us, \"beginning from the baptism of
        John to that day when He was taken up from us, one of these must become
        a witness with us of His resurrection.\" And they proposed two: Joseph
        called Barsabas, who was surnamed Justus, and Matthias. And they prayed
        and said, \"You, O Lord, who know the hearts of all, show which of these
        two You have chosen \"to take part in this ministry and apostleship from
        which Judas by transgression fell, that he might go to his own place.\"
        And they cast their lots, and the lot fell on Matthias. And he was
        numbered with the eleven apostles. (Acts 1:15-26) Afterwards he was
        filled with the Holy Spirit, and went to preach the Gospel until he came
        to the country of cannibals. The custom of those people was whenever
        they seized a stranger, they put him in prison for thirty days feeding
        him grass, then they bring him out and eat him. When St. Matthias came
        to them and preached among them the massage of love they seized him,
        plucked out his eyes and put him in prison. Before the thirty days were
        over God sent to him Andrew the apostle and his disciple. They came to
        the prison and saw the prisoners and what abominable things the people
        of the city did to them. Satan inspired the people of the city to seize
        them also and kill them. When they were about to seize them, the two
        Saints prayed to the Lord, and a stream of water flowed from under one
        of the pillar of the prison. The water flowed out into the city, and
        rose up until it reached the necks of the people. When the people of the
        city gave up all hope of saving their lives, they came to the apostles,
        and wept before them confessing their sins. The apostles told them
        \"Believe in the Lord Jesus Christ, and you shall be saved.\" They all
        believed and they released St. Matthias. St. Matthias, along with St.
        Andrew and his disciple taught them the mystery of the Incarnation of
        the Lord Christ. The Apostles prayed and entreated God Who made the
        water to cease then they baptized them in the Name of the Holy Trinity.
        They also prayed to The Lord Christ Who removed from them their barbaric
        nature. The Apostles appointed over them bishops and priests. They
        tarried with them for a while during which they instructed them and
        confirmed them in the faith, then they left. The people of the city
        entreated them to come back to them speedily. St. Matthias went to the
        city of Damascus and preached there in the Name of the Lord Christ. The
        people of the city became angry so they took him and laid him upon an
        iron bed, they lighted a fire under it which did not harm him but his
        face was shining with light like the sun. They marvelled exceedingly and
        they all believed on the Lord Christ through St. Matthias the apostle
        who baptized them, and appointed priests for them. He tarried many days
        with them confirming them in the faith. Afterward he departed in peace
        in one of the city of the jews called Falawon (Pilawon) where his body
        was laid. May his prayers be with us. Amen."
      arabic: فى مثل هذا اليوم من سنة 188 م ( 3 مارس ) تنيح الأب القديس يوليانوس
        البابا إلحادي عشر من باباوات الكرازة المرقسية . كان هذا الأب طالبا
        بالكلية الاكليريكية التى أسسها مار مرقس ، ورسم قسا بمدينة الإسكندرية ،
        وقد فاق الكثيرين بعلمه وعفافه وتقواه . فرسم بطريركا في 9 برمهات ( سنة
        178 م ) .وبعد اختياره رأى أن الوثنيين لا يسمحون للأساقفة بالخروج عن
        مدينة الإسكندرية . فكان هو يخرج سرا منها ليرسم كهنة في كل مكان . وقبل
        انتقاله أعلنه ملاك الرب أن الكرام الذي يأتيه بعنقود عنب ، هو الذي سيخلفه
        في كرسى البطريركية . وفى ذات يوم بينما كان ديمتريوس الكرام يشذب أشجاره ،
        عثر على عنقود عنب في غير أوانه ، وقدمه للبطريرك فسر من هذه الهدية ، وقص
        على الأساقفة الرؤيا، وأوصاهم بتنصيب الكرام بطريركا بعده . وقد وضع هذا
        الأب مقالات وميامر كثيرة، وكان مداوما على تعليم الشعب ووعظه وافتقاده ،
        وأقام على الكرسى الرسولى عشر سنين . ثم تنيح بسلام . صلاته تكون معنا .
        آمين .
  - title:
      english: 2. The Departure of St. Julian, the Eleventh Pope of Alexandria.
      arabic: 2. استشهاد متياس الرسول
    text:
      english: On this day also of the year 188 A.D. (3rd of march) the holy father
        Pope Julian the Eleventh Pope of Alexandria departed. This father was a
        student in the seminary established by St. Mark, and was ordained priest
        in the city of Alexandria. He surpassed many in knowledge,
        righteousness, and purity so he was ordained Patriarch on the 9th of
        Baramhat (Year 178 A.D.) After his enthronement he saw that the pagans
        did not allow the bishops to leave the city of Alexandria, so he used to
        leave the city in secret to ordain priests everywhere. Before his
        departure the angel of the lord announced to him that the one who will
        bring him a cluster of grapes, is the one to succeed him on the
        Patriarchal Chair. One day, while Demetrius the vine dresser was
        trimming his trees, he found a cluster of grapes and was not in season.
        He took the cluster and gave it to the Patriarch Abba Julian who was
        pleased with the present. He gathered the bishops and told them about
        the vision and commanded them to enthrone him Patriarch after him. This
        father composed many homilies and discourses, he taught the people
        continually, preached and visited them. He stayed on the Apostolic Chair
        for ten years then departed in peace. May his prayers be with us. Amen.
      arabic: 'في مثل هذا اليوم تنيح القديس متياس الرسول حوالى سنة 63 م . ولد في بيت
        لحم ، وكان من المرافقين للرسل ؟ وهو الذي اختير عوض يهوذا الاسخريوطي في
        اجتماع علية صهيون عندما قال بطرس الرسول "- أيها الرجال الاخوة ؟ كان
        ينبغي أن يتم هذا المكتوب الذي سبق الروح القدس فقاله بفم داود عن يهوذا
        الذي صار دليلا للذين قبضوا على يسوع . إذ كان معدودا بيننا وصار له نصيب
        في هذه الخدمة . فان هذا اقتنى حقلا من أجرة الظلم وأذ سقط على وجهه من
        الوسط فانسكبت أحشاؤه كلها. وصار معلوما عند جميع سكان أورشليم حتى دعي ذلك
        الحقل في لغتهم حقل دم . لأنه مكتوب في المزامير لتصر داره خرابا ولا يكن
        فيها ساكن وليأخذ وظيفته آخر . فينبغى أن الرجال الذين اجتمعوا معنا كل
        الزمان الذي فيه دخل إلينا الرب يسوع وخرج . منذ معمودية يوحنا إلى اليوم
        الذي ارتفع فيه عنا يصير واحد منهم شاهدا معنا بقيامته . فأقاموا اثنين
        يوسف الذي يدعى بارسابا الملقب يوستس ( آي عادل ) ومتياس . وصلوا قائلين :
        أيها الرب العارف قلوب الجميع عين أنت من هذين الاثنين أيا اخترته ، ليأخذ
        قرعة هذه الخدمة والرسالة التى تعداها يهوذا ليذهب إلى مكانه . ثم ألقوا
        قرعتهم فوقعت القرعة على متياس فحسب مع الأحد عشر رسولا " (مت 27:8 و أع
        1 :15 - 26) . وبعد ذلك امتلأ متياس من الروح القدس . وذهب يكرز بالإنجيل
        حتى وصل إلى بلاد قوم يأكلون لحوم البشر . ومن عادتهم أنهم عندما يقع في
        أيديهم غريب يضعونه في السجن ، ويطعمونه من الحشائش مدة ثلاثين يوما ، ثم
        يخرجونه ويأكلون لحمه . فلم وصل اليهم القديس متياس ونادى فيهم ببشارة
        المحبة قبضوا عليه ، وقلعوا عينيه ، وأودعوه السجن . ولكن قبل أن تنتهى
        المدة أرسل إليه الرب اندراوس وتلميذه . فذهبا إلى السجن ورأيا المسجونين
        وما بعمل بهم . فأوعز الشيطان إلى أهل المدينة أن يقبضوا عليهما أيضا
        ويقتلوهما . ولما هموا بالقبض عليهما ا صلى القديسان إلى الرب فتفجرت عين
        ماء من تحت أحد أعمدة السجن . . وفاضت حتى بلغت إلى الأعناق . فلما ضاق
        الآمر بأهل المدينة ، ويئسوا من الحياة أتوا إلى الرسولين ، وبكوا معترفين
        بخطاياهم . فقال لهم الرسولان آمنوا بالرب يسوع المسيح وأنتم تخلصون .
        فأمنوا جميعهم وأطلقوا القديس متياس وهذا تولى مع اندراوس وتلميذه تعليمهم
        سر تجسد المسيح بعد أن انصرفت عنهم تلك المياه بصلاتهم وتضرعهم ثم عمدوهم
        باسم الثالوث المقدس . وصلوا إلى السيد المسيح فنزع منهم الطبع الوحشي ،
        ورسموا لهم أسقفا وكهنة ، وبعد أن أقاموا عندهم مدة تركوهم ، وكان الشعب
        يسألونهم سرعة العودة . أما متياس الرسول فانه ذهب إلى مدينة دمشق ونادى
        فيها باسم المسيح فغضب أهل المدينة عليه وأخذوه ووضعوه على سرير حديد
        وأوقدوا النار تحته فكم تؤذه ، بل كان وجهه يتلألأ بالنور كالشمس . فتعجبوا
        من ذلك عجبا عظيما وآمنوا كلهم بالرب يسوع المسيح على يدى هذا الرسول ،
        فعمدهم ورسم لهم كهنة . وأقام عندهم أياما كثيرة وهو يثبتهم على الأيمان .
        وبعد ذلك تنيح بسلام في إحدى مدن اليهود التى تدعى فالاون . وفيها وضع جسده
        صلاته تكون معنا . آمين .'
  - title:
      english: 3. The Martyrdom of St. Arianus, the Governor of Ansena.
      arabic: 3. استشهاد اريانوس والى انصنا
    text:
      english: 'On this day also St. Arianus, the governor of Ansena was martyred.
        When he ordered to shoot St. Apollonius with arrows, and one of the
        arrows glanced back and struck his eye and destroyed it, as it is
        mentioned in the Seventh day of Baramhat, one of the believers told him:
        "If you take some of his blood and smear your eye with it, you will
        receive your sight." The Governor took some of his blood, smeared his
        eye, and immediately he was able to see. Arianus believed on the Lord
        Christ, with great sorrow for all the evil things which he had done to
        the holy martyrs and the severity with which he tortured them. Then he
        rose up, destroyed his idols, and he refrained from torturing any of the
        believers. When Diocletian heard the report of Arianus, he brought him,
        and asked him why he had forsaken the worship of his idols. Arianus
        began to tell him about the signs and wonders which God was working by
        the hands of the holy martyrs, and how, in spite of the tortures which
        he had inflicted upon them, and the cutting of their bodies, they rose
        up again whole. The Emperor became furious with him because of what he
        said and ordered him to be tortured severely, and to cast him into a pit
        and to cover it until he dies. The Lord Christ sent His angel, who
        brought him out from the pit, and took him by the bed of the Emperor.
        The Emperor woke up from his sleep, and when he saw and recognized that
        he was Arianus, he was amazed and terrified. Diocletian again ordered
        him to be placed into a hair sack, and to cast him into the sea, so they
        did. Arianus the martyr delivered up his soul while he was in the hair
        sack. The Saint had told his kinsfolk when he bid them farewell that the
        Lord had told him in a vision of the night that He would take care of
        his body, return it to his town, and they could find it on the shore of
        Alexandria. The Lord ordered a sea creature who carried the Saint, and
        brought him to the city of Alexandria, where it casted him on the shore.
        His men took his body, brought it to Ansena, and laid it with the bodies
        of the Saints Philemon and Apollonius. Thus, he finished his good fight
        and received the heavenly crown. May his prayers be with us and Glory be
        to God forever. Amen.'
      arabic: 'في مثل هذا اليوم استشهد القديس اريانوس والى انصنا . وذلك لما أمر برمى
        القديس ابلانيوس بالسهام وقد ارتدت إلى عينه فقلعتها كما هو مذكور في اليوم
        السابع من برمهات قال له أحد المؤمنين:" لو أخذت من دمه ووضعت عينك
        لأبصرت " فأخذ من دمه ووضعه على عينه فأبصر للوقت ، وآمن بالسيد المسيح
        وندم كثيرا على ما فرط منه في تعذيب القديسين . ثم قام وحطم أصنامه ، ولم
        يعد يعذب أحدا من المؤمنين . فلما اتصل خبره بالملك دقلديانوس استحضره
        واستعلم منه عن السبب الذي رده عن عبادة آلهته . فبدأ القديس يقص عليه
        الآيات والعجائب التى أجراها الله على أيدي قديسيه ، وكيف أنهم في حاك
        عذابهم وتقطيع أجسامهم كانوا يعودون أصحاء . . فاغتاظ الملك من هذا القول ،
        وآمر أن يعذب عذابا شيدا ، وأن يطرح في جب ويغطى عليه حتى يموت . فأرسل
        السيد المسيح ملاكه ، وحمله من ذلك الجب ، وأوقفه عند مرقد الملك . ولما
        استيقظ الملك ورآه وعرف أنه أريانوس ، ارتعب ودهش . ولكنه عاد فآمر بوضعه
        في كيس شعر وطرحه في البحر . ففعلوا به كذلك . وهنا أسلم الشهيد روحه داخل
        الكيس . وكان القديس عندما ودع أهله أخبرهم بأن الرب قد أعلمه في رؤيا
        الليل أنه سيهتم بجسده ، ويعيده إلى بلده ، وانهم سيجدونه في ساحل
        الإسكندرية . وحدث أن أمر الرب حيوانا بحريا فحمله إلى الإسكندرية وطرحه
        على البر ، فأخذه غلمانه وأتوا به إلى انصنا ، ووضعوه مع أجساد القديسين ئ
        فيليمون وأبلانيوس ، وهكذا أكمل جهاده ونال الإكليل السمائى . صلاته تكون
        معنا . ولربنا المجد دائما . آمين .'
