title:
  english: Commemorations for Abib 22
  arabic: السنكسار أبيب 22
commemorations:
  - title:
      english: 1. The Commemoration of the Martyrdom of St. Macarius, the Son of
        Basilides (Wasilides) the Minister.
      arabic: 1. استشهاد مقاريوس ابن واسيليدس الوزير
    text:
      english: On this day, the great St. Macarius, the son of Basilidis the
        Chancellor, was martyred. When the messengers reviewed the order of
        Emperor Diocletian, which dictates the worship of idols, with Macarius,
        he did not heed them. When the Emperor knew that, he sent Macarius to
        the governor of Alexandria. He bid farewell to his mother, and asked her
        to care for the poor and the needy, then he went with the envoy. The
        Lord Christ appeared to him in a vision, encouraged him, and told him
        what would happen to him. When he arrived to the city of Alexandria, he
        stood before Armanius the governor, who deceitfully treated him well
        because he knew that he was the son of Basilidis the Chancellor. When
        Macarius did not change his counsel, the governor tortured him with all
        kinds of torture. While he was being tortured, his soul was taken up to
        heaven and he saw the habitations of the saints. Afterwards, the
        governor sent him to Nikios where he was tortured again. They cut off
        his tongue and arms and placed hot nails in his sides. God wrought many
        miracles on his hands. Among these was a procession, in which a dead man
        passed by him. The saint asked the Lord Christ to reveal His glory, and
        the man rose from the dead instantly. The man told the people around him
        of what he saw in Hades, and that Christ is the Lord of all. Many
        believed, and they were beheaded and received the crown of martyrdom. It
        happened that Arianus the governor of Antinoe (Ansena) was present in
        Alexandria, who took the saint with him on his way back to Ansena. When
        he arrived in Shatanouf (Setnuf, Pshati), the ship stopped and they
        could not move it again. The governor ordered the soldiers to disembark
        the saint, where they cut-off his head. Thus, he finished his strife and
        received the crown of martyrdom. When the righteous Emperor Constantine
        reigned, he sent the commander Eulogius with an order to open the
        churches, renovate the fallen ones, and to destroy the pagan temples.
        The Saint appeared to him in a vision and told him about the place of
        his body. He went to the place and brought out the body, built a church
        after his name, and placed the body in it. God performed many miracles
        through the body of St. Macarius. May his prayers be with us, Amen.
      arabic: في مثل هذا اليوم استشهد القديس العظيم مقاريوس بن واسيليدس الوزير . وذلك
        أنه لما عرضوا عليه أوامر الملك دقلديانوس القاضية بعبادة الأوثان لم يكترث
        بها . ولما علم الملك بذلك أرسله إلى والي الإسكندرية ، فودع والدته
        وأوصاها بالمساكين والضعفاء ومضي مع الرسل فظهر له السيد المسيح في رؤيا
        وشجعه وأعلمه بما سيناله فلما وصل مدينة الإسكندرية ووقف أمام أرمانيوس
        الوالي لاطفه وخادعه كثيرا لعلمه أنه ابن الوزير واسيليدس ، وإذ لم يرجع عن
        عزمه عذبه بكل نوع وبينما هو يعذب خطفت نفسه وشاهدت منازل القديسين ز وبعد
        ذلك أرسله الوالي إلى نقيوس وهناك عذبوه وقطعوا لسانه وذراعيه وجعلوا
        مسامير ساخنة في جنبيه . وقد اجري الله علي يديه آيات كثيرة ، من ذلك أن
        قوما اجتازوا به حاملين ميتا ، فطلب القديس من السيد المسيح أن يظهر مجده
        فقام الميت لوقته وأعلم الحاضرين أنه رأي الجحيم ، وأن المسيح هو رب الكل .
        فآمن كثيرون وقطعت رؤوسهم ونالوا إكليل الشهادة . وقد اتفق حضور أريانا
        والي أنصنا . فأخذ القديس معه عند عودته ، ولما وصلوا إلى شطانوف توفقت
        السفينة عن السير ولم يستطيعوا تحريكها من مكانها فأمر الوالي الجند
        فأصعدوا القديس إلى البر حيث قطعوا رأسه وهكذا أكمل جهاده ونال إكليل
        الشهادة ولما تولي الملك قسطنطين البار ، أرسل من قبله القائد أولوجيوس
        (ورد اسمه في مخطوط " أوخيدس ") وأمره بفتح الكنائس وترميم المتهدم منها
        وهدم هياكل الأوثان فظهر له القديس في رؤيا وأعلمه بمكان جسده فذهب إلى حيث
        أرشده وأخرج الجسد وبني علي اسمه كنيسة ووضع فيها الجسد وقد اجري الله منه
        آيات كثيرة . صلاته تكون معنا . آمين
  - title:
      english: 2. The Commemoration of the Martyrdom of St. Leontius of Tripoli
        (Lawendius).
      arabic: 2. تذكار استشهاد القديس لاونديوس
    text:
      english: 'Also on this day, St. Leontius of Tripoli (Lawendius), was martyred.
        He was born in Tripoli to Christian parents. He was handsome, perfect in
        his conduct, and gentle in his relationships. He read continuously the
        Holy Scriptures, especially the book of Psalms until he memorized it.
        When he enlisted in the army, he preached to his fellow soldiers, and
        demonstrated to them the corruption of idol worshipping. He advised them
        to refrain from its worship, some of them followed his advice while
        others were enticed by the devil and informed the commander that
        Leontius despised the idols, and was preaching that Christ was the true
        God. The commander brought him to investigate the matter. The Saint
        answered the commander with the saying of St. Paul: "Who shall separate
        us from the love of Christ? Shall tribulation, or distress, or
        persecution, or famine, or nakedness, or peril or sword?" (Romans 8:35)
        The commander became enraged, and he threw the saint in prison. The next
        day, he brought him back, and asked him, "With what power do you dare to
        disobey the Emperor, and to drive the people away from worshipping the
        gods?" The Saint answered, "Truly I desire that all people come to the
        obedience of Christ. You too will inherit the Eternal Kingdom, if you
        abandon your error, and worship Christ." The commander ordered him to be
        beaten until his blood poured out on the ground, while the saint was
        praising God and glorifying His name. One of the soldiers sympathized
        with him, and came close to him, saying, "I greatly sympathize with you,
        therefore I want you to sacrifice to the gods, so you will be pardoned."
        The Saint cried out at him saying, "Go away from me Satan." The
        commander increased his torture until he delivered up his pure spirit
        while he was in prison. A rich believing woman came, gave money to the
        soldiers and to the prison guard, and took the body. She wrapped it in a
        golden shroud, and put him in a coffin inside her home, until the end of
        the time of persecution. May his prayers be with us and Glory be to God
        forever, Amen.'
      arabic: 'في مثل هذا اليوم استشهد القديس لاونديوس . ولد في طرابلس من والدين
        مسيحيين وكان حسن الصورة كاملا في سيرته لطيفا في معاشرته ، مداوما علي
        قراءة الكتب الإلهية وبالأكثر سفر المزامير حتى حفظه . ولما انتظم في سلك
        الجندية كان يعظ رفاقه الجنود ويبين لهم فساد عبادة الأوثان وينصحهم أن
        يقلعوا عن عبادتها . فمنهم من أطاع والبعض الآخر أغراهم الشيطان فمضوا إلى
        القائد ، وعرفوه أن لاونديوس يحتقر الأصنام ويعلم أن المسيح هو هو الإله
        الحقيقي . فاستحضره القائد وسأله عن ذلك فأجابه بقول القديس بولس:" من
        سيفصلنا عن محبة المسيح أشده أم ضيق أم اضطهاد أم جوع أم عري أم خطر أم سيف
        " (رو 8:35) فغضب القائد وطرحه في السجن وفي اليوم التالي استحضره وقال
        له:" بأية قوة تجرؤ علي مخالفة الملك ، وترد الناس عن عبادة الآلهة ؟
        فأجابه القديس:حقا أنني أود أن يقبل الناس جميعهم إلى طاعة المسيح وآنت
        إذا تركت ضلالك وعبدت المسيح ترث الملكوت الأبدي فأمر بضربه حتى جري دمه
        علي الأرض وهو يسبح الله ويقدسه فرثي له أحد الجنود وتقدم منه وقال له :
        أنني أشفق عليك كثيرا ولذلك أريدك أن تذبح للآلهة فيعفي عنك . فصرخ فيه
        القديس قائلا:اذهب عني يا شيطان ، فزاد القائد في تعذيبه حتى أسلم روحه
        الطاهرة وهو في السجن . وأتت امرأة مؤمنة غنية وبذلت أموالا كثيرا للجنود
        وللسجان حتى أخذت الجسد وكفنته في ثوب مذهب ووضعته في تابوت داخل بيتها حتى
        انقضي زمن الاضطهاد (تكريس كنيسته تحت اليوم الأول من شهر بؤونه) صلاته
        تكون معنا ولربنا المجد دائما . آمين'
