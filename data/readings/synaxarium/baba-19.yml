title:
    english: Commemorations for Baba 19
    arabic: السنكسار بابه 19
commemorations:
    - title:
          english: 1. The Assembly of the Council of Antioch against Paul of Samosata.
          arabic: 1. استشهاد القديس ثيؤفيلس وزوجته بالفيوم
      text:
          english: On this day of the year 280 A.D. a Holy Council assembled in an Antiochian church to judge Paul of Samosata. He was a native of Samosata, and he was chosen a Patriarch of Antioch. Satan sowed in his mind the belief that the Lord Christ was a simple, ordinary man whom God had created and chosen to redeem the human beings; and that Christ was entirely Mary's offspring and that Divinity did not unite with Jesus but joined Him by the will only and that God is one person, so he did not believe in the Son or the Holy Spirit. Because of him, a council assembled in the city of Antioch during the reign of Emperor Valerian and the papacy of Abba Dionysius, 14th Pope of Alexandria, which was 45 years before the Council of Nicea. Because Abba Dionysius was old, he was not able to convene with them, so he wrote a letter stating the belief that the Lord Christ is the Word of God, and His Son, and is equal to Him in essence, in divinity and in being eternal. The Holy Trinity is Three Persons by character, in one God-head. One Person of the Trinity is the Son incarnated and became in Hypostatic Union, a complete man. Abba Dionysius testified concerning these things using many testimonies from the Old and the New Testaments and he sent this letter with two priests of the church scholars. Thirteen bishops and the two priests assembled in that council. They brought that Paul and asked him about the heresy that he was teaching. He declared it to them and did not deny anything. They debated the matter with him and read to him the letter of Abba Dionysius and made him listen to what the Apostles said about the Lord Christ the Word of God that He is, "The brightness of His glory. And the express image of His person." (Hebrews 1:3) But he did not accept their words, and he would not turn from his infidel opinion. They excommunicated him, and all those who believed his words, and they exiled him. The fathers put forth the Canons, which are still in the hands of the believers who follow them to this day. The blessings of their prayers be with us. Amen.
          arabic: في مثل هذا اليوم استشهد القديس ثاؤفيلس وزوجته بالفيوم فى أيام دقلديانوس الملك الشرير،وذلك أن بعضهم وشى بهما عند الوالي انهما مسيحيان، فاستحضرهما الوالي وسألهما فاعترفا بالسيد المسيح له المجد فأمر أن تحفر حفرة عميقة ويلقيان فيها. ثم يردم عليهما بالحجارة، وهكذا نفذ الأمر، ونالا إكليل الشهادة. شفاعتهما تكون معنا. آمين.
    - title:
          english: 2. The Martyrdom of Sts. Theophilus and His Wife in Fayyum.
          arabic: 2. عقد مجمع بانطاكيه لمحاكمة بولس الساموساطي
      text:
          english: On this day also, St. Theophilus and his wife in Fayyum, was martyred, in the days of EmperorDiocletian the infidel. Some brought accusation against them before the Governor of being Christians. The Governor brought them and questioned them. They confessed our Lord Christ, to Him is the glory, before him. He commanded that a deep pit be dug for them, that they be cast into it, and covered by stones. They did so and St. Theophilus and his wife received the crown of martyrdom. Their intercession be for us and Glory be to our God, forever. Amen.
          arabic: في مثل هذا اليوم من سنة 280م اجتمع مجمع مقدس بكنيسة إنطاكية لمحاكمة بولس الساموساطي، الذي كان من أهل ساموساط ، وقدم بطريركا على إنطاكية، وقد غرس الشيطان في عقله الاعتقاد بأن السيد المسيح إنسان عادى بسيط ، خلقه الله واصطفاه ليخلص به البشر، وأن مبتدأ المسيح بكليته من مريم، وأن اللاهوت لم يتحد به، بل صحبه بالمشيئة وأن الله إقنوم واحد، ولم يكن يؤمن بالابن ولا بالروح القدس. فاجتمع بسببه مجمع بمدينة إنطاكية وكان ذلك فى أيام حكم الملك أورليانوس، وبطريركية الأب ديوناسيوس الرابع عشر على الإسكندرية، وذلك قبل مجمع نيقية بخمس وأربعين سنة. ولشيخوخة الأب ديوناسيوس بطريرك الإسكندرية لم يستطع الحضور معهم، فكتب رسالة ضمنها الاعتقاد بأن السيد المسيح كلمة الله وابنه، وأنه مساو له في الجوهر وفى الألوهية والأزلية وأن الثالوث الأقدس ثلاثة أقانيم في خواصها لاهوت واحد، وأن أحد الثالوث الذي هو الابن تجسد وصار أنسانا كاملا متحدا اتحادا طبيعيا، واستشهد على ذلك بشهادات كثيرة من الكتب العتيقة والحديثة وأرسل الرسالة مع قسيسين من علماء الكنيسة. واجتمع الثلاثة عشر أسقفا والقسيسان، وحضر بولس المذكور، وسألوه عن بدعته التي ينادى بها فأقر ولم ينكرها، فدحض الآباء مزاعمه، وقرءوا عليه رسالة الأب ديوناسيوس، وأسمعوه قول الرسول عن السيد المسيح كلمة الله، وأنه " بهاء مجده ورسم جوهره" (عب 1:3) فلم يقبل قولهم، ولم يرجع عن عقيدته الفاسدة، فقطعوه وحرموه هو وكل من يقول بقوله، ونفوه عن كرسيه. ووضع الآباء قوانين هي إلى اليوم بيد المؤمنين يتبعونها، ويشترعون بفرائضها، بركة صلواتهم تكون معنا. آمين.
