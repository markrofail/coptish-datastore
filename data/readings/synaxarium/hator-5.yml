title:
  english: Commemorations for Hator 5
  arabic: السنكسار هاتور 5
commemorations:
  - title:
      english: 1. The Appearance of the Head of St. Longinus, the Soldier.
      arabic: 1. ظهور رأس لونجينوس الجندى الذى طعن جنب مخلصنا الصالح
    text:
      english: On this day was the appearance of the head of St. Longinus the Soldier
        who pierced the side of our Savior, when He was on the Cross. Emperor
        Tiberius Caesar sent a soldier to Cappadocia to cut off the head of this
        saint, as it is written in the 23rd day of the month of Abib. The
        soldier fulfilled the order and brought the head to Jerusalem, and
        handed it to Pontius Pilate. Pilate showed the head to the Jews, who
        rejoiced at his deed. Pilate commanded that the head be buried in some
        of the piles of dirt outside Jerusalem. There was a woman who had
        believed at the hands of St. Longinus when he preached in Cappadocia.
        During his execution, she stood, weeping, and witnessed his martyrdom.
        Later on she became blind. So, she took her son and departed to
        Jerusalem to be blessed by the holy places, and the holy sepulchre,
        hoping that she might regain her sight. When she arrived in Jerusalem,
        her son died. She became very sad and grieved because of her condition
        and there was no one to take her back to her own country. During her
        sleep she saw St. Longinus, and with him, was her son who had died. He
        directed her to whereabout his head was buried and ordered her to remove
        it. When she woke up, she looked for the place until she found it. She
        dug in the ground and a sweet aroma of incense came out. When she
        reached the head of the saint, a great light shone from it and
        straightaway her eyes were opened and she was able to see. She glorified
        the Lord Christ, kissed the head, perfumed it, and placed it with the
        body of her son. Then she returned to her own country glorifying the
        Lord Christ Who performed wonders through His saints. The prayers of
        this saint be with us. Amen.
      arabic: في مثل هذا اليوم تذكار ظهر راس القديس لونجينوس الجندي الذي طعن جنب
        المخلص بالحربة وهو علي الصليب . وذلك إن الملك طيباروس قيصر أرسل جنديا
        إلى القبادوقية لقطع راس هذا القديس . كما دون في اليوم الثالث والعشرين من
        شهر أبيب . وقد نفذ الجندي الأمر . ثم أتى بالرأس إلى أورشليم وسلمه إلى
        بيلاطس البنطي ، وهذا أراه لليهود فسروا لصنيعه . ثم أمر إن يدفن الرأس في
        بعض الأكوام التي خارج أورشليم . وكانت هناك امرأة آمنت علي يد القديس لما
        بشر بالقبادوق . ولما ضربت رقبته شاهدت استشهاده وهي واقفة تبكي . وقد
        أصيبت بعد ذلك بالعمي . فأخذت ولدها وقصدوا أورشليم لتتبارك من الآثار
        المقدسة ، والقبر المحي عساها تبصر . ولدي وصولها المدينة مات ولدها .
        فحزنت وأفرطت في الحزن علي حالها وعدم وجود من يعود بها إلى بلادها .
        وأثناء نومها أبصرت القديس لونجينوس ومعه ولدها الذي مات ، فأرشدها إلى
        المكان الذي دفن فيه رأسه ، وأمرها إن تحمله من هناك . فلما استيقظت بحثت
        عن المكان حتى وجدته وحفرت في الأرض فخرجت رائحة بخور زكية . ولما بلغت إلى
        راس القديس ابرق منه نور فانفتحت عيناها وأبصرت في الحال ، فمجدت السيد
        المسيح وقبلت الرأس وطيبته ووضعته مع جسد ابنها ، ثم عادت إلى بلادها ممجدة
        السيد المسيح الذي يظهر عجائبه في قديسين . صلاة هذا القديس تكون معنا امين
        .
  - title:
      english: 2. The Martyrdom of St. Timothy and the Relocation of the Body of St.
        Theodore, the Prince, to Shotb.
      arabic: 2. نقل جسد القديس الامير تادرس الي بلدة شطب
    text:
      english: On this day also is the commemoration of the martyrdom of St. Timothy
        and also the commemoration of the relocation of the body of St. Theodore
        the Prince, to the city of Shotb, in the province of Assiut (His
        martyrdom is on the 20th of the Coptic month of Abib). Their blessings
        be with us and Glory be to our God, forever. Amen.
      arabic: في مثل هذا اليوم تذكار شهادة القديس تيموثاوس ،وايضا تذكار نقل جسد القديس
        الأمير تادرس إلى بلدة شطب من أعمال أسيوط شفاعته تكون معنا امين .
