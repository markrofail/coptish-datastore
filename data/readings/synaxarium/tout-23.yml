title:
  english: Commemorations for Tout 23
  arabic: السنكسار توت 23
commemorations:
  - title:
      english: 1. The Martyrdom of Sts. Eunapios (Onanius) and Andrew.
      arabic: 1. استشهاد القديس أونانيوس الأسقف والقس اندراوس أخيه
    text:
      english: "On this day, the righteous Sts. Eunapios (Onanius) and Andrew, his
        brother, were martyred. These saints were the sons of one of the nobles
        of the city of Lydd. They agreed together since their young age to
        become monks. They went to one of the monasteries of Syria and became
        monks there. Later on, they went to the honorable saint Abba Macarius.
        They became his disciples and dwelt with him for three years. During
        which they lived with love and humility, fasted and prayed continually.
        Their asceticism became well known. They chose Eunapios (Onanius),
        bishop, and Andrew, priest. They shepherded the flock of Christ with the
        best care. They overcame their souls and bodies. Julian, the infidel
        emperor, heard about them, and he had them brought to him. He commanded
        them to deny their faith in the Lord Christ, and to adopt paganism. When
        they refused his commands, he tortured them severely until they yielded
        up their spirits in the hand of the Lord Christ, to Him is the glory.
        Each received three crowns: one for monasticism, asceticism, and
        worship; one for the priesthood and guarding the flock against the
        devilish wolves; and a third one for martyrdom and shedding their blood
        for the Christian faith. Their prayers and their blessings be upon us.
        Amen."
      arabic: في هذا اليوم استشهد القديسان الباران أونانيوس وإندراوس أخاه . هذان
        القديسان كانا من أولاد أكابر مدينة اللد . فأتفقا منذ صباهما على أن
        يترهبا . فقصدا أحد أديرة الشام وترهبا فيه . ثم قصدا القديس الجليل الأنبا
        مقاريوس ومكثا عنده وتتلمذا له ثلاث سنين ، كانا فيها ملازمين الأصوام
        والصلوات مع الإتضاع والمحبة فشاع خبر نسكهما . فاختاروا أونانيوس أسقفا
        واندراوس قسا . فرعيا رعية المسيح أحسسن رعاية . وذللا نفسيهما وجسديهما
        فسمع بهما الملك الوثني يوليانوس فاستحضرهما وطلب منهما الخروج عن الإيمان
        بالسيد المسيح ، والدخول في الوثنية . وإذ لم يوافقاه على ذلك عاقبهما
        بعقوبات كثيرة إلى أن أسلما نفسيهما بيد السيد المسيح له المجد ، ونال كل
        منهما ثلاثة أكاليل ، واحد لأجل الرهبنة والعبادة والنسك والجهاد ، والثاني
        لأجل الرئاسة الكهنوتية لحراسة الرعية من الذئاب الإبليسية ، والثالث من
        أجل الشهادة وسفك دمائهما على الأمانة ،المسيحية . صلاتهما وبركاتهما معنا
        آمين .
  - title:
      english: 2. The Commemoration of the Martyrdom of St. Thecla.
      arabic: 2. تذكار القديسة تكلا
    text:
      english: On this day also is the commemoration of the holy martyr, St. Thecla
        (Takla), the bride of Christ. Her prayers be with us. Amen.
      arabic: في مثل هذا اليوم تذكار القديسة الشهيدة تكلا عروس المسيح. صلاتها تكون معنا
  - title:
      english: 3. The Re-Opening of the church of the Virgin in Haret El-Rum.
      arabic: 3. فتح كنيسة العذراء بحارة الروم
    text:
      english: On this day also of the year 129, of the martyrs, the Church of the
        Virgin in Haret El-Rum in Cairo was re-opened after having been closed
        for 11 years. Her intercession be for us, and Glory be to our God,
        forever. Amen.
      arabic: في مثل هذا اليوم من سنة 129 للشهداء فتحت كنيسة العذراء بحارة الروم
        بالقاهرة بعد أن أغلقت إحدى عشرة سنة . شفاعتها تكون معنا . ولربنا المجد
        دائما أبديا أمين .
