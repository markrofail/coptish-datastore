title:
  english: Commemorations for Paona 15
  arabic: السنكسار بوؤنه 15
commemorations:
  - title:
      english: 1. The Turning Over of the Relics of the Great St. Mark the Apostle by the hand of Pope Paul the Sixth, Pope of Rome.
      arabic: 1. تذكار كنيسة مارمينا بمريوط
    text:
      english: On this day, of the year 1684 A.M., that coincided with Saturday the 22nd of June, 1968 A.D., and in the tenth year of the papacy of Pope Kyrillos the sixth, 116th Pope of Alexandria, the official delegation of the Pope of Alexandria received the relics of the great St. Mark the Apostle, the evangelist of the Egyptian land and the first Patriarch of the See of St. Mark from the hand of Pope Paul the Sixth, Pope of Rome, in the Papal palace, Vatican City. The delegation consisted of ten metropolitans and bishops, seven of them were Coptic and three Ethiopians, and three lay leaders. The Alexandrian papal delegation left Cairo on Thursday the 23rd day of Baounah, 1684 A.M. (June 20th, 1968 A.D.) on a special plane accompanied by 90 of the Coptic personalities, among them, seven priests. They were received by a delegation of cardinals and priests delegated by Pope Paul the Sixth, and the ambassador of Egypt to the Vatican, at the airport in Rome. Twelve o'clock, the morning of Saturday the 15th of Baounah (June 22nd), was the appointed time for the Alexandrian Papal delegation to meet the Pope of Rome and receive the relics of St. Mark the Apostle. At the appointed time, the delegation went in headed by Anba Marcus, metropolitan of Abu-Teeg and Tahta, and were received by Pope Paul VI in his private office. Pope Paul greeted the delegation, commending Pope Kyrillos the sixth, and the church of Alexandria. He congratulated the delegation on the opening of the new St. Mark Cathedral and the receiving of the relics of St. Mark. Anba Marcus, the head of the delegation, replied with a short speech, in which he carried the greetings of his brother, the Pope of Alexandria. Then he handed him a letter from Pope Kyrillos the sixth, thanking him and introducing the members of the delegation. Pope of Rome, along with the head of the Alexandrian delegation, then carried the box that contained the relics of St. Mark. They all walked in a procession to a grand room, which was prepared to receive the Copts, accompanied by the official delegates to witness this historical and joyful moment. The box containing the relics was placed on a special table. The Roman Pontiff came forward and knelt before the box and kissed it. He was followed by Anba Marcus, the head of the Alexandrian Papal delegation, who was followed by the members of the delegation. During the veneration of the relics of St. Mark the Apostle, the Coptic priests and deacons present chanted appropriate ecclesiastical hymns. Joy filled the hearts of everyone, Egyptian and foreign. An atmosphere of spirituality and holiness filled the room. The Roman Pope then sat on his throne, and Anba Gregorius, bishop of higher studies and scientific research, gave a speech in English, representing the delegation. He expressed in it the greetings of Pope Kyrillos the Sixth, and the joy of the Christians of Egypt and Ethiopia for the return of the relics of St. Mark the Apostle after eleven centuries. During which the body of St. Mark was absent from the country in which he was martyred. Pope of Rome, replied in an official speech in French, that he read while sitting on the throne. In it he exalted the history of the Alexandrian church, and its long struggle in the field of dogma. He also praised its heros, and its learned people such as Athanasius the apostolic, Kyrillos (Cyril) the Pillar of Faith, Pantaenus and Clement. He hoped that the celebration of the day would be a sign of love and a bond between the church of Alexandria and the church of Rome. The Roman Pope asked in his speech also from the head, Cardinal Doval, and members of the Roman Papal delegation to carry his greetings, admiration, and appreciation to Pope Kyrillos the Sixth, the clergy of the church of Alexandria, Egypt and its people. Afterwards, the Pope and Anba Marcus, the head of the delegation, rose up to exchange the commemorative gifts. Anba Marcus gave the Pope the presents which were sent by H.H. Pope Kyrillos. Pope of Rome admired the precious gifts and asked Anba Marcus to convey his thanks to H.H. Pope Kyrillos. The Pope in return gave the members of the delegation commemorative presents. The Roman Pope, then gave Anba Marcus, the head of the Alexandrian Papal delegation, an official document dated May 28th, 1968 A.D. testifying that the relics were authentic and belonged to St. Mark the Apostle, and were taken from their original place with veneration. The document was signed by Cardinal Porfeer, the deputy of Vatican City. Thus, the official celebration of handing over the relics of St. Mark the Apostle ended, and the delegation went back to their hotel. May the blessings of St. Mark be with us all. Amen.
      arabic: في مثل هذا اليوم تذكار ظهور جسد القديس الجليل والشهيد العظيم ما رمينا وتكريس كنيسته بمريوط وذلك أنه لما كان جسد هذا القديس مخفي وأراد الرب إظهاره حدث أنه كان في تلك الجهة راعي غنم وفي أحد الأيام غطس خروف أجرب من خرافه في بركة ماء كانت بجانب المكان الذي به جسد القديس ثم خرج من الماء وتمرغ في تراب ذلك المكان فبريء في الحال فلما عاين الراعي هذه الأعجوبة بهت وصار يأخذ تراب ذلك المكان ويسكب عليه من ماء هذه البركة ويلطخ به كل خروف أجرب أو به عاهة فيبرأ في الحال وشاع هذا الآمر في كل الأقاليم حتى سمع به ملك القسطنطينية وكان له ابنة وحيدة مصابة بالبرص فأرسلها أبوها إلى هناك واستعلمت من الراعي عن كيفية التخلص من مرضها فعرفها فأخذت من التراب وبللته بالماء وتوارت ثم لطخت جسمها ونامت تلك الليلة في ذلك المكان فرأت في الحلم القديس مينا وهو يقول لها " قومي باكرا واحفري في هذا المكان فتجدي جسدي " واستيقظت من نومها فوجدت نفسها قد شفيت ولما حفرت في المكان وجدت الجسد المقدس فأرسلت إلى والدها وأعلمته بهذا الآمر ففرح كثيرا وشكر الله ومجد اسمه . وأرسل المال والرجال وبني في ذلك الموضع كنيسة كرست في مثل هذا اليوم . ولما تملك أركاديوس وأنوريوس أمرا أن تبني هناك مدينة سميت مريوط وكانت الجماهير تتقاطر إلى تلك الكنيسة يستشفعون بالقديس الطوباوي مار مينا وقد شرفه الله بعمل الآيات والعجائب التي كانت تظهر من جسده الطاهر حتى احتل المسلمون المدينة وهدمت الكنيسة . أما تاريخ حياة هذا القديس فهو مذكور تحت اليوم الخامس عشر من شهر هاتور شفاعته تكون معنا ولربنا المجد دائما . آمين
  - title:
      english: 2. The Consecration of the Church of Mari Mina at Maryut.
      arabic: 2. استلام رفات مار مرقس بروما
    text:
      english: On this day also, is the commemoration of the appearance of the body of the honorable saint, and great martyr Mari Mina, and the consecration of his church at Maryut (Mareotis). Now, the body of this saint was hidden, and the Lord wished to reveal it. It came to pass that there was a shepherd, who pastured his sheep near the place where the body of the saint was buried. One day, one of his sheep, which was sick of a skin disease (mangy), dipped itself in the water of a pond which was near that place. It then went out of the water, and rolled itself in the sand of that place, and it was healed straightway. When the shepherd saw this wonder, he marvelled, and took the sand of that place and mixed it with the water of the pond. He smeared every mangy sheep, or any that had a deformity, and they were healed immediately. The report of this shepherd became widespread in all the regions of the empire, until the emperor of Constantinople heard of it. He had an only daughter who was leprous. Her father sent her there. She questioned the shepherd about how she could get rid of her illness, and he told her. She took some of that sand and mixed it with the water. She retired to her quarters and smeared her body with the mixture and slept that night in that place. She saw in a dream St. Mina and he told her, "Rise up early and dig in this place and you shall find my body." When she woke up from her sleep, she found herself healed. She dug in that place, and she found the holy body. She sent to her father to inform him about what had happened. He rejoiced exceedingly, thanked God and praised His Holy Name. He sent men and money and built a church in that place which was consecrated on this day. When Arcadius and Honorius reigned they ordered a city to be built there which was called Maryut. The masses came to this church interceding with the blessed Mari Mina. God had honored him by the miracles and wonders(1) that were manifested from his pure body, until the Moslems occupied the city and destroyed it. The biography of this saint is mentioned under the 15th day of Hatour. May his intercession be with us and Glory be to God forever. Amen.(1) That is why the church calls him the wonder worker.
      arabic: في مثل هذ1 اليوم من سنة 1684 للشهداء الأطهار الموافق السبت 22 من شهر يونيو سنة 1968 م وفي السنة العاشرة لحبرية البابا كيرلس السادس وهو البابا المائة والسادس عشر في سلسلة باباوات الكرازة المرقسية تسلم الوفد الرسمي الموفد من قبل البابا كيرلس السادس رفات القديس العظيم مار مرقس الرسول كاروز الديار المصرية والبطريرك الأول للكرازة المرقسية من يد البابا بولس السادس بابا روما في القصر البابوي بمدينة الفاتيكان . وكان الوفد مؤلفا من عشرة من المطارنة والأساقفة بينهم سبعة من الأقباط وثلاثة من المطارنة الأثيوبيين وثلاثة من الأراخنه . أما المطارنة والأساقفة فهم علي التوالي بحسب أقدمية الرسامة:الأنبا مرقس مطران أبو تيج وطهطا وطما وتوابعها رئيس الوفد ، الأنبا ميخائيل مطران أسيوط وتوابعها والأنبا أنطونيوس مطران سوهاج والمنشاة وتوابعهما ، والأنبا بطرس مطران أخميم وساقلته وتوابعهما والأنبا يوأنس مطران تيجراي وتوابعها بأثيوبيا والأنبا لوكاس مطران أروسي وتوابعها بأثيوبيا والأنبا بطرس مطران جوندار وتوابعها بأثيوبيا والأنبا دوماديوس أسقف الجيزة وتوابعها ، والأنبا غريغوريوس أسقف عام للدراسات اللاهوتية العليا والثقافة القبطية والبحث العلمي والأنبا بولس أسقف حلوان وتوابعها . وأما الأراخنه المدنيون بحسب ترتيب الحروف الأبجدية فهم الأستاذ إدوارد ميخائيل الأمين العام للجنة الملية لأوقاف البطريركية والأستاذ فرح إندراوس الأمين العام لهيئة الأوقاف القبطية والأستاذ المستشار فريد الفرعوني وكيل المجلس الملي بالإسكندرية . وقد غادر الوفد البابوي السكندري القاهرة بعد ظهر يوم الخميس 23 بؤونة سنة 1684 ش الموافق 20 يونيو سنة 1968 م في طائرة خاصة يرافقه فيها نحو 90 من اراخنه القبط بينهم سبعة من الكهنة . وكان في استقبالهم بمطار روما بعض المطارنة والكهنة موفدين من قبل البابا بولس السادس وسفير جمهورية مصر العربية لدي الفاتيكان . وتحددت الساعة الثانية عشرة من صباح يوم السبت 15 بؤونة الموافق 22 يونيو لمقابلة الوفد البابوي السكندري لبابا روما وتسلم رفات مار مرقس الرسول وقبيل الموعد المحدد بوقت كاف تحرك الركب المؤلف من الوفد البابوي السكندري وأعضاء البعثة الرومانية الكاثوليكية برياسة الكاردينال دوفال كاردينال الجزائر ومعه المطران فيلبرا اندز أمين عام لجنة العمل علي اتحاد المسيحيين والمطران أوليفوتي مطران البندقية ( فينيسيا ) وثلاثة من الكهنة في موكب رسمي وقد أقلتهم سيارات الفاتيكان الفاخرة تتقدمها الدراجات البخارية إلى القصر البابوي بمدينة الفاتيكان . وفي الساعة عشرة تماما دخل الوفد البابوي السكندري يتقدمه الأنبا مرقس مطران أبو تبج وطنطا رئيس الوفد يتبعه المطارنة والأساقفة بحسب ترتيب الرسامة ثم الأراخنه ، وكان البابا بولس السادس عند مدخل مكتبه الخاص واقفا يستقبل رئيس وأعضاء الوفد الواحد بعد الأخر ثم جلس علي عرشه وجلس أعضاء الوفد وبدأ البابا بولس السادس يتكلم وهو جالس يحيي الوفد ومشيدا بالبابا كيرلس السادس وبكنيسة الإسكندرية ويهنئ بافتتاح الكاتدرائية المرقسية الجديدة وباستلام رفات مار مرقس الرسول ورد الأنبا مرقس رئيس الوفد بكلمة قصيرة قال فيها أنه يحمل إليه تحيات أخيه بابا الإسكندرية ثم سلمه خطابا من البابا كيرلس السادس يوجه فيه الشكر إليه ويفيده بأسماء أعضاء الوفد الرسمي الذين انتدبهم نيابة عنه لاستلام رفات مار مرقس الرسول ثم نهض البابا بولس ونهض أعضاء الوفد معه وحمل بابا روما ورئيس الوفد السكندري معا الصندوق الحاوي لرفات مار مرقس وسار الكل اثنين اثنين في موكب رسمي وانتقلوا من مكتب البابا إلى قاعة كبيرة كانت قد أعدت لاستقبال الأقباط المرافقين للوفد الرسمي ليشهدوا اللحظة المقدسة السعيدة ووضع صندوق الرفات علي مائدة خاصة ثم تقدم الحبر الروماني وسجد أمام الصندوق وقبله وفعل كذلك الوفد البابوي السكندري وتلاه بقيه أعضاء الوفد وفي أثناء أداء هذه التحية الإكرامية لرفات مار مرقس الرسول كان الكهنة القبط ينشدون الألحان الكنسية المناسبة وقد استحوذت السعادة علي قلوب الجميع مصريين وأجانب ومرت تلك اللحظات رهيبة وسعيدة وكان الموقف كله مثيرا وقد خيم علي القاعة جو عميق من الروحانية والتقوى والقداسة والورع ثم جلس بابا روما علي عرشه وحينئذ نهض الأنبا غريغوريوس وألقي نيابة عن الوفد خطابا باللغة الإنجليزية نقل فيه تحية البابا كيرلس السادس إلى البابا بولس السادس معبرا عن سعادة مسيحيي مصر وأثيوبيا بعودة رفات مار مرقس الرسول بعد أحد عشر قرنا ظل فيها جسد مار مرقس غريبا عن البلد الذي مات فيه شهيدا. ورد بابا روما في خطاب رسمي باللغة الفرنسية كان يقرأه وهو جالس علي عرشه أشاد فيه بتاريخ كنيسة الإسكندرية ونضالها الطويل الرائد في ميدان العقيدة وأشاد أيضا بأبطالها وعلمائها من أمثال أثناسيوس الرسولي وكيرلس عمود الإيمان وبنتينوس واكليمنضس راجيا أن يكون حفل اليوم علامة محبة ورابطة تربط بين كنيسة الإسكندرية وكنيسة روما وطلب البابا الروماني في خطابه إلى رئيس وأعضاء البعثة البابوية الرومانية أن يحملوا تحياته ومحبته وتقديره إلى البابا كيرلس السادس وأكليروس كنيسة الإسكندرية ومصر وشعبها . بعد ذلك نهض البابا بولس والأنبا مرقس رئيس الوفد ليتبادلا الهدايا التذكارية فقدم الأنبا مرقس هدايا البابا كيرلس السادس وهي أربع كالآتي:1 – صندوق فاخر مغطي ومبطن بالقطيفة الحمراء ويحمل كتاب العهد الجديد باللغة القبطية البحيرية مجلد بجلد فاخر بلون بني ممتاز وكتب عليه الإهداء باللغتين القبطية والإنجليزية من البابا كيرلس إلى البابا بولس السادس مع الإشارة إلى تاريخ اليوم وهو السبت 22 يونيو 1968 الموافق 15 بؤونة 1684ش . 2 – صندوق فاخر مغطي ومبطن بالقطيفة الحمراء ويشتمل علي قطعة نسيج أثرية ثمينة من القرن الخامس والسادس الميلادي عثر عليها في بلدة الشيخ عبادة بمحافظة المنيا وقد كانت هذه القطعة ضمن محفوظات المعهد العالي للدراسات القبطية بالقاهرة قدمها للبابا كيرلس السادس مساهمة وتعبيرا عن السرور العام بعودة رفات مار مرقس . 3 – صندوق فاخر مغطي ومبطن بالقطيفة الحمراء ويحمل اسطوانات القداس الباسيلي وألحانه كاملة التي أصدرها قسم الموسيقي والألحان بالمعهد العالي للدراسات القبطية . 4 - صندوق فاخر مغطي ومبطن بالقطيفة الحمراء ويحمل سجادة ممتازة طولها متران و30 سنتيمترا من صنع فلاحي قرية الحرانية بمصر تحت أشراف الفنان الدكتور رمسيس ويصا واصف الأستاذ بالمعهد العالي للدراسات القبطية وقد سجل علي هذه السجادة رسوم عدة تمثل قصة يوسف الصديق كاملة . وقد أعجب بابا روما بهذه الهدايا الثمينة كل الإعجاب وشكر بابا الإسكندرية شكرا جزيلا وقال أنه سيحتفظ بهذا كله في الفاتيكان ذخيرة لكل الأجيال . ثم وزع البابا بولس السادس بيده هدية تذكارية لكل أعضاء الوفد البابوي السكندري عبارة عن صليب رسم عليه المسيح مصلوبا ويقف علي جانبي الصليب القديس بطرس الرسل علي يمين المسيح والقديس بولس الرسول علي يساره ومن خلف الصليب نقش اسم بولس السادس الحبر الأعظم . كما أهدي البابا لجميع الكهنة والمرافقين مداليات تذكارية نقشت عليها صورتا مار بطرس ومار بولس الرسولين من جهة وعلي الوجه الآخر نقش صورة بولس السادس الحبر الروماني ثم قدم البابا الروماني للأنبا مرقس رئيس الوفد البابوي السكندري وثيقة رسمية بتاريخ 28 مايو سنة 1968 م تشهد بصحة الرفات وأنها بالحقيقة رفات مار مرقس الرسول وأنها استخرجت من مكانها الأصلي بكل وقار وقد وقع عليها أسقف بورفير حارس ذخيرة الكرسي الرسولي ووكيل عام الفاتيكان وكانت الساعة قد صارت الأولي بعد الظهر وبذلك أنتهي الحفل الرسمي لتسليم رفات القديس مرقس وعاد الوفد إلى فندق ميكل أنجلو ( الملاك ميخائيل ) بروما . بركة مار مرقس الرسول تشمل الجميع ولربنا المجد دائما .
type: synaxarium
