title:
  english: Commemorations for Baba 11
  arabic: السنكسار بابه 11
commemorations:
  - title:
      english: 1. The Departure of St. James, Patriarch of Antioch.
      arabic: 1. نياحة الانبا يعقوب بطريرك إنطاكية
    text:
      english: On this day, the holy father Abba James, Patriarch of Antioch,
        departed. Great tribulations befell him, and he was exiled for the sake
        of guarding the Orthodox faith. After he remained in exile for a period
        of time, the people of the city gathered and brought him back. Then the
        Arians exiled him again and he stayed in exile for seven more years,
        then departed in peace. His intercession be for us. Amen.
      arabic: في مثل هذا اليوم تنيح الأب القديس الأنبا يعقوب بطريرك إنطاكية. وقد لقي
        شدائد كثيرة ونفى في سبيل المحافظة على الأمانة المستقيمة. وبعد أن ظل في
        النفي مدة من الزمان، اجتمع أهل المدينة واستحضروه. ثم رجع الأريوسيون
        ونفوه ثانيا. فمكث في المنفى سبع سنين. ثم تنيح بسلام. شفاعته تكون معنا.
        آمين
  - title:
      english: 2. The Departure of St. Pelagia.
      arabic: 2. نياحة القديسة بيلاجية التائبة
    text:
      english: On this day also, St. Pelagia, departed. This righteous woman was born
        in the city of Antioch to pagan parents. Besides a corrupt faith, she
        had a corrupt manner of life also. She met a holy bishop, whose name was
        Paul, who preached to her. She believed in the Lord Christ through him,
        and confessed to him everything she had done. He encouraged her and
        taught her not to despair but to repent with a true determination. Then
        he baptized her in the Name of the Father and the Son and the Holy
        Spirit and she was illuminated by the grace of baptism. She led a
        penitent life with a firm heart and a pure determination. she exhausted
        her body with strenuous worship. She dressed herself in the garb of men
        and went to Jerusalem where she worshipped in its sanctuaries. She met
        Abba Alexandros, Patriarch of Jerusalem, who sent her to one of the
        convents nearby Jerusalem. She dwelt there for 40 years and departed in
        peace. Her prayers be with us and Glory be to our God, forever. Amen.
      arabic: في مثل هذا اليوم تنيحت القديسة بيلاجية. وقد ولدت هذه البارة بمدينة
        إنطاكية من أبوين وثنيين، وكانت قد جمعت إلى فساد معتقدها، نجاسة السيرة
        أيضا. فصادفها أسقف قديس يسمى بولس، ووعظها كثيرا فآمنت بالسيد المسيح على
        يده، واعترفت له بجميع ما صنعت. فقواها وعلمها ألا تيأس. وأن تتوب بنية
        صادقة. ثم عمدها باسم الاب والابن والروح القدس. فاستنارت بنعمة المعمودية.
        وتقدمت إلى التوبة بقلب ثابت ونية خالصة وأضنت جسمها بالعبادة الحارة. ثم
        تزينت بزي الرجال وذهبت إلى أورشليم. وسجدت في هياكلها. واجتمعت بالأب
        الاسكندروس بطريرك أورشليم فأرسلها إلى بعض الأديرة التي بقرب بيت المقدس
        فمكثت فيها أربعين سنة وتنيحت بسلام. صلاتها تكون معنا. ولربنا المجد دائما
        أبديا. آمين.
  - title:
      english: ""
      arabic: 3. نوة رياح الصليب غربية غالبا بدون مطر ثلاثة أيام
    text:
      english: ""
      arabic: "النوات في اشهر الشتاء تتعرض الأجزاء المطلة علي البحر المتوسط لظاهرة
        تولد الانخفاضات الجوية الإعصارية التي تميز الأحوال المناخية في إقليم
        البحر المتوسط وتعرف في الإسكندرية باسم النوات. النوات:هي اضطرابات جوية
        تنشأ عنها دوامة هوائية دائرية أو بيضاوية ذات ضغط منخفض وسط مساحة ضغطها
        مرتفع وتندفع فيها الرياح علي شكل حلزوني نحو مركز منخفض بحيث يكون سيرها
        ضد اتجاه عقارب الساعة، وقد ينتج عنها ما يسمى بالعواصف أو الأعاصير.
        العواصف والأعاصير: وهي تتكون عند التقاء الكتل الهوائية الباردة بمثيلتها
        الدافئة، ويؤدي الصراع بينهما إلي التفاف الهواء البارد حول الدافئ مكوناً
        الانخفاض الجوي وتندفع الرياح في حركتها من الغرب إلي الشرق بسرعة من 45 -
        60 كم / س. ويصاحب ذلك عدم استقرار في الأحوال المناخية وازدياد سرعة
        الرياح وغزارة الأمطار وهبوط شديد في درجات الحرارة، وفي الأحوال الشديدة
        تؤدي إلي اقتلاع الأشجار من جذورها، أو تغطي مياه البحر أجزاء ساحلية من
        اليابس. وتعرف العواصف المدارية في منطقة بحر العرب باسم الأعاصير، وباسم
        التيفون في بحر الصين، وباسم الهاريكين في منطقة البحر الكاريبي، والترنادو
        في أواسط الولايات المتحدة، والولي ولي في شرق استراليا."
