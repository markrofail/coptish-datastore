          arabic: 3. استشهاد الراهب القديس بشنونه المقاري
      text:
          english: ''
          arabic: في مثل هذا اليوم من سنة 880 ش ( 19 مايو 1164 م) استشهد القديس بشنونه وكان راهبا بدير أبو مقار بالبرية ولما كانت الثورة قائمة في البلاد بين رجال الأمير ضرغام ورجال الوزير شاور في خلافة العاضد الفاطمي (أواخر القرن الثاني عشر) قبض علي هذا الراهب وعرض عليه ترك دينه فرفض بكل إباء وثبات فأحرقوا جسده ونال إكليل الشهادة علي أيديهم فأخذ المؤمنون ما وجدوه من عظامه وحملوها إلى كنيسة أبي سرجه بمصر القديمة بقصر الشمع ودفن بها . صلاته تكون معنا . ولربنا المجد دائما , آمين
