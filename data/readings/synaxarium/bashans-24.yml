          english: ''
          arabic: 2. نياحة حبقوق النبي
      text:
          english: ''
          arabic: في مثل هذا اليوم تنيح حبقوق النبي أحد الإثنى عشر نبيا الصغار . وكان من سبط لآوى من المغنين علي الأوتار كما يدل علي ذلك قوله:" الرب السيد قوتي ويجعل قدمي كالأيائل ويمشيني علي مرتفعاتي لرئيس المغنين علي آلات ذوات الأوتار " (حب 3:19) وقد تنبأ في زمان الملك يهوياقيم وطالت حياته جدا إلى بعد رجوع الشعب الإسرائيلي من سبي بابل وصلي قائلا:" يارب قد سمعت خبرك فجزعت . يارب عملك في وسط السنين أحيه . في وسط السنين عرف . في الغضب أذكر الرحمة " (حب 3:2 ) وتنبأ عن تجسد السيد المسيح وولادته بقوله " الله جاء من تيمان والقدوس من جبل فاران " (حب 3:3 ) وبعد أن أكمل جهاده الحسن تنيح بسلام وبنيت له كنيسة في قرطسا من أعمال البحيرة في زمان أنسطاسيوس الملك المسيحي وكرست في اليوم الرابع والعشرين من شهر بشنس صلاة هذا النبي تكون معنا . آمين .
