commemorations:
    - title:
          english: 1. The Departure Of St. Simon the Stylite.
          arabic: 1. مجىء العائلة المقدسة الى مصر
      text:
          english: On this day of the year 461 A.D., St. Simon departed. He was born in Antioch in 392 A.D. His father's name was John, and his mother's name was Martha. Many miraculous things happened because of him. Before his mother had conceived of him, St. John the Baptist appeared to her in a dream and told her of her conception and what he would become. At age sixteen, he became a monk in the mountain of Antioch, and he led a great ascetic life in worship and prayer. An angel of the Lord appeared to him in a dream and guided him in his monastic life to the life of St. Pachomius. He excelled in his worship to a level beyond the normal human level, so that he lived alone on a high place like a pillar, for 45 years, during which he ate grass. This father wrote many useful ascetic teachings, and explained many church books. He departed in peace. May his prayers be with us, and glory be to God forever. Amen.
          arabic: 'في مثل هذا اليوم المبارك أتي سيدنا يسوع المسيح إلى أرض مصر وهو طفل ابن سنتين ، كما يذكر الإنجيل المقدس أن ملاك الرب ظهر ليوسف في حلم قائلا:" قم وخذ الصبي وأمه واهرب إلى مصر وكن هناك حتى أقول لك ، لان هيرودس مزمع أن يطلب الصبي ليهلكه (مت 2:13) وكان ذلك لسببين أحدهما لئلا إذا وقع في يد هيرودس ولم يقدر علي قتله فيظن أن جسده خيال والسبب الثاني ليبارك أهل مصر بوجوده بينهم فتتم النبوة القائلة " من مصر دعوت ابني " (هو 11: 1) وتتم أيضا النبوة القائلة " هوذا الرب راكب علي سحابة سريعة وقادم إلى مصر فترتجف أوثان مصر من وجهه ويذوب قلب مصر داخلها " (اش 19:1) . ويقال أن أوثان مصر انكفأت عندما حل بها كلمة الله المتجسد كما انكفأ داجون أمام تابوت العهد (1 صم 5:3) فأتي السيد المسيح له المجد مع يوسف ووالدته العذراء وسالومي وكان مرورهم أولا بضيعة تسمي بسطة وهناك شربوا من عين ماء فصار ماؤها شافيا لكل مرض ومن هناك ذهبوا إلى منية سمنود وعبروا النهر إلى الجهة الغربية . وقد حدث في تلك الجهة أن وضع السيد المسيح قدمه علي حجر فظهر فيه أثر قدمه فسمي المكان الذي فيه الحجر بالقبطي " بيخا ايسوس " أي ( كعب يسوع ) ومن هناك اجتازوا غربا مقابل وادي النطرون فباركته السيدة لعلمها بما سيقام فيه متن الأديرة المسيحية ثم انتهوا إلى الأشمونين وأقاموا هناك أياما قليلة ز ثم قصدوا جبل قسقام . وفي المكان الذي حلوا فيه من هذا الجبل شيد دير السيدة العذراء وهو المعروف بدير المحرق ولما مات هيرودس ظهر ملاك الرب ليوسف في الحلم أيضا قائلا " قم وخذ الصبي وأمه واذهب إلى أرض إسرائيل . لأنه قد مات الذين كانوا يطلبون نفس الصبي " (مت 2:20 و 21) فعادوا إلى مصر ونزلوا في المغارة التي هي اليوم بكنيسة أبي سرجة بمصر القديمة ثم اجتازوا المطرية واغتسلوا هناك من عين ماء فصارت مباركة ومقدسة من تلك الساعة . ونمت بقربها شجرة بلسم وهي التي من دهنها يصنع الميرون المقدس لتكريس الكنائس وأوانيها . ومن هناك سارت العائلة المقدسة إلى المحمة ( مسطرد ) ثم إلى أرض إسرائيل فيجب علينا أن نعيد في هذا اليوم عيدا روحيا فرحين مسرورين . لأن مخلصنا قد شرف أرضنا في مثل هذا اليوم المبارك فالمجد لاسمه القدوس إلى الأبد . آمين وهو عيد سيدى صغير، ويصلى بالطقس الفرايحي ، وإذا وقع في ايام الخماسين يفضل قراءة فصوله حتى نشعر بروحانية العيد .'
