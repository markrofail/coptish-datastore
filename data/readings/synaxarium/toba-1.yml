title:
    english: Commemorations for Toba 1
    arabic: السنكسار طوبه 1
commemorations:
    - title:
          english: 1. The Martyrdom of St. Stephen the Archdeacon.
          arabic: 1. استشهاد القديس اسطفانوس رئيس الشمامسة
      text:
          english: This day marks the martyrdom of St. Stephen, the Archdeacon and the first martyr (protomartyr). St. Luke testified about him in the Acts of the Apostles saying, "Stephen, full of faith and power, did great wonders and signs among the people." (Acts 6:8) The Jews envied him and seized him and brought him to the Council. They also set up false witnesses who said, "This man does not cease to speak blasphemous words against this holy place and the law; for we have heard him say that this Jesus of Nazareth will destroy this place and change the customs which Moses delivered to us." (Acts 6:12-13) And all who sat in the Council, looking steadfastly at him, saw his face as the face of an angel. (Acts 6:13) Then the high priest said, "Are these things so?" St. Stephen answered with convincing words and told them the history from Abraham to Moses. The coming out of Abraham from Haran, the birth and the circumcision of Isaac, Jacob and his sons and their selling of Joseph, and how Joseph revealed himself to his brothers. St. Stephen continued to narrate to them all the events until the building of the temple. He concluded by saying, "You stiff-necked and uncircumcised in heart and ears! You always resist the Holy Spirit; as your fathers did, so do you. Which of the prophets did your fathers not persecute? And they killed those who foretold the coming of the Just One, of Whom you now have become the betrayers and murderers; who have received the law by the direction of angels and have not kept it." (Acts 7:51-53) When they heard these things they were cut to their hearts, and they gnashed at him with their teeth. But he, being full of the Holy Spirit, gazed into heaven and saw the glory of God and Jesus standing at the right hand of God, and said, "Look! I see the heavens opened and the Son of Man standing at the right hand of God!" Then they cried out with a loud voice, stopped their ears, and ran toward him with one accord; and they cast him out of the city and stoned him. They stoned Stephen as he was calling on God and saying, "Lord Jesus receive my Spirit." Then he knelt down and cried out with a loud voice, "Lord, do not charge them with this sin." And when he said this, he fell asleep. (Acts 7:51-60) Devout men carried St. Stephen to his burial and made great lamentation over him. His prayers be with us. Amen.
          arabic: في مثل هذا اليوم استشهد القديس استفانوس رئيس الشمامسة وأول الشهداء . هذا الذي شهد عنه لوقا في سفر أعمال الرسل بقوله " وأما استفانوس فإذ كان مملوءا إيمانا وقوة كان يصنع عجائب وآيات عظيمة في الشعب " فحسده اليهود واختطفوه وأتوا به إلى مجمعهم " وأقاموا شهودا كذبة يقولون بان هذا الرجال لا يفتر عن أن يتكلم كلاما تجديفا ضد الموضع المقدس والناموس . لأننا سمعناه يقول إن يسوع الناصري هذا سينقض هذا الموضع ويغير العوائد التي سلمنا إياها موسى . فشخص إليه جميع الجالسين في المجمع ورأوا وجهه كأنه وجه ملاك فقال رئيس الكهنة أترى هذه الأمور هكذا هي " فأجابهم بكلام مقنع وسرد لهم القول من إبراهيم إلى موسى . وخروج إبراهيم من حاران وميلاد ختان اسحق ويعقوب وبنيه وبيعهم ليوسف وكيف ظهر لاخوته واستدعاهم وساق القول حتى بناء الهيكل . ثم ختم كلامه بقوله:يا قساة الرقاب وغير المختزنين بالقلوب الأذان انتم دائما تقاومون الروح القدس . كما كان آباؤكم كذلك انتم . أي الأنبياء لم يضطهده آباؤكم وقد قتلوا الذين سبقوا فأنبوا بمجيء البار الذي انتم ألان صرتم مسلميه وقاتليه ممتلئ من الروح القدس فرأي مجد الله ويسوع قائما عن يمين الله . فقال ها أنا انظر السموات مفتوحة وابن الإنسان قائما عن يمين الله . فصاحوا بصوت عظيم وسدوا آذانهم عليه بنفس واحدة . وأخرجوه خارج المدينة ورجموه وهو يدعو ويقول أيها الرب يسوع اقبل روحي ثم حثي علي ركبتيه وصرخ بصوت عظيم يا رب لا تقم لهم هذه وإذ قال هذا رقد" وحمل جسده بعض المؤمنين وأقاموا عليه مناحة عظيمة ثم دفنوه . صلاته تكون معنا آمين.
    - title:
          english: 2. The Martyrdom of St. Lawindianus (Leontius).
          arabic: 2. استشهاد القديس لاونديانوس
      text:
          english: On this day also, St. Leontius (Lawindianus) was martyred. He was from Syria during the time of the infidel Emperor Maximianus. When the Emperor heard about this Saint and his worship of Christ, he sent for him. He tried to entice him with much money to renounce the worship of Christ and to worship the idols. The saint mocked the Emperor's words and despised his presents, belittling his threats of tortures. The Emperor, was enraged, ordered him to be hung on the squeezing machine (Hinbazeen) to be pressed and then be beaten with pins, and to be cast in boiling oil. The saint endured it all, and the Lord Christ strengthened and healed him. When the Emperor was weary of torturing him, he ordered Leontius to be beheaded, and Leontius received the crown of martyrdom. Many miracles and wonders appeared through his body until he became well known in all Syria, and several churches and monasteries were built in his name. His prayers be with us and Glory be to our God forever and ever. Amen.
          arabic: في مثل هذا اليوم استشهد القديس لاونديانوس وهذا كان في بلاد سوريا في أيام مكسيميانوس الملك الكافر الذي لما سمع بالقديس وتعبده أرسل فاستحضره ووعده بان يبذل له كثيرا من الأموال إذا ترك عبادة المسيح وعبد الأوثان فهزا القديس بكلامه واحتقر عطاياه مستهينا بعذابه وتهديداته . فاستشاط الملك غضبا وأمر أن يعلق في الهنبازين ويعصر ثم يضرب بالدبابيس ويغلي زيت وشحم ثم يطرح فيه وقد نفذ أمر الملك وكان القديس في هذا كله صابرا والسيد المسيح يقويه ثم يقيمه سالما . ولما ضجر الملك من عذابه أمر بقطع رأسه فنال إكليل الشهادة وظهرت من جسده آيات وعجائب كثيرة حتى شاع ذكره في كل سوريا وبنوا له كنائس وأديرة . صلاته تكون معنا ولربنا المجد دائما أبديا آمين .
