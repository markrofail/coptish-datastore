title:
  english: Commemorations for Amshir 22
  arabic: السنكسار أمشير 22
commemorations:
  - title:
      english: 1. The Departure of St. Maruta (Maruthas) the Bishop.
      arabic: 1. استشهاد القديس ماروتا اسقف ميافرقين
    text:
      english: On this day the church commemorates the departure of St. Maruta
        (Maruthas), bishop of Marjferqat (Mia Farcane(1)), and the relocation of
        the relics of the saints who were martyred there in the days of Emperor
        Diocletian. St. Maruthas was a knowledgeable and righteous man. For this
        reason, Emperor Theodosius, father of Arcadius and Honorius, selected
        him to serve as a good will ambassador to the king of Persia, Sapor II,
        to negotiate with him the conditions of the truce that both wanted to
        sign. King Shapur (Sapor) welcomed him and housed him in a royal palace.
        When St. Maruthas knew that the king had a demented daughter, he asked
        to bring her to him. He prayed over her and she was healed. King Shapur
        was overjoyed and became more courteous to St. Maruthas. The saint asked
        the King for the relics of the saints who were martyred in Persia, and
        the King gave him permission to take them. The saint took the relics for
        which he built a church and a great fortress around it. Later on, a city
        was built inside the walls of the fortress, which was named after
        Maruthas. After the saint had finished his mission, he returned to
        Emperor Theodosius, and stayed in Rome until his departure. His prayers
        be with us and to our God is the Glory forever. Amen.(1) This name is of
        Persian origin.
      arabic: في هذا اليوم تذكار نياحة القديس ماروتا أسقف ميافرقين ونقل أعضاء القديسين
        الذين استشهدوا بها ايام دقلديانوس. وكان ماروتا رجلا عالما فاضلا ولذلك
        وقع اختبار الملك الكبير ثاؤدسيوس أبو اركاديوس واونوريوس ، لإرساله إلى
        ملك الفرس لمفاوضته في أمر الهدنة التي كانا يرغبان في توقيعها . فاكرم
        سابور الملك وقادته ، واسكنه في قصر ملكي ولما علم ماروتا إن للملك ابنة
        مجنونة طلب إحضارها إليه وصلي عليها فبرئت وفرح سابور بذلك وزاد في إكرامه
        فطلب القديس من الملك أجساد القديسين الذي استشهدوا في بلاد فارس يأذن له
        بذلك فأخذها وبني لها كنيسة ثم حصنا كبيرا حولها . وفيما بعد بنيت مدينة
        داخل ذلك الحصن دعوها باسمه ماروتا . وبعد إن أتم عمله عاد إلى الملك
        ثاؤدسيوس وأتقام إلى إن تنيح برومية . صلاته تكون معنا ولربنا المجد دائما
        ابديا امين.
