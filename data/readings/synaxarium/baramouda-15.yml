title:
  english: Commemorations for Baramouda 15
  arabic: السنكسار برموده 15
commemorations:
  - title:
      english: 1. The Commemoration of the Consecration of the first altar for St. Nicholas, Bishop of Mora for the Jacobite Christians.
      arabic: 1. تكريس كنيسة القديس أغابوس الرسول
    text:
      english: On this day, the church commemorates the consecration of the first altar that was built by the Jacobite Christians, who were residing in the land of Egypt for St. Nicholas, bishop of Mora. St. Nicholas was one of the fathers of the council of Nicea, the Three Hundred and Eighteen. This altar was built in the church of the saint Anba Shenouda, to the east of the city. His prayers be with us. Amen.
      arabic: في هذا اليوم تذكار تكريس كنيسة القديس أغابيوس أحد السبعين رسولا الذي تنبأ بما أصاب القديس بولس الرسول (أعمال 21:10 و11) صلاته تكون معنا . آمين
  - title:
      english: 2. The Commemoration of the Consecration of the church of St. Agabus, the Apostle.
      arabic: 2. تذكار تكريس أول هيكل للقديس نيقولاوس
    text:
      english: 'This day also, marks the commemoration of the consecration of the church of St. Agabus, one of the Seventy Apostles. He prophesied about the events that afflicted St. Paul saying: "Thus says the Holy Spirit, ''So shall the Jews at Jerusalem bind the man who owns this belt, and deliver him into the hands of the Gentiles.''" (Acts 21:10-11) His prayers be with us. Amen.'
      arabic: في مثل هذا اليوم تعيد الكنيسة بتذكار تكريس أول هيكل بناه النصارى اليعاقبة (ربما يقصد السريان الموجودين بمصر المقيمون بأرض مصر) ، للقديس نيقولاوس أسقف ميرا أحد آباء مجمع نيقية الثلاثمائة وثمانية عشر . وكان بناؤه بالكنيسة التي علي اسم القديس الأنبا شنوده شرقي البحر . صلاته تكون معنا . آمين
  - title:
      english: 3. The Departure of St. Alexandra, the Empress.
      arabic: 3. نياحة القديسة الكسندرة الملكة
    text:
      english: 'On this day also, St. Alexandra, the Empress, Emperor Diocletian''s wife, departed. When the great martyr, St. George deluded Emperor Diocletian that he would worship his idols, the Emperor embraced his head and brought him into his royal palace. The Saint prayed and read some of the Psalms before Empress Alexandra and interpreted to her what he read. He explained to her the Divinity of the Lord Christ. His words entered her heart and she believed in the Lord Christ, to Whom is the glory. When the Saint stood before the idols, he called the Name of the Lord Christ, and the idols were destroyed. The Emperor and those with him were humiliated. When the Emperor returned to the palace and told the Empress what had happened, she told him: "Did I not tell you not to set yourself against the Galilean, for their God is strong and powerful?" Diocletian became extremely raged, tortured her severely, then threw her in prison where she departed in peace. Her prayers be with us. Amen.'
      arabic: في مثل هذا اليوم تنيحت القديسة الكسندرة الملكة ، زوجة الملك دقلديانوس . وذلك أنه لما خدع الشهيد العظيم جاورجيوس الملك دقلديانوس بأنه سيسجد لآلهته قبل رأسه وأدخله إلى داره فصلي القديس ثم قرأ جزءا من المزامير أمام الملكة وفسر لها ما قرأه ثم أوضح لها الوهية السيد المسيح فدخل كلامه في قلبها وآمنت بالسيد المسيح له المجد . ولما وقف القديس جاورجيوس أمام الأصنام ونادي باسم السيد المسيح تحطمت فخزي الملك ومن معه من ذلك . ولما عاد إلى قصره وأخبر الملكة بذلك قالت له:أما قلت لك لا تعاند الجليليين فان الههم قوي فغضب الملك جدا وعذبها كثيرا ثم ألقاها في السجن حيث تنيحت بسلام . صلاتها تكون معنا . آمين
  - title:
      english: 4. The Departure of Pope Mark (Marcus) VI, the 11st. Patriarch.
      arabic: 4. تذكار نياحة البابا مرقس السادس البطريرك
    text:
      english: On this day also, of the year 1372 A.M. (April 20th., 1656 A.D).), Pope Mark (Marcus) VI, 11st Patriarch of Alexandria, departed. He was known as Marcus El-Bahgoury. He was from Bahgourah, and became a monk in the monastery of St. Antonios. When Pope Matteos III, 100th Pope, departed, the archon Beshara, the lay leader of that time, agreed with the people on ordaining this father. Anba Khristozolo, Bishop of Jerusalem, headed the celebration of the enthronement, on Sunday, the fifteenth of Barmoudah, 1362 A.M. (April 20th. 1646 A.D.), and was called Marcus VI. After his ordination, a vast dispute took place between him and the archon Beshara. From his famous achievements, he issued an order preventing the monks from living in the world, ordering them to return to their monasteries. The monks were raged because of this order, did not consent to it, and refrained from obeying it. Satan, the enemy of the good, moved one of the monks called Kodsy, to write a petition to the Governor (Basha), accusing the Pope that he tortured the people and killed them. The Governor ordered an investigation to uncover the truth. During the inquiry, the monk denied writing the petition. The Pope was exonerated from the accusations that were in the complainant petition, but he was ordered to pay a heavy fine which was paid by the lay leaders of the country. On the 21st of Tubah, 1365 A.M., an order was issued to prevent Christians from riding horses, wearing red caftans (A long sleeved outer garment), and red broadcloth skull caps. However they were to wear blue caftans thirty feet long. The Patriarch went to Upper Egypt and stayed there for four years, during which he collected much money and was foolish in his conduct, to the point that all the people, bishops, priests, and lay leaders, were exasperated. The dispute, existed between him and the archon Beshara, went on until he returned to Cairo. He then reconciled with him, and his behavior was straighten after that. He built the prayer hall in the convent of the church of the virgin in Haret Zeewaila in Cairo. Pope Marcus departed on the 15th of Barmoudah, 1372 A.M. (April 20th. 1656 AD.). He was buried in the church of Abu Saifain in Old Cairo, after he stayed on the Chair for ten full years. He was a contemporary to El Sultan Ibrahim I and El Sultan Mohammed IV, and the Chair was vacant for four years, seven months and sixteen days after him. His prayers be with us and Glory be to our God forever. Amen.
      arabic: في مثل هذا اليوم من سنة 1372 ش ( 20 أبريل 1656 م ) تنيح البابا مرقس السادس البطريرك الإسكندري ( 11) وهو يعرف بمرقس البهجوري لأنه من بهجورة وترهب بدير القديس أنطونيوس . ولما تنيح البابا متاؤس الثاني البطريرك المائة اتفق المعلم بشارة المتقدم علي الأراخنة في ذلك العصر هو وجماعة المصريين علي رسامة هذا الأب ، وترأس احتفال الرسامة الأنبا خرستوذولو أسقف بيت المقدس في يوم الأحد 15 برمودة سنة 1362 ش ( 20 أبريل سنة 1646 م ) ودعي مرقس السادس وبعد رسامته وقع خلاف كبير بينه وبين المعلم بشارة . ومن أعمال هذا البابا المأثورة أنه أصدر أمرا للرهبان بمنعهم من الإقامة في العالم وبعودتهم جميعا إلى أديرتهم فغضب الرهبان من هذا الأمر ولم يوافقوا عليه وامتنعوا عن العمل به وحرك الشيطان عدو الخير أحد الرهبان المدعو قدسي فرفع للباشا عريضة ضد البطريرك ادعي فيها بأنه يمد الناس بالفلقة ويقتلهم بها فاهتم الوالي بالشكوى وأمر بكشف الحقيقة وعند التحقيق أنكر الراهب موضوع الشكوى وظهرت براءة البابا من التهمة الواردة في عريضة الشكوى ولكنه غرم بغرامة دفعها عنه أكابر الدولة وفي 21 طوبة سنة 1365 ش نودي بأن لا يركب النصارى خيولا ولا يلبسوا قفاطين حمراء ولا طواقي جوخ حمراء ولا مراكيب وإنما يلبسون قفاطين زرقاء طول الواحدة عشرون ذراعا . وسافر البطريرك إلى الصعيد وأقام هناك أربع سنوات جمع أثناءها أموالا طائلة وكان أحمق جدا حتى ضج من أعماله سائر الناس والأساقفة والقسوس والاراخنة واستمرت العداوة قائمة بينه وبين المعلم بشارة حتى عاد إلى مصر فاصطلح معه واستقام أمره بعد ذلك . ومن أعماله أنه قام ببناء قاعة الصلاة بدير الراهبات بكنيسة العذراء بحارة زويلة عثر علي خمس أوان من الزجاج ملآنة بالميرون المقدس كما أنه عثر أيضا علي زقين آخرين وهي من ذخائر العصور القديمة فوضع الكل بأعلى مخزن المهمات الكائن فوق مدفن البابا يؤنس الثالث عشر البطريرك (94) بكنيسة العذراء بحارة زويلة . وقد تنيح هذا البابا يوم 15 برمودة سنة 1272 ش ( 20 أبريل سنة 1656 م ) ودفن بكنيسة أبي سيفين بمصر القديمة بعد أن أقام علي الكرسي عشرة أعوام كاملة وقد عاصر كلا من السلطان إبراهيم الأول والسلطان محمد الرابع وخلا الكرسي بعده أربع سنوات وسبعة شهور وستة عشر يوما نفعنا الله ببركاته ولربنا المجد دائما . آمين
type: synaxarium
