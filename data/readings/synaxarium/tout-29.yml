title:
  english: Commemorations for Tout 29
  arabic: السنكسار توت 29
commemorations:
  - title:
      english: 1.The Martyrdom of St. Arbsima (Repsima) the Virgin and Her Sisters the
        Virgins
      arabic: 1. تذكار الأعياد السيدية الكبرى
    text:
      english: On this day, the holy virgins Arbsima (Repsima) and Agatha (Ghana) and
        their sisters, were martyred during the reign of Emperor Diocletian.
        This infidel sought out the most beautiful damsel to marry. He sent
        artists to every country and ordered them to paint a portrait of the
        most beautiful damsel that their sights fell on and to give him an
        accurate description of her. When they arrived nearby Rome, they entered
        a convent for virgins and found Saint Arbsima and none was like her in
        beauty. They painted a portrait of her and sent it to the Emperor who
        rejoiced when he saw it. He sent to the kings and governors to invite
        them to the wedding celebrations. When Arbsima and the virgins knew
        that, they wept, and left the convent fleeing, entreating the Lord
        Christ to help them and to keep their virginity. They fled to the
        country of Armenia, and entered the province over which Tridates was
        king. There they dwelt in a winery in a deserted garden. They had great
        trouble in getting their food, so one of them made glass, sold it, and
        with the money they bought their food. When Diocletian sought for
        Arbsima, he did not find her. Later on, he heard that she was in the
        country of Armenia so he sent to Tridates the governor to look for her.
        When the virgins heard that, they left their shelter and hid themselves
        in the city. But someone informed about them. Tridates then commanded to
        bring Arbsima to him and when she refused, they abducted her and brought
        her to him. When he saw her beauty, he wanted to have her for himself,
        but she did not let him. He brought her mother to persuade her but
        instead she besought her to endure patiently. She comforted her, told
        her that she must not forsake her true Bridegroom, the Lord Jesus
        Christ, and that she must not defile her virginity. When he knew what
        her mother had done, he commanded to break her teeth. God gave St.
        Arbsima power to overcome the governor; she pushed him forcefully and he
        fell on his back. She left him lying on the floor although he was well
        known by his might and bravery in war. Ashamed of having been vanquished
        by a virgin damsel, he ordered to cut off her head. The soldiers came
        and tied her, tore out her tongue, plucked out her eyes, and then cut
        her into pieces. When the governor rose up from his fall and regained
        his senses, he was sorry for killing the saint. He ordered to slay the
        rest of the virgins. The soldiers pierced the soles of their feet,
        flayed them, cut them into pieces, and then cast them out. One of them
        was sick and was lying on a bed, and she cried out to the soldiers so
        she might join her sisters. So, they cut off her head also and thus, all
        the virgins received the crown of martyrdom. The soldiers also slew all
        who had come with them from Rome. After their departure, the governor
        became mad and the physicians could not help him until Saint Gregory,
        Bishop of Armenia, came to him and prayed over him. By this he was
        healed of his affliction and believed in the Lord Christ. He took the
        bodies of the holy and pure virgins and laid them in a holy place. Their
        intercession be for us, and Glory be to our God, forever. Amen.
      arabic: "الأعياد السيدية الكبرى:إذا وقع التاسع والعشرون من الشهر القبطي يوم
        أحد تقرأ فصول 29 من برمهات تذكار البشارة فيما عدا 29 من طوبه وأمشير"
  - title:
      english: ""
      arabic: 2. استشهاد القديسة أربسيما العذراء ومن معها
    text:
      english: ""
      arabic: في مثل هذا اليوم استشهدت القديسات العذارى أربسيما وغاثا وأخواتهما
        اللواتي كن معهما ، أيام الملك دقلديانوس وذلك أنه هذا الطاغية أراد أن
        يتزوج من أجمل صبية فأرسل المصورين إلى جميع الأصقاع ، وأمرهم أن يصوروا له
        أجمل فتاة يقع نظرهم عليها ثم يوصفونها له وصفا دقيقا ، فلما وصلوا إلى
        نواحي رومية ، دخلوا ديرا للعذارى ، فوجدوا هذه القديسة أربسيما ، ولم يكن
        من يماثلها في الجمال فأخذوا صورتها وأرسلوها إلى الملك ففرح بها ، وأرسل
        يدعو الملوك والرؤساء إلى الاحتفال بالعرس ، فلما علمت أربسيما وبقية
        العذارى بذلك بكين وخرجن من الدير وهن يتوسلن إلى السيد المسيح أن يعينهن
        ويحفظ بتوليتهن ، ثم هجرن الدير وأتين إلى بلاد أرمينية في ولاية تريداته
        وأقمن داخل معصرة في أحد البساتين الخربة وكن يحصلن على قوتهن بمشقة عظمية
        بواسطة واحدة منهن تصنع الزجاج وتبيعه ويقتتن بثمنه . ولما طلب دقلديانوس
        أربسيما لم يجدها ، وسمع أنها في بلاد أرمينية . فأرسل إلى تريداته الوالي
        يعرفه بقصتها لكي يحتفظ بها ، فلما عرف العذارى ذلك تركن مأواهن واختفين في
        المدينة . فدل بعضهم عليهن . فأمر تريداته بإحضار أربسيما . وإذ لم ترد
        اختطفوها وآتوا بها إليه . فلها رأى جمالها أراد أن يأخذها لنفسه فلم تمكنه
        من ذلك ، فاحضر لها أمها لعلها تطيب قلبها ، ولكنها كانت تعزيها وتصبرها
        وتعضدها وتوصيها ألا تترك عريسها الحقيقي الرب يسوع المسيح ، وأن لا تدنس
        توليتها ، فلما علم بما فعلته أمها أمر بكسر أسنانها ، أما القديسة أربسيما
        فقد أعطاها الرب قوة فتغلبت على الوالي بان دفعته بقوة فسقط على ظهره ،
        وخرجت وتركته ملقى على الأرض مع أنه كان مشهورا في الحرب بالبطولة والشجاعة
        . فاعتراه الخزي إذ غلب من صبية عذراء وأمر بقطع رأسها فأتى الجند
        .وأوقفوها وقطعوا لسانها ، وأخرجوا عينيها ، وقطعوها أربا فلما استفاق
        الوالي ندم على قتل القديسة . وأمر بقتل بقية العذارى ، ففعل الجند كطلبه
        وسلخوا جلودهن ، ثم قطعوهن أربا ،وطرحوهن ، وكانت واحدة منهن مريضة راقدة
        في كوخ ، فصاحت في الجند أن يلحقوها بأخوتهن فقطعوا رأسها أيضا ونلن جميعهن
        إكليل الشهادة . وقتلوا أيضا من أتى في صحبتهن من رومية ، وبعد نياحتهن جن
        الوالي واحتار فيه الأطباء حتى أتاه القديس غريغوريوس أسقف أرمينية وصلى
        عليه فبرئ من دائه وأمن بالسيد المسيح وأخذ أجساد القديسات الطاهرات ووضعها
        في مكان مقدس . صلاتهن تكون معنا . ولربنا. المجد دائما أبديا آمين.
