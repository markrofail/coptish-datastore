title:
    english: Commemorations for Paona 23
    arabic: السنكسار بوؤنه 23
commemorations:
    - title:
          english: 1. The Departure of St. Abba Noub the Confessor.
          arabic: 1. نياحة القديس ابانوب المعترف
      text:
          english: On this day, the holy and pure father Abba Noub the confessor, departed. This Saint was a devoted monk in one of the monasteries of Upper Egypt. That was during the time of Diocletian, who tortured the martyrs severely and shed their blood. One day, someone mentioned the name of the saint Abba Noub before Arianus, governor of Ansena. Arianus brought him and asked him to worship the idols. The Saint replied, "How can I abandon my Lord Jesus Christ and worship the idols that are made of stones?" Arianus tortured Abba Noub much then exiled him to the five western cities (Pentapolis). Abba Noub stayed in prison there for seven years, until God had perished Diocletian. When the righteous Emperor Constantine reigned, he ordered the release of all those who were in prison for the Name of Christ. Constantine also asked that they be brought to him, so that he might be blessed by them, especially the honored ones as Zacharia El-Ahnasy, Maximus El-Fayyumy, Agabius from the city of Dakhnin, and Abba Noub from the city of Balaos. The envoy of the Emperor went to all the countries releasing the prisoners, who left singing and praising God. The holy father Abba Noub returned from the five cities (Pentapolis) and lived in mount Beshla (Sebla) near his hometown. The envoy of the Emperor met Abba Noub, and took him with him to Ansena. There he met the Christians and the bishops who ordained him a priest. While he was consecrating the Offering and as he said, "Hollies for the Holy," he saw the Lord Christ, to Him is the Glory, in His heavenly splendor, in the altar forgiving the sins of the people who were repentant. The envoy traveled back to the Emperor along with the holy fathers who were seventy two in number. Every two of them rode a chariot. They passed by a city, where there were convents for the virgins. Seven hundred virgins went out to meet them with songs and hymns and they sang to them until they were out of their sight. When the holy fathers arrived and came before the Emperor, he asked them to change their clothes with new ones, but they refused. He was blessed by them, kissed their wounds and honored them. He offered them money, but they refused to take any except what the churches needed for vestments and vessels. The Emperor then embraced them and bid them farewell, and they returned to their countries. St. Abba Noub went back to his monastery and when he finished his strife he departed in peace. May his prayers be with us and Glory be to God forever. Amen.
          arabic: في مثل هذا اليوم تنيح الأب القديس الطاهر أبانوب المعترف كان هذا القديس راهبا فاضلا بأحد أديرة الصعيد في زمان دقلديانوس الذي عذب الشهداء كثيرا وسفك دماءهم حتى أنه سفك دماء ثمانين شهيدا في يوم واحد ، وحدث في أحد الأيام أن ذكر أحدهم اسم القديس أبانوب فاستحضره أريانا والي أنصنا وعرض عليه السجود للأوثان فأجابه القديس قائلا:" كيف اترك سيدي يسوع المسيح وأعبد الأوثان المصنوعة من الحجارة " فعذبه كثيرا ثم نفاه إلى الخمس مدن الغربية فأقام هناك محبوسا سبع سنين حتى أهلك الرب دقلديانوس وملك قسطنطين البار وأصدر أمره بإطلاق جميع من في السجون وإحضارهم اليه ليتبارك منهم ، لا سيما الفضلاء منهم وهم زخاريس الاهناسي ومكسيميانوس الفيومي وأغابي الذي من دهني وأبانوب الذي من بالاؤس فانطلق رسول الملك يخرج القديسين من السجون فكانوا يخرجون وهم يرتلون ويسبحون الله وكان القديس أبانوب قد عاد من الخمس مدن وأقام بجبل بشلا (ورد في مخطوط بشبين الكوم " سبلا ") بجوار بلده والتقي به رسول الملك فأخذه معه في مركب إلى أنصنا فالتقوا بالمسيحيين وبالأساقفة ورسموا القديس أبانوب قسا وحدث بينما كان يقدس وعند قوله:" هذا قدس القديسين فمن كان طاهرا فليتقدم " أنه رأي السيد المسيح له المجد يتجلي في الهيكل بمجده الأسنى وهو يغفر خطايا الشعب التائب وسافر الرسول إلى الملك ومعه القديسون وكان عددهم اثنين وسبعين ، ركب كل اثنين منهم عربة ولما مروا علي إحدى البلاد وكان بها أديرة للعذارى خرج للقائهم سبعمائة عذراء وهن ينشدون ويرتلن أمامهم حتى غابوا عن الأعين ولما وصلوا ودخلوا عند الملك طلب إليهم أن يغيروا ثيابهم بأخرى جديدة فلم يقبلوا فتبارك منهم وقبل جراحاتهم وأكرمهم وقدم لهم مالا فرفضوا وأخذوا ما تحتاجه الكنائس من ستور وأواني ، ثم ودعهم الملك وعادوا إلى بلادهم وعاد القديس أبانوب إلى ديره ولما أكمل سعيه تنيح بسلام . صلاته تكون معنا ولربنا المجد دائما . آمين
