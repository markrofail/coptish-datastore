title:
  english: Commemorations for Toba 20
  arabic: السنكسار طوبه 20
commemorations:
  - title:
      english: 1. The Departure of St. Prochorus, One of the Seventy Disciples.
      arabic: 1. نياحة القديس بروخوس أحد السبعين رسولا
    text:
      english: On this day, St. Prochorus departed. He was one of the seventy
        disciples who were called by the Lord and sent to preach His Name, and
        granted the gift of healing and casting out of evil spirits. St.
        Prochorus was with the disciples in the Upper Room on the day of
        Pentecost, and he was filled with the grace of the Holy Spirit, the
        Comforter. He was chosen by the Apostles to be one of the seven deacons,
        who were filled with the Holy Spirit and with wisdom. (Acts 6:5) He
        accompanied St. John the Theologian, and travelled with him to many
        cities. St. John laid his hand on him and ordained him bishop for
        Nicomidia in Bithinia. He preached the Name of the Lord Christ, and
        restored many Greeks to the faith, baptizing them and teaching them to
        keep the Commandments. After he built a church for them and ordained
        priests and deacons, he went to the surrounding cities. He preached to
        them and baptized many of their inhabitants, as he also preached to and
        baptized many of the Jews. He endured many afflictions and hardships
        because of his preaching of the Name of Christ. When he completed his
        course, he departed at a well-advanced age, and received the eternal
        bliss. His prayers be with us. Amen.
      arabic: في مثل هذا اليوم تنيح القديس بروخورس أحد السبعين رسولا ، الذين دعاهم
        السيد وأرسلهم ليكرزوا باسمه ، وأعطاهم موهبة الشفاء وإخراج الشياطين .
        ولما كان مع التلاميذ في العلية يوم الخمسين امتلأ من نعمة الروح القدس
        المعزي . ثم انتخبه الرسل من السبعة الشمامسة الذين شهدوا عنهم ، انهم
        ممتلئون من الروح القدس والحكمة . ثم صحب الرسول يوحنا الثاؤلوغوس ، وطاف
        معه مدنا كثيرة ، ووضع يوحنا اليد عليه وأقامه أسقفا علي نيقوميدية من بلاد
        بيثينيا . فبشر فيها بالسيد المسيح ورد كثيرين من اليونانيين إلى الإيمان
        وعمدهم وعلمهم حفظ الوصايا . وبعد ان بني لهم كنيسة ورسم لهم شمامسة وقسوسا
        ، ذهب إلى البلاد المجاورة فبشرها وعمد كثيرين من أهلها ، كما علم وعمد
        كثيرين من اليهود . وقد احتمل ضيقات كثيرة بسبب التبشير بالمسيح . ولما
        اكمل سعيه تنيح بشيخوخة صالحة مرضية ونال النعيم الأبدي . صلاته تكون معنا
        امين .
  - title:
      english: 2. The Commemoration of the Consecration of the Church of St. John, the
        Owner of the Golden Gospel, and the Transfer of His Relics to It. Also,
        the Commemoration of the Martyrdom of Anba Behna (Bahnou) and Anba Kloag
        (Bagoug), the Priest.
      arabic: 2. تكريس كنيسة القديس اباكلوج القس
    text:
      english: This day also is the commemoration of the consecration of St. John
        "El-Koochy's" church, which was in the city of Rome, and the relocation
        of the saint's relics to it. He was known as the owner of the Golden
        Bible. This day also is the commemoration of the martyrdom of St. Behna
        and St. Anba Kloag the priest. Their prayers be with us and Glory be to
        our God forever. Amen.
      arabic: في هذا اليوم تذكار تكريس كنيسة القديس اباكلوج القس. صلاته تكون معنا
        ولربنا المجد دائما ابديا امين .
  - title:
      english: ""
      arabic: 3. استشهاد القديس بهنا والأنبا كلوج القس
    text:
      english: ""
      arabic: في هذا اليوم تذكار استشهاد القديس بهنا والأنبا كلوج القس. صلاتهما تكون
        معنا ولربنا المجد دائما ابديا امين .
  - title:
      english: ""
      arabic: 4. تذكار تكريس كنيسة القديس يوحنا صاحب الإنجيل الذهب
    text:
      english: ""
      arabic: في هذا اليوم تذكار تكريس كنيسة القديس يوحنا الكوخي صاحب الإنجيل المذهب
        بمدينة رومية ونقل أعضائه المقدسة إليها . صلاته تكون معنا ولربنا المجد
        دائما ابديا امين .
