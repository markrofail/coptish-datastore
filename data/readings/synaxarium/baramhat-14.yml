title:
  english: Commemorations for Baramhat 14
  arabic: السنكسار برمهات 14
commemorations:
  - title:
      english: 1. The Departure of Anba Kyrellos (Cyril) the Seventy Fifth Pope of
        Alexandria.
      arabic: 1. استشهاد القديس شنودة البهنساوى
    text:
      english: On this day of the year 959 A.M. (Marsh 10, 1243 A.D.) departed the
        holy father Anba Kyrellos, the seventy fifth Pope of Alexandria, who was
        known as Ebn-Loqloq. This father was enthroned on the twenty third of
        the month of Baounah, 951 A.M. (June 17th., 1235 A.D.). There were
        objections at first in choosing him but finally they unanimously agreed
        on him. During the days of this father a holy council convened, which
        was attended by all the bishops of the See of St. Mark, and they put
        down a comprehensive cannons for the church. The honorable scholar
        El-Safy Ebn El-Assal was the secretary of this council. This father sat
        on the Patriarchal Chair for seven years, eight month and twenty three
        days. He departed in El-Shamaa (Wax) monastery in the year 959 A.M.
        (March 10, 1243 A.D.) May his prayers be with us. Amen.
      arabic: 'فى مثل هذا اليوم استشهد القديس شنوده البهنساوى . ذلت أن بعضهم وشى به ،
        لدى الامير مكسيموس المعين من قبل دقلديانوس ، بأنه مسيحى . فاستحضره وسأله
        عن معتقده فاقر بإيمانه بالمسيح وبأنه الإله الحقيقي . فآمر الجند أن
        يطرحوه على الأرض ، ويضربوه بالمطارق ، حتى تهرأ لحمه ، وجرى دمه على الأرض
        . ثم وضعوه فى سجن كريه الرائحة . فأرسل الرب إليه رئيس الملائكة ميخائيل ،
        فأبرأه من جراحاته ثم شجعه وقواه ،وبشره باكليل المجد بعد احتمال ما سيحل
        به من العذاب الشديد . وفى الصباح التالي أمر الأمير الجند أن يفتقدوه
        فوجدوه واقفا يصلى . ولما أعلموا الأمير بأمره ، وأبصره سالما ، بهت وقال :
        " انه ساحر " . ثم أمر فعلقوه منكسا وأوقدوا تحته نارا ، فلم تؤثر فيه .
        فعصروه بالمعصرة . وأخيرا قطعوا رأسه وجسمه إربا أربا ، ورموه للكلاب فلم
        تقربه . وفى الليل أخذه المؤمنون وسكبوا عليه طيبا كثير الثمن ، ولفوه فى
        أكفان غالية . ووضعوه فى تابوت ثم دفنوه . صلاته تكون معنا . آمين .'
  - title:
      english: 2. The Martyrdom of St. Shenouda (Sinouti) El Bahnasawy.
      arabic: 2. استشهاد الأباء الاساقفة اوجانيوس واغابودوس ولانديوس
    text:
      english: 'On this day also St. Shenouda (Sinouti) El Bahnasawy was martyred.
        Certain men laid accusations against him before Maximianus, a governor
        appointed by Diocletian, that he was Christian. The Governor brought
        him, and asked him about his faith, and the Saint confessed his faith in
        the Lord Christ and that He was the True God. He ordered the soldiers to
        throw him on the ground, to beat him with hammers until his flesh was
        torn, and his blood flew on the ground, then they casted him into a
        prison with repulsive odor. The Lord sent Michael the Archangel to him,
        healed his wounds, encouraged and strengthened him. He told him that he
        will receive the crown of glory after he had endured what would befall
        him from severe tortures. On the next morning the Governor ordered his
        soldiers to go and look at him, and they found him standing up praying.
        When they told the Governor about him and when he saw him whole and
        un-harmed, he was amazed and said: "He is a sorcerer." Then he ordered
        to crucify him with his head downwards, and to light fire under him, but
        it did not harm him. They squeezed him with the wheel and finally they
        beheaded him and hacked his body into pieces with swords and casted him
        to the dogs which did not come near him. During the night the believers
        took him and poured over him expensive perfumes, shrouded him in costly
        wrappings, laid him in a coffin and buried him. May his prayers be with
        us. Amen.'
      arabic: فى مثل هذا اليوم استشهد القديسون أوجانيوس وأغاتودرس والبديوس . هؤلاء
        القديسون كانوا مسيحيين عن آبائهم وأجدادهم ، سالكين فى طريق الله . حاصلين
        على جانب عظيم من العلوم الدينية . فرسمهم القديس هرمون بطريرك أورشليم
        أساقفة بدون كراسى ليجولوا كارزين ومعلمين . فذهبوا وكرزوا فى مدن كثيرة .
        وفى إحدى المدن خرج عليهم أهلها وضربوهم ضربا شديدا بدون رحمة ، ثم رجموهم
        بالحجارة الى أن تنيحوا بسلام ، وئالوا أكليل الشهادة . صلاتهم تكون معنا .
        ولربنا المجد دائما . آمين .
  - title:
      english: 3. The Martyrdom of the Sts. Eugenius, Agathodorus and Elpidius.
      arabic: 3. نياحة البابا كيرلس أبن لقلق
    text:
      english: On this day also the Sts. Eugenius, Agathodorus and Elpidius were
        martyred. These holy men were Christians, through their fathers and
        forefathers, walking in the way of God, and had a great deal of
        knowledge about the church subjects. St. Hermon (Armos) Patriarch of
        Jerusalem ordained them bishops without parishes to go around preaching
        and teaching the word of God. They went and preached in many cities, and
        the people of one of the cities went out, beat them very severely, then
        they stoned them until they departed in peace and received the crown of
        martyrdom. May their prayers be with us and Glory be to God forever.
        Amen.
      arabic: فى مثل هذا اليوم من سنة 959 ش الموافق 0 1 مارس 1243 تنيح الأب القديس
        الأنبا كيرلس الخامس والسبعون من باباوات الكرازة المرقسية ، المعروف بابن
        لقلق . وقد رسم هذا الأب فى الثالث والعشرين من شهر بؤونة سنة 951 للشهداء
        ( 17 يونية1235 م ) . وحصلت معارضات فى اختياره أولا ، وأخيرا انتهى
        الإجماع عليه . وفى أيام هذا الأب اجتمع مجمع من سائر أساقفة الكرازة
        المرقسية ووضعوا قانونا شاملا للكنيسة . وكان الشيخ الاجل العلامة الصفى
        ابن العسال كاتبا لهذا المجمع . وأقام هذا الأب على الكرسى البطريركى سبع
        سنين وثمانية أشهر وثلاثة وعشرين يوما . وتنيح بدير الشمع فى سنة 959
        للشهداء . ( 10 مارس 1243 م ) . صلاته تكون معنا . آمين
