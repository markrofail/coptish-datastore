title:
  english: Commemorations for Hator 4
  arabic: السنكسار هاتور 4
commemorations:
  - title:
      english: 1. The Martyrdom of Saints John and James, Bishops of Persia.
      arabic: 1. استشهاد القديس يوحنا ويعقوب أسقفى فارس
    text:
      english: On this day, Sts. John and James, Bishops of Persia, were martyred by
        the hands of Shapur, the son of Hormuzd (Hermez), King of Persia. When
        the King demanded them to worship the sun and fire, and to offer
        sacrifices to them, they did not obey him. Instead, they continued
        teaching and confirming the people in the faith of the Lord Christ, to
        Whom is the glory. Therefore, the King ordered them be tortured
        severely. When they would not turn from the faith, and would not cease
        from teaching the people and strengthening them, in spite of their
        torture, he ordered them be cast into the fire. They gave up their souls
        into the hand of the Lord Christ, thus received the crown of glory with
        all the saints. Their prayers be with us. Amen.
      arabic: في مثل هذا اليوم استشهد القديسان يوحنا ويعقوب أسقفا ارض فارس علي يد
        سابور بن هرمز ملك الفرس . فانه عندما طالبهما بالسجود للشمس والنار ، وإن
        يضحيا لهما ، لم يطاوعاه . بل كانا يعلما ويثبتان الشعب علي الإيمان
        بالمسيح له المجد . فأمر بتعذيبهما كثيرا . وإذ لم ينثنيا عن الإيمان ولا
        تراخيا حتي وهما تحت العقاب عن وعظ الشعب وتقويته ، أمر بطرحهما في النار ،
        فاسلما نفسيهما بيد المسيح ونالا إكليل المجد مع جماعة القديسين. صلاتهما
        تكون معنا امين .
  - title:
      english: 2. The Martyrdom of Saints Epimachus and Adrianus (Azarianus).
      arabic: 2. استشهاد القديس الانبا توماس الاسقف
    text:
      english: On this day also, Sts. Epimachus and Adrianus (Azarianus), who were
        from the city of Rome, were martyred. Some people accused them of being
        Christians to the Governor, who was appointed by Maximianus the Emperor.
        He brought them and questioned them about their belief. They confessed
        that they were Christians. Then they reproved him for having forsaken
        the worship of God, who created the Heaven, the Earth, and all that is
        therein. They also admonished him for worshipping man-made idols which
        could neither see nor hear and wherein dwelt Satan, who led men astray
        by worshipping these idols. The Governor marvelled at their audacity and
        commanded their necks to be cut off. Thus they received the crown of
        martyrdom. Their intercession be with us and Glory be to our God,
        forever. Amen.
      arabic: تذكار استشهاد القديس الانبا توماس الاسقف . صلواته تكون معنا امين
  - title:
      english: ""
      arabic: 3. استشهاد القديس إبيماخوس وعزريانوس
    text:
      english: ""
      arabic: في مثل هذا اليوم استشهد القديسان أبيماخوس وعزاريانوس . وكانا من مدينة
        رومية . فسعي بهما البعض لدي الوالي المعين من مكسيميانوس الملك ، انهما
        مسيحيان . فاستحضرهما وسألهما عن معتقدهما . فأقرا انهما مسيحيان . ثم
        وبخاه علي تركه عبادة الله الذي خلق السماء والأرض وكل ما فيهما وعلي قيامه
        بعبادة أصنام مصنوعة بالأيدي ، لا تنطق ولا تبصر ، سكن فيها الشيطان وأضل
        الناس بها . فدهش الوالي من مجاهرتهما هذه ، ثم أمر بضرب عنقيهما فنالا
        إكليل الشهادة . شفاعتهما تكون معنا ولربنا المجد دائما ابديا امين .
