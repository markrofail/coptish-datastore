title:
  english: Commemorations for Amshir 12
  arabic: السنكسار أمشير 12
commemorations:
  - title:
      english: 1. The Commemoration of the Archangel Michael.
      arabic: 1. التذكار الشهري لرئيس الملائكة الجليل ميخائيل
    text:
      english: On this day we celebrate, commemorating the honorable Michael the
        Archangel, the intercessor of mankind. His intercession be with us.
        Amen.
      arabic: فى مثل هذا اليوم تحتفل الكنيسة بتذكار رئيس جند السماء الملاك الجليل
        ميخائيل الشفيع فى جنس البشر. شفاعته تكون معنا . آمين.
  - title:
      english: 2. The Departure of St. Gelasius.
      arabic: 2. جلاسيوس الناسك
    text:
      english: Also on this day, St. Gelasius, the struggling ascetic, departed. He
        was born of Christian parents, who brought him up in the Christian
        faith. They taught him the church subjects, and then he was ordained a
        deacon in the church. He labored in his obedience to Christ and in
        carrying His yoke. He went to the wilderness of Shiheet and became a
        monk. Afterwards, he was ordained a priest, and the angel of the Lord
        guided him to a distant place where many monks gathered around him, and
        he was a great example for them. He considered himself as one of them.
        He was patient and long suffering to the point that he transcribed the
        Holy Bible and placed it in the church for the other monks to read. One
        day a stranger visited him and stole the transcribed Bible and went to
        try to sell it to someone. That person wanted to know its value, so he
        went to St. Gelasius and showed him the Bible. St. Gelasius knew that it
        was his book and asked him, "For how much did he sell it to you?" He
        answered, "For sixteen Dinari." The saint said to him that it was cheap,
        and so the man took it and went to his home. When the seller came back
        to him to pick up the price, he said to him, "I have shown the Bible to
        Father Gelasius and he said that the price was too high." The seller
        asked, "Did the father tell you anything else?" The buyer replied, "No."
        The man who stole the Bible said, "I do not want to sell it." He took
        the book and went to Father Gelasius and gave it to him weeping and
        regretting what he did. The saint did not accept it from him. However,
        after the man had insisted with many tears, the saint at last accepted
        it from him. God granted this saint the gift of performing miracles. One
        day, the monastery was presented with an amount of fish. After they were
        cooked, the cook asked one of the servants to guard it, but the servant
        ate a great part of it. When the cook knew what had happened, he was
        angry at that servant, for he ate before the time of eating and before
        the elders had blessed it. The cook beat him with a deadly hit that
        killed him. The cook was afraid of what he had done and went to St.
        Gelasius and told him what had happened. The saint told him to take the
        body and put it in the church in front of the altar and to leave it
        there. The saint and the monks came to the church, prayed the Vespers
        prayer, and then the saint departed from the church, and the boy rose up
        and followed him. The monks did not know of this miracle until the saint
        had departed. When this father finished the course of his life in a good
        old age, the Lord wanted him to rest from the labors of this world, and
        he departed leaving us with this good memory. His prayers be with us and
        Glory be to our God forever. Amen.
      arabic: "في مثل هذا اليوم تنيح الأب الناسك المجاهد القديس جلاسيوس ، وقد ولد من
        أبوين مسيحيين ، فربياه تربية مسيحية ، وعلماه علوم الكنيسة ، ثم قدماه
        شماسا . فاجهد نفسه في طاعة المسيح وحمل نيره ، وذهب فترهب في برية شيهيت .
        وبعد زمن رسم قسا فأرشده ملاك الرب إلى مكان بعيد وهناك جمع حوله جماعة من
        الرهبان ، فكان لهم خير مثال ، وكان يعد نفسه كواحد منهم . وقد تناهي في
        الصبر وطول الاناة ، حتى أمكنه نسخ الكتاب المقدس ، ووضعه في الكنيسة ليقرا
        فيه من يشاء من الرهبان . وحدث إن زاره مرة رجل غريب وسرق هذا الكتاب وعرضه
        للبيع فاشتراه أحد الأشخاص ، وأراد إن يعرف قيمته فذهب به إلى القديس
        جلاسيوس وأراه إياه فعرف انه كتابه . فقال له بكم باعك صاحبه ؟ فقال بستة
        عشرة دينارا . فقال له انه رخيص فاشتراه وعاد به إلى منزله . ولما جاء
        البائع لأخذ ثمنه قال له:أنني عرضته علي الأب جلاسيوس فقال إن الثمن كثير
        . فقال له:أما قال لك شيئا أخر . فقال لا فقال:إنني لا أريد بيعه . ثم
        اخذ الكتاب وتوجه به إلى الأب جلاسيوس وقدمه له باكيا نادما علي فعله فلم
        يقبله منه ، وبعد إلحاح شديد ودموع كثيرة ، قبل إن يسترده . وقد منحه الله
        نعمة عمل المعجزات ، منها انه اهدي إلى الدير في أحد الأيام مقدارا من
        السمك . وبعد طهيه وضعه الطباخ في المطبخ ووكل بحراسته أحد الغلمان وهذا
        أكل منه جزءا كبيرا . فلما عرف الطباخ ذلك غضب علي غلامه لآته أكل منه قبل
        وقت الأكل وقبل إن يباركه الشيوخ ، وضربه ضربة أصابت منه مقتلا ، فذعر
        الطباخ وذهب إلى القديس جلاسيوس واخبره بما جري منه ، فقال له خذه وضعه
        بالكنيسة أمام الهيكل واتركه . ثم جاء الشيخ والرهبان إلى الكنيسة وصلوا
        صلاة الغروب ، وبعد ذلك خرج الشيخ من الكنيسة فقام الغلام وتبعه ، ولم يعلم
        أحد من الرهبان بهذا إلا بعد نياحته . ولما اكمل هذا الأب حياته بشيخوخة
        صالحة أراد الرب إن يريحه من أتعاب هذا العالم فتنيح تاركا هذا التذكار
        الحسن. صلاته تكون معنا ولربنا المجد دائما أبديا آمين."
