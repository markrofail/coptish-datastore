title:
  english: Commemorations for Kiahk 2
  arabic: السنكسار كيهك 2
commemorations:
  - title:
      english: 1. The Departure of the Saint Abba Hor, the Monk.
      arabic: 1. نياحة القديس اباهور الراهب
    text:
      english: This day marks the departure of the saint Abba Hor, the monk. This father was a native of the city of Abraht, district of Ashmunein. He was a chosen monk that surpassed many saints in his worship. He loved the solitary life so he lived in seclusion in the desert. Satan envied him, so he appeared to Abba Hor and told him, "In the desert you can conquer me because you are alone here, but if you are brave, go to Alexandria and I will tempt you there." When Abba Hor heard that, he rose up immediately and went to Alexandria. He remained there for a while drawing water for the prisoners and the shut ins. One day horses were galloping in the middle of the city, one of them hit a child and killed him immediately. Saint Abba Hor was standing where the child was killed. Satan entered the hearts of some of the people who were standing around and made them shout saying, "The killer of this child was that old monk." Several people were passing by and heard that. They gathered around and mocked Abba Hor. The saint, Abba Hor, was not disturbed. He took the child in his arms, while praying to the Lord Christ in his heart, then he made the sign of the honorable Cross over the child. The child's soul returned to him, and Abba Hor delivered the child to his parents. The people standing around marvelled and glorified God, and their hearts and minds turned toward Abba Hor. Being afraid of vainglory, he escaped to the desert and stayed there in one of the monasteries for the rest of his days. When his departure from this futile world drew near, he saw the company of saints calling him. He rejoiced exceedingly. He sent for his disciples, commanded them to remain in the path of the ascetic life, and told them that he was about to depart to the Lord Christ. They were sorrowful for his departure, and felt that they would be orphans without him. After a short sickness, he delivered up his soul in the hands of the Lord. His prayers be with us and Glory be to our God forever. Amen.
      arabic: في مثل هذا اليوم تنيح القديس اباهور الراهب ، كان هذا الاب من ابرهت من أعمال الاشمونين ، وكان راهبا مختارا فاق كثيرين من القديسين في عبادته ، احب العزلة ، وانفرد في البرية ، فحسده الشيطان وظهر له قائلا "في البرية تستطيع إن تغلبني لأنك ستكون وحيدا ، ولكن إن كنت شجاعا فاذهب إلى الإسكندرية" فقام لوقته وأتى إليها وبقي زمانا يسقي الماء للمسجونين والمنقطعين ، وحدث إن خيولا كانت تركض وسط المدينة ، فصدم أحدها طفلا ومات لوقته ، وكان القديس اباهور واقفا في المكان الذي مات فيه الطفل ، فدخل الشيطان في أناس كانوا حاضرين وجعلهم يصرخون قائلين:إن القاتل لهذا الطفل هو الشيخ الراهب ، فتجمهر عليه عدد كبير من المارة ومن سمع بالخبر وكانوا يهزءون به ، ولكن القديس اباهور لم يضطرب ، بل تقدم واخذ الطفل واحتضنه وهو يصلي إلى السيد المسيح في قلبه ، ثم رسم عليه علامة الصليب المجيد فرجعت إليه الحياة وأعطاه لأبويه ، فتعجب الحاضرون ومجدوا الله ، ومالت قلوبهم وعقولهم إلى القديس اباهور ، فخاف من المجد الباطل وهرب إلى البرية ، وأقام هناك في أحد الأديرة أياما، ولما دنت وقت انتقاله من هذا العالم الزائل ، رأي جماعة من القديسين يدعونه إليهم ، ففرح جدا وابتهجت نفسه ، وأرسل إلى أولاده وأوصاهم وأعلمهم بقرب انتقاله إلى السيد المسيح ، فحزنوا علي مفارقته إياهم ، وعلي انهم سيصبحون بعده بتامي ، ثم مرض قليلا ، واسلم نفسه بيد الرب ، صلاته تكون معنا ولربنا المجد
