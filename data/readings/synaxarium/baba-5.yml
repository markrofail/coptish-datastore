title:
  english: Commemorations for Baba 5
  arabic: السنكسار بابه 5
commemorations:
  - title:
      english: 1.The Martyrdom of St. Paul, Patriarch of Constantinople
      arabic: 1. استشهاد القديس بولس بطريرك القسطنطينية
    text:
      english: On this day, St. Paul, Patriarch of Constantinople, was martyred. He
        was a disciple of Abba Alexandros, Patriarch of Constantinople. He was
        appointed to the patriarchy after the departure of Abba Alexandros. When
        he sat on the patriarchal throne, he expelled the followers of the Arian
        sect from Constantinople and its surroundings. When Emperor Constantine,
        the Great, departed, his three sons reigned after him. Constantine II
        reigned over Constantinople, Constans reigned over Rome and Constantius
        reigned over France. Constantine II held the same belief as Arius. He
        was sorry for what Abba Paul had done to the Arians. He asked him to
        stop excommunicating them, but the Patriarch did not listen to him. The
        Emperor became angry and exiled him from Constantinople as he had also
        exiled Abba Athanasius the Apostolic from Alexandria. The two Patriarchs
        met in Rome, and went to stand before Emperor Constans to inform him of
        their concern. He wrote a letter to his brother on their behalf,
        ordering him to accept them and threatened him if he did not receive
        them - there would be no peace but war between them. When the two saints
        came to Constantinople, they gave the letter to Emperor Constantine, who
        accepted his brother's letter and returned them to their Chairs.
        However, after the slaying of his brother, Emperor Constans, in Rome,
        Constantine II exiled St. Paul again to the country of Armenia. A few
        days later, he sent to one of the followers of Arius commanding him to
        catch up with St. Paul there and slay him. He went to him at night and
        strangled him, thus he received the crown of martyrdom. He stayed four
        years in office. His prayers be with us and Glory be to our God,
        forever. Amen.
      arabic: في مثل هذا اليوم استشهد القديس بولس بطريرك القسطنطينية. كان تلميذا للأب
        الاسكندروس بطريرك القسطنطينية. وقدم البطريركية بعد نياحته ولما جلس على
        الكرسي البطريركي طرد تابعي شيعة أريوس من القسطنطينية وأعمالها. ولما توفى
        قسطنطين الكبير ملك بعده أولاده الثلاثة. فاختص قسطنديوس بالقسطنطينية
        وقسطنس برومية. وقسطنطينوس ببلاد الغال(فرنسا) وبريطانيا. وكان قسطنطنديوس
        على رأى أريوس. فعز عليه ما فعله الأب بولس بالأريوسيين. وطلب إليه أن يكف
        عن حرمهم فلم يستمع إليه، فغضب ونفاه من القسطنطينية. وكان قد سبق فنفى
        القديس أثناسيوس الرسولي من الإسكندرية أيضا. فاجتمع الاثنان برومية وتوصلا
        إلى المثول أمام الملك قسطنس وأعلماه بأمرهما، فكتب لهما كتابا إلى أخيه
        يأمره بقبولهما، ويتهدده بأنه إذا لم يقبلهما زال السلام من بينهما وحل
        مكانه الحرب. وصل القديسان إلى القسطنطينية وقدما الكتاب إلى الملك
        قسطنديوس فقبل وساطة أخيه وأعادهما إلى كرسيهما. ولكنه بعدما قتل أخوه
        قسطنس برومية، عاد فنفى الأب بولس إلى بلاد أرمينية، وبعد أيام قليلة أرسل
        إلى أحد أتباع أريوس يأمره بأن يلحق به هناك ويقتله. فدخل عليه ليلا وخنقه
        ونال إكليل الشهادة. وكانت مدة رياسته أربع سنين. صلاته تكون معنا. ولربنا
        المجد دائما أبديا. آمين.
