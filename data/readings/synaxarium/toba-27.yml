title:
    english: Commemorations for Toba 27
    arabic: السنكسار طوبه 27
commemorations:
    - title:
          english: 1. The Martyrdom of St. Sarapion.
          arabic: 1. استشهاد القديس ابى فام الجندى الاوسيمى
      text:
          english: On this day, St. Sarapion was martyred. He was a native of the City of Binosah (Babousah), a town of Lower Egypt. He was wealthy, had many possessions, and he was also a charitable man. At the time of the persecution, he heard that the governor of Alexandria, Armanius, had arrived in Lower Egypt, the northern part of the country, to torture the Christians. He went out with his friend, Theodore and another friend who was a shepherd called Thomas. They all confessed the Name of Christ before the Governor, who cast them into prison. When the people of his town heard about his arrest, they came carrying arms to kill the Governor and to free the saint. The saint constrained them and told them that he wanted to be martyred in the name of Christ and they went away. The Governor took the saint with him to Alexandria on a ship, and there he tortured St. Sarapion with the pressing wheel (Hinbazin), and threw him in a ditch filled with fire. Then he put him in a cauldron full of pitch and bitumen and lit fire under him. Through it all, the Lord was with him and delivered him safely. At last they crucified him and threw arrows at him. The angel of the Lord came and brought St. Sarapion down, and crucified the Governor in his place. They continued to throw arrows at the Governor as if he was the saint, while he was crying and saying, "I am Armanius." The saint said to the Governor, "The Lord God lives, you will not be brought down from the tree, until you bring out those who are in prison and spread the accounts of their struggle." The Governor did as the saint told him. The number of martyrs that were beheaded on that day was 540 souls. Then the Governor gave the responsibility of torturing the Saint to one of the princes, whose name was Orion. He traveled with the saint by sea to his own town. At night the ship was ashore at one of the villages, and they slept. In the morning, Orion found that the place where the ship was ashore was the town of the saint, and he marvelled, and he heard a voice saying, "This is his town, you should get him out of the ship." After they had tortured the saint, they beheaded him, and he received the crown of martyrdom. Orion wrapped the body of the saint in his tunic and delivered him to his family. His prayers be with us. Amen.
          arabic: في مثل هذا اليوم استشهد القديس أبى فام الجندي . وقد ولد بأوسيم من أب غني اسمه أنسطاسيوس وأم تقية اسمها سوسنة . فربياه تربية مسيحية ، فشب علي خوف الله والرحمة بالمساكين والمداومة علي الصلاة والصوم . وعرض عليه أبواه الزواج فلم يقبل . ولما ملك دقلديانوس ، وعلم ان هذا القديس لا يبخر للإلهة ، أرسل إلى الوالي أريانوس لتعذيبه ان لم يبخر للإلهة ، فجاء أريانوس إلى أوسيم ولما رأي القديس قال له:السلام لك:فأجابه القديس قائلا:لماذا تتكلم بكلمة السلام ؟ ألا تعلم ان السلام هو للأبرار ، ولا سلام قال الرب للأشرار . فغضب الوالي جدا ثم أخذه إلى قاو ، حيث عذبه عذابا شديدا ، وقطع رأسه فنال إكليل الشهادة . وقد شرف الله هذا القديس بإظهار آيات كثيرة من جسده . صلاته تكون معنا ولربنا المجد دائما ابديا امين.
    - title:
          english: 2. The Commemoration of the Archangel Suriel.
          arabic: 2. استشهاد القديس سرابيون
      text:
          english: On this day also, the church commemorates the honorable Archangel Suriel. He was with Ezra, the righteous prophet, and instructed him about many hidden mysteries. He is also the intercessor on behalf of sinners. His intercession be with us. Amen.
          arabic: في مثل هذا اليوم استشهد القديس سرابيون . كان من أهل بينوسة من أعمال مصر السفلي ، ذا أموال ومقتنيات ، كما كان محبا للصدقة جدا . ولما جاءت ايام الاضطهاد ، وسمع ان أرمانيوس والي الإسكندرية قد وصل إلى الوجه البحري يعذب المسيحيين ، خرج إليه هو وصديق له اسمه ثاؤدورس وأخر من رعاة الدواب اسمه توما ، واعترفوا أمامه بالمسيح فطرحهم في السجن وسمع بذلك أهل بلده فأتوا حاملين السلاح لقتل الوالي وإطلاق القديس ، ولكن القديس منعهم وعرفهم بأنه هو الذي يريد الاستشهاد علي اسم المسيح فانصرفوا . أما الوالي فقد اخذ القديس معه في سفينة إلى الإسكندرية ، وهناك عذبه بالهنبازين ، وألقاه في حفرة مليئة بالنار ، ثم وضعه في أناء به زفت وقطران وأوقدوا تحته النيران . وفي هذا جميعه كان الرب يشفيه ويقيمه سالما . وأخيرا صلبوه واخذوا يضربونه بالنشاب ، فجاء ملاك الرب ، وانزل القديس وصلب الوالي مكانه . فكانوا يضربونه كأنه القديس وهو يصرخ قائلا انا أرمانيوس . فقال له القديس حي هو الرب انك لا تنزل من علي الخشية حتى تخرج الذين في الحبس وتنشر خبرهم . ففعل الوالي كقول القديس وكان عدد الشهداء الذين أخذت رؤوسهم في ذلك اليوم خمسمائة وأربعين نفسا . وبعد ذلك اسند الوالي أمر تعذيب القديس إلى أحد الأمراء الذي يقال له اوريون . فسافر به بحرا إلى بلده . وعند المساء رست السفينة علي إحدى القرى وناموا . وفي الصباح وجد ان المكان الذي رست أمامه هو بلد القديس الذي تعجب من ذلك . فأتاه صوت قائلا هذه بلدك فأخرجوه ، وبعد عذاب كثير قطعوا رأسه المقدس ونال إكليل الشهادة ، وخلع اوريون قميصه ولف به جسد القديس وسلمه لأهله . صلاته تكون معنا امين .
    - title:
          english: 3. The Relocation of the Relics of St. Timothy, the Apostle.
          arabic: 3. نقل جسد القديس تيموثاؤس تلميذ معلمنا القديس بولس الرسول
      text:
          english: On this day also, the church celebrates the commemoration of the transfer of the relics of St. Timothy, the Apostle, from the City of Ephesus to Constantinople. When Emperor Constantine built the City of Constantinople, he relocated the relics of many of the saints to it. When he heard about the whereabouts of the relics of St. Timothy, he sent some priests who carried the holy body to Constantinople. They placed it in the church of the apostles and the saints. His prayers be with us. Amen.
          arabic: في هذا اليوم نعيد بتذكار نقل أعضاء القديس تيموثاؤس الرسول من مدينة أفسس إلى مدينة القسطنطينية . وذلك انه لما بني الملك قسطنطين مدينة قسطنطينية . ونقل إليها كثيرا من أجساد القديسين ، وسمع بوجود هذا القديس ، أرسل بعضا من الكهنة ، فحملوه إلى القسطنطينية ، ووضعوه في هيكل الرسل والقديسين . صلاته تكون معنا امين.
    - title:
          english: 4. The Martyrdom of St. Abe-Fam, the Soldier (St. Phoebammon).
          arabic: 4. تذكار رئيس الملائكة سوريال
      text:
          english: On this day also, St. Abe-Fam, the Soldier, was martyred (Bifam or Phoebammon). He was born in Oseem (Awsim) to a wealthy father whose name was Anastasius, and a righteous mother whose name was Susanna. They brought him up in the Christian faith. He grew up in the fear of God, merciful to the poor, and steadfast in prayer and fasting. His parents wanted him to get married, but he declined. When Emperor Diocletian reigned and knew that this saint did not raise incense to the gods, the Emperor sent to the governor Arianus to torture St. Abe-Fam if he did not offer incense to the idols. Arianus went to Oseem and when he saw the saint he said, "Peace be with you," and the saint replied, "Why do you speak the word of peace? Did you not know that peace is only for the righteous?" and "there is no peace for the wicked, says the Lord." ( Isaiah 48:22) The Governor became extremely angry and took the Saint to Qaw where he tortured him severely, then beheaded him. The Saint received the crown of martyrdom. God honored this saint by performing many miracles through his body. His prayers be with us and Glory be to our God forever. Amen.
          arabic: في هذا اليوم تذكار الملاك الجليل سوريئيل . هذا الذي كان مع عزرا النبي الصديق ، وعرفه الأسرار الخفية . وهو ايضا الشفيع في الخطاة . شفاعته تكون معنا امين .
