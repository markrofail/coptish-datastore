title:
  english: Commemorations for Bashons 3
  arabic: السنكسار بشنس 3
commemorations:
  - title:
      english: 1. The Departure of St. Jason, one of the Seventy disciples.
      arabic: 1. نياحة باسون احد السبعين رسول
    text:
      english: On this day St. Jason, one of the seventy disciples who were chosen by
        the Lord, departed. He ministered with the disciples before the passion
        of the Savior, and performed many signs and wonders. Then he was
        supported by the grace and power on the day of Pentecost. He was born in
        Tarsus, and was the first to believe from this city. He accompanied St.
        Paul on his evangelical missions, and journeyed with him to many
        countries. He was arrested with St. Paul and Silas in Thesalonica, and
        when they had taken security from Jason and the rest, they let them go.
        (Acts 17:9) He was ordained bishop by St. Paul over Tarsus where he
        shepherded the church of Christ with the best of care. He preached the
        Gospel also in the city of Korkiras, many believed on his hands and he
        baptized them. He built for them a church in the name of St. Stephen the
        Archdeacon. When the Governor of the city knew about this, he arrested
        him and imprisoned him. He met seven thieves in the prison, taught them
        the faith and baptized them. They confessed their faith in the Lord
        Christ openly before the Governor who put them in a caldron filled with
        tar and sulphur, they departed and were granted the crown of martyrdom.
        Then, the Governor brought St. Jason from the prison, and tortured him
        with much torture but he was not harmed. The daughter of the Governor
        watched this torture from her window and she believed in the Lord
        Christ, the God of St. Jason. She took off her jewelry and ornaments and
        distributed them among the poor, and confessed that she was Christian
        and believed in the God of Jason. Her father became angry, he threw her
        in prison, and ordered to throw arrows at her. She gave up her pure
        spirit in the hand of Christ whom she loved. The Governor sent St. Jason
        to one of the islands to be tortured there. He took a boat with some
        soldiers to this island, and God drowned them all and saved St. Jason,
        who continued to teach and preach for many years until another Governor
        was installed. The new Governor brought him and the Christians who were
        with him, and tortured them much. When the Governor saw that his torture
        did not harm their bodies, he and all those in his city also believed in
        the Lord Christ Who only Has the power to protect His chosen one. The
        Saint baptized them all, taught them the commandments of the Gospel, and
        built for them churches. God performed through him many miracles and
        signs. He departed in a good old age. May his prayers be with us. Amen.
      arabic: في مثل هذا اليوم تنيح القديس ياسون أحد السبعين رسولا الذين انتخبهم الرب
        ، وقد كرز مع التلاميذ قبل آلام المخلص وصنع آيات وعجائب ثم تذرع بالنعمة
        والقوة يوم حلول الروح المعزي ، وقد ولد بطرسوس وهو أول من آمن بها ، وقد
        صحب بولس في التبشير وجال معه بلادا كثيرة ،وقبض عليه مع بولس وسيل افي
        تسالونيكي (ثم أطلقوهما بكفالة) . فرعي كنيسة المسيح أحسن رعاية ثم كرز
        أيضا في مدينة كوركيراس فآمن كثيرون علي يده وعمدهم وبني لهم كنيسة علي اسم
        القديس اسطفانوس رئيس الشمامسة فلما علم بذلك والي المدينة قبض عليه ووضعه
        في السجن فوجد فيه سبعة لصوص فعلمهم الإيمان وعمدهم واعترفوا جهارا أمام
        الوالي بالسيد المسيح فوضعهم في قدر مملوء زفتا وكبريتا فتتيحوا ونالوا
        إكليل الشهادة . بعد ذلك أخرج الوالي الرسول من السجن وعذبه عذابا كثيرا
        فلم ينله ضرر وكانت ابنة الملك تشاهد ذلك من شباكها فآمنت بالسيد المسيح ثم
        خلعت عنها حليها وزينتها ووزعتها علي المساكين واعترفت أنها مسيحية مؤمنة
        باله ياسون فغضب أبوها وطرحها في السجن ثم أمر برميها بالسهام فأسلمت روحها
        الطاهرة بيد المسيح الذي أحبته ، وكان الملك قد أرسل ياسون الرسل إلى أن
        تولي آخر فاستحضره ومن معه من المسيحيين وعذبهم كثيرا ولما رأي الوالي أن
        أجسادهم لم تتأثر من التعذيب آمن هو وكل مدينته بالسيد المسيح الذي له وحده
        القوة علي حفظ أصفيائه ، فعمدهم القديس وعلمهم وصايا الإنجيل وبني لهم
        الكنائس ، وقد أجري الله علي يديه آيات كثيرة وتنيح في شيخوخة حسنة صلاته
        تكون معنا آمين .
  - title:
      english: 2. The Departure of St. Otimus, the Priest.
      arabic: 2. أستشهاد القديس أوتيموس القس من فوه
    text:
      english: On this day also, St. Otimus the priest was martyred. He was born in
        Fowwa, and because of his righteousness, he was ordained a priest for
        his city. He taught and confirmed the faithful in the faith. Afterwards,
        he moved to mount Ansena. When Emperor Diocletian incited the
        persecution against the Christians, the account of this Saint reached
        Arianus the governor of Ansena. He brought him and offered him to
        worship the idols, and the Saint did not hearken to his orders. He
        tortured him much, but the Lord strengthened him. When the Governor
        became weary of his torturing, he ordered him to be burned. He was
        burned and received the crown of martyrdom. His body was taken by a God
        fearing priest, who shrouded the body and hid it in a place until the
        end of the time of persecution. They built him a church where God
        revealed many miracles. It is believed that his body still exists in the
        city of Kalabsha near El-Santa. May his prayers be with us. Amen.
      arabic: في مثل هذا اليوم استشهد القديس أوتيموس القس . وقد ولد بفوه ونظرا
        لاستقامته وتقواه رسموه قسا علي بلده فكان يعلم ويثبت المؤمنين ثم انتقل
        بعد ذلك إلى جهة جبل أنصنا ولما أثار الملك دقلديانوس الاضطهاد علي
        المسيحيين ووصل خبر هذا القديس إلى أريانوس والي أنصنا استحضره وعرض عليه
        عبادة الأوثان فلم يذعن لأمره فعذبه كثيرا ولكن الرب كان يقويه ، ولما تعب
        الوالي من تعذيبه أمر بحرقه فحرقوه ونال إكليل الشهادة . وكان هناك قس يخاف
        الله فأخذ الجسد وكفنه ووضعه في مكان حتى انقضاء زمن الاضطهاد حيث بنوا له
        كنيسة وقد أظهر الله فيها آيات كثيرة وقيل ان جسده باق إلى الآن بكلبشا (
        بمركز السنطة ) صلاته تكون معنا . آمين
  - title:
      english: 3. The Departure of Pope Gabriel IV, the 86th. Patriarch of Alexandria.
      arabic: 3. نياحة البابا غبريال الرابع البطريرك
    text:
      english: On this day also of the year 194 A.M. (April 1378 A.D.), Pope Gabriel
        the fourth, the 86th Patriarch, departed. He was the abbot of the
        monastery of El-Moharrak. He sat on the apostolic throne on the 11th day
        of Tubah, 186 A.M. (January 6th, 1370 A.D.). He was a great scholar and
        righteous ascetic. During his time, in the year 1370 A.D., a great light
        appeared during the night which looked like a day light and lingered
        until dawn. In 1371 A.D., there was a great flood in the river Nile
        valley which threatened to drown all the land. He was contemporary of
        El-Sultan Shabaan and El-Sultan Ali Ebn-Shabaan El Mansour. He sat on
        the throne for 8 years, three months, and twenty two days. He was buried
        beside Simeon the shoe maker. May his prayers be with us and glory be to
        God forever. Amen.
      arabic: في مثل هذا اليوم من سنة 194 ش ( أبريل سنة 1378 م ) تنيح البابا غبريال
        الرابع البطريرك (86) وكان رئيسا لدير المحرق وتولي الكرسي في 11 طوبه سن’
        186 ش ( 6 يناير سنة 1370 م ) وكان عالما فاضلا وعابدا ناسكا . وحدث في
        أيامه في سنة 1370 م ظهور نور عظيم أضاء الطرق ليلا إلى الثلث الأخير من
        الليل وقارب ضوء النهار وفي سنة 1371 م فاض النيل فيضانا كبيرا كاد يغرق
        البلاد وعاصر السلطان شعبان والسلطان علي بن شعبان المنصور . وجلس علي
        الكرسي 8 سنوات وثلاثة أشهر واثنين وعشرين يوما ودفن بالحبش بجوار سمعان
        الخراز . بركاته تكون معنا ولربنا المجد دائما . آمين
