title:
  english: Commemorations for Bashons 8
  arabic: السنكسار بشنس 8
commemorations:
  - title:
      english: 1. The Martyrdom of St. John of Senhout.
      arabic: 1. نياحة أنبا يحنس السنهورى
    text:
      english: "On this day St. John of Senhout, departed. He was born in Senhout, his
        father's name was Macarius and his mother's name was Anna. It came to
        pass that when he was tending the sheep flock of his father, the angel
        of the Lord appeared to him, showed him a crown of light and said to
        him: \"Why are you sitting here while many others are persecuted, now
        rise up and go to the city of Atrib (Banha), struggle for the Name of
        the Lord Christ\"; then the angel gave him the salutation of peace and
        departed from him. He bade farewell to his parents, went to the
        Governor, and confessed the Lord Christ before him. The Governor
        delivered him to one of the soldiers to entreat him kindly that perhaps
        he would change his mind and be obedient to him. However the Saint
        performed several miracles before the soldier that made him also believe
        in the Lord Christ and received the crown of martyrdom by the hands of
        the Governor. The Governor became angry and tortured the Saint with
        every kind of torture, but the Lord strengthened him and made him to
        endure it. Then the Saint was sent to Ansena (Antinoe), where he was
        again tortured. At the end they cut off his head by the sword. Julius El
        Akfahasy took his body, shrouded, and sent it to his town Senhout. The
        people received him with hymns and praise, and placed him in the church.
        The body of the Saint now is located in Shoubra El-Khema in Egypt. May
        his prayers be with us. Amen."
      arabic: في مثل هذا اليوم استشهد القديس يحنس السنهوتي وقد ولد هذا القديس بسنهوت
        من أب اسمه مقاره وأم اسمها حنة وحدث وهو يرعى غنم أبيه أن ظهر له ملاك
        الرب وأراه إكليلا من نور وقال له لماذا أنت جالس هنا والجهاد قائم قم امض
        إلى أتريب ( بنها ) وجاهد علي اسم السيد المسيح ثم أعطاه السلام ومضي عنه ،
        فودع والديه ومضي إلى الوالي واعترف أمامه بالسيد المسيح فسلمه الوالي إلى
        أحد الجنود ليلاطفه عساه يذعن إلى قوله ولما تسلمه الجندي أجري القديس
        أمامه جملة آيات جعلت الجندي يؤمن أيضا بالسيد المسيح وينال إكليل الشهادة
        علي يد الوالي . فغضب الوالي وعذب القديس بكل أنواع العذاب ولكن الرب كان
        يقويه ويصبره ثم أرسله إلى أنصنا فعذب هناك أيضا وفي الآخر قطع رأسه بالسيف
        فأخذ يوليوس الأقفهصي جسده وكفنه وأرسله إلى بلده سنهوت فتلقاه أهلها
        بالتسبيح والترتيل ووضعوه في الكنيسة وجسده الآن في شبرا الخيمة .صلاته
        تكون معنا آمين
  - title:
      english: 2. The Departure of St. Daniel the Archpriest of Sheahat (Scetis).
      arabic: 2. نياحة دانيال قمص شيهيت
    text:
      english: On this day also the holy father Anba Daniel the Archpriest of Sheahat
        (Scetis), departed. He was perfect and pure father. When his fame was
        noised abroad, many came to him among whom was St. Anastasia disguised
        in a man's apparel. She became a nun, and lived in a cell near him for
        28 years and no one knew who he (She) was. One day, the Saint saw a
        person whose name was Olagi (Eulogius), who worked as a stone cutter for
        a Karat of gold each day. With a very small portion of this he lived and
        with the remainder he fed the poor without saving any thing. When Abba
        Daniel saw his good fight and the excellence of his deeds, he asked God
        to give Olagi more money to increase his deeds of mercy. God answered
        his prayer, and Olagi found a treasure when he was cutting the stones,
        which he took and went to Constantinople. With the newly found money he
        became a minister to the Emperor, and forsake the deeds of mercy. When
        St. Daniel heard about this, he went to Constantinople, and found what
        had become of Olagi, and that he had abandoned his deeds of mercy. Then
        the Saint saw in a vision as if the Lord Christ is sitting judging among
        the people and that he commanded to crucify St. Daniel and demanded from
        him the lost soul of Olagi. When the Saint rose up from his sleep, he
        went back to his monastery, and entreated God to bring Olagi back to his
        former state. The angel of the Lord appeared to him and rebuked him for
        rejecting God's judgement of His creation. Afterwards, the Emperor of
        Constantinople died and another reigned who dismissed Olagi and took his
        money and wanted to kill him. He escaped in order to save his life and
        returned to his town to cut the stones as before. Anba Daniel met Olagi
        and told him all what had happened to him because of him. Many hardships
        befell St. Daniel because of the faith, and God manifested many miracles
        through him. He knew in advance the time of his departure from this
        world, he gathered all the monks around him, commanded, strengthened,
        and comforted them and then departed in peace. May his prayers be with
        us, and glory be to God forever. Amen.(1)Resurrection was on the 29th
        day of Baramhat
      arabic: في مثل هذا اليوم تنيح الأب القديس الأنبا دانيال قمص شيهيت ولقد كان أبا
        طاهرا كاملا ولما شاع صيته أتت إليه القديسة أنسطاسيه في زي رجل وترهبت
        ومكثت في مغارة بقربه مدة ثماني وعشرين سنة ولم يعلم بأمرها أحد . أبصر مرة
        أنسانا اسمه أولاجي كان يقطع حجارة كل يوم بقيراط ذهب فيقتات منه باليسير
        ويطعم الفقراء بالباقي ولم يكن يدخر شيئا فلما أبصر القديس ذلك أستحسن
        سيرته وطلب من الله أن يعطيه مالا ليزداد في عمل الخير والرحمة وقد سمع له
        الله إذ وجد أولاجي كنزا أثناء عمله في الأحجار وأخذه ومضي إلى القسطنطينية
        . وسعي بماله حتى صار وزيرا وترك عمل الخير . فلما سمع بخبره القديس دانيال
        قصد القسطنطينية وعرف سيرته وما صار إليه من ترك عمل الخير . ثم رأي كأن
        السيد المسيح جالس يحكم بين الناس وكأنه أمر بصلب القديس دانيال وطالبه
        بنفس أولاجي . ولما استيقظ من نومه عاد إلى ديره وسأل الله عن أولاجي أن
        يعيده إلى ما كان عليه فظهر له ملاك الرب ونهاه عن أن يعارض حكم الله في
        خلقه وبعد هذا مات ملك القسطنطينية وملك غيره فطرد أولاجي وأخذ منه ماله
        فهرب لينجو بنفسه وعاد إلى بلده يقطع الحجارة كما كان أولا فاجتمع به
        الأنبا دانيال وقص عليه ما حل به بسببه . وقد حلت بهذا القديس متاعب شديدة
        في سبيل الإيمان وأظهر الله علي يديه آيات كثيرة وعرف زمان انتقاله من هذا
        العالم فجمع الرهبان وأوصاهم وثبتهم وعزاهم ثم تنيح بسلام . صلاته تكون
        معنا . ولربنا المجد دائما . آمين
