title:
    english: Commemorations for Hator 26
    arabic: السنكسار هاتور 26
commemorations:
    - title:
          english: 1. The Commemoration of the Martyrdom of the Sts. Valerian (Balaryanos) and Tiburcius (Thiborinos), His Brother.
          arabic: 1. استشهاد القديس بالاريانوس وأخيه تيبودنيوس فى القرن الثالث الميلادى
      text:
          english: On this day, Sts. Valerian (Balaryanos) and Tiburcius (Thiborinos), his brother, who were natives of Rome, were martyred. They were the sons of pagan parents. Balaryanos was betrothed to the daughter of one of the nobles of Rome; her name was Kilkeya. She was extremely beautiful and a Christian, who worshipped Christ in secret. When he married her, she gradually started to tell him about Christ's life and how to believe in Him, until he believed at her hands and was baptized. When St. Valerian was filled with Grace, he taught his brother who also became a believer and was baptized. Because of his righteousness, St. Valerian became worthy to talk to the angels and they revealed to him future hidden things. When Diocletian reigned and persecuted the Christians, these two saints went around the city and carried the bodies of the martyrs, prepared them for burial and buried them. Certain wicked men betrayed them to Tosius, the king's usher, who summoned them and asked them about their belief. They confessed that they were Christians. He offered them many things if they would deny Christ and offer sacrifices to idols, but they were not deceived by his promises. He threatened them with many kinds of torture, but that did not frighten them. When he saw their patience and endurance, he ordered their heads to be cut off. The usher saw angels carrying their souls up to heaven and immediately he believed in the Lord Christ. Because of his conversion, he was cast into prison for three days and on the fourth day, he was taken out of prison and his head was cut off along with the head of Kilkeya, Valerian's wife. They all received the crown of martyrdom. Their prayers be with us. Amen.
          arabic: في مثل هذا اليوم استشهد القديسان بالاريانوس وأخوه ثيبورينوس ، أهل رومية ، وكانا إبنين لوالدين وثنيين ، وقد خطب بالاريانوس ابنة رجل من أكابر المدينة اسمها كيليكية بارعة الجمال ، وكانت مسيحية تعبد المسيح في السر ، فلما تزوجها شرعت تقص عليه حياة السيد المسيح ، وكيفية الإيمان به ، شيئا فشيئا ، حتى أمن علي يديها واعتمد ، ولما استنار بالنعمة علم أخوه فآمن هو ايضا واعتمد ، وسار في الفضيلة سيرا أهله أن تناجيه الملائكة ، وتخبره بما سيكون من الأسرار ، ولما ملك دقلديانوس وأثار الاضطهاد علي المسيحيين ، كان هذان القديسان يطوفان المدينة ويحملان جسد الشهداء ويكفناها ويدفناها ، فسعي بهما بعض الأشرار لدي طوسيوس حاجب الملك ، فاستحضرهما وسألهما عن معتقدهما ، فأقرا انهما مسيحيان ، فوعدهما بوعود جزيلة إن كفرا بالمسيح وذبحا للأوثان ، فلم ينخدعا بوعوده ، فهددهما كثيرا ذاكرا لهما أنواع العذاب ، فلم يروعهما ذلك ، ولما رأي ثباتهما وصبرهما أمر بقطع رأسيهما ، فرأي الحاجب ملائكة يحملون نفسيهما إلى السماء ، فآمن في الحال بالسيد المسيح ، فحبسوه ثلاثة ايام وفي اليوم الرابع أخرجوه وقطعوا رأسه مع رأس كيليكية زوجة بالاريانوس ، فنال الجميع إكليل الشهادة ، صلاتهم تكون معنا امين .
    - title:
          english: 2. The Commemoration of St. Gregory, Bishop of Nyssa.
          arabic: 2. نياحة القديس غريغوريوس النيصى أسقف نيصص
      text:
          english: On this day also we commemorate the departure of St. Gregory, bishop of Nyssa. He was born in Cappadocia, in the year 330 A.D. and was ordained bishop by his brother, St. Basilius, in the year 372 A.D. He was exiled during the reign of Emperor Valens, then returned in the year 378 A.D., by the order of Emperor Theodosius the Great. He wrote many church books and departed in peace in the year 396 A.D. His prayers be with us and Glory be to our God forever. Amen.
          arabic: في مثل هذا اليوم تذكار نياحة القديس غريغوريوس أسقف نيسس . وقد ولد في كبدوكية سنة 330 ميلادية وعين أسقفا من يد أخيه القديس باسيليوس سنة 372 ، ونفي في عهد الملك والس ثم عاد سنة 378 بأمر الملك ثاؤدسيوس الكبير ، وقد وضع كتبا دينية كثيرة . وتنيح بسلام سنة 396 م . صلاته تكون معنا ولربنا المجد دائما ابديا امين .
    - title:
          english: ''
          arabic: 3. نوة قاسم:جنوبية غربية عواصف شديدة خمسة أيام
      text:
          english: ''
          arabic: 'النوات في اشهر الشتاء تتعرض الأجزاء المطلة علي البحر المتوسط لظاهرة تولد الانخفاضات الجوية الإعصارية التي تميز الأحوال المناخية في إقليم البحر المتوسط وتعرف في الإسكندرية باسم النوات. النوات:هي اضطرابات جوية تنشأ عنها دوامة هوائية دائرية أو بيضاوية ذات ضغط منخفض وسط مساحة ضغطها مرتفع وتندفع فيها الرياح علي شكل حلزوني نحو مركز منخفض بحيث يكون سيرها ضد اتجاه عقارب الساعة، وقد ينتج عنها ما يسمى بالعواصف أو الأعاصير. العواصف والأعاصير: وهي تتكون عند التقاء الكتل الهوائية الباردة بمثيلتها الدافئة، ويؤدي الصراع بينهما إلي التفاف الهواء البارد حول الدافئ مكوناً الانخفاض الجوي وتندفع الرياح في حركتها من الغرب إلي الشرق بسرعة من 45 - 60 كم / س. ويصاحب ذلك عدم استقرار في الأحوال المناخية وازدياد سرعة الرياح وغزارة الأمطار وهبوط شديد في درجات الحرارة، وفي الأحوال الشديدة تؤدي إلي اقتلاع الأشجار من جذورها، أو تغطي مياه البحر أجزاء ساحلية من اليابس. وتعرف العواصف المدارية في منطقة بحر العرب باسم الأعاصير، وباسم التيفون في بحر الصين، وباسم الهاريكين في منطقة البحر الكاريبي، والترنادو في أواسط الولايات المتحدة، والولي ولي في شرق استراليا.'
