      arabic: 3. تاريخ ميلاد السيد المسيح
    text:
      english: ""
      arabic: 'تاريخ ميلاد السيد المسيح + تم تحديد حوادث ميلاد السيد المسيح وحياته ،
        تبعا لتاريخ الدولة الرومانية ، التي كانت تسيطر علي الأمة اليهودية في ذلك
        الوقت . ومنها حدد المسيحيين تاريخهم ، ابتداء بمولد السيد المسيح . + كان
        التقويم الروماني يقوم علي أساس تأسيس مدينة روما.+ أعلن المسيحيون الأوائل
        هذا التقويم الخاص بهم بعد انتهاء الاضطهاد الروماني . + في بداية القرن
        السادس نادى الراهب الروماني " ديونيسيوس اكسسجونوس أو ديونيسيوس اكسسيفوس
        السكيثي " بوجوب ان يكون بداية التقويم الرماني علي أساس ميلاد السيد
        المسيح وليس علي تأسيس مدينة روما كما كان متبعا . + نجحت دعوة الراهب
        ديونيسيوس وبدأ العالم المسيحي منذ عام 532م في استخدام التقويم الميلادي .
        + تاريخ ديونيسيوس+ وضع تاريخ ميلاد السيد المسيح أنه كان سنة 573 لتأسيس
        مدينة روما ، وأعتبرها سنة 1 م . + أكتشف الباحثون أن تقويم ديونيسيوس به
        خطأ حوالي أربعة سنوات لاحقة ،أي أن تاريخ ميلاد السيد المسيح يكون قبل هذا
        التاريخ بأربعة سنوات ، ولكن لأنه جرى به العمل مدة طويلة وكون ارتبطت به
        البلاد ، وأن تغيير هذا التاريخ قد يسبب ارتباكا أو بلبلة ، فأكتفوا
        بتصحيحه دينياً ، وظل ساريا إلي اليوم . الحقائق التي أستند عليها الباحثون
        في تصحيح تقويم ديونيسيوس:1 – حدد المؤرخ اليهودي يوسيفوس موت هيرودس
        بسنة 750 رومانية التي تقابل 4 ق م ، وكون أن يسوع ولد في أيام هيرودس
        فيكون ولد أواخر سنة 749 أو أوائل سنة 750 رومانية. 2 – حسب بشارة القديس
        لوقا أن السيد المسيح بدأ خدمته الجهارية في السنة الخامسة عشر من حكم
        طيباريوس قيصر الذي حكم الدولة الرومانية سنة 765 رومانية ، وحيث كان عمر
        يسوع ثلاثون سنه وقتئذ . فيكون ميلاد يسوع سنة 750 رومانية أي 4 ق م . 3 –
        قرر بعض المؤرخين القدامى مثل سافيروس سالبيشيوس ، ونيكونورس كاليستوس ، أن
        ميلاد السيد المسيح كان قبل مقتل الإمبراطور الروماني " يوليوس قيصر "
        بأثنين وأربعين سنة الذي كان سنة 792 رومانية فيكون ميلاد يسوع سنة 750
        رومانية ، أي 4 ق م .وفقا لما وضعه ديونيسيوس .'
