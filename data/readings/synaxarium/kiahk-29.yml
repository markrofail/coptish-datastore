    text:
      english: ""
      arabic: 'عيد الميلاد المجيد 7 يناير أم 25 ديسمبر؟ تعتمد الكنيسة القبطية في حساب
        أعيادها علي التقويم القبطي الموروث من أجدادنا الفراعنة ومعمول به منذ
        دخول المسيحية مصر، أما الكنائس الشرقية فتعمل بالتقويم اليولياني المأخوذ
        عن التقويم القبطي، بينما الكنائس الغربية تعمل وفق التقويم الغريغوري الذي
        هو التقويم اليولياني المعدل. التقويم القبطي:التقويم القبطي هو التقويم
        الفرعوني أقدم تقويم في الأرض، إذ يرجع علي الأقل إلي عام 4241 ق م . وقد
        أتخذ المصري القديم أساس تقويمه نجم الشعري اليمانية المسمى باليونانية
        سيريون " Seirios " وأسماه بالمصرية "سيدت"، وهو ألمع نجم في السماء ينتمى
        كوكبه إلي مجموعة الدب الأكبر ويبعد حوالي 8.5 سنة ضوئية عن الأرض وشروقه
        الاحتراقي علي الأفق الشرقي قبل شروق الشمس وهو يوم وصول فيضان النيل إلي
        العاصمة "منف"، فحسبوا الفترة بين ظهوره مرتين فوجدوها 365 يوم وربع اليوم،
        وقسموها إلي ثلاثة فصول كبيرة وهي: 1 – فصل الفيضان " آخت "2 – فصل البذور
        " برت3 – فصل الحصاد " شمو " ثم قسموا السنة إلي 12 شهراً؛ كل شهر 30 يوما،
        ثم أضافوا المدة الباقية وهي خمسة أيام وربع يوم وجعلوها شهرا وأسموه الشهر
        الصغير أو النسي علي أن يكون عدد أيامه خمسة أيام كل ثلاث سنوات وسميت
        سنوات بسيطة وإجمالي عدد أيامها 365 يوماً، وفي السنة الرابعة يكون عدد
        أيامه ستة أيام وسميت بالسنة الكبيسة وإجمالي عدد أيامها366 يوماً. وهذا
        التقسيم دقيق جدا بالنسبة للسنة الزراعية، ولهذا السبب أتخذه المصريين
        للعمل به ولم يتخذوا الشمس أساسا لتقويمهم، مع أنهم عرفوها منذ القدم
        وقدسوها ليس فقط، بل وعبدوها أيضاً "الإله رع" الذي أدخلوا أسمه حتى في
        تركيب بعض أسماء ملوكهم مثل خفرع ـ ومنقرع ـ ومن كاو رع ـ ورعمسيس " إبن رع
        ". كذلك في أسماء مدنهم وقراهم مثل القاهرة " كاهي رع " أي أرض رع ـ
        المطرية أو البطرية أي بيت رع ـ ومدينة رعمسيس في أرض جاسان (خر 1:11 تك
        47:11، خر 12:27، عد 33:3 ؛6). التقويم اليولياني كانت السنة
        الرومانية سنة شمسية ومقسمة إلي اثنى عشر شهرا وعدد أيامها 365 وظلت هكذا
        إلي عهد الأمبراطور يوليوس قيصر الذي لاحظ اختلاف هذا التقويم عن التقويم
        المصري ، ففي عام 45 ق م أصدر أمره لعالم فلكي من الإسكندرية يسمي سوسيجينس
        Sosigenc بأن يجعل يوم 25 مارس ( أزار ) أول الاعتدال الربيعي فجعل السنة
        الرومانية كالسنة المصرية تماماً وعدد أمامها 365 يوماً و6 ساعات "ربع
        اليوم"، معتمدا في حسابه علي دورة الأرض حول الشمس. وجعل السنة تتكون من 12
        شهرا فقط، بأن جعل يناير 31 يوماً، وفبراير 30 يوماً في السنوات الكبيسة
        و29 يوماً في السنوات البسيطة، ومارس 31 يوماً، وأبريل 30 يوماً، مايو 31
        يوماً، ويونيو 30 يوماً، ويوليو 30 يوماً، وأغسطس 30 يوماً، وسبتمبر 30
        يوماً، وأكتوبر 31 يوماً، ونوفمبر 30 يوماً، وديسمبر 31 يوماً. لما تولي
        أغسطس قيصر أستبدل أسم الشهر الثامن الذي يلي يوليو باسم أغسطس تخليدا
        لذكراه وجعل عدد أيامه31 يوماً، جاعلا فبراير 28 يوماً في السنوات البسيطة،
        و29 يوماً في السنوات الكبيسة . وظل استعمال هذا التقويم ساريا في الشرق
        والغرب حتى قام البابا غريغوريوس الثالث عشر بابا روما سنة 1582 الذي لاحظ
        وجود خطأ في الأعياد الثابتة بسبب أن التقويم اليولياني الشمسي بنقص عن
        التقويم القبطي الشعري 11 دقيقة ، 14 ثانية وأصبح هذا القرق 10 أيام حتي
        أواخر الفرن 16 فعمل علي تصحيحه، وهو ما عرف فيما بعد بالتعدبل الغريغوري
        أوالتقويم الغريغوري الذي عمل بمقتضاه الغرب إلي يومنا هذا. التقويم
        الغريغوري لاحظ البابا غريغوريوس الثالث عشر بابا روما اختلاف موعد الأعياد
        الثابتة ناتج من استخدام التقويم اليولياني عما كان في أيام مجمع نيقية
        الذي أساسه التقويم القبطي سنة 325 م، بما قدر بعشرة أيام، لأن الاعتدال
        الربيعي بعد أن كان 21 مارس (أزار) الموافق 25 برمهات في أيام مجمع نيقية
        سنة 325 م أصبح يقع في يوم 11 مارس (أزار) في سنة 1825م. فلجأ لعلماء
        اللاهوت ليعرف السبب فأقروا ليس لديهم سبب لاهوتي أو كنسي لأن الأمر يرجع
        إلي الفلك، فرجع لعلماء الفلك ولاسيما الفلكيان ليليوس Lilius وكلفيوس
        Calvius فعللوابأن السبب مرجعه إلي أن الأرض تستغرق في دوراتها حول الشمس
        دورة واحدة ما يساوي 365 يوماً، 5 ساعات، 48 دقيقة، 46 ثانية، بينما كان
        يحسب في التقويم اليولياني 365 يوماً، 6 ساعات، فقط أي بفرق يساوي 11
        دقيقة، 14 ثانية، ويتجمع هذا الفرق مكوناً يوماً واحداً كل 128 سنة. وهذه
        الأيام تجمعت منذ مجمع نيقية سنة 325 م إلي سنة 1825 م إلي عشرة أيام. ولما
        استقر البابا غريغوريوس علي علاج هذا الخطأ، فقرر علماء الفلك أجراء هذا
        التعديل:بأن نام الناس ليلة 5 أكتوبر استيقظوا صباح اليوم التالي علي أنه
        15 أكتوبر لتلافي العشرة أيام التي تجمعت من أيام مجمع نيقية . كما ننام
        نحن عند ضبط الساعة الصيفية بإرجاع الساعة إلي الخلف ونعود ننام لنرد
        الساعة مرة أخري عند بدء التوقيت الشتوي. كما وضعت قاعدة لضمان عدم زيادة
        هذه الأيام في المستقبل بحذف 3 أيام من كل 400 سنة لأن كل 400 سنة تحتوي
        علي 100 سنة كبيسة حسب التقويم اليولياني الذي يحسب السنة الرابعة كبيسة
        بلا قيد أو شرط. أما التقويم الغريغوري فقرر عدم احتساب سنة القرن " التي
        تحتوي علي الصفرين من اليمين في الأحاد والعشرات " أنها كبيسة ما لم تقبل
        هذه السنة القرنية القسمة علي 400 "أربعمائة" بدون باقي، وعلي ذلك تكون سنة
        1600، 2000 كبيسة في كلا من التقويم اليولياني والغريغوري، أما السنوات
        1700 ،1800 ،1900، فتكون كبيسة في التقويم اليولياني وتكون بسيطة في
        التقويم الغريغوري. معنى ذلك أن يكون هناك فرق بين التقويم اليولياني
        والتقويم الغريغوري ثلاثة أيام كل 400 سنة. كل وهذا لضمان رجوع الاعتدال
        الربيعي وكذلك الأعياد الثابتة إلي ما كان عليه أيام مجمع نيقية. هذا هو
        السبب الذي جعل عيد الميلاد عند الغرب 25 ديسمبر . وأما عند الشرق 7 يناير
        حسب تقويمهم اليولياني. وجدير بالذكر ان هذا الفرق قد أصبح إلي يومنا هذا
        13 يوما وسوف يزداد هذا الفرق في المستقبل فماذا يفعل الغرب ؟!؟!؟! أما نحن
        الأقباط فنعيد بالتقويم القبطي ليلة 29 كيهك كل ثلاث سنوات وذلك في السنوات
        البسيطة أي التي تقبل القسمة علي 4 ويكون الباقي 3 .ثم في السنة الرابعة
        التي تقبل القسمة علي 4 بدون باقي فنعيد ليلة 28 كيهك لتكون فترة الحمل
        الفعلية بالسيد المسيح ثابتة وهي تسعة أشهر كاملة من عيد البشارة 29 برمهات
        حتي موعد عيد الميلاد وهي "275 يوما" حسب تقويمنا القبطي ويوافق هذا
        التاريخ ما يوافق من هذين التقويمين لأن من شأن هذا الأختلاف أن يحدث يوما
        كاملا كل 128 سنة مما يجعله يرحل اليوم المقابل له في التقويم الغربي يوم
        واحد كاملا. فإذا جاء عيد الميلاد 28 كيهك"7يناير" تكون ليلة 28 هي عشية
        العيد ويقرأ في القداس مساءً قراءات 29 كيهك ويكون يوم 29 "8 يناير" هو
        العيد ويقام فية القداس صباحا ويقرأ فيه أيضا قراءات 29 كيهك، حتي لو كان
        يوم أحد، وفي البرامون27 كيهك "6 يناير تقرأ فصول 28 كيهك. إذا جاء يوم 30
        كيهك يوم أحد تقرأ فصول 30 كيهك ولا تقرأ فصول الأحد الخامس لأنها تتكرر
        ولا تناسب ثاني أيام العيد. عيد الميلاد المجيد مناسباته:29 عيد الميلاد
        المجيد .وذلك في السنوات البسيطة التي تقبل القسمة على أربعة ويكون هناك
        باقي ويكون عدد أيام شهر النسي 5 أيام . أما في السنوات الكبيسة والتي تقبل
        القسمة على أربعة بدون باقي . فيكون عيد الميلاد يوم 28 كيهك، لأن شهر
        النسي يكون 6 أيام . وذلك حتى تظل مدة الحمل بالسيد المسيح ثابتة وهى ( 275
        يوما ) وهى فترة الحمل الطبيعية وهى الفترة بين عيد البشارة 29 برمهات وعيد
        الميلاد، وهذا يتكرر كل أربعة سنوات قبطية ولا دخل لنا بالتقويم الميلادي
        اليولياني أو الغريغوري.'
