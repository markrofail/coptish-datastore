title:
  english: Commemorations for Kiahk 29
  arabic: السنكسار كيهك 29
commemorations:
  - title:
      english: 1. The Feast of the Nativity of Our Lord Jesus Christ (Christmas).
      arabic: 1. عيد الميلاد الجديد
    text:
      english: "On this day, of the year 551 of the world, as calculated by our
        glorious church, we celebrate the birth of Our Lord Jesus Christ, the
        Incarnate God in the Flesh from the virgin St. Mary. Through the Divine
        plan of God and His foreknowledge, Caesar Augustus issued a decree for a
        general census in all the Roman Empire. For that reason, Joseph rose,
        and the virgin with him, and went from the city of Nazareth to
        \"Bethlehem\" to be counted in the census there because he was from the
        tribe of Judah, from the house of David. Bethlehem was the city of
        David. When they arrived in Bethlehem, the Virgin gave birth to her
        first born child and she wrapped him in swaddling clothes and put him in
        a manger, for they did not have a place for them in the inn. Now there
        were, in the same country, shepherds living out in the fields, keeping
        watch over their flock by night. And behold, an angel of the Lord stood
        before them, and the glory of the Lord shone around them, and they were
        greatly afraid. Then the angel said to them, \"Do not be afraid, for
        behold, I bring you good tidings of great joy which will be to all the
        people. For there is born to you this day in the city of David, a
        Savior, Who is Christ the Lord. And this will be the sign to you: you
        will find a Babe wrapped in swaddling clothes lying in a manger.\"
        Suddenly there was, with the angel, a multitude of the heavenly host
        praising God and saying: \"Glory to God in the highest, and on earth
        peace, good will toward men.\" So it was, when the angels had gone away
        from them into heaven, that the shepherds said to one another, \"Let us
        now go to Bethlehem and see this thing that has come to pass, which the
        Lord has made known to us.\" And they came with haste and found the
        Babe, Mary, Joseph, and Salomi. The place was shining with light. Now
        when they had seen him, they made widely known the saying which was told
        them concerning this child. Then they worshipped the child and they
        returned, glorifying and praising God for all that they had heard and
        seen. (Luke 2:1-20) On this day, the prophecies about the birth of the
        Lord from a chaste virgin had been fulfilled. Isaiah the prophet said,
        \"Behold the virgin shall conceive and bear a Son and shall call His
        Name Immanuel.\" (Isaiah 7:14) Ezekiel the prophet also said about this
        wonderful mystery, \"And the Lord said to me, 'This gate shall be shut;
        it shall not be opened, and no man shall enter by it, because the Lord
        God of Israel has entered by it, therefore it shall be shut.\"' (Ezekiel
        44:2) About this child, Daniel the prophet said, \"I was watching in the
        night visions, and behold, One like the Son of Man, coming with the
        clouds of heaven! He came to the Ancient of Days, and they brought Him
        near before Him. Then to Him was given dominion and glory and the
        Kingdom that all peoples, nations, and languages should serve Him. His
        dominion is an everlasting dominion, which shall not pass away, and His
        Kingdom the one which shall not be destroyed.\" (Daniel 7:13-14)
        Jeremiah the prophet said, \"Behold, the days are coming, says the Lord,
        that I will raise to David a Branch of Righteousness; a King shall reign
        and prosper, and execute judgement and righteousness in the earth. In
        His days, Judah will be saved and Israel will dwell safely; Now this is
        His Name by which He will be called: The Lord Our Righteousness.\"
        (Jeremiah 23:5-6) We must therefore now direct our minds toward the
        manger of Bethlehem, where the Son of God was lying in it in the flesh
        at the time of His birth, contemplating in silence and reverence worthy
        of the mystery of the incarnation of God, and His birth in a manger for
        our salvation. Knowing that He teaches us through this mystery to
        despise the world and all the vain things in it, and that He urges us to
        be humble and to love our neighbor seeking his own good, and that we
        should live in virtue and holiness according to the Christian ethics;
        not ignoring the great dignity that has been granted to us by this
        Divine Incarnation. Since we have kept this fast before the Advent, and
        have arrived at this glorious feast, we should receive it with purity
        and every good thing. We should extend our hand to comfort the weak, to
        help the poor, and to be instruments of peace and reconciliation among
        the people, taking our Lord Who has made an eternal peace by His
        Incarnation as our example. We should ask God in supplications to have
        compassion upon us and to forgive our sins, and to bless our gatherings,
        and to keep the life of His Holiness Pope ... , Pope of Alexandria and
        Patriarch of the See of St. Mark, to keep his pontificate for many years
        with the joy, peace and the safety of the church, and the advancement of
        his people in virtue. May God grant us many returns of this feast,
        filled with the blessings of our Lord and Savior Jesus Christ, Who came
        for our salvation. To Him be the Glory and Honor forever. Amen."
      arabic: في مثل هذا اليوم من سنة 551 للعالم بحساب كنيستنا المجيدة ، نعيد بميلاد
        ربنا يسوع المسيح المتأنس بالجسد من العذراء البتول القديسة مريم ، وذلك إن
        الإرادة الإلهية سبق فرسمت إن يصدر اوغسطس قيصر أمره بان تكتتب كل المسكونة
        ، ولهذا السبب قام يوسف من الناصرة ومعه العذراء إلى بيت لحم ليكتتبا هناك
        لأنه من سبط يهوذا ومن بيت داود ، وبيت لحم هي قرية داود ، وحدث انهما لما
        وصلا إلى هناك تمت أيامها فولدت ابنها البكر ، ولفته ووضعته في مذود حيث لم
        يجدا موضعا ينزلان به ، وكان في تلك الكورة رعاة متبدين يحرسون حراسة الليل
        علي رعيتهم ، فظهر لهم ملاك الرب واشرق عليهم نور من السماء ، وقال لهم
        الملاك " لا تخافوا فها انا أبشركم بفرح عظيم يكون لجميع الشعب ، انه ولد
        لكم اليوم في مدينة داود مخلص هو المسيح الرب ، وهذه لكم العلامة تجدون
        طفلا مقمطا مضجعا في مذود ، وظهر بغتة مع الملاك جمهور من الجند السماوي
        يسبحون الله قائلين "المجد لله في الأعالي وعلي الأرض السلام وفي الناس
        المسرة". و لما مضت عنهم الملائكة إلى السماء قال الرعاة بعضهم لبعض "
        لنذهب الآن إلى بيت لحم لننظر الكلام الذي أعلمنا به الرب فجاءوا مسرعين ،
        ووجدوا الطفل ومريم ويوسف وسالومي ، وكان المكان مضيئا بالنور ، فعلموا إن
        الكلام الذي بشروا به هو حق ، ثم سجدوا للطفل وعادوا وهم يسبحون الله
        ويمجدونه علي كل ما سمعوه ورأوه ، وكانوا يبشرون بما عاينوا وسمعوا، ففي
        هذا اليوم كملت نبوات الأنبياء عن مولد الرب من بتول عذراء ، فقد قال
        اشعياء النبي " ها العذراء تحبل وتلد ابنا وتدعو اسمه عمانوئيل " ويقول
        حزقيال عن هذا السر العجيب " فقال لي الرب هذا الباب يكون مغلقا لا يفتح
        ولا يدخل منه إنسان لان الرب اله إسرائيل دخل منه فيكون مغلقا " ، وعن هذا
        المولود قال دانيال النبي " كنت أرى في رؤي الليل وإذا مع سحب السماء مثل
        ابن إنسان أتي وجاء إلى القديم الأيام فقربوه قدامه ، فأعطي سلطانا ومجدا
        وملكوتا لتتعبد له كل الشعوب والأمم والألسنة ، سلطانه سلطان ابدي ما لم
        يزول وملكوته ما لا ينقرض " ، وقال ارميا النبي " ها ايام تأتى يقول الرب
        وأقيم لداود غصن بر فيملك ملك وينجح ويجري حقا وعدلا في الأرض ، في أيامه
        يخلص يهوذا ويسكن إسرائيل آمنا ، وهذا هو اسمه الذي يدعونه به الرب برنا".
        فيجب علينا الآن إن نتوجه بعقولنا نحو مذود بيت لحم ، الذي كان ابن الله
        مضجعا فيه بالجسد وقت ولادته ، متأملين بصمت وهدوء لائقين في سر تجسد الإله
        وولادته في مذود لأجل خلاصنا ، عالمين انه بهذا يعلمنا احتقار العالم وكل
        أباطيله ، ويحثنا علي الإتضاع ومحبة القريب والسعي في خيره ، وإن نعيش
        بالفضيلة والتقوى والآداب المسيحية ، غير جاهلين مقدار الكرامة العظيمة
        التي صارت لنا بواسطة سر التجسد الإلهي، ولأننا قد حفظنا الصوم الذي انقضي
        ، وقد اقبل علينا هذا العيد المجيد ، فلنقابله بكل ما هو حسن طاهر ، وإن
        نمد أيدينا لمواساة الضعفاء وسد حاجة المساكين، وإيجاد الصلح والسلام بين
        إخواننا اقتداء بسيدنا الذي بتجسده صنع سلاما ابديا ، ضارعين إليه تعالي إن
        يتراءف علينا ويغفر لنا خطايانا ويبارك اجتماعاتنا ويحفظ لنا حياة السيد
        الاب المعظم الانبا ... بابا الإسكندرية وبطريرك الكرازة المرقسية ويديم
        رياسته سنين كثيرة ممتعا بسلامة الكنيسة ونمو شعبه في الفضيلة ، وإن يعيد
        علينا أمثال هذا اليوم المبارك ونحن في ملء نعمة الفادي الرب يسوع الذي
        تجسد لخلاصنا، له المجد والكرامة إلى ابد الآبدين ودهر الدهور امين. قداس
        أعياد الميلاد والغطاس والقيامة يجب أن ينتهي بعد الساعة الثانية عشر مساء
        ولو بقليل حتى لا يكون التناول مرتين في يوم واحد.
