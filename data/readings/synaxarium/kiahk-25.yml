title:
    english: Commemorations for Kiahk 25
    arabic: السنكسار كيهك 25
commemorations:
    - title:
          english: 1. The Departure of St. John Kama (Khame).
          arabic: 1. نياحة القديس انبا يحنس كاما القس
      text:
          english: On this day, the great Saint John Kama departed. He was from "Shubramento" of the region of "Sa". His parents were God-fearing Christians and he was their only child. They forced him to marry against his will. When he entered his wife's room, he stood, prayed for a long time, then came near the young girl and said to her, "My sister, you know that the world and all of its lusts will go away. Do you agree with me to keep our bodies pure and clean?" She answered and said, "My brother, the Lord's Name lives. This also is my desire and now the Lord has given me what my heart desires." They mutually agreed to live together as brother and sister and to keep their virginity. When they slept, the angel of the Lord came and covered them with his wings. For their many virtues, God planted a vine for them which grew up and covered their place of sleep. That was a sign of their purity and holiness; for what they did was above human nature, that two young people, a man and a woman, would sleep next to each other without being driven by the lust of the flesh; for who can come near a fire and not be burnt, unless it is God's divine power and care that keeps them and preserves them. When their parents saw that they lived together for a long time without having any children, they thought that this was due to the fact that they were young. One day John said to his wife, "My sister, I desire to go into the wilderness to become a monk and I cannot do that without your permission." She gave him her permission and he placed her in one of the virgins' convents. There she became a virtuous nun and she performed many miracles, so they chose her to become the abbess of the convent. As for St. John, when he left his town, the angel of the Lord appeared to him and guided him to the wilderness of Scetis "Shiheet". He went there and became a monk in the cell of Saint "Darudi" in the monastery of St. Macarius. He stayed with this saint learning piety from him until the saint departed. Then the angel of the Lord told him to go west of the monastery of St. John the Short and to build a cell for himself there. He went and did as the angel commanded him. Three hundred brethren gathered around him and became his disciples. They built a church and a house with a garden for themselves and Saint John Kama taught them how to pray and the use of the "Epsalmodia". One night, St. Athanasius the Apostolic appeared to them while they were singing the song of the three young men. St. Athanasius revealed many mysteries to him. Another time, St. Mary appeared to him and told him, "This is my dwelling forever, and I shall be with them as I have been with you and this monastery will be named after me." The church of the monastery was named after the Virgin St. Mary. Some of the monks of upper Egypt desired to be under the guidance of St. John Kama and they asked him to come to see them. He called a brother named Shenouda, and gave him the responsibility of caring for the brethren until his return. When he returned, he found that he performed the task perfectly. When St. John Kama completed his course, he departed in peace.His prayers be with us and Glory be to our God forever. Amen.
          arabic: في مثل هذا اليوم تنيح القديس العظيم يوحنا كاما ، وكان من أهل شبرامنتو من أعمال صا ، وكان أبواه مسيحيين خائفين من الله ، ولم يكن لهما ابن سواه ، فزوجاه بغير أرادته ، ولما دخل إلى خدره وقف وصلي كثيرا ، ثم تقدم إلى الصبية وقال لها " يا أختي أنت تعرفين إن العالم يزول وكل شهواته فهل لك إن توافقيني علي حفظ جسدينا طاهرين ؟ ؤ" فأجابته قائلة:يا أخي حي هو الرب ، إن هذه هي رغبتي ، والآن قد أعطاني الرب سؤل قلبي " ، فاتفقا إن يلبثا محتفظين ببتوليتهما ، وكانا إذا رقدا ينزل ملاك ويظلل عليهما بجناحيه . ولكثرة فضائلهما انبت الرب كرمة لم يزرعها أحد ، قامت وظللت جدارهما علامة علي طهريهما وقداستهما ، لأن هذا يفوق الطبيعة البشرية ، إن ينام شابان بجانب بعضهما ولا تثور فيما الطبيعة إلى الشهوة ، ومن هو الذي يدنو من النار ولا يحترق ، لولا إن العناية الإلهية كانت تحفظهما ، ولما رأي أبوهما انهما أقاما زمنا طويلا ولم يرزقا نسلا ، ظنا إن ذلك يرجع إلى صغر سنهما ، وذات يوم قال يوحنا لزوجته " يا أختي انا اشتهي الذهاب إلى البرية للترهب ولا أستطيع ذلك إلا برضاك " ، فأجابته إلى ما أراد بعد إن ادخلها أحد أديرة العذارى ، وهناك صارت أما فاضلة وصنعت عجائب كثيرة أهلتها لان تكون رئيسة علي الدير . أما القديس يوحنا فانه لما خرج من بلده ، ظهر له ملاك الرب وأرشده إلى طريق برية شيهيت ، فذهب إليها وترهب هناك في قلاية الاب درودي بدير القديس مقاريوس ، وأقام عند هذا الشيخ يتعلم منه الفضيلة إلى إن تنيح ، فأمره الملاك إن يمضي غرب دير القديس أبو يحنس القصير بقليل ، ويبني له مسكنا هناك ، فمضي وفعل كما أمره الملاك ، فاجتمع حوله ثلاثمائة أخ ، وبنوا لهم كنيسة ومنزلا ذا حديقة ، وعلمهم الصلوات وترتيل الإبصلمودية ، وفي إحدى الليالي ظهر له القديس أثناسيوس الرسولي وهم يرتلون تسبحة الثلاثة فتية ، وعرفه بأسرار كثيرة ، وفي مرة أخرى ظهرت له السيدة العذراء وقالت له " إن هذا هو مسكني إلى الأبد ، وساكون معهم كما كنت معك ، ويدعي اسمي علي هذا الدير " ، لأن الكنيسة كانت علي اسمها ، ورغب رهبان بعض الأديرة في الصعيد إن يكونوا تحت إرشاد القديس يوحنا كاما فأرسلوا إليه طالبين حضوره ، فدعا أخا يسمي شنوده وكلفه رعاية الاخوة حتى يعود ، ولما عاد وجده قد رعاهم علي الوجه الأكمل ، ولما اكمل سعيه المبارك تنيح بسلام. صلاته تكون معنا ولربنا المجد دائما ابديا امين .
