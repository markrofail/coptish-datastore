          arabic: في هذا اليوم تذكار نياحة القديسين أنبا بسنتاؤوس وأنبا بيشاى بجبل الطود أرمنت شرق ( بدير القديسين ). صلاتهما تكون معنا ولربنا المجد دائما ابديا امين .
