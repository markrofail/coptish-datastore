title:
  english: Commemorations for Amshir 25
  arabic: السنكسار أمشير 25
commemorations:
  - title:
      english: 1. The Martyrdom of Sts. Archippus, Philemon and Lycia the Virgin.
      arabic: 1. استشهاد ارخبس وفليمون أخية وابيفية العذراء
    text:
      english: On this day, the Sts. Archippus, Philemon and Lycia the virgin, were
        martyred. They believed through St. Paul when he was preaching in
        Phrygia. One day the pagans were celebrating the feast of Artamis. The
        saints entered their temple to see what they were doing and to see their
        rituals. They saw them offering sacrifices to the idol and glorifying
        it. The divine zeal inflamed their hearts, and they went out of the
        temple and went to the church declaring the glory of the Lord Christ and
        magnifying His Holy Name. When the pagans heard about what the saints
        had done, they informed the Governor, who attacked the church and
        arrested them. He tortured the saints by driving hot nails in to their
        sides. He threw St. Archippus into a ditch and ordered him to be stoned
        until he gave up his pure spirit. St. Philemon and St. Lycia were also
        tortured with different kinds of tortures until they gave up their
        spirits. Their prayers be with us. Amen.
      arabic: في مثل هذا اليوم استشهد القديسون أرخبس وفليمون وابفية العذراء الذين
        أمنوا علي يد القديس بولس الرسول حينما كان يكرز في فريجية . واتفق إن
        الوثنيين كانوا يحتفلون بارطاميس في يوم عيده فدخل القديسون إلى البربا
        ليشهدوا ما يقوم به القوم . فرأوهم يضحون للصنم ويعظمونه فاشتعل الحب
        الإلهي في قلوبهم وخرجوا من البربا وتوجهوا إلى الكنيسة معلنين مجد السيد
        المسيح ومعظمين اسمه القدوس . ولما سمع بأمرهم بعض الوثنيين وشوا بهم لدي
        الوالي ، الذي هاجم الكنيسة وقبض عليهم وعذبهم بوضع مسامير محماة في النار
        في جنوبهم ثم طرح القديس أرخبس في حفرة وأمر برجمه حتى اسلم الروح الطاهرة
        أما القديسان فليمون وابفية فقد عذبوهما بأنواع كثيرة من العذابات ولم
        يتركوهما حتى اسلما الروح . صلاتهما تكون معنا امين .
  - title:
      english: 2. The Martyrdom of St. Quona (Kona) and St. Mina.
      arabic: 2. استشهاد الشماس قونا بمدينة رومية و استشهاد القديس مينا بمدينة قبرص.
    text:
      english: On this day also is the commemoration of the martyrdom of the deacon
        Quona of the City of Rome, and the martyrdom of St. Mina of Cyprus.
        Their prayers be with us and Glory be to our God forever. Amen.
      arabic: في هذا اليوم تذكار شهادة الشماس قونا بمدينة رومية و شهادة القديس مينا
        بمدينة قبرص.صلاتهما تكون معنا و لربنا المجد دائما ابديا امين .
