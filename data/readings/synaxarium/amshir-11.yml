title:
  english: Commemorations for Amshir 11
  arabic: السنكسار أمشير 11
commemorations:
  - title:
      english: 1. The Martyrdom of St. Fabianus (Fabrianus), Pope of Rome.
      arabic: 1. نياحة البابا يوأنس الثالث عشر ال94
    text:
      english: On this day, St. Fabianus, Pope of Rome, was martyred. This father was
        a righteous scholar. He was ordained Pope for the city of Rome, so he
        taught his people and guided them in the way of Christian perfection.
        Decius, the head of the army, killed Emperor Philip, and replaced him as
        emperor. Decius incited a severe persecution against the Christians, and
        many were martyred. This infidel built a huge temple in the middle of
        the city of Ephesus, and erected in it idols, where he offered
        sacrifices to them. He then ordered to behead everyone who refused to
        sacrifice to these gods. When Decius knew that St. Fabianus was against
        the worship of idols and that he was teaching the faithful to be
        steadfast in their faith, he brought him to Ephesus. Decius commanded
        St. Fabianus to sacrifice to the idols. St. Fabianus did not yield to
        him and ridiculed his idols. The Emperor punished him with many tortures
        for a long time and at the end, he beheaded him with the sword. St.
        Fabianus thus received the crown of martyrdom. This pope stayed on the
        throne for 12 years, the major part of which was tranquil and peaceful.
        His prayers be with us and Glory be to our God forever. Amen.
      arabic: في هذا اليوم تذكار نياحة البابا يؤنس الثالث عشر ال94 . صلاته تكون معنا و
        لربنا المجد دائما أبديا آمين .
  - title:
      english: ""
      arabic: 2. استشهاد القديس فابيانوس بابا روما
    text:
      english: ""
      arabic: في مثل هذا اليوم استشهد القديس فابيانوس بابا رومية ، وكان هذا الأب عالما
        صالحا مجاهدا . فقدم بطريركا علي مدينة رومية ، فاخذ يعلم شعبه ويقوده في
        طريق الكمال. وحدث إن داكيوس القائد قام علي فيلبس الملك وقتله وجلس مكانه
        ، وأثار علي المؤمنين اضطهادا شديدا ، واستشهد علي يديه كثيرون. وقد شيد
        هذا الكافر هيكلا عظيما وسط مدينة أفسس وأقام فيه أصناما كان يقدم لها
        الذبائح . ثم أمر بقتل من لا يذبح لها . فلما بلغه إن القديس فابيانوس يعطل
        عبادة الأصنام بتعاليمه للمؤمنين وتثبيتهم علي الإيمان ، استحضره بأفسس
        وطلب منه إن يقدم الذبيحة للأصنام فلم يقبل بل سخر بأصنامه . فعاقبه
        بعقوبات شديدة مدة كاملة ، وأخيرا قتله بالسيف فنال إكليل الشهادة . وقد
        أقام هذا البابا علي الكرسي اثنتي عشرة سنة قضي شطرا كبيرا منها في هدوء
        وإطمئنان . صلاته تكون معنا . ولربنا المجد دائما أبديا آمين .
