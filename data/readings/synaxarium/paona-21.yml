title:
  english: Commemorations for Paona 21
  arabic: السنكسار بوؤنه 21
commemorations:
  - title:
      english: 1. The Commemoration of the First Church for The Virgin Mary in the city of Philippi.
      arabic: 1. تذكار اول كنيسة والدة الاله القديسة مريم العذراء بفيلبى
    text:
      english: On this day, the church celebrates the commemoration of the first church to be built in the name of the Virgin Lady, the All pure St. Mary, the Theotokos (Mother of God), through whom the salvation of Adam and his posterity was fulfilled. When the two apostles Paul and Silas preached among the gentiles, many believed of them in the city of Philippi. They built a church there in the name of the Virgin, the Mother of God, and its consecration was on that day. It is meet for us to celebrate for her a spiritual festival, for she has borne the Savior of the world. May her intercession be with us. Amen.
      arabic: في هذا اليوم تعيد الكنيسة بتذكار بناء أول كنيسة علي اسم البتول كلية الطهر السيدة مريم والدة الإله التي كان بواسطتها خلاص آدم ونسله وذلك أنه لما بشر الرسولان بولس وبرنابا بين الأمم آمن كثيرون منهم بمدينة فيلبي وبنوا فيها كنيسة علي اسم البتول والدة الإله . وصار تكريسها في مثل هذا اليوم ولذا يجب علينا أن نعيد لها عيدا روحيا لأنها ولدت مخلص المسكونة .شفاعتها تكون معنا . آمين
  - title:
      english: 2. The Martyrdom of St. Timothy of Memphis (El-Masry).
      arabic: 2. استشهاد القديس تيموثاؤس المصري
    text:
      english: On this day also, St. Timothy of Memphis (El-Masry) was martyred. He was one of the soldiers of Arianus, governor of the city of Ansena. When he read the Edict of the Emperor Diocletian, which commanded the worship of idols, this soldier rose up in the middle of the people, seized the Edict, and tore it up saying, "There is no God except Jesus Christ the Son of the Living God." The Governor became enraged. He seized Timothy by the hair of his head, and cast him down on the ground. He commanded him to be beaten until his flesh was mangled. The Saint cried out, saying, "O my Lord Jesus Christ, help me for there is no God but You." God considered his endurance, and sent His angel, who healed his wounds. The Saint returned to the Governor crying, "There is no God except Jesus Christ the Son of the Living God." The Governor tortured him severely again, and finally he cut off his head and thus St. Timothy received the crown of martyrdom. May his prayers be with us. Amen.
      arabic: في مثل هذا اليوم استشهد القديس تيموثاؤس الذي من مصر القديمة كان من أجناد أريانا والي أنصنا ولما صدر أمر دقلديانوس بعبادة الأوثان وثب هذا الجندي في وسط الجمع وأخذ الأمر ومزقه قائلا " ليس اله إلا يسوع المسيح ابن الله الحي " فغضب الوالي وأمسكه من شعره وطرحه إلى الأرض وأمر بضربه حتى تهرأ لحمه وكان يصرخ قائلا:" يا سيدي يسوع المسيح أعني . فليس اله ألا أنت " فنظر الرب إلى صبره وأرسل ملاكه فشفاه فعاد إلى الوالي وهو يصيح:" ليس اله إلا يسوع المسيح ابن الله الحي " فشدد عليه العذاب وأخيرا قطع رأسه فنال إكليل الشهادة . صلاته تكون معنا . آمين
  - title:
      english: 3. The Departure of St. Cedron (Kardonos), the Fourth Patriarch of Alexandria.
      arabic: 3. نياحة البابا القديس كردونوس الرابع من باباوات الكرازة المرقسية
    text:
      english: This day also (June 15th, 16 A.D.) marks the departure of St. Cedron (Kardonos), the Fourth Patriarch of Alexandria. This father was baptized by the hand of St. Mark the apostle, and the evangelist of the land of Egypt. He learned the doctrines and the books of the Church. After the departure of Pope Melius, he was ordained a Pope for the See of St. Mark in the 7th day of Tute (September 5th, 95 A.D.). He shepherded his people with the best of care, by preaching, teaching, and instructing them for eleven years, one month, and twelve days, then departed in peace. May his prayers be with us and Glory be to God forever. Amen.
      arabic: في مثل هذا اليوم ( 15 يونية سنة 16 م ) تنيح البابا القديس كردونوس الرابع من باباوات الكرازة المرقسية وقد تعمد هذا الأب من يد القديس مرقس الرسول كاروز الديار المصرية . وتعلم علوم الكنيسة وبعد نياحة البابا ميليوس رسم بابا للكرسي المرقسي في 7 توت ( 5 سبتمبر سنة 95 م ) فرعي شعبه أحسن رعاية بالوعظ والتعليم والإرشاد مدة إحدى عشرة سنة وشهرا واثني عشر يوما وتنيح بسلام صلاته تكون معنا . ولربنا المجد دائما . آمين
type: synaxarium
