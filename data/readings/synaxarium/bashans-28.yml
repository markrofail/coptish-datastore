title:
    english: Commemorations for Bashons 28
    arabic: السنكسار بشنس 28
commemorations:
    - title:
          english: 1. The commemoration of the Relocation of the Body of St. Epiphanius.
          arabic: 1. تذكار نقل جسد القديس ابيفانيوس
      text:
          english: 'On this day of the year 43 A.D., the body of St. Epiphanius (His biography is under the 17th. of Bashans), arrived to the island of Cyprus. The boat that carried his body arrived to Cyprus from Constantinople on the 28th. day of Bashans. The priests and the people came with crosses, gospels, candles and incense and carried his body to the church. When they started to dig his tomb, two deacons did not allow them. They were excommunicated by the saints for their bad reputation. The body remained in the church for four days without a change or a stench. His body looked as if he was asleep. A saintly deacon came near the body and said: "I know of your relationship with God, and that you can restrain these evil opponents." He then took an ax and hit the ground with it. The two opposing deacons fell on their faces immediately, and they were carried to their homes and died on the third day. The body of the Saint was anointed and wrapped, they buried him in a marble sarcophagus in he church. Many miracles appeared from his body. May his prayers be with us, and glory be to God forever. Amen.'
          arabic: فى مثل هذا اليوم من سنة 43 م وصل جسد القديس أبيفانيوس (ذكرت سيرته تحت اليوم السابع عشر من شهر بشنس) إلى جزيرة قبرص وذلك أنه لما كان القديس عائدا من القسطنطينية في مركب وهو في الطريق وصلت المركب في اليوم الثامن والعشرين من الشهر فخرج إليه الكهنة والشعب بالصلبان والأناجيل والشموع والبخور وحملوا الجسد الطاهر وهم يرتلون إلى أن وضعوه في الكنيسة ولما شرع الكهنة في حفر قبرا له في الكنيسة تعرض لهم شماسان كان القديس قد حرمهما لسوء سيرتهما فبقي الجسد وسط الكنيسة أربعة أيام ولم يتغير منظره ولا خرجت منه رائحة بل كان كأنه نائم فنهض شماس قديس وتقدم من الجسد قائلا:أنا عالم بدالتك عند الله وأنك تقدر علي دفع المعاندين الأشرار ثم تناول الفأس بيده وضرب بها الأرض فسقط الشماسان المعارضان علي وجهيهما مغشيا عليهما فحملوهما إلى بيتهما وماتا في ثالث يوم أما جسد القديس فقد طيبه الكهنة بأطياب الغالية ولفوه بلفائف ثمينة ووضعوه في تابوت من الرخام داخل الكنيسة وقد ظهر منه آيات كثيرة . صلاته تكون معنا ولربنا المجد دائما . آمين
