title:
  english: Commemorations for Toba 15
  arabic: السنكسار طوبه 15
commemorations:
  - title:
      english: 1. The Departure of Obadiah, the Prophet.
      arabic: 1. نياحة عوبيديا النبى
    text:
      english: On this day, Obadiah, one of the prophets of the children of Israel,
        departed. He was the son of Hananya, the prophet from the tribe of
        Judah. Obadiah prophesied in the days of King Jehoshaphat, King of
        Judah. It was said that Obadiah was the head of the fifty men who were
        sent by King Ahaziah, for the third time, to Elijah the Prophet. He came
        to Elijah in humility and pleaded with him not to destroy him as those
        who proceeded him, for fire had come down from heaven and burned them.
        He asked Elijah to have compassion upon him and to come with him to go
        to see King Ahaziah. The Prophet went with him as was told by the angel
        of the Lord. (2 Kings 1:15) Thus, Obadiah realized that to serve Elijah
        the Prophet was far more noble than to serve earthly kings, and that if
        he were to accompany him, it would lead him to the service of the
        Heavenly King. He left the service of the King and followed Elijah, and
        was filled with the grace of God. He prophesied for more than twenty
        years. He prophesied about the destruction of the land of Edom, for they
        rejoiced for the distress of the people of God. (Obadiah 1-16) He also
        prophesied about the salvation of Jerusalem and her victory over the
        Family of Esau, and her victory over all her enemies. (Obadiah 17-21) He
        lived more than seven hundred years before the advent of the Lord
        Christ.He departed and was buried in the tomb of his fathers.His prayers
        be with us and Glory be to our God forever. Amen.
      arabic: في مثل هذا اليوم تنيح القديس عوبيديا أحد أنبياء بني إسرائيل. وهو ابن
        حنانيا النبي من سبط يهوذا . وتنبأ في زمان يهوشفاط ملك يهوذا . وقيل انه
        كان علي راس الخمسين رجلا الذين أرسلهم الملك اخزيا في المرة الثالثة إلى
        ايليا النبي . فجاءه بإتضاع وتضرع إليه إلا يهلكه مثل أولئك الأولين الذين
        نزلت نار وأحرقتهم ، بل يتراءف عليه وينزل معه إلى اخزيا الملك . فنزل معه
        النبي بأمر ملاك الرب . وهنا تحقق عوبيديا ان خدمة ايليا النبي اجل قدرا من
        خدمة ملوك الأرض ، ان مصاحبته له تؤدي به إلى خدمة الملك السمائي . فترك
        خدمة الملك وتبع ايليا ، فحلت عليه نعمة النبوة ، وتنبأ زمانا يزيد عن
        العشرين سنة ، من ذلك انه تنبأ علي خراب بلاد أدوم لشماتتها بشعب الله .
        وعلي خلاص أورشليم وظفرها بآل عيسو وانتصارها علي جميع أعدائها . وسبق مجيء
        السيد المسيح بنيف وسبعمائة سنة . وتنيح ودفن في مقبرة إبائه . صلاته تكون
        معنا ولربنا المجد دائما ابديا امين .
