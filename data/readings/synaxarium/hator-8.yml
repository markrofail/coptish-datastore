  - title:
      english: 1. The Commemoration of the Four Incorporeal Beasts
      arabic: 1. تذكار الاربعة حيوانات الغير متجسدين
    text:
      english: 'On this day is the commemoration of the four Incorporeal Beasts who carry the throne of God. As it is mentioned by St. John who witnessed this in his Revelation saying, "Immediately I was in the Spirit; and behold, a throne set in heaven, and One sat on the throne. And He who sat there was like a jasper and a sardine stone in appearance: and there was a rainbow around the throne in appearance like an emerald: ... and in the midst of the throne and around the throne, were four living creatures full of eyes in front and in back. The first living creature was like a lion, the second living creature like a calf, the third living creature had a face like a man, and the fourth living creature was like a flying eagle. The four living creatures each having six wings, were full of eyes around and within. And they do not rest day or night, saying, ''Holy, Holy, Holy Lord God Almighty who was, and is, and is to come.''" (Revelation 4:2-8) Isaiah the Prophet said: "I saw the Lord sitting on a throne, high and lifted up and the train of His robe filled the temple. Above it stood seraphim: each one had six wings; with two he covered his face, with two he covered his feet, and with two he flew. And one cried to another and said, ''Holy, Holy, Holy is the Lord of hosts: the whole earth is full of His glory.''" (Isaiah 6:1-3) Ezekiel the Prophet said: "Then I looked, and behold, a whirlwind was coming out of the North, a great cloud with raging fire engulfing itself, and brightness was all around it, and radiating out of its midst like the color of amber, out of the midst of the fire. Also from within it came the likeness of four living creatures. And this was their appearance; they had the likeness of a man... and each one had four wings. Their legs were straight; and the soles of their feet were like the soles of calve''s feet. They sparkled like the color of burnished bronze..." (Ezekiel 1:4-7) St. John the Evangelist said: "After these things I heard a loud voice of a great multitude in heaven, saying, ''Alleluia; Salvation, and glory, and honor, and power, belong to the Lord our God,'' ... and the four living creatures fell down and worshipped God who sat on the throne, saying, ''Amen, Alleluia... for the Lord God Omnipotent reigns. Let us be glad and rejoice, and give Him glory......''" (Revelation 19:1-7) The Lord set them near His throne in order for them to make supplications on behalf of all the creation. The beast with the man''s face makes supplications on behalf of the human race, the one with the lion''s face makes supplications on behalf of the beasts, the one with the bull''s face makes supplications on behalf of the cattle, and the one with the eagle''s face makes supplications on behalf of the birds. The teachers of the church built churches in their names and commemorated them on this day. Their intercession be for us and Glory be to our God, forever. Amen.'
      arabic: في مثل هذا اليوم تذكار الأربعة حيوانات غير المتجسدين حاملي مركبة الإله ، كما يذكر الشاهد بذلك صاحب الرؤيا بقوله "وللوقت صرت في الروح وإذا عرش موضوع في السماء وعلي العرش جالس ، وكان الجالس في المنظر شبه حجر اليشب والعقيق وقوس قزح حول العرش في المنظر شبه الزمرد ، وفي وسط العرش وحول العرش أربعة حيوانات مملوءة عيونا من قدام ومن وراء ، والحيوان الاول شبه أسد ، والحيوان الثاني شبه عجل ، والحيوان الثالث له وجه مثل وجه إنسان ، والحيوان الرابع شبه نسر طائر ، والأربعة الحيوانات لكل واحد منها ستة أجنحة حولها ، ومن داخل مملوءة عيونا ولا تزال نهارا وليلا قائلة قدوس قدوس قدوس الرب الإله القادر علي كل شئ الذي كان والكائن والذي يأتي " وقال اشعياء النبي " رأيت السيد جالسا علي كرسي عال مرتفع وأذياله تملأ الهيكل ، والسيرافيم واقفون ، ولكل واحد ستة أجنحة ، باثنين يغطي وجهه ، وباثنين يغطي رجليه ، وباثنين يطير ، وهذا نادي ذاك وقال قدوس قدوس قدوس رب الجنود مجده ملء كل الأرض "، وقال حزقيال النبي " فنظرت وإذا بريح عاصفة جاءت من الشمال ، سحابة عظيمة ونار متواصلة وحولها لمعان ومن وسطها كمنظر النحاس اللامع من وسط النار ، ومن وسطها شبه أربعة حيوانات وهذا منظرها ، لها شبه إنسان ، ولكل واحد أربعة أجنحة ، وأرجلها أرجل قائمة وأقدام أرجلها كقدم رجل العجل وبارقة كمنظر النحاس المصقول ، ، " وقال يوحنا الإنجيلي " وبعد هذا سمعت صوتا عظيما من جمع كثير في السماء قائلا هللويا ، الخلاص والمجد والكرامة والقدرة للرب إلهنا ، وخر الأربعة الحيوانات وسجدوا لله الجالس علي العرش قائلين "امين هللويا ، فانه قد ملك الرب الإله القادر علي كل شئ ، لنفرح ونتهلل ونعطه المجد "، وقد جعلهم الرب بقربه ليسألوه في الخليقة ، فوجه الإنسان يسال عن جنس البشر ، ووجه الأسد يسال في الوحوش ، ووجه العجل يسال في البهائم ، ووجه النسر يسال في الطيور ، وقد ثبت معلمو الكنيسة تذكارهم وبنوا لهم الكنائس في مثل هذا اليوم شفاعتهم تكون معنا ، ولربنا المجد دائما ابديا امين ،
