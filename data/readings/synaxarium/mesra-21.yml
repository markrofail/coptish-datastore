  - title:
      english: 1. The Commemoration of the Virgin, the Mother of God
      arabic: 1. نياحة القديسة إيرينى
    text:
      english: ""
      arabic: 'في مثل هذا اليوم تنيحت القديسة أيريني ( أي السلامة ) كانت ابنة ملك وثني
        يدعي ليكينيوس . وكانت فريدة في جمالها الطبيعي ، ولمحبة والدها لها بني
        لها قصرا حصينا وجعل معها ثلاث عشرة جارية لخدمتها ، والسهر علي حراستها
        حفظا لها مما يفسد بهاء شرف عائلتها , وكان عمرها وقتئذ ست سنوات وقد ترك
        لها بعد التماثيل لتسجد لها وتعبدها وعين لها شيخا معلما حكيما لتعليمها .
        وحدث أن رأت القديسة في رؤيا حمامة وفي فمها ورقة زيتون نزلت ووضعتها علي
        المائدة أمامها ثم هبط نسر ومعه إكليل وضعه علي المائدة فجزعت من هذه
        الرؤيا وقصتها علي المعلم الذي كان مسيحيا ـ دون أن يعرف والدها ذلك ـ
        فأجابها:ان الحمامة هي تعليم الناموس وورقة الزيتون هي المعمودية والنسر
        هو الغلبة والإكليل هو مجد القديسين والغراب هو الملك والثعبان هو الاضطهاد
        وختم قوله بأنه لا بد لها أن تجاهد في سبيل الإيمان بالسيد المسيح زارها
        أبوها ذات يوم وعرض عليها الزواج من أحد أولاد الأمراء فطلبت منه مهلة
        ثلاثة أيام لتفكر في الأمر . ولما تركها أبوها دخلت إلى التماثيل وطلبت
        منها أن ترشدها إلى ما فيه خيرها فلم تجبها فرفعت عينيها إلى السماء وقالت
       :يا اله المسيحيين أهدني إلى ما يرضيك " . فظهر لها ملاك الرب وقال لها :
        سيأتيك غدا أحد تلاميذ بولس الرسول ويعلمك ما يلزم ثم يعمدك " وفي الغد
        أتاها القديس تيموثاوس الرسول وعلمها أسرار الديانة وعمدها ولما علم أبوها
        بذلك استحضرها وإذ تحقق منها اعترافها بالسيد المسيح أمر بربطها في ذنب
        حصان جموع ثم أطلقه . غير أن الله حفظها فلم ينلها آذى . بل أن الحصان نفسه
        عاد وقبض بفمه علي ذراع والدها وطرحه علي الأرض فسقط ميتا . وبصلاة ابنته
        القديسة قام حيا وآمن هو وامرأته وثلاثة آلاف نفس و ونالوا سر العماد
        المقدس وقد شرف الله هذه القديسة بصنع آيات كثيرة أمام ولاة وملوك حتى آمن
        بسببها كثيرون ولما أكملت جهادها تنيحت بسلام . صلاتها تكون معنا . ولربنا
        المجد دائما . آمين'
  - title:
      english: 2. The Departure of St. Irene (Eirene)
      arabic: 2. التذكار الشهري لوالدة الاله القديسة مريم العذراء
    text:
      english: ""
      arabic: فى مثل هذا اليوم نعيد بتذكار السيدة العذراء الطاهرة البكر البتول الذكية
        مرتمريم والدة الإله الكلمة أم الرحمة، الحنونة شفاعتها تكون معنا . آمين .
