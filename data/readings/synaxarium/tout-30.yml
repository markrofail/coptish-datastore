title:
  english: Commemorations for Tout 30
  arabic: السنكسار توت 30
commemorations:
  - title:
      english: 1.The Commemoration of the Miracle that God Performed for St.
        Athanasius the Apostolic
      arabic: 1. تذكار المعجزة التي صنعها الرب مع القديس أثناسيوس الرسولي
    text:
      english: On this day the Lord Christ performed a great miracle for the honorable
        Saint Abba Athanasius, 20th Pope of Alexandria. When Emperor
        Constantius, the son of the righteous Emperor Constantine, adopted the
        teachings of Arius who said that the Son was, after not being, and
        therefore not equal to the Father, he sent a man, whose name was
        Gawargios, to Alexandria. He also sent along with him 500 horsemen and
        letters appointing Gawargios patriarch of Alexandria instead of Abba
        Athanasius the Apostolic. He ordered Gawargios to support the faith of
        Arius and slay all who would not be obedient to him. When this man
        arrived to the city, he preached the teachings of Arius but only a few
        people of the city accepted his teachings. Therefore, he killed a large
        number of people, and St. Athanasius hid himself for a period of six
        years. After which he went to the city of Constantinople, and asked
        Emperor Constantius either to restore him to his See or to slay him so
        he would receive the crown of martyrdom. But the Emperor ordered his men
        to place him in a small boat and to leave him in the sea without food or
        water or a guide. The Emperor thought that he would die of hunger or
        thirst or get drowned. In this way he hoped to get rid of the saint and
        his admonition to him for his heresy, and they did with the saint as the
        Emperor had ordered them. The boat sailed along smoothly and in peace
        with the Lord's will and His care. St. Athanasius was surrounded and
        cared for by the Angels until he arrived in Alexandria three days later.
        When the believers heard that their shepherd had arrived, they rejoiced
        and went out to him and received him with candles and songs of praise.
        Then they brought him into the church and expelled Gawargios and his
        followers. St. Athanasius dedicated that day as a great feast to the
        Lord. May his prayers be with us and to our God is the glory and honor
        now and ever unto the end of ages. Amen.In the name of the Father and
        the Son and the Holy Spirit, One God. Amen.
      arabic: في مثل هذا اليوم صنع الرب يسوع له المجد آية عظيمة مع !لقديس الجليل
        الانبا أثناسيوس الرسولي بابا الإسكندرية العشرين . وذلك أن الملك
        قسطنطينوس بن قسطنطين الملك القديس ، لما اعتنق تعاليم اريوس الذي نادى بأن
        الابن كان في وقت ما غير موجود ، وانه غير مساو للآب . أرسل إنسانا إسمه
        جاورجيوس ، ومعه خمسمائة فارس ورسائل بتعينه بطريركا على الإسكندرية بدلا
        من الأنبا أثناسيوس الرسولي ، على أن يثبت ما قاله أريوس ، ويقتل من لا
        يطيعه ، ولما وصل هذا الرجل إلى المدينة ، ونادى فيعها بتعاليم أريوس ، لم
        يقبل قوله إلا نفر يسير من أهل المدينة . فقتل من أهل الإسكندرية خلقا
        كثيرا . أما القديس أثناسيوس فانه اختفى وظل متخفيا ست سنين ، خرج بعدها
        وقصد مدينة القسطنطينية وطلب من الملك قسطنطينوس "أما أن يرده إلى كرسيه أو
        يقتله فينال إكليل الشهادة" . أما الملك فأمر بأن يحمل في مركب صغير ويترك
        في البحر بغير خبز ولا ماء ولا مدبر ، ظنا منه أنه بذلك يهلك أما بالجوع أو
        العطش أو الغرق فيتخلص منه ومن تبكيته على هرطقته ، ففعلوا بالقديس كما أمر
        الملك . فسارت به المركب في هدوء وسلام بتدبير الرب وعنايته ترعاه وتحيطها
        الملائكة حتى وصل مدينة الإسكندرية بعد ثلاثة أيام ، ولما سمع المؤمنون
        بقدومه فرحوا جدا ، وخرجوا إليه واستقبلوه بالصلوات والتسابيح ، حتى أدخلوه
        الكنيسة ، وأخرجوا منها جاورجيوس الأريوسي وأصحابه فجعل القديس أثناسيوس
        هذا اليوم عيدا عظيما للرب الذي له المجد والإكرام الآن وكل أوان إلى دهر
        الدهرين آمين .
