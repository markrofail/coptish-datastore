title:
  english: Commemorations for Hator 30
  arabic: السنكسار هاتور 30
commemorations:
  - title:
      english: 1. The Departure of St. Acacius, Patriarch of Constantinople.
      arabic: 1. استشهاد القديس أكاكيوس بطريرك القسطنطينية
    text:
      english: "On this day, St. Acacius, Patriarch of the city of Constantinople,
        departed. He was knowledgeable and well informed about the Holy Books
        and was an expert in explaining their mysteries. So, he was ordained a
        priest over the church of Constantinople. When the council of Chalcedone
        convened, he refused to attend its meeting and when they called on him
        to hear his opinion, he refused, claiming he was sick. He was
        exceedingly sorrowful for the tribulations that befell St. Dioscurus and
        he made that known to his companions and those he trusted: the
        Governors, Christians and ministers whom he knew to be dedicated and
        faithful Orthodox. He thanked the Lord that he did not participate in
        the works of this council. When Anatolius, the Patriarch of
        Constantinople departed, this father was chosen by the believing
        ministers and the enlightened government officials to be successor. St.
        Acacius strove diligently to eliminate the division and enmity that
        dwelled in the church. When he found that the spiritual ailment was
        deep-rooted and difficult to overcome, he believed that the proper thing
        to do was to devote his efforts to the salvation of his own soul. He
        sent a letter to the holy father, Abba Peter, the Pope of Alexandria,
        confessing the true faith which he had learned and received from the
        holy fathers, Abba Cyril and Abba Dioscorus. He followed that letter
        with many others, asking the Pope of Alexandria to accept him in the
        fellowship. The Pope of Alexandria answered all his letters, then he
        wrote him a Catholic letter and sent it with three bishops. They went
        disguised until they entered Constantinople and there they met Acacius,
        who treated them with great honor and received the letter from them. He
        read the letter to his friends, the Orthodox nobles of the city and they
        all agreed on it and with him, and confessed the True Faith. Then he
        wrote a letter before them, accepting the faith of Abba Dioscorus, Abba
        Timothy and Abba Peter and confessing the soundness of their faith.
        Afterwards, he accompanied the three bishops to some monasteries and he
        took part with them in the celebration of the liturgy and the partaking
        of the Holy Communion. The bishops then exchanged the blessings with
        him, took the letter and returned it to Abba Peter. The Bishops informed
        Abba Peter about their fellowship with Abba Acacius and that they had
        taken part in the liturgy with him. Abba Peter accepted the letter and
        ordered that Abba Acacius be mentioned in the liturgies and the prayers
        of the Coptic church. When the news reached the bishops of Rome, they
        exiled St. Acacius from Constantinople. He remained in exile until he
        departed in peace, all the while remaining firm in his Orthodox Faith.
        His prayers be with us. Amen."
      arabic: في مثل هذا اليوم تنيح القديس أكاكيوس بطريرك مدينة القسطنطينية ، وكان
        عالما خبيرا بالكتب الإلهية ، مفسرا لغوامضها ، فكرسوه قسا علي كنيسة
        القسطنطينية ، ولما اجتمع مجمع خلقيدونية ، لم يرض إن يحضر الاجتماع ولما
        طلبوه للاستنارة برأيه ، امتنع محتجا بالمرض ، وقد عز عليه ما جري للقديس
        ديسقورس حتى انه أعلن ذلك لأصحابه ومن يثق بهم من الوزراء والحكام الذين
        يعرف فيهم صحة الإيمان وحسن الوفاء ، ثم كان يشكر الله انه لم يشترك في
        أعمال هذا المجمع ، ولما مات أناطوليوس بطريرك القسطنطينية ، اختير هذا
        الاب من المتقدمين والوزراء المؤمنين العارفين بإيمانه الصحيح لرتبة
        البطريركية ، فسعي في إزالة ما حدث في الكنيسة من البغض والشقاق ، ولكنه
        لما وجد إن المرض الروحي قد استحكم وعز شفاؤه ، رأي انه من الصواب إن يهتم
        بخلاص نفسه ، فأرسل رسالة إلى الاب القديس بطرس بابا الإسكندرية ، يعترف له
        فيها بصحة الإيمان الذي ورثه عن الأباء القديسين كيرلس وديسقورس وقد اتبعها
        بعدة رسائل يطلب منه قبوله معه في الشركة ، فجاوبه بابا الإسكندرية علي كل
        واحدة منها ، ثم كتب له ايضا رسالة جامعة أرسلها مع ثلاثة أساقفة ، ذهبوا
        متنكرين إلى إن دخلوا القسطنطينية واجتمعوا بهذا الاب ، فأكرمهم إكراما
        جزيلا ، وقبل الرسالة منهم ، وقراها علي خاصته من متقدمي المدينة المستقيمي
        الإيمان ، فصادقوا عليها واعترفوا معه بالإيمان القويم ، وبعد ذلك كتب
        أمامهم رسالة ، قرر فيها قبول تعاليم الأباء ديسقورس وتيموثاؤس وبطرس ،
        معترفا بصحة إيمانهم ، ثم صحب الأساقفة الثلاثة إلى بعض الأديرة ، واشترك
        معهم في خدمة القداس وتناول القربان ، واخذوا منه الرسالة وتبارك الفريقان
        من بعضهما ، ورجع الأساقفة بالرسالة إلى البابا بطرس ، واعلموه بشركتهم معه
        في القداس ، فقبل الرسالة وأمر بذكر أكاكيوس في القداسات والصلوات ، واتصل
        خبر ذلك بأساقفة الروم ، فنفوا القديس أكاكيوس من القسطنطينية ، فظل في
        المنفي إلى إن تنيح بسلام وهو ثابت علي الإيمان المستقيم ، صلاته تكون معنا
        امين .
  - title:
      english: 2. The Martyrdom of St. Macarius.
      arabic: 2. استشهاد القديس مكاريوس
    text:
      english: On this day also is the commemoration of St. Macarius, the martyr.His
        prayers be with us. Amen.
      arabic: في مثل هذا اليوم تذكار استشهاد القديس مكاريوس . صلاته تكون معنا امين .
  - title:
      english: 3. The Consecration of the Church of Saints Cosmas, Damian, Their
        Brothers and Their Mother.
      arabic: 3. تكريس بيعة القديسين قزمان ودميان وأخوتهما وأمهم
    text:
      english: On this day, we also commemorate the consecration of the church of the
        Saints Cosmas and Damian; their brothers, Anthimus, Leontius (Londius)
        and Euprepius (Abrabius); and their mother Theodata(1). Their prayers be
        with us and Glory be to our God forever. Amen. (1) The account of their
        martyrdom is recorded in the twenty-second day of the Coptic month of
        Hatour (Vol. I, P.).
      arabic: في مثل هذا اليوم تذكار تكريس كنيسة القديسين قزمان ودميان واخوتهما
        انسيموس ولاونديوس وابرابيوس وأمهم ثاؤذوتي . صلاتهم تكون معنا . ولربنا
        المجد دائما ابديا امين
