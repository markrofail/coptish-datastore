title:
    english: Commemorations for Baba 6
    arabic: السنكسار بابه 6
commemorations:
    - title:
          english: 1.The Departure of the Righteous Hannah, the Prophetess Mother of Samuel, the Prophet
          arabic: 1. نياحة الصديقة حنة أم صموئيل النبي
      text:
          english: 'On this day, the righteous Hannah, the prophetess, and mother of Samuel the Prophet, departed. This just woman was of the tribe of Levi. Elkanah, the son of Jeroham, married her. He also had another wife whose name was Peninnah. Hannah had no children because she was barren. Peninnah was always reviling her because she had no children. Hannah wept and did not eat. Elkanah, her husband, comforted her saying, "Why do you weep? Why do you not eat? And why is your heart grieved? Am I not better to you than ten sons?" (1 Samuel 1: 8) She did not accept his comfort and went up to the house of the Lord during the days of Eli the priest. She prayed and wept before the Lord. Then she made a vow, and said, "O Lord of hosts if you will give Your maid-servant a male child, then I will give him to the Lord all the days of his life." (1 Samuel 1: 11) Eli the priest was watching her as she stood silently, for she was praying in her heart. Eli thought that she was drunk and he rebuked her but she told him, "No, my lord, I am a woman of sorrowful spirit I have drunk neither wine nor intoxicating drink, but have poured out my spirit before the Lord." He answered her saying, "Go in peace and the God of Israel grant your petition." (I Samuel 1:17) She believed his word, and went home. Then she conceived and brought forth a son, and she called him Samuel, which is interpreted as "being asked for", because she said, "I have asked him of the Lord." When she weaned him, she took him to the house of the Lord, as she had vowed. She brought the child to Eli the priest, and she said, " ... I am the woman who stood by you here praying to the Lord. For this child I prayed, and the Lord has granted me my petition which I asked of Him. Therefore I also have lent him to the Lord; as long as he lives he shall be lent to the Lord." (I Samuel 1:26-28) Then she praised God in that well-known praise attributed to her. She lived after this a life well-pleasing to God, and departed in peace. Her prayers be with us and Glory be to our God, forever. Amen.'
          arabic: 'في مثل هذا اليوم تنيحت الصديقة النبيه حنة أم صموئيل النبي هذه البارة كانت من سبط لآوى، وتزوج بها القانه بن يروحام وكانت له زوجة أخرى اسمها فننة. ولم يكن لحنة ولد، لأنها كانت عاقرا. وكانت فننة تعيرها في كل وقت بعدم النسل، فبكت حنة ولم تأكل. فعزاها القانه رجلها قائلا: "لماذا تبكين، ولماذا لا تأكلين ولماذا يكتئب قلبك. أما أنا خير لك من عشرة بنين" (1صم : 1 - 8) فلم تقبل منه عزاء وصعدت إلى بيت الرب. وكان ذلك في أيام عالي الكاهن. فصلت وبكت أمام الرب ونذرت نذرا وقالت "إن رزقت ولدا جعلته نذرا للرب كل أيام حياته" ، وكان عالي يبصرها وهى ساكتة. لأنها كانت تصلى بقلبها. فظنها سكري. فأنكر عليها ذلك وانتهرها. فأعلمته أنها لم تشرب خمرا ولا مسكرا بل هي حزينة القلب. فقال لها. اذهبي بسلام وإله إسرائيل يعطيك سؤلك(1 صم:1 - 17) فأمنت بقوله وانصرفت إلى منزلها ثم حملت وولدت ابنا ودعت اسمه صموئيل الذي تفسيره "سؤال" . لأنها قالت "إني من الرب سألت" . ولما فطمته أصعدته إلى بيت الرب كما نذرت، وقدمته إلى عالي الكاهن وأعلمته قائلة "أنا المرأة التي وقفت لديك تصلى إلى الرب لأجل هذا الصبي صليت وقد استجاب الرب طلبتي وأعطاني سؤل قلبي . وقد قدمته للرب ليكون خادما له في بيته جميع أيام حياته" . ثم سبحت الله التسبحة المنسوبة إليها. وعاشت بعد ذلك مرضية لله وتنيحت بسلام. صلاتها تكون معنا. ولربنا المجد دائما أبديا. آمين.'
