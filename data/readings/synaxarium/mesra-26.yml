title:
    english: Commemorations for Mesra 26
    arabic: السنكسار مسرى 26
commemorations:
    - title:
          english: 1. The Martyrdom of St. Moses (Moisees) and his Sister Sarah.
          arabic: 1. استشهاد القديس مويسيس وسارة أخته
      text:
          english: On this day, St. Moses (Moisees) and his righteous sister Sarah, were martyred. They were born to rich, Christian parents. When their parents departed, St. Moisees wanted to give his sister in marriage, and to hand over to her all their possessions, and to go and become a monk. She answered him and said, "If you would get married first, then I also can get married." He said, "I have committed many sins, and I want to become a monk to blot out my sins. I can not attend to the marriage and the salvation of my soul at the same time." She answered him saying, "O my brother, how can you cast me to the snares of this transitory world, while you seek to save your own soul?" He said, "Whatever you wish, I will do." She said, "What you do for your self, I likewise will do for myself." When he saw her strong determination, he dispersed all their money to the poor and the needy. He took his sister to a convent for virgins, which was outside Alexandria. He also entered one of the monasteries for men. They did not see each other for ten years. When Emperor Decius incited persecution against the Christians, during the papacy of Pope Demetrius, the twelfth Patriarch of Alexandria, many were martyred. St. Moses (Moisees) sent to his sister Sarah to bid her farewell and to inform her that he wished to shed his blood in the Name of the Lord Christ. She rose up immediately and asked the abbess to release her. After she took the blessings of her sisters the nuns, she joined her brother on his way to Alexandria. They confessed the Lord Christ before the governor. After they had been tortured severely, their heads were cut off, and they received the crowns of martyrdom. May their prayers be with us. Amen.
          arabic: 'في مثل هذا اليوم استشهد القديس مويسيس وأخته البارة سارة وقد ولدا من أبوين مسيحيين غنيين ولما تنيح والدهما أراد القديس مويسيس أن يزوج أخته ويسلم لها جميع مالهما ويترهب فأجابته " تزوج أنت أولا وبعد ذلك أتزوج أنا أيضا " فقال لها: " أنا صنعت خطايا كثيرة وقصدي أمحوها بالرهبنة لانه لا يمكن أن أهتم بالزيجة وبخلاصي نفسي " فأجابته قائلة:" وكيف ترضي أن ترميني في فخاخ العالم وتسعي أنت إلى خلاص نفسك ؟:فقال لها أن شئت يكون لك فأجابته كل ما تفعله أنت أفعله أنا أيضا . فلما رأي قوة عزمها وزع كل مالها علي الفقراء والمساكين وأدخلها ديرا للعذارى بظاهر الإسكندرية ، ودخل هو أيضا أحد أديرة الرجال وقضي الاثنان عشر سنوات لم يعاين إحداهما الآخر ولما أثار الملك داكيوس الاضطهاد علي المسيحيين في عهد رئاسة البابا ديمتريوس البطريرك الثاني عشر واستشهد كثيرون أرسل هذا القديس إلى أخته يودعها ويعرفها أنه يريد الاستشهاد علي اسم المسيح فأسرعت إلى الأم الرئيسة وطلبت منها إطلاق سبيلها وبعد ما تباركت من أخواتها الراهبات لحقت بأخيها وهو في طريقه إلى الإسكندرية واعترفا معا بالسيد المسيح وبعد تعذيبهما بعذابات كثيرة قطعوا رأسيهما فنالا إكليل الشهادة. صلاتهما تكون معنا . ولربنا المجد دائما . آمين'
    - title:
          english: 2. The Martyrdom of St. Agabius, the Soldier, and his Sister Thecla.
          arabic: 2. استشهاد القديس أغابيوس الجندي وأخته البارة تكله
      text:
          english: On this day also, St. Agabius, the Soldier, and his pious sister Thecla, were martyred. They lived during the time of Julian the Infidel, and they confessed the Lord Christ before him. He cast them to the lions, and they received the crowns of martyrdom. May their prayers be with us and Glory be to God forever. Amen.
          arabic: في مثل هذا اليوم استشهد القديس أغابيوس الجندي وأخته البارة تكلة وكانا في زمان يوليانوس الكافر واعترفا أمامه بالسيد المسيح فطرحهما في جب للأسود فنالا إكليل الشهادة . صلاتهما تكون معنا . ولربنا المجد دائما . آمين
