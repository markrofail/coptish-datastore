title:
  english: Commemorations for Amshir 10
  arabic: السنكسار أمشير 10
commemorations:
  - title:
      english: 1. The Martyrdom of St. James the Apostle, Son of Alphaeus.
      arabic: 1. استشهاد القديس يعقوب الرسول
    text:
      english: On this day, St. James the Apostle, son of Alphaeus, was martyred. After he had preached the Gospel in many cities, he returned to Jerusalem and entered the temple of the Jews. He preached the gospel publicly and proclaimed the faith of the Lord Christ and His resurrection. The Jews abducted him and brought him to Claudius, the deputy of the Roman emperor, and told him that he was preaching another king instead of Caesar. Claudius ordered him to be stoned to death, until he departed in peace. The faithful took his body and buried him beside the temple. His prayers be with us all. Amen.
      arabic: في مثل هذا اليوم استشهد القديس يعقوب الرسول ابن حلفا . وذلك انه بعدما نادي بالبشري في بلاد كثيرة عاد إلى أورشليم ، ودخل هيكل اليهود ، وكرز بالإنجيل جهارا ، وبالإيمان بالسيد المسيح وقيامة الأموات . فاختطفه اليهود وأتوا به إلى اكلوديوس نائب ملك رومية وقالوا له إن هذا يبشر بملك أخر غير قيصر ، فأمر إن يرجم بالحجارة فرجموه حتى تنيح بسلام فاخذ قوم من المؤمنين جسده ودفنوه بجانب الهيكل. صلاته تكون معنا آمين.
  - title:
      english: 2. The Martyrdom of St. Justus, Son of Emperor Numerian.
      arabic: 2. استشهاد القديس فيلو أسقف فارس
    text:
      english: On this day also, St. Justus, son of Emperor Numerian, was martyred. When he returned from war, he found that Emperor Diocletian had married his sister and had become the new emperor. Emperor Diocletian had apostatized the faith in the Lord Christ, and St. Justus was greatly sorrowful for what happened. When the nobles of the empire met together to enthrone him in place of his father, he did not accept, for he preferred the heavenly kingdom over the earthly. He came before Diocletian and declared his faith in the Lord Christ. The Emperor sent St. Justus with his son Abali and his wife Theoclea to the Governor of Alexandria, and commanded him to persuade them first and to behead them if they did not obey. When they arrived in Alexandria, the Governor received them and treated them well to persuade them. As he could not change their deep conviction in their faith in the Lord Christ, to Whom is the Glory, he sent St. Justus to Antinoe (Ansena), Abali, his son, to Basta (near Zagazig, Sharkia), and Theoclea to Sa (Salhagar, Gharbia). Each of them took a servant with him so when they completed their strife, the servant would take care of the body. They tortured them, beheaded them, and they received the crown of martyrdom. Their prayers be with us all. Amen.
      arabic: في هذا اليوم تذكار القديس الجليل فيلو أسقف فارس ، الذي استشهد علي يد ملك الفرس لأنه لم يقبل إن يعبد النار أو يسجد للشمس . فعذبوه بكل أنواع العذاب وأخيرا قطعوا رأسه بحد السيف . صلاته تكون معنا ولربنا المجد دائما أبديا آمين .
  - title:
      english: 3. The Departure of St. Isidore of Pelusium.
      arabic: 3. استشهاد القديس يسطس بن نوماريوس
    text:
      english: On this day also, the ascetic, scholar and holy man, Anba Isidore of Pelusium (El-Pharma), departed. His parents were among the rich and noble people of Egypt. He was related to Pope Cyril and Pope Theophilus, patriarchs of Alexandria. He was the only child of his parents, who cared about his education. They taught him the books of the church, and the Greek language in which he excelled and surpassed many. He was also ascetic and humble. When he knew that the people of Alexandria and the bishops wanted to make him the Patriarch of Alexandria, he took flight by night to Pelusium and became a monk in a monastery there. Then he went to a small cave where he lived alone for several years. During these years, he wrote many books about emperors and governors. He also commented on many books of the Old and New Testaments of the Bible. His epistles that he sent to bishops and patriarchs were counted as eighteen thousand epistles. The gifts of the Holy Spirit poured upon him, and he reached a good old age, then departed to the Lord in peace. His prayers be with us all. Amen.
      arabic: في مثل هذا اليوم استشهد القديس يسطس ابن الملك نورماريوس . وذلك انه لما عاد من الحرب ، وجد إن دقلديانوس قد تزوج أخته وصار ملكا ، وانه قد ارتد عن الإيمان بالسيد المسيح فعز عليه ذلك كثيرا. ولما اجتمع وجوه المملكة وأكابرها لتجلسه ملكا عوض أبيه ، لم يقبل مفضلا المملكة السمائية علي الأرضية. وتقدم إلى دقلديانوس واعترف أمامه باسم المسيح فأرسله هو أبالي ابنه وثاؤكليا زوجته إلى والي الإسكندرية ، وأمره إن يلاطفهم أولا ، وإن لم يذعنوا يقطعوا رؤوسهم . فلما وصلوا الإسكندرية ومعهم بعض من غلمانهم ، قابلهم الوالي بلطف ، وإذ لم يستطع تحويلهم عن الإيمان بالمسيح له المجد أرسل يسطس إلى انصنا ، أبالي إلى بسطة . وثاؤكليا زوجته إلى صا . وقد اخذ كل منهم غلاما معه ، حتى إذا اكمل جهاده يهتم بجسده . فعذبوهم وقطعوا رؤوسهم فنالوا إكليل الشهادة . صلاتهم تكون معنا آمين.
  - title:
      english: 4. The Martyrdom of St. Philo, Bishop of the Persian.
      arabic: 4. استشهاد القديس ايسيذورس الفرمى
    text:
      english: Today also, the honorable St. Philo, bishop of the Persians, was martyred by the hand of the Persian emperor. When he did not accept worshipping fire and the sun, they tortured him with different kinds of tortures, and then they beheaded him with the sword. His prayers be with us and Glory be to our God forever. Amen.
      arabic: في مثل هذا اليوم تنيح القديس الناسك العالم الأنبا ايسيذوروس الفرمي . كان أبواه من أغنياء مصر ووجوهها ، وكان قريبا للقديسين ثاؤفيلس وكيرلس باباوي الإسكندرية ، ولم يكن له اخوة سواه ، فأدباه بكل أدب وعلماه كتب الكنيسة . ثم تعلم اللغة اليونانية وأتقنها وبرع فيها حتى فاق كثيرين . وكان مع ذلك ناسكا متواضعا . ولما علم إن أهل البلاد والأساقفة عازمين عل تقدمته بطريركا علي الكرسي المرقسي ، هرب ليلا إلى جبل الفرما وترهب في دير هناك ، ثم انتقل منه إلى مغارة صغيرة ، أقام بها وحده عدة سنوات . وقد وضع في أثنائها عدة كتب أكثرها عن الملوك والرؤساء, وشرح كتبا كثيرة من العهدين القديم والجديد . وقد وجد في بعض كتب السير إن عدد الرسائل التي أرسلها إلى البطاركة والأساقفة وغيرهم يبلغ ثماني عشرة آلف رسالة . وكانت مواهب الروح القدس تتدفق عليه . ولما وصل إلى شيخوخة صالحة مرضية انتقل إلى الرب صلاته تكون معنا آمين .
