title:
  english: Commemorations for Mesra 23
  arabic: السنكسار مسرى 23
commemorations:
  - title:
      english: 1. The Martyrdom of Thirty Thousand Christians in Alexandria.
      arabic: 1. استشهاد 30 ألف بالاسكندرية
    text:
      english: On this day, is the commemoration of the martyrdom of the thirty thousand Christians in the city of Alexandria. When Emperor Marcianus banished Pope Dioscorus to the island of Gagra, he appointed Brotarius, a Patriarch, in his place. The bishops of Egypt refused to have a fellowship with him. They assembled a council against him, the Council of Chalcedon, and the tome of Leo(1). Brotarius became raged and with the aid of the government forces he attacked and plundered the monasteries and churches. Then he confiscated all their endowments for himself and he became wealthy. Thieves attacked him during the night, killed him, and plundered what he had. His friends sent to the Emperor saying, "The followers of Dioscorus were the ones that killed the Patriarch that was appointed by the Emperor." The Emperor became furious and sent a number of his soldiers, who killed about thirty thousand Christians in the city of Alexandria. Shortly after, Marcianus died and was succeeded by Leo the Great. The bishops of Egypt seized this opportunity and ordained Fr. Timothy a Patriarch for Alexandria. Immediately the new Pope assembled a council and excommunicated the Council of Chalcedon. The heretics informed the Emperor saying, "Those who killed Brotarius ordained for themselves a Patriarch without permission from the Emperor." The Emperor was enraged and he exiled Abba Timothy and his brother Anatolius to the island of Gagra. They remained there for seven years until Emperor Leo the Less released them. After the return of Pope Timothy, he cooperated with Abba Peter of Antioch, and assembled a council of five hundred bishops in the capital. This council judged to refuse the Council of Chalcedon, and also affirmed the teaching of the unity of the natures of the Lord Christ. They also presented their report to the Emperor who approved it. The Emperor issued an edict that dictated to abide by this council report only. As a result, the Sees of Alexandria, Constantinople, Antioch and Jerusalem were united for a long time. May the prayers of these fathers be with us. Amen.
      arabic: في مثل هذا اليوم تذكار شهادة ثلاثين ألف مسيحي بمدينة الإسكندرية وذلك أنه بعد أن نفي الملك مرقيانوس البابا ديسقورس إلى جزيرة غاغرا وعين بروتاريوس بطريركا عوضا عنه رفض أساقفة مصر الاشتراك معه وعقدوا مجمعا ضده وضد مجمع خلقيدونية ورسالة لاون هذه الرسالة التي أرسلها أسقف روما "لاون" إلى مجمع خلقيدونية ومن مضمونها " حقا يأتي المسيح الاثنان الإله والإنسان . الأول يبهر بالمعجزات والثاني ملقي للإهانات " ولهذا حرمها الأرثوذكس علي مجمع خلقيدونية كما حرم البابا ديسقورس أيضا بدعة أوطاخي التي تقول بامتزاج طبيعة المسيح الناسوتية في طبيعته اللاهوتية ، ووقوع الألم علي جوهر اللاهوت وقال الأباء باتحاد اللاهوت بالناسوت كاتحاد الحديد فبالطرق عليه يكون الأثر علي الحديد ولكن النار لا تتأثر مع مشاركتها للحديد في الاتحادية كما أن اتحاد اللاهوت بالناسوت عند الآلام أعطى قيمة كبري للمتألم لأجل خلاص جنس البشرية جميعا . فاغتاظ بروتاريوس وهجم بقوات الحكومة علي الأديرة والكنائس ونهبها ثم استولي علي أوقافها فأصبح ذا ثروة كبيرة ومال وافر فانقض عليه اللصوص ليلا وقتلوه وسلبوا ما وجدوه معه فأرسل أصحابه إلى الملك قائلين:" أن أصحاب ديسقورس هم الذين قتلوا البطريرك الذي عينة الملك " فغضب وأرسل عددا كبيرا من الجنود فقتلوا نحو ثلاثين ألف مسيحي . وعلي أثر ذلك مات مرقيانوس وجلس لاون الكبير فانتهز أساقفة مصر هذه الفرصة ورسموا الأب تيموثاوس بطريركا علي الإسكندرية وفي الحال جمع مجمعا وحرم المجمع الخلقدوني فأعلم الهراطقة الملك قائلين:" أن الذين قتلوا بروتاريوس رسموا لهم بطريركا بدون أمر الملك " فغضب ونفاه هو وأخاه أناطوليوس إلى جزيرة غاغرا . فلبث هناك سبع سنوات إلى أن أعاده الملك لاون الصغير فاتحد مع الأب بطرس الأنطاكي وعقد مجمعا في العاصمة مؤلفا من خمسمائة أسقف وحكم برفض أعمال مجمع خلقيدونية وأقر التعليم بوحدة السيد المسيح الطبيعية . ورفع تقريرا بذلك إلى الملك فقبله وأصدر منشورا بوجوب التمسك به دون غيره وبذلك اتحدت كراسي الإسكندرية والقسطنطينية وإنطاكية وأورشليم معا زمانا طويلا . صلوات هؤلاء الأباء تكون معنا . آمين
  - title:
      english: 2. The Martyrdom of St. Damian in Antioch.
      arabic: 2. استشهاد القديس دميان بإنطاكية
    text:
      english: On this day also, St. Demian was martyred in the city of Antioch. He suffered many tortures and endured severe afflictions until he delivered up his soul in the hand of the Lord. May his prayers be with us and Glory be to God forever. Amen.(1) This Tome was sent by Leo, bishop of Rome, to the Council of Chalcedon. It briefly stated that, "Christ the two, the God and the Man, came. The first overwhelmed us with miracles, and the second received the humiliations." Therefore the Orthodox anathematized the Council of Chalcedon, as Pope Dioscorus had anathematized the heresy of Eutyches. Eutyches stated that the Human nature of Christ mingled with His Divine nature, and that the essence of the Divinity had suffered the passion of the Cross. Pope Cyril of Alexandria (Kyrillos I) said, "The union of the Divinity and the Humanity, like the union of fire and iron, the hammering of the iron affects only the iron, but doesn't affect the fire, although it shares a unity with the iron. The union of the Divinity with the Humanity gave an infinitive value for the one Who suffered for the sake of the salvation of all the humanity.
      arabic: في مثل هذا اليوم استشهد بمدينة إنطاكية القديس دميان وقد احتمل عقوبات وعذابات شديدة فأسلم نفسه بيد الرب . صلاته تكون معنا ولربنا المجد دائما . آمين
type: synaxarium
