title:
  english: Commemorations for Toba 26
  arabic: السنكسار طوبه 26
commemorations:
  - title:
      english: 1. The Martyrdom of the Forty-Nine Saints, the Elders of Sheheat
        (Scetis).
      arabic: 1. استشهاد 49 شهيدا شيوخ شيهات
    text:
      english: On this day, the forty-nine elder priests of Sheheat, Martinos, the
        envoy of the emperor, and his son, were martyred. Emperor Theodosius the
        Less, the son of Emperor Arcadius, did not have a son. He wrote to the
        elders of Sheheat asking them to pray to God to grant him a son. St.
        Isidor wrote back to him saying that God did not will for him to have a
        son who would participate with the heretics after him. When the Emperor
        read the message, he offered thanks to God. Some people gave him the
        advice to marry another wife to have offspring from her to inherit the
        empire after him. He said to them, "I cannot do anything except what the
        elders of Sheheat demanded." He sent an envoy whose name was Martinos to
        consult with them about that. Martinos had a son named Zius who
        accompanied him on his visit to the elders in order to receive their
        blessings. When they arrived and the elders read the message, they took
        the messenger to the body of St. Isidor, for he had departed. They
        called on him saying, "Our father, we have received a letter from the
        Emperor. What shall we say to him?" A voice came from the pure body
        saying, "What I had said before, I also say now, that the Lord will
        never give him a son to participate with the heretics, even if he
        marries ten women." The elders wrote back to the Emperor recounting what
        they heard. When the messenger wanted to return, the pagan berbers
        attacked the monastery. One of their great elders, whose name was Anba
        Yuannis, called upon the brethren and said, "The berbers have come to
        kill us. Whoever amongst you would like to become a martyr, let him
        stand, and whoever is afraid, let him hide in the palace." Some of them
        hid in the palace, but he remained with the forty-eight elders, who were
        all slaughtered by the berbers. Martinos and his son were hiding. The
        son looked up and saw the angels placing the crowns of glory on the
        elders who were killed. The son said to his father, "I see spiritual
        beings putting crowns on the heads of the elders. I shall go to receive
        a crown like them." His father replied, "And I also shall go with you,
        my son." Both revealed themselves to the berbers. They were killed and
        received the crown of martyrdom. After the berbers had gone, the monks
        who were hiding in the palace came down, took the bodies, and placed
        them in a cave. They sang and said praises before the cave every night.
        Some people from the city of Batanoon came and took the body of Anba
        Yuannis and returned to their city. The elders of the monastery returned
        the body after a while. Also, some people from El-Fayyoum came and stole
        the body of Zius, the son of Martinos. When they arrived at the lake of
        El-Fayyoum, the angel of the Lord returned him to where the body of his
        father was. The elders also tried to separate the body of Zius, the son,
        from the body of his father several times, but they could not. Every
        time they moved the body of Zius, the angel of the Lord would return it
        to its place. One of the fathers heard one night, in a vision, someone
        saying, "Praise God, we were not separated in the flesh, nor are we
        separated when we are with Christ. Why do you want to separate our
        bodies?" When persecution became rampant and the attacks on the
        monastery continued, the fathers relocated the bodies, to a cave which
        they built beside the church of St. Macarius. At the time of Anba
        Theodosius, 33rd Pope of Alexandria, they built a church for them. When
        Anba Benjamin, 38th pope, came to the wilderness, he established a feast
        day for them on the 5th day of Amshir, which was the day of the
        relocation of their bodies to this church. In time, the church building
        deteriorated, and they moved the bodies to one of the cells until the
        time of Ibrahim El-Gohary, who built a church for them around the end of
        the 18th century, where they placed the bodies of the saints. The church
        is still in existence today in the monastery of St. Macarius. The cell
        in which the bodies were kept is known today in Coptic as the cell of
        Ehme' Epseet, or the cell of the forty-nine. Their prayers be with us.
        Amen.
      arabic: 'في مثل هذا اليوم كان استشهاد التسعة والأربعين قسيسا شيوخ شيهيت ومرتينوس
        رسول الملك وابنه . وذلك ان الملك ثاؤدسيوس الصغير ابن الملك أركاديوس لم
        يرزق ولدا . فأرسل إلى شيوخ شيهيت يطلب إليهم ان يسألوا الله لكي يعطيه
        ابنا . فكتب إليه القديس ايسيذوروس كتابا يعرفه فيه ان الله لم يرد ان يكون
        له نسل يشترك مع أرباب البدع بعده . فلما قرا الملك كتاب الشيخ شكر الله ،
        لكن أشار عليه قوم ان يتزوج امرأة أخرى ليرزق منها نسلا يرث الملك من بعده
        . فأجابهم قائلا:إنني لا افعل شيئا غير ما أمر به شيوخ برية شيهيت . ثم
        أوفد رسولا من قبله اسمه مرتينوس ليستشيرهم في ذلك . وكان لمرتينوس ولد
        اسمه ذيوس أتصحبه معه للزيارة والتبرك من الشيوخ . فلما وصلا وقرا الشيوخ
        كتاب الملك ، وكان القديس ايسيذوروس قد تنيح ، اخذوا الرسول وذهبوا به إلى
        حيث يوجد جسده ونادوا قائلين يا أبانا قد وصل كتاب من الملك فبماذا نجاوبه
        . فأجابهم صوت من الجسد الطاهر قائلا:ما قلته قبلا أقوله الآن ، وهو ان
        الرب لا يرزقه ولدا يشترك مع أرباب البدع حتى ولو تزوج عشر نساء ، فكتب
        الشيوخ كتابا بذلك للملك . ولما أراد الرسول العودة ، غار البربر علي الدير
        ، فوقف شيخ عظيم يقال له الانبا يوأنس ونادي الاخوة قائلا هو ذا البربر قد
        اقبلوا لقتلنا ، فمن أراد الاستشهاد فليقف ، ومن خاف فليلتجئ إلى القصر ،
        فالتجأ البعض إلى القصر ، وبقي مع الشيخ ثمانية وأربعون ، فذبحهم البربر
        جميعا ، وكان مرتينوس وانبه منزويان في مكان ، وتطلع الابن إلى فوق فرأي
        الملائكة يضعون الأكاليل علي رؤوس الشيوخ الذين قتلوا ، فقال لأبيه:ها
        أنا أرى قوما روحانيين يضعون الأكاليل علي رؤوس الشيوخ فأنا ماض لأخذ لي
        إكليلا مثلهم ، فأجابه أبوه:وأنا أيضا اذهب معك يا إبني . فعاد الاثنان
        وظهرا للبربر فقتلوهما ونالا إكليل الشهادة . وبعد ذهاب البربر نزل الرهبان
        من القصر واخذوا الأجساد ووضعوها في مغارة وصاروا يرتلون ويسبحون أمامها كل
        ليلة . وجاء قوم من البتانون واخذوا جسد الانبا يوأنس ، وذهبوا به إلى
        بلدهم . وبعد زمان أعاده الشيوخ إلى مكانه ، وكذلك أتى قوم من الفيوم
        وسرقوا جسد ذيوس ابن مرتينوس ، وعندما وصلوا به إلى بحيرة الفيوم ، أعاده
        ملاك الرب إلى حيث جسد أبيه . وقد أراد الأباء عدة مرات نقل جسد الصبي من
        جوار أبيه فلم يمكنهم . وكانوا لكما نقلوه يعود إلى مكانه . وقد سمع أحد
        الأباء في رؤيا الليل من يقول سبحان الله . نحن لم نفترق في الجسد ولا عند
        المسيح ايضا ، فلماذا تفرقون بين أجسادنا ؟ . ولما ازداد الاضطهاد وتوالت
        الغارات والتخريب في البرية ، نقل الأباء الأجساد إلى مغارة بنوها لهم
        بجوار كنيسة القديس مقاريوس . وفي زمان الانبا ثاؤدسيوس البابا الثالث
        والثلاثين بنوا لهم كنيسة . ولما أتى الانبا بنيامين البابا الثامن
        والثلاثون إلى البرية ، رتب لهم عيدا في الخامس من أمشير وهو يوم نقل
        أجسادهم إلى هذا الكنيسة . ومع مرور الزمن تهدمت كنيستهم فنقلوهم إلى إحدى
        القلالي حتى زمان المعلم إبراهيم الجوهري فبني لهم كنيسة حوالي أواخر القرن
        الثامن عشر للميلاد ونقلوا الأجساد إليها . ولا زالت موجودة إلى اليوم بدير
        القديس مقاريوس . أما القلاية التي كانوا بها فمعروفة إلى اليوم بقلاية
        "أهميه ابسيت" ( أي التسعة والأربعين ) صلاتهم تكون معنا امين .'
  - title:
      english: 2. The Departure of St. Anastasia.
      arabic: 2. استشهاد القديس بجوش
    text:
      english: On this day also, St. Anastasia departed. She was from a noble family
        in the city of Constantinople. She was very beautiful and had a great
        moral character. Emperor Justin, who was married, wanted to marry her.
        She refused and went and told his wife. The Empress sent her to
        Alexandria on a private ship. She built her a convent outside the city
        of Alexandria and named it after her. When the Emperor knew where she
        was, he sent for her, but Anastasia escaped and hid herself in the
        wilderness of Sheheat (Scetis), disguised as a prince. She met with Anba
        Daniel, the archpriest of the wilderness, and revealed her story to him.
        He brought her to a cave, and asked one of the elders to fill a water
        pot for her once every week, and to place the pot at the door of the
        cave and leave. She remained in this place for 28 years, without anyone
        knowing that she was a woman. She used to write her thoughts on pieces
        of pottery, and leave them at the door of her cave. The elder who
        brought her the water used to take the pieces of pottery without knowing
        what was written on them and give them to St. Daniel. One day he brought
        a piece of pottery to St. Daniel who wept when he read it, and said to
        his disciple, "Come with me now to bury the body of the saint in that
        cave." When they entered her cave, they received blessings from each
        other. St. Anastasia said to Anba Daniel, "For the sake of God, bury me
        with what I have on my body." Then she prayed and bade them farewell and
        departed in peace. They wept and buried her. When the disciple was
        caring for her burial, he found out that she was a woman, and he
        marvelled in silence. After they buried her, and they returned to their
        place, the disciple knelt before St. Daniel and said, "For the sake of
        God, tell me her story, for I have seen that she was a woman." The elder
        told him her story, that she was from one of the noble families of
        Constantinople, and how she surrendered herself to Christ, forsaking the
        vain glory of this world. Her prayers be with us and Glory be to our God
        forever. Amen.
      arabic: في هذا اليوم تذكار استشهاد القديس بجوش . صلاته تكون معنا ولربنا المجد
        دائما ابديا امين .
  - title:
      english: ""
      arabic: 3. نياحة القديسة انسطاسية
    text:
      english: ""
      arabic: في مثل هذا اليوم تنيحت القديسة أنسطاسية . وهذه كانت من اعرق العائلات
        بمدينة القسطنطينية . ولأنها كانت جميلة وذات أخلاق حميدة ، فقد طلبها
        الملك يوستينيانوس ليتزوجها . فأبت ومضت فأعلمت زوجة الملك بذلك . فأرسلتها
        إلى الإسكندرية علي سفينة خاصة ، وهناك بنت لها ديرا خارج المدينة سمي
        باسمها . ولما علم الملك بأمرها أرسل في طلبها . فهربت إلى برية شيهيت
        متشبهة بأحد الأمراء . واجتمعت بالأنبا دانيال قمص البرية وأطلعته علي
        أمرها . فأتى بها إلى مغارة ، وأمر أحد الشيوخ ان يملا لها جرة ماء مرة كل
        أسبوع ، ويتركها عند باب المغارة وينصرف . فأقامت علي هذا الحال 28 سنة دون
        ان يعلم أحد انها امرأة . وكانت تكتب أفكارها علي شقفة من الخزف وتضعها علي
        باب المغارة ، فيأخذها الشيخ الذي كان يحضر لها الماء دون ان يعرف ما هو
        مكتوب فيها ويعطيها للقديس دانيال . وفي بعض الأيام أتى بالشقفة إلى الشيخ
        فلما قراها بكي وقال لتلميذه قم بنا نواري جسد القديس الذي في المغارة
        التراب . فلما دخلوا إليها وتباركوا من بعضهم . قالت للأنبا دانيال من اجل
        الله لا تكفني إلا بالذي علي ثم صلت وودعتهم وتنيحت بسلام . فبكيا عليها
        واهتما بدفنها . فلما تقدم التلميذ ليكفنها عرف انها امرأة فتعجب وسكت .
        وبعد ان دفناها وعادا إلى مكانهما خر التلميذ أمام القديس دانيال قائلا .
        من اجل الله يا أبي عرفني الخبر لأني رأيت انها امرأة . فعرفه الشيخ قصتها
        وأنها من بنات أمراء القسطنطينية ، وكيف انها سلمت نفسها للمسيح ، تاركة
        مجد هذا العالم الفاني . صلاتها تكون معنا ولربنا المجد دائما ابديا امين .
