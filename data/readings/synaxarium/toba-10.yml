title:
  english: Commemorations for Toba 10
  arabic: السنكسار طوبه 10
commemorations:
  - title:
      english: 1. Paramouni of Holy Theophany (Epiphany).
      arabic: 1. برامون عيد الغطاس المجيد
    text:
      english: On this day it has been the tradition of the Orthodox Church, following
        the teachings of the holy fathers of the church, to fast until dusk,
        eating only what is permitted to be eaten during the holy forty days
        (Lent). If Christmas day or Epiphany falls on Wednesday or Friday, the
        saintly apostles ordained that the believers eat all the food that one
        is permitted to eat during the Pentecostal days (the post-resurrection
        fifty days). They are feasts to the Lord. The Paramouni days are fasted
        to compensate for the feast days, so that we may have the blessings of
        both the fast and the feast. In the custom of our Coptic Orthodox
        church, if the Paramouni day falls on Saturday or Sunday, it is the
        tradition to fast on the Friday that precedes them also. Then they pray
        on water before midnight and they wash and bless everyone who wants to
        be blessed. The reason to complete this before midnight is because of
        the fear that the little children may break their fasting by drinking
        water. We ask Christ to purify us, cleanse us from all our abominations,
        forgive our sins, and make us worthy to receive the revelation of the
        glory of His divine nature in our hearts and in our deeds, as He
        revealed His glory in the Jordan River. To Him be the Glory with His
        Good Father and His Holy Spirit, now and forever, and to the end of
        ages. Amen.
      arabic: في مثل هذا اليوم تقلدت جميع الكنائس المسجية ، عن الأباء القديسين معلمي
        الكنيسة ، ان تصوم إلى الغروب وان لا تأكل إلا ما جرت العادة ان يؤكل في
        الاربعين المقدسة . وذلك لان الرسل القديسين رسموا ان يأكل المؤمنون في
        يومي الأربعاء والجمعة إذا اتفق فيهما عيد الميلاد أو الغطاس سائر الأطعمة
        المحلل أكلها في ايام الخمسين ، لأنهما عيدان للرب . فلئلا يظن بنا إننا
        نهمون منهمكون في لذات العالم الزائلة ، رسم لنا ان نتقدم هذين اليومين
        بالصوم في يومين عوضا عنهما لتكمل لنا الغايتان ، غاية الصوم وغاية العيد .
        والعادة الجارية في كنيستنا القبطية ، انه متي اتفق يوم البرمون في يوم
        السبت أو يوم الأحد . فانهم يصومون يوم الجمعة الذي قبله ، ثم يصلون علي
        الماء قبل نصف الليل . يغطسون ، ويباركون من شاء . والسبب في إتمام ذلك قبل
        نصف الليل ، هو خوفا من ان يفطر الأطفال بالماء . ولكي يقدسوا ويخرجوا
        باكرا كما رسم لهم . نسأل السيد المسيح ان يطهرنا من نجاستنا ويغفر لنا
        زلاتنا. ويجعلنا آهلا لإظهار مجد لاهوته في قلوبنا وأعمالنا ، كما أظهره
        علي نهر الأردن . له المجد مع أبيه الصالح وروح قدسه . الآن وكل أوان وإلى
        دهر الداهرين امين .
