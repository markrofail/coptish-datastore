title:
    english: Commemorations for Kiahk 1
    arabic: السنكسار كيهك 1
commemorations:
    - title:
          english: 1. The Departure of St. Peter Elrahawy, Bishop of Gaza.
          arabic: 1. شهر كيهك
      text:
          english: This day marks the departure of St. Peter Elrahawy (the Iberian), Bishop of Gaza. He was born in the year 49 A.D. in the City of Raha (Edessa)(1) to a noble family. When he was twenty years old, his parents gave him to the Emperor Theodosius II, to be one of his attendants. But because he had forsaken the world and its glories, he practiced asceticism and worship while living in the king's palace. He had parts of the relics of the holy martyrs of Persia with him. Abba Peter left the royal court and became a monk in a monastery. He fought a great spiritual fight. Shortly after, they ordained him Bishop of Gaza and its surroundings, against his will. It was said that when he celebrated his first Liturgy, blood flowed from the Holy Body and filled the Paten. Abba Peter took the body of St. James, the mangled(2), and relocated it to a monastery in the city of Raha. When Marcian the Chalcedonian Emperor, started persecuting the Orthodox Bishops, Abba Peter took the body of St. James and came to Egypt where he dwelt in a monastery in El-Bahnasa. There he met the holy man Abba Isaiah the Egyptian. After the end of Emperor Marcian's reign, Abba Peter went back to the land of Palestine and went on confirming the believers. One day while he was celebrating the Divine Liturgy, a few of the people present in the church were conversing about earthly matters and were distracted from listening to the prayers. The angel of the Lord appeared to him and reproached him because he did not admonish those who were talking in the church. Emperor Zeno heard of him and longed to see him, but was not able to do so because Abba Peter did not like the glory of this world. Abba Peter went to the area between Jerusalem and Damascus in Palestine, called Gaur(3) On the feast day of St. Peter(4), 17th Pope of Alexandria, Abba Peter celebrated the Divine Liturgy during which St. Peter appeared and told him, "Christ the Lord is calling you to be with us." Abba Peter called the people and commanded them to be firm in their Orthodox Faith, then he stretched out his hand and delivered up his soul in the hands of the Lord. His prayers be with us. Amen.
          arabic: هذا الشهر خصصته الكنيسة من كل عام لتمجيد العذراء لما نالته من النعم
    - title:
          english: 2. The Consecration of the Church of the Saint Abba Shenouda.
          arabic: 2. نياحة القديس بطرس الرهاوى أسقف غزة
      text:
          english: On this day also, is the commemoration of the consecration of the church of the great saint, Abba Shenouda (Shenoute) the Archimandrite(5). His prayers be with us and Glory be to our God forever. Amen. (1) El-Raha or Urfa is an ancient city in modern Iraq. It is said that it was Ur of the Chaldees, home of Ibraham. (2) His martyrdom is on the 27th day of Hatour (P. 171). (3) Designation of that part of the Syrian Groben which constitutes the Jordan valley. (4) His martyrdom is on the 29th day of Hatour (P. 176).(5) His biography and departure is on the 7th day of Abib.
          arabic: في مثل هذا اليوم تنيح القديس بطرس الرهاوي أسقف غزة ، ولد بمدينة الرها في أوائل الجيل الثالث من أبوين شريفي الحسب والنسب، ولما بلغ من العمر عشرين سنة قدمه أبوه إلى الملك ثاؤدسيوس ليكون بمعيته ، ولكن لزهده في أباطيل العالم وأمجاده ، كان يمارس النسك والعبادة وهو في بلاط الملك ، وكان يحمل أجساد بعض القديسين الشهداء من الفرس، وترك البلاط الملوكي ومضي فترهب بأحد الأديرة وبعد قليل رسموه أسقف – دون رغبته - علي غزة وما يليها من الضياع ، وقيل عنه انه في أول قداس له فاض من الجسد دم كثير حتى ملا الصينية ، ولما نقل جسد القديس يعقوب المقطع إلى أحد الأديرة بالرها ، وحدث إن مرقيان الملك الخلقدوني شرع في اضطهاد الأساقفة الأرثوذكسيين ، حضر هذا الاب ومعه جسد القديس يعقوب إلى مصر وذهب إلى البهنسا وأقام بأحد أديرتها ، وهناك اجتمع بالقديس اشعياء المصري ، ثم عاد إلى ارض فلسطين بعد انقضاء ايام مرقيان وداوم علي تثبيت المؤمنين ، وقد حدث في أحد الأيام وهو يقوم بالقداس الإلهي إن بعضا من أعيان الشعب الموجودين بالكنيسة قد انشغلوا عن سماع الصلاة بالأحاديث العالمية ، ولم ينههم القديس عن ذلك ، فظهر له ملاك ونهره لأنه امتنع عن زجر المتكلمين في الكنيسة ، وسمع عنه الملك زينون ، فاشتهي إن يراه ، فلم يتمكن من ذلك لان هذا القديس كان لا يحب مجد العالم ، فمضي إلى بلاد الغور ، في عيد القديس بطرس بطريرك الإسكندرية ، ولما أقام القداس في ذلك اليوم ، ظهر له القديس بطرس وقال له:إن السيد المسيح قد دعاك لتكون معنا ، فاستدعي الشعب وأوصاهم بالثبات علي الإيمان المستقيم ، ثم بسط يديه واسلم الروح ،صلاته تكون معنا امين .
