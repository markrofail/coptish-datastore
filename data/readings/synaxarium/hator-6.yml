title:
  english: Commemorations for Hator 6
  arabic: السنكسار هاتور 6
commemorations:
  - title:
      english: 1. The Departure of St. Felix, Pope of Rome.
      arabic: 1. نياحة القديس فيلكس بابا روميه
    text:
      english: On this day, the holy father St. Felix, Pope of Rome, departed. He was
        born of Christian parents in Rome in the year 210 A.D. They raised him
        with high principles and he gradually advanced in the clerical ranks.
        Astasius, Pope of Rome, ordained him a deacon. Pope Justus, seeing his
        righteousness and virtues, ordained him a priest. When Abba Dionysius,
        Pope of Rome, (who was contemporary of St. Thaouna, Pope of Alexandria)
        departed, this father was chosen for the Roman See. He shepherded the
        flock of Christ with the best of care. When Aurelianus Caesar reigned,
        he incited persecution against the believers of the Lord Christ. He
        tortured them using very painful methods, and many of them were martyred
        by his hands. Since great tribulation befell St. Felix from the Emperor,
        he entreated God to take these tribulations away from His people.
        Because of his prayers, the Emperor died in the second year of his
        reign. When Diocletian reigned, he also persecuted the Christians and
        started torturing them. Pope Felix prayed to the Lord to spare him from
        witnessing the torture of the Christians. So, he departed in the first
        year of the reign of Diocletian, after he had sat upon the Apostolic
        throne for five years. He left many sayings and discourses, some of
        which were useful teachings and others were about the doctrines. His
        prayers be with us. Amen.
      arabic: في مثل هذا اليوم تنيح الاب القديس فيلكس بابا رومية ، وقد ولد من أبوين
        مسيحيين في رومية سنة 210 ميلادية فنشاه علي الآداب العالمية ، وتدرج في
        الرتب الكهنوتية ، فرسمه أسطاثيوس بابا رومية شماسا ، ورسمه البابا يسطس
        قسا نظرا لما رأي فيه من الفضيلة والتقوى. ولما تنيح الاب ديوناسيوس بابا
        رومية ، الذي كان في زمان القديس ثاؤناس بابا الإسكندرية ، اختير هذا الاب
        لبطريركية رومية فرعي رعية المسيح احسن رعاية ، ولما ملك أوريليانوس قيصر
        أثار الاضطهاد علي المؤمنين بالمسيح وعذبهم بعذابات أليمة ، واستشهد علي
        يده كثيرون منهم ، وإذ لحق هذا الاب منه شدائد عظيمة وضيق كثير ابتهل إلى
        الله إن يرفع هذا الضيق عن شعبه . فمات الملك في السنة الثانية من ملكه .
        ولما ملك دقلديانوس ، واضطهد هو ايضا المسيحيين ، وبدا في تعذيبهم ، صلي
        هذا الاب إلى الله إلا يريه عذاب أحد من المسيحيين ، فتنيح في أول سنة من
        ملك دقلديانوس ، بعدما جلس علي الكرسي الرسولي خمس سنوات ونصف ، تاركا
        أقوالا ومصنفات كثيرة . بعضها في المعتقدات . صلاته تكون معنا امين
  - title:
      english: 2. The Consecration of the church of the Virgin in the Mouharaque
        Monastery in Quosquam Mount.
      arabic: 2. تذكار تكريس كنيسة العذراء الاثرية بدير المحرق العامر بجبل قسقام
    text:
      english: On this day also was the consecration of the church of the Holy Virgin,
        in the Mouharaque Monastery, in Quosquam Mount. Our Lord and Savior
        Jesus Christ blessed this church with His presence along with His
        disciples, during the time of its consecration, as was testified to by
        the Saints Philotheos and Kyrillos, Popes of Alexandria. Their prayers
        be with us and Glory be to our Lord forever. Amen.
      arabic: في مثل هذا اليوم تكريس كنيسة السيدة العذراء بدير المحرق بجبل قسقام . وقد
        بارك ربنا ومخلصنا يسوع المسيح هذه الكنيسة بحلوله فيها مع تلاميذه وقت
        تكريسها، كما شهد بذلك القديسان فيلوثاؤس وكيرلس بطريركا الإسكندرية .
        صلاتهما تكون معنا ولربنا المجد دائما ابديا امين .
