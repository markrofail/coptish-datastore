title:
  english: Commemorations for Baramhat 19
  arabic: السنكسار برمهات 19
commemorations:
  - title:
      english: 1. The Martyrdom of St. Aristobulus, the apostle.
      arabic: 1. نياحة ارسطوبولس أحد السبعين رسول
    text:
      english: On this day St. Aristobulus, one of the seventy apostles that was chosen and sent to preach by the Lord before His passion, was martyred. He received along with the disciples the gifts of the Spirit the comforter, accompanied, ministered to them and preached with them the Life-giving Gospel. He turned many to the path of salvation, believed in the Lord Christ, baptized them and taught them the Divine commandments. The disciples ordained him bishop for the city of Abratabias, and he went there, preached it's people, performed many miracles, taught and baptized them. Many tribulations and humiliation befell him from the Jews and the Greeks, who threw him out many times, and cast him with stones. Having finished his strife, he departed in peace. St. Paul had mentioned him in his Epistle to the Romans (Ch.16:10). May his prayers be with us. Amen.
      arabic: في مثل هذا اليوم تنيح القديس ارسطو بولس أحد السبعين رسولا الذين انتخبهم الرب وأرسلهم للكرازة قبل آلامه . وقد نال مع التلاميذ مواهب الروح المعزى، وصحبهم وخدمهم ونادى معهم بالبشارة المحيية ، ورد كثيرين الى طريق الخلاص . فآمنوا بالسيد المسيح . فعمدهم وعلمهم الوصايا الإلهية . وأقامه التلاميذ أسقفا على ابريطانياس فمضى إليها ، وبشر أهلها ، ووعظهم وعمدهم ، وصنع آيات كثيرة . وقد لحقت به إهانات شديدة من اليهود واليونانيين ، وطردوه مرارا عديدة ورجموه بالحجارة . ولما أكمل سعيه تنيح بسلام . وقد ذكره بولس الرسول فى رسالته الى رومية، ( ص 16:. 1 ) . صلاته تكون معنا . آمين . 2 - وفى مثل هذا اليوم أيضا:تذكار السبعة القديسين الشهداء وهم:الكسندروس المصري ، وأغابيوس من غزة ، وتيمولاؤس من البنطس ، وديوناسيوس من طرابلس ، وروميلوس وبليسوس من قرى مصر:وهؤلاء ارتبطوا بالمحبة المسحية ، وأتوا الى والى قيسارية فلسطين ، واعترفوا أمامه بالسيد المسيح . فنالوا إكليل الشهادة فى زمن دقلديانوس . صلواتهم تكون معنا . ولربنا المجد دائما . آمين .
  - title:
      english: 2. The Martyrdom of the Sts. Alexander, Agabius, Alexander, Timol (Timolaos), Dionysius, Romulus, and Blesius (Valesius).
      arabic: ''
    text:
      english: 'On this day also is the commemoration of the seven holy martyrs: Alexander the Egyptian, Agabius and Alexander from the city of Gaza, Timol (Timolaos) from Pontus, Dionysius from the city of Tripoli, and Romulus, and Blesius (Valesius) from the villages of Egypt. These men were joined together with the Christian love, and they came to the Governor of Caesarea, Palestine, and confessed before him the Lord Christ. They all were martyred and received the crown of martyrdom during the days of Diocletian. May their prayers be with us and Glory be to God forever. Amen.'
