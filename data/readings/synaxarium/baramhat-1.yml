title:
    english: Commemorations for Baramhat 1
    arabic: السنكسار برمهات 1
commemorations:
    - title:
          english: 1. The Departure of St. Narcissus.
          arabic: 1. استشهاد القديسين مقرنيوس وتكلا
      text:
          english: 'On this day of the year, 222 A.D., departed the father St. Narcissus, Bishop of Jerusalem. This father came to Jerusalem during the reign of Alexander Caesar, who loved the Christians, in the year 190 A.D. This father was holy and unblemished in all his conduct. He shepherded his people with the best of care. Later, Alexander died and after him Maximianus Caesar reigned who incited persecution against the Christians. He slew many of the bishops and the remaining fled leaving their parishes. God granted this father the gift of performing wonders. On the eve of the feast of Easter, the oil in the lamps ran out, so he ordered the lamps to be filled with water and were lit. They all illuminated that night also by the light of his teachings. The enemy of the good did not stop but, moved some people against him. They accused him of committing the sin of infidelity. God''s punishment for those liars was bitter. One of them burned to death, and the bowels of another poured out and died, the body of the third wasted out from a long sickness, the fourth was killed and the fifth repented with tears confessing his sins. As for the saint, he went to the desert and disappeared there, lest his stay be a stumble to others. Since nothing was known of St. Narcissus whereabouts, another man was chosen in his place whose name was Dius. Dius remained for a short period of time; he then departed. Upon Dius'' departure they chose another called Ghordinus. When the time of persecution was over, Abba Narcissus returned to Jerusalem where he was greeted by his people with great joy. Ghordinus asked him to take over his Chair but, he refused preferring the solitary life. Ghordinus insisted that he stays with him in his cell. St. Narcissus stayed with him for one year at the end of which Ghordinus departed and St. Narcissus acquired his Chair. He had aged and was very week so, he asked his people to choose another bishop, but they refused. Alexander, Bishop of Cappadocia, came to Jerusalem to visit the Holy Land and pray. When he was about to return, after the feast, the people heard a great voice in the church of the Resurrection saying: "Go to the gate of the city, the first one to enter it, seize him, make him stay to assist Narcissus." When, they went to the gate, they met the Bishop Alexander, and pleaded with him to stay to assist Abba Narcissus. After much resistant, Bishop Alexander decided to accept and stay until the departure of St. Narcissus. This father remained on the Episcopal Chair for thirty seven years, and all the years of his life were one hundred and sixteen years. May his prayers be with us. Amen.'
          arabic: في هذا اليوم تذكار استشهاد القديسين مقرنيوس وتكلا ، صلاته تكون معنا ولربنا المجد دائما آمين .
    - title:
          english: 2. The Martyrdom of St. Alexandrus.
          arabic: 2. نياحة القديس نركيسوس
      text:
          english: On this day also St. Alexandrus, the soldier, was martyred during the reign of the infidel Emperor Maximianus. When this saint refused to raise incense for the idols, the Emperor punished him. The Emperor ordered him hung by his hands and a large heavy stone tied to his feet. He ordered him to be beaten, his sides burned, and placed lit torches against his face. When all these tortures did not dissuade him, the Emperor ordered him beheaded and he received the crown of martyrdom. May his intercession be with us. Amen.
          arabic: في مثل هذا اليوم من سنة 222 م تنيح الأب القديس نركيسوس أسقف بيت المقدس ، وهذا الأب قدم إلى بيت المقدس في سنة 190 م في عهد الكسندروس قيصر الذي كان محبا للنصارى . وكان هذا الأب قديسا كاملا في جميع تصرفاته ، فرعى شعبه أحسن رعاية ، ولم يلبث قليلا على كرسيه حتى مات الكسندروس ، وقام بعده مكسيميانوس قيصر ، وهذا أثار الاضطهاد على المسيحيين ، وقتل عدداً كبيرا من الأساقفة وغيرهم ، وهرب البعض تاركا كرسيه أما هذا الأب فقد منحه الله موهبة صنع العجائب ، ففي ليلة عيد القيامة كان الزيت قد نفذ من القناديل ، فأمر أن تملأ ماء فأضاءت. واستنار الجميع فى تلك الليلة من ضوء تعاليمه أيضا . ولكن عدو الخير لم يسكت ، فحرك البعض ضده ، فاتهموه بخطية النجاسة ، وكان جزاء الله مرا على أولئك الكاذبين ، إذ مات أحدهم محروقا ، واندلقت أمعاء آخر ، وذاب جسم الثالث من دوام المرض ، وقتل رابع ، وتاب الخامس ذارفا الدموع معترفا بذنبه . أما القديس فذهب إلى البرية واختفى فيها لئلا يكون بقاؤه سببا في عثرة أحد ، وأذ لم يعرف من أمره شيئا ، اختاروا عوضه آنسانا اسمه ديوس ، فقام زمانا ثم تنيح فقدموا آخر اسمه غوردينوس . ولما انقضى زمان الاضطهاد عاد الأب نركيسوس إلي أورشليم فقابله شعبه بفرح عظيم . وطلب إليه غورينوس أن يتسلم كرسيه فلم يقبل وآثر الوحدة . فألح عليه أن يبقى معه بالقلاية فأقام معه سنة تنيح على أثرها غورينوس ، فتسلم القديس نركيسوس كرسيه . وكان قد كبر وضعف جدا ، فطلب من أبنائه أن يختاروا أسقفا آخر عليهم فأبوأ . وحث أن الكسندروس أسقف القبادوقية حضر إلي بيت المقدس ليصلى ويعود ، ولما هم بالرجوع بعد العيد اذا بالشعب يسمع صوتا عظيما في كنيسة القيامة يقول " اخرجوا إلي باب المدينة الفلانى ، وأول من يدخل منه فهذا امسكوه وأبقوه مع نركيسوس ليساعده . فكما خرجوا إلي الباب التقوا بالأسقف الكسندروس فرجوه أن يقيم مع الأب نركيسوس ، فقبل بعد تمنع شيد ، ولبث معه الى أن تنيح ، وكانت مدة جلوس هذا الأب على كرسى الأسقفية سبعا وثلاثين سنة ، وجملة حياته مائة وست عشرة سنة. صلاته تكون معنا آمين .
    - title:
          english: 3. Commemoration of Anba Marcura.
          arabic: 3. استشهاد القديس الكسندروس الجندى
      text:
          english: Today also is the commemoration of Anba Marcura, the Bishop.May his prayers be with us and Glory be to God forever. Amen.
          arabic: في مثل هذأ اليوم استشهد القديس الكسندروس الجندى ، في أيام الملك الوثنى مكسيميانوس . ولما امتنع هذا القديس عن التبخير للأصنام عاقبه الملك بأن علقه من يديه ، وربط فى رجليه حجرا ثقيلا ، وأمر بضربه وحرق جنبيه وجعل مشاعل نار عنى وجهه . واذ لم تثنه هذه العذابات أمر الملك بضرب رقبته ونال إكليل الشهادة شفاعته تكون معنا . آمين .
    - title:
          english: ''
          arabic: 4. نوة الحسوم:جنوبية غربية بأمطار غزيرة سبعة أيام
      text:
          english: ''
          arabic: النوات في اشهر الشتاء تتعرض الأجزاء المطلة علي البحر المتوسط لظاهرة تولد الانخفاضات الجوية الإعصارية التي تميز الأحوال المناخية في إقليم البحر المتوسط وتعرف في الإسكندرية باسم النوات. النوات:هي اضطرابات جوية تنشأ عنها دوامة هوائية دائرية أو بيضاوية ذات ضغط منخفض وسط مساحة ضغطها مرتفع وتندفع فيها الرياح علي شكل حلزوني نحو مركز منخفض بحيث يكون سيرها ضد اتجاه عقارب الساعة .
