title:
    english: Commemorations for Hator 24
    arabic: السنكسار هاتور 24
commemorations:
    - title:
          english: 1. The Commemoration of the Twenty-Four Priests
          arabic: 1. تذكار الاربعة والعشرين قسيسا الروحانيين
      text:
          english: On this day, we commemorate the twenty-four incorporeal priests of the Most High, who are sitting around His throne. They are exalted above all the saints and the spiritual hosts. Because of their closeness to God, they intercede on behalf of the human race and offer the prayers of the saints as incense, in the golden censers in their hands, before the Glorious and Blessed Lord. St. John the Evangelist said in Revelation, "After these things I looked, and behold, a door standing open in heaven. And the first voice which I heard was like a trumpet speaking with me, saying, 'Come up here and I will show you things which must take place after this.' Immediately I was in the Spirit, and behold, a throne set in heaven, and One sat on the throne. And He who sat there was like a jasper and a sardius stone in appearance; and there was a rainbow around the throne, in appearance like an emerald. Around the throne were twenty-four thrones, and on the thrones I saw twenty-four elders sitting, clothed in white robes, and they had crowns of gold on their heads. (Revelation 4:1-4) ... each having a harp, and golden bowls full of incense, which are the prayers of the saints" (Revelation 5:8) who are on earth raising it to the Almighty. St. John continued saying, "I heard the Four living creatures praising God and saying, 'Holy, Holy, Holy, Lord God Almighty, Who was and is and is to come.' Whenever the living creatures give glory and honor and thanks to Him Who sits on the throne, Who lives forever and ever. The twenty-four elders fall down before Him Who sits on the throne and worship Him Who lives forever and ever, and cast their crowns before the throne, saying, 'You are worthy, O Lord, to receive glory and honor and power, for You created all things, and by Your Will they exist and were created.' (Revelation 4:8-11) And when a command went forth from God they fell down, and worshipped saying, 'Great and marvelous are Your works, Lord God Almighty! Just and true are Your ways, O King of the saints, who shall not fear You, O Lord, and glorify Your Name? For You alone are Holy. For all nations shall come and worship before You, for Your judgments have been manifested.'" (Revelation 15:3-4) The fathers of the church arranged this feast to commemorate them.Their intercession be for us and Glory be to our God forever. Amen.
          arabic: في مثل هذا اليوم تذكار الأربعة والعشرين قسيسا غير المتجسدين كهنة الحق العالي الجالسين حول العرش، الذين هم ارفع واعظم من جميع القديسين وكل طقوس الروحانيين ، لقربهم من الله يشفعون في البشر ، ويقدمون لعزته تبارك إسمه صلوات القديسين كبخور في مجامر ذهب بأيديهم ، يرفعون فيها الصلوات والصدقات التي تقدم إلى الله ، كما يقول يوحنا الإنجيلي في أبوغالمسيس ( سفر الرؤيا ) "بعد هذا نظرت وإذا باب مفتوح في السماء والصوت الاول الذي سمعته كبوق يتكلم معي قائلا اصعد إلى هنا فأريك ما لا بد إن يصير بعد هذا وللوقت صرت في الروح وإذا عرش موضوع في السماء وعلي العرش جالس وكان الجالس في المنظر شبه حجر اليشب والعقيق وقوس قزح حول العرش في المنظر شبه الزمرد وحول العرش أربعة وعشرون عرشا ورأيت علي العروش أربعة وعشرين شيخا جالسين متسربلين بثياب بيض وعلي رؤوسهم أكاليل من ذهب (رؤ 4:1 – 4 ) ، ولهم كل واحد قيثارات وجامات من ذهب مملوءة بخورا هي صلوات القديسين ( رؤ 5:8 ) الذي علي الأرض يرفعونها إلى ضابط الكل" . قال "وسمعت الأربعة الحيوانات يسبحون قائلين " قدوس قدوس قدوس الرب الإله القادر علي كل شئ الذي كان والكائن والذي يأتي" . وحينما تعطي الحيوانات مجدا وكرامة وشكرا للجالس علي العرش الحي إلى الأبد الآبدين ، يخر الأربعة والعشرون شيخا قدام الجالس علي العرش ويسجدون للحي إلى ابد الآبدين ويطرحون أكاليلهم أما العرش قائلين “ أنت مستحق أيها الرب إن تأخذ المجد والكرامة والقدرة لأنك أنت خلقت كل الأشياء وهي بإرادتك كائنة وخلقت " وإذا خرج حكم من لدن الإله يخرون ويسجدون " قائلين عظيمة وعجيبة هي أعمالك أيها الرب الإله القادر علي كل شئ ، عادلة وحق هي طرقك يا ملك القديسين ، من لا نخافك يا رب ويمجد اسمك ، لأنك وحدك قدوس ، لان جميع الأمم سيأتون ويسجدون أمامك لان أحكامك قد أظهرت " . لذا قد رتب معلمو الكنيسة هذا العيد تذكارا لهم ، شفاعتهم تكون معنا ولربنا المجد دائما ابديا امين .
