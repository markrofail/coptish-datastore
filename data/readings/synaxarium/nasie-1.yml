title:
    english: Commemorations for Nasie 1
    arabic: السنكسار نسيئ 1
commemorations:
    - title:
          english: 1. The Departure of St. Eutychus.
          arabic: 1. استشهاد القديس أفتيخوس
      text:
          english: On this day, St. Eutychus, the disciple of St. John the Evangelist, departed. After he spent some time with the apostle, Eutychus asked for his permission to go to St. Paul, the Apostle, and St. John allowed him. He went to St. Paul and preached the Name of Christ with him, and returned many of the Jews and the pagans to the Lord Christ and baptized them. He converted temples of idols to churches, and he endured tribulations, imprisonment, and beatings for many days. He was cast in the fire, but he was not harmed, and was cast to the lions, which did not harm him but rather became friendly towards him. He went to Sebastia and preached there, and the angel of the Lord was with him and strengthened him. It was said, that this saint was the young man who sat in a window and "was sinking into a deep sleep. He was overcome by sleep; and as Paul continued speaking, he fell down from the third story and was taken up dead," and St. Paul raised him with his prayers. (Acts 20:9) May his blessings be with us. Amen.
          arabic: في مثل هذا اليوم تنيح القديس أفتيخوس تلميذ القديس يوحنا الإنجيلي . بعد أن مكث مع الرسول زمنا طلب إليه أن يذهب إلى القديس بولس الرسول فأذن له بذلك . فسار إليه وكرز معه باسم المسيح ورد كثيرين من اليهود والوثنيين إلى الرب يسوع وعمدهم . وحول هياكل الأوثان إلى كنائس وصبر علي القيود والحبس زمانا طويلا وطرح في النار فلم تؤذه وللأسود فلم تضره بل استأنست إليه . وقد ذهب إلى سبسطية وبشر فيها وكان ملاك الرب يسوع يسير معه ويؤيده . ولما أكمل سهيه بسلام تنيح في شيخوخة صالحة . وقيل عن هذا القديس أنه هو ذلك الشاب الذي كان جالسا في الطاقة مثقلا بنوم عميق في الوقت الذي كان يلقي فيه بولس الرسول خطابه فسقط من الطابق الثالث إلى أسفل وحمل ميتا فأقامه بولس الرسول بصلاته (أع 20:9) بركته تكون معنا . آمين
    - title:
          english: 2. The Martyrdom of St. Pishay (Abshai), the Antiochian.
          arabic: 2. استشهاد القديس بشاي الانطاكي
      text:
          english: On this day also, St. Pishay (Abshai), the brother of St. Bahor (Abba Hor - St. Hour), was martyred. He was from the city of Antioch, and because of his piety and knowledge, he was ordained a priest. When his brother, Abba Hour, and his mother went to Alexandria, they were martyred on the 29th day of Baounah. This saint gave all his possessions to the poor and the needy, and came to Alexandria to be blessed by their bodies. When he saw the two bodies, he wept much, then went to the governor and confessed the Lord Christ before him. The governor tortured him much until he delivered up his pure soul. The governor ordered his body burned along with the bodies of his brother and his mother, and the bodies of other martyrs, eighty-eight in number. Certain believers came and took the bodies of Sts. Pishay, Abba Hour, their mother, and the bodies of Sts. Tabamoun (Damon), of the city of Danbak (Debkeya), Abimachus (Bimakos), from the city of El-Baramon, and Barashenoufah (Wursunufa), of the city of Teliah (Tuluya), and carried them to the city of Ansabashy (Ablasi), where the believers received them with great reverence. May their prayers be with us and Glory be to our God forever. Amen.
          arabic: وفي مثل هذا اليوم استشهد القديس بشاي شقيق القديس باهور كان من مدينة إنطاكية ونظرا لتقواه وعلمه رسموه قسا فلما مضي أخوة أباهور وأمه إلى الإسكندرية واستشهدا في اليوم التاسع والعشرين من شهر بؤونه أتي هذا القديس إلى الإسكندرية ليتبارك من جسديهما بعد أن وزع كل ماله علي الفقراء والمساكين ولما رأي الجسدين بكي كثيرا ثم مضي إلى الوالي واعترف أمامه بالسيد المسيح فعذبه كثيرا حتى أسلم روحه الطاهرة . وأمر الوالي بحرق جسده مع أجساد أخيه وأمه وشهداء آخرين يبلغ عددهم ثمانية وثمانين . ثم أتي بعض المؤمنين وأخذوا أجساد القديسين بشاي وأباهور وأمهما والقديسة طابامون التي من دنبق وأبيماخوس من البرمون ورشنوفة من طليا وحملوهم إلى انساباشي فتلقاهم المؤمنون باحترام عظيم . صلواتهم تكون معنا . ولربنا المجد دائما . آمين
