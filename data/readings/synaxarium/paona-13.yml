title:
  english: Commemorations for Paona 13
  arabic: السنكسار بوؤنه 13
commemorations:
  - title:
      english: 1. The Departure of St. John, Bishop of Jerusalem.
      arabic: 1. تذكار رئيس الملائكة الجليل جبرائيل "غبريال"
    text:
      english: On this day, of the year 419 A.D., the holy father St. John the second, bishop of Jerusalem, departed. He became a monk in the monastery of St. Hilarion, with the great father St. Epiphanius, bishop of Cyprus(1). His virtues and knowledge became well known, so they chose him a bishop for Jerusalem in the year 388 A.D., after the ordination of St. Epiphanius, bishop of Cyprus. After the ordination of St. John a bishop, the enemy of good led him astray through the love of money. He gathered much money, made silver vessels for his table, and neglected the poor and the needy. When St. Epiphanius heard that, he was troubled for what he knew about his friend St. John, from asceticism, righteousness, worshipping and being merciful. St. Epiphanius, because of his old friendship with St. John, came from Cyprus to Jerusalem. He made it appear that he had come to visit and worship the holy places, and visit the saints, but in fact he came to meet Abba John. When he arrived in Jerusalem, Abba John invited him for a visit. He prepared a table for St. Epiphanius and put these silver vessels on the table before him. When St. Epiphanius saw that, his heart was in pain, for he saw that his friend Abba John had in him no mercy for the poor and the needy. St. Epiphanius devised a plan to put his hands on these silver vessels. He went to one of the monasteries of Jerusalem, and sent to Abba John asking to borrow these vessels from him. He pretended that some of the elders of Cyprus came to visit him and he wished to offer them food using them. When Abba John sent the vessels to St. Epiphanius, he took them, sold them and gave the money as alms to the poor and needy. A few days later, Abba John asked for the vessels, but St. Epiphanius asked him to wait a while on him. Abba John repeated his demand a second and a third time. When St. Epiphanius did not return them, Abba John seized him by the hem of his garment in the church of Resurrection and said to him, "I will not let you go until you give me back my silver vessels." St. Epiphanius prayed to the Lord Christ, and entreated Him for the sake of his old friend. Abba John became blind. He wept, and entreated St. Epiphanius to help him. St. Epiphanius prayed for his sake and one of his eyes was healed. He looked at him and said, "Behold, the Lord Christ has left blind one of your eyes as a reminder for you." He reminded him of his earlier benevolent life, and told him that he had sold his vessels and gave their price as alms. He also told Abba John that he only came to Jerusalem to substantiate what he had heard about his greed and love of the world. Abba John awoke from his foolishness and inadvertence. He walked diligently in the path of charity beyond what can be described. He gave as alms all that he owned of money, clothes, and the vessels. He forsake all things worldly to the point that they did not find even a "Dirham" with him when he departed. God granted him the gift of healing the sick and performing signs. After he finished in his episcopate thirty one years, he departed in peace. May his prayers be with us. Amen.
      arabic: في هذا اليوم جرت العادة بالديار المصرية أن تعيد للملاك الجليل جبرائيل الذي بشر دانيال برجوع بني إسرائيل وبمجيء السيد المسيح ووقت مجيئه . كما أعلمه بأنه يقتل وتخرب بعد ذلك مدينة أورشليم ولا يأتي بعده إلا المسيح الكذاب وهذا الملاك هو الذي بشر زكريا بولادة يوحنا وبعد ستة أشهر أتي ببشارة الخلاص للعالم عندما بشر العذراء قائلا " ها أنت ستحبلين وتلدين أبنا وتسمينه يسوع هذا يكون عظيما وابن العلي يدعي ويملك علي بيت يعقوب ولا يكون لملكه نهاية" (لو 1:31 – 33 ) ولهذا رتبت كنيستنا هذا العيد تكريما لهذا الملاك الجليل . شفاعته تكون معنا . ولربنا المجد دائما . آمين
  - title:
      english: 2. The Commemoration of the Archangel Gabriel, the Announcer of Daniel the Prophet.
      arabic: 2. نياحة القديس يوحنا أسقف أورشليم
    text:
      english: On this day also, the church in Egypt celebrates a feast for the honorable angel Gabriel. The angel Gabriel announced Daniel with the return of the children of Israel from captivity, the coming of the Lord Christ, the time of His coming, that He would be killed, the destruction of Jerusalem, and that no other Messiah would come after Him except the anti-Christ. This angel is the one who announced to Zachariah the birth of John, and six months later, he came with the glad tidings of the salvation of the world when he announced to the Virgin Mary saying, "And behold, you will conceive in your womb and bring forth a Son, and shall call His name JESUS. He will be great, and will be called the Son of the Highest; ... And He will reign over the house of Jacob forever, and of His kingdom there will be no end." (Luke 1:31-33) Therefore, our church has arranged this feast to venerate this honorable angel. May his intercession be with us and Glory be to God forever. Amen.(1) His biography is mentioned under the 17th of Bashans, and the relocation of his body is under the 28th day of Bashans.
      arabic: في مثل هذا اليوم من سنة 146 م تنيح الأب القديس يوحنا الثاني أسقف أورشليم . وكان قد ترهب في دير القديس إيلاريون مع الأب الكبير القديس أبيفانيوس أسقف قبرص (ذكرت سيرته تحت يوم 17 بشنس ، ونقل جسده تحت يوم 28 بشنس ) وذاعت فضائله وعلمه فاختاروه لكرسي أورشليم في سنة 388 م بعد رسامة القديس أبيفانيوس أسقفا علي قبرص ، فضربه العدو بمحبة المال فجمع مالا كثيرا وصنع لمائدته أوان من الفضة وأهمل الفقراء والمساكين . ولما بلغ خبره القديس أبيفانيوس شق عليه ذلك لما كان يعلمه عنه أولا من الزهد والنسك والعبادة والرحمة . ونظرا لصداقتهما القديمة قام من قبرص وأتي إلى أورشليم متظاهرا أنه يقصد السجود بها وزيارة القديسين . وفي الباطن ليقابل الأب يوحنا . فلما وصل إلى هناك دعاه الأب يوحنا ووضع أمامه تلك الأواني الفضية علي المائدة فتوجع قلب القديس أبيفانيوس فدبر حيلة للاستيلاء عليها وذلك أنه قصد أحد الأديرة وحده وأرسل إليه يستعير منه تلك الأواني زاعما أن قوما من أكابر القبرصيين قد أتوه ويريد أن يقدم لهم الطعام فيها . ولما أرسلها إليه أخذها وباعها وتصدق بثمنها علي الفقراء . وبعد أيام طالبه الأب يوحنا بالأواني فاستمهله . وكرر مرة ثانية وثالثة وأذ لم يردها له تقابل معه ذات يوم في كنيسة القيامة قائلا له " لا أتركك حتى تعطيني الأواني " فصلي القديس أبيفانيوس إلى السيد المسيح من أجل صاحبه القديم . فعمي وبكي واستغاث بالقديس أبيفانيوس فصلي القديس لا جله . فبرئت إحدى عينيه فالتفت إليه وقال له إن السيد المسيح قد ترك هذه العين الأخرى بدون بصر تذكرة لك . ثم ذكره بسيرته الأولي الصالحة وأعلمه أنه باع الأواني وتصدق بثمنها وأنه ما جاء إلى القدس إلا ليتحقق ما سمعه عن بخله ومحبته للعالم . فانتبه الأب يوحنا من غفلته وسلك في عمل الرحمة سلوكا يفوق الوصف فتصدق بكل ما يملك من مال وثياب وأوان وزهد في كل أمور العالم حتى أنهم لم يجدوا عند نياحته درهما واحدا ، وقد وهبه الله موهبة شفاء المرضي وعمل الآيات وبعد أن أكمل في الرئاسة إحدى وثلاثين سنة تنيح بسلام. صلاته تكون معنا . آمين
