title:
  english: Commemorations for Paona 2
  arabic: السنكسار بوؤنه 2
commemorations:
  - title:
      english: 1. The Commemoration of the Appearance of the Bodies of St. John the Baptist and Elisha the Prophet.
      arabic: 1. ظهور جسد يوحنا المعمدان وإليشع النبى
    text:
      english: 'On this day, the church celebrates the appearance of the bodies of St. John the Baptist and Elisha the Prophet, the disciple of Elijah the Prophet, in the city of Alexandria. Julian the Infidel wished to rebuild the Temple of Jerusalem, having been destroyed by Emperor Vespasian and his son Titus. He intended with malice to prove the invalidity of the saying of the Lord in the Holy Gospel: "Assuredly, I say to you, not one stone shall be left her upon another, that shall not be thrown down" (Matthew 24:2). He supplied the Jewish people with money to rebuild it. He put Elebius, who asked the Jews to assist him secretly, in charge. Many of the Jews, men, women, old and young, gathered. They started digging the foundation with eagerness, transferring the dirt and rocks away, some with baskets and the others in the tails of their dresses. St. Kyrillos (Cyril), bishop of Jerusalem, ridiculed what they were doing. When they finished raising the rocks of the old foundation, they started to put down the new one. A severe earthquake took place, filled the excavation with dirt, dispersed the building material and killed many of the workers. The Jews were not terrified of that, and returned to the work again. Out of the depths of the earth, fiery balls came, showering the workers with rocks and hitting them so they stopped building. Many of them believed because of that and especially because they had fulfilled the prophesy of the Lord Christ, with their hands, about the destruction of the building of the temple from its foundation. St. Gregory the Theologian and St. John Chrysostom had mentioned this incident. The Jewish historian Emian, in the fifth century, had mentioned this account also incidentally in his writings. Nevertheless, the Jews told the Emperor, "The reason for what happened is the presence of the bodies of Christian leaders in that place. They must be removed from it, otherwise the temple will not be built." Julian ordered that the bodies of the saints be removed from the place and burned. When they took the bodies of St. John the Baptist and Elisha the Prophet to burn them, some believers came forward to the soldiers, gave them a sum of silver and took the two bodies. They brought them to St. Athanasius, Pope of Alexandria. He was pleased and placed them in a special place until he could build a church for them. One day St. Athanasius was sitting in the garden with his scribe, the one to be Pope Theophilos (23rd Pope) who succeeded him on the Chair, and told him, "If God gives me long days, I will build in this place a church in the names of St. John the Baptist and Elisha the Prophet, and I will lay their bodies in it." When Pope Theophilos was enthroned on the Chair of the See of St. Mark, he remembered what Pope Athanasius had told him. He built the church and relocated the pure bodies to it. On their way to the church carrying the holy bodies, they passed by a house of a pagan woman. This woman was in labor for the last four days. She had a difficult labor and she was in severe pain. When she heard the singing and the chanting of the people as they passed by, and when she knew what was happening, she vowed, saying, "O John, the saint of God, if you deliver me from this tribulation, I will become a Christian." Before she had finished what she was saying, she gave birth to a boy, and she called him John. Then, her family and she were baptized. They laid the bodies with great honor in the church. Many miracles and wonders were manifested through them. As of the end of Julian the infidel was as follows: He decided to declare a war against Sapor, King of Persia. St. Basilius the Great, the author of the liturgy, and some bishops went to meet him. Emperor Julian asked them, "Why have you come." St. Basilius replied, "We came asking for a shepherd" He mocked them saying, "Where did you leave the son of the carpenter?" The Saint answered with courage and pride, "We left him making a coffin for you, for you have lost all wisdom and knowledge." Julian told him, "I have read and memorized it." St. Basilius replied, "But you did not comprehend it." Julian became angry and ordered them seized, to be slain after his return from the war with Sapor. St. Basilius told him, "You will not come back, for God has spoken by my mouth." The Emperor ordered them imprisoned. The Emperor went to the war. St. Basilius prayed before the icon of St. Marcurius Abu-saifain<\A>, asking for the chastisement of the Emperor because he insulted his Lord Christ. St. Marcurius disappeared from the icon, and when he returned, his sword was dripping blood. During the war, Julian was shot by an arrow in his liver. Thlodoritius said in his history of the church: "When this infidel Emperor was stabbed, he took a handful of the blood that was pouring out of his side and scattered it toward the heaven, saying, ''You have defeated me O Son of Mary.''" The prophesy of St. Basilius was fulfilled in him and the church was saved from his evil. When St. Macarius, Bishop of Edko, was martyred, they placed his body with the bodies of St. John the Baptist and Elisha the Prophet. May their prayers be with us. Amen.'
      arabic: في هذا اليوم نعيد بتذكار ظهور جسدي القديسين يوحنا المعمدان وأليشع النبي تلميذ ايليا النبي بمدينة الإسكندرية . وذلك أنه لما قصد يوليانوس الكافر أن يبني هيكل أورشليم بعدما هدمه وسباسيانوس وابنه تيطس قاصدا بسوء رأيه أن يبطل قول الرب في الإنجيل:" أنه لا يترك ههنا حجر علي حجر لا ينقض " (مت 34:3) لذلك أمد اليهود بالمال لكي يعيدوا بناءه وأوكل ذلك إلى اليبيوس الذي دعا اليهود سرا إلى معاونته فاجتمع كثير من الرجال والنساء والشيوخ والشبان وبدأوا يحفرون الأساس بهمة وينقلون الأتربة والأحجار بعضهم بالمقاطف والبعض الأخر بأطراف أرديتهم وكان القديس كيرلس أسقف أورشليم يهزأ بعملهم هذا . ولما انتهوا من رفع حجارة الأساس القديم وهموا بوضع الأساس الجديد حدثت زلزلة عظيمة ملأت الحفر ترابا وبددت أدوات البناء وقتلت بعض الفعلة فلم يرتدعوا اليهود بهذا وعادوا إلى العمل مرة ثانية . حينئذ خرجت من جوف الأرض كرات نارية ورشقت الفعلة بالحجارة التي عزموا علي وضعها في الأساس فكفوا عن البناء فآمن كثيرون بسبب ذلك خصوصا وقد تمت نبوة السيد المسيح بأيديهم عن نقض بناء الهيكل من أساسه وقد أورد هذه القصة غريغوريوس الثيؤلوغوس ويوحنا ذهبي الفم . كما ذكرها عرضا المؤرخ اليهودي اميان في القرن الخامس . ولكن اليهود قالوا للملك:" ان السبب في ذلك هو وجود أجساد أئمة النصارى في هذا المكان . ويجب رفعها منه . وإلا فلن يبني الهيكل " فأمر يوليانوس بإخراج أجساد القديسين من المكان وإحراقها . ولما أخرجوا جسدي القديسين يوحنا المعمدان وأليشع النبي لحرقهما تقدم بعض المؤمنين من الجند وأعطوهم مبلغا من الفضة وأخذوا الجسدين وأتوا بهما إلى القديس أثناسيوس بابا الإسكندرية فسر بذلك ووضعهما في مكان خاص إلى أن يبني لهما كنيسة . وفي أحد الأيام كان جالسا في البستان ومعه كاتبه البابا ثاؤفيلس الذي خلفه علي الكرسي فقال له " ان أطال الرب أجلي بنيت في هذا الموضع كنيسة علي اسم هذين القديسين يوحنا المعمدان واليشع النبي وأضع جسديهما فيها " . ولما جلس البابا ثاؤفيلس علي كرسي الكرازة المرقسية تذكر الكلام الذي قاله البابا أثناسيوس ونقل إليها الجسدين الطاهرين وقد حدث وهم سائرون بالجسدين أن عبروا أمام بيت امرأة وثنية لها أربعة أيام متعسرة في الولادة فسمعت ضجة الاحتفال ولما علمت السبب نذرت قائلة:يا قديس الله يوحنا إذا نجوت من هذه الشدة صرت نصرانية ولم تتم كلمتها حتى وضعت ولدا فأسمته يوحنا ثم تعمدت هي وأهل بيتها أما الجسدان فقد وضعوهما في الكنيسة وقد ظهرت منهما عجائب كثيرة ، أما يوليانوس الكافر فكانت نهايته كما يأتي:عزم عل بالقيام بحرب ضد سابور ملك الفرس فقابله القديس باسيليوس الكبير واضع القداس ، وبعض الأساقفة فقال لهم لماذا حضرتم ؟ أجابه باسيليوس " أتينا نطلب راعيا " فقال له بتهكم " وأين تركت ابن النجار " فأجابه بشهامة وكبرياء " تركناه يصنع لك تابوتا لأنك فقدت كل علم ومعرفة " قال له يوليانوس " قد قرأتها وحفظتها " فرد عليه باسيليوس " ولكنك لم تفهمها " فاغتاظ يوليانوس وأمر بالقبض عليهم ليقدمهم للموت بعد رجوعه فقال له " لن تعود ، وإلا فلم ينطق الله علي فمي " ثم أمر بسجنهم . وبعد أن ذهب للحرب صلي القديس أمام أيقونة مرقوريوس أبو سيفين طالبا تأديبه علي أهانته لسيده يسوع فغاب مرقوريوس عن الصورة ثم رجع وسيفه يقطر دما . وفي الحرب أصاب يوليانوس سهم في كبده وقال ثلودوريتس في تاريخه الكنسي لما طعن ذلك الملك الكافر تلقي في كفيه الدم المتدفق من جنبه ونثره نحو السماء قائلا:" لقد قهرتني يا ابن مريم " فتمت فيه نبوة القديس باسيليوس ، ونجت الكنيسة من شره ولما استشهد القديس مقاريوس أسقف أدكو وضعوا جسده مع جسدي يوحنا المعمدان وأليشع النبي . صلاتهم تكون معنا ولربنا المجد دائما . آمين
  - title:
      english: 2. The Departure of Pope Yoannis the Eighteenth, the 17th. Pope of Alexandria.
      arabic: 2. نياحة البابا يوأنس الثامن عشر البطريرك
    text:
      english: On this day also, the church celebrates the departure of Pope Yoannis (John) the Eighteenth, the 17th Pope of Alexandria. He was of the people of El-Fayyoum and his name was Joseph. He became a monk in the monastery of the great St. Antonios on the mount of El-Araba. When Pope Marcus the seventh, his predecessor, departed, the bishops, priests, and the notables of the people unanimously agreed on choosing him a Patriarch. They brought him and ordained him a Patriarch in the church of the martyr St. Marcurius in Old Cairo. That was on Sunday, 15th day of Babah, 1486 A.M. (October 23, 1769 A.D.). He was called Yoannis the Eighteenth, the 17th Pope of Alexandria. During his days, the Pope of Rome attempted to attract the Eastern Churches and especially the Orthodox Church of Egypt (The Coptic Church) to the Catholic rite. He published the proceedings of the Council of Chalcedone in a book and distributed it in all the countries of the East. This council had caused the schism of the church, and the Saint Pope Dioscorus (25th Patriarch) had refused to recognize the legitimacy of this council. The Pope of Rome then sent an envoy to Pope Yoannis carrying a message inviting him to be united with him. Pope Yoannis gave this message to Anba Yusab El-Abbah, bishop of Girga. He asked him to study it and to respond to it. This great scholar and distinguished theologian replied, refuting all the claims of Rome. He defended his church, its faith, and its doctrines, a splendid defense that immortalized his memory. However, the book of the proceedings of the Council of Chalcedone brought the opposite results of what Rome expected from publishing it. The book was a proof of the sound teachings and doctrines of the Coptic Orthodox church. The Bishop of Rome was sorry for publishing the book in the East, and he gathered its copies and burned them. During the papacy of Pope Yoannis (John) many tribulations and hardships befell him from the rulers of the country and the Ottoman governors. The Turkish commander of the army seized the patriarchate treasury and took all its funds. That forced the Pope to disappear from the oppression and the injustice of those rulers who over tasked the Christians with their unjust rules and the enormous increase of taxes stipulated from them. Pope Yoannis participated with Ibrahim El-Gohary, the head scribe at that time, in restoring the monasteries and the churches. He also made the Holy Myron. He departed on the second day of the blessed month of Baounah, 1512 A.M. (June 7, 1797 A.D.). He remained on the patriarchal chair for twenty-six years, seven months, and sixteen days. He was buried in the tomb of the patriarchs in the church of St. Marcurius Abu-Saifain. The chair remained vacant three months and twenty-six days after his departure. May his prayers be with us and Glory be to God forever. Amen.
      arabic: في هذا اليوم تعيد الكنيسة بتذكار البابا يوأنس الثامن عشر البطريرك ( 17 ) . وكان من أهالي الفيوم وكان يدعي أولا باسم يوسف وترهبن بدير القديس العظيم الأنبا أنطونيوس بجبل العربة فلما تنيح البابا مرقس السابع سلفه أجمع رأي الأساقفة والكهنة وأراخنة الشعب علي اختياره بطريركا فأحضروه ورسموه بطريركا في كنيسة القديس مرقوريوس أبي سيفين بمصر القديمة في يوم الأحد المبارك 15 بابه سنة 1486 ش ( 23 أكتوبر سنة 1769 م ) ودعي باسم يوأنس الثامن عشر البطريرك (17) . وفي أيامه سعي بابا روميه لاجتذاب الكنائس الشرقية وخاصة كنيسة مصر الأرثوذكسية إلى المذهب الكاثوليكي وقام بنشر كتاب أعمال مجمع خلقيدونية ووزعوه علي جميع البلاد الشرقية فكان ذلك سببا في انشقاق الكنيسة ورفض الاعتراف بأمانته البابا القديس ديسقورس البطريرك (25) . ثم أرسل بابا رومية مندوبا من قبله للبابا يوأنس يحمل رسالة يدعوه فيها إلى الاتحاد معه فسلم البابا هذه الرسالة إلى الأنبا يوساب الأبح أسقف جرجا وكلفه بدراستها والرد عليها فقام هذا العلامة الكبير واللاهوتي العظيم بالرد عليها وتفنيد دعوى روما فدافع عن كنيسته وأمانتها ومعتقداتها دفاعا مجيدا خلد به ذكراه أما كتاب أعمال مجمع خلقيدونية فقد أتي علي عكس ما كانت تنتظره روما من نشره إذ جاء مثبتا لصحة معتقدات الكنيسة القبطية الأرثوذكسية فندم أسقف روما علي نشره في الشرق وقام بجمع نسخه وأحرقها . وقد نالت البابا يوأنس في مدة رئاسته شدائد وضيقات كثيرة من حكام البلاد والولاة العثمانيين وقام القائد التركي بمصادرة الخزينة البطريركية وأخذ أموالها الأمر الذي اضطر البابا إلى أن يختفي من ظلم هؤلاء الحاكمين الذين أرهقوا المسيحيين بأحكامهم الجائرة وبزيادة الضرائب المقررة عليهم واشترك البابا يوأنس مع المعلم إبراهيم الجوهري رئيس كتاب مصر في ذلك العهد في تعمير الأديرة والكنائس كما قام بعمل الميرون المقدس وتنيح في اليوم الثاني من شهر بؤونه المبارك سنة 1512 للشهداء الأبرار ( الموافق 7 يونيو سنة 1796 م ) بعد أن قام علي الكرسي البطريركي 26 سنة و 7 أشهر و 16 يوما ودفن بمقبرة البطاركة الأبرار في كنيسة القديس مرقوريوس أبي سيفين وظل الكرسي بعده خاليا مدة ثلاثة أشهر وستة وعشرين يوم . صلاة هذا القديس تكون معنا . ولربنا المجد دائما . آمين
