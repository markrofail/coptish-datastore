title:
  english: Commemorations for Mesra 29
  arabic: السنكسار مسرى 29
commemorations:
  - title:
      english: 1. The Martyrdom of Sts. Athanasius, the Bishop, Gerasimus (Jarasimus),
        and Theodotus.
      arabic: 1. نقل جسد الأنبا يحنس القصير بشهيت
    text:
      english: On this day, Sts. Athanasius, the Bishop, Gerasimus (Jarasimus), and
        Theodotus, his two servants, were martyred. Certain men laid an
        accusation against the bishop before Arianus, the governor, that he had
        baptized the daughter of Antonios, the chancellor. Arianus brought St.
        Athanasius and asked him to worship the idols. The bishop refused and
        declared his faith in the Lord Christ. The governor tortured him with
        severely painful tortures, and when he saw him getting firmer in his
        faith, he ordered to cut off his neck and the necks of the two servants
        with him. Some believers took their bodies, shrouded them, and laid them
        in coffins. God honored them by manifesting many signs and wonders from
        their bodies. May their prayers be with us. Amen.
      arabic: 'في مثل هذا اليوم من سنة 515 للشهداء نقل جسد القديس العظيم الأنبا يحنس
        "يوأنس" القصير من القزم إلى برية شيهيت وذلك أنه لما كان البابا يوحنا
        الثامن والأربعون في برية شيهيت تمني بعض الحاضرين نقل جسد القديس يؤنس إلى
        ديره فحركت نعمة الله البابا البطريرك فكتب رسالة علي يد القمص قزمان
        والقمص بقطر من الشيوخ وأرسلهما إلى القلزم فلم يتمكنا من أخذ جسده لأنه
        كان في حوزة الهراطقة التابعين لمجمع خلقدونية فعادا من حيث أتيا . وبعد
        أيام تولي علي القلزم أمير من أمراء العرب وكان صديقا للأنبا ميخائيل أسقف
        أبلاوس فعاد البطريرك وكتب رسالة أخري إلى الأسقف يعلمه برغبته في أخذ
        الجسد وإرساله مع الرهبان الموفودين بالرسالة ففرح الأب الأسقف بذلك وعلم
        الأمير بالخبر فقال الأمير:" وكيف السبيل لوصول الرهبان إلى المكان ؟ "
        فأجابه كاتبه:" يلبسون ثياب العرب فوق ثيابهم ويدخلون معنا " وهكذا فعلوا
        ودخل العرب مع هؤلاء الرهبان حيث كان الجسد فحمله الرهبان وساروا به طول
        الليل حتى وصلوا إلى مريوط ومنه إلى البرية . ولما دخلوا به دير القديس
        مقاريوس تلقاه الرهبان بالتراتيل وهم يحملون الصلبان والمباخر وأتوا به إلى
        حيث جسد القديس مقاريوس وسكبوا عليه الطيب ثم حملوه إلى ديره وهم يرتلون .
        فتلقاه أولاده بالفرح والبهجة . ولما رسم البابا مرقس البطريرك التاسع
        والأربعون وصعد إلى البرية ومعه أساقفة الوجه البحري وبعض الكهنة ذهب إلى
        دير هذا القديس وكشف عن أعضائه المقدسة وتبارك منها ورد عليه ثوب الليف
        الذي كان ملفوفا به ثم كفنه بلفائف كتان وسبح الرهبان الله ، وأنشدوا كثيرا
        من المدائح لهذا القديس . صلاته تكون معنا . ولربنا المجد دائما . آمين'
  - title:
      english: 2. The Arrival of the Holy Relic of St. John, the Short, to the
        Wilderness of Scetis.
      arabic: 2. استشهاد القديس اثناسيوس الأسقف وغلاميه
    text:
      english: On this day also, in the year 515 A.D., the body of the great saint
        Anba John, the Short, was relocated from Al-Qulzum (Red Sea) to the
        wilderness of Scetis. When Pope John (Youhanna), 48th Pope of
        Alexandria, was in the wilderness of Scetis, some of the monks expressed
        their wish to relocate the relics of St. John, the Short, to his
        monastery. The Grace of God moved the Pope, and he wrote a letter by the
        hand of the Hegumen Kosman and Hegumen Boctor, from the elders, and sent
        them to Al-Qulzum. They were not able to take the body because it was in
        the hands of the followers of the Council of Chalcedon. So they returned
        empty handed. Shortly after, a prince from the Arabs took charge of
        Al-Qulzum, and he was a friend of Anba Michael, bishop of Epla'os. Once
        again the Patriarch wrote another letter to the bishop expressing his
        wish to take the body of St. John and to send it with the monks carrying
        his letter. The bishop rejoiced with the letter, and informed the prince
        about the wish of the Patriarch. The prince asked, "How could they reach
        the place?" His scribe answered him, "Let the monks put Arab garments
        over their own apparel, and let them come with us to the place." The
        monks came in, along with the Arabs, to the place where the body was.
        The monks carried the body and walked all night until they came to Misr,
        and then went to the wilderness. The monks of the monastery of St.
        Macarius went out carrying crosses and censers and met them with songs
        and hymns. They brought the body of St. John to where the body of St.
        Macarius was. They poured many perfumes and fragrant oil over him, then
        carried him to his monastery while they were chanting. The monks of his
        monastery received him with joy and happiness. When Pope Mark (Marcus),
        49th Patriarch, was ordained, and went to the wilderness with the
        bishops of Lower Egypt and some priests, he visited the monastery of
        this saint. He uncovered the holy relic of the saint, and he was blessed
        by it. He covered him with the sackcloth that was covering him, then
        wrapped him in fine linens. The monks praised and thanked God, and sang
        many hymns and songs for this holy father. May his prayers be with us
        and Glory be to our God forever. Amen.
      arabic: في مثل هذا اليوم استشهد القديسون أثناسيوس الأسقف وجراسيموس وثاؤتيطس
        غلاماه وذلك أن بعضهم سعي بالأسقف لدي أريانوس الوالي أنه عمد أبنه الوزير
        أنطونيوس فاستحضره وطلب منه السجود للأوثان فلم يقبل وأعلن إيمانه بالمسيح
        فعذبه بمختلف العذابات المؤلمة ولما رأي ازدياد تمسكه بإيمانه أمر بضرب
        رقبته ورقبتي الغلامين أيضا وأخذ بعض المؤمنين أجسادهم وكفنوهم ووضعوهم في
        تابوت وقد شرفهم الله بظهور آيات كثيرة من أجسادهم . صلواتهم تكون معنا .
        آمين
