title:
    english: Commemorations for Mesra 30
    arabic: السنكسار مسرى 30
commemorations:
    - title:
          english: 1. The Departure of St. Malachi, the Prophet.
          arabic: 1. نياحة ملاخى النبى آخرانبياء العهد القديم
      text:
          english: On this day, the great prophet, Malachi, one of the twelve minor prophets, departed. He prophesied about the return of the people from captivity in Babylon to Jerusalem. He rebuked the children of Israel because of their transgression against God and His Law. He also admonished them because of their vile offerings, and prophesied about the acceptance of the Gentiles when he said, "For from the rising of the sun, even to its going down, my name shall be great among the Gentiles; In every place incense shall be offered to My name, and a pure offering; For My name shall be great among the nations." (Malachi 1:11) He pointed out to them that they did not give the tithes nor their first fruits, by saying, "'Bring all the tithes into the storehouse, that there may be food in My house, and prove Me now in this,' says the LORD of hosts, 'If I will not open for you the windows of heaven And pour out for you such blessing That there will not be room enough to receive it. And I will rebuke the devourer for your sakes, so that he will not destroy the fruit of your ground, nor shall the vine fail to bear fruit for you in the field,' says the LORD of hosts." (Malachi 3:10-11) He prophesied about the coming of St. John the baptizer before the Lord, the Savior of the World, by saying, "'Behold, I send My messenger, and he will prepare the way before Me. And the Lord, whom you seek, will suddenly come to His temple, even the Messenger of the covenant, in whom you delight. Behold, He is coming,' says the LORD of hosts." (Malachi 3:1) He also prophesied about the coming of Elijah before the Lord at His second coming, saying, "Behold, I will send you Elijah the Prophet before the coming of the great and dreadful day of the LORD. And he will turn the hearts of the fathers to the children, and the hearts of the children to their fathers, lest I come and strike the earth with a curse." (Malachi 4:5-6) Having pleased God by his strife, and having completed his days in peace, he departed to God Whom he loved. May his prayers be with us and Glory be to our God forever. Amen.
          arabic: في مثل هذا اليوم تنيح النبي العظيم ملاخي أحد الأثنى عشر نبيا الصغار وقد تنبأ عن عودة الشعب من السبي إلى أورشليم وبكت بني إسرائيل علي عصيانهم للرب ومخالفتهم لنواميسه ووبخهم علي تقدمه الضحايا المرذولة وتنبأ عن دخول الأمم عند ما قال:" من مشارق الشمس إلى مغاربها اسمي عظيم بين الأمم وفي كل مكان يقرب لاسمي بخور وتقدمه طاهرة لأن اسمي عظيم بين الأمم " (ملاخي 1 :11 ). كما أظهر لهم عدم إيفائهم العشور والبكور بقوله " هاتوا جميع العشور إلى الخزانة ليكون في بيتي طعام وجربوني بهذا قال رب الجنود ان كنت لا أفتح لكم كوي السموات وأفيض عليكم بركة حتى لا توسع وانتهر من أجلكم الآكل فلا يفسد لكم ثمر الأرض ولا يعقر لكم الكرم في الحقل قال رب الجنود (ملا 3:10 و 11) وتنبأ عن مجيء يوحنا المعمدان أمام السيد مخلص العالم بقوله " هاأنذا أرسل ملاكي فيهيئ الطريق أمامي ويأتي بغتة إلى هيكله السيد الذي تطلبونه وملاك العهد الذي تسرون به هوذا يأتي قال رب الجنود " (ملا 3 :1 ) وعن مجيء ايليا أمامه عند انقضاء العالم بقوله:" هاأنذا أرسل إليكم ايليا النبي قبل مجيء يوم الرب اليوم العظيم والمخوف فيرد قلب الآباء علي الأبناء وقلب الأبناء علي آبائهم لئلا أتي واضرب الأرض بلعن " (ملا 4:5 و 6) ولما أرضي الله بسيرته الصالحة وأكمل أيامه بسلام أنتقل إلى الربصلاته تكون معنا ولربنا المجد دائما . آمين
