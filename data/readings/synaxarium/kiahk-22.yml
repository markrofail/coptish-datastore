title:
  english: Commemorations for Kiahk 22
  arabic: السنكسار كيهك 22
commemorations:
  - title:
      english: 1. The Commemoration of the Archangel Gabriel.
      arabic: 1. تذكار الملاك الجليل غبريال المبشر
    text:
      english: 'This day marks the commemoration of the honorable archangel Gabriel,
        the announcer, the consecration of his church in Caesaria and the
        appearance of many miracles in it. He was the angel who was sent to the
        Virgin Mary to announce her with the glorious birth of our Lord Jesus
        Christ. He came to her and said, "Rejoice, highly favored one, the Lord
        is with you." (Luke 1:28) He also announced the birth of John the
        Baptist to Zacharias. (Luke 1: 11-22) As much as this announcement has
        of great joy and gladness, we should also rejoice in his feast and pray
        intently with supplications, asking for his intercession before God, to
        preserve us from being ensnared by the devil and to grant us salvation
        from our sins. The intercession of this honored angel be with us. Amen.'
      arabic: في هذا اليوم تذكار رئيس الملائكة غبريال المبشر ، وتكريس كنيسته في مدينة
        قيسارية وظهور العجائب بها . هذا الملاك هو الذي أرسل إلى العذراء بالبشارة
        الكريمة ، ولما آتي إليها قال لها " السلام لك أيتها الممتلئة نعمة الرب
        معك" وهو الذي بشر زكريا بولادة يوحنا المعمدان. فبمقدار ما لهذه البشري من
        فرح وسرور كذلك يجب علينا إن نجتمع في عيده بنية صالحة ، متوسلين إليه إن
        يشفع فينا أمام الله ليحفظنا من فخاخ الشيطان . وينعم علينا بالخلاص من
        خطايانا . شفاعة هذا الملاك الجليل تكون معنا . امين .
  - title:
      english: 2. The Departure of St. Anastasius, 36th Pope of Alexandria.
      arabic: 2. استشهاد القديس باخوم وضالوشام اخته
    text:
      english: On this day also of the year 611 A.D., St. Anastasius, 36th Pope of
        Alexandria, departed. He was one of the great noblemen of Alexandria.
        Before he became a Pope, he was an overseer of the patriarchal court,
        then he became a priest for the church of Alexandria. Shortly
        afterwards, he was chosen to be Pope. He devoted much of his attention
        to the churches and he ordained bishops and priests to fill the vacant
        posts. He built several churches and regained from the "Melkites" (those
        who were appointed by the Roman Emperor) those that they took over by
        force. Because he was loved by them for his knowledge, virtues and
        righteousness, he brought many of them back to the Orthodox faith. When
        the Emperor of Constantinople died, some wicked people spoke evil of the
        Pope to his successor, that when the Pope was ordained he anathematized
        (excommunicated) the Emperor and his belief. The Emperor was enraged and
        sent to the Governor of Alexandria, commanding him to take the church of
        "St. Cosmas and St. Damian" and all its properties by force and to give
        it to the Roman Patriarch "Ologius". St. Anastasius was exceedingly sad,
        but the Lord comforted him in another matter. Peter, the heretic, Bishop
        of Antioch, died. A well informed saintly monk called Athanasius of the
        Orthodox Faith was ordained in his place. As soon as Athanasius became
        Patriarch, he renewed the union between the Church of Antioch and the
        Church of Alexandria. He wrote an epistle, stating in it his Orthodox
        faith, and sent it to St. Anastasius, who rejoiced and gathered the
        bishops and the priests and read it to them. He wrote back to Abba
        Athanasius indicating his desire to see him. Abba Athanasius went to
        Alexandria with his bishops and priests. When Abba Anastasius learned of
        his arrival, as he was in "Scetis", he departed to Alexandria. He went
        directly to the sea along with the bishops and priests to receive Abba
        Athanasius and welcome him to Alexandria with great respect and honor.
        They held a council in one of the monasteries that was at the sea coast,
        which lasted one month, to discuss the doctrines of the church. Then,
        the Antiochian Patriarch went back to his See in peace. St. Anastasius
        continued to teach his flock in person and through his books. Because of
        his great knowledge, he was able to write a book every year. He remained
        on his throne for 12 years, 6 months and 10 days. During this period, he
        wrote twelve books and gave them the Coptic alphabet as titles. His
        first book was Alpha (&), his second was Beta (B) and so on, then he
        departed in peace. His prayers be with us and glory be to our God
        forever. Amen.
      arabic: في مثل هذا اليوم تذكار استشهاد القديس باخوم وضالوشام اخته. صلاتهما تكون
        معنا ولربنا المجد دائما ابديا امين .
  - title:
      english: ""
      arabic: 3. نياحة البابا انسطاسيوس "ال36"
    text:
      english: ""
      arabic: في مثل هذا اليوم من سنة 611 م تنيح الاب القديس أنسطاسيوس السادس
        والثلاثون من باباوات الإسكندرية . كان هذا الاب من أكابر الإسكندرية ،
        وكان في أول أمره رئيسا علي الديوان ، ثم صار فيما بعد قسا علي كنيسة الثغر
        الإسكندري ، وبعد قليل اختبر للبطريركية ، فاهتم بالكنائس اهتماما زائدا ،
        ورسم أساقفة وكهنة علي الجهات الخالية ، وشيد عدة كنائس ، واستعاد من
        الملكيين ما كانوا قد اغتصبوه ، لأنه كان محبوبا منهم لعلمه وفضله وتقواه ،
        وارجع كثيرين منهم إلى الإيمان الأرثوذكسي ، ولما مات ملك القسطنطينية ،
        وشي بعض الأشرار إلى خليفته إن البطريرك لما رسم حرم الملك وأمانته ، فغضب
        الملك وأرسل إلى والي الإسكندرية إن يسلم إلى أولوجيوس بطريرك الروم كنيسة
        قزمان ودميان وأوقافها ، فخزن الاب من ذلك كثيرا ، غير إن الرب عزاه من
        ناحية أخرى ، وذلك إن بطرس المخالف بطريرك إنطاكية كان قد مات ، وأقيم عوضا
        عنه راهب قديس عالم يسمي أثناسيوس قويم المعتقد ، الذي بمجرد أن صار
        بطريركا عمل علي تجديد الاتحاد بين كنيستي الإسكندرية وإنطاكية، فكتب رسالة
        بالإيمان المستقيم ، وأرسلها إلى الاب أنسطاسيوس ففرح بها جدا وجمع بعضا من
        الأساقفة والكهنة وقراها عليهم ، ثم رد علي الاب أثناسيوس بأنه يتمني من
        صميم قلبه إن يراه ، فحضر الاب أثناسيوس إلى الإسكندرية ومعه الأساقفة
        والكهنة ، فلما علم بقدومه الاب أنسطاسيوس ، وكان بالأسقيط حضر إلى
        الإسكندرية وذهب إلى البحر مع الأساقفة والكهنة واستقبله بالتحية والإكرام
        ، ثم عقدوا مجمعا بأحد الأديرة التي علي ساحل البحر استمر شهرا وهم
        يتباحثون في أصول الدين ، ثم عاد البطريرك الأنطاكي إلى كرسيه بسلام ، وكان
        الاب أنسطاسيوس مداوما علي تعليم رعيته بنفسه وبكتبه ، وكان من كثرة علمه
        وفصاحته يكتب كل سنة كتابا ، وقد ظل علي الكرسي البطريركي اثنتي عشرة سنة
        وستة اشهر وعشرة ايام ، كتب أثناءها اثني عشر كتابا رتبها علي حروف الهجاء
        القبطية أي انه ابتداء في أول سنة بحرف A وفي الثانية بحرف B وهكذا إلى إن
        كتب الكتاب الثاني عشر ورسمه بحرف L ، ثم تنيح بسلام . صلاته تكون معنا ،
        ولربنا المجد دائما ابديا امين .
