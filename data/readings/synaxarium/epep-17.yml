title:
  english: Commemorations for Abib 17
  arabic: السنكسار أبيب 17
commemorations:
  - title:
      english: 1. The Martyrdom of St. Euphemia.
      arabic: 1. استشهاد القديسة أوفيمية
    text:
      english: On this day, St. Euphemia, was martyred. When Barsiros (Briskos), one of the deputies of Diocletian, was passing down the road, there were with him some of the saints with iron chains round their necks like dogs. This saint saw them and her heart waxed hot. She was sorry for them and she wept. Then, she cursed the Emperor, his idols, and admonished the Governor saying, "O you whose heart is like a stone, do you not have compassion on these holy men! or are you not afraid that their God might destroy you?" The Governor became enraged and informed the Emperor about what she had done and said. The Emperor brought her and asked her about her belief. She confessed that she was Christian. He tortured her severely by beating and burning until she delivered up her pure soul in the hand of the Lord. May her prayers be with us and Glory be to God forever. Amen.
      arabic: في مثل هذا اليوم استشهدت القديسة أوفيمية . وذلك أنه لما عبر بريسقوس أحد نواب دقلديانوس ببعض القديسين وكانوا مربوطين بسلاسل في رقابهم كالكلاب ورأتهم هذه القديسة التهبت جوارحها بالغيرة وتأثر قلبها فبكت ثم لعنت الملك وأوثانه ووبخت الوالي قائلة:" يا قاسي القلب أما تشفق علي هؤلاء القوم القديسين:أو لا تخشى أن يهلكك ألههم " فغضب الوالي وأبلغ أمرها إلى دقلديانوس ، فاستحضرها وسألها عن معتقدها فاعترف أنها مسيحية فعذبها بالضرب والحرق حتى أسلمت روحها الطاهرة بيد الرب . صلاتها تكون معنا ولربنا المجد دائما . آمين
