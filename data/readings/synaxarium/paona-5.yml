title:
  english: Commemorations for Paona 5
  arabic: السنكسار بوؤنه 5
commemorations:
  - title:
      english: 1. The Departure of St. James of the East.
      arabic: 1. استشهاد القديس يعقوب المشرقى
    text:
      english: On this day, St. James of the East (Oriental), the confessor, departed.
        He lived and worshipped in one of the monasteries of the East. He was a
        contemporary of Emperor Constantine the Great, Julian the Infidel, and
        Jovianus the Believer. When the latter was killed, Valens, his brother,
        reigned in his stead. He was an arian and he closed the Orthodox
        churches and allowed the Arians to open their churches. The grace of God
        moved this Saint and he went to the city of Constantinia. He met the
        Emperor on his way to war. He stood before the Emperor and said, "I ask
        you to open the churches of the believers, that they may pray for you,
        so may God make you victorious against your enemies, otherwise God will
        forsake you and you will be defeated before your enemies." The Emperor
        became angry at what St. James said and commanded to beat and imprison
        him. The Saint told him; "Know that you shall be defeated before your
        enemies, and you shall die by burning." The Emperor became enraged and
        ordered to keep him under guard until he should return from war. The
        Saint told him, "If you return safely, then God has not spoken by my
        mouth." The Emperor went on to fight his enemies. When the two armies
        faced each other, the Lord forsake him, so he was defeated before his
        enemies. They pursued him until he came to a certain village to which
        they set fire. Its people escaped, but he and some of his men remained
        and they were burned. Those of his soldiers who returned to the city of
        Constantinia told the believers what had happened. Thus the prophecy of
        the holy man was fulfilled. The believers assembled, and brought him out
        of prison with great honor. The Arians knew that the divine grace and
        the spirit of prophecy dwelt in him, as they believed in the accuracy of
        his faith. Many turned from their error, confessing that the Son of God
        is equal with the Father in essence. This saint spent the rest of the
        days of his life in devotion to the ascetic life, and in fighting the
        spiritual fight until he departed in peace. May his prayers be with us.
        Amen.
      arabic: في مثل هذا اليوم تنيح القديس يعقوب المشرقي المعترف . كان يتعبد في أحد
        ديارات المشرق وقد عاصر قسطينوس بن قسطنطين الكبير ويوليانس المعاند
        ويوبيانوس المؤمن الذي لما قتل تملك أخوه فالنز وكان أريوسي المذهب فأذن
        للاريوسيين بفتح كنائسهم وإغلاق كنائس الأرثوذكسيين فتحرك هذا القديس
        بالنعمة الإلهية وأتي إلى القسطنطينية فالتقي بالملك وهو خارج للحرب فوقف
        أمامه وقال له أنا أسألك أن تفتح كنائس المؤمنين للصلاة عنك لينصرك الله
        علي أعدائك وان لم تفعل ذلك فان الله سيتخلى عنك فتهزم أمام أعدائك فغضب
        الملك من ذلك وأمر بضربه وحبسه . فقال له القديس اعلم أنك ستهزم أمام
        أعدائك وتموت حرقا . فازداد الملك غضبا وأمر باعتقاله إلى أن يعود من الحرب
        فقال له القديس ان عدت سالما فلا يكون الرب قد تكلم علي فمي وسار الملك
        لمحاربة أعدائه ولما التقي الجيشان تخلي الرب عنه فانهزم أمام أعدائه
        وتتبعوه إلى أن دخل إحدى القرى فأشعلوا النيران حولها فهرب أهلها وبقي هو
        وبعض خاصته فأحرقوهم وعاد من بقي حيا من جنده إلى مدينة القسطنطينية
        وأخبروا المؤمنين بما حدث ز وبذلك تمت نبوة القديس فاجتمع المؤمنون وأخرجوه
        من السجن بإكرام جزيل وتحقق الأريوسيون بأن روح الله كانت عليه كما صدقوا
        صحة إيمانه فرجعوا عن ضلالهم معترفين بمساواة ابن الله مع أبيه في الجوهر
        وقضي هذا القديس بقية أيامه مجاهدا ناسكا حتى تنيح بسلام . صلاته تكون معنا
        . آمين
  - title:
      english: 2. The Martyrdom of Sts. Anba Bshay (Ebsoy) and Anba Botros (Peter).
      arabic: 2. استشهاد القديسين الأنبا بشاي والأنبا بطرس
    text:
      english: On this day also, the two great Sts. Anba Bshay (Ebsoy) and Anba Botros
        (Peter) were martyred. Their relics are located in Sedfah, the
        governorate of Asyut. May their prayers be with us. Amen.
      arabic: في مثل هذا اليوم استشهد القديسان العظيمان الأنبا بشاي والأنبا بطرس
        وأعضاؤهما موجودة بصدفا محافظة أسيوط . صلاته تكون معنا . آمين
  - title:
      english: 3. The Commemoration of the Consecration of the church of St. Boctor
        (Victor) in the region of Sho.
      arabic: 3. تذكار تكريس كنيسة القديس بقطر بناحية شو
    text:
      english: This day also, marks the commemoration of the consecration of the
        church of the great saint Anba Boctor (Victor) in the region of Sho,
        east of El-Khesous. May his prayers be with us and Glory be to God
        forever. Amen.
      arabic: في مثل هذا اليوم تذكار تكريس كنيسة القديس العظيم الأنبا بقطر بناحية شو
        شرق الخصوص مكان مولده . صلاته تكون معنا . ولربنا المجد دائما . آمين
