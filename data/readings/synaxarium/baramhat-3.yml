title:
  english: Commemorations for Baramhat 3
  arabic: السنكسار برمهات 3
commemorations:
  - title:
      english: 1. The Departure of St. Cosmas, the Fifty-Eighth Pope of Alexandria.
      arabic: 1. نياحة البابا قزما الاسكندرى 58
    text:
      english: "On this day of the year 648 A.M. (27th of February 932 A.D.) the
        blessed father Anba Cosmas, the Fifty-Eighth Pope of Alexandria,
        departed. This father was righteous, pure, merciful, chaste, and
        knowledgeable of the books of the church and in the interpretations
        thereof. When he was chosen Patriarch, on the 4th of Baramhat 636 A.M.
        (28th of February 920 A.D.), he shepherded his flock in the fear of God
        and with wisdom. He distributed to the poor, the needy and to building
        churches, all of the church revenue after the little he used. The evil
        one, however, did not leave St. Cosmas without grief when he saw his
        pure life. He ordained a Metropolitan for Ethiopia from the monks, whose
        name was Peter, and sent him there. The king received him with great
        joy. A short while later, the king fell sick and felt that his end was
        near, so he brought his two sons and asked the Metropolitan to come to
        him. The king took off his crown and handed it to the Metropolitan
        saying: \"I am going to my Lord Christ and whomever you see fit from my
        sons to rule the kingdom enthrone him.\" When the King departed to the
        Lord, the Metropolitan and the Cabinet saw that the younger son was more
        suitable for ruling the kingdom, so they crowned him. Shortly
        afterwards, a monk from the monastery of Anba Antonius called Victor and
        along with him a companion named Mina came to Ethiopia. They asked the
        Metropolitan for money; but he refused to give it to them. The devil
        enticed them to scheme against him. One of them put on the garb of the
        bishops and the other one as his disciple. They falsified a letter from
        the father, the Patriarch, to the nobles of the government saying in it:
        \"We have been informed that a deceptive man called Peter came to you
        claiming that we have sent him as a Metropolitan for you and he is lying
        in that. The one who is carrying this massage to you is the legitimate
        Metropolitan Mina. We have been informed also that Peter has enthroned
        the younger son of the king instead of his older brother, against the
        church and civic laws. On the arrival of this message, you should exile
        both the Metropolitan and the king, consider Abba Mina the carrier of
        our message to be your legitimate metropolitan and to allow him to
        enthrone the older son a king.\" The two monks handed the forged letter
        to the older son of the king. When he read the letter he gathered the
        cabinet and the nobles of the government and read it to them. They
        ordered the exile of Metropolitan Peter and seated Mina in his place.
        They then took away the crown from the younger son and crowned his older
        brother. Nevertheless, a dispute occurred between the false Metropolitan
        and his assistant, who took the liberties of the absence of his
        Metropolitan and expelled the servants, plundered all what he found,
        returned to Egypt, and became a Moslem. When the news reached Pope
        Cosmas, he grieved exceedingly. He sent a letter to Ethiopia
        excommunicating Mina the liar. The King of Ethiopia was outraged from
        Mina's actions and slew him. He asked for the return of Metropolitan
        Peter from his exile but found that he had departed to his Lord and
        Savior. The father, the Patriarch, refused to ordain for them another
        Metropolitan and so the four Patriarchs that followed him. The days of
        this father were peaceful and tranquil, if not for this accident. He
        occupied the throne of St. Mark for twelve years and departed in peace.
        May his prayers be with us. Amen."
      arabic: فى مثل هذا اليوم من سنة 648 ش ( 27 فبراير 932 ميلادية ) تنيح الأب
        المغبوط الأنبا قزما الثامن والخمسون من باباوات الكرازة المرقسية . وكان
        هذا الأب بارا ، طاهرا ، عفيفا ، كثير الرحمة ، ملما بما فى كتب البيعة
        واستيعاب معانيها. . ولما اختير للبطريركية فى 4 برمهات سنة 636 ش ( 28
        فبراير سنة 920 ) رعى رعيته بخوف الله وحسن التدبير ، وكان يوزع ما يفضل
        عنه على المساكين وعلى تشييد الكنائس ، إلا أن الشيطان لم يدعه بلا حزن لما
        رأى سيرته هذه . فحدث أنه لما رسم مطرانا لأثيوبيا من الرهبان اسمه بطرس
        أوفده إلى هناك ، فقابله ملكها بفرح عظيم . وبعد زمن مرض الملك ، وشعر بدنو
        أجله ، فأستحضر ولديه ، ودعا المطران إليه ، ورفع التاج عن رأسه وسلمه
        لمطران قائلا "أنا ذاهب الى المسيح والذي ترى أنه يصلح من ولدى للملك بعدى
        فتوجه " ولما توفى الملك رأى المطران والوزراء أن الابن الأصغر أصلح للملك
        ، فألبسوه التاج . وحدث بعد قليل أن وصل إلى أثيوبيا راهب من دير الأنبا
        انطونيوس اسمه بقطر ومعه رفيق له اسمه مينا ، وطلبا من المطران مالا فلم
        يعطهما ، فأغواهما الشيطان ليبرا مكيدة ضده . فلبس أحدهما زى الأساقفة ولبس
        الآخر زى تلميذاً له ، وزورا كتابا من الأب البطريرك إلى رجال الدولة يقول
        فيه " بلغنا أنه قد حضر عندكم إنسان ضال اسمه بطرس ، وادعى أننا أوفدناه
        مطرانا عليكم وهو في ذلك كاذب . والذي يحمل إليكم هذا الكتاب هو المطران
        الشرعي مينا . وقد بلغنا أن بطرس المذكور قد توج ابن الملك الصغير دون
        الكبير ، مخالفا في ذلك الشرائع الدينية والمدنية ، فيجب حال وصوله أن
        تنفوا كلا من المطران والملك ، وأن تعتبروا الأب مينا حامل رسائلنا هذه
        مطرانا شرعيا . وتسمحوا له أن يتوج الابن الأكبر ملكا". وقدم الراهبان
        الكتاب لابن الملك الأكبر فلما قرأه جمع ، الوزراء وأكابر المملكة وتلاه
        عليهم . فأمروا بنفي المطران بطرس ، وأجلسوا مينا مكانه وبقطر وكيلا له
        ونزعوا تاج الملك من الابن الصغير وتوجوا أخاه الكبير بدلا منه ، غير انه
        لم تمض على ذلك مدة حتى وقع نفور بين المطران الزائف ووكيله الذي انتهز
        فرصة غياب مطرانه ، وطرد الخدم ، ونهب كل ما وجده ، وعاد إلى مصر وأسلم .
        ولما وصلت هذه الأخبار آلي البابا قزما حزن حزنا عظيما ، وأرسل كتابا إلى
        أثيوبيا بحرم مينا الكاذب . فغضب الملك على مينا وقتله ، وطلب المطران بطرس
        من منفاه فوجده قد تنيح ، ولم يقبل الأب البطريرك أن يرسم لهم مطرانا عوضه
        ، وهكذا فعل البطاركة الأربعة الذين تولوا الكرسى بعده . وكانت أيام هذا
        الأب كلها سلاما وهدوءا ، لولا هذا الحادث . وقد قضى على الكرسى المرقسى
        اثنتي عشرة سنة وتنيح بسلام صلاته تكون معنا آمين .
  - title:
      english: 2. The Martyrdom of St. Porphyry.
      arabic: 2. نياحة الانبا حديد القس
    text:
      english: 'On this day also St. Porphyry (Porphorius) was martyred. He was one of
        the most nobles of Banias, most charitable and caring for the poor. He
        visited those in prison because of their debts and paid off their
        obligations. When the era of persecution started, it was called in every
        place to worship the idols. The Saint heard that the prince was passing
        by, he stood in front of his house and shouted in his face, saying: "I
        am Christian." After many failed trials from the prince to dissuade him
        on changing his faith, the prince ordered his neck to be cut off. The
        Saint received the crown of life, and the people of his town took his
        body, and shrouded it with expensive shrouds. May his prayers be with
        us. Amen.'
      arabic: وفى مثل هذا اليوم تنيح الأب الطوباوي المحب للإله أنبا حديد القس ، وكان
        تقيا فاضلا ، فمنحه الله موهبة عمل الآيات والعجائب ، وأعطاه روح النبوة
        ومعرفة السرائر ، حتى أنه كان يكشف ما فى القلوب ، ويشفى أمراض المترددين
        عليه . وقيل انه أقام ميتا بصلاته . وبعد أن بلغ من العمر مئة سنة تنيح
        بشيخوخة صالحة صلاته تكون معنا ولربنا المجد دائما آمين .
  - title:
      english: 3. The Departure of St. Hadid the priest.
      arabic: 3. استشهاد القديس برفوريوس .
    text:
      english: On this day also, the blessed father and the lover of God Anba Hadid
        the priest departed. He was righteous and virtuous. The Lord granted him
        the gift of performing miracles and wonders and granted him the spirit
        of prophecy and knowing the hidden things. He revealed what was in the
        hearts of his visitors and healed those who were sick. It was said that
        he raised a dead man through his prayers. He departed, when he was one
        hundred years old, in a good old age. May his prayers be with us and
        Glory be to God forever. Amen.
      arabic: فى مثل هذا اليوم استشهد القديس برفوريوس وكان من كبار أغنياء بانياس ،
        وأكثرهم صدقة وعطفا على الفقراء ، وافتقاد المحبوسين في سبيل ديونهم وايفاء
        ما عليهم . ولما جاء زمان الاضطهاد ، ونودى في كل مكان بالسجود للأصنام ،
        وسمع هذا القديس بمرور الأمير ، وقف على باب بيته ، وصاح في وجهه قائلا "
        أنا نصراني " وبعد محاولات فاشلة من الأمير لاقناعه بالعدول عن إيمانه أصدر
        أمره بقطع رأسه. فنال إكليل الحياة ، وأخذ أهل بلده جسده وكفنوه بأكفان
        غالية صلاته تكون معنا . آمين .
