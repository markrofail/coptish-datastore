title:
  english: Commemorations for Bashons 4
  arabic: السنكسار بشنس 4
commemorations:
  - title:
      english: 1. The Departure of St. Helena, The Empress.
      arabic: 1. نياحة البابا يوحنا الخامس ال29
    text:
      english: 'On this day of 327 A.D., St. Helena the Empress, departed. She was
        born in the city of Raha (Edessa) for Christian parents about the year
        247 A.D. They brought her up in a Christian manner, taught her the
        doctrine of the church and the religious ethics. She was very beautiful.
        When Emperor Constantius the First, Emperor of Byzantium, came to the
        city of Raha, and heard about this Saint, he sought her out and married
        her. She gave birth to Constantine who became the first Christian
        Emperor. She raised him up well, and taught him philosophy, wisdom and
        knighthood. During the reign of her son, she saw a vision at night as if
        one said to her: "Go to Jerusalem and search carefully for the Honorable
        Cross and the Holy places." When she informed her son about this, he
        sent her with many soldiers to Jerusalem. She searched for the wood of
        the Honorable Cross until she found it along with the other two crosses
        whereon the two thieves were crucified. She wanted to know which was the
        cross of the Lord Christ. St. Macarius, bishop of Jerusalem, told her
        that it was the cross that was written on the top of it: "This is Jesus,
        king of the Jews." She asked him that she wished to see a miracle to
        make sure that it was the cross of the Lord. By the Will of God, a
        procession of a dead man was passing by at that time. She placed the
        other two crosses on the body of the dead man, but he did not rise. When
        she placed the third cross, straightway the dead rose up. Her faith
        increased and her joy multiplied. She built many churches as it is
        written under the 17th day of the month of Tute. She gave the needed
        money to build the churches to St. Macarius, she took the honorable
        Cross and the nails and returned to her righteous son Emperor
        Constantine. He kissed the Cross and placed it in a case made of gold
        and decorated with precious stones, and placed some of the nails in his
        helmet. St. Helena led a righteous life, and she endowed many endowments
        for the churches, monasteries and the poor. She departed at age of
        eighty. May her prayers be with us. Amen.'
      arabic: في مثل هذا اليوم من سنة 221 ش ( 29 أبريل سنة 55 م ) تنيح البابا القديس
        يوحنا التاسع والعشرون من باباوات الكرازة المرقسية . وقد ولد هذا الأب
        بمدينة الإسكندرية من أبوين مسيحيين ومال منذ حداثته إلى حياة الرهبنة
        فترهب ببرية القديس مقاريوس واختير للبطريركية بعد سلفه البابا أثناسيوس
        فتمنع ولكن الأساقفة والكهنة والأراخنه أخذوه قهرا ورسموه في أول بابه سنة
        213 ش ( 29 سبتمبر سنة 496 م ) فلما جلس علي الكرسي اهتم اهتماما زائدا
        بالتعليم والوعظ وتثبيت المؤمنين علي الإيمان المستقيم وهو أول بطريرك أخذ
        من الرهبان. وكان يملك علي القسطنطينية وقتئذ الملك زينون البار . ولهذا
        اشتد ساعد البابا البطريرك في نشر الإيمان المستقيم في أنحاء البلاد
        المصرية ، وقد أمر هذا الملك البار بإرسال طلبات برية شيهيت من القمح
        والزيت والخمر والمال لتجديد مباني قلاليهم وترميمها وكانت أيام هذا البابا
        أيام هدوء وسلام ولما أكمل سعيه الصالح مرض قليلا ثم تنيح بسلام بعد أن قضي
        علي الكرسي المرقسي ثماني سنوات وسبعة أشهر . صلاته تكون معنا . آمين
  - title:
      english: 2. The Departure of Pope Yoannis the Eleventh, the 89th. Patriarch of
        Alexandra.
      arabic: 2. نياحة البابا يوأنس الخامس البطريرك الثاني والسبعين
    text:
      english: On this day also of the year 1168 A.M. (May 4th., 1452 A.D.) Pope
        Yoannis the eleventh, the 89th. Patriarch of Alexandria, departed. He
        was known as Yoannis El-Maksi for he was from El-Maksa in Cairo. His
        name was Farag before his ordination. He was enthroned Patriarch on the
        16th. of Bashans, 1143 A.M. (May 11th., 1427 A.D.). He sat on the throne
        of St. Mark for 24 years, 11 month, and 23 days. His residence was in
        the patriarchal cell in Haret Zewala. When he departed, he was buried in
        the tomb of the monastery of El-Khandak. The Chair remained unoccupied
        after his departure, for four month and six days. He was contemporary to
        the rulers El-Ashraf, El-Aziz, El-Zaher, and El-Mansour. He encountered
        many hardships that required the intervention of the kings of Ethiopia
        who threatened the Egyptian government to cut the flow of the Nile
        because of the persecution of El-Nasara (The Copts, the Nazarenes). The
        Patriarch was forbidden to communicate with the kings of Ethiopia and
        Nubia without the permission and knowledge of the rulers of the
        government. May his prayers be with us. Amen.
      arabic: في مثل هذا اليوم من سنة 882 ش ( 29 أبريل سنة 1166 م ) تنيح البابا يوأنس
        الخامس البطريرك (72) وهو يوحنا الراهب من دير أبي يحنس . تولي الكرسي في
        يوم 2نسي سنة 863 ش ( 25 أغسطس سنة 1147 م ) وكان قديسا صالحا عفيفا . وفي
        أيامه لما تولي الوزارة العادل بن السلار في خلافة الأمام الظهر أمر الصاري
        مصر والقاهرة بشد الزنانير وخلع الطيالس ولم يدم ذلك طويلا لأن الله انتقم
        منه سريعا إذ قام عليه والي مصر وقتله وأخذ منه الوزارة . استولي الإفرنج
        علي عسقلان وهدمت كنيسة مار جرجس بالمطرية بعد تجديدها علي أنقاض القديمة
        بجانب بئر البلسم وقام نصر بن عباس وقتل الخليفة الظاهر ونصب مكانه الفايز
        وقتل ابن عباس واستولي مكانه طلائع بن رزيك ونعت نفسه بالملك الصالح وكان
        مبغضا للنصارى وأمر أن يكون لعمائمهم ذوايب وحصل في أيامه غلاء في الأسعار
        ووباء في الأبقار ومات الأمام الفايز وقام بعده الأمام العاضد وفي أيامه
        مات الوزير طلائع واستولي مكانه ولده . قم قام علي الأخير شاور والي الصعيد
        واستولي علي الوزارة وقتل سلفه . وتحرك ضرغام علي شاور وخلعه وحل مكانه أما
        شاور فهرب إلى الشام وعاد منها صحبة أسد الدين شيركوه وقتل ضرغام . ولما
        حاصر شيركوه شاور في القاهرة واستولي عليها امتدت اليها أيدي النهب . فنهب
        رجاله الأهالي وصاروا يمسكون النصارى أهل البلاد والأرمن الإفرنج ويقتلون
        منهم ويبيعون منهم بالثمن البخس . واستشهد علي أيديهم الراهب بشنونه الذي
        من دير أبي مقار في 24 بشنس سنة 880 ش ( 1164 م ) وأحرقوا جسده لامتناعه عن
        تغيير دينه وحفظت عظامه في كنيسة أبي سرجه . وهدموا كنيسة الحمرا ( مار
        مينا ) بحارة الروم البرانية وكنيسة الزهري وعدة كنائس في أطراف مصر بعد
        نهب ما فيها ثم أذن الله بتجديد مبانيها علي يد الأرخن أبي الفخر صليب بن
        ميخائيل الذي كان صاحب ديوان الملك الصالح الوزير . وفي أيام هذا البطريرك
        آمن بالسيد المسيح شاب إسرائيلي يسمي أبو الفخر بن أزهر وتعلم القبطية
        قراءة وكتابة وسمي جرجس . وقد قبض علي البطريرك في أيام العادل بن السلار
        وألقي في السجن لأنه امتنع عن رسامة مطران للحبشة بدل مطرانها الشيخ الكبير
        المعروف بأنبا ميخائيل الاطفيحي وهو علي قيد الحياة وقد كان مرسوما من يد
        البابا مقاره وأفرج عنه بعد أسبوعين من اعتقاله لوفاة العادل . وفي أيام
        هذا البطريرك أضيف إلى الاعتراف لفظة " المحيي " بعد " هذا هو الجسد " فصار
        يقال " هذا هو الجسد المحيي الذي أخذه الابن الوحيد .. الخ " وجرت بسببها
        مجادلات ومناقشات كثيرة وتنيح البطريرك في أيام شاور بعد أن تولي علي
        الكرسي مدة ثمان عشرة سنة وثمانية أشهر وأربعة أيام . صلاته تكون معنا .
        ولربنا المجد دائما آمين
  - title:
      english: 3. The Departure of St. Gabriel the Eighth, the 97th. Patriarch of
        Alexandria.
      arabic: ""
    text:
      english: On this day also of the year 1319 A.M. (May 14th., 163 A.D.), Pope
        Gabriel the eighth, the 97th. Patriarch of Alexandria, departed during
        the reign of Sultan Ahmad the first, the Ottoman. He was from Meer, and
        became a monk in Anba Bishoy monastery in the wilderness of Sheahat
        (Scetis). His name was Shenouda, and was ordained Patriarch on sunday
        the 16th day of Baounah 133 A.M. (June 20th., 1587 A.D.). The
        enthronement celebration was headed by Anba Zacharias, Bishop of
        Jerusalem, and Anba Kyrellos El-Khiami, in the church of St. Mercurius
        in Old Cairo. At the time of his ordination, the Copts were divided, and
        they chose for themselves four patriarchs, and they deposed him. He
        returned later on to his Chair at the time of Sultan Mourad the third,
        the Ottoman and his papacy was confirmed. It came to pass (As was
        written in a document in St. Antonios monastery) that he decreed that
        the fast of the Apostles must start on the 21st. of Baounah until the
        5th. of Abib, and that there should be no fasting during the three days
        of Nineva, the Advent fast should start on the first of Kiahk, and that
        the fast of the Virgin be left optional. All the Copts at that time
        approved what he had decreed. However, after his departure, they
        returned back to the old tradition of fasting. He departed in the
        monastery of the Virgin Mary known as El-Sourian, after he had been on
        the throne of St. Mark for fifteen years, ten month, and twenty four
        days. May his prayers be with us and glory be to God forever. Amen.
