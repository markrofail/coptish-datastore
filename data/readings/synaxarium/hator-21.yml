title:
  english: Commemorations for Hator 21
  arabic: السنكسار هاتور 21
commemorations:
  - title:
      english: 1. The Commemoration of the Virgin St. Mary, the Theotokos.
      arabic: 1. نياحة القديس غريغوريوس العجايبى
    text:
      english: On this day the church celebrates and commemorates the pure Virgin St. Mary, the Mother of God, the Word Who was incarnated from her, for the salvation of Adam and his offspring. Her intercession be for us. Amen.
      arabic: في مثل هذا اليوم من سنة 270 ميلادية تنيح القديس غريغوريوس العجائبي ، أسقف قيصرية الجديدة ببلاد الروم وهي المدينة التي ولد بها من أبوين غنيين وثنيين ، وقد تعلم منذ صغره الحكمة والفلسفة حتى فاق كثيرين من أترابه ، ثم رحل إلى بيروت فدرس العلوم اليونانية واللاتينية ، ومن هناك مضي إلى قيصرية فلسطين حيث كان العلامة أوريجانوس ، فدرس عليه الفلسفة المسيحية ، ثم تعلم اللاهوت وتفسير الكتب المقدسة ، وقصد مدينة الإسكندرية سنة 235 ميلادية حيث اكمل دراسة ما كان ينقصه من العلوم ، وعاد إلى بلدته سنة 237 ميلادية ، وفي سنة 239 اصطبغ بالمعمودية المقدسة واصبح مسيحيا ، وإذ تيقن زوال هذا العالم ودوام مملكة السماء ، وجه كل اهتمامه إلى العمل علي خلاص نفسه ، ولما علم إن أسقف بلدته يجد في طلبه لمساعدته في أعمال الأسقفية ، هرب إلى البرية وتفرغ للصلوات والعبادات الكثيرة لانصرافه عن العالم وأمجاده الباطلة ، ولما تنيح هذا الأسقف طلبوه لتعيينه خلفا له فلم يعرفوا له مكانا ، وحدث بينما كان الشعب مجتمعا مع القديس غريغوريوس الثاؤلوغوس ، إذ سمعوا صوتا يقول اطلبوا غريغوريوس السائح وأقيموه عليكم أسقفا ، فأرسلوا من يبحث عنه في البراري والجبال ، وإذ لم يعثروا عليه قر رأيهم إن يأخذوا إنجيلا ويصلوا عليه صلاة التكريس ، كأنه حاضر ، ويدعونه غريغوريوس ، لان اسمه السابق كان ثاؤدورس ، ففعلوا هكذا وقام بهذه الصلاة القديس غريغوريوس الثاؤلوغوس ، فظهر ملاك الرب لهذا القديس في القفار قائلا له:قم اذهب إلى بلدك فقد كرسوك أسقفا عليها ، ولا تستعف من ذلك لأنه من الله ، فلم يتردد في الأمر وقام لوقته ونزل من الجبل وأتي إلى بلدته ، فخرج الشعب للقائه بكرامة عظيمة وكملوا تكريسه سنة 244 ميلادية ، وقد اظهر الله علي يديه آيات وعجائب كثيرة حتى سمي بالعجائبي ، فمن ذلك انه كان لأخوين بحيرة يحصلان منها علي مقدار كبير من السمك ، وقد وقع بينهما خلاف ، إذ كان كل منهما يدعي ملكيتها له ، ولما لم يتفقا ذهبا إلى هذا الاب ليفصل لهما في الأمر ، فحكم إن يقسم محصولها مناصفة بينهما ، وإذ لم يقبلا حكمه ، طلب من الله فجف ماء البحيرة ، وصارت أرضا صالحة للزراعة ، وذاع صيت الآيات والعجائب التي كان يصنعها إلى جميع أقطار الأرض ، ولما اكمل سعيه تنيح بسلام ، صلاته تكون معنا امين .
  - title:
      english: 2. The Departure of Saint Gregory, the Wonder Worker.
      arabic: 2. نياحة الباب قسما الثانى 54
    text:
      english: Also on this day, in the year 270 A.D., St. Gregory the wonder worker, departed. He was the bishop of Neocaesarea, in the province of Pontos, where he was born to rich pagan parents. He learned philosophy and wisdom at an early age and surpassed many of his colleagues. Then he went to Beirut, where he studied the Greek and Latin subjects. From there he went to Caesarea, Palestine, where the erudite Origen was, who taught him Christian philosophy. He also learned Theology and the interpretations of the holy books. In the year 235 A.D., he went to the city of Alexandria, the cultural center of the world at that time, to complete his studies. He returned to his town in the year 237 A.D. In the year 239 A.D., he was baptized in the holy baptism and became a Christian, for he realized the vanity of this world and chose the way of the everlasting kingdom of heaven. He directed all his attention to the salvation of his soul. When he knew that the Bishop of his town was seeking him to assist him in the bishopric duties, he escaped to the wilderness. He devoted himself to prayers and ardent worship, forsaking the world and the futility of its glories. When the Bishop of his town departed, they sought him in order to make him the new bishop but they did not know where to find him. It happened while the people were gathered with St. Gregory, the Theologian, that they heard a voice say, "Seek Gregory the hermit and set him a Bishop over you." They sent a party to search for him in the wilderness and in the mountains. When they did not find him, they decided to take a Bible and pray the prayer of ordination over it, as though he were present. They called him Gregory even though his given name was Theodore. St. Gregory, the Theologian, presided over this service. The angel of the Lord appeared to St. Gregory in the wilderness and said to him, "Rise up and go to your town, for they have made you the bishop over it and refuse not, for it is the Will of God." He did not hesitate, rose up immediately and descended from the mountain and went to his town. The people went forth to meet him with great honor, and they completed his ordination in the year 244 A.D. The Lord performed many signs and wonders at his hands, so that he was called the wonder worker. For example, two brothers who owned a lake from which they made a good living by catching large amounts of fish had a falling out because of it, for each one of them claimed his ownership of it. When they were unable to reach an agreement, they sought the wisdom of St. Gregory to help them settle their differences. He ordered that they should divide the yield of the lake equally between themselves. When they did not heed his judgement, he entreated God and the waters of the lake dried up and it became a farmland, which they divided between them. Reports of the signs and wonders which he made were heard throughout the land. Finally, when he completed his strife, he departed in peace. His prayers be with us. Amen.
      arabic: في مثل هذا اليوم من سنة 859 ميلادية تنيح القديس قسما الثاني ، الرابع والخمسون من باباوات الإسكندرية ، وقد ولد بسمنود وترهب بدير القديس مقاريوس ، ولما خلا كرسي البطريركية اجمع رأي الأساقفة والأراخنة علي اختيار هذا الاب ، فرسم بطريركا وقد لحقت به أحزان كثيرة ، كما جرت علي المؤمنين في زمانه بلايا وتجارب عديدة ، وظهرت في أيامه بعض العجائب ، منها إن دما خرج من أيقونة السيدة العذراء التي في كنيسة القديس ساويرس بالبرية المقدسة ، كما إن اكثر الأيقونات التي بالديار المصرية كانت ايضا مبللة بالدموع ، وقد عللوا هذه الظاهرة العجيبة انها بسبب ما نال الاب البطريرك والمؤمنين من البلاء والأحزان ، وكان رغم كل ما أصابه مداوما علي تعليم المؤمنين وتثبيتهم بغيرة ونشاط وأقام علي الكرسي سبع سنين وستة اشهر ، ثم تنيح بسلام، صلاته تكون معنا امين .
  - title:
      english: 3. The Departure of Saint Cosma, 54th Pope of Alexandria.
      arabic: 3. نياحة القديس يوحنا التبايسى بجبل اسيوط
    text:
      english: Also on this day, in the year 89 A.D., St. Cosma II, 54th Pope of Alexandria, departed. He was born in Samanoud and became a monk in the monastery of St. Macarius. When the papal chair became vacant, the bishops and the people, with one accord, agreed to choose this father. He was ordained Patriarch and he experienced great tribulations. The believers also experienced tribulations and great afflictions; however, some wonders appeared during his patriarchate. Among them, blood flowed from the icon of St. Mary in the church of St. Severus, in the desert of Scete (the Holy desert). Also, many of the icons in the churches in Egypt became wet with tears. This unusual phenomenon was believed to be a result of the afflictions and sorrows that befell the Patriarch and the believers. In spite of all the afflictions that he experienced, the Patriarch continued teaching the believers and strengthening them diligently and with great zeal. He stayed on the Chair of St. Mark for seven years and six months, then departed in peace. His prayers be with us. Amen.
      arabic: تذكار نياحة القديس يوحنا التبايسى. صلواته تكون معنا ولربنا المجد دائما إبديا امين
  - title:
      english: 4. The Commemoration of the Holy Martyrs Alphaeus, Zacchaeus, Romanus and John, and the Commemoration of the Saints Thomas, Victor, and Isaac of the City of Ashmunen.
      arabic: 4. تذكار القديسين حلفا وركاو ورومانيوس ويوحنا وتوما وبقطر وأسحق
    text:
      english: This day also marks the commemoration of the martyrs Saints Alphaeus, Zacchaeus, Romanus and John. Also the commemoration of Saints Thomas, Victor and Isaac of the city of Ashmunen. Their prayers be with us and Glory be to our God forever. Amen.
      arabic: في مثل هذا اليوم تذكار القديسين حلفا وزكا ورومانوس ويوحنا الشهداء . و تذكار القديسين توما و بقطر و اسحق من الاشمونين . صلاتهم تكون معنا و لربنا المجد دائما ابديا امين .
  - title:
      english: ''
      arabic: 5. التذكار الشهري لوالدة الاله القديسة مريم العذراء
    text:
      english: ''
      arabic: فى مثل هذا اليوم نعيد بتذكار السيدة العذراء الطاهرة البكر البتول الذكية مريم والدة الإله الكلمة أم الرحمة، الحنونة شفاعتها تكون معنا . آمين .
