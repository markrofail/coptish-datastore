title:
  english: Commemorations for Kiahk 7
  arabic: السنكسار كيهك 7
commemorations:
  - title:
      english: 1. The Departure of St. Matthew the Poor.
      arabic: 1. نياحة القديس متاؤس الفاخورى بأسنا
    text:
      english: On this day, St. Matthew the Poor departed. This father was the Abbot
        of a monastery in Aswan Mount. He had great virtues. The Lord granted
        him the gift of healing the sick and casting off of evil spirits. Once
        they brought him a woman with an unknown sickness, which the doctors
        failed to cure, but he knew her problem through the Holy Spirit. He
        asked her to confess before those who were present. She confessed that
        she was married to two brothers at the same time, as a result, she was
        afflicted by that illness. The saint prayed for her and she was healed
        instantly. He reached a degree of piety to the point that the beasts did
        not fear him and ate their food from his hand. When he finished his
        course, he departed in peace. His prayers be with us and Glory be to our
        God forever. Amen.
      arabic: في مثل هذا اليوم تنيح القديس متي المسكين ، كان هذا الاب رئيس دير جبل
        أسوان ، وكان ذا فضائل عظيمة ، وقد منحه الله نعمة شفاء المرضي وإخراج
        الشياطين ، فمنها انهم قدموا إليه امرأة بها مرض خفي حار في علاجه الأطباء
        فعلم بالروح حالها، وأمرها إن تقر بخطتها أمام الحاضرين ، فاعترفت انها
        تزوجت بأخوين فاعتراها هذا الداء ، فصلي القديس من اجلها فبرئت في الحال ،
        وقد بلغ من فضائل هذا الاب إن الوحوش كانت تأنس إليه ، وتتناول طعامها من
        يده ، ولما اكمل سعيه تنيح بسلام . صلاته تكون معنا ولربنا المجد دائما
        ابديا امين .
