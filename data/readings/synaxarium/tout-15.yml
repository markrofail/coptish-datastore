commemorations:
  - title:
      english: Relocation of the Relics of Saint Stephen the Archdeacon
      arabic: 1. نقل جسد القديس اسطفانوس
    text:
      english: We celebrate on this day the transfer of the body of St. Stephen the archdeacon and protomartyr. Very many years had passed since his martyrdom, more than three hundred. After the reign of Emperor Constantine and when noble worship has spread, St. Stephen, the Striver and martyr, appeared several times to a man called Lucianus. He was from a village where the honored body was buried, known as the "Village of Gamaliel," near Jerusalem. He told him his name and where his body was buried. That man went to the bishop of Jerusalem and informed him of what he had seen in his sleep. The bishop rose up, took with him two bishops and the people of the church and went to the place where the body was. They dug the ground, and a mighty earthquake took place. The coffin wherein the holy body was lying was revealed. Sweet and precious aromas came out from it. They heard voices of angels praising God and saying, "Glory to God in the highest and on earth peace, good will toward men." This praise was repeated and the bishops bowed down before the coffin. They carried it away with songs, hymns and candles until they came to Jerusalem. Later on, a man whose name was Alexander, and who was from Constantinople, built a church for St. Stephen in Jerusalem and placed the holy body in it. Five years later, Alexander departed, and his wife buried him by the side of the coffin of the Saint. Eight years later, Alexander's wife decided to go to Constantinople and wished to take her husband's body with her. She came to the church, and she took the coffin wherein the body of St. Stephen had been laid thinking that it was the coffin wherein was her husband's body. She carried it away to Ascalon, and from there she embarked with it in a ship to Constantinople. In the middle of the sea she heard singing and many praises coming from the coffin, and she marvelled. She rose up and examined the coffin and she realised that it was the coffin wherein was the body of St. Stephen, and this was the Will of God. She gave thanks to the Lord and went on her way until she arrived in Constantinople. She went to the Emperor and informed him about what had happened. The Emperor, the Archbishop, priests and the people of the city went forth to the ship, and carried the coffin on their shoulders to the royal palace. God made manifest many signs both on the ship and in the royal palace. They laid the holy body on a litter carried by two mules, and when they came to a place called Constantinious, the two mules stopped. When they beat the mules, they did not move but they heard the voice of one of them saying, "It is meet to place the Saint here." All those who saw and heard this, marvelled and they knew that He who had made the donkey of Balaam speak was He who had made this animal carrying the body of the Saint to speak. The Emperor ordered that a church be built for the Saint in that place. They laid in it the pure gem, the holy body of St. Stephen, the apostle and the martyr. His prayers be with us all, and Glory be to our God forever. Amen.
      arabic: نعيد في هذا اليوم بنقل جسد القديس استفانوس رئيس الشمامسة وأول الشهداء . وكانت قد مضت على نياحته سنين كثيرة تزيد على الثلاثمائة سنة ، وقد ملك الإمبراطور قسطنطين وذاعت العبادة الحسنة ، وذلك ان إنسانا اسمه لوكيمانوس . بالضيعة المدفون بها الجسد المكرم ، وتسمى كفر غماليال قرب أورشليم ، قد ظهر له المجاهد الشهيد استفانوس عدة مرات وأعلمه بمكانه ، وعرفه باسمه ، فذهب إلى أسقف أورشليم وأعلمه بما رأى في نومه . فقام الأسقف وأخذ معه أسقفين وأهل البيعة ، وأتى إلى المكان وحفروه فحدثت زلزلة عظيمة ، وظهر تابوت الجسد المقدس ، وفاحت منه روائح طيب فاخرة ، وسمعت أصوات الملائكة يسبحون قائلين "المجد لله في الأعالي وعلى الأرض السلام وفى الناس المسرة" . وتكررت هذه التسبحة فسجد رؤساء الكهنة أمام التابوت ، ثم حملوه بالترتيل والشموع . إلى أن دخلوا به صهيون . وبعد ذلك بنى له رجل اسمه الاسكندروس من أهل القسطنطينية كنيسة في أورشليم ، وظل الجسد المقدس فيها . وبعد ذلك بخمس سنين تنيح الاسكندروس ، فدفنته زوجته بجانب تابوت القديس . وبعد ذلك بثماني سنين اتفق لامرأة الاسكندروس أن تذهب إلى القسطنطينية ، فأرادت أن تأخذ جسد زوجها معها . فأتت إلى المكان وأخذت التابوت الذي فيه جسد القديس ظنا منها أنه التابوت الذي فيه جسد زوجها ، وحملته إلي عسقلان ، ومن ثم ركبت مركبا إلى القسطنطينية . ولما توسطوا البحر سمعت من داخل التابوت تسبيحا وترتيلا كثيرا ، فتعجبت وقامت وفحصت التابوت فعرفت أن الذي فيه هو جسد القديس استفانوس ، وليس جسد زوجها وذلك بتدبير الله فلم تعد ولكنها شكرت الله واستمرت في سيرها إلى أن وصلت القسطنطينية ، ومن ثم ذهبت إلى الملك وأعلمته بالخبر . فخرج ومعه البطريرك والكهنة وشعب المدينة إلى المركب وحملوا التابوت على أعناقهم إلى قصر المملكة . وأظهر الله في المركب وفى الطريق آيات كثيرة . منها أنهم حملوه على هودج محمول على بغلين ، فلما وصلوا إلى الموضع المسمى قسطنطينيوس وقف البغلان ولما ضربوهما لم ينتقلا ، وسمعوا صوت أحدهما يقول:يجب أن يوضع القديس هنا ، فتعجب كل من سمع ، وعلموا أن الذي أنطق حمارة بلعام هو الذي أنطق هذا الحيوان الحامل لجسد القديس ، وأمر الملك أن تبنى له بيعة في ذلك المكان . ووضعوا فيها الجوهرة النقية التي لجسد القديس استفانوس الرسول أول الشهداء ، صلواته تكون معنا أمين .
