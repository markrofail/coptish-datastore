title:
  english: Commemorations for Amshir 28
  arabic: السنكسار أمشير 28
commemorations:
  - title:
      english: 1. The Martyrdom of St. Theodore, the Roman.
      arabic: 1. استشهاد القديس تادرس الرومى من أسطير
    text:
      english: On this day St. Theodore (Theodoros), the Roman, was martyred. He was
        from the City of Astir (Peshotep) during the reign of the Emperors
        Maximianus and Diocletian. When they were informed that the saint did
        not adore their idols, they brought him and asked him to worship the
        idols but he refused. They promised him precious gifts but he did not
        hearken to them. They tortured him by pressing his body in the
        Hinbazeen, and hacking parts of his body. He was burned with fire and
        beat him with whips. He endured all that because of his love for the
        Lord Christ Who sent His angels to comfort and strengthen him. Finally
        he was beheaded and received the crown of martyrdom. His prayers be with
        us and Glory be to our God forever. Amen.
      arabic: في مثل هذا اليوم استشهد القديس ثاؤدورس الرومي وكان من أهل اسطير في زمان
        الملكين مكسيميانوس ودقلديانوس الذين لما بلغهما إن هذا القديس لا يعبد
        أوثانهما استحضراه وعرضا عليه عبادة الأوثان فلم يقبل . فواعده بجوائز
        كثيرة فلم يذعن لقولهما فعذباه بالهنبازين وبتقطيع أعضائه وحرق جسمه بالنار
        وضربه بالسياط وكان صابرا علي هذا جميعه حبا في السيد المسيح الذي كان يرسل
        ملائكته فيعزونه ويقوونه وأخيرا قطعت رأسه ونال إكليل الشهادة . صلاته تكون
        معنا ولربنا المجد دائما ابديا امين .
