title:
  english: Commemorations for Tout 24
  arabic: السنكسار توت 24
commemorations:
  - title:
      english: 1. The Departure of St. Gregory the Ascetic.
      arabic: 1. استشهاد القديس قدراطس أحد السبعين رسولا وتلميذا
    text:
      english: On this day, St. Gregory the monk, departed. He was the son of pious,
        Christian and exceedingly rich parents from one of the cities of Upper
        Egypt. They cared greatly to teach their son the art of speaking,
        medicine and also taught him the Church subjects. Next, they took him to
        the father Abba Isaac, bishop of their city who ordained him a psalter
        to serve the altar. When they wanted him to get married, he refused.
        Later on, the bishop promoted him to a reader. Gregory was devoted to
        praying and he was inclined to seclusion since his young age. He used to
        pay many visits to Abba Pachomius (Pakhom). He took much money from his
        parents and brought it to St. Pachomius, beseeching him to spend it on
        building monasteries. The saint accepted his alms and spent it on
        building the monasteries of the holy Cenobitism. Later on, he went to
        Abba Pachomius, where he became a monk. He struggled practicing all
        kinds of virtues to the point that just from his look and appearance the
        lustful person would learn purity. He dwelt there for 13 years. When
        Saint Macarius came to visit St. Pachomius, Gregory asked St. Pachomius
        to permit him to go back with St. Macarius. He dwelt with St. Macarius
        for two years, then he asked him if he could live alone and St. Macarius
        allowed him. He dug out a small cave for himself in the mountain where
        he dwelt for seven years. He used to visit St. Macarius twice a year, on
        Christmas and on Easter, to consult him in his spiritual fight. When he
        completed 22 years of strife, God wished to repose him. God sent to him
        an angel who informed him that after three days he would depart from the
        world. St. Gregory called the elders of the desert, bade them farewell
        and asked them to remember him in their prayers. Three days later, he
        departed in peace. His prayers be with us to keep us from every evil.
        Amen.
      arabic: في مثل هذا اليوم استشهاد القديس قدراطس أحد السبعين تلميذا الذين انتخبهم
        الرب وقد ولد بمدينة أثينا . وكان من أغنيائها وأكابر علمائها . وأمن
        بالسيد المسيح وسار في خدمته ، ولما نال نعمة المعزي يوم العنصرة بشر
        بالإنجيل المحيى وذهب إلى بلاد كثيرة ، ودخل مدينة مغنيسية وبشر فيها ،
        فأمن أهلها فعمدهم وعلمهم الوصايا المسيحية ، ثم عاد إلى أثينا وعلم فيها
        أيضا فرجموه وعذبوه بأنواع كثيرة وأخيرا طرحوه في النار فنال إكليل الشهادة
        . صلاته تكون معنا . ولربنا المجد دائما أبديا . آمين .
  - title:
      english: 2. The Martyrdom of St. Quadratus, One of the Seventy Disciples.
      arabic: 2. نياحة القديس غريغوريوس الثاؤلوغوس
    text:
      english: On this day also was the martyrdom of St. Quadratus, one of the seventy
        apostles who were chosen by the Lord. He was born in the city of Athens,
        and was one of its wealthy and learned nobles. He believed in the Lord
        Christ and served him. Having received the grace of the Comforter on the
        day of Pentecost, he preached the life-giving Gospel in many countries.
        He entered the city of Magnis and preached there. The people of the city
        believed; he baptized them and taught them the life-giving Commandments.
        Then he returned to Athens, to preach there also, but they stoned him
        and tortured him severely. Finally they cast him into the fire; thus, he
        received the crown of martyrdom. His prayers be with us, and Glory be to
        our God forever. Amen.
      arabic: تذكار نياحة القديس غريغوريوس الثاؤلوغوس . صلواته تكون معنا امين
  - title:
      english: ""
      arabic: 3. نياحة القديس غريغوريوس الراهب
    text:
      english: ""
      arabic: في مثل هذا اليوم تنيح القديس غريغوريوس الراهب ، كان ابنا لأبوين مسيحيين
        بارين كثيرى الثروة من إحدى بلاد الوجه القبلي . وقد اهتما بتعليم ولدهما
        غريغوريوس علوم الكلام ومهنة الطب . ثم فقهاه في علوم البيعة . وأخيرا
        قدماه للأب الأنبا اسحق أسقف بلدهما فقدمه لخدمة الكنيسة ولما أرادا تزويجه
        أبى ، وبعد ذلك رقاه الأسقف شماسا قارئا فداوم على الصلوات ،وكان ميالا منذ
        حداثته إلى الوحدة . ولذلك كان يكثر من زيارة الانبا باخوميوس . ثم أخذ من
        والديه مالا كثيرا ، وقدمه للقديس باخوميوس ، راجيا منه بتوسلات أن ينفقه
        على عمارة الأديرة . فقبل منه القديس صدقته وصرفها في كل عمارة أديرة
        الشركة المقدسة . وبعد حين قصد القديس باخوميوس ، وترهب عنده ، وجاهد في
        ممارسة جميع أنواع الفضيلة ، حتى كان من شكله ومنظره يتعلم الشهوانيون
        العفة . ومكث هكذا ثلاث عشرة سنة . ولما جاء القديس مقاريوس لزيارة القديس
        باخوميوس . طلبه من القديس باخوميوس أن يأذن له بالمضي مع القديس مقاريوس ،
        فمكث عنده سنتين ، ثم طلب منه أن ينفرد ، فأذن له بذلك فاقتطع لنفسه مغارة
        صغيرة في الجبل ، مكث بها سبع سنين . وكان يأتي في أثنائها إلى القديس
        مقاريوس مرتين في السنة ، في عيدي الميلاد والقيامة ليسترشد فيما يعينه على
        جهاد الروحي ، ولما أمضى في الجهاد اثنتين وعشرين سنة ، وأراد الرب نياحته
        ، فأرسل إليه ملاك يعرفه أنه بعد ثلاثة أيام ينتقل من العالم ، فدعا شيوخ
        البرية وودعهم وسألهم أن يذكروه في صلواتهم . وبعد الثلاثة الأيام تنيح
        بسلام ، صلواته تكون معنا وتحفظنا من الشر . آمين .
