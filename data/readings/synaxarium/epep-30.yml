title:
  english: Commemorations for Abib 30
  arabic: السنكسار أبيب 30
commemorations:
  - title:
      english: 1. The Martyrdom of Sts. Mercurius and Ephraem.
      arabic: 1. استشهاد القديس مرقوريوس وأفرام بأخميم
    text:
      english: On this day, the two honorable Sts. Mercurius and Ephraem (Ephraim) were martyred. These saints were loving brethren in the spirit, and kinsmen in the flesh, and they were born in the city of Akhmim. They became monks in one of the monasteries of Upper Egypt, and they remained their for twenty year. Satan, the enemy of good, brought tribulation upon the Orthodox Church, and the followers of Arius entered the churches to offer the sacrifices upon the altars of the Orthodox. These two saints rose up and came to the church and cast aside the bread and wine which the Arians had laid on the alter and said, "He who has not been baptized in the Name of the Holy Trinity is only fit to offer up an offering on the altar of idols." The Arians seized the saints and beat them very severely, until they delivered their souls into the hand of the Lord and they received the crown of martyrdom. May their prayers be with us, and Glory be to God forever. Amen.
      arabic: في مثل هذا اليوم استشهد القديسان الجليلان مرقوريوس وأفرآم كانا أخوين بالروح وقريبين بالجسد وقد ولدا بأخميم . ثم ترهبا في أحد أديرة الصعيد ، ومكثا فيه مدة عشرين سنة . ولما أثار العدو الاضطهاد علي الكنيسة الأرثوذكسية ودخل الأريوسيون ليقدسوا علي مذابح الأرثوذكسيين تقدم هذان القديسان إلى الهيكل ورفعا الخبز والخمر من علي المذبح وقالا:من لا يكون معتمدا باسم الثالوث الأقدس لا يحق له أن يقدم قربانه إلا علي مذابح الأوثان " فأمسكهما الأريوسيون وضربوهما ضربا مبرحا حتى أسلما روحيهما بيد الرب ونالا إكليل الشهادة صلاتهما تكون معنا . ولربنا المجد دائما . آمين
type: synaxarium
