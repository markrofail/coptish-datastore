  - title:
      english: ""
      arabic: 4. نياحة الانبا تيموثاوس أسقف أنصنا
    text:
      english: ""
      arabic: في مثل هذا اليوم تنيح القديس الانبا تيموثاؤس أسقف انصنا ، وقد نشا منذ
        حداثته بارا تقيا ، وترهب وهو لا يزال صغيرا ، فسلك في حياة الفضيلة ،
        ونظرا لما كان عليه من الخصال الحميدة والفضائل والعلم اختير أسقفا علي
        مدينة انصنا ، فداوم علي وعظ المؤمنين وإرشاد الناس إلى الإيمان بالمسيح ،
        فقبض عليه الوالي وعذبه بأنواع العذاب داخل السجن وخارجه مده ثلاث سنوات
        متوالية ، وكان معه في السجن كثيرون قبض عليهم من اجل الإيمان ، ولم يزل
        هذا العاتي يخرج منهم ويسفك دمهم بعد تعذيبهم ، إلى إن بقي في الحبس جماعة
        قليلة كان منهم هذا الاب ، ولما أهلك الرب دقلديانوس ، وملك المحب للمسيح
        قسطنطين ، وأمر بإطلاق المحبوسين في سبيل الإيمان بالمسيح بجميع الأقطار
        الخاضعة لسلطانه ، فخرج هذا القديس من بينهم ومضي إلى كرسيه وجمع الكهنة
        الذين في إبروشيته ، ورفع صلاة إلى الله تعالي دامت ليلة كاملة ، وكان يطلب
        من اجل خلاص نفس الوالي الذي عذبه قائلا " لان هذا يا رب هو الذي سبب لي
        الخير العظيم باتصالي بك ، فاحسن إليه ليتصل بك" ، فتعجب المجتمعون من
        طهارة قلب هذا الاب العامل بقول سيده " احبوا أعداءكم باركوا لاعنيكم
        احسنوا إلى مبغضيكم ، وصلوا لأجل الذين يسيئون إليكم ويطردونكم" ، ولما
        اتصل خبر ذلك بالوالي تعجب قائلا " لقد كنت أظن انه يذمني علي ما لحقه مني
        ، فقد أسأت إليه كثيرا ولكنه قابل إساءتي له بالدعاء لي ، حقا إن مذهب
        هؤلاء القوم مذهب الهي وليس أرضي" ، ثم أرسل فاستحضره واستعلم عن حقائق
        الدين المسيحي ، فعرفه الاب سبب تجسد الابن ، وما تكلم به الأنبياء عنه قبل
        ذلك بسنين كثيرة ، وبعد ما بين له إتمام أقوالهم واثبت ذلك من نصوص الإنجيل
        ، آمن الوالي بالمسيح فعمده الاب الأسقف وترك الولاية وترهب ، أما القديس
        فظل مداوما علي تعليم رعيته ، حارسا لها ، إلى إن تنيح بسلام ، صلاته تكون
        معنا امين .
