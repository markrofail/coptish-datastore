  english: Commemorations for Hator 13
  arabic: السنكسار هاتور 13
commemorations:
  - title:
      english: 1. The Departure of St. Timothy, Bishop of Ansena (Antinoe).
      arabic: 1. نياحة البابا زخارياس 64
    text:
      english: On this day, the saint Abba Timothy, Bishop of Ansena, departed. He was
        righteous and chaste from his youth. He became a monk at a young age and
        lived a righteous life. Because of his chastity, righteousness,
        knowledge and his good character, he was chosen bishop for the city of
        Ansena (Antinoe). He preached to the believers and guided the people to
        believe in Christ. The Governor however, seized him and tortured him in
        various ways, inside the prison and outside it, for three consecutive
        years. There were many others with him in prison who were seized because
        of their faith. The tyrant Governor continued to bring several of them
        out of prison and shed their blood after torturing them, until only a
        few remained in prison, this father was one of them. When the Lord
        destroyed Diocletian, and Constantine (the Emperor who loved Christ)
        reigned, he ordered all the prisoners who were persecuted for the sake
        of their faith in Christ to be set free, in all the countries under his
        authority. Father Timothy was also released and went to his diocese and
        gathered all the priests of his diocese. They prayed to the Lord all
        night. Father Timothy asked for the salvation of the soul of the
        Governor who had tortured him saying, "Because O Lord, he is the one who
        has brought me great blessing by bringing me close to You, be good to
        him so he might become close to You." The people who were gathered
        marvelled at the purity of this father's heart, who was fulfilling his
        Master's words, "Love your enemies, bless those who curse you, do good
        to those who hate you, and pray for those who spitefully use you and
        persecute you." (Matthew 5:44) When the Governor heard that, he
        marvelled saying, "I had thought that he would curse me for what I
        inflicted upon him, for I had ill treated him greatly, but instead he is
        blessing me. Truly the faith of these people is a 'Divine Faith'." He
        sent for Abba Timothy. He inquired about the principles of the Christian
        faith. The father revealed to him the cause of the Incarnation of the
        Son of God and what the prophets had spoken many years before,
        concerning Him and how their prophesies were fulfilled, giving him
        proofs from the scriptures. Consequently, the Governor believed in
        Christ and the father the Bishop baptized him. The Governor subsequently
        resigned the governorship and became a monk. As for St. Timothy, he
        continued to teach his flock, guarding them until he departed in peace.
        His prayers be with us. Amen.
      arabic: في مثل هذا اليوم من سنة 127 ميلادية تنيح القديس العظيم الانبا زخارياس
        الرابع والستون من باباوات الإسكندرية ، كان من أهل الإسكندرية ، ورسم قسا
        بها ، وكان طاهر السيرة ، وديع الخلق ، ولما تنيح القديس فيلوثاؤس البابا
        الثالث والستون ، اجتمع الأساقفة ليختاروا بالهام الله من يصلح، وبينما هم
        مجتمعون في كنيسة القديس مرقس الرسولي يبحثون عمن يصلح ، بلغهم إن أحد
        أعيان الإسكندرية المدعو إبراهيم بن بشر وكان مقربا من الخليفة ، قدم له
        رشوة ، وحصل منه علي مرسوم بتعيينه بطريركا ، وأوفده مع بعض الجند إلى
        الإسكندرية ، فحزنوا وطلبوا بقلب واحد من الله إن يمنع عن كنيسته هذا الذي
        يتقدم لرعايتها بالرشوة ونفوذ السلطان ، وإن يختار لها من يصلح ، وفيما هم
        علي هذا الحال ، نزل الاب زخارياس من سلم الكنيسة يحمل جرة ، فزلت قدمه
        وسقط يتدحرج إلى الأرض ، وإذ ظلت الجرة بيده سالمة تعجب الأساقفة والكهنة
        من ذلك، وسألوا عنه أهل الثغر ، فاجمع الكل علي تقواه وعلمه ، فاتفق رأيهم
        مع الأساقفة علي تقدمته بطريركا ، ووصل إبراهيم بن بشر فوجدهم قد انتهوا من
        تكريس الاب زخارياس بطريركا ، فلما اطلع الأباء الأساقفة علي كتاب الملك
        استدعوا إبراهيم وطيبوا خاطره ورسموه قسا فقمصا ، ثم وعدوه بالأسقفية عند
        خلو إحدى الإبراشيات، أما الاب زخارياس فقد قاسي شدائد كثيرة ، منها إن
        راهبا رفع عده شكاوي ضده إلى الحاكم بأمر الله الذي تولي الخلافة سنة 989
        ميلادية فاعتقله وألقاه للسباع فلم تؤذه ، فلم يصدق الحاكم علي متولي أمر
        السباع وظن انه اخذ من البطريرك رشوة ، فابقي السباع مدة بغير طعام ثم ذبح
        خروفا ولطخ بدمه ثياب البطريرك وألقاه للسباع ثانية فلم تؤذه ايضا بل جعلها
        الله تستأنس به ، فتعجب الحاكم وأمر برفعه من بين السباع واعتقله ثلاثة
        اشهر ، توعده فيها بالقتل والطرح في النار إن لم يترك دينه ، فلم يخف
        البطريرك ، ثم وعده بان يجعله قاضي القضاة فلم تفتنه المراتب العالمية ،
        ولم يستجب لأمر الحاكم ، أخيرا أطلق سبيله بوساطة أحد الأمراء ، فذهب إلى
        وادي هبب وأقام هناك تسع سنين ، لحق الشعب في أثنائها أحزان كثيرة ومتاعب
        جمة ، كما هدمت كنائس عديدة ، وتحنن السيد المسيح فأزال هذه الشدة عن
        كنيسته وحول الحاكم عن ظلمه ، فأمر بعمارة الكنائس التي هدمت ، وإن يعاد
        إليها جميع ما سلب منها ، وصدر الأمر بقرع الناقوس ثانيا ، وبعد ذلك أقام
        الاب زخارياس اثني عشر عاما ، كان فيها مهتما ببناء الكنائس وترميم ما هدم
        منها ، وبقي في البطريركية ثمانية وعشرون عاما ، وانتقل إلى الرب بسلام ،
        صلاته تكون معنا ولربنا المجد دائما ابديا امين .
  - title:
      english: 2. The Departure of St. Zacharias, 64th Pope of Alexandria.
      arabic: 2. استشهاد القديس تادرس فيرو
    text:
      english: On this day also of the year 127 A.D., the great St. Abba Zacharias,
        64th Pope of Alexandria, departed. He was a native of Alexandria and was
        an ordained priest there. He was chaste and gentle in disposition. When
        St. Philotheus, 63rd Pope, departed, the bishops assembled to choose,
        with God's guidance, the person who was fit to succeed him. While they
        were gathered in the church of St. Mark, discussing who was the most
        suitable man, they were informed that a rich man from Alexandria called
        Ibrahim Ben-Bishr, who was close to El-Khalifa (Governor) had given him
        a bribe and obtained a decree from him to be appointed Patriarch.
        El-Khalifa sent him, accompanied with some soldiers, to Alexandria. The
        bishops were saddened and they entreated God in one accord to keep away
        from His church the one who was coming to shepherd His church through
        bribery and the sultan's influence. They asked God to choose the person
        who was fit for this honor. While they were on this subject, Abba
        Zacharias came down the stairs of the church carrying a vessel. His foot
        slipped and he fell and came tumbling down the stairs to the floor while
        still holding the unbroken vessel in his hand. The bishops and the
        priests marvelled at this and they asked the opinion of the people of
        Alexandria. Everyone agreed on Abba Zacharias' righteousness and his
        knowledge. They all agreed, along with the bishops, to ordain him
        Patriarch. When Ibrahim Ben-Bishr arrived, he found that they had
        already ordained Abba Zacharias as Patriarch. When the bishops read the
        King's letter, they appeased Ibrahim and ordained him priest, then
        hegumen. They promised to ordain him bishop when one of the dioceses
        became available. Abba Zacharias, had suffered many tribulations. As an
        example, a monk had made many accusations against him before El-Hakem
        (Be-Amr-Allah) who became El-Khalifa (Governor) in the year 989 A.D.
        El-Hakem seized the Pope and cast him to the lions, but they did not
        harm him. The Governor was angered with the keeper of the lions and
        thought that he had taken a bribe from the Pope. The Governor kept the
        lions for a period of time without food, then he slaughtered a sheep and
        smeared the clothes of the Patriarch with its blood. He then cast him a
        second time to the lions, but again, they did not harm him, for the Lord
        had domesticated them. The Governor marvelled and ordered that he be
        lifted up. The Governor then cast him into prison for three months
        during which he threatened him with death and casting in fire if he did
        not forsake his Christian faith. The Patriarch was not afraid. The
        Governor tried again bribing him by promising to appoint him a judge
        with jurisdiction over all other judges but he was not impressed with
        these earthly ranks and did not hearken to the order of the Governor.
        Finally, because of the mediation of one of the princes, he released
        him. Abba Zacharias went to the desert of Scete, stayed there for nine
        years during which the people suffered great tribulations and
        experienced many troubles. Also, several churches were destroyed during
        that time. Christ the Lord had compassion on His church and removed
        these tribulations from the people. He also turned the Governor away
        from his injustice. Subsequently, the Governor ordered the churches that
        were destroyed to be rebuilt. He also ordered that everything that was
        taken from them be returned and that the bells of the churches ring
        again. Abba Zacharias lived 12 years, after his return from the desert,
        during which he took interest in building churches and restoring those
        that were destroyed. He remained in the papacy for 28 years and departed
        to the Lord in peace. His prayers be with us and Glory be to our God,
        forever. Amen.
