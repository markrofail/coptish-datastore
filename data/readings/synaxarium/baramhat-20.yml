title:
    english: Commemorations for Baramhat 20
    arabic: السنكسار برمهات 20
commemorations:
    - title:
          english: 1. The Departure Of the St. Anba Khail (Mikhail) the Fifty Six Pope of the See of St. Mark.
          arabic: 1. نياحة البابا خائيل الاسكندرى ال56
      text:
          english: 'On this day of the year 623 A.M. (March 16th., 97 A.D.) the holy father Anba Khail (Mikhail), the fifty six Pope of Alexandria, departed. He was enthroned Patriarch on the 30th. of Baramouda 5296 A.M. (April 25th., year 880 A.D.). This father had nobel qualities, nevertheless a great sorrow came upon him. Pope Cosma II built a church on the name of St. Ebtelmaos in the city of Danousher which was under the jurisdiction of the bishop of Sakha. The people of Danousher desired to invite the father the Patriarch Anba Mikhail and some of the neighboring bishops to consecrate this church but the Bishop of Sakha was not pleased with this idea. When they did against his wish and the father the Patriarch along with the bishops came, this bishop refused to stay and he left the church pretending that he was going to check on their meal. When the Bishop did not come back, and the time to start the service had passed, the bishops and the elders asked the father the Patriarch to begin the service. Having urged the Patriarch and pointed out that he was the father of them all and having authority over them, with difficulty he rose up and prayed the prayer of thanks giving and the offering of the Lamb. When the Bishop heard of this, and for his wickedness and his love for the glory of the world, he became enraged with the excuse that the Patriarch had violated the cannons of the church and celebrated the divine Liturgy in a parish without the permission of its bishop. He returned to the church in hast and Satan entered his heart, he transgressed against the holy and pure altar and the offering that was on it, then left the church full of wrath. The father the Patriarch completed the Divine Liturgy with calmness and maturity. On the following day the Patriarch held a council from the bishops who were with him, the priests, and the scholars and they excommunicated this bishop and appointed another in his stead. That Bishop became furious, Satan entered his heart and he went to the Governor of Egypt Ahmad Ebn-Tolon and told him: "The Patriarch is very wealthy, and his churches are filled with vessels, in gold and silver." This Governor was preparing to go to war and needed funds to finance these preparations. He called the Patriarch and demanded the church funds and its vessels, but the Patriarch refused. He shut him up in prison with a deacon whose name was Ebn El-Monzer for a year during which the Pope ate only bread, salt, and boiled beans. John and Moses, two scribes of the Governor, agreed with the scribes of the Governor''s minister John and his son Macarius to free the father the Patriarch and they asked for the minister''s help who agreed to their request. He interceded on their behalf before the Governor Ebn-Tolon who agreed on a condition that the Patriarch pay him 20 thousand Dinar. The Patriarch wrote a promissory note to pay the amount on two installments: the first after one month and the second after four month and this way he was able to leave the prison. When the time came to pay the first instalment those scribes paid two thousand dinar, the minister contributed one thousand and Anba Michail paid seven thousands, he collected from the bishops and the believers. The pope was compelled to travel to collect the sum required for the second instalment. When he was at the city of Belbays, a monk with ragged cloth passed by the Pope''s disciples and told them: "Go and tell your teacher that the lord will relieve him from his fine after forty days." When the father heard that he sent for that monk but they could not find him. Before that period had passed Ebn-Tolon died and his son Khamarawaih, who forgave the Patriarch of his debt, took his place year 875 A.M. He called the Patriarch, comforted him and then tore up the promissory note as the monk had prophesied. The wicked Bishop that caused all these troubles for the holy father Anba Mikhail, the wrath of God came upon him in his life and his death to be an example for others. This father spent twenty seven years on the chair of St. Mark, then departed in peace. May his prayers be with us. Amen.'
          arabic: في مثل هذا اليوم من سنة 623 ش ( 16 مارس 97 م ) تنيح الأب القديس الأنبا خائيل السادس والخمسون من باياوإت الكرازة المرقسية -. رسم بطريركا فى 30 برمودة سنة 596ش ( 25 أبريل سنة 880 م ) . وكان ذا خصال حميده غير أن أحزانا شديدة حلت به:منها أن البابا قسما كان قد بنى كنيسة على اسمه الشهيد أبطلماوس ببلدة دنوشر لأسقف سخا . . وحدث أن أهالي دنوشر أرادوا أن يدعوا الأب البطريرك وبعض الاساقفه المجاورين لتكريس هذه الكنيسة . فلم يطب لديه هذا الآمر . ولما عملوا على غير رغبته ، وجاء الأب البطريرك ومعه الأساقفة ، لم يقبل هذا الأسقف البقاء ، فخرج من الكنيسة مدعيا أنه ذهب ليهتم فأمر طعامهم . فلما طال غيابه كثيرا وحان وقت القداس صلي الأب البطريرك صلاة الشكر ورفع القربان بعد إلحاح من الأساقفة وبما له من حقوق الرئاسة . وعلم الأسقف بذلك فدفعه شره وحبه لمجد العالم الى الغضب بدعوى أن البطريرك تعدى القوانين ورفع قربانا في أبرشية بدون إذن صاحبها . وعاد إلى الكنيسة مسرعا إذ دخله الشيطان ودفعه الى الشر وتعدى على المذبح المقدس الطاهر . أما البابا البطريرك فأكمل صلاة القداس بكل هدوء وكمال . وفى (اليوم التالي عقد البطريرك مجمعا من الأساقفة الذبن معه والكهنة والعلماء وحرم ذلك الأسقف وأقام غيره . فازداد غضبا وأضمر سوءا إذ حل الشيطان فى قلبه فقام ومضى الى والى مصر احمد .أبن طولون وقال له:" ان البطريرك كثير الثروة ، واسع الغنى ، ا وكان هذا الوالي آخذا فئ الاستعداد للذهاب الى الحرب ومحتاجا إلى النفقات فأستدعي الأب البطريرك وطلب منه أموال الكنائس وأوانيها . فأبي أن يعطيها نه فطرحه فى السجن مع شماس اسمه ابن المنذر مدة سنة كاملة ، كان خلالها لا يقتات بغير الخبز والبقول المسلوقة والملح . فاتفق يوحنا وموسى من كتاب الوالي مع كاتبى وزيره يوحنا ومقار ابنه على إنقاذ الأب البطريرك واستغاثوا بالوزير فلبي دعوتهم ، وشفع لدى الوالي على شرط دفع مبلغ 20 ألف دينار لابن طولون . فكتب البطريرك تعهدا على نفسه بدفع المبلغ علي قسطين:الأول بعد شهر ، والثاني بعد أربعة أشهر وبهذا أمكنه الخروج من السجن . فنما جاء ميعاد القسط الأول دفع أولئك الكتاب ألفى دينار ، وتبرع الوزير بألف .. ودفع هذا الأب سبعة آلاف جمعها من الأساقفة والمؤمنين . وأراد أن يتدبر العشرة الآلاف الأخرى قيمة القسط الباقي . فقصد بلدة بلبيس . وبينما هو يفكر فى الأمر إذ براهب رث اللباس مر بتلاميذه وقاك لهم:" امضوا وقولوا لمعلمكم ان الرب سيمزق عنه صك الغرامة بعد أربعين يوما " . فلما علم الأب بذلك طلب الراهب فلم يجده . وفد تم ذلك ، إذ لم تمض تلك المدة حتى توفى ابن طولون ، وتولى مكانه ابنه خمارويه سنة875 م . . فرأى هذا أن يخلى طرف البطريرك -. فاستدعاه وطيب خاطره ثم مزق الصك أما الرجل الشرير الذي سبب هذه المتاعب لقداسة البابا فقد نزل به غضب الله فى الحياة . والممات ، ليكون عبرة لمن يعتبر . وقد قضى هذا الأب على الكرسي المرقسى سبعا وعشرين سنة وشهرا واحدا وتسعة أيام ثم تنيح بسلام . صلاته تكون معنا . آمين
    - title:
          english: 2. Raising of Lazarus from the dead.
          arabic: 2. تذكار إقامة لعازر من الموت
      text:
          english: On this day also the Lord raised the righteous lazarus from the dead and many people believed because of this great miracle. Glory be to God forever. Amen.
          arabic: في مثل هذا اليوم أقام الرب لعازر الصديق من بين الأموات وآمن به في كثيرون لعظم هذه الآية . ولربنا المجد دائما . آمين .
