title:
  english: Commemorations for Nasie 2
  arabic: السنكسار نسيئ 2
commemorations:
  - title:
      english: 1. The Departure of St. Titus, the Apostle.
      arabic: 1. نياحة القديس تيطس الرسول
    text:
      english: On this day, St. Titus, the Apostle, was martyred. He was born in
        Crete, and he was the nephew of the governor of the island. He learned
        the Greek language, its literature and wisdom, and he excelled in it. He
        was meek and merciful. When the news of our Lord Jesus Christ spread in
        all the land of Palestine and Syria, the governor of Crete, the uncle of
        this saint, wanted to confirm what he had heard about the magnificent
        signs, and eminent teachings of Christ. He sent Titus to verify that and
        to bring him accurate information. When Titus arrived in the land of
        Judah, he saw the signs and heard the Divine words of the Lord Christ.
        He compared the words and miracles of our Lord to the words and deeds of
        the Greeks, and he found a great and clear difference between them. So
        he believed in the Lord Christ, and sent to his uncle telling him all
        that he had seen and heard. When the Lord chose the seventy apostles,
        Titus was one of them. After the ascension of our Lord Christ, Titus
        received the grace of the Holy Spirit along with the disciples. He
        accompanied the apostle Paul to many countries. When St. Paul went to
        Rome, St. Titus returned to Crete. He built a church there, and ordained
        for it priests and deacons. Having finished his apostolic strife, St.
        Titus departed in peace. May his prayers be with us and Glory be to our
        God forever. Amen.
      arabic: في مثل هذا اليوم تنيح القديس تيطس الرسول . ولد في كريت وهو ابن أخت والي
        المدينة . تعلم اللغة اليونانية وتأدب بكل آدابها حتى نبغ فيها . وكان
        وديعا رحيما ولما انتشرت أخبار ربنا يسوع المسيح في أكثر بلاد الشام . اهتم
        والي كريت خال هذا القديس بتلك الآيات الباهرة والتعاليم السامية وأراد أن
        يتحقق مما سمع ، فأرسل تيطس ليأتيه بالخبر اليقين . فلما وصل إلى أرض
        اليهودية ورأي الآيات وسمع الأقوال الإلهية وقارن بينها وبين الأقوال
        اليونانية ، وجد الفرق واضحا فآمن بالسيد المسيح وأرسل إلى خاله يعلمه بما
        رأي وسمع ولما اختار الرب السبعين رسولا كان هو أحدهم وبعد صعود المسيح نال
        نعمة الروح القدس مع التلاميذ . وقد صحب بولس الرسول في بلاد كثيرة ولما
        ذهب بولس إلى روما عاد هو إلى كريت وبني فيها كنيسة ورسم لها قسوسا وشمامسة
        ولما أكمل سيرته الرسولية تنيح بسلام . صلاته تكون معنا . ولربنا المجد
        دائما . آمين
