title:
  english: Commemorations for Abib 12
  arabic: السنكسار أبيب 12
commemorations:
  - title:
      english: 1. The Commemoration of Archangel Michael.
      arabic: 1. استشهاد القديس اباهور السرياقوسى
    text:
      english: On this day, the church celebrates the commemoration of the honorable
        Archangel Michael, the perpetual intercessor of the human race before
        God the Pantocrator. "Michael and his angels fought against the dragon;
        ... that serpent of old, called the Devil and Satan, who deceives the
        whole world;" (Revelation 12:7-9) and crushed his power over the
        Christians. May his intercession be with us. Amen.
      arabic: في مثل هذا اليوم استشهد القديس اباهور . وقد ولد بسرياقوس من أب كان يشتغل
        حدادا وقد فكر أن يصير شهيدا فمضي إلى الفرما ، واعترف أمام الوالي بالسيد
        المسيح فعذبه كثيرا ولكن الرب كان يعزيه ويشفيه من جراحاته حتى اندهش
        الوالي من ذلك فآمن هو وامرأته وبنوه بالسيد المسيح، ولما عين والي آخر
        مكانه استشهدوا علي يديه . وهذا أخذ في تعذيب القديس أباهور . ولما تعب من
        ذلك أرسله إلى أنصنا حيث عذبوه هناك بالعصر بالمعصرة والصلب منكسا والحرق
        بالنار وغير ذلك وأخيرا قطعوا رأسه فنال إكليل الشهادة . صلاته تكون معنا .
        آمين
  - title:
      english: 2. The Martyrdom of St. Abba Hour El-Siriakousy.
      arabic: 2. التذكار الشهري لرئيس الملائكة الجليل ميخائيل
    text:
      english: On this day also, St. Abba Hour, was martyred. He was born in Siriakous
        to a father, who was an iron worker. He wished to become a martyr, so he
        went to El-Farma where he confessed the Lord Christ before its Governor.
        He tortured him much but the Lord comforted him and healed his wounds.
        The Governor was amazed when he saw that. That governor, his wife and
        his children believed in the Lord Christ. They became martyrs by the
        hands of another governor, who also kept on torturing the Saint Abba
        Hour. When he became weary of torturing him, he sent him to Ansena,
        where he was squeezed by the wheel, crucified head down, and burned by
        fire. Finally they cut off his head, and he received the crown of
        martyrdom. May his prayers be with us, and Glory be to God forever.
        Amen.
      arabic: فى مثل هذا اليوم تحتفل الكنيسة بتذكار رئيس جند السماء الملاك الجليل
        ميخائيل الشفيع فى جنس البشر. شفاعته تكون معنا . آمين.
