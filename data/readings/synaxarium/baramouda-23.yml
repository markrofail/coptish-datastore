title:
    english: Commemorations for Baramouda 23
    arabic: السنكسار برموده 23
commemorations:
    - title:
          english: 1. The Martyrdom of St. George Prince of the Martyrs.
          arabic: 1. استشهاد مار جرجس الرومانى
      text:
          english: 'On this day, of the year 37 A.D., the great among the martyrs St. George, was martyred. He was born in Cappadocia; his father''s name was Anastasius, and his mother''s name was Theobaste. When he was twenty years old, his father died, and he went to Emperor Diocletian to take over his father''s position. He found that the Emperor had apostatized the faith and ordered the worship of idols. George was sorrowful, and he gave all his wealth to the poor and needy and set free his slaves. When he saw the edict of the Emperor against the Christians, he became raged and tore it. They took him before the Emperor, and he cried in their middest saying: "For how long you shall pour your anger against the innocent Christians, and force those who know the true faith to adopt the faith that you are in doubt of because it is fraudulent? So, either you believe on this true faith, or at least do not disturb with foolishness those who are steadfast in it." The Emperor asked Mephnanius, one of his ministers, to pacify and persuade him. He asked him: "Who taught you to be daring like this." The Saint answered: "It is the truth," then started to explain it to him. The Emperor interrupted, reminding the Saint with the ranks that he bestowed on him, and promised him with more if he denied his Christ. The Saint refused with pride all these vain propositions. The Emperor tortured him severely, but the Lord strengthened him and healed all his wounds. When the Emperor was weary of torturing him, he brought a magician, whose name was Athanasius, who gave the Saint a cup full of poison to drink. St. George made the sign of the cross over the cup then drank it. When no harm came upon him, the magician believed in the Lord Christ, and received the crown of martyrdom. The Emperor became raged and ordered to squeeze him until he delivered up his soul, and they cast his body out side the city. The Lord Christ raised him up, and the Saint returned to the city. When the people saw him, three thousand and seven hundred souls believed. The Emperor ordered to cut off their heads and they received the crown of martyrdom. When St. George stood before Emperor Diocletian, along with seventy kings that were sitting around him, they asked the Saint: "We wish you to make these chairs that we are sitting on to put forth leaves, and bear fruit." The Saint prayed to the Lord Christ, the Lord accepted his supplication and the chairs put forth leaves and bore fruit. They took him once to a cemetery and asked him to raise the dead therein. He prayed to the Lord Christ. The Lord raised them and after they talked to them, they returned to their graves and died. A poor woman, brought her son, who was blind, deaf and dumb, he prayed to the Lord Christ then made the sign of the cross over him, and he was healed right away. Diocletain, during all that, went on torturing St. George, until he was weary and bored of that. He started to be pleasant to the Saint and promised to give him his daughter in marriage if he would offer the incense to his gods. The Saint pretended that he accepted his offer, and the Emperor rejoiced and brought him into the royal palace. While St. George was praying the Psalms, the Empress heard him and asked him to explain to her what he had said. He began to interpret to her all the events from the creation of the world to the Incarnation of the Lord Christ, and his words entered her heart and she believed in the Lord Christ, to Whom is the Glory. The Emperor ordered to call upon all the men of the city to gather, in order to see Saint George offering the incense to the Emperor''s gods. When multitude gathered by the idols, Gawargios (George) stood and cried at the idols in the Name of the Lord Christ the Savior of the world. The earth opened its mouth and swallowed all the idols. The Emperor and all those who were with him were ashamed and he returned to his palace full of fury and wrath. The Empress told him: "Didn''t I tell you not to oppose the Galileans, for their God is strong and mighty?" The Emperor was exceedingly wrath with her, for he knew that St. George had brought her also to his faith. The Emperor with rage ordered to comb her body with a steel comb, then cut off her head, and she received the crown of martyrdom. Finally, Diocletian decided to put an end to the humiliation that befell him, so he ordered to cut off the head of St. George, and he received the crown of martyrdom. A Christian took the body, wrapped it in expensive shrouds, and took it to the city of Lydda, his home town, and they built a great church on his name there. His intercession be with us and Glory be to our God forever. Amen.'
          arabic: في مثل هذا اليوم من سنة 37 م استشهد القديس العظيم في الشهداء مار جاؤرجيوس . وقد ولد بالقبادوقية من أب أسمه أنسطاسيوس وأم تدعي ثاؤبستا . ولما صار ابن عشرين سنة مات والده . فذهب إلى دقلديانوس ليتقلد وظيفة والده فوجد أن الملك قد كفر وأمر بعبادة الأصنام فحزن وفرق كل ماله وأعطاه للمساكين وصرف غلمانه وتقدم إلى الملك معترفا بالسيد المسيح له المجد وكان ذلك بعد أن رأي منشورات الإمبراطور فصرخ في وسطهم قائلا " إلى متي تصبون غضبكم علي المسيحيين الأبرار وتكرهون الذين عرفوا الإيمان الحقيقي علي أن يتبعوا الديانة التي أنتم في شك منه لأنه غير حقيقية ؟ فأما أن تؤمنوا بهذه الديانة الحقيقية أو علي الأقل لا تقلقوا بحماقة أولئك المتمسكين بها . فأشار الملك إلى مفنانيوس ، أحد وزرائه لتهدئته فقال له:" من علمك هذه الجرأة " فأجابه:" هو الحق " ثم بدأ يشرحه له ، فتدخل الملك وأخذ يذكره بالرتب التي أنعم بها عليه ويعده بالمزيد منها إذا جحد مسيحه فرفض بآباء هذه العروض الزائلة ولم يلتفت إليها فعذبه كثيرا وكان الرب يقويه ويشفي جميع جراحاته . ولما حار الملك في تعذيبه أستحضر ساحرا أسمه أثناسيوس وهذا أحضر كأسا ملأنا وتلا عليه من أقواله السحرية ، وقدمه للقديس فشربه بعد أن رسم عليه علامة الصليب ، فلم ينله آذى ، مما جعل أن الساحر نفسه يؤمن بالسيد المسيح ، ونال إكليل الشهادة فاغتاظ الملك وأمر بعصر جاؤرجيوس حتى يسلم الروح فطرحوه خارج المدينة ولكن السيد المسيح أقامه حيا وعاد هذا الشهيد إلى المدينة فرآه الجميع وآمن بسببه في تلك اللحظة ثلاثة آلاف وسبعمائة نفس . فأمر دقلديانوس بقطع رؤوسهم جميعا فنالوا إكليل الشهادة . وكان بحضرة دقلديانوس بعض من الملوك فقالوا للقديس " نريد أن تجعل هذه الكراسي تورق وتثمر " . فصلي القديس إلى السيد المسيح فاستجاب طلبه . وأخذه مرة إلى مقبرة وطلبوا إليه أن يقيم من بها من الموتى ، فصلي إلى السيد المسيح فأقامهم الرب وبعد أن تحدثوا إليهم عادوا فرقدوا . وقدمت له امرأة فقيرة ابنها وكان أعمي وأصم وأخرس فصلي إلى السيد المسيح ورشم الطفل بعلامة الصليب فشفي من جميع أمراضه . وكان دقلديانوس مستمرا في تعذيبه فلما تعب من ذلك ومل صار يلاطفه ، ويعده أن يزوجه من أبنته إذا بخر للآلهة فخادعه ، جاؤرجيوس وأوهمه أنه قبل ذلك ففرح وأدخله إلى قصره وبينما كان يصلي سمعته الملكة وهو يقرأ المزامير فطلبت إليه أن يشرح ما كان يقوله . فبدأ يفسر لها كل الأمور من أول خلقة العالم إلى تجسد السيد المسيح فدخل كلامه في قلبها وآمنت بالمسيح له المجد . وكان الملك قد أمر أن ينادوا في المدينة باجتماع الناس ليروا جاؤرجيوس يبخر لآلهة الملك , فلما اجتمع جمع كبير عند الأصنام وقف جاؤرجيوس وصرخ في الأصنام باسم الرب يسوع مخلص العالم . ففتحت الأرض فاها وابتلعت جميع الأصنام فخزي الملك ومن معه ودخل حزينا إلى قصره فقالت له الملكة:ألم أقل لك " لا تعاند الجليليين لان إلههم قوي ؟ " فعلم أن جاؤرجيوس قد أمالها هي الأخرى إلى أيمانه ودفعه الغيظ إلى أن أمر بتمشيط جسمها وقطع رأسها فنالت إكليل الشهادة . وأخيرا رأي دقلديانوس أن يضع حدا لتلك الفضائح التي تلحقه فقرر قطع رأس القديس جاؤرجيوس فنال إكليل الشهادة وأخذ أحد المسيحيين جسده ولفه في أكفان فاخرة ومضي به إلى بلده وبنوا علي اسمه كنيسة عظيمة شفاعته تكون معنا ولربنا المجد دائما . آمين
