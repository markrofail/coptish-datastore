title:
  english: Commemorations for Paona 11
  arabic: السنكسار بوؤنه 11
commemorations:
  - title:
      english: 1. The Martyrdom of St. Claudius.
      arabic: 1. استشهاد القديس اقلاديوس
    text:
      english: 'On this day, the honorable St. Claudius, was martyred. He was the son of Ptolemy (Abtelmawos), who was Emperor Numerianus'' (1) brother. He was loved by the people of Antioch for his courage and good appearance. Because they loved him so greatly, they painted a picture of him on the doors of the city of Antioch. When Diocletian reneged the faith and incited the persecution against the Christians, this Saint agreed with St. Boctor (Victor) Ebn Romanus to be martyred for the sake of the Name of Christ. Satan appeared to them in the form of an old man and told them, "O my sons, you are young men, the sons of nobility, and I am afraid for you from this infidel Emperor; so if he asked you to worship the idols, accept his command, and in your houses you can worship Christ in secret." They realized that he was satan disguised as an old man and told him, "O you who are filled with all evil, go away from us." Straightway the old man changed his appearance and became like a black slave and told them, "Behold, I will go before you to the Emperor and instigate him to shed your blood." The Emperor brought St. Claudius and proposed to him the worship of the idols, and promised to give him his father''s position. Claudius neither accepted his promise, nor submitted to his order. He spoke to him boldly and fearlessly reviling him for worshipping the idols. The Emperor did not dare to harm him for the people of Antioch loved him. Romanus, St. Victor''s father, advised the Emperor to send him to Egypt to be killed there. He sent him with a letter to the Governor of Ansena (Antinoe) stating in it: "Claudius neither obeyed our orders, nor hearkened our words. Persuade him with all your power first, and if he does not return on his counsel, cut off his head." When the Saint heard that, he called Sidrakhos, his sister''s husband, asked him to care for his sister, his possessions and bid him farewell. The Saint went with the soldiers to Egypt. When he arrived to Arianus, the governor of Ansena, he received him standing, kissed his hand, and said, "O my master Claudius, do not transgress the command of the Emperor." The Saint replied, "I was not sent to you for you to lead me astray by your words, but that you might fulfil what the emperor commanded." They argued with each other till Arianus became enraged with the answers of the Saint, and he drove the spear into the Saint. He delivered up his pure spirit and received the crown of martyrdom. Some of the believers, took his body and shrouded it. They placed it with the body of St. Victor who was martyred shortly before that. After the end of the time of persecution, Victor''s mother came, and took their bodies to Antioch. May their prayers be with us. Amen.'
      arabic: 'في مثل هذا اليوم استشهد القديس الجليل أقلوديوس بن أبطلماوس أخي الملك نوماريوس (ابن ذوماريوس هو الشهيد يسطس ، وقد وردت سيرته تحت اليوم العاشر من شهر أمشير ). كان محبوبا من جميع أهل إنطاكية لحسن صورته وشجاعته ولمحبتهم له عملوا له صورة وعلقوها علي باب مدينة إنطاكية ولما كفر دقلديانوس وأثار الاضطهاد علي المسيحيين اتفق هذا القديس مع القديس بقطر بن رومانوس علي الاستشهاد من أجل اسم المسيح فظهر لهما الشيطان في شبه شيخ وقال لهما:يا ولدي أنتما في سن الشباب بعد ، ومن أولاده الأكابر وأخاف عليكما من هذا الملك الكافر . فان قال لكما اسجدا للأوثان فوافقاه . وفي منزلكما يمكنكما أن تعبدا المسيح خفية . ففطن الاثنان إلى أنه شيطان في زي شيخ وقالا له يا ممتلئا من كل شر اذهب عنا . وللوقت تبدل شخصه وصار كعبد أسود وقال لهما:هوذا أنا أسبقكما إلى الملك وأحرضه علي سفك دمكما . واستحضر الملك القديس أقلوديوس وعرض عليه عبادة الأوثان ووعده أن يجعله مكان أبيه . فلم يلتفت إلى وعوده وخاطبه بكل جرأة موبخا إياه علي عبادته الأوثان فلم يجسر الملك علي أن يمسه بأذى لمحبة الانطاكيين له فأشار عليه رومانس الوزير والد القديس بقطر بإرساله إلى مصر ليقتل هناك فأرسله مصحوبا بكتاب إلى والي أنصنا يقول له فيه ان أقلوديوس لم يخضع لآمرنا ولا أذعن لقولنا فلاطفه بكل جهدك أولا فان لم يرجع عن رأيه فاقطع رأسه . فلما علم القديس بذلك استدعي صدريخس زوج أخته وأوصاه علي ماله ثم ودعه ومضي مع الجند إلى مصر . ولما وصل إلى أريانا والي أنصنا استقبله واقفا وقبل يديه قائلا : يا سيدي أقلوديوس لا تخالف أمر الملك فأجابه القديس لم أرسل إليك لتطغيني بكلامك ، بل لتتم ما أمرك به الملك . وظل الاثنان بين أخذ ورد إلى أن اغتاظ أريانا من أجوبة القديس وطعنه بحربه فاسلم الروح ونال إكليل الشهادة . وأتي قوم من المؤمنين وأخذوا جسده وكفنوه ووضعوه مع جسد القديس بقطر الذي كان قد استشهد قبل ذلك بقليل حتى انقضي الاضطهاد فأتت أم بقطر وأخذتهما إلى إنطاكية . صلاتهما تكون معنا . آمين'
  - title:
      english: 2. The Commemoration of the Consecration of the Altar of the Forty Martyrs in Alexandria.
      arabic: 2. نوة النقطة:شرقية ساخنة يومين
    text:
      english: On this day also, the church celebrates the commemoration of the consecration of the altar of the Forty martyrs of Sebastia, in the church of the Savior, in Alexandria. May their intercession be with us and Glory be to God forever. Amen.(1)The son of Numerianus is St. Justus, who was martyred.
      arabic: 'النوات في اشهر الشتاء تتعرض الأجزاء المطلة علي البحر المتوسط لظاهرة تولد الانخفاضات الجوية الإعصارية التي تميز الأحوال المناخية في إقليم البحر المتوسط وتعرف في الإسكندرية باسم النوات. النوات:هي اضطرابات جوية تنشأ عنها دوامة هوائية دائرية أو بيضاوية ذات ضغط منخفض وسط مساحة ضغطها مرتفع وتندفع فيها الرياح علي شكل حلزوني نحو مركز منخفض بحيث يكون سيرها ضد اتجاه عقارب الساعة، وقد ينتج عنها ما يسمى بالعواصف أو الأعاصير. العواصف والأعاصير: وهي تتكون عند التقاء الكتل الهوائية الباردة بمثيلتها الدافئة، ويؤدي الصراع بينهما إلي التفاف الهواء البارد حول الدافئ مكوناً الانخفاض الجوي وتندفع الرياح في حركتها من الغرب إلي الشرق بسرعة من 45 - 60 كم / س. ويصاحب ذلك عدم استقرار في الأحوال المناخية وازدياد سرعة الرياح وغزارة الأمطار وهبوط شديد في درجات الحرارة، وفي الأحوال الشديدة تؤدي إلي اقتلاع الأشجار من جذورها، أو تغطي مياه البحر أجزاء ساحلية من اليابس. وتعرف العواصف المدارية في منطقة بحر العرب باسم الأعاصير، وباسم التيفون في بحر الصين، وباسم الهاريكين في منطقة البحر الكاريبي، والترنادو في أواسط الولايات المتحدة، والولي ولي في شرق استراليا. نوة النقطة:أي زيادة النيل وكان المصريين القدماء يعتقدون أن زيادة النيل تبتدئ في الليلة الثانية عشرة من شهر بؤونة ( نزول النقطة ) بسبب دمعة إيزيس آلهة الخصب والنماء وهي الدمعة التي أراقتها حزنا علي زوجها " اوزيريس اله الخير الذي قتله " تيفون " اله الشر'
