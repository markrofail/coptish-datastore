      arabic: 3. تذكار تشييد هيكل الأربعين شهيدا بكنيسة المخلص
    text:
      english: ''
      arabic: في هذا اليوم تعيد الكنيسة بتذكار تكريس هيكل الأربعين شهيدا بكنيسة المخلص بثغر الإسكندرية شفاعتهم تكون معنا . ولربنا المجد دائما . آمين
