title:
    english: Commemorations for Amshir 17
    arabic: السنكسار أمشير 17
commemorations:
    - title:
          english: 1. The Martyrdom of St. Mina (Menas), the Monk.
          arabic: 1. استشهاد القديس انبا مينا الراهب
      text:
          english: On this day St. Mina the monk was martyred. This saint was born in Akhmim to Christian parents who were farmers. Since his youth, his heart was inclined to renounce the world, so he became a monk in one of the monasteries of Akhmim. For a period of time, he fasted two days at a time and he was ascetic in his food and drink. Then he went to El-Ashmounein and dwelt in a monastery there for 16 years without leaving it. When the Arabs ruled the country, St. Mina heard that they denied that God had a Son from His nature and essence, and equal with Him in Eternity. This denial of faith was painful to the saint, so he took permission from the abbot of the monastery and went to El-Ashmounein. He came before the commander of the Arab camp and asked him, "Is it true that you say that God has no Son from His nature and essence?" The commander replied saying, "We deny that saying about God and totally reject it." The saint told the Arab commander that it should only be rejected if His Son was born through parental procreation, but our belief is that the Lord Christ is God of God, and Light of Light. The commander replied, "In our faith, this is blasphemy." The saint told him that the Bible says, "He who believes in the Son has everlasting life; and he who does not believe in the Son shall not see life, but the wrath of God abides in him." (John 3:36) The commander became enraged at this and ordered his soldiers to cut the saint into pieces and to throw him into the sea. The believers gathered the pieces of his body, shrouded and buried it. They arranged a commemoration of St. Mina the monk on this day. His prayers be with us and Glory be to our God forever. Amen.
          arabic: في مثل هذا اليوم استشهد القديس مينا الراهب . ولد هذا القديس بإحدى بلاد أخميم من أبوين مسيحيين يعيشان علي الفلاحة . ومنذ حداثته مال قلبه إلى ذهد العالم ، فترهب بأحد أديرة أخميم وأقام مدة يصوم يومين يومين ناسكا في طعامه وشرابه ثم انتقل إلى بلاد الاشمونين وأقام في دير هناك ست عشرة سنة لم يغادر خلالها الدير . فلما ملك العرب البلاد وسمع بأنهم ينكرون إن يكون لله ابن من طبيعته وجوهره مساو له في الأزلية ، عز عليه هذا القول واستأذن رئيس الدير وذهب إلى الأشمونين وتقدم إلى قائد العسكر وقال له أحقا تقولون إن ليس لله ابن من طبيعته وجوهره ؟ فقال له:نعم نحن ننفي عن الله هذا القول ونتبرأ منه . فقال له القديس إنما يجب إن نتبرأ منه إذا كان ذلك عن طريق التناسل الأبوي ولكن اعتقادنا إن الرب يسوع اله من اله ، نور من نور . فقال له هذا في شريعتنا كفر. فقال له القديس اعلم إن الإنجيل يقول الذي يؤمن بالابن له حيوة أبدية والذي لا يؤمن بالابن لن يري حيوة بل يمكث عليه غضب الله . فغضب القائد من هذا القول وأمر جنوده فقطعوا القديس بالسيوف أربا وطرحوه في البحر . فجمع المؤمنون أجزاء جسده وكفنوه ودفنوه ورتبوا له تذكار في مثل هذا اليوم . صلاته تكون معنا ولربنا المجد دائما أبديا امين .
