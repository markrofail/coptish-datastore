title:
  english: Commemorations for Baba 24
  arabic: السنكسار بابه 24
commemorations:
  - title:
      english: 1. The Departure of the Righteous Father Abba Hilarion.
      arabic: 1. نياحة انبا ايلاريون الكبير الراهب سنة 188 للشهداء
    text:
      english: "On this day in the year 472 A.D. the righteous father, Saint Hilarion,
        the Anchorite, departed. He was a native of Gaza, the son of pagan
        parents. They taught him the Greek literature and culture. He excelled
        and surpassed his peers, but he wished still to master it. Since there
        was no one in his city who could help him to fulfill his desire, he went
        to the city of Alexandria and joined its school. There he acquired many
        kinds of knowledge. The divine zeal moved him to learn also the
        Christian doctrines and books. He asked for the books of the church and
        read them, and Abba Alexandros explained to him what was difficult for
        him to understand. In a short time Abba Hilarion believed in the Lord
        Christ, to Whom is the Glory, and the father, the Patriarch, baptized
        him and he received the Divine Grace. Abba Hilarion stayed with Abba
        Alexandros for a short time, then went to the great St. Anthony. When
        Abba Hilarion saw St. Anthony, he marvelled at his profound reverence
        and his fair appearance that was shining with the grace of the Holy
        Spirit. His heart was deeply moved and he desired to join the monastic
        life. He took off his worldly clothes and put on the monastic garb. He
        started practicing the monastic works with a diligent devotion,
        following the footsteps of his teacher. Shortly after, he learned that
        his parents had died, so he went back to his city and took whatever they
        had left and gave it to the poor and needy. Then he joined one of the
        monasteries of Syria and followed the path of asceticism with great
        devotion. He fasted for the whole week, eating grass and legumes. God
        enlightened his mind, gave him the gift of prophecy, and of working
        signs. Later on, St. Epiphanius became a monk in the same monastery, and
        the abbot handed him to St. Hilarion. St. Hilarion taught him the ways
        of the monastic life and the doctrines of the church and prophesied that
        St. Epiphanius would become the bishop of Cyprus. The days of this
        father were 80 years: 10 years were spent in the house of his father, 7
        years in the city of Alexandria and 63 years in worship. He pleased God
        and departed at a good old age. St. John Chrysostom (of the Golden
        Mouth) praised him in some of his articles and St. Basil mentioned him
        in some of his homilies. His prayers be with us. Amen."
      arabic: في مثل هذا اليوم من سنة 472 ميلادية تنيح الاب البار المجاهد القديس
        إيلاريون الراهب المتوحد . كان من أهل غزة . ابنا لأبوين وثنيين وقد أدباه
        بالعلوم اليونانية ، ولما بلغ فيها وفاق أقرانه اشتاق إلى إتقانها ، ولم
        يكن هناك من يوصله إلى غايته . فقصد مدينة الإسكندرية ودخل مدرستها ، فحصل
        منها علي علوم كثيرة ، وحركته الغيرة الإلهية إن يدرس علوم المسيحية ايضا ،
        فطلبها وقراها . وكان الاب ألكسندروس يشرح له ما عسر عليه فهمه ، فلم يلبث
        إن آمن بالسيد المسيح له المجد فعمده الاب البطريرك ونال النعمة الإلهية ،
        وأقام عنده زمانا قليلا ، ثم قصد القديس العظيم أنطونيوس ، فلما رآه دهش من
        عظيم هيبته ، وحسن طلعته المشرقة بنعمة الروح القدس . فتخشع قلبه ومال إلى
        التمسك بسيرة الرهبانية فخلع الثياب العالمية وارتدي ثوب الرهبنة وابتدأ
        يزاول أعمالها بحرارة زائدة ، مقتديا في ذلك بالقديس أنطونيوس معلمه ، وبعد
        زمن يسير بلغه خبر موت والديه فعاد إلى بلده واخذ ما تركاه ووزعه علي
        الفقراء والمحتاجين . ثم دخل أحد أديرة الشام ، وهناك سلك في كل باب من
        النسك مسلكا عظيما . وكان يصوم الاسبوع كاملا ، ويتغذى بالبقول والحشائش .
        فاستنار عقله وأعطاه الرب نعمة النبوة وعمل الآيات . وبعد مدة من الزمان
        ترهب القديس ابيفانيوس في هذا الدير، فسلمه رئيسه للقديس إيلاريون. فأدبه
        بآداب الرهبنة وعلمه علوم الكنيسة ، وتنبأ عنه انه سيصير أسقفا علي قبرص .
        وبلغ هذا الاب من العمر ثمانين سنة منها عشر سنين في منزل والده . وسبع
        سنين في مدينة الإسكندرية . وثلاث وستون سنة في العبادة . ثم تنيح بشيخوخة
        صالحة مرضية لله ، وقد مدحه القديس يوحنا ذهبي الفم في بعض مقالاته وذكره
        القديس باسيليوس في بعض نسكياته . صلاته تكون معنا امين .
  - title:
      english: 2. The Martyrdom of the Sts. Paul, Longinus and Deenah (Zena).
      arabic: 2. استشهاد القديس بولس ولونجينوس ودينا
    text:
      english: On this day also is the commemoration of the martyrdom of Sts. Paul,
        Longinus and Deenah (Zena). Their intercession be for us and Glory be to
        our God, forever. Amen.
      arabic: في مثل هذا اليوم تذكار شهادة القديسين بولس ولنجينوس الشهيدين والقديسة
        دينه الشهيدة . شفاعتهم تكون معنا . ولربنا المجد دائما ابديا امين .
