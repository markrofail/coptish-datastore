title:
    english: Commemorations for Baramouda 25
    arabic: السنكسار برموده 25
commemorations:
    - title:
          english: 1. The Martyrdom of St. Sarah, and her two sons.
          arabic: 1. استشهاد القديس سارة ووالديها
      text:
          english: 'On this day, St. Sarah and her two sons, were martyred. She was from the city of Antioch, the wife of a man whose name was Socrates, one of the governors of Emperor Diocletian. This Governor had denied Christ to please Diocletian, pretending before his wife that he did that because of his fear from the Emperor. Sarah had two sons, she could not baptize in Antioch, because of her fear from the Emperor and her husband. She took them and sailed to Alexandria to baptize them there. God willed to reveal the greatness of her faith as a lesson to the generations to come. God brought forth a great tempest and the ship was about to be wrecked and drown. Sarah was afraid that her sons would be drowned without being baptized. She prayed a long prayer, then she wounded her right breast, took some of her blood, anointed them making the sign of the cross upon the foreheads, and over the hearts. Then she dipped them in the sea three times saying: "In the Name of the Father and the Son and the Holy Spirit." After that, the winds died down, a great calm came on the sea, and the ship sailed toward Alexandria. When she arrived, took her sons, went to the church, and handed them to Pope Peter, the seal of the martyrs. He baptized them, together with the children of the city. When the Pope carried one of her sons to baptize him, the water froze. The Pope went on baptizing other children and came back to her sons, but the water froze again. The same thing occurred on the third attempt. The Pope was amazed and asked their mother about her story. She told him about all what happened to her at sea and what she did for her sons. He glorified God and said: "It is indeed one baptism." When the woman returned to Antioch, her husband denounced what she had done. He related what happened to the Emperor accusing his wife with adultery. The Emperor brought her and reproached her saying: "Why did you go to Alexandria to commit adultery with the Christians?" The Saint answered him: "Christians do not commit adultery, and do not worship idols, and after this do what you wish, for you will not hear another word from me." The Emperor asked her: "Tell me what did you do in Alexandria?" When she did not answer him, he ordered to tie her hands behind her, and to place her two sons on her belly, and to bum all three of them. She turned her face to the east and prayed. They burnt her, with her sons. She delivered up her pure soul along with her sons, and they all received the crown of martyrdom. Their prayers be with us. Amen.'
          arabic: في مثل هذا اليوم استشهدت القديسة سارة وولداها وهذه كانت من أهل إنطاكية زوجة لرجل اسمه سقراطس أحد قواد دقلديانوس . وكان هذا القائد قد ترك دينه المسيحي تملقا للملك وكان يتظاهر أمام زوجته بأنه إنما فعل هذا خوفا من الملك . ورزقها الله ولدين فلم تستطع أن تعمدهما بإنطاكية خوفا من الملك ومن زوجها . فأخذتهما وسافرت إلى الإسكندرية لتعمدهما هناك . فأراد الله أن يظهر عظم أمانتها منفعة للأجيال المقبلة فأهاج رياحا شديدة كادت تغرق المركب . فخافت المرأة أن يموت ولداها بغير عماد . فصلت صلاة طويلة ثم شرطت ثديها اليمين وأخذت من الدم وصلبت علي جبيني ولديها وقلبهما ثم غطستهما في البحر ثلاث مرات باسم الأب والابن والروح القدس وبعد ذلك سكتت الرياح وهدأ البحر وسارت المركب ولدي وصولها إلى الإسكندرية دخلت الكنيسة وقدمت ولديها للبابا بطرس خاتم الشهداء ليعمدهما مع أطفال المدينة . فلما أخذ الولدين ليعمدهما جمد ماء المعمودية كالحجر . فتعجب البابا من ذلك فأخذ الولدين مرة ثانية فتجمد الماء ثانية . وهكذا إلى ثلاث مرات فاستغرب البابا واستخبر من والدتهما عن الآمر . فعرفته بما جري لها في البحر وما عملته لولديها فمجد الله قائلا:" حقا أنها معمودية واحدة " . ولما عادت المرأة إلى إنطاكية أنكر عليها زوجها ما فعلته وأخبر الملك بذلك فاستحضرها ووبخها قائلا:" لماذا ذهبت إلى الإسكندرية لتزني مع النصارى ؟ " فأجابته القديسة:" أن النصارى لا يزنون ولا يعبدون الأصنام ومهما أردت بعد هذا فافعله وسوف لا تسمع مني كلمة أخري " فقال لها:" عرفيني ماذا عملت بالإسكندرية " فلم تجبه . فأمر بشد يديها إلى خلفها ووضع ولديها علي بطنها ثم حرقها بالنار فحولت وجهها إلى الشرق وصلت . ثم أسلمت روحها الطاهرة مع ولديها . ونالوا جميعا إكليل الشهادة . صلاتهم تكون معنا . آمين
    - title:
          english: 2. The Commemoration of Sts. Babnuda (Paphnute) the hermit, Theodore the worshipper, and the One hundred martyrs.
          arabic: 2. تذكار القديس ببنوده المتوحد
      text:
          english: This day also marks the commemoration of Sts. Babnuda (Paphnute) the hermit, Theodore the worshipper, and the One hundred martyrs, who were martyred in Persia. Their prayers be with us and Glory be to our God forever. Amen.
          arabic: في هذا اليوم نحتفل بتذكار القديس ببنوده المتوحد والقديس ثاؤذورس العابد ومائة شهيد استشهدوا جميعا ببلاد العجم . صلواتهم تكون معنا . ولربنا المجد دائما . آمين
