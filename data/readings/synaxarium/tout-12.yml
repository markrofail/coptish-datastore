title:
    english: Commemorations for Tout 12
    arabic: السنكسار توت 12
commemorations:
    - title:
          english: 1. The Assembly of the Third Ecumenical Council at Ephesus to Judge Nestorius, Archbishop of Constantinople.
          arabic: 1. انعقاد المجمع المسكوني الثالث بأفسس
      text:
          english: On this day of the year 431 A.D., the Holy Council at Ephesus which was attended by 200 bishops, was convened. It was the third of the Ecumenical Councils. That was in the twentieth year of the reign of Theodosius II, son of Arcadius, son of Theodosius the Great. They assembled because of the heresy of Nestorius who was Archbishop of Constantinople. He believed that St. Mary did not give birth to the incarnated God, but only to a human being, and that afterwards the Son of God dwelt in him, not the dwelling of unity but just the dwelling of will, and therefore, Christ because of that reason, had two natures and two wills. So these fathers convened, debated with Nestorius, and proved to him that He, who was born of the Virgin, was the incarnated God, as the angel said, "The Lord is with you; that Holy One who is to be born will be called the Son of God." (Luke 1:28-32) And according to the saying of Isaiah, "Behold, a virgin shall conceive and bear a son, and shall call his name Emmanuel," (Isaiah 7:14) and also, "His name shall be called Wonderful, Counselor, the Mighty God, the Everlasting Father." (Isaiah 9:6) St. Cyril, 24th Pope of Alexandria, explained to Nestorius that, "Natures cannot be separated after they have become one by their union. Therefore we say that the Incarnated Word of God has only One Nature." Nestorius would not turn from his teaching nor change his opinion. St. Cyril along with the whole Council rebuked him and threatened that they would excommunicate him, but he was adamant. Therefore, they excommunicated him and banished him from his chair. They confirmed that the Virgin St. Mary had given birth to the Incarnated God the Word, (Theotokos) or "The Mother of God". They drew up the Canons and laid down the Laws. These are the laws of the faithful till this day. If it is said that the Nestorians do not say that today, we reply by saying that it is because they have mingled with the Christians of the East, and that some of them have turned from their erroneous opinion. We beseech our God and our Lord and our Savior Jesus Christ to guide us in the path of salvation - to whom is the praise, glory, and worship now and ever. Amen.
          arabic: في هذا اليوم من سنة 431 ميلادية اجتمع المجمع المقدس بأفسس ، وقد شهده مائتان أسقف ، وهو الثالث من المجامع المسكونية . وذلك في السنة العشرين من ملك ثاؤدسيوس الصغير ابن أرقاديوس بن ثاؤدسيوس الكبير . وكان اجتماعهم بسبب هرطقة نسطور بطريرك القسطنطينية. الذي كان يعتقد أن القديسة مريم ، لم تلد إلها متجسدا ، بل ولدت إنسانا فقط . ثم حل فيه بعد ذلك ابن الله ، لا حلول الاتحاد بل حلول المشيئة والإرادة . وأن المسيح لهذا السبب طبيعتين وإقنومين ، فأجتمع هؤلاء الأباء وباحثوه في ذلك ، وأثبتوا له أن المولود من العذراء اله متأنس بدليل قول الملاك "الرب معك والمولود منك قدوس وابن العلي يدعى" ( لو 1:28 – 32) وقول اشعياء "ان العذراء تحبل وتلد ابنا ويدعى اسمه عمانوئيل" (أش 7:14 ). وقوله "يدعى اسمه عجيبا مشيرا إلها قديرا أبا أبديا" (أش9:6) . وتباحث معه القديس البابا كيرلس ، وأعلمه أن الطبائع لا يجب أن تفترق من بعد الاتحاد ، بل نقول طبيعة واحدة لله الكلمة المتجسد . فلم يرجع عن تعليمه ولم ينثن عن رأيه ، فهدده الاب كيرلس وبقية المجمع بالقطع ، قلم يقبل فقطعوه وأبعدوه عن كرسيه . وأثبتوا أن العذراء ولدت الإله الكلمة متجسدا . ثم وضعوا في هذا المجمع قوانين وحدودا ، هي قانون المؤمنين إلى الآن . وان قيل ان النساطرة اليوم لا يقولون هذا . قلنا انه بسبب اختلاطهم بمسيحيي الشرق ، رجع بعضهم عن رأيه ،الفاسد . نسأل ربنا وإلهنا ومخلصنا يسوع المسيح أن يهدينا إلى طريق الخلاص . له المجد والإكرام والسجود الآن والى آخر الدهور كلها أمين .
    - title:
          english: 2. The Translocation of the Relics of Sts. Clemus (Aklimos) and His Companions.
          arabic: 2. نقل أعضاء القديس الشهيد اقليمس وأصحابه
      text:
          english: On this day also we celebrate the translocation of the relics of the martyrs St. Clemus (Aklimos) and his companions to the city of Alexandria. Their prayers be with us and Glory be to our God forever. Amen.
          arabic: في هذا اليوم نعيد بنقل أعضاء القديس الشهيد اقليمس وأصحابه الشهداء بمدينة الإسكندرية . صلواتهم تكون معنا ، امين .
    - title:
          english: ''
          arabic: 3. استشهاد القديس بفنوتيوس المتوحد بالصعيد
      text:
          english: ''
          arabic: تذكار استشهاد القديس بفنوتيوس المتوحد بالصعيد . صلواته تكون معنا ولربنا المجد دائما إبديا امين .
    - title:
          english: ''
          arabic: 4. التذكار الشهري لرئيس الملائكة الجليل ميخائيل
      text:
          english: ''
          arabic: فى مثل هذا اليوم تحتفل الكنيسة بتذكار رئيس جند السماء الملاك الجليل ميخائيل الشفيع فى جنس البشر. شفاعته تكون معنا . آمين.
