title:
  english: Commemorations for Baramouda 29
  arabic: السنكسار برموده 29
commemorations:
  - title:
      english: 1. The Departure of St. Erastus, the Apostle.
      arabic: 1. نياحة أرسطوس الرسول
    text:
      english: On this day, St. Erastus, one of the Seventy Apostles, departed. He
        received the grace of the holy spirit in the upper room of Zion with the
        Disciples. He preached, ministered, and suffered along with them
        frequently. They laid the hands on him, and ordained him bishop for
        Jerusalem. He taught there and in many other places, and God worked
        great signs and wonders on his hands. As example he changed bitter salty
        water to sweet water. He labored with St. Paul the apostle in his many
        journeys, for he ministered unto him. He is mentioned in chapter
        nineteen of the Acts of the Apostles. After he reached a good old age,
        he departed in peace. His prayers be with us. Amen.
      arabic: في مثل هذا اليوم تنيح القديس أرسطوس الرسول كان هذا القديس من السبعين
        رسولا وقبل نعمة الروح المعزي مع الرسل في عليه صهيون . وتكلم معهم باللغات
        وخدم وكرز وتألم معهم مرارا كثيرة ثم وضعوا عليه اليد ورسموه أسقفا علي
        أورشليم . وقد علم فيها وفي غيرها وأجري الله علي يديه آيات كثيرة منها
        تحويل المياه المالحة إلى عذبه وجاهد مع بولس الرسول في رحلاته العديدة حيث
        كان خادما له وهو الذي ورد ذكره في الإصحاح التاسع عشر من سفر أعمال الرسل
        . وبعد أن بلغ سن الشيخوخة تنيح بسلام . صلاته تكون معنا . آمين
  - title:
      english: 2. The Departure of St. Acacius, Bishop of Jerusalem.
      arabic: 2. نياحة القديس أكاكيوس أسقف أورشليم ومن معه
    text:
      english: On this day also, St. Acacius, Bishop of Jerusalem, departed. He was a
        pure and righteous man. He was persecuted for a long time, and God
        wrought many signs and wonders by his hands, then departed in peace. His
        prayers be with us and Glory be to our God forever. Amen.
      arabic: في مثل هذا اليوم تنيح القديس أكاكيوس أسقف أورشليم وكان قد نشأ بارا ،
        واضطهد زمانا طويلا وأجري الله علي يديه آيات وعجائب ثم تنيح بسلام صلاته
        معنا . ولربنا المجد دائما . آمين
