title:
  english: Commemorations for Abib 2
  arabic: السنكسار أبيب 2
commemorations:
  - title:
      english: 1. The Departure of St. Thaddaeus, the Apostle.
      arabic: 1. نياحة القديس تداؤس الرسول
    text:
      english: 'On this day, St. Thaddaeus(1), the Apostle, departed. The Lord had
        chosen him among the twelve disciples. When he received the grace of the
        Comforter along with the disciples, he travelled around the world
        preaching the Gospel. He returned many of the Jews and Gentiles to the
        knowledge of God and Baptized them. Then he went to the land of Syria
        and preached to its people and many believed through his hands. He
        suffered from the Jews and Gentiles, much humiliation and many tortures,
        then departed in peace. May his prayers be with us, and Glory be to God
        forever. Amen. (1) The Holy Bible mentioned: "Lebbaeus, whose surname
        was Thaddaeus" (Mat. 10:3).'
      arabic: "في مثل هذا اليوم تنيح القديس تداؤس (قيل انه سمعان القانوى وقد ذكر
        الإنجيل لباوس الملقب تداوس “ مت 10:4 “) وكان قد انتخبه الرب ضمن الإثني
        عشر رسولا . ولما نال نعمة المعزي مع التلاميذ جال في العالم وبشر بالإنجيل
        ورد كثيرين من اليهود والأمم إلى معرفة الله وعمدهم . ثم ذهب إلى بلاد
        سوريا وبشر أهلها فأمن كثيرون علي يديه وقد نالته من اليهود والأمم إهانات
        وعذابات كثيرة . ثم تنيح بسلام . صلاته تكون معنا . ولربنا المجد دائما .
        آمين"
