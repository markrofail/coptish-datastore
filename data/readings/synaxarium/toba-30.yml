      arabic: 3. نياحة القديس ابراهيم المتوحد
    text:
      english: ''
      arabic: في مثل هذا اليوم تنيح الاب العظيم في القديسين العابد المجاهد إبراهيم المتوحد . كان هذا الاب من مدينة منوف ابنا لأبوين مسيحيين من ذوي الثراء . فلما كبر اشتاق إلى الرهبنة ، فقصد أخميم ، ومن هناك وصل إلى القديس باخوميوس حيث البسه ثياب الرهبنة، فاضني جسده بالنسك والعبادة ، وأقام عنده ثلاثة وعشرين سنة ثم رغب الوحدة في بعض المغارات فسمح له القديس باخوميوس بذلك ، وكان يصنع شباكا لصيد السمك . وكان أحد العلمانيين يأتي إليه ويأخذ عمل يديه ويبيعه ويشتري له فولا ، ويتصدق عنه بالباقي . وأقام علي هذا الحال ست عشرة سنة ، كانت مئونته في كل يوم منها عند المساء ربع قدح فول مبلول مملح . ولان اللباس الذي كان قد خرج به من الدير قد تهرأ ، فانه ستر جسده بقطعة من الخيش . وكان يقصد الدير في كل سنتين أو ثلاث لتناول الأسرار المقدسة . وقد حورب كثيرا من الشياطين في أول سكنه هذا المغارة ، حيث كانوا يزعجونه بأصوات غريبة ، ويفزعونه بخيالات مخيفة . فكان يقوي عليهم ويطردهم . ولما دنت وفاته أرسل الأخ العلماني الذي كان يخدمه إلى الدير يستدعي الاب تادرس تلميذ القديس باخوميوس . فلما حضر إليه ضرب له مطانية وسأله إن يذكره في صلاته . ثم قام وصلي هو والقديس تادرس . ثم رقد متجها إلى الشرق واسلم روحه الطاهرة . ولما أرسل القديس تادرس الخبر إلى الدير حضر الرهبان وحملوه إلى هناك ثم صلوا جميعهم عليه وتباركوا منه ووضعوه مع أجساد القديسين . صلاته تكون معنا ولربنا المجد دائما ابديا امين .
