title:
  english: Commemorations for Toba 30
  arabic: السنكسار طوبه 30
commemorations:
  - title:
      english: 1. The Martyrdom of Saints Pistis, Helpis, Agape, and Their Mother, Sophia.
      arabic: 1. استشهاد العذارى بيستيس وهلبيس واغابى وامهن صوفية
    text:
      english: On this day, the holy and blessed virgins, Pistis, Helpis, Agape, and their mother, Sophia, were martyred. St. Sophia was from a rich and noble family in Antioch. When she had these three girls, she called them Pistis, which means faith, Helpis, which means hope, and Agape, which means love. When they grew up, she went with them to Rome to teach them the worship of God and His fear. Emperor Hadrianus (Hadrian), the infidel, heard about them and he summoned them before him. Their mother preached to them, and encouraged them to be steadfast in the faith of the Lord Jesus Christ, saying to them, "Let not your determination grow faint or weak, and let not the glory of the world entice you, lest you lose the eternal glory. Be patient and persevere until you meet your Bridegroom, the Christ, with Whom you will enter into the everlasting joy." The oldest sister was 12 years old, the second was 10 years old and the youngest was 9 years old. When they came before the Emperor, he asked the oldest to worship the idols, promising her that he would marry her to one of the great men in his kingdom, and that he would bestow on her many delights and pleasures, but she refused. He ordered her to be beaten with hammers, mutilating her breasts, and to place her in a cauldron of boiling water over the fire. The Lord was with her, saved her, and He granted her strength and peace, and everyone was astonished and glorified God. Then the Emperor commanded that she be beheaded. Then they brought the second daughter before the Emperor. He also beat her severely and also placed her in the boiling water, then they brought her out and beheaded her. With the youngest daughter, her mother feared that she would weaken, so she encouraged and strengthened her. When the Emperor ordered her placed in the pressing wheel (Hinbazin), she cried to Christ, and He sent His angel who broke it. The Emperor then ordered her to be thrown into the fire. She prayed and made the sign of the cross on her face. Then she threw herself in it. All those who were present saw three men in white robes surrounding her, and the fiery furnace was as cold as the dew. They marvelled, and many believed in the Lord Christ, and they were all beheaded. The Emperor ordered afterwards that her sides be pierced with hot rods, but the Lord strengthened her and she did not feel the pain. Finally, she was beheaded. Their mother carried their bodies outside the city, sat and wept, and asked them to ask the Lord Christ to take her soul also. The Lord granted her wish and her spirit went immediately to her Creator. Some believers came and carried the bodies and buried them with great honors. Emperor Hadrian was struck with small pox in his eyes, and he became blind. The worms grew in his body and he died a dreadful death, and God avenged the death of these saintly virgins. Their prayers be with us and Glory be to our God forever. Amen.
      arabic: في مثل هذا اليوم استشهدت القديسات العذاري المطوبات بيستس و هلبيس و اغابي و امهن صوفية . التي كانت من عائلة شريفة بانطاكية . و لما رزقت بهؤلاء الثلاث بنات دعتهن بهذه الاسماء:بيستس اي الايمان ، و هلبيس اي الرجاء ، و اغابي اي المحبة . و لما كبرن قليلا مضت بهن الي رومية لتعلمهن العبادة و خوف الله .فبلغ امرهن الي الملك ادريانوس المخالف فامر باحضارهن اليه . فشرعت امهن تعظهن و تصبرهن لكي يثبتن علي الايمان بالسيد المسيح و تقول لهن:اياكن ان تخور عزيمتكن و ييغرنكن مجد هذا العالم الزائل ، فيفوتكن المجد الدائم . اصبرن حتي تصرن مع عريسكن المسيح ، و تدخلن معه النعيم . و كان عمر الكبري اثنتي عشرة سنة ، و الثانية احدي عشرة سنة ، و الصغري تسعة سنين . و لما وصلن الي الملك طلب الي الكبري ان تسجد االوثان و هو يزوجها لاحد عظماء المملكة و ينعم عليها بانعامات جزيلة فلم تمتثل لامره . فامر بضربها بالمطارق و ان تقطع ثدياها و توقد نار تحت اناء به ماء يغلي و توضع فيه ، و كان الرب معها ينقذها و يمنحها القوة و السلام ، فدهش الحاضرون و مجدوا الله ، ثم امر بقطع راسها . و بعد ذلك قدموا له الثانية فامر بضربها كثيرا و وضعها ايضا في الاناء ثم اخرجوها و قطعوا راسها . اما الصغري فقد خشيت امها ان تجزع من العذاب ، فكانت تقويها و تصبرها . فلما امر الملك بان تعصر بالهنبازين ، استغاثت بالسيد المسيح ، فارسل ملاكه و كسره . فامر الملك ان تطرح في النار فصلت و رسمت وجهها بعلامة الصليب و القت بنفسها فيها . فابصر الحاضرون ثلاثة رجال بثياب بيض محيطين بها ، و الاتون كالندي البارد . فتعجبوا و امن كثيرون بالسيد المسيح فامر بقطع رؤوسهم . ثم امر الملك ان توضع في جنبي الفتاة سفافيد محماة في النار ، و كان الرب يقويها فلم تشعر بالم . و اخيرا امر الملك بقطع راسها . ففعلوا كذلك فحملت امهن اجسادهن الي خارج المدينة ، و جلست تبكي عليهن ، وتسالهن ان يطلبن من السيد المسيح ان ياخذ نفسها هي ايضا . فقبل الرب سؤلها و صعدت روحها الي خالقها . فاتي بعض المؤمنين و اخذوا الاجساد و كفنوها و دفنوها باكرام جزيل . اما الملك ادريانوس فقد اصابه الرب بمرض الجدري في عينيه فاعماهما ، و تدود جسمه و مات ميتة شنيعة ، و انتقم الرب منه لاجل العذاري القديسات . صلواتهن تكون معنا . و لربنا المجد دائما ابديا امين .
