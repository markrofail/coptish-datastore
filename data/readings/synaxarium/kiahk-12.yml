title:
  english: Commemorations for Kiahk 12
  arabic: السنكسار كيهك 12
commemorations:
  - title:
      english: 1. The Commemoration of the Honorable Michael, the Archangel.
      arabic: 1. التذكار الشهري لرئيس الملائكة الجليل ميخائيل
    text:
      english: On this day is the commemoration of the honorable angel Michael, the
        Archangel, who is standing before God the Almighty interceding on behalf
        of the human race saying, "O Thou Who art not prone to anger, do not be
        angry. O Righteous One, have mercy on Your creation. O Thou Who is long
        suffering, do not destroy the work of Thy Hands." His intercession be
        with us. Amen.
      arabic: فى مثل هذا اليوم تحتفل الكنيسة بتذكار رئيس جند السماء الملاك الجليل
        ميخائيل الشفيع فى جنس البشر. شفاعته تكون معنا . آمين.
  - title:
      english: 2. The Departure of St. Hedra, Bishop of Aswan.
      arabic: 2. نياحة القديس هدرا الاسوانى
    text:
      english: On this day also, the great father Abba Hedra, Bishop of Aswan,
        departed. His parents, who were Christians, raised him and taught him
        the fear of God since an early age. When he was 18 years old, his
        parents wanted him to marry one of his relatives, but he refused with
        the excuse that he was ill. That morning he went to church early, prayed
        with the congregation asking the Lord Christ to reveal to him, through
        the readings of the scriptures, what was His will for him. He heard what
        comforted him. When he left the church, he saw a deceased person was
        carried and on his way to the cemetery. He walked among the mourners,
        talking to himself saying, "Listen Hedra, it is not this one that died
        but you yourself who died from this futile world." When they arrived at
        the cemetery and buried the deceased, he did not go back to his home but
        joined the monastery and lived among the monks. When his family and
        friends heard what he did, they went and told him, "In so doing you have
        brought grief to us and have saddened your fiancee's heart." They added,
        "You can worship God in any place you desire." When they failed to
        change his mind, they went back with grief-filled hearts for his
        separation. Henceforth St. Hedra went on in intense worship, asceticism,
        continuous fasting, uninterrupted prayers, and numerous metanias. He was
        a contemporary of St. Poemin and became his disciple. St. Hedra was
        guided by Anba Poemin's teachings and his good example. Eight years
        later, he asked to live a solitary life in the desert. Anba Poemin asked
        him to read the biography of the great saint Anba Antonius (Antony) the
        father of all monks, in order to learn how to fight the evil enemy,
        Satan. When the elders allowed him, he went in the desert until he found
        a cave wherein he lived. He lived there for many years fighting the
        devil and his soldiers. The devil tempted him frequently. One time the
        devil appeared with a sword in his hand and wanted to cut off Anba
        Hedra's hands. The saint cried to the Lord and the devil disappeared at
        once. One day he left his cave and when he came back, he found a huge
        dragon in the cave. He prayed to the Lord saying, "My Lord and Master,
        if it is Your will for me to live with this beast, so be it" He then
        looked at the dragon and found that it was cut into three pieces. He was
        in a continuous war with the devils, awakened during the night and
        unsettled during the day, but the Lord saved him from them all. The
        defiled spirits cried saying, "Woe to you Hedra for your prayers burnt
        us and expelled us from the wilderness." He shut himself up in his cell.
        Nevertheless, they brought the sick and those with evil spirits to him,
        he prayed over oil, anointed them with it, and they were healed
        immediately. Syrian monks came to him, asking about unclear issues in
        the Scriptures (Holy Books). He explained all to them and they marvelled
        at his knowledge, saying, "We have been in many monasteries and
        mountains, visited teachers and philosophers, but we did not find anyone
        to explain these issues as St. Hedra did." When the bishop of the city
        of Aswan departed, some of the people of the city went to the monastery.
        There they met the Syrian monks who praised St. Hedra highly. They went
        to St. Hedra and took him, against his will, and travelled to
        Alexandria. Anba Theophilus, Pope of Alexandria, ordained him bishop
        over them. When he sat on his chair, he went on preaching to his people
        and teaching them the way of life. He performed many miracles and lived
        the rest of his life in a good demeanor then departed in peace. His
        prayers be with us. Amen.
      arabic: في مثل هذا اليوم تنيح الأب العظيم الأنبا هدرا أسقف مدينة أسوان ، وقد ولد
        من أبوين مسيحيين ، فربياه وعلماه مخافة الرب منذ صغره ، ولما بلغ ثماني
        عشرة سنة أحب والداه إن يزوجاه من إحدى قريباته ، ولكنه امتنع بحجة المرض ،
        حتى إذا كان صباح ذلك اليوم ، ذهب إلى الكنيسة مبكرا ، وصلي مع الجماعة
        وطلب من السيد المسيح إن يسمعه من أقوال الكتب المقدسة ما يتفق وما في قلبه
        ، فسمع ما استراح إليه ، ولما خرج من الكنسية رأي ميتا محمولا ذاهبين به
        إلى المقبرة ، فسار مع المشيعين وكان يحدث نفسه قائلا " اسمع يا هدرا ، ليس
        هذا الذي قد مات ، ولكنك أنت الذي قد مت عن هذا العالم الزائل " ، ولما
        وصلوا ودفنوا الميت ، لم يعد إلى بيته بل التحق بالدير وأقام مع الرهبان ،
        ولما سمع أقاربه وأصدقاؤه أتوا إليه وقالوا له " انك بعملك هذا تجلب علينا
        الحزن ، كما تؤلم قلب خطيبتك ، وأنت تستطيع إن تعبد الله في أي مكان شئت "
        وإذ لم يفلحوا في إرجاعه عن رأيه عادوا والحزن يملا قلوبهم علي فراقه ، أما
        هو فقد اندفع في عبادة حارة ، ونسك عظيم وصوم دائم ، وصلوات متواترة ،
        ومطانيات عديدة . وكان في ايام القديس بيمين ، فتتلمذ له ، وكان يسترشد
        بتعاليمه وقدرته الصالحة ، وبعد ذلك بثماني سنين طلب إن ينفرد في البرية ،
        وإذ سمحوا له ، انطلق حتى عثر علي مغارة فسكن فيها ، وطلب من القديس بيمين
        إن يطلع علي سيرة القديس العظيم أنبا أنطونيوس أب الرهبان ليتعلم منها قتال
        العدو الشرير ، ومكث هناك أياما كثيرة يجاهد ضد إبليس وجنوده ، وكان
        الشيطان يجربه كثيرا ، فمن ذلك انه ظهر له وبيده سيف مسلول يريد قطع يديه ،
        فصرخ القديس إلى الرب ، فغاب عنه الشيطان في الحال ، وفي أحد الأيام خرج من
        مغارته ، ولما عاد وجد تنينا عظيما داخلها ، فصلي إلى الرب قائلا “ يا ربي
        وسيدي إن كانت هذه إرادتك إن اسكن مع هذا الوحش فلتكن ، ثم تطلع إلى التنين
        فوجده مقطعا إلى ثلاثة أجزاء . وكان في حرب دائمة مع الشياطين ، لا ينام
        الليل ولا يستقر بالنهار ، وكان الرب يخلصه منها ، وأخيرا حبس نفسه في
        قلايته ، وكانوا يأتون إليه بالمرضي والمصابين بالأرواح النجسة ، فيصلي علي
        زيت ويدهنهم به فيبرأون في الحال ، وكانت الأرواح النجسة تصرخ قائلة "
        ويلاه منك يا هدرا ، أحرقتنا صلواتك وطردتنا من البراري" ، ومرة أتى إليه
        رهبان من الشام وسألوه عن مسائل غامضة في الكتب المقدسة ، ففسر لهم
        معانيها، فاعجبوا بعلمه قائلين " لقد طفنا جبالا وأديرة كثيرة ، وزرنا
        معلمين وفلاسفة ، فمل نجد من يفسر لنا هذه المسائل كما يفسرها لنا هذا
        القديس " ، ولما تنيح أسقف مدينة أسوان ذهب بعض من شعبها إلى الدير ، وهناك
        اجتمعوا بالرهبان الذين حضروا من الشام ، وهؤلاء قد اثنوا لهم علي القديس
        هدرا ، فذهبوا إليه وأخذوه رغما عنه وسافروا إلى الإسكندرية ورسمه لهم
        الانبا ثاؤفيلس بابا الإسكندرية أسقفا عليهم ، وما إن جلس علي كرسيه حتى
        عكف علي وعظ شعبه وتعليمه طرق الحياة ، وقد صنع آيات كثيرة ، وكمل حياته
        بسيرة حسنة ، ثم تنيح بسلام. صلاته تكون معنا ، امين .
  - title:
      english: 3. The Commemoration of St. John the Confessor.
      arabic: 3. نياحة القديس يوحنا المعترف
    text:
      english: Today we also commemorate the departure of St. John the Confessor.His
        prayers be with us. Amen.
      arabic: في مثل هذا اليوم . تذكار نياحة القديس يوحنا المعترف . صلاته تكون معنا
        امين .
  - title:
      english: 4. Assembly of a Council in Rome Against Benates (Novatus) the Priest.
      arabic: 4. انعقاد مجمع برومية على نوباطس القس
    text:
      english: Also on this day, of the year 249 A.D., a holy Council was assembled in
        the city of Rome. This was in the first year of the reign of Decius, the
        infidel, and during the days of Cornelius, Pope of Rome, Dionysius, Pope
        of Alexandria, Flavianus, Patriarch of Antioch, and Germanus, Archbishop
        of Jerusalem. They assembled to judge Novatus (Benates), a priest who
        said that whoever denied Christ and forsook the faith in the time of
        persecution, will not be accepted when he repents. Those who committed
        fornication shall not be accepted when they repent. Abba Cornelius
        rebuked him for what he was saying, but he did not hearken. Abba
        Cornelius gathered a Council of 60 bishops and 18 learned priests and
        deacons of Rome to debate with Novatus his teachings. These, he said
        were based on the words of St. Paul in his epistle to the Hebrews, "For
        it is impossible for those who were once enlightened, and have tasted
        the heavenly gift, and have become partakers of the Holy Spirit, and
        have tasted the good word of God and the powers of the age to come, if
        they fall away, to renew them again to repentance, since they crucify
        again for themselves the Son of God, and put Him to an open shame."
        (Hebrews 6:4-6) The fathers replied and explained to him that the
        Apostle did not say this concerning the man who repents but concerning
        the man who intends to be baptized every time he is fallen into sin, for
        baptism can be carried on only once. Therefore, the Apostle went on
        saying, "They crucify again for themselves the Son of God and put Him to
        an open shame." The Apostle here explains that since the crucifixion
        happened only once, so it is for baptism. As for the door to repentance,
        it is open to every repentant, otherwise everyone who falls in the sin
        of denying Christ or sins again will not be accepted even if he repents.
        That would mean then that David's repentance was not accepted, and when
        Peter denied the Lord Jesus, his repentance also was not accepted.
        Therefore, the coming of the Holy Spirit upon St. Peter would be
        worthless also, setting him to shepherd His flock, invalid, and that
        would nullify every baptism he performed. On the whole, according to
        Novatus' opinion, everyone would have perished and that is extreme
        ignorance. Christ the Lord came to the world to save sinners and to lead
        them to repentance for He said, "Unless you repent, you will all
        likewise perish." (Luke 13:3) All those who gathered against Novatus
        advised him to abandon his erroneous opinion and repent for it. They
        told him, "Do not be an enemy of God, yourself and of all mankind."
        Since Novatus did not relinquish his opinion, the Council exiled him,
        and excommunicated him and all those who believed in his word. The
        prayers of those saints be with us and Glory be to our God forever.
        Amen.
      arabic: في مثل هذا اليوم من سنة 249 م . اجتمع برومية مجمع مقدس . وذلك في أول سنة
        من ملك داكيوس الوثني ، وفي بطريركية قرنيليوس بابا رومية ، وديونوسيوس
        بابا الإسكندرية ، وفلابيانوس بطريرك إنطاكية ، وجرمانوس أسقف بيت المقدس ،
        وذلك لمحاكمة نوباطس القس الذي قال " إن الذي أنكر الإيمان وقت الاضطهاد ،
        لا يقبل إذا تاب . وإن الذي يقع في الزنا لا تقبل له توبة ايضا " . فنهاه
        الاب قرنيليوس عن ذلك ، فلم ينته . فجمع مجمعا من ستين أسقفا وثمانية عشر
        قسا وشماسا من علماء رومية ، وناظروه في هذا القول . فاحتج بقول بولس
        الرسول في رسالته إلى العبرانيين " لان الذين استنيروا مرة وذاقوا الموهبة
        السماوية وصاروا شركاء الروح القدس . وذاقوا كلمة الله الصالحة وقوات الدهر
        الأتي وسقطوا لا يمكن تجديدهم ايضا للتوبة إذ هم يصلبون لأنفسهم ابن الله
        ثانية ويشهرونه " فرد عليه الأباء موضحين له إن الرسول لم يقل هذا عمن يتوب
        . بل عمن يقصد إن يعتمد كلما أخطاء . لان المعمودية إنما تكون دفعة واحدة .
        ولهذا اتبع الرسول القول بقوله " إذ هم يصلبون لأنفسهم ابن الله مرة ثانية
        ويشهرونه " . فاضح بهذا انه لما كان الصلب قد حدث مرة واحدة ، هكذا تكون
        المعمودية مرة واحدة . أما التوبة فبابها مفتوح لكل تائب ، وإلا فيكون كل
        من سقط في الكفر أو الخطية غير مقبول ولو تاب . فداود النبي إذن لم تقبل
        توبته ، وبطرس لما جحد لم تقبل ايضا توبته ، وعلي ذلك يكون باطلا حلول
        الروح المعزي عليه ، وباطلا ايضا تقليده رعاية خرافه، وتكون معمودية كل من
        اعتمد من يده باطلة ، وبالإجمال يكون الكل علي حسب رأيك قد هلكوا ، وفي هذا
        منتهى الجهل . هذا والسيد المسيح لم يأت إلى العالم إلا ليخلص الخطاة
        ويقتادهم إلى التوبة ، بدليل قوله "إن لم تتوبوا فجميعكم كذلك تهلكون "
        فأرجع عن هذا الرأي النجس وتب عنه ،و لا تكن عدوا لله ولنفسك وللإنسانية ،
        وإذ لم يرجع نوباطس عن رأيه نفاه المجمع وحرمه هو وكل من يقول بقوله. صلاة
        هؤلاء القديسين تكون معنا . ولربنا المجد دائما ابديا امين .
