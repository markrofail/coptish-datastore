title:
  english: Commemorations for Hator 11
  arabic: السنكسار هاتور 11
commemorations:
  - title:
      english: 1. The Departure of St. Anna (Hannah), the mother of the Theotokos.
      arabic: 1. نياحة القديسة حنة والدة القديسة العذراء القديسة مريم
    text:
      english: On this day, the pious and righteous St. Anna (Hannah), the mother of
        our Lady, the holy virgin St. Mary, the Mother of God, departed. This
        holy woman was the daughter of Matthan, the son of Levi, the son of
        Melki, who was a descendant of Aaron the priest. Her mother's name was
        Mary (Mariam) and she was from the tribe of Judah. Matthan had three
        daughters. The first was called Mary after her mother, and she was the
        mother of Salome, the midwife. The second was Sophia, the mother of
        Elizabeth, the mother of St. John the Baptist. The third was St. Anna
        (Hannah), the wife of the righteous man Joachim, who was of the tribe of
        Judah. She was the mother of our Lady, the holy virgin St. Mary, the
        Mother of the Savior of the world. That makes our Lady the Virgin St.
        Mary, Salome, and Elizabeth cousins. Although we know little about St.
        Anna, having been chosen to be the mother of the Mother of God in the
        flesh is an indication of her virtues and righteousness, which
        distinguished her from other women to have this great grace. Because she
        was barren, she entreated God to take away her shame. So the Lord gave
        her a daughter that delighted her eyes and the eyes of all mankind; she
        is the Virgin St. Mary, the Mother of the Savior of the world. Her
        intercession be for us all. Amen.
      arabic: في مثل هذا اليوم تنيحت القديسة البارة التقية حنة والدة السيدة العذراء
        القديسة مريم والدة الإله، وكانت هذه الصديقة ابنة لماثان بن لاوي بن ملكي
        من نسل هارون الكاهن ، واسم أمها مريم من سبط يهوذا ، وكان لماثان هذا ثلاث
        بنات الأولى مريم باسم والدتها وهي أم سالومي القابلة ، والثانية صوفية أم
        أليصابات والدة القديس يوحنا المعمدان ، والثالثة هي هذه القديسة حنة زوجة
        الصديق يواقيم من سبط يهوذا ووالدة السيدة العذراء القديسة مريم أم مخلص
        العالم، بذلك تكون السيدة البتول وسالومي وأليصابات بنات خالات ، وإن كنا
        لا نعلم عن هذه الصديقة شيئا يذكر ، إلا إن اختيارها لتكون أما لوالدة
        الإله بالجسد لهو دليل علي ما كان لها من الفضائل والتقوى التي ميزتها عن
        غيرها من النساء حتى نالت هذه النعمة العظيمة، وإذ كانت عاقرا كانت تتوسل
        إلى الله إن ينزع هذا العار ، فرزقها ابنة قرت بها عيناها وأعين كل البشر ،
        هي العذراء مريم أم مخلص العالم ، شفاعتها تكون معنا امين ،
  - title:
      english: 2. The Commemoration of the Martyrdom of St. Archelaus and the
        Martyrdom of Elisha the Hegumen.
      arabic: 2. استشهاد القديس ميخائيل الراهب
    text:
      english: On this day also is the commemoration of the martyrdom of St. Archelaus
        and the martyrdom of Abba Elisha the Hegumen. Their prayers be with us
        and Glory be to our God, forever. Amen.
      arabic: تذكار استشهاد القديس ميخائيل الراهب . صلواته تكون معنا ولربنا المجد
        دائما إبديا امين
  - title:
      english: ""
      arabic: 3. استشهاد القديس ارشلاوس واليشع القس
    text:
      english: ""
      arabic: في مثل هذا اليوم تذكار شهادة القديس ارشيلاؤس و تذكار اليشع القمص .
        صلاتهما تكون معنا . و لربنا المجد دائما ابديا امين .
