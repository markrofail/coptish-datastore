title:
  english: Commemorations for Baramouda 12
  arabic: السنكسار برموده 12
commemorations:
  - title:
      english: 1. The Departure of St. Alexander, Bishop of Jerusalem.
      arabic: 1. نياحة الكسندروس أسقف اورشليم
    text:
      english: 'On this day, the holy father Anba Alexander, Bishop of Jerusalem, departed. This holy father was Bishop of Cappadocia, and he came to the city of Jerusalem to receive the blessing of the holy places and then return to his country. St. Narcissus, who was the Bishop of Jerusalem at that time (Second century - his departure on the first day of Baramhat), was advanced in age and had reached over 110 years. He often asked his people that he wished to retire from his See, but they refused. When St. Alexander finished his visit and decided to return to his Chair in Cappadocia, the people of Jerusalem heard a voice from heaven saying: "Go to the gate of the city, and the first one to enter it, seize him and make him stay with Narcissus to assist him." When they went to the gate they met the Bishop Alexander, and they pleaded with him to stay with Abba Narcissus to assist him. He refused because he could not leave his flock that the Lord Christ had entrusted him with. They told him about the voice which they had heard from heaven and that it was God''s Will. He accepted and wrote to the people of his parish what had happened, apologized, and allowed them to appoint another bishop in his place. He remained in Jerusalem, assisting its bishop Anba Narcissus, for about 5 years. After the departure of St. Narcissus, he continued to shepherd the people of Jerusalem with the best of care, until Maximianus, the infidel, seized him, inflicted him with severe tortures of every kind, and then imprisoned him. When Gordianus reigned, he released him, and when he died and Philip reigned, he released the rest of the confessors. This father sat in quietness and peace until Decius rose, killed Philip, and reigned in his stead. Decius afflicted the Christians exceedingly; he seized this holy father and many others, and tortured them, especially this father. He beat him cruelly with sharp pins until he broke his ribs, then commanded to drag him by his feet and throw him in prison. He remained there until he delivered his pure soul in the hand of the Lord, and received the kingdom which is prepared for the saints. His prayers be with us. Amen.'
      arabic: في مثل هذا اليوم تنيح الأب القديس الكسندروس أسقف أورشليم . هذا القديس كان أسقفا علي القبادوقية وجاء إلى أورشليم ليتبارك من الأمكنة المقدسة ثم يعود وكان القديس نركيسوس أسقف أورشليم (في القرن الثاني المسيحي) في ذاك الحين قد كبر وشاخ حتى جاوز مائة وعشر سنين . وكان قد عرض علي شعبه مرارا أن يتخلى عن الأسقفية فلم يقبلوا ذلك منه فلما قضي القديس الكسندروس واجب الزيارة وعزم علي العودة إلى القبادوقية مقر كرسيه . سمع أهل أورشليم صوتا سماويا يقول:" أخرجوا إلى الباب الخارجي وامسكوه أول الداخلين ، وأقيموه أسقفا عليكم " فخرجوا ووجدوا هذا الأب فامسكوه فامتنع محتجا بأنه لا يقدر أن يترك رعيته التي أقامه السيد المسيح لرعايتها فأعلموه بالصوت الذي سمعوه وأن هذا أمر الله . فقبل وكتب إلى أهل أبرشيته بما حصل واعتذر مصرحا لهم بإقامة أسقف عوضا عنه . وأقام بأورشليم يساعد أسقفها الأنبا نركيسوس نحو خمس سنوات وبعد نياحة نركيسوس استمر يرعى شعب أورشليم أحسن رعاية إلى أن قبض عليه مكسيميانوس الكافر وعذبه بأنواع العذاب ثم حبسه ، ولما ملك غرديانوس أطلق سراحه ولما مات وملك فيلبس أطلق بقية المعترفين ، ولكن عهد السلام لم يطل إلا قليلا لأن داكيوس قتل فيلبس وقبض علي زمام الملك ثم أثار الاضطهاد علي المسيحيين وأمسك هذا القديس مع كثيرين وعذبهم لاسيما هذا الأب فقد ضربه ضربا موجعا بدبابيس حادة إلى أن كسر أضلاعه . ثم أمر أن يجذب من رجليه ويطرح في السجن فظل به إلى أن أسلم نفسه الطاهرة بيد الرب ونال الملكوت المعد للقديسين . صلاته تكون معنا . آمين
  - title:
      english: 2. The Commemoration of St. Antonios, Bishop of Tamoui.
      arabic: 2. التذكار الشهري لرئيس الملائكة الجليل ميخائيل
    text:
      english: This day also marks the commemoration of St. Antonios, Bishop of Tamoui.His prayers be with us and Glory be to our God forever. Amen.
      arabic: فى مثل هذا اليوم تحتفل الكنيسة بتذكار رئيس جند السماء الملاك الجليل ميخائيل الشفيع فى جنس البشر. شفاعته تكون معنا . آمين.
