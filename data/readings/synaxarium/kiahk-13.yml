      english: ''
      arabic: 4. تذكار تكريس كنيسة أنبا ميصائيل السائح
    text:
      english: ''
      arabic: في مثل هذا اليوم تذكار تكريس كنيسة القديس ميصائيل السائح . بينما كان الانبا اسحق رئيس دير القلمون جالسا في ديره ، تقدم إليه شاب فرسم علي وجهه علامة الصليب كعادة الرهبان وسمح له بالدنو منه ، فاقترب وضرب مطانية أمامه وقال له " يا أبانا الانبا اسحق اقبل مسكنتي من اجل السيد المسيح ، وساعدني علي خلاص نفسي ، واحسبني من جملة أولادك " . فتعجب منه الرئيس لكونه دعاه باسمه ، وقال له " من أعلمك باسمي " . فأجابه الشاب . " النعمة الحالة عليك هي التي أعلمتني " . فقال له الرئيس " اجلس الله سبحانه وتعالي يجعلك له هيكلا مقدسا . والآن اخبرني بأمرك " ، فأجابه الشاب إنني ادعي ميصائيل ، وكان أبى محبا للعالم ، منشغلا به عن عبادة الله . وكان حزينا لحرمانه من النسل. وفي بعض الأيام استضاف شيخا راهبا قديسا، وشكا له حزنه لعدم وجود ابن يرث غناه ، فقال له الشيخ اصلح طريقك مع الله المحب للبشر ، وهو يرزقك ولدا مباركا . فقال له وكيف ذلك . فقال الشيخ:عش عيشة الكمال واسلك بحسب وصايا الكنيسة المفروضة علي المؤمنين ، وواظب علي الصلاة الليلية والنهارية ، ولا تنقطع عن الكنيسة المقدسة ، وليكن لك كاهن تستشيره في كل امورك . فإذا فعلت هذا أنت وزوجتك بلغتما المقصود . ففعل والدي جميع ما أوصاهما به الشيخ الراهب . فتم كلامه وحملت بي والدتي كما حدثتني بذلك . ولما بلغت السادسة من عمري مات أبواي . فاهتم الاب الأسقف بأمر تربيتي وتعليمي وتدبير أموالي ، ولما اطلعت علي الكتب المقدسة اشتقت إلى الرهبنة وجئت إلى هنا . فسر الرئيس من كلام الشاب ميصائيل ، وسلمه لأحد الشيوخ ، فتعلم منه كيف يكون الجهاد والنسك . وبعد ذلك البسوه لباس الرهبنة وإسكيمها المقدس . ومن ذلك الوقت انفرد للعبادة والنسك . وفي أحد الأيام حضر إليه أحد الاخوة ، فوجده واقفا يصلي ، ولما طرق باب قلايته فتح له ، وصليا معا ، ثم تباركا من بعضهما البعض ، وجلسا يتحدثان في الكيفية التي بها يمكن التغلب علي العدو الشرير. فقال له القديس ميصائيل " إن الشيطان يهرب من الصلاة إذا كانت بحرارة ". وبعد الفراغ من أحاديثهما الروحانية ، سبحا الله ، وخرج الأخ من لدنه . وبعد حين عاد إليه فوجده واقفا يصلي قائلا " اللهم خلصني وانظر إلى ذلي وإغسلني من إثمي فان أبي وأمي قد تركاني والرب قبلني ". فلما رآه الأخ وقد ضمر جسده والتصق جلده بعظامه ، بكي وقال له " لقد صار جسدك كالمحترق . فقال له القديس اشكر الهي الذي وهبني نور عيني وسمع أذني أطالع الكتب المقدسة واسمع كلمة الله ، كما وهبني ايضا قوة للوقوف في الصلاة " . ولما سمع رئيس الدير بنسكيات القديس ميصائيل أتاه في أحد الأيام ليفتقده . فقال له ميصائيل " اعلم يا أبى القديس انه بعد ثلاثة ايام يأتيك أناس متشبهون بالجنود ، ويطلبونني منك فلا تمنعني عنهم ولا تخف ولا تحزن ، فإنها إرادة الله . واعلم ايضا انه في العام الأتي سيكون غلاء ، ولكني سوف أأتي إليك في ذلك الحين. فلما سمع الرئيس كلام هذا القديس اشتري كثيرا من الحبوب. وبعد قليل أتى القوم المتشبهون بالجنود واخذوا القديس ميصائيل ومضوا ، ثم حدث الغلاء وقل وجود القمح كما أنبا القديس بذلك . فجاء الوالي برجاله ليأخذ ما يجده في الدير من الحبوب ، فظهرت له جنود منعته من ذلك ورجع خائبا ، فرحب الرئيس بهؤلاء الجنود وشكرهم . ثم قدم لهم طعاما ليأكلوا . فقالوا له نحن لا نحتاج إلي شئ مثل هذا . ثم برز من بينهم واحد وامسك بيد الرئيس وانفرد به ، وقال له " انا ولدك ميصائيل ، وهؤلاء القوم المتشبهون بالجنود هم سواح ، وهم الذين أتوا هنا في العام الماضي وأخذوني معهم ، والآن أسألك إن تمضي إلى الانبا أثناسيوس أسقف بلدي التي تربيت فيها واعلمه بخبري، واطلب منه مال أبى ، ثم ابن لي به كنيسة علي اسمي ، ثم ادع أبانا الأسقف لتكريسها ففعل الرئيس بما قاله القديس ميصائيل واستلم من الأسقف سبعمائة مثقال ذهب وتسعمائة درهم فضة وكتبا كثيرة وخمسمائة راس غنم ، عدا الأقمشة والحلي والأواني وهدم بيته القديم واشتري ما يجاوره من ارض وبني هناك كنيسة ، وفيما كان الاب الأسقف محتفلا بتكريسها ، إذا بالقديس ميصائيل قد آتى مع الأباء السواح وحضروا صلاة التكريس. وتقدم القديس ميصائيل من الرئيس وقال له انك ستنتقل من هذا العالم في العام المقبل . وبعد ذلك عادوا من حيث أتوا . صلوات هؤلاء القديسين تكون معنا . ولربنا المجد دائما ابديا امين .
