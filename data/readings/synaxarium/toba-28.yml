title:
  english: Commemorations for Toba 28
  arabic: السنكسار طوبه 28
commemorations:
  - title:
      english: 1. The Martyrdom of St. Clement.
      arabic: 1. استشهاد القديس كاوؤ
    text:
      english: On this day St. Clement was martyred. He was the son of a faithful
        woman whose name was Euphrosyne (Euphrasia) from the City of Angora.
        When he grew up, his mother taught him the church's subjects and reared
        him with the Christian ethics. When he was 12 years old, he walked in
        the way of righteousness, and he reached a high level in worship and
        asceticism. He did not eat except dry vegetables, as did the three young
        men at the time of Daniel. When he was ordained deacon, he increased in
        searching the books, and the spirit of God was upon him. His fame spread
        out until it reached Emperor Diocletian. He brought the saint,
        befriended him and promised him that he would adopt him if he agreed to
        worship the idols. When he did not give in to his demands, Diocletian
        tortured him with various tortures. However, God strengthened him and
        exposed His enemies by His might. Many tortured him, to an extent that
        he stood before seven courts to be judged by them, and every time God
        strengthened and comforted him. At last, they beheaded him and he
        received the crown of martyrdom. His body was taken by a faithful woman,
        whose name was Sophia, who buried him with great honor. His prayers be
        with us all. Amen.
      arabic: في مثل هذا اليوم استشهد القديس كاؤو الذي من بمويه إحدى بلاد الفيوم .
        وذلك انه في الوقت الذي صدر فيه أمر دقلديانوس بعبادة الأصنام ، كان القديس
        مقيما في مسكن بناه لنفسه خارج بلده ليتعبد فيه ، فظهر له ملاك الرب في
        الرؤيا وقال له لماذا أنت جالس هنا والجهاد ميسور ؟ قم الآن وامض إلى
        اللاهون حيث تجد هناك رسول والي الإسكندرية ، اعترف أمامه باسم السيد
        المسيح فتنال إكليل الشهادة . فاستيقظ القديس من نومه فرحا ، ومضي إلى
        اللاهون، فوجد الرسول علي شاطئ البحر الذي لما نظره اعجب بحسن منظر شيبته ،
        فأكرمه كثيرا ، ثم اخرج من جيبه صنما من ذهب مرصعا بالحجارة الكريمة وقال
        له هذا هدية الملك إلى والي انصنا . فأخذه القديس في يده وصار يتأمله معجبا
        بحسن صياغته ، ثم طرحه علي الأرض فتهشم . فغضب رسول الوالي وأمر فربطوه
        وأخذه معه إلى والي انصنا ، وهناك اعلمه بقضيته . فعذبه الوالي كثيرا ، ثم
        أرسله إلى والي البهنسا فعذبه هو ايضا . ولما لم يخضع لعبادة الأوثان قطع
        رأسه فنال إكليل الشهادة . وحضر بعض المؤمنين واخذوا الجسد إلى المكان الذي
        كان القديس يتعبد فيه حيث دفنوه وبنوا له كنيسة هناك فيما بعد . وقد اظهر
        الله فيها آيات كثيرة . صلاته تكون معنا ولربنا المجد دائما ابديا امين .
  - title:
      english: 2. The Martyrdom of St. Anba Kaou.
      arabic: 2. استشهاد القديس أكليمنضس اسقف انقرة
    text:
      english: On this day also, St. Kaou was martyred. He was from the City of Bamway
        (Bimay) in El-Fayyoum. At that time, Emperor Diocletian issued an edict
        commanding the worship of idols. The saint resided in a home that he had
        built for himself outside of his city, where he worshipped God. The
        angel of the Lord appeared to him in a vision saying, "Why are you
        sitting here, while martyrdom is available? Arise now, and go to
        El-Lahoon where you will find the messenger of the Governor of
        Alexandria. Go and confess the Name of Christ before him and you will be
        granted the crown of martyrdom." St. Kaou rose up from his sleep with
        great joy and he went to El-Lahoon and found the messenger at the
        seashore. When the messenger saw him, the messenger marvelled at St.
        Kaou's beautiful old age, and he honored him. The messenger took out
        from his pocket an idol made of gold and precious stones and said to the
        saint, "This is the gift of the Emperor to the Governor of Ansena." St.
        Kaou took it in his hand and admired its wonderful workmanship. Then he
        cast it to the ground and smashed it. The messenger became very angry
        and ordered him to be bound. He took him to the Governor of Ansena and
        told the Governor what St. Kaou had done. The Governor tormented him,
        then he sent him to the Governor of Bahnasa, who also tortured him. When
        he did not surrender and did not worship the idols, he was beheaded and
        received the crown of martyrdom. Some believers came and took his body
        to the place where he used to worship and buried him there. They built a
        church after his name in the same place later on and God manifested many
        miracles in it. His prayers be with us and Glory be to our God forever.
        Amen.
      arabic: في مثل هذا اليوم استشهد القديس أكليمنضس . وكان ابنا لامرأة مؤمنة اسمها
        افروسينا من أهل انقورا ، ولما شب قليلا علمته أمه علوم الكنيسة وهذبته
        بالأدب المسيحية . ولما بلغ من العمر اثنتي عشرة سنة ، سلك طريق الفضيلة ،
        وبلغ في النسك والعبادة مبلغا عظيما ، فكان لا يأكل سوي البقول ، متشبها في
        ذلك بالثلاثة الفتية القديسين . ولما رسم شماسا ازداد في طلب العلم ، وكان
        عليه روح الله فاشتهر أمره وذاع صيته حتى بلغ الملك دقلديانوس ، فاستحضره
        ولاطفه كثيرا ، ووعده ان يتبناه إذا وافقه علي عبادة الأوثان . وإذ لم يذعن
        لقوله عذبه بكل أنواع العذاب . ولكن الرب كان يقويه ويفضح بقوته الأعداء .
        وقد تولي تعذيبه كثيرون ، حتى انه أوقف أمام سبعة مجالس للحكم ، وفي كل مرة
        كان الرب يقويه ويعزيه . وأخيرا قطعوا رأسه . فنال إكليل الشهادة ، وأخذت
        جسده سيدة مؤمنة اسمها صوفية ، ودفنته بإكرام جزيل . صلاته تكون معنا امين
        .
