title:
  english: Commemorations for Tout 3
  arabic: السنكسار توت 3
commemorations:
  - title:
      english: 1. A Council held in the city of Alexandria.
      arabic: 1. مجمع البابا ديوناسيوس "14" لدحض بدعة موت النفس
    text:
      english: On this day of the year 243 A.D., a holy synod convened in the city of Alexandria in the second year of the Papacy of St. Dionysius, the fourteenth Pope of Alexandria. This council was convened because certain people in the Arabian countries believed that the spirit dies with the body, and that on the day of the resurrection, it shall be raised up with it. They composed articles on this belief and sent them to certain people in Alexandria. When this reached Abba Dionysius he was exceedingly sorry, and he tried to return them from their erroneous opinion, but they would not hearken to him. Therefore, the council assembled, confronted them, and made manifest their perversion. They neither repented nor turned away from their false belief, the holy synod and the Pope excommunicated them. He wrote an article for them and said in it, "The love of God for mankind is exceedingly great, and the spirit neither dies nor perishes, but abideth as the angels and the devil for it is spiritual, immutable, and incorruptible. When the spirit goes forth from the body it will return to God Who gave it. (Ecc. 12:7) Where it remains in the places of waiting according to its deservedness. And on the day of the resurrection, when the trumpet sounds, the dead bodies shall rise by the Word of God. The spirits reunite with the body it belongs, some to everlasting joy, and some to everlasting contempt." (Daniel 12:2)
      arabic: في مثل هذا اليوم من سنة 243 م اجتمع مجمع مقدس بمدينة الإسكندرية ، في السنة الثانية من رئاسة القديس ديوناسيوس الرابع عشر من باباوات الإسكندرية بسبب قوم ظهروا في البلاد العربية ، كانوا يعتقدون أن النفس تموت مع الجسد وفى يوم القيامة تقوم معه ، ووضعوا في ذلك مقالات وأرسلوها إلي قوم بالإسكندرية . ولما بلغ الأنبا ديوناسيوس ذلك صعب عليه الأمر جدا وحاول ردعهم عن هذا الرأي . فلم يرتدعوا فجمع هذا المجمع وناظرهم ، وبين لهم ضلالتهم . ولما لم يتوبوا ويرجعوا عن رأيهم . حرمهم ووضع لهم مقالا قال فيه :ان محبة الله للبشر عظمية جدا . وان النفس لا تموت ، ولا تضمحل . بل هي باقية بقاء الملائكة والشياطين . لأنها روحانية، لا تقبل استحالة ولا فسادا . و أن النفوس بعد خروجها من الجسد ترجع إلي الله الذي أعطاها (جا 12:7) حيث تبقى في مواضع الانتظار حسب استحقاقها ، إلي يوم القيامة عندما يبوق في البوق ، فتقوم الأجساد بكلمة الرب (يو5:28 ، 29) ، وتتحد كل نفس بجسدها ، وتنال معه إما النعيم أو العذاب الذي لا ينتهي (دا 12:2 ).
  - title:
      english: 2. A Great Earthquake took place in Cairo and Most of the Egyptian Cities.
      arabic: 2. نياحة القديسة ثيؤدرة التائبة
    text:
      english: On this day also a great earthquake took place in Cairo and most of the Egyptian cities at 9:00 a.m. On this day, a church named after Michael the Archangel, at El-Gazyra in Cairo, was destroyed, among many other places. It was said that certain ungodly people had asked the Christians for a bribe, but they did not yield; and when it was evening these men came and destroyed the church completely. This was in the ninth year of the Papacy of Abba Macarius in the year 828 of the Holy Martyrs (1112 A. D.). Their intercession be with us all, and Glory be to our God forever. Amen.
      arabic: تذكار نياحة القديسة ثيؤدرة التائبة . صلاتها تكون معنا ، ولربنا المجد دائما أبديا آمين .
  - title:
      english: ''
      arabic: 3. زلزلة عظيمة بالقاهرة وأكثر البلاد المصرية
    text:
      english: ''
      arabic: في مثل هذا اليوم حدثت زلزلة عظيمة بمدينة القاهرة وأكثر البلاد المصرية فى الساعة الثالثة من النهار وأتلفت أماكن كثيرة . وفيه هدمت كنيسة بالجزيرة التى بمصر التي على اسم الملاك ميخائيل . وقيل أن بعض الأشرار كانوا قد طلبوا من المؤمنين رشوة فلم يعطوهم شيئا ، فلما كان مساء ذلك اليوم قاموا وهدموها . وذلك فى السنة التاسعة من بطريركية القديس مقاريوس سنة 828 للشهداء الأبرار ، شفاعتهم تكون معنا . .امين .
type: synaxarium
