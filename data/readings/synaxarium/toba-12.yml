title:
  english: Commemorations for Toba 12
  arabic: السنكسار طوبه 12
commemorations:
  - title:
      english: 1. The Commemoration of the Archangel Michael.
      arabic: 1. ثانى ايام عيد الغطاس المجيد
    text:
      english: On this day, the church commemorates the honorable Archangel Michael,
        the head of the heavenly host, the intercessor for the human race, and
        the faithful steward. His intercession be for us. Amen.
      arabic: + إذا وافق اليوم أحد ، تقرأ قراءاته ولا تقرأ قراءات الأحد الثاني من
        طوبة+ الطقس فرابحي فإذا وافق يوم أحد أو جمعة يصام بغير انقطاع
  - title:
      english: 2. The Martyrdom of St. Theodore El-Mishreke (the Oriental).
      arabic: 2. التذكار الشهري لرئيس الملائكة الجليل ميخائيل
    text:
      english: "On this day also of the year 36 A.D., the church celebrates the
        commemoration of the martyrdom of the courageous prince, St. Theodore
        El-Mishreke (The Oriental). He was born in the City of Tyre in 270 A.D.
        In his youth, he enlisted in the Roman army and was promoted to the rank
        of commander. His father's name was Sadrikhos, \"Adrakos\" who was a
        high ranking official during the reign of Emperor Numerianus (283-284
        A.D.), and his mother was the sister of Basilides, the minister. When
        Emperor Numerianus died in the war against the Persians, his son,
        Justus, was fighting in the west. The two officials Sadrikhos and
        Basilides continued to run the affairs of the Empire, until the infidel
        Diocletian took charge of the Empire, and started to persecute the
        Christians. At that time, St. Theodore was in charge of the army that
        was fighting against the Persians. He saw a vision at night: a ladder
        was extended between earth and heaven, and at the top of the ladder the
        Lord sat on a great throne, surrounded by hosts of angels chanting. He
        also saw under the ladder a great beast which was the devil. The Lord
        said to St. Theodore, \"Your blood will be shed for My Name's sake.\"
        The saint asked the Lord, \"How about my friend Lawondius?\" The Lord
        replied, \"Not only Lawondius, but Banikaros, the Persian, also.\"
        During a truce, between the Roman and Persian armies, St. Theodore met
        with Banikaros, the commander of the Persian army. St. Theodore guided
        him to Christianity and he believed in Christ. Emperor Diocletian
        ordered that Prince Theodore be brought to him. The prince came back
        with his army and with him were Lawondius and Banikaros. When St.
        Theodore knew that the Emperor was going to ask him to worship idols, he
        told his soldiers, \"Whoever among you wants to fight for the Name of
        the Lord Christ, let him come and join me.\" They all shouted in one
        accord, \"We die with you and your God is our God also.\" When he
        arrived in the city, he left his soldiers outside and went alone to the
        Emperor who received him well. The Emperor inquired about the war and
        the army and he asked St. Theodore to worship Apollo. The saint answered
        in great courage and faith, \"I do not know any god that I can worship
        except my Master, Jesus Christ.\" Diocletian commanded his soldiers to
        nail the Saint to a tree and to brutally torture him. But the Lord was
        strengthening and comforting him. Finally, he delivered up his pure soul
        into the hand of the Lord Whom he loved. He received the crown of
        eternal glory in the kingdom of heaven. The Emperor sent the priests of
        Apollo to the soldiers of the saint, to call upon them to worship the
        idols. They all shouted, \"We have no king except our Master, Jesus
        Christ, Lord of Lords, and King of Kings.\" When the Emperor heard what
        they said, he had them all beheaded. They received the crowns of
        martyrdom and eternal bliss. Their prayers be with us all. Amen."
      arabic: فى مثل هذا اليوم تحتفل الكنيسة بتذكار رئيس جند السماء الملاك الجليل
        ميخائيل الشفيع فى جنس البشر. شفاعته تكون معنا . آمين.
  - title:
      english: 3. The Martyrdom of St. Anatole (Anatolius).
      arabic: 3. استشهاد القديس تادرس المشرقى
    text:
      english: On this day also, St. Anatole (Anatolius) was martyred. He was born in
        Persia. When he grew up, he became a soldier of the Roman Empire and was
        promoted to a commander in the army. He spent fifteen years in the army
        until the reign of Diocletian. He longed to chose the heavenly kingdom,
        preferring it over all the vain glory of this temporal world. He came
        before the Emperor, took off his military attire and sword, threw them
        before him and confessed his faith in the Lord Christ. The Emperor was
        astonished at his boldness. When he knew that he was a Persian, the
        Emperor treated him with kindness, then sent him to Romanos that he
        might persuade him to change his counsel. Romanos failed to do that and
        he returned him to the Emperor. The Emperor tortured him with all kinds
        of tortures, sometimes by pressing his body, sometimes by beating him
        and casting him to wild beasts, and other times by cutting his tongue.
        The Lord Jesus Christ sent to him His Angel to comfort him in all his
        afflictions. He remained under persecution for a long time and when the
        Emperor became weary of torturing him, he ordered his head cut off. He
        received the crown of martyrdom in the eternal kingdom. His prayers be
        with us and Glory be to our God forever. Amen.
      arabic: في مثل هذا اليوم من سنة 36 م تعيد الكنيسة بتذكار استشهاد القديس الشجاع
        القديس ثاؤدورس المشرقي . وقد ولد بمدينة صور سنة 275 م . ولما بلغ دور
        الشباب ، انتظم في الجندية ، وارتقي إلى رتبة قائد . وكان أبوه صداريخوس
        وزيرا في عهد نوماريوس ، وأمه أخت واسيليدس الوزير . فلما مات الملك
        نورماريوس في حرب الفرس ، وكان ولده يسطس في الجيش المحارب جهة الغرب . فقد
        ظل الوزيران صداريخوس وواسيليدس يدبران شئون المملكة ، إلى ان ملك
        دقلديانوس الوثني سنة 33 م وأثار الاضطهاد علي المسيحيين . أما القديس
        ثاؤدورس فكان في هذه الأثناء متوليا قيادة الجيش المحارب ضد الفرس . وقد
        رأي في رؤيا الليل كان سلما من الأرض إلى السماء ، وفوق السلم جلس الرب علي
        منبر عظيم وحوله ربوات من الملائكة يسبحون . ورأي تحت السلم تنينا عظيما هو
        الشيطان . وقال الرب للقديس ثاؤذورس سيسفك دمك علي اسمي ، فقال له وصديقي
        لاونديوس ؟ فقال له الرب ليس هو فقط . بل وبانيقاروس الفارسي ايضا ، وعندما
        عقدت هدنة بين جيش الروم وجيش الفرس ، وأرشده إلى الدين المسيحي فآمن
        بالمسيح . ثم رأي دقلديانوس ان يستقدم الأمير ثاؤذورس فحضر بجيشه ومعه
        لاونديوس وبانيقارروس ، وإذا علم ثاؤذورس ان الملك سيدعوه إلى عبادة
        الأوثان قال لجنوده من أراد منكم الجهاد علي اسم السيد المسيح فليقم معي .
        فصاحوا جميعا بصوت واحد نحن نموت معك ، وإلهك هو إلهنا . ولما وصل المدينة
        ترك جنوده خارجا ، ودخل علي الملك الذي احسن استقباله . وسأله عن الحرب
        بشجاعة الإيمان انا لا اعرف لي إلها اسجد له سوي سيدي يسوع المسيح . فأمر
        دقلديانوس الجنود ان يسمروه علي شجرة وان يشددوا في عذابه ، ولكن الرب كان
        يقويه ويعزيه . وأخيرا اسلم روحه الطاهرة بيد الرب الذي احبه ، ونال إكليل
        المجد الأبدي في ملكوت السموات ، ثم أرسل الملك كهنة ابللون إلى جنود
        القديس يدعونهم إلى عبادة الأوثان . فصرخوا جميعا قائلين ليس لنا ملك إلا
        سيدنا يسوع المسيح ، ملك الملوك ورب الأرباب . فلما بلغ مسامع دقلديانوس
        أرسل فقطع رؤوسهم جميعا ، ونالوا الأكاليل النورانية والسعادة الدائمة .
        صلواتهم تكون معنا امين .
  - title:
      english: ""
      arabic: 4. استشهاد القديس انا طوليوس
    text:
      english: ""
      arabic: في مثل هذا اليوم استشهد القديس أناطوليوس . ولد في بلاد الفرس ، ولما نشا
        التحق بالجندية بمملكة الروم ، وارتقي إلى ان صار قائدا في الجيش ، وظل
        كذلك خمس عشرة سنة إلى ان كانت ايام دقلديانوس ، فاحب ان يختار المملكة
        السمائية ، مفضلا إياها علي مجد هذا العالم الزائل . فأتى وخلع ثياب
        الجندية أمام الملك واعترف بالإيمان بالسيد المسيح . فدهش الملك من جرأته .
        وإذ علم انه من الفرس لاطفه وسلمه إلى رومانوس لعله يثنيه عن عزمه . قد عجز
        رومانوس عن ذلك فأعاده إلى الملك ، فعذبه بأنواع العذاب ، تارة بالعصر ،
        وتارة بالضرب والطرح للوحوش ، وتارة بقطع لسانه . وكان السيد المسيح يرسل
        له ملاكه يعزيه في جميع شدائده . ومكث تحت العذاب مدة طويلة. وإذ ضاق الملك
        بتعذيبه أمر بقطع رأسه. فنال إكليل الشهادة في الملكوت الأبدي صلاته تكون
        معنا . ولربنا المجد دائما ابديا امين .
