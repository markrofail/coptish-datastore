title:
  english: Commemorations for Baramhat 18
  arabic: السنكسار برمهات 18
commemorations:
  - title:
      english: 1. The Martyrdom of St. Isidore, Friend of Sina the Soldier.
      arabic: 1. استشهاد ايسيذوروس رفيق سنا الجندى
    text:
      english: On this day St. Isidore the companion of Sina the soldier was martyred.
        Sina, who was a native of the city of Deknash, was one of the soldiers
        who accompanied the Governor of Farma. St. Isidore was his friend and he
        was working as wool maker. Both of them gave alms to the poor and needy
        with what they earned. One night both saw a vision and it seemed to them
        that a virgin came to them with crowns which she placed on their heads.
        When they woke up from their sleep they told each other about what they
        had seen, and they rejoiced greatly as they believed that the Lord had
        called them to receive the crown of martyrdom. They went to the Governor
        and sina unbound the soldier's girdle and cast it down before him and
        they both confessed the Lord Christ. He ordered their detention but God
        sent His angel and comforted them. The Governor sent St. Sina to
        Alexandria and St. Isidore remained prisoner alone. After a short period
        St. Sina was returned back to the Farma and St. Isidore rejoiced at
        meeting his friend, and they told each other what had happened to them.
        The Governor tortured them severely and ordered St. Isidore to be cast
        into a pit with fire therein. St. Isidore asked the soldier to wait and
        he prayed asking our Lord Christ to accept his soul and to care for his
        body. He gave himself to the soldiers and they threw him into the pit
        but his body was not harmed in any way by the fire. The mother of St.
        Sina was weeping for her son because of his separation from his friend.
        After a short while St. Isidore delivered up his soul and at that time
        the mother of St. Sina saw a multitude of angels carrying away St.
        Isidore's soul. May his intercession be with us and glory be to God fore
        ever. Amen.
      arabic: فى مثل هذا اليوم استشهد القديس ايسيذورس رفيق سنا الجندي . - هذا كان من
        أهل دقناش (ورد في مخطوط بشبين الكوم دفناس) من الجنود المرافقين لوالى
        الفرما . أما القديس ايسيذورس صديق سنا فكان يشتغل بصناعة الصوف وكان
        الاثنان يتصدقان بما يكسبانه على الفقراء والمعوزين . وذات ليلة أبصر كل
        منهما فى رؤيا أن فتاة عذراء بيدها إكليل تضعه على رأسيهما . فلما استيقظا
        من النوم أعلم كل منهما الآخر بما رآه . ففرح الاثنان بذلك لاعتقادهما أن
        الرب قد دعاهما لنوال إكليل الشهادة فأتيا الى الوالي وحل سنا منطقة
        الجندية وطرحها أمامه ، واعترف كلاهما بالسيد المسيح . فأمر باعتقالهما
        فأرسل الرب ملاكه وعزاهما . ثم أرسل الوالي سنا الى الإسكندرية وبقى
        ايسيذورس سجينا وحده . وبعد قليل أعيد سنا الى الفرما ففرح ايسيذورس بلقائه
        . وذكر كل منها لرفيقه ما جرى له . ثم أمعن الوالي في تعذيبهما ، وأمر
        بإلقاء ايسيذورس فى حفرة موقدة . إلا أن القديس استمهل الجند وصلى طالبا من
        السيد المسيح أن يقبل روحه ويهتم بجسده وسلم نفسه للجند فألقوه فى الحفرة ،
        فلم يلحق جسده أذى . وكانت أما القديس سنا تبكى لحرمان ولدها من رفيقه ،
        وبعد قليل أسلم القديس ايسذورس روحه . وفى تلك اللحظة رأت أم القديس سنا
        جماعة من الملائكة تصعد بالروح . شفاعته تكون معنا . ولربنا المجد دائما .
        آمين .
