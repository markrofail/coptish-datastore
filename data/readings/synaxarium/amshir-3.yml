title:
  english: Commemorations for Amshir 3
  arabic: السنكسار أمشير 3
commemorations:
  - title:
      english: 1. The Departure of St. James, the Ascetic.
      arabic: 1. نياحة القديس يعقوب الراهب
    text:
      english: On this day, St. James, the ascetic monk, departed. This father
        denounced the world since his childhood. He dwelt in a cave for 15
        years, during which he struggled with long fasting and numerous prayers.
        He did not leave his cave all this time. Some followers of the evil one
        plotted against him, and they sent him a harlot. She decorated herself
        and went and entered his cave. She tried to get closer to him and
        flirted with him to entice him to commit sin with her. But he preached
        to her, and reminded her of the fire of hell, and the eternal
        punishments. She repented on his hand and went back to the city,
        thanking God, Who had compassion on her and brought her back from the
        way of eternal death to the way of eternal life. God performed many
        miracles through him. When he finished his good struggle in this life,
        he departed in peace. His prayers be with us, and Glory be to our God
        forever. Amen.
      arabic: في مثل هذا اليوم تنيح الراهب الناسك القديس يعقوب . هذا الأب كان زاهدا في
        العالم منذ حداثته . فسكن إحدى المغائر وأقام بها خمس عشرة سنة . وقد اجهد
        نفسه في أثنائها بالأصوام الطويلة والصلوات المتواترة . ولم يخرج من مغارته
        طول هذه المدة . فتأمر عليه قوم من اتباع إبليس ، أوعزوا إلى زانية فتزينت
        وذهبت إليه ، ودخلت المغارة ، وتقدمت منه أخذت تداعبه حتى تستدرجه إلى
        الخطية ، ولكنه وعظها ، وذكرها بنار جهنم ، وبالعقوبات الدهرية ، فتابت علي
        يديه . وعادت إلى المدينة تردد الشكر لله ، الذي احسن إليها بالرجوع عن
        طريق الموت إلى الحياة ، وقد اجري الله علي يديه آيات كثيرة . ولما اكمل
        جهاده الحسن تنيح بسلام. صلاته تكون معنا . ولربنا المجد دائما أبديا آمين
        .
