title:
  english: Commemorations for Tout 27
  arabic: السنكسار توت 27
commemorations:
  - title:
      english: 1.The Martyrdom of St. Eustathius and His Two Sons
      arabic: 1. استشهاد القديس اسطاثيوس وولديه وزوجته
    text:
      english: On this day, St. Eustathius and his two sons were martyred. He was one
        of the ministers of the Roman Empire. Early in his life, he did not know
        God, but he used to give alms and charity in abundance, and the Lord did
        not wish that his toil should be in vain. While he was in the desert
        hunting wild animals, a figure of a cross, appeared to him between the
        horns of a stag, and it reached up to heaven. He chased the stag in the
        mountains to hunt it. The Lord spoke to him and told him about his new
        name which is Eustathius, for he was called, Ephlokidus, before. The
        Lord ordered him to be baptized in the Name of the Lord Christ and told
        him that poverty should come upon him speedily. When he heard that, he
        descended from the mountain and went to the bishop of the city who
        baptized him, his wife and his sons, and he changed his name to
        Eustathius as the Lord had ordered him. Right after that, he lost all
        what he had from slaves, handmaidens, cattle and money. Then he took his
        wife and his sons, and went forth from the city of Rome and embarked on
        a ship. And as he could not pay the fare, they took his wife instead. He
        took his two sons and came to a river. He crossed over to the other side
        with one of them and returned to get the other, but he did not find him
        because a lion had taken him. He went back to get the first but he did
        not find him either because a wolf had snatched him. He felt deep sorrow
        because of the loss of his wife and his two sons. St. Eustathius worked,
        for a period of time, as a guard in a garden until the Emperor of Rome
        died and another reigned instead who sent messengers to search for that
        saint. One of the messengers happened to enter the garden which the
        saint guarded. The two men recognized each other and St. Eustathius was
        taken back to the Emperor. The Emperor honored him and reinstated him to
        his former position. It happened in that time that a war broke out and
        they recruited two men from every city to the army. The two sons of the
        saint were saved by the Divine Will from the lion and the wolf and were
        brought up in the same city. They remained for a long time not knowing
        each other. Then the Divine Will arranged that both would be recruited
        from that city. One day while they were walking, they reached a garden
        and sat there talking together, and they discovered that they were
        brothers. As for their mother, the owner of the ship who had kept her in
        payment of the fare was a barbarian, but God protected her from him. He
        kept her in a garden which by the Divine Will was the same garden, where
        her two sons had gathered in, and she was close by her sons while they
        were talking and she recognized them. The two sons were assigned to
        guard the treasury of their father who did not recognize them. When the
        Lord willed to gather this blessed family together, the wife entered the
        place where her husband was, and they recognized each other and rejoiced
        for reuniting unexpectedly. Then she told him that she had met their
        sons in the garden. While she was telling him so, the two sons joined
        them and she cried joyfully, "There are our two sons!" They embraced
        each other in tears of joy, and they praised God who fulfilled what he
        had promised and they lived in joy and peace. Later on, the Emperor died
        and another reigned who worshipped idols. He summoned St. Eustathius and
        his wife and his sons. He ordered them to worship the idols but they
        refused. So he ordered his men to torture them with fire, but they were
        not harmed. Then he commanded to cast them into a brazen cauldron and
        set fire under it. Thus they delivered their souls into the hands of the
        Lord, and received the crowns of martyrdom from our Lord and Savior
        Jesus Christ. Their prayers be with us, and Glory be to our God,
        forever. Amen.
      arabic: في مثل هذا اليوم استشهد القديس أسطاثيوس وولداه . كانا من وزراء مملكة
        الرومان ، وكان في أول أمره لا يعرف الله ، ولكنه كان كثير الصدقة والرحمة
        . فلم يرد الرب أن يضيع تعبه سدى . إذ بينما كان يرصد صيد الوحوش في البرية
        ظهر له مثال صليب من بين قرون أيل مرتفعا إلي السماء . فطارد الأيل في
        الجبال يريد صيده . . فخاطبه الرب وعرفه باسمه الجديد وهو أسطاثيوس ، لأنه
        كان يسمى قبلا افلاكيدس وأمره أنه يتعمد باسم المسيح ، وأنذره بفقر يأتيه
        عاجلا ، فلما سمع ذلك ترك الجبل ، وتعمد هو وزوجته وولداه من أسقف المدينة
        . وغير اسمه إلى أسطاثيوس كما أمره الرب . ثم وزع في الحال كل ما كان له من
        العبيد والجواري والموشى والأموال . وأخذ زوجته وولديه وخرج من مدينة رومية
        وركب مركبا . ولما لم يكن معه الأجرة أخذوا امرأته نظيرها ، فاخذ ولديه
        وسار إلى نهر . فعبره بأحدهما إلى الشاطئ الأخر . وعاد ليأخذ الثاني فلم
        يجده لأن أسدا أخذه . فرجع ليأخذ الأول فلم يجده أيضا لان ذئبا خطفه . فحزن
        حزنا عظيما على فقد زوجته وولديه ، وبقى مدة من الزمان يشتغل حارسا في
        بستان ، إلى أن مات ملك رومية وملك آخر بدلا منه . فأرسل رسلا للبحث عن هذا
        القديس . وحدث صدفة أن أحد الرسل دخل البستان الذي يحرسه القديس ، فعرفا
        بعضهما ورجع به إلى الملك . فأكرمه وأعاده إلى مرتبته الأولى . واتفق في
        ذلك الوقت حدوث حرب . فجمعوا من كل بلد رجلين للجندية . وكان ولدا هذا
        القديس قد تخلصا بمشيئة الله من الأسد والذئب وتربيا في بلد واحد ،
        ولفراقهما مدة طويلة لا يعرف أحدهما الأخر . فدبرت العناية الإلهة أن يجندا
        معا في ذلك البلد . وفى أحد الأيام وهما في الطريق وصلا إلى بستان فتحدثان
        فتعارفا أنهما أخوان .وأما أمهما ، فان الرجل الذي أخذها نظير الأجرة كان
        بربريا ، وقد حرسها الله منه ، وأبقاها في بستان شاءت العناية الإلهية أن
        يكون هو نفس البستان الذي اجتمع فيه ولداها . وكانت محادثة ولديها بالقرب
        منها فعرفتهما . وتعين الولدان في حراسة خزانة والدهما ولم يعرفهما . ولما
        أراد الرب جمع شمل هذه العائلة المباركة . دخلت الزوجة على زوجها فتعارفا
        وفرحا بهذا اللقاء الذي جاء على غير انتظار ثم تحدثت إليه أنها التقت
        بولديهما في البستان المذكور ، وفيما هي تعلمه بذلك دخل الولدان عليهما ،
        فصاحت فرحة هاهما ولدانا . فتعانقا الجميع وذرفت عيونهم دموع الفرح ،
        وشكروا الرب الذي أتم لهم ما وعد به وعاشوا في هناء وسلام . وبعد قليل مات
        الملك وجلس على العرش أخو من عبدة الأوثان ، فأحضر القديس أسطاثيوس وزوجته
        وولديه وأمرهم بعبادة الأوثان فرفضوا . فأمر بتعذيبهم بالنار ، فلم يلحقهم
        ضرر . وأخيرا أمر أن يوضعوا في قدر من النحاس ، وتوقد تحتهم النار فأسلموا
        نفوسهم بيد الرب ، ونالوا إكليل المجد من قبل ربنا ومخلصنا يسوع المسيح .
        صلواتهم تكون معنا ولربنا المجد إلي الأبد آمين.
