title:
  english: Commemorations for Kiahk 4
  arabic: السنكسار كيهك 4
commemorations:
  - title:
      english: 1. The Martyrdom of St. Andrew the Apostle, the Brother of St. Peter.
      arabic: 1. استشهاد القديس اندراوس أحد الاثنى عشر رسولا
    text:
      english: "On this day, St. Andrew the Apostle, the brother of St. Peter, was
        martyred. He was chosen to go to the city of Lydd and to Kurdistan. He
        entered the city of Lydd, where most of its people had believed at the
        hands of St. Peter. He was accompanied by his disciple, Philemon, who
        had a sweet voice and was a good reader. St. Andrew commanded Philemon
        to go up to the pulpit and read. When the priests of the idols heard of
        the arrival of Andrew the Apostle, they took their spears and went to
        the church. They stood outside the church to hear if he was cursing
        their gods or not. They heard Philemon reading the words of David the
        Prophet, \"Their idols are silver and gold, the work of men's hands.
        They have mouths, but they do not speak: eyes they have but they do not
        see: They have ears, but they do not hear: noses they have, but they do
        not smell: They have hands, but they do not handle: feet they have, but
        they do not walk: nor do they mutter through their throat. Those who
        make them are like them; so is everyone who trusts in them.\" (Psalm
        115:4-8) Their hearts rejoiced because of his sweet voice and their
        emotions mellowed. They entered the church, and bowed down at the feet
        of Andrew the Apostle. He preached to them and they believed in the Lord
        Christ. Then he baptized them with the rest of those who worshipped
        idols. Andrew the Apostle, then left them and went to Kurdistan and to
        the cities of Aksis, Aregnas and Henefores, to preach there. He also
        went with St. Bartholomew to the city of Azrinos. Its people were wicked
        and knew not God. They went on preaching and teaching them until they
        lead many of them to the knowledge of God, because of the signs and
        wonders they performed before them. Those who did not believe plotted
        against him. They sent for him so that when he arrived, they would
        attack him and kill him. When their messengers came to St. Andrew and
        heard his sincere teachings and saw his shining face, they believed in
        our Lord Christ and did not return to those who had sent them. The
        unbelievers decided to go to him and burn him. When they gathered around
        him to do what they had intended, the Apostle prayed to the Lord, and
        immediately fire came down from heaven and surrounded them. They were
        terrified and believed. The report of St. Andrew the Apostle, was heard
        throughout all these countries and many believed in the Lord.
        Nevertheless the priests of the idols did not cease looking for him in
        order to kill him. Afterwards, they gathered and went to him; they bound
        him and beat him severely. After they dragged him around the city naked,
        they cast him into prison, so that they might crucify him the following
        day. Their custom was to stone those who were to be killed by
        crucifixion. The Apostle spent his night praying to God. The Lord Christ
        appeared to him and strengthened him saying, \"Do not fear or worry for
        the time of your departure from this world is near.\" He gave him peace
        and disappeared. St. Andrew's soul rejoiced for what he saw. On the next
        day, they hanged him upon a tree and stoned him until he departed.
        Certain believers came and took his holy body and laid it with great
        honor in a private grave. Many signs and wonders were made manifest from
        his body. His prayers be with us and Glory be to our God forever. Amen."
      arabic: في مثل هذا اليوم استشهد القديس إندراوس الرسول أخي بطرس ، وقد اختير علي
        إن يمضي إلى مدينة اللد وإلى بلاد الأكراد ، فدخل مدينة اللد ، وكان أكثرها
        قد أمن علي يدي بطرس، وكان معه تلميذه فليمون ، وهو شجي الصوت حسن المنطق ،
        فأمره إن يصعد المنبر ويقرا ، فلما سمع كهنة الأوثان بمجيء إندراوس الرسول
        ، اخذوا حرابهم وأتوا إلى الكنيسة ووقفوا خارجا ليسمعوا ما إذا كان يجدف
        علي آلهتهم أم لا ، فسمعوه يقرا قول داود النبي "أصنامهم فضة وذهب عمل أيدي
        الناس ، لها أفواه ولا تتكلم ، لها أعين ولا تبصر ، لها أذان ولا تسمع ،
        لها مناخر ولا تشم ، لها أيد ولا تلمس ، لها أرجل ولا تمشي ولا تنطق
        بحناجرها ، مثلها يكون صانعوها بل كل من يتكل عليها "، فابتهجت قلوبهم من
        حسن صوته ، ولانت عواطفهم ، ودخلوا الكنيسة وخروا عند قدمي إندراوس الرسول
        ، فعلمهم ومن ثم أمنوا بالسيد المسيح ، فعمدهم وكل من بقي من عابدي
        الأوثان، ثم خرج من عندهم وأتى إلى بلاد الأكراد ومدن اكسيس وارجناس
        واسيفوس ، وكان قد مضي مع برثولماس قبل ذلك إلى مدينة عارينوس ، وكان أهلها
        أشرارا لا يعرفون الله ، فلم يزالا يبشرانهم ويعلمانهم حتى اهتدي إلى معرفة
        الله جمع كثير منهم بسبب الآيات والعجائب التي صنعاها أمامهم ، أما الذين
        لم يؤمنوا فقد تآمروا عليه ، وأرسلوا يستدعونه حتى إذا اقبل عليهم يهجمون
        عليه ويقتلونه ، فلما وصل إليه الرسل وسمعوا تعاليمه القيمة ، ورأوا بهجة
        وجهه النورانية ، آمنوا بالسيد ولم يعودوا إلى الذين أرسلوهم . حينئذ عزم
        غير المؤمنين علي الذهاب إليه وحرقه ، فلما اجتمعوا حوله لتنفيذ عزمهم ،
        صلي الرسول إلى الرب فرأوا نارا تسقط عليهم من السماء ، فخافوا وآمنوا،
        وشاع ذكر الرسول في جميع تلك البلاد وأمن بالرب كثيرون ، ومع هذا لم يكف
        كهنة الأوثان عن طلب إندراوس، حيث ذهبوا إليه وأوثقوه وضربوه كثيرا ، وبعد
        إن طافوا به المدينة عريانا القوه في السجن ، حتى إذا كان الغد يصلبونه ،
        وكانت عادتهم إذا أماتوا أحدا صلبا فانهم يرجمونه ايضا فقضي الرسول ليله
        يصلي إلى الله ، فظهر له السيد المسيح وقواه وشدده وقال له "لا تقلق ولا
        تضجر ، فقد اقترب موعد انصرافك من هذا العالم ، وأعطاه السلام وغاب عنه ،
        فابتهجت نفسه بما رأي ، ولما كان الغد آخذوه وصلبوه علي خشبة ورجموه
        بالحجارة حتى تنيح ، فأتى قوم من المؤمنين واخذوا جسده المقدس ودفنوه
        بإكرام في قبر خاص ، وقد ظهر منه آيات وعجائب كثيرة ، صلاته تكون معنا ،
        ولربنا المجد دائما ابديا امين .
