title:
  english: Commemorations for Nasie 4
  arabic: السنكسار نسيئ 4
commemorations:
  - title:
      english: 1. The Departure of St. Leparius, Bishop of Rome.
      arabic: 1. نياحة أنبا بيمن المتوحد
    text:
      english: On this day, St. Leparius (Liberius), Bishop of Rome, departed. He was
        ordained during the reign of Emperor Constance, the son of Constantine.
        When Athanasius, Pope of Alexandria, and Paul, Patriarch of
        Constantinople, were exiled, they came to him. St. Liberius took them to
        Emperor Constance, who wrote to his brother, and they were allowed to
        return. After Constance was killed in Rome, Constantius sent to St.
        Liberius asking him to accept the followers of Arius, and to accept the
        exile of Athanasius, but he refused this petition. Constantius exiled
        St. Liberius, then came to Rome where he killed the killers of his
        brother. The heads of the monasteries and the priests met him and asked
        him to release their father Liberius. The emperor returned him from his
        exile, and he continued to teach and preach to his flock. He resisted
        the followers of Arius, until he departed in peace. He sat on the
        episcopal throne for fifteen years. May his prayers be with us. Amen.
      arabic: 'وفي مثل هذا اليوم تنيح الأب القديس الناسك الأنبا بيمين . ولد نحو سنة
        350 م في إحدى بلاد مصر وكان له ستة أخوة يوحنا ويعقوب وأيوب ويوسف وسنوسيس
        وإبراهيم . وقد اتفق رأيهم علي الترهب فسكنوا في أحد الأماكن البعيدة
        وتركوا محبة العالم وحملوا نير المسيح وسلكوا في نسك زائد واشتاقت أمهم مرة
        أن تراهم ، فأنت إليهم ووقفت بعيدا وأرسلت تدعوهم فأرسلوا إليها قائلين:"
        انك لن تبصرينا إلا في الدهر الأتي " ففهمت جوابهم وانصرفت . وكان الأب
        بيمين مرشدا ومعزيا لشيوخ البرية وشبانها . وكان كل من اعتراه شيطان أو حلت
        به تجربة يأتي اليه فيشفيه . وقد وضع هذا الأب تعاليم كثيرة نافعة منها
        قوله:" إذا رأيت أخا قد أخطأ فلا تقطع رجاءه بل أنهض نفسه وعزه وخفف ثقله
        عنه لينهض" . وقال:" علم قلبك ما يقوله لسانك:. وقال له أخ:" إذا
        رأيت أخا سيئ السيرة فآني لا أرتاح إلى إدخاله قلابتي . أما إذا كان حسن
        السيرة فأني أدخله فرحا فأجابه القديس:" إذا صنعت مع حسن السيرة صلاحا .
        فأصنع مع السيئ أضعاف ذلك لأنه مريض ويحتاج إلى الدواء " ثم قال له:كان
        راهب بدير تيموثاوس قد وقع في زلة وكان مداوما علي البكاء والطلبة قائلا :
        يارب أخطأت فأغفر لي فأتاه صوت:" أنني لم أتخل عنك إلا لأنك تغافلت عن
        أخيك في وقت محنته " وأضاف قائلا:" إذ سترنا خطايا أخوتنا فأن الله يستر
        خطايانا . وإذا شهرناها فهكذا يصنع الله معنا " . بعد ان أكمل القديس أيامه
        تنيح بشيخوخة صالحة مرضيةصلاته تكون معنا . ولربنا المجد دائما . آمين'
  - title:
      english: 2. The Departure of St. Poimen, the Hermit.
      arabic: 2. نياحة ليباريوس أسقف روما
    text:
      english: "On this day also, the ascetic saint, Anba Poimen (Baymon), departed.
        He was born about the year 350 A.D., in one of the cities of Egypt. He
        had six brothers, John, Jacob, Job, Joseph, Sonosyos, and Abraham. They
        all agreed to become monks, and they dwelt in a remote place. They
        forsook the love of the world, they bore the yoke of the Lord Christ,
        and they lived an ascetic life. Once their mother desired to see them,
        so she came to them, stood outside, and she sent a message for them to
        come to see her. They replied saying, \"You shall not see us except in
        the age to come.\" She understood their answer and returned to her town.
        Anba Poimen was a teacher, counselor, and comforter to the old and young
        men of the wilderness. Whenever tribulation or temptation befell anyone,
        he would come to him, and St. Poimen would cure him. This father left to
        us many profitable teachings such as: If you see a brother who has
        transgressed, despair not of him, but wake up his soul, comfort him, and
        lighten his burden, so that he may rise up from his fall. Teach your
        heart what your tongue says. One of the brethren said to him, \"If I see
        a brother whose conduct is wicked, I do not feel comfortable to bring
        him to my cell. On the other hand, if his conduct is good, I rejoice and
        bring him to my cell cheerfully.\" The saint replied, \"If you treat
        well the brother who is good, then you must treat that brother whose
        works are inferior with a double portion of goodness, for he is sick and
        needs healing.\" Then he told this brother, \"There was a monk in a
        monastery, who had fallen into a transgression, and he was always
        weeping, and supplicating God saying, 'O Lord, I have sinned against
        You, please forgive me.' A voice came to him, 'I have not forsaken you,
        except when you have forsaken your brother in the time of his trial.'\"
        Anba Poimen also added, \"If we cover over the sins of our brethren, God
        will cover over our sins. And if we make it known, God will do the same
        of our inequities.\" Having finished his days and having arrived at a
        good old age that was pleasing to God, he departed in peace. May his
        prayers be with us and Glory be to our God forever. Amen."
      arabic: في مثل هذا اليوم تنيح القديس ليباريوس أسقف روم. ا رسم أيام الملك قسطاس
        بن قسطنطين ولما نفي اثناسيوس بابا الإسكندرية وبولس بطريرك القسطنطينية
        حضر الاثنان عنده فأخذهما إلى الملك قسطاس الذي كتب لأخيه فأرجعهما . وبعد
        أن قتل قسطاس بروما أرسل قسطديوس يطلب منه اتباع شيعة اريوس ويقبل نفي
        اثناسيوس فلم يوافقه علي ذلك فنفاه ثم أتي إلى روما وقتل قاتلي أخيه فقابله
        رؤساء الأديرة والكهنة وطلبوا منه رد أبيهم ليباريوس فأعاده من منفاه وكان
        مداوما علي الوعظ مقاوما أتباع أريوس إلى أن تنيح بسلام وأقام علي الكرسي
        ست وستين سنة . صلاته تكون معنا . آمين
