title:
  english: Commemorations for Baramouda 14
  arabic: السنكسار برموده 14
commemorations:
  - title:
      english: 1. The Departure of the Holy Father Anba Maximus The Fifteenth Pope of
        Alexandria.
      arabic: 1. نياحة البابا مكسيموس الاسكندرى 15
    text:
      english: On this day, that coincides with the ninth of April, 282 A.D., the holy
        father Anba Maximus, 15th Pope of Alexandria, departed. This father was
        born in Alexandria from Christian parents who raised and educated him
        well. He excelled in the Greek language. Then he learned the doctrine of
        the church and was a man that feared God. Pope Heraclas, 13th Pope,
        ordained him deacon on the church of Alexandria. Then Pope Dionysius,
        14th Pope, ordained him priest. Because of his advancement in virtues
        and knowledge, the fathers the bishops chose him for the Episcopal Chair
        after the departure of Pope Dionysius, and he was ordained on the
        twelfth of Hatour (November 9th., 264 A.D.). Shortly after his
        enthronement, he received a letter from the council of Antioch, which
        included the grounds for excommunicating Paul of Samosata and his
        followers. He read it to the priests of Alexandria and issued a letter
        and sent it along with the letter of the council to all the cities of
        Egypt, Ethiopia, and Nuba. This was to warn them from the heresy of Paul
        of Samosata, which was abolished by the death of this heretic. Pope
        Maximus fought and guarded his flock, confirmed them in the faith with
        sermons and admonitions for seventeen years and five days, then departed
        in peace. His prayers be with us and Glory be to our God forever. Amen.
      arabic: 'في مثل هذا اليوم الموافق 9 أبريل سنة 282 م تنيح الأب القديس الأنبا
        مكسيموس الخامس عشر من باباوات الكرازة المرقسية . ولد هذا الأب بمدينة
        الإسكندرية من أبوين مسيحيين فعلماه وهذباه وقد تفقه في اللغة اليونانية ثم
        درس العلوم الدينية وكان رجلا يخاف الله فرسمه البابا ياروكلاس الثالث عشر
        شماسا علي كنيسة الإسكندرية ، ثم رسمه البابا ديونيسيوس الرابع عشر قسا
        ونظرا لتقدمه في الفضيلة والعلم أختاره الأباء الأساقفة لكرسي البطريركية
        بعد نياحة البابا ديونيسيوس وتولي الكرسي س في 12 هاتور ( 9 نوفمبر سنة 264
        م ) , وبعد رسامته بزمن قليل وردت رسالة من مجمع إنطاكية تتضمن أسباب حرم
        بولس السميساطي والمشايعين له فقرأها علي كهنة الإسكندرية ثم حرر منشورا
        وأرسله مع رسالة المجمع إلى سائر بلاد مصر وأثيوبيا والنوبة يتضمن تحذرهم
        من بدعة بولس السميساطي وقد زالت بدعة هذا المبتدع بموته (كما جاء في مخطوط
        بشبين الكوم) في أيام هذا القديس ظهر إنسان من الشرق " بلاد الفرس أسمه "
        ماني " قال هذا عن نفسه أنه الباراقليط روح القدس وجاء إلى أرض الشام
        وجادله أسقفها القديس ارشلاوس وأظهر ضلاله فترك الشام ورجع إلى بلاد الفرس
       :فأخذه بهرام الملك وشقه نصفين أما الأب مكسيموس فقد ظل مجاهدا وحارسا
        لرعيته ومثبتا لها بالعظات والإنذارات مدة سبع عشرة سنة وخمسة أيام وتنيح
        بسلام صلاته تكون معنا ولربنا المجد دائما . آمين .'
  - title:
      english: ""
      arabic: 2. نياحة الانبا باخوم الكبير
    text:
      english: ""
      arabic: في مثل هذا اليوم كانت نياحة الأنبا باخوم الكبير. صلاته تكون معنا و لربنا
        المجد دائما أبديا . آمين .
