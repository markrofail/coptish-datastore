title:
  english: Commemorations for Paona 27
  arabic: السنكسار بوؤنه 27
commemorations:
  - title:
      english: 1. The Martyrdom of St. Ananias, the Apostle.
      arabic: 1. استشهاد القديس توماس الشندلاتى
    text:
      english: On this day, St. Ananias, the apostle, departed. The apostles ordained
        this saint bishop for the city of Damascus. He preached therein with the
        life-giving gospel, as he preached also in the city of Beth-Gabriel and
        converted many of its people to the faith, and baptized them and their
        children. St. Ananias was the one to baptize the apostle Paul when the
        Lord sent him to him. When he baptized St. Paul, something like scales
        fell from his eyes, and he received his sight at once. God wrought many
        great miracles by his hands; and many of the Jews and Gentiles believed
        through his preaching. Afterwards, Lucianus the governor seized St.
        Ananias, and tortured him with sever tortures, such as burning his sides
        with fiery torches. Finally, Lucianus took him outside the city, and
        commanded him stoned until St. Ananias delivered up his pure soul in the
        hand of the Lord. May his prayers be with us. Amen.
      arabic: في مثل هذا اليوم استشهد القديس توماس الذي من شندلات (مركز السنطة غربية)
        هذا القديس ظهر له ميخائيل ملاك الرب وهو في سن الحادية والعشرين بينما كان
        نائما في الحقل يرعى الخنازير وأمره أن ينهض ويعترف بالسيد المسيح فذهب إلى
        الإسكندرية واعترف أمام الوالي فعذبه بكل أنواع العذاب وكان معه في العذاب
        القديس ببنوده الذي من البندرة ، وأنبا شنوسي (وردت " موسى " في مخطوط
        بشبين الكوم) الذي من بلكيم . فكانوا يصبرون بعضهم بعضا . وبعد عذابات
        كثيرة أرسله الوالي إلى أريانا والي أنصنا وهناك قطع رأسه فنال إكليل
        الشهادة وكان عدد الذين استشهدوا في أيامه سبعمائة رجل وتسع نساء .صلاتهم
        تكون معنا . ولربنا المجد دائما . آمين
  - title:
      english: 2. The Martyrdom of St. Thomas of Shentalet.
      arabic: 2. استشهاد القديس مار بقطر بن رومانيوس
    text:
      english: On this day also, St. Thomas of Shentalet(1) (Sandalat) was martyred.
        Michael, the angel of the Lord, appeared to this Saint when he was
        twenty-one years old, while he was sleeping in the field tending the
        pigs. The angel Michael commanded him to go and confess the Lord Christ.
        St. Thomas went to Alexandria and confessed his faith before the
        governor who tortured him with different kinds of tortures. There were
        with him under the torture St. Babnuda, of the city of El-Bandara, and
        Anba Shenousy(2), from the city of Balkim, and they encouraged each
        other to endure. After many tortures, the governor sent St. Thomas to
        Arianus, the governor of Ansena, where he was beheaded and received the
        crown of martyrdom. There were seven hundred men and nine women martyred
        during his days. May their prayers be with us and Glory be to God
        forever. Amen.(1) District of El-Santa, El-Gharbiah governorate. (2) The
        name (Moses) mentioned in a manuscript in Shebeen El-Koum.
      arabic: في مثل هذا اليوم استشهاد القديس مار بقطر بن رومانيوس. صلاته تكون معنا و
        لربنا المجد دائما أبديا آمين .
  - title:
      english: ""
      arabic: 3. استشهاد القديس حنانيا الرسول أحد السبعين
    text:
      english: ""
      arabic: في مثل هذا اليوم تنيح القديس حنانيا الرسول هذا القديس أقامه الرسل أسقفا
        علي دمشق فبشر فيها ببشارة الحياة . كما بشر في بيت جبريل أيضا ورد كثيرين
        من أهلها إلى الإيمان وعمدهم هم وأبناءهم . وهو الذي عمد بولس الرسول عندما
        أرسله الرب إليه ولما عمده وقعت من عينيه قشور ثم أبصر . وقد أجري الله علي
        يدي هذا القديس آيات كثيرة فأمن ببشارته كثيرون من اليهود والأمم . وبعد
        ذلك قبض عليه لوكيانوس الأمير وعذبه بعذابات شديدة منها حرق جنبيه بمشاعل
        نار وأخيرا أخرجه خارج المدينة وأمر برجمه حتى اسلم روحه الطاهرة بيد الرب
        صلاته تكون معنا . آمين
