commemorations:
  - title:
      english: 1. The Martyrdom of St. James the Mangled (Sawn).
      arabic: 1. استشهاد القديس يعقوب الفارسى المقطع
    text:
      english: On this day, St. James the mangled, was martyred. He was one of the
        soldiers of Sakrod, the son of Shapur, King of Persia. Because of his
        courage and his uprightness, he was promoted to the highest rank in the
        king's court. He found favor and access to the king, who even counselled
        with him in many affairs. In this way, he influenced St. James greatly
        to the extent that he turned his heart away from worshipping the Lord
        Christ. When his mother, his wife, and his sister heard that he adopted
        the king's belief, they wrote to him saying, "Why have you forsaken the
        faith in the Lord Christ and worshipped the created objects, the fire
        and the sun? Know that if you persist in what you are doing, we will
        disown you and you will become a stranger to us." When he read their
        letter, he wept and said, "If by doing that, I have become a stranger to
        my own family and my people, how would the situation be with my Lord
        Jesus Christ?" Consequently, he resigned from the king's service and
        devoted his time to reading the holy books. When the news reached the
        king, he summoned St. James. When the King saw the change that had
        befallen him, he ordered that James be beaten severely and if he did not
        change his belief, he was to be cut up with knives. They cut off his
        fingers, his hands, his legs and his arms. Each time they cut off a
        piece of his body, he praised the Lord and sang saying, "Have mercy upon
        me O Lord according to Your great compassion." (Psalm 50:1) Eventually,
        nothing was left of him except his head, his breast and his loins. When
        he knew that his time was near, he entreated the Lord to have mercy and
        compassion upon the world and the people therein. He apologized for not
        standing in the presence of the mighty Lord and said, "I have neither
        legs to stand before Thee, nor hands to lift up to Thee, behold the
        parts of my body have been cast around me, O Lord receive my soul."
        Straightaway, the Lord Christ appeared to him, comforted, and
        strengthened him and his soul rejoiced. Before he delivered up his soul,
        one of the guards made haste and cut off his head. He thus received the
        crown of martyrdom. Some of the believers then came forward and took his
        body, wrapped it and buried it. When his mother, his sister, and his
        wife heard that he was martyred, they rejoiced for his soul and came to
        where the body was and kissed it, weeping. They shrouded it in expensive
        cloth and poured sweet scents and perfumed oil over it. A church and a
        monastery were built in his name during the reign of the righteous
        Emperors Arcadius and Honourius. When the king of Persia heard the news
        of the miracles and wonders which appeared through the body of St. James
        and of the other honored martyrs, he ordered all the bodies of the
        martyrs in all parts of his kingdom, to be burnt. Some of the believers
        came and took the body of St. James and brought it to Jerusalem and
        entrusted it to St. Peter El-Rahawy, Bishop of Gaza. The body remained
        there until the reign of Marcianus, who persecuted the Orthodox
        Christians everywhere. St. Peter, the Bishop, took the body to Egypt.
        There he went to the city of Behnasa, where he stayed in a monastery
        occupied by devoted monks. It happened that at the sixth hour, while
        they were praying in the place where the holy body laid, St. James
        appeared to them with many other martyrs of Persia. They joined them in
        singing, blessed them and disappeared. Before leaving, however, St.
        James told them that his body should stay there as the Lord commanded.
        Despite this, when Anba Peter the Bishop, decided to return to his
        country, he took the body with him. When he arrived at the seashore, the
        body was taken from their hands and returned to the place where it had
        originally been. His prayers be with us and Glory be to our God forever.
        Amen.
      arabic: في مثل هذا اليوم استشهد القديس يعقوب المقطع ، وكان من جنود سكراد بن
        صافور ملك الفرس ، ولشجاعته واستقامته ارتقي إلى اسمي الدرجات في بلاط
        الملك ، وكان له لدي الملك حظوة ودالة ، حتى انه كان يستشيره في كثير من
        الأمور ، وبهذه الطريقة أمال قلبه عن عبادة السيد المسيح ، ولما سمعت أمه
        وزوجته وأخته ، انه وافق الملك علي اعتقاده ، كتبن إليه قائلات "لماذا تركت
        عنك الإيمان بالسيد المسيح ، وأتبعت العناصر المخلوقة ، وهي النار والشمس ،
        إلا فاعلم انك إن لبثت علي ما أنت عليه ، تبرأنا منك وحسبناك كغريب عنا" ،
        فلما قرا الكتاب بكي وقال "إذا كنت بعملي هذا قد تغربت عن أهلي وجنسي ،
        فكيف يكون أمري مع سيدي يسوع المسيح" ، ثم ترك خدمة الملك وانقطع لقراءة
        الكتب المقدسة ، ولما انتهي آمره إلى الملك دعاه إليه ، وإذ رأي تحوله أمر
        بضربه ضربا موجعا ، وانه مازال لم ينثن عن رأيه يقطع بالسكاكين ، فقطعوا
        أصابع يديه ورجليه ، وفخذيه وساعديه ، وكان كلما قطعوا عضوا من أعضائه يرتل
        ويسبح قائلا "ارحمني يا الله كعظيم رحمتك" ، ولم يبق من جسده إلا رأسه
        وصدره ووسطه ، ولما علم بدنو ساعته الأخيرة سأل الرب من اجل العالم والشعب
        لكي يرحمهم ويتجنن عليهم ، معتذرا عن عدم وقوفه أمام عزته بقوله "ليس لي
        رجلان لكي اقف أمامك ، ولا يدان ابسطها قدامك ، وهو ذا أعضائي مطروحة حولي
        ، فاقبل نفسي إليك يا رب" ، وللوقت ظهر له السيد المسيح وعزاه وقواه
        فابتهجت نفسه ، وقبل إن يسلم الروح أسرع أحد الجند وقطع رأسه ، فنال إكليل
        الشهادة ، وتقدم بعض المؤمنين واخذوا جسده وكفنوه ودفنوه ، فلما سمعت أمه
        وأخته وزوجته بذلك فرحن وأتين إلى حيث الجسد وقبلنه هن يبكين ، ولفنه
        بأكفان فاخرة وسكبن علي أطيارا غالية ، وبنيت له كنيسة ودير في زمن الملكين
        البارين أركاديوس وانوريوس ، و لما علم ملك الفرس بذلك ، وبظهور الآيات
        والعجائب من جسد هذا القديس وغيره من الشهداء الكرام ، أمر بحرق سائر أجساد
        الشهداء في كل أنحاء مملكته ، فآتى بعض المؤمنين واخذوا جسد القديس يعقوب
        وتوجهوا به إلى أورشليم ، ووضعوه عند القديس بطرس الرهاوي أسقف غزة ، فظل
        هناك حتى ملك مرقيان الملك الذي اضطهد الأرثوذكسيين في كل مكان ، فاخذ
        القديس بطرس الأسقف الجسد وحضر إلى الديار المصرية ، ومضي به إلى البهنسا ،
        وأقام هناك في دير به رهبان قديسون ، وحدث بينما هم يسبحون وقت الساعة
        السادسة في الموضع الذي فيه الجسد المقدس ، إن ظهر لهم القديس يعقوب مع
        جماعة من شهداء الفرس واشتركوا معهم في الترتيل وباركوهم ، وغابوا عنهم بعد
        إن قال لهم القديس يعقوب إن جسدي يكون ههنا كما أمر الرب ، ولما أراد
        الانبا بطرس الأسقف العودة إلى بلاده حمل الجسد معه ولما وصل إلى البحر
        اختطف من بين أيديهم إلى المكان الذي كان به ، صلاته تكون معنا ولربنا
        المجد دائما ابديا امين .
