title:
  english: Commemorations for Baba 17
  arabic: السنكسار بابه 17
commemorations:
  - title:
      english: 1.The Departure of St. Dioscorus II 31st Pope of Alexandria
      arabic: 1. نياحة البابا ديوسقورس الثاني ال3
    text:
      english: On this day of the year 511 A.D., the holy father Abba Dioscorus II,
        31st Pope of Alexandria, departed. He was chosen Patriarch by the
        guidance of the Holy Spirit after the departure of his predecessor, St.
        John. This father was gentle in disposition, his work and knowledge were
        outstanding, and he was perfect all his days; no one was like him in his
        generation. His first work after his enthronement to the See of St. Mark
        was writing an epistle to the holy father Abba Severus, Patriarch of
        Antioch. This epistle contained the faith in the Holy Trinity as equal
        in essence and divinity, and an explanation of the Incarnation. He said
        that the Word of God was incarnated in a human body perfect in
        everything, and united with it and became one Son, one Christ, one God,
        in inseparable unity and that the Trinity is one before and after this
        unity and no addition was effected to Him by the Incarnation. When this
        epistle reached Abba Severus, he read it and rejoiced and made it known
        to the people of Antioch. He felt optimistic with it and wrote to St.
        Dioscorus a reply to the epistle congratulating him on his Christian
        presidency and on the Orthodox faith. He commanded him not to turn aside
        from it, neither to the right nor to the left, and to depend in all his
        sayings and works on the Orthodox faith which was established by the
        Three Hundred and Eighteen Fathers in Nicea and according to what they
        commanded in the Canon and the Law. When the message reached Abba
        Dioscorus, he joyfully received it and commanded that it be read from
        the pulpit to be heard by all the people. This father read and taught
        continually, and urged and commanded the priests in every city to
        shepherd and guard their flocks. Having ended his course, he departed in
        peace. His prayers be with us and Glory be to our God, forever. Amen.
      arabic: في مثل هذا اليوم من سنة 511 ميلادية تنيح الأب القديس ديسقورس الحادي
        والثلاثون من باباوات الإسكندرية. وقد قدم بطريركا بإرشاد الروح القدس بعد
        نياحة سلفه القديس يوحنا. كان هذا الأب وديعا في أخلاقه، فاضلا في علمه
        وعمله، كاملا في حياته. حتى أنه لم يكن من يشبهه في جيله. فقدم بطريركا
        بإرشاد الروح القدس، وكانت باكورة أعماله أنه بعد ارتقائه الكرسي المرقسي
        كتب رسالة جامعة إلى الأب القديس ساويرس بطريرك إنطاكية ضمنها القول عن
        الثالوث الأقدس المساوي في الجوهر والألوهية، ثم شرح التجسد، وأن الله
        الكلمة قد اتحد بجسد بشرى كامل في كل شئ بنفس عاقلة ناطقة، وانه صار معه
        بالاتحاد ابنا واحدا، ربا واحدا، لا يفترق إلى اثنين، وأن الثالوث واحد قبل
        الاتحاد وبعده، لم تدخل عليه زيادة بالتجسد. ولما وصلت هذه الرسالة إلى
        الأب ساويرس، قرأها وفرح بها وتلاها على الشعب الإنطاكي، فاستبشر بها وكتب
        إلى القديس ديسقورس رد الرسالة يهنئه بالرئاسة المسيحية وأن يعتمد في جميع
        أقواله وأفعاله على الأمانة التي وضعها الثلاثمائة والثمانية عشر بنيقية،
        وعلى ما أمروا به من القوانين والسنن، ولما وصلت هذه الرسالة إلى الأب
        ديسقورس قبلها بفرح وأمر بتلاوتها فقرأت من فوق المنبر ليسمعها كل الشعب.
        وكان هذا الأب مداوما على التعليم والقراءة وحض الكهنة في كل بلد وتوصيتهم
        على حراسة الرعية.ولما أكمل سعيه تنيح بسلام.صلاته تكون معنا. ولربنا المجد
        دائما أبديا. آمين.
