    arabic: السنكسار بشنس 7
commemorations:
    - title:
          english: 1. The Departure of St. Athanasius the Apostolic the 20th. Pope of Alexandria.
          arabic: 1. نياحة البابا أثناسيوس الرسولى ال20
      text:
          english: 'On this day of the year 89 A.M. (373 A.D.) the great Pope Anba Athanasius the apostolic, the 20th. Pope of Alexandria, departed. He was born to pagan parents about the year 295 - 298 A.D. It happened that when he was in school, he saw some Christian children acting the Christian retuals some as priests, some as deacons and one of them as a bishop. He asked their permission to participate with them, but they refused saying: "You are pagan, and you are not allowed to mix with us." He answered them: "I am from now on a Christian." They rejoiced with him, they made him a patriarch over them in the play, they enthroned him on a high place, and they offered him honor and respect. At that time pope Alexandros passed by, when he saw them, he said to those who were with him about Athanasius: "This child would be in a great position one day." When Athanasius'' father died, his mother brought him to Pope Alexandros, who taught them the principles of the Christian faith and baptized them. They gave their money to the poor, and stayed with the Pope, who taught Athanasius the church subjects, and ordained him deacon and made him a personal secretary. The gifts of the Holy spirit increased in him. He was chosen Patriarch on the 8th. of Bashans of the year 44 A.M. (May 5th., 328 A.D.) after the departure of Pope Alexanderos. Pope Alexanderos had recommended Athanasius, his deacon, for the Papacy, who lived with St. Antonios the father of the monks and followed his example in asceticism. He manifested his brilliancy in exposing "Arius" in the universal council, when Arius said about Christ that he was "similar" in essence with the Father, St. Athanasius said: "One in essence with the Father." In this fashion he manifested his excellence. St. Athanasius hid himself in the mountains, after the departure of Pope Alexanderos for he believed of his unworthiness to this serious and important position. The people sought him until they found him, and brought him to the bishops, and was ordained Pope in 328 A.D. The historian Socrates testified about him saying: "Athanasius fluency in speech and his outspokenness in the council of Nicea brought over him all the hardships that he encountered in his life." After he became a Pope, he ordained for Ethiopia its first Metropolitan whose name was Anba "Salama". The church of Ethiopia have followed the church of Alexandria since that time. The spiritual and religious state in Ethiopia had established and settled since that time. St. Athanasius was exiled away from his Chair five times: The First Exile:Emperor ConstantineThe Arians accused Pope Athanasius with these charges: 1. That he supported pope Philominus who rebelled against the government. 2. That he broke the communion cup of the priest Eskira, and destroyed his altar. 3. That he killed bishop Arsanius, and used his arms in sorcery. 4. That he also raped a nun.The Pope cleared himself from the first charge. A council was assembled in Tyre, most of the attendants were Arians, were against Athanasius to look into these charges. In the second charge, the Lord moved the priest Eskira''s heart, who had conspired with them to testify falsely against him, and he cleared the Pope from that charge. With regard of the third charge, Arsanius the bishop, who had agreed with them to accuse the Pope falsely for his murder, came to the council. Pope Athanasius kept him in an adjacent room. The Arians brought two arms of a dead person and claimed that they were the arms of Arsanius. Then Arsanius was brought in, and showed his arms to the council and declared his regrets. The Arians said that Athanasius was a sorcerer and he was able to make arms for him. They became violent against Arsanius who left the council and went to the Emperor. Then they looked in the matter of the rape, they brought a harlot who claimed that Athanasius raped her. One of the entourage of Pope Athanasius, a priest called Timothy said to her: "How dare you to say that I came to your house, and overpowered your will?" She thought that the priest was Athanasius for she did not know him, and she said: "You are". At once the false claim was exposed. Athanasius could not meet the Emperor because of the interferences of the Arians, who accused him before the Emperor that he prevented the export of the wheat from Alexandria to the Emperor. The Emperor gave his order to exile Athanasius to Trefe (Treves) in France in February 5th., 335 A.D. where its bishop had met him with great honor. Arius died a horrible death as Socrates said: "God made Arius to die in a public washroom, where his bowels poured out of his body, and the people regarded his death as a punishment from the Divine Justice." When the Emperor heard about the death of Arius, he recognized the innocence of Athanasius, and recommended while he was on his death bed, in the year 337 A.D. that Athanasius be returned to Alexandria. After the departure of Constantine, the Empire was divided, Constantine II over France, Egypt became under the rule of Constantius, and Constance over Italy. With the mediation of Constantine, the Pope returned in the year 338 A.D. The people of Alexandria received him with great joy. The Second Exile:However, the Arians influenced Philogorius to help to install their appointed Patriarch Gregory to take over the churches of Alexandria, and they also influenced Emperor Constantius. The people of Alexandria were horrified, and decided to resist, but the Arians attacked the churches in Alexandria on Good Friday, raped and slained many worshipers. Pope Athanasius sought the help of all the churches in the world, left his Chair, and traveled to Rome. A council was assembled in Sardica, where they declared: a. The innocence of Pope Athanasius b. Confirmed the cannons and the Creed of faith of the Council of Nicea. c. They excommunicated the Arian bishops. d. Deposed Gregory from his office.They delegated two bishops to meet Emperor Constans, the ruler of Italy, who agreed on what the council had decided, and threatened his brother Emperor Constantius with war if he did not return Athanasius to Alexandria. At the same time, some Egyptian radicals rose up and killed Gregory in 349 A.D. Athanasius returned for the second time to his Chair, and the people received him with joy. Gregory the Theologian, the writer of the liturgy, described this reception saying: "The people came as the flood of the Nile," and he also pointed out to the palm branches, the carpets, and the many clapping hands. The Third Exile:The Fourth Exile:He ordered the arrest of Athanasius. Athanasius went out of Alexandria, and took a boat to Upper Egypt. The Governor followed him in another boat, and when he approached the boat of Athanasius, he asked about the boat of the Pope. They said to him that he was not too far away. The Governor went on his way in hurry but he did not find Athanasius, for he hid himself in another place. Those around the Pope were greatly saddened because of the much tribulations that befell him. Athanasius told them, that in times of persecution, he felt great inner peace and that God took care of him and embraced him with His grace more than any other time in his life. He also said: "The persecution of Emperor Julian is like a summer cloud that will go away." While they were in these conversation, the news came to them that Julian was killed in his war with the Persians, and that he was killed by St. Mercurius (Abu Sefain), and that he said just before his death: "You have overcome me, O You son of Mary." The Fifth Exile:Although Athanasius reached the age of 72, he did not compromise in performing his duties. For his steadfastness and his firm stand for justice, the world described him by the saying: "Athanasius against the world." He wrote several books about the Arians, on the Incarnation, and other subjects. Abba Cosma (The 44th. Patriarch) praised these publications by saying: "I ask anyone who would find the books of Athanasius to write them on paper, and for those who could not find paper, to write them on their clothes." Athanasius was the first Pope to wear the monastic tunic from the hand of St. Antonios. He made it the uniform for bishops and patriarchs. He was the one who ordained St. Antonios a priest, and then Archpriest. He departed in peace after he had been on the Apostolic Throne for forty five years. May his prayers be with us, and glory be to God forever. Amen.'
          arabic: في مثل هذا اليوم من سنة 89 ش ( 373 ) تنيح البابا العظيم الأنبا أثناسيوس الرسولي العشرين من باباوات الكرازة المرقسية وقد ولد هذا الأب من أبوين وثنيين نحو سنتي 295 و 298 م . وحدث وهو في المكتب أن رأي بعض أولاد المسيحيين يقومون بتمثيل الطقوس المسيحية فجعلوا البعض منهم قسوسا والبعض شمامسة وأحدهم أسقفا فطلب أن يشترك معهم فمنعوه قائلين:أن وثني ولا يجوز لك الاختلاط بنا فقال لهم:أنا من الآن نصراني ففرحوا به وجعلوه عليهم بطريركا وأجلسوه في مكان عال وصاروا يقدمون له الخضوع واتفق عبور البابا الكسندروس في تلك الساعة فلما رآهم علي هذه الحال قال للذين معه عن أثناسيوس لابد أن يرتقي هذا الصبي إلى درجة سامية يوما ما . ولما مات والد القديس أثناسيوس أتت به أمه إلى البابا الكسندروس فعلمهما أصول الدين المسيحي وعمدهما وفرقا كل مالهما علي المساكين ومكثا عند البابا البطريرك فعلم أثناسيوس علوم الكنيسة ورسمه شماسا وجعله سكرتيرا خاصا له فتضاعفت عليه مواهب الروح واختير للبطريركية في 8 بشنس سنة 44 ش 5 مايو 328 م بعد نياحة البابا الكسندروس وكان البابا الكسندروس قد أوصي بانتخاب أثناسيوس شماسه الذي انفرد مع القديس أنطونيوس أب الرهبان واخذ منه النسك والذي ظهر نبوغه في فضح أريوس في المجمع المسكوني عندما قال أريوس عن السيد المسيح ( المشابه في الجوهر ) فقال أثناسيوس ( المساوي في الجوهر ) وبهذا ظهر نبوغه. ولكن أثناسيوس بعد وفاة البابا اختفي في الجبال - لاعتقاده بعدم أهليته لهذا المركز الخطير - فسعي الشعب وراءه إلى أن عثر عليه وأحضره إلى الأساقفة فرسموه بابا سنة 327 م . وقد شهد سقراط المؤرخ ( في ك 2ف 387 ) قائلا " ان فصاحة أثناسيوس في المجمع النيقاوي جرت عليه كل البلايا التي صادفها في حياته " . وبعد أن صار بابا رسم لأثيوبيا أول مطران لها هو الأنبا سلامة فاستقرت الأمور الدينية فيها بعد أن تبعت الكرازة المرقسية . وقد نفي البابا عن كرسيه خمس سنواتالأولى عندما حاول أريوس بعد حرمه أن يرجع ثانية إلى الإسكندرية وقدم للملك قسطنطين خطابا مملوءا بعبارات ملتبسة تأثر بها الملك وطلب من أثناسيوس البابا أعادته فرفض البابا قبوله لما في ذلك من مخالفة لقرار المجمع المسكوني . فقام الأريوسيون بإلصاق بعض التهم بالبابا منها:1 – انه يساعد البابا فيلومينس الثائر علي الحكومة2 – انه كسر كأس القس اسكيرا وهدم مذبحه3 – أنه قتل الأسقف أرسانيوس واستخدم ذراعيه في السحر4 – أنه اغتصب أيضا راهبة وقد برأ البابا نفسه من التهمة الأولي وانعقد مجمع في صور ضد البابا أغلبه من الأريوسين ونظر المجمع في التهم ففي الأولي حرك الرب قلب القس اسكيرا الذي اتفق معهم علي شهادة الزور وبرأ البابا . وفي التهمة الثانية حضر الأسقف أرسانيوس عن اتفاقهم الذي اتهم البابا زورا بقتله فحفظه البابا في غرفة مجاورة وكان الأريوسين قد أحضروا ذراعي ميت . وادعوا أنهما لأرسانيوس ولكن أرسانيوس أظهر ذراعيه للجمع وأظهر ندامته فقال الأريوسيون أن أثناسيوس سحار استطاع أن يوجد ذراعين وهاجوا ضده فخرج أرسانيوس من وسطهم ومضي للملك ثم نظرت تهمة الراهبة وأتوا بفاجرة ادعت هذا الادعاء علي القديس فقال القس تيموثاوس من حاشية البابا " كيف تتجاسرين وتقولين أني نزلت ببيتك وقهرت أرادتك ؟ " فظنت أنه أثناسيوس لأنها لم تكن تعرفه وقالت:" أنت هو " فافتضح أمرها . أما البابا فلم يستطع مقابلة الملك بسبب تدخل الأريوسين الذين اتهموه لدي الملك أنه يمنع تصدير الغلال من الإسكندرية إلى الملك فأصدر الملك أمره بنفي البابا إلى تريف في فرنسا في 5 فبراير سنة 335 م حيث قابله أسقفها بإكرام جزيل ، ولكن أريوس مات ميته شنيعة كما قال سقراط ( ك 1 ف 68 ) "إنما أمات الله اريوس في مرحاض عمومي حيث اندلقت أمعاؤه وقد اعتبر الشعب هذه الميتة انتقاما للعدل الإلهي ، فلما بلغ الملك ذلك عرف براءة البابا وأوصي سنة 337 م بإعادته وهو علي فراش الموت وقسمت المملكة بعده إلى قسطنطين الصغير علي فرنسا وصارت مصر تابعة لقسطنديوس وإيطاليا إلى قسطاس . وبتوسط قسطنطين رجع البابا سنة 338 م فاستقبله الشعب بفرح وصار كل بيت ككنيسة . النفي الثاني الأريوسين لم يسكتوا ، فعقدوا مجمعا حرموا فيه أثناسيوس وعينوا بدله غريغوريوس وبعثوا بالقرار إلى يوليوس أسقف روما فعقد البابا سنة 340 م مجمعا بالإسكندرية أحتج فيه علي الأريوسين ثم حرر رسالة دورية لجميع الكنائس فظهرت منها براءته ، ولكن الأريوسين أثروا علي فيلوغوريوس ليساعد بطريركهم للاستيلاء علي كنائس الإسكندرية وأثروا علي الإمبراطور قسطنديوس أيضا ، فأرتاع الشعب الإسكندري وقرر المقاومة إلا أن الأريوسين هجموا علي الكنائس يوم جمعة الصلب وهتكوا العذارى وذبحوا كثيرين من المصلين . فاستغاث البابا بكل الكنائس في العالم وترك كرسيه وسافر إلى روما وانعقد مجمع في سرديكا وقرروا أولا براءة البابا أثناسيوس ، وثانيا تثبيت قانون مجمع نيقية ، وثالثا حرم الأساقفة الأريوسين ، ورابعا عزل غريغوريوس . وانتدبوا أسقفين ليقابلا الإمبراطور قسطاس حاكم إيطاليا الذي وافق علي ما قرره المجمع وهدد شقيقه بالحرب ان لم يرجع أثناسيوس وفي هذه الأثناء قام الشواذ من المصريين بقتل غريغوريوس سنة 349 م فعاد البابا إلى كرسيه مرة ثانية واستقبل الشعب البابا كما قال غريغوريوس الثيئولوغي واضع القداس " كان ازدحامها أشبه بالنيل عند فيضانه " وأشار إلى سعوف النخل والابسطة وكثرة الأيدي المصفقة . النفي الثالث:خروج البابا للمرة الثالثة بسبب قسطنديوس احتمل الأريوسيون علي مضض رجوع أثناسيوس إلى أن مات قسطاس حاكم إيطاليا وأوغروا صدر قسطنديوس فحكم بمجمع أريوس بنفي البابا أثناسيوس فذهب الجند إلى كنيسة السيدة العذراء التي بناها البابا ثاونا . وكان البابا يصلي صلاة الغروب ويقول " لأن إلى الأبد رحمته فاندفع الجند بشدة إلى داخل الكنيسة للقبض علي البابا لكن الله وضع غشاوة علي عيونهم فلم يميزوه عن الشعب وانطفأت المصابيح وخرج البابا وذهب إلى الصحراء وبقي مدة مع الآباء الرهبان وعين الأريوسيون جورجيوس الكبادوكي أسقفا على الأرثوذكس فلم يقبلوه ، فاستولي علي أوقاف الكنائس ، إلا أن الوثنيين الذين اضطهدهم قتلوه واحرقوا جسده . عودة البابا بسبب يوليانس ثم تركه الكرسي للمرة الرابعة . لم يستمر الحال هكذا فقد مات الإمبراطور قسطنديوس وقام ابن عمه يوليانس وكان يريد أن يجذب قلوب الشعب فطلب إرجاع أثناسيوس فعقد البابا مجمعا سنة 362 م ووضع شروط قبول الأريوسيين الراجعين كما اهتم بالتبشير وسط الوثنيين فلم يلق هذا قبولا لدي يوليانس الذي كان يحب الوثنيين ، فطلب القبض علي أثناسيوس فخرج البابا من الإسكندرية وركب مركبا إلى الصعيد فتبعه الوالي في مركب أخرى ولما اقتربت من مركب البابا سألوا عن مركب البابا أثناسيوس فقالوا أنها كانت ذاهبة إلى طيبة وهو ليس ببعيد عنكم فأسرع الوالي بمركبه في طريقه ولما وصل إلى أقرب مدينة لم يعثر علي أثناسيوس لأنه كان قد اختفي في مكان أخر ، وقد تأثر من حوله لكثرة الاضطهادات التي وقعت عليه فأظهر لهم أنه في وقت الاضطهاد يشعر بسلام داخلي وبازدياد شموله بنعمة الله أكثر من الوقت العادي ، ثم زاد في قوله " ان اضطهاد يوليانس كسحابه صيف سوف تنقشع وبينما هم في هذه الأحاديث أتاهم الخبر أن يوليانس قد قتل في حرب الفرس وقد قتله مرقوريوس أبو سيفين وقد لفظ الدم من جسده وهو يقول " لقد غلبتني يا ابن مريم " عودة البابا وانفراده للمرة الخامسة بعيدا عن كرسيه ، وذلك في مقبرة أبيه بعد أن قتل يوليانوس تولي يوبيانس ثم تولي فالنز وكان أريوسيا وفي سنة 367 م أصدر قرارا بنفي البابا فاضطر أن يهجر الإسكندرية ويختفي في مقبرة والده . قتل في أثنائها الملك ثلاثين أسقفا من الموالين لأثناسيوس . ومع هذا رأي صلابة الأقباط فقرر رفع الاضطهاد عنهم وإعادة أثناسيوس إلى كرسيه سنة 368 م ومع أن أثناسيوس كان قد بلغ من العمر 72 سنة إلا أنه لم يقصر في واجباته ولثبات البابا في الحق أتي المثل الإفرنجي " أثناسيوس ضد العالم " . وللبابا أثناسيوس كتب عدة عن الأريوسيين وفي التجسد وغيرها ، وقد قرظ الأنبا قزمان هذه المؤلفات في قوله:من يجد شيئا منها فليكتبه حالا علي قرطاس ومن لم يجد فليدونه علي ثيابه ، وهذا البابا هو أول من لبس زي الرهبنة من يد القديس أنطونيوس وجعله زيا لكل البطاركة والأساقفة وهو الذي رسم القديس أنطونيوس قسا فقمصا وتنيح بسلام بعد أن قضي علي الكرسي المرقسي خمسا وأربعين سنة . صلاته تكون معنا ولربنا المجد دائما . آمين
