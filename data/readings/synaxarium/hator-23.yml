title:
  english: Commemorations for Hator 23
  arabic: السنكسار هاتور 23
commemorations:
  - title:
      english: 1. The Departure of St. Cornelius the Centurion.
      arabic: 1. تذكار القديس كرنليوس قائد المائة
    text:
      english: On this day, St. Cornelius the centurion, departed. He was a captain
        over one hundred soldiers in Caesarea of Palestine and he worshipped the
        stars. When he heard the Apostles preaching and saw the miracles
        performed at their hands, which were above and beyond any human power or
        pagan gods, he was astonished, confused, and he started to doubt his
        gods. He forsook the worship of the stars and opened his heart to the
        Lord through prayers, fasting and merciful deeds. In his prayers he
        repeated, "O Lord God, I am confused in my knowledge of You, direct me
        and guide me to You." The Lord had compassion on him, accepted his
        prayers and his compassionate deeds, and sent an angel to announce to
        him that his prayers and alms had ascended before God and had been
        accepted by Him. He ordered him to send men to the city of Joppa, to
        bring St. Peter the Apostle, who was lodging with Simon the tanner and
        who would tell him what he must do. Cornelius did as the Lord said and
        had St. Peter brought to his house. As Peter was coming in, Cornelius
        met him and fell down at his feet and worshipped him. But Peter lifted
        him up saying, "Stand up; I myself am also a man." When Peter went in
        the house, he found many Gentiles who had come together. Then he said to
        them, "You know how unlawful it is for a Jewish man to keep company with
        or to go to one of another nation. But God has shown me that I should
        not call any man common or unclean. Therefore, I came without objection
        as soon as I was sent for. I ask, then for what reason have you sent for
        me?" So Cornelius said, "Four days ago I was fasting until this hour;
        and at the ninth hour, I prayed in my house, and behold, a man stood
        before me in bright clothing, and said, 'Cornelius, your prayer has been
        heard and your alms are remembered in the sight of God. Send, therefore,
        to Joppa and call Simon here, whose surname is Peter. He is lodging in
        the house of Simon, a tanner, by the sea. When he comes, he will speak
        to you.' So I sent to you immediately and you have done well to come.
        Now therefore, we are all present before God, to hear all the things
        commanded you by God." Peter then opened his mouth and said, "In truth I
        perceive that God shows no partiality. But in every nation, whoever
        fears Him and works righteousness, is accepted by Him." Then he preached
        to them of Jesus Christ, the Lord of all, and explained to them the
        mystery of His incarnation, crucifixion, resurrection, ascension and the
        workings of miracles in His Name. Cornelius, his household, all his men
        and most of those who were with him, believed and were baptized in the
        Name of the Father and the Son and the Holy Spirit. Straightaway the
        Holy Spirit descended upon them. (Acts 10) Afterwards, Cornelius left
        the military service and followed the Apostles. St. Peter then ordained
        him a Bishop over the city of Caesarea of Palestine. He went there and
        proclaimed the Name of Christ, showing them the error of worshipping
        idols. Their minds were illuminated with the knowledge of God and they
        believed in Him. He strengthened them with the signs and miracles he
        performed before them and he baptized them all and among them was
        Demetrius the Governor. Then he departed in peace and received the crown
        of glory of the apostles. His prayers be with us. Amen.
      arabic: في مثل هذا اليوم تنيح القديس كرنيليوس قائد المئة ، كان رئيسا علي فرقة من
        مئة جندي بقيصرية فلسطين ، وكان يعبد الكواكب ، فلما سمع عن التلاميذ ورأي
        الآيات التي كانت تجري علي أيديهم ، مما تعجز عنها قوي البشر والإلهة
        الوثنية ، ذهل عقل وتحير وساوره الشك في ألهته ، فترك عبادة الكواكب ، وبدا
        يرفع قلبه إلى الله بالصوم والصلاة والرحمة وكان يقول في صلاته "أيها الرب
        الإله ، أنني قد تحيرت في معرفتك فأرشدني واهدني إليك ، فتحنن الله عليه
        وقبل صلاته وصدقته ، وأرسل له ملاكا يبشره بقبولهما وصعودهما إليه ، ويأمره
        إن يرسل إلى مدينة يافا فيدعو بطرس الرسول الذي كان نازلا عند سمعان الدباغ
        ، فيعلمه ماذا ينبغي إن يفعل ، فأرسل واستحضره ، ولما دخل بطرس استقبله
        كرنيليوس وسجد واقعا علي قدميه ، فأقامه بطرس قائلا "قم انا ايضا إنسان" ،
        ولما دخل بيته وجد جماعة كبيرة من الأمم فقال "لهم انتم تعلمون إن شريعة
        التوراة تمنعني من مخالطة غير المختونين ، الا إن الله قد أراني إن لا أقول
        عن إنسان ما انه دنس أو نجس ، فلذلك جئت إذ استدعيتموني ، فماذا تريدون" ،
        فقال كرنيليوس "منذ أربعة ايام إلى هذه الساعة كنت صائما وفي الساعة
        التاسعة كنت اصلي في بيتي ، وإذا رجل قد وقف أمامي بلباس لامع ، وقال يا
        كرنيليوس سمعت صلاتك وذكرت صدقاتك أمام الله ، فأرسل إلى يافا واستدع سمعان
        الملقب بطرس ، انه نازل في بيت سمعان رجل دباغ عند البحر ، فهو متي جاء
        يكلمك ، فأرسلت إليك حالا ، وأنت فعلت حسنا إذ جئت ، والآن نحن جميعا
        حاضرون أمام الله لنسمع جميع ما أمرك به الله" ، ففتح بطرس فاه وقال "بالحق
        انا أجد إن الله لا يقبل الوجوه ، بل في كل أمة الذي يتقيه ويصنع البر
        مقبول عنده" ، ثم بشره بيسوع المسيح رب الكل ، واعلمه سر تجسده وصلبه
        وقيامته وصعوده وعمل الآيات باسمه ، فأمن كرنيليوس وأهل بيته وكل غلمانه
        واكثر الذين معه ، وتعمدوا باسم الاب والابن والروح القدس ، فحل عليهم نعمة
        الروح القدس في الحال ، وبعد ذلك ترك كرنيليوس الجندية وتبع الرسل ، ورسمه
        القديس بطرس أسقفا علي مدينة قيصرية من أعمال فلسطين فمضي إليها وبشر فيها
        بالمسيح ، مبينا لهم ضلالة الأصنام، فاستنارت عقولهم بمعرفة الله وآمنوا به
        ، ثم ثبتهم بما صنعه أمامهم من الآيات والمعجزات وعمدهم جميعا، وكان بينهم
        ديمتريوس الوالي ، ثم تنيح بسلام ونال إكليل الرسل المبشرين ، صلاته تكون
        معنا امين .
  - title:
      english: 2. The Consecration of the Church of St. Marina.
      arabic: 2. تذكار تكريس كنيسة القديسة مارينا الشهيدة
    text:
      english: On this day also is the commemoration of the great martyr, the chosen
        bride of the Lord Christ, the fighter St. Marina and the consecration of
        her church in the city of Antioch. Her intercession be for us and Glory
        be to our God forever. Amen.
      arabic: في مثل هذا اليوم تذكار الشهيدة العظيمة عروس المسيح المنتخبة ، القديسة
        مارينا المجاهدة ، وتكريس كنيستها بمدينة إنطاكية شفاعتها تكون معنا ولربنا
        المجد دائما ابديا امين .
