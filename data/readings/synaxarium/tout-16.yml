title:
  english: Commemorations for Tout 16
  arabic: السنكسار توت 16
commemorations:
  - title:
      english: 1. The Commemoration of the Consecration of the Sanctuaries of the
        church of Resurrection in Jerusalem.
      arabic: 1. تكريس كنيسة القيامة بأورشليم على يد القديس أثناسيوس الرسولي سنة 42ش
    text:
      english: Today we celebrate the consecration of the sanctuaries of the church of
        Resurrection in Jerusalem in the year 326 A.D. In the twentieth year of
        the reign of Emperor Constantine and after the meeting of the Holy
        Council at Nicea, the saint Queen Helena told her son Constantine that
        she had vowed to go to Jerusalem to receive the blessings of the holy
        places and to search for the wood of the life-giving Cross. He rejoiced
        at this, gave her much money, and sent her in the company of a large
        number of soldiers. When she arrived there and received the blessings of
        the holy places, she searched for the wood of the Cross and found it
        after much toil. She praised it with great veneration and paid to it
        much reverence and honor. She commanded the building of the sanctuaries
        of the Resurrection, the Golgotha, Bethlehem and the manger, the upper
        room of Zion, Gethsemane and other sanctuaries, and that they be inlaid
        with pearl and covered with gold and silver. There was in Jerusalem a
        saintly bishop who advised her not to do that, saying, "After a while
        foreign people will come and seize this place and destroy it and take
        the precious stones and the silver and the gold. But it is preferable to
        construct the buildings well and give the remainder of the money to the
        poor and the needy." She accepted his advice, gave him the money and set
        him in charge of the work. When she returned to her son and told him
        what she had done, he rejoiced, and sent large sums of money and
        commanded to pay the workers their wages in full so they would not
        complain. When the building of the holy places was finished in the
        thirtieth year of the reign of Emperor Constantine, he sent vessels and
        precious vestments for the altars. He sent word to the Archbishop of
        Constantinople and to St. Athanasius, Pope of Alexandria, to take their
        bishops and to go to Jerusalem where they would meet the Archbishop of
        Antioch and the Bishop of Jerusalem, to consecrate these sanctuaries.
        They tarried there until the sixteenth of the month of Tute, when they
        consecrated all the altars that had been built. On the seventeenth day
        they marched with the Honorable Cross around all the holy places where
        they worshipped God, offered the offerings, and venerated the Cross and
        honored it. Then they returned to their chairs. Their prayers be with us
        to the last breath. Amen.
      arabic: نعيد في هذا اليوم من سنة 262 ميلادية بتكريس هياكل القيامة بأورشليم .
        وذلك أنه في السنة العشرين من ملك قسطنطين وبعد اجتماع المجمع المقدس بنقية
        . قالت الملكة القديسة هيلانة لابنها قسطنطين انها كانت قد نذرت الذهاب إلى
        أورشليم والتبرك من المواضع المقدسة . والبحث عن عود الصليب المحيى ففرح
        بذلك وأعطاها أموالا كثيرة ، وأصحبها بعدد كبير من العسكر ، ولما وصلت إلى
        هناك وتباركت من الآثار المقدسة . فتشت عن عود الصليب حتى وجدته بعد تعب
        شديد . فمجدته تمجيدا عظيما . وأكرمته إكراما جزيلا، وأمرت ببناء هياكل
        القيامة والجلجثة وبيت لحم والمغارة والعلية والجسمانية وسائر الهياكل .
        وأن ترصع بالجواهر وتطلى بالذهب والفضة . وكان في القدس أسقف قديس أشار
        عليها ألا تعمل هذا قائلا "انه بعد قليل يأتي الأمم ويسلبون هذا المكان
        ويهدمونه ويأخذون هذه الجواهر والذهب والفضة" . والأفضل أن يشيد البناء
        جيدا وما يتبقى من الأموال يوزع على المساكين . فقبلت قوله وسلمت له
        الأموال وطالبته بالعمل . ولما رجعت إلى ابنها وأعلمته بما صنعت فرح وأرسل
        أمولاً طائلة وأمر أن يعطى الصناع أجرتهم بالكامل حتى لا يتذمروا . ولما
        كمل البناء في السنة الثلاثين من ملكه . أرسل أواني وكسوة ثمينة . كما أرسل
        إلى بطريرك القسطنطينية والي أثناسيوس بطريرك الإسكندرية ليرسل كل منهما
        أساقفته ويذهب إلى القدس فذهبا إلى هناك ، واجتمعا ببطريرك إنطاكية وأسقف
        القدس . ومكث الجميع إلى اليوم السادس عشر من شهر توت . فكرسوا الهياكل
        التي بنيت ، وفى السابع عشر منه طافوا بالصليب تلك المواضع ، سجدوا فيها
        للرب ، وقدموا القرابين ، و مجدوا الصليب وكرموه . ثم عادوا إلى كراسيهم .
        صلواتهم تكون معنا إلى النفس الأخير . أمين
  - title:
      english: 2. The Translocation of the Relics of St. John Chrysostom (of the
        Golden Mouth).
      arabic: 2. نقل جسد القديس يوحنا فم الذهب
    text:
      english: On this day also the church commemorates the transfer of the relics of
        St. John Chrysostom (of the Golden Mouth) from the city of Komanah,
        where he departed in exile, to Constantinople, 30 years (1) after his
        departure. That was in the year 437 A.D. during the reign of Emperor
        Theodosius II. His intercession be with us, and Glory be to our God,
        forever. Amen. (1)1 His biography and the commemoration of his departure
        is mentioned on the 17th day of the blessed month of Hatour.
      arabic: تعيد الكنيسة في هذا اليوم بتذكار نقل أعضاء القديس يوحنا ذهبي الفم من
        بلدة قومانه التي تنيح منفيا بها إلى مدينة القسطنطينية بعد نياحته بثلاثين
        سنة (ستأتي سيرته وذكرى نياحته في اليوم السابع عشر من شهر هاتور المبارك)
        ، وذلك في سنة 437 ميلادية في أيام الملك ثاؤدسيوس الصغير شفاعته تكون
        معنا، ولربنا المجد دائما ابديا . أمين .
