title:
  english: Commemorations for Amshir 19
  arabic: السنكسار أمشير 19
commemorations:
  - title:
      english: 1. The Commemoration of the Relocation of the Relics of St. Martianus,
        the Monk.
      arabic: 1. نقل اعضاء القديس مرتيانوس الراهب
    text:
      english: On this day we commemorate the relocation of the relics of St.
        Martianus (Martinianus) the fighter monk from Athens to Antioch. After
        he led an adulterous woman to repentance and then to monasticism, he
        placed her in one of the convents. Then he went to an island and visited
        many countries. Finally, he came to the city of Athens where he stayed
        for a short while, until he fell sick and departed in peace(1). St.
        Demetrius, Patriarch of Antioch, took on the endeavor to relocate the
        relics of the saint during the reign of Emperor Valens the Infidel. St.
        Demetrius sent priests to Athens. They carried the body of St. Martianus
        with great honor to Antioch. He placed the body in a sarcophagus and
        appointed a feast to celebrate him on this day. His prayers be with us
        and Glory be to our God forever. Amen. (1) The account of his departure
        is mentioned on the 21st day of the month of Bashans.
      arabic: في هذا اليوم نعيد بتذكار نقل أعضاء القديس مرتينيانوس الراهب المجاهد من
        اثنيا إلى إنطاكية . و ذلك انه بعد إن اجتذب امرأة زانية إلى التوبة
        فالرهبانية تركها في أحد الأديرة و مضي إلى الجزيرة و طاف بلادا كثيرة . و
        أخيرا جاء إلى مدينة أثينا فأقام بها أياما قلائل إلى إن اعتل جسده و تنيح
        بسلام و قد اهتم ينقل جسده القديس ديمتريوس بطريرك إنطاكية في عهد الملك
        فاليريانوس الوثني ، إذ أرسل كهنة إلى مدينة أثينا فحملوا جسد القديس
        مرتينيانوس إلى إنطاكية بإكرام و تبجيل عظيمين ثم وضعه في صندوق و رسم إن
        يعيد له كل سنة في مثل هذا اليوم . صلاته تكون معنا و لربنا المجد دائما
        أبديا امين.
