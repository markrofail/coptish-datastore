title:
    english: Commemorations for Baramhat 9
    arabic: السنكسار برمهات 9
commemorations:
    - title:
          english: 1. The Departure of St. Konan.
          arabic: 1. نياحة القديس كوش المجاهد العظيم
      text:
          english: 'On this day the fighter St. Konan departed. This Saint was from a city called Antanyos in the country of Syria during the days when the Apostles were preaching the Name of the Lord Christ to Whome is the glory. His father''s name was Nestor, his mother''s name was Theodora, and they worshipped the stars. When this Saint grew and became a man, the virtues of purity, chastity, piety, and mercy were manifested in his life. His parents wished to wed him but he refused. They forced him to get married, but he refused to have any relation with his wife and both remained virgins. Often he prayed saying: " O God lead me to Your true Knowledge." Michael, the angel of the Lord appeared to him and ordered him to go to one of the apostles. Konan went to him, learned from him all the Laws of the Christian Faith, was baptized and received the Divine Mysteries. He went on listening to the teachings of the Apostles and he increased in purity, chastity, ascetism, and praying. God granted him the gift of performing miracles and the authority over the devil, and he attracted his parents to the faith in the Lord Christ. Once, one of the unbelievers went to one of the temples to offer a sacrifice to satan. St. Konan knew this man, and he cried out against satan, rebuked him and commanded him to confess before the people telling them whom he was. The devil confessed that he was satan and was not a god. All the people were present cried out saying: "One is the God of St. Konan," and they believed and were baptized. When the Governor, who had been appointed by Claudius Caesar, heard about this Saint, he had him brought before him, and the saint confessed his faith in the Lord Christ. The Governor commanded him to be bound and beaten very severely. When the people of the city heard that, and because of their love to the Saint, they wanted to kill the Governor but he fled from them. They released the Saint from his fetters, washed the blood off him, and carried him to their town. He lived for many years then departed to the Lord. The believers made his house a church and laid his body in it, from which many signs and wonders were manifested. May his prayers be with us. Amen.'
          arabic: في مثل هذا اليوم تنيح القديس المجاهد كونن . كان هذا القديس من ضيعة أنيطانيوس من بلاد سوريا من أب - اسمه نسطر وأم اسمها ثاؤذورا ، كانا يعبدان الكواكب . وكان ذلك وقت تبشير التلاميذ باسم السيد المسيح له المجد . ولما كبر كونن ظهرت منه فضائل كثيرة كالعفة والطهارة والورع والرحمة . . وأراد والداه أن يزوجاه فأبي . ولكنهما أرغماه على ذلك وزوجاه . فلم يكن يهوى أن يعرف امرأته . فمكث الاثنان على ذلك الحال أبكارا . وكان كثيرا ما يقول في صلاته:أيها الإله أرشدني إلى معرفتك الحقيقية . فظهر له ملاك الرب ميخائيل ، وأمره أن يذهب إلي أحد الرسل . فمضى إليه وتعلم منه فرائض الدين المسيحى وتعمد وتناول السرائر الإلهية . ثم داوم * على سماع تعاليم الرسل . فازداد طهارة وعفة ونسكا وورعا وصلاة فمنحه الله موهبة عمل المعجزات والسلطان على الشياطين . فاجتذب أبويه وزوجته أيضا ووالديها إلى الإيمان بالسيد المسيح . ولما دخل أحد الكفار مرة إلى إحدى المغارات ليذبح للشيطان ، وعلم به هذا القديس صرخ فى الشيطان وانتهره أن يقر أمام الناس من هو ؟ فاعترف أنه شيطان وليس إلها . فصرخ الحاضرون قائلين:" واحد هو اله القديس كونن " . ثم آمنوا واعتمدوا . فسمع بخبره نائب الوالى كلوديوس قيصر، فاستحضره فأقر أمامه بالمسيح ، فربطه وضربه ضربا شيدا . وسمع بذلك أهل بلده ولمحبتهم له هرعوا إليه يريدون قتل الوالى فهرب منهم .أما هم فحلوا القديس بن رباطه وغسلوه من دمائه . وحملوه الى بلدهم . فعاش عدة سنين وانتقل الى الرب . فجعل المؤمنون داره كنيسة ووضعوا جسده فيها . وظهرت منه آيات وعجائب كثيرة . صلاته تكون .معنا . آمين
    - title:
          english: 2. The Martyrdom of Sts. Abrianus, Amrata his wife, Eusebius, Armanius, and the Forty Martyrs.
          arabic: 2. استشهاد القديسين أندريانوس ومرتا زوجته واوسابيوس والأربعين شهيدا
      text:
          english: On this day also was the martyrdom of Sts. Abrianus, Amrata his wife, Eusebius, Armanius, and the Forty Martyrs after they had been tortured severely in the Name of Our Lord Jesus Christ. May their prayers be with us and Glory be to God forever. Amen.
          arabic: فى مثل هذا اليوم استشهد القديسون اندريانوس ومرتا زوجته وأوسابيوس وأرمانيوس وأربعون شهيدا ، بعد عذابات شديدة على اسم ربنا يسوع المسيح . صلاتهم تكون معنا ولربنا المجد دائما . آمين .
