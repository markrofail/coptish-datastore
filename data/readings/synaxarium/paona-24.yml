title:
  english: Commemorations for Paona 24
  arabic: السنكسار بوؤنه 24
commemorations:
  - title:
      english: Martyrdom of the Great Saint Anba Moses the Black
      arabic: 1. استشهاد القديس أنبا موسى الأسود
    text:
      english: 'One day, he went with some elders to St. Macarius the Great, who said to them, I see among you one to whom belong the crown of martyrdom. St. Moses answered him, Probably it is me, for it is written: ''For all they that take with the sword, shall perish with the sword.'' (Matt. 26:25) After they returned to the monastery, it did not take long until the Barbarians attacked the monastery. He told the brethren, Whoever wants to escape, let him escape. They asked him, And you O father, why do you not also escape? He replied that he had waited for this day for long time. The Barbarians entered the monastery and killed him with seven other brothers. One of the brethren was hiding, and saw the angel of the Lord, with a crown in his hand standing by and waiting for him. He went out from his hiding place to the Barbarians and he was also martyred. Beloved Ones, contemplate in the power of repentance, and what it did. It transformed an infidel slave who was a murderer, adulterer and robber into a great Father, teacher, comforter, and priest who wrote rules for the monks, and saint whose name is mentioned on the altar in our prayers. His Body is located now in the Monastery of El-Baramouse. May his prayers be with us, and glory be to God forever. Amen.'
      arabic: 'في مثل هذا اليوم استشهد القديس العظيم الأنبا موسى الأسود صاحب السيرة العجيبة . هذا الذي اغتصب ملكوت السموات حقا كما قال الإنجيل:" ملكوت الله يغصب والغاصبون يختطفونه " (مت 11:12) كان في حياته الأولي عبدا لقوم يعبدون الشمس جبارا قويا كثير الإفراط في الآكل وشرب الخمر يقتل ويسرق ويعمل الشر ولا يستطيع أحد أن يقف في وجهه او يعانده وكان في أكثر أوقاته يتطلع إلى الشمس ويخاطبها قائلا:" أيتها الشمس أن كنت أنت الإله فعرفيني " ثم يقول " وأنت أيها الإله الذي لا اعرفه عرفني ذاتك " فسمع يوما من يقول له:" أن رهبان وادي النطرون يعرفون الله فاذهب إليهم وهم يعرفونك " فقام لوقته وتقلد سيفه وأتي إلى البرية . فالتقي بالقديس ايسيذوروس القس ، الذي لما رآه خاف من منظره فطمأنه موسى قائلا أنه إنما أتي إليهم ليعرفوه الإله فأتي به إلى القديس مقاريوس الكبير وهذا وعظه ولقنه الأمانة وعمده وقبله راهبا وأسكنه في البرية فاندفع القديس موسى في عبادات كثيرة تفوق عبادة كثيرين من القديسين وكان الشيطان يقاتله بما كان فيه أولا من محبة الآكل والشرب وغير ذلك فيخبر القديس ايسيذوروس بذلك فكان يعزيه ويعلمه كيف يعمل ليتغلب علي حيل الشيطان ويروي عنه أنه كان إذا نام شيوخ الدير يمر بقلاليهم ويأخذ جرارهم ويملأها من الماء الذي كان يحضره من بئر بعيدة عن الدير وبعد سنين كثيرة في الجهاد حسده الشيطان وضربه بقرحة في رجله أقعدته وطرحته مريضا . ولما علم أنها من حرب الشيطان ازداد في نسكه وعبادته حتى صار جسده كخشبه محروقة فنظر الرب إلى صبره وأبرأه من علته وزالت عنه الأوجاع وحلت عليه نعمة الله ثم بعد زمان اجتمع لديه خمسمائة أخ فصار أبا لهم وانتخبوه ليرسموه قسا . ولما حضر أمام البطريرك لرسامته أراد أن يجربه فقال للشيوخ : " من ذا الذي أتي بهذا الأسود إلى هنا . اطردوه " فأطاع وخرج وهو يقول لنفسه:" حسنا عملوا بك يا اسود اللون " غير أن البطريرك عاد فاستدعاه ورسمه ثم قال له:" يا موسى لقد صرت الآن كلك أبيض " واتفق أن مضى مع الشيوخ إلى القديس مقاريوس الكبير فقال القديس مقاريوس:" أني أري فيكم واحدا له إكليل الشهادة " فأجابه القديس موسى لعلي أنا هو لأنه مكتوب:من قتل بالسيف فبالسيف يقتل " ولما عاد إلى ديره لم يلبث طويلا حتى هجم البربر علي الدير . فقال حينئذ للأخوة الذين كانوا عنده :" من شاء منكم أن يهرب فليهرب " فقالوا له:" وأنت يا أبانا لماذا لا تهرب ؟" فقال:" أنا أنتظر هذا اليوم منذ عدة سنين " ودخل البربر فقتلوه وسبعة أخوة كانوا معه غير أن أحد الاخوة اختفي وراء حصير . فرأي ملاك الرب وبيده إكليل وهو واقف ينتظره فلم يلبث أن خرج مسرعا إلى البربر فقتلوه أيضا . فتأملوا أيها الأحباء قوة التوبة وما فعلت . فقد نقلت عبدا كافرا قاتلا زانيا سارقا وصيرته أبا ومعلما ومعزيا وكاهنا وواضع قوانين للرهبان ومذكورا علي المذابح ويوجد جسد هذا القديس بدير القديسة العذراء "البرموس" الآن حيث يحتفل.صلاته تكون معنا . ولربنا المجد دائما . آمين'
