title:
  english: Commemorations for Baba 9
  arabic: السنكسار بابه 9
commemorations:
  - title:
      english: 1. The Departure of St. Eumenius, the Seventh Pope of the See of St.
        Mark.
      arabic: 1. نياحة البابا أومانيوس 7
    text:
      english: On this day of the year 146 A.D., Saint Eumenius the seventh Pope of
        the See of St. Mark, departed. Pope Abremius, the fifth Pope, ordained
        him a deacon and he served 10 years in this position. When St. Yustus,
        the sixth Pope, was appointed, he saw how Eumenius excelled in knowledge
        and faith, so he ordained him a priest. He entrusted to him the teaching
        of the believers of the church of Alexandria, and asked him to look
        after them and to instruct them in the principles of the Orthodox faith.
        When Pope Yustus departed, this father was chosen Patriarch. He handed
        down the care of the churches and the teaching of the believers to
        Father Marcianus who later became his successor. He continually restored
        the strayed sinners, explaining to the pagans plainly the Divinity of
        our Lord Jesus Christ and His being one in His divine essence. He stayed
        on the chair for 13 years and departed in peace. His prayers be with us.
        Amen.
      arabic: في مثل هذا اليوم من سنة 146 ميلادية تنيح القديس أومانيوس السابع من
        باباوات الكرازة المرقسية. وقد رسمه ابريموسن البابا الخامس شماسا، فأقام
        في هذه الخدمة عشر سنين. ولما قدم القديس يسطس البابا السادس، ورأى نجاحه
        وتدينه وعلمه رسمه قسا. ووكل إليه تعليم المؤمنين بكنيسة الإسكندرية
        وتدبيرهم وتهذيبهم على مبادئ الدين الصحيح. ولما تنيح البابا يسطس، قدم هذا
        الأب بطريركا، وسلم أمر الكنائس وتعليم المؤمنين إلى الأب مركيانوس الذي
        صار خلفا له فيما بعد. أما فقد كان مداوما على رد الضالين من الخطاة مبينا
        للوثنيين بإيضاح ألوهية السيد المسيح، ووحدانية جوهر لاهوته وأقام على
        الكرسي ثلاث عشرة سنة، وتنيح بسلام صلاته تكون معنا. آمين.
  - title:
      english: 2. The Eclipse of the Sun in the Year 958 A.M.
      arabic: 2. تذكار القديس سمعان الأسقف
    text:
      english: On this day also, in the year 958 A.M., during the reign of King
        El-Saleh Ayoub and the papacy of the father the Patriarch Abba Kyrillos
        III, 75th Pope of the See of St. Mark, a stupendous thing happened in
        the world which amazed those who beheld it or heard of it. The sun
        became gradually dark until darkness spread everywhere and the stars
        were seen in the daytime. People lit lamps and were struck with great
        fear. They cried out to God the Almighty with all their hearts, asking
        for His compassion and mercy. The Lord had mercy upon them, removed
        their fear and the darkness was lifted all at once and the sun appeared
        to light up the world, and the lamps were extinguished. That occurred
        from 8:30 a.m. to 9:30 a.m. The people glorified God who was long
        suffering towards them and did not deal with them according to their
        sins but according to His mercy and patience. To Him is the Glory in His
        church. Amen.
      arabic: في مثل هذا اليوم اليوم تذكار القديس سمعان الأسقف. صلاته تكون معنا.
        ولربنا المجد أبديا. آمين.
  - title:
      english: 3. The Commemoration of St. Simon (Simeon) the Bishop.
      arabic: 3. كسوف الشمس سنة958 للشهداء
    text:
      english: On this day also is the commemoration of Saint Simon the Bishop.His
        prayers be with us and Glory be to our God, forever. Amen.
      arabic: في مثل هذا اليوم من سنة 958 للشهداء في ملك الملك الصالح أيوب، ورئاسة
        الأب البطريرك الأنبا كيرلس الخامس والسبعين من باباوات الكرازة المرقسية.
        حدث في العالم أمر غريب عجيب، أذهل من رآه أو سمع به. وهو أن الشمس أظلمت
        تدريجيا حتى عم الظلام الوجود ورأوا النجوم في النهار، فأوقد الناس السرج،
        وقد خافوا خوفا عظيما وابتهلوا إلى الله سبحانه وتعالى بكل قلوبهم طالبين
        رحمته وتحننه، فترأف عليهم وأزال خوفهم. وانقشعت الظلمة دفعة واحدة. وظهرت
        الشمس وأضاءت الدنيا، فأطفئت السرج. وكان ذلك من منتصف الساعة الثامنة إلى
        منتصف الساعة التاسعة نهارا. فمجد الناس الله الذي تمهل عليهم ولم يعاملهم
        بخطاياهم، بل برحمته وإمهاله. له المجد في كنيسته. آمين.
