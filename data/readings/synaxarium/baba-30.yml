title:
  english: Commemorations for Baba 30
  arabic: السنكسار بابه 30
commemorations:
  - title:
      english: 1. The Commemoration of the Consecration of the Church of St. Mark the
        Evangelist and the Appearance of His Holy Head.
      arabic: 1. ظهور راس مارمرقس الانجيلي الرسولي وتكريس كنيسته سنة 360ش
    text:
      english: On this day is the commemoration of the consecration of the church of
        the pure St. Mark the Evangelist, the founder of the church in Egypt,
        and the appearance of his holy head in the city of Alexandria. His
        prayers be with us. Amen.
      arabic: في مثل هذا اليوم تذكار تكريس كنيسة القديس البتول مار مرقس الإنجيلي كاروز
        الديار المصرية ، وظهور رأسه المقدس بمدينة الإسكندرية . صلاته تكون معنا
        امين .
  - title:
      english: 2. The Departure of St. Ibrahim (Ibraham) the Hermit.
      arabic: 2. نياحة القديس ابراهيم المتوحد
    text:
      english: On this day also, the great saint, the worshipper and fighter St.
        Ibrahim, the hermit, departed. This father was from the city of Menuf, a
        son of rich, Christian parents. When he grew up he longed for the
        monastic life. He went to Akhmeem and from there he came to St.
        Pachomius, who put the monastic garb on him. St. Ibrahim exhausted his
        body with ascetic practices and worship. He stayed with St. Pachomius
        for 23 years, then he wished for the solitary life in some of the caves.
        St. Pachomius allowed him to do so. He made nets to catch fish. One of
        the laymen used to come, take the work of his hands to sell it, buy
        beans for him, and give the rest of the money as alms on his behalf. He
        led this life for 13th years; his food each evening was a handful of
        salted beans soaked in water. Because the apparel that he went forth
        with from the monastery was worn out, he covered himself with a piece of
        sackcloth (Khaish). He went to the monastery every two or three years to
        partake of the Holy Communion. The devil fought with him much at the
        beginning of his dwelling in that cave. They disturbed him with strange
        voices and terrified him with fearful images. But with the grace of God
        he used to overcome them and drive them away. When his departure drew
        near, he sent the lay brother who used to serve him to the monastery to
        bring Abba Tadros, the disciple of St. Pachomius. When Abba Tadros came
        to him, he bowed down and asked him to remember him in his prayers. Then
        St. Ibrahim rose up and prayed with St. Tadros. He laid down facing the
        east and gave up his soul. When St. Tadros sent the news to the
        monastery the monks came and carried him. Then they all prayed over him,
        were blessed by him and laid him with the bodies of the saints. His
        prayers be with us and Glory be to our God, forever. Amen.
      arabic: في مثل هذا اليوم تنيح الاب العظيم في القديسين العابد المجاهد إبراهيم
        المتوحد . كان هذا الاب من مدينة منوف ابنا لأبوين مسيحيين من ذوي الثراء .
        فلما كبر اشتاق إلى الرهبنة ، فقصد أخميم ، ومن هناك وصل إلى القديس
        باخوميوس حيث البسه ثياب الرهبنة، فاضني جسده بالنسك والعبادة ، وأقام عنده
        ثلاثة وعشرين سنة ثم رغب الوحدة في بعض المغارات فسمح له القديس باخوميوس
        بذلك ، وكان يصنع شباكا لصيد السمك . وكان أحد العلمانيين يأتي إليه ويأخذ
        عمل يديه ويبيعه ويشتري له فولا ، ويتصدق عنه بالباقي . وأقام علي هذا
        الحال ست عشرة سنة ، كانت مئونته في كل يوم منها عند المساء ربع قدح فول
        مبلول مملح . ولان اللباس الذي كان قد خرج به من الدير قد تهرأ ، فانه ستر
        جسده بقطعة من الخيش . وكان يقصد الدير في كل سنتين أو ثلاث لتناول الأسرار
        المقدسة . وقد حورب كثيرا من الشياطين في أول سكنه هذا المغارة ، حيث كانوا
        يزعجونه بأصوات غريبة ، ويفزعونه بخيالات مخيفة . فكان يقوي عليهم ويطردهم
        . ولما دنت وفاته أرسل الأخ العلماني الذي كان يخدمه إلى الدير يستدعي الاب
        تادرس تلميذ القديس باخوميوس . فلما حضر إليه ضرب له مطانية وسأله إن يذكره
        في صلاته . ثم قام وصلي هو والقديس تادرس . ثم رقد متجها إلى الشرق واسلم
        روحه الطاهرة . ولما أرسل القديس تادرس الخبر إلى الدير حضر الرهبان وحملوه
        إلى هناك ثم صلوا جميعهم عليه وتباركوا منه ووضعوه مع أجساد القديسين .
        صلاته تكون معنا ولربنا المجد دائما ابديا امين .
