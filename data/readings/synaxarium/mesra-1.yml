title:
    english: Commemorations for Mesra 1
    arabic: السنكسار مسرى 1
commemorations:
    - title:
          english: 1. The Martyrdom of St. Apoli, Son of Justus.
          arabic: 1. استشهاد القديس ابالى بن يسطس
      text:
          english: On this day, St. Apoli (Aboli), son of Justus, son of Emperor Nomarius, was martyred. This Saint was the crown prince of the Roman empire. He was away in war, and when he returned to Antioch, he found Diocletian had already established the pagan worship of idols. Although Apoli was capable of killing him and taking the empire over from him, he preferred the heavenly everlasting kingdom. St. Apoli came forward, and confessed Christ before Diocletian. In the beginning, Diocletian handled him gently, but when he failed to attract him to the worship of the idols, he banished him along with his father, Justus, and his mother, Theoclia to the city of Alexandria. He wrote to Armanius, its governor, to persuade them to offer sacrifice to the gods, and if they refuse, to separate them from each other. Armanius, knowing their royal positions, sent Justus (the father) to Ansena (Antinoe), his wife to the city of Sa, and Apoli, their son, to Basta. He also left to each of them one of their servants to minister unto them. When Apoli arrived in the city of Basta, he confessed Christ before its governor who tortured him severely. He beat him, burned him, and dismembered him. When the governor saw that many became Christians because of what they saw from the steadfastness of the Saint to the tortures, and that the Lord was healing him from his wounds, he ordered to cut off his holy head, and thus received the crown of martyrdom. May his prayers be with us. Amen.
          arabic: في مثل هذا اليوم استشهد القديس أبالي بن يسطس ابن الملك نورماريوس . كان هذا القديس ولي عهد مملكة الروم وقد تغيب في الحرب ولما عاد إلى إنطاكية وجد دقلديانوس قد أقام عبادة الأوثان ومع أن أبالي كان قادرا علي قتله وأخذ المملكة منه إلا أنه اختار المملكة الباقية التي لا تزول فتقدم إلى دقلديانوس واعترف بالمسيح فلاطفه دقلديانوس كثيرا وأذ لم يفلح في جذبه إلى عبادة الأوثان نفاه مع أبيه يسطس وأمه ثاؤكليه إلى مدينة الإسكندرية وكتب إلى أرمانيوس واليها بأن يلاطفهم أولا ، وأن عصوا يفرق بينهم ولان أرمانيوس الوالي كان يعرف منزلتهم الملكية فقد أرسل يسطس إلى أنصنا وزوجته إلى صا وأبالي ابنه إلى بسطة وترك لكل واحد منهم غلاما يخدمه . ولما أتي أبالي إلى بسطة وأعترف بالمسيح عذبه الوالي عذابا أليما بالضرب والحرق وتقطيع الأعضاء ولما رأي الوالي أن كثيرين يؤمنون بسبب ما رأوا من ثبات هذا القديس علي التعذيب وأن الرب كان يشفيه من جراحاته ، أمر بقطع رأسه المقدس فنال إكليل الشهادة صلاته تكون معنا . آمين
    - title:
          english: 2. The Departure of St. Kyrillos V (Cyril), 112th Pope of Alexandria.
          arabic: 2. نياحة البابا القديس كيرلس الخامس بابا الإسكندرية المائة الثاني عشر
      text:
          english: "On this day also, of the year 1643 A.M. (August 7, 1927 A.D.) the righteous and honorable father Pope Kyrillos V, 112th Pope of Alexandria, departed. This father was born in the city of Tezment, governorate of Beni-Swaif in 1831 A.D. His pious parents named him John, brought him up well, and raised him up in the Christian morals. He had a strong desire to study the Holy Bible and the biography of the saints. When he was 12 years old, in 1843 A.D., he was ordained a deacon and carried the deaconate duties ardently. Because he was inclined at a young age to the life of asceticism, and solitary life, he left the world, and went to St. Mary's monastery (Known by El-Sourian) in Wadi El-Natrun. There he became a disciple to the spiritual elder, the hegumen, Fr. Girgis El-Far, the father of confession of the monks. When John's father discovered where he was, he came to the monastery and brought him back, but because of his love for the ascetic life, he did not stay long. He returned to the wilderness, and became a monk at El-Baramous monastery in the year 1850 A.D. He excelled in his monastic duties and became known for his asceticism, purity, and gentleness, and became a good paragon to the other monks. He was ordained a priest in 1851 A.D., then promoted to Hegumen (Archpriest) in 1852 A.D. The number of monks in the monastery then was small and its income was very little. This Father worked hard in transcribing and selling books to churches. The income was used to buy the necessities of the monks, such as food and clothing. His virtues of knowledge, righteousness, and gentleness became well known. He was ordained a Patriarch, in the 23rd of Babah, 1591 A.M. (November 1st, 1874 A.D.) in a venerable celebration. He directed his attention to building churches, renovating monasteries, being merciful to the poor, and caring for the affairs of the monks. In 1892 A.D., he chose to be exiled, rather than to squander the properties of the monasteries. Anba Youanis, Metropolitan of El-Behara, Menoufia, and then the deputy of the See of St. Mark, was also exiled with him. Afterwards, both returned from their exile with much respect and honor. During his papacy the church was adorned by knowledgeable and holy men: among them was the great father, the man of purity, meekness, and charity, Anba Abraam, Bishop of El-Fayoum. This bishop's virtues had spread vastly, and his almsgiving to the poor had reached a point where he did not save any money. All the donations he received from the benevolent, he gave to the poor and needy. He also performed many wonders such as healing the sick and casting out evil spirits. Another was the well learned, great theologian and skillful orator, the Hegumen (Archpriest) Philotheos Ibrahim El-Tantawy, rector of the great St. Mark Church. Also, the well learned father the honorable and the ascetic monk the Hegumen Fr. Abdel Messih Saleeb El-Baramousy, who was well educated in Coptic, Ethiopian, Greek, and Syrian languages. He also knew some French and English. He was characterized with immeasurable patience in research and examining religious books. In return, he left valuable publications which speak of his prominence. Pope Kyrillos appointed the late Habib Girgis, who was the dean of the theological seminary, to be his deacon. He dedicated his life to the seminary and its improvement. Mr. Girgis assisted the Pope in expanding its buildings in Mahmasha. Pope Kyrillos often visited the seminary and blessed its students. This deacon was a skillful speaker. He accompanied the Pope in his pastoral visits to Upper Egypt and Sudan. He translated many religious books from foreign languages to Arabic and published El-Karma periodical, to spread the facts of the faith in a positive way. He published many books, among them were: The Seven Sacraments of the Church, The Consoler of the Faithful, The Mystery of Piety, and many others. He taught and nurtured many generations of clerical men who flourished in the church and filled it with their sermons and religious publications. The Pope gave the utmost of his efforts to lift his flock to the highest spiritual level, as he was prudent in printing the church books. He departed in peace, after spending fifty-two years, nine months and six days on the Patriarchal chair. May his prayers be with us and Glory be to God forever. Amen."
          arabic: وفي مثل هذا اليوم من سنة 1643 ش ( 7 أغسطس سنة 1927 م ) تنيح الأب التقي الجليل البابا كيرلس الخامس المائة والثاني عشر من باباوات الكرازة المرقسية. ولد هذا الأب في مدينة تزمنت بمحافظة بني سويف سنة 1831 م من أبوين تقيين فسمياه يوحنا وربياه أحسن تربية وأنشأه علي الآداب المسيحية وكان ذا ميل شديد إلى الدراسة في الكتاب المقدس وأخبار القديسين . وفي سنة 1843 م رسم شماسا وهو ابن اثنتي عشرة سنة فقام بخدمة الشماسية خير قيام . ولما كان ميالا بطبعه الفطري إلى الزهد والتقشف وحب الوحدة فقد ترك العالم وقصد دير السيدة العذراء الشهير بالسريان بوادي النطرون ، وهناك تتلمذ للأب الشيخ الروحي القمص جرجس الفار أب اعتراف الرهبان وعلم أبوه بمكانه فحضر إليه وأخذه ولكن حب النسك الذي كان متملكا عليه لم يدعه يلبث قليلا فعاد إلى البرية وترهب في دير البرموس سنة 1850 م . فأحسن القيام بواجبات الرهبنة واشتهر بالنسك والعفة والحلم حتى أصبح قدوة صالحة لسائر الرهبان فرسموه قسا سنة 1851 م ثم قمصا سنة 1852 م وكان عدد الدير في ذلك الوقت قليلا جدا وإيراد الدير يكاد يكون معدوما فكان هذا الأب يكد ويجد في نسخ الكتب وتقديمها للكنائس ويصرف ثمنها علي طلبات الرهبان من أكل وكسوة وذاعت فضائله من علم وحلم وتقوي فرسم بطريركا في 23 بابه سنة 1591 ش ( أول نوفمبر سنة 1874 م ) باحتفال مهيب فوجه عنايته إلى الاهتمام ببناء الكنائس وتجديد الأديرة والعطف علي الفقراء والعناية بشئون الرهبان . وفي سنة 1892 م فضل أن ينفي من أن يفرط في أملاك الرهبان كما نفي معه الأنبا يؤنس مطران البحيرة والمنوفية ووكيل الكرازة المرقسية وقتئذ وبعد ذلك عاد الاثنان من منفاهما بإكرام واحترام زائدين . وقد ازدانت الكنيسة في عصره بالقديسين والعلماء:منهم الأب العظيم رجل الطهر والوداعة والإحسان الأنبا ابرآم مطران كرسي الفيوم (كتب تاريخه تحت اليوم الثالث من مسرى) هذا الحبر الذي بلغت فضائله حدا بعيدا من الذيوع والانتشار وبلغ من تناهيه في الإحسان علي الفقراء وذوى الحاجات أنه لم يكن يدخر نقودا بل كان كل ما يقدمه له أهل الخير يوزعه علي المحتاجين وله من العجائب التي أجراها في إخراج الشياطين وشفاء المرضي الشيء الكثير . ومن العلماء الأب اللاهوتي الخطير والخطيب القدير الايغومانس فيلوثاؤس ابراهيم الطنطاوي رئيس الكنيسة المرقسية الكبرى والأب العالم الجليل والراهب الناسك الزاهد القمص عبد المسيح صليب البرموسي الذي كان ملما إلماما تاما باللغات القبطية والحبشية واليونانية والسريانية وقليل من الفرنسية والإنجليزية وقد تحلي بصبر لا يجاري في البحث والتنقيب في ثنايا الكتب الدينية فترك مؤلفات ثمينة تنطق بفضله . وقد اتخذ البابا كيرلس المرحوم حبيب جرجس الذي كان مديرا للكية الاكليريكية شماسا له:فكرس حياته للكلية ونهض بها وساعد البابا في توسيع مبانيها بمهمشة وكان البابا يزورها ليبارك طلبتها وكان هذا الشماس واعظا قديرا رافق البابا في رحلاته إلى الصعيد والسودان وقام بترجمة الكتب الدينية من اللغات الأجنبية إلى العربية وأصدر مجلة الكرمة لنشر الحقائق الإيمانية بأسلوب إيجابي . وألف كتبا كثيرة منها:كتاب أسرار الكنيسة السبعة وكتاب عزاء المؤمنين وسر التقوى وغيرها وقد علم وربي أجيالا كثيرة من رجال الدين الذين نهضوا بالكنيسة وملئوا منابرها بالوعظ وإصدار المؤلفات الدينية .وقد بذل البابا البطريرك أقصي جهده في النهوض بشعبه إلى أرقي مستوي كما أهتم بطبع الكتب الكنيسة . وتنيح بسلام بعد ان قضي علي كرسي البطريركية اثنتين وخمسين سنة وتسعة أشهر وستة أيام . صلاته تكون معنا . ولربنا المجد دائما . آمين
