title:
    english: Commemorations for Mesra 13
    arabic: السنكسار مسرى 13
commemorations:
    - title:
          english: 1. The Feast of Transfiguration of Our Lord on Mount Tabor.
          arabic: 1. عيد التجلى المجيد
      text:
          english: 'On this day, the church celebrates the commemoration of the transfiguration of our Lord and Savior Jesus Christ on Mount Tabor. The disciples, Peter, James and John, were with Him, and about whom the Lord said, " .... there are some standing here who shall not taste death till they see the Son of Man coming in His Kingdom." (Mt. 16:28) He fulfilled His promise, for six days later, He took His three disciples, up on a high mountain, where He was transfigured before them. His face shone like the sun, and His clothes became as white as light. And behold, Moses and Elijah appeared to them talking to the Lord. The Lord wants to teach us that He is the Lord of Moses whom He can raise from the dead, and that He is the God of Elijah whom He can bring back from heaven. St. Peter said to Jesus, "Lord, it is good for us to be here, if you wish, let us make here three tabernacles: one for you, one for Moses and one for Elijah." This indicated the weakness of Peter for he thought that the Lord needed something to cover Him from the sun. It also indicated his good character, for he did not think of himself or the other disciples. We should not marvel at the lack of knowledge of the disciples, for they were not yet perfected. While Peter was still speaking, behold a bright cloud overshadowed them, so that Peter would know that Jesus was not in need of tabernacles made by hands. Suddenly a voice came out of the cloud saying, "This is My beloved Son, with Whom I am well pleased; listen to Him." (Mt. 17:1-8) When the disciples heard the voice, they fell on their faces and were exceedingly afraid. Jesus came and touched them with His blessed hand, saying, "Rise, and have no fear." And when they lifted up their eyes, they saw no one but the Lord Jesus alone. To Him is the Glory forever. Amen.'
          arabic: طقس فرايحى في هذا اليوم تعيد الكنيسة بتذكار تجلي ربنا ومخلصنا يسوع المسيح علي طور طابور وكان معه في ذاك الوقت تلاميذه بطرس ويعقوب ويوحنا وهم الذين عناهم بقوله:" ان من القيام ههنا قوما لا يذوقون الموت حتى يروا ابن الإنسان أتيا في ملكوته " (مت 16:28 ) وقد أكمل وعده هذا . فانه بعد ستة أيام من قوله هذا أخذ التلاميذ الثلاثة وصعد بهم علي جبل عال منفردين وتغيرت هيئته قدامهم وأضاء وجهه كالشمس وصارت ثيابه بيضاء كالنور وإذ موسى وايليا قد ظهرا لهم يتكلمان معه . وقد قصد المسيح بذلك أن يعلمنا بأنه رب موسى ومقيمه من الأموات واله ايليا ومنزله من السموات . وفي قول بطرس:أن شئت نقيم هنا ونصنع ثلاث مظال ضعف وأدب . أما الضعف فلتفكيره أن الرب في حاجة إلى ما يستره من الشمس . وأما الأدب فلأنه لم يطلب لنفسه ولمن معه من التلاميذ ما طلبه للمسيح وموسى وايليا . ولا تعجب من نقص علم التلاميذ فانهم لم يكونوا قد أكملوا بعد . ولما قال هذا أتت سحابة وظللتهم ، ليري بطرس أنه غير محتاج إلى مظال مصنوعة بالأيدي . وأتاهم صوت ليثبت في نفس التلاميذ ألوهيته قائلا:" هذا هو أبني الحبيب الذي به سررت . له اسمعوا " ولما سمع التلاميذ ذلك سقطوا علي وجوههم فلمسهم يسوع بيده المباركة وقال لهم:قوموا ولا تخافوا . فرفعوا أعينهم ولم يروا أحدا إلا يسوع وحده (مت 17:1 – 8) له المجد دائما إلى الأبد . أمين
