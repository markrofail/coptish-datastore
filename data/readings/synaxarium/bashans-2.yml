title:
  english: Commemorations for Bashons 2
  arabic: السنكسار بشنس 2
commemorations:
  - title:
      english: 1. The Departure of the righteous Job.
      arabic: 1. نياحة أيوب البار
    text:
      english: 'On this day the righteous Job departed. He was a righteous man in his generation and upright in his time, as the bible testified about him: "... there is none like him on the earth, a blameless and upright man, one who fears God and shuns evil?" (Job 1:8) The devil envied him and asked God to allow him to harm Job and to destroy his wealth. God allowed that, because of His foreknowledge of the patience and perseverance of Job and that he would be an example and a model for those who come after him as the bible said: "You have heard of the perseverance of Job and seen the end intended by the Lord" ( James 5:11). In one day, Job lost his sons and daughters, his cattle, and all his wealth. In addition, the evil one also stricken his body with a Leprosy from his head to his feet. In all this Job offered thanksgiving and praise to God, and never murmured or grumbled against his Creator. All what he said was: "May the day perish on which I was born" (Job 3:3). He said also about the loss of his children: "The LORD gave, and the LORD has taken away; blessed be the name of the LORD." (Job 1:21) "In all this Job did not sin nor charge God with wrong" (Job 1:22). The thing that hurt Job the most, was the harsh words of his wife and his friends. His wife advised him to blaspheme, but Job refused, and rebuked her saying: "You speak as one of the foolish women speaks. Shall we indeed accept good from God, and shall we not accept adversity?" In all this Job did not sin with his lips" (Job 2:10). Job remained sick for 30 years until he was purified as gold is purified with fire. At last the Lord spoke to him from the clouds and healed him from his sickness and doubled the wealth he had and gave him other sons and daughters. He lived to a good old age and departed in peace. May his prayers be with us. Amen.'
      arabic: 'في مثل هذا اليوم تنيح أيوب الصديق كان بارا في جيله صديقا في عصره كما شهد عنه الكتاب أنه " ليس مثله في الأرض رجل كامل ومستقيم يتقي الله ويحيد عن الشر " (أي 1:8) فحسده الشيطان وطلب من الله أن يمكنه منه ومن كل ماله فسمح له بذلك لعلمه تعالي بصبر أيوب وأنه سيكون مثالا وأنموذجا لمن يأتي بعده كما يقول الكتاب:" قد سمعتم بصبر أيوب ورأيتم عاقبة الرب " (يع 5 : 11) في يوم واحد فقد أيوب بنيه وبناته ومواشيه وجميع ماله ، وليس ذلك فقط بل ضربه أيضا العدو في جسده بالجذام من رأسه إلى قدميه وكان في ذلك جميعه شاكرا الله ولم يتذمر قط ولا جدف علي خالقه . وهذا كل ما قاله " ليته هلك اليوم الذي ولدت فيه " (أي 3 :3) وقال عن فقده أولاده:" الرب أعطي والرب أخذ فليكن اسم الرب مباركا في كل هذا لم يخطئ أيوب ولم ينسب لله جهالة " (آي 1:21 و 22) . بركة صلاته تكون معنا . آمين'
  - title:
      english: 2. The Departure of St. Tadros (Theodore), the disciple of St. Pachomius.
      arabic: 2. نياحة القديس تادرس تلميذ باخوميوس أب الشركة
    text:
      english: On this day also St. Tadros (Theodore) the disciple of St. Pachomius, the father of the spiritual monastic communal life (Coenobitic system), departed. He became monk at a young age under the guidance of Anba Pachomius and showed great asceticism, with extraordinary obedience, so that St. Pachomius loved him and he delegated him to preach to the brethren. When St. Pachomius departed, St. Tadros replaced him. He was a good example in meekness and patience. When he completed his course, and finished his strife, he departed to the Lord whom he loved. May his prayers be with us. Amen.
      arabic: في مثل هذا اليوم تنيح القديس تادرس تلميذ القديس باخوميوس أب الشركة الروحانية وقد ترهب هذا القديس منذ حداثته عند الأب باخوميوس وأظهر نسكا عظيما وجهادا كاملا وطاعة زائدة ولهذا أحبه القديس باخوميوس وأناط به وعظ الاخوة ، ولما تنيح الأنبا باخوميوس تولي القديس تادرس تدبير الشركة بعده فكان المثال الصالح في الحلم والوداعة ولما أكمل سعيه وتمم خدمته مضي إلى الرب الذي أحبه، صلاته تكون معنا . آمين
  - title:
      english: 3. The Martyrdom of St. Philothaos.
      arabic: 3. استشهاد القديس فيلوثاوس
    text:
      english: On this day also, St. Philothaos was martyred. He was from the people of "Doronka" in the province of Assuit. He was tortured without denying his faith and finally he received the crown of martyrdom in the year 196 A.M. May his intercession be with us and glory be to God forever. Amen.
      arabic: في مثل هذا اليوم استشهد القديس فيلوثاوس من أهل درنكه (محافظة أسيوط ) وقد عذب كثيرا ولم ينكر إيمانه وأخيرا نال إكليل الشهادة سنة 196 للشهداء شفاعته تكون معنا ولربنا المجد دائما . آمين
