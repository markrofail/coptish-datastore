title:
  english: Commemorations for Hator 16
  arabic: السنكسار هاتور 16
commemorations:
  - title:
      english: 1. The Beginning of the Fast of the Nativity (Advent) in the Coptic
        Church.
      arabic: 1. بدء صوم الميلاد
    text:
      english: Today marks the beginning of the fast of the Nativity (the Advent) in
        our Coptic Church. We implore our Lord, who completed our salvation by
        coming down to redeem us from the bondage of sin, to help us to do what
        is pleasing in His sight during this holy fast and through all the days
        of our lives.
      arabic: "هذا اليوم هو أول صوم الميلاد المجيد في كنيستنا القبطية . نسأل إلهنا و
        متمم خلاصنا الذي تنازل لفدائنا من عبودية الخطية ، إن يعيننا علي العمل
        بما يرضيه في هذا الصوم المقدس و كل ايام حياتنا . مدة الصوم 43 يوم:40
        يوما مثال صوم موسى النبي لاستلام لوحي الشريعة ، 3 أيام تذكار صوم نقل جبل
        المقطم. تقال قسمة صوم الميلاد إلي نهاية الصوم."
  - title:
      english: 2. The Consecration of the Church of St. Abu-Nofer (Onuphrius).
      arabic: 2. تكريس كنيسة القديس أبى نفر السائح
    text:
      english: On this day also was the consecration of the Church of St. Abu-Nofer
        (St. Onuphrius), the hermit, which was in El-Zaher, Misr (Cairo).
      arabic: في مثل هذا اليوم كرست كنيسة القديس ابو نفر السائح التي كانت بظاهر مصر.
  - title:
      english: 3. The Martyrdom of Saint Yostus, the Bishop.
      arabic: 3. نياحة البابا مينا الثانى 61
    text:
      english: Today also, is the commemoration of the martyrdom of St. Yostus, the
        bishop, by the hands of Maximus the prince. He tortured him severely and
        finally he received the crown of martyrdom. His prayers be with us and
        Glory be to our God forever. Amen.
      arabic: في مثل هذا اليوم تذكار نياحة البابا مينا الثانى 61 . صلواته تكون معنا
        ولربنا المجد دائما إبديا امين
  - title:
      english: ""
      arabic: 4. استشهاد القديس يسطس الاسقف
    text:
      english: ""
      arabic: في مثل هذا اليوم تذكار شهادة القديس يسطس الأسقف علي يد مكسيموس الأمير
        بعد امتحانه بالعذاب الشديد و أخيرا نال إكليل الشهادة .
  - title:
      english: ""
      arabic: 5. نياحة القديس نيلس السينائى
    text:
      english: ""
      arabic: في هذا اليوم تذكار نياحة القديس نيلس السينائى . صلواته تكون معنا ولربنا
        المجد دائما إبديا امين
