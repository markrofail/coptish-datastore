title:
  english: Commemorations for Amshir 21
  arabic: السنكسار أمشير 21
commemorations:
  - title:
      english: 1. The Commemoration of the Virgin St. Mary.
      arabic: 1. التذكار الشهري لوالدة الاله القديسة مريم العذراء
    text:
      english: We celebrate on this day the commemoration of the pure Lady St. Mary the Virgin, the Mother of God, the Word, through whom was the salvation of Adam and his offspring. Her intercession be with us. Amen.
      arabic: فى مثل هذا اليوم نعيد بتذكار السيدة العذراء الطاهرة البكر البتول الذكية مريم والدة الإله الكلمة أم الرحمة، الحنونة شفاعتها تكون معنا . آمين .
  - title:
      english: 2. The Martyrdom of St. Onesimus, the Disciple of St. Paul.
      arabic: 2. نياحة انبا زخارياس اسقف سخا
    text:
      english: On this day also St. Onesimus, the disciple of St. Paul, was martyred. This saint was a slave for a man from Rome called Philemon who believed at the hands of St. Paul, when he heard his preaching in Rome. Philemon departed from Rome on a business trip and took with him Onesimus among others of his servants. There the devil enticed Onesimus, so he stole money from his master and fled to Rome. According to the Divine Will, Onesimus attended the preaching of St. Paul, which he kept in his heart. He believed at the hand of St. Paul and his heart was filled with the grace and the fear of God. He remembered what he stole from his master and from others and since he did not have anything left from the stolen money to return to its rightful owners, he was sorrowful and told St. Paul about that. St. Paul comforted him and wrote an epistle to Onesimus' master, Philemon, informing him in it, that Onesimus became a follower of Christ saying, "I appeal to you for my son Onesimus, whom I have begotten while in my chains." St. Paul asked him to treat him gently and not to mind what he did but to consider what he lost as owed by the apostle. When Onesimus took the epistle to his master Philemon, he was pleased by his faith and repentance and treated him as the apostle commanded. Furthermore, he offered him more money but St. Onesimus refused saying, "I am rich with Christ." Then he bid Philemon farewell and returned to Rome. St. Onesimus continued to serve St. Paul until his martyrdom and deserved to be ordained a priest. After the martyrdom of St. Paul, the governor of Rome seized him and exiled him to one of the islands. He remained there preaching and baptizing the people of the island. When the governor came to the island, he found him guiding the people to the belief in the Lord Christ. He was beaten severely and his legs were broken. He departed in peace. His prayers be with us. Amen.
      arabic: في مثل هذا اليوم تنيح القديس زخارياس أسقف سخا. كان ابن كاتب اسمه يوحنا ، ترك وظيفته واختير قسا ، فنشا ابنه زخارياس علي تلقي العلوم الأدبية والدينية ولما كبر عينه الوزير كاتبا بديوانه وبعد ذلك اتفق مع صديق له يسمي ابلاطس وكان واليا علي سخا ، إن يتركا عملهما ويذهبا إلى البرية ويترهبا . واتفق حضور أحد رهبان دير القديس يحنس القصير ، فعزما إن يذهبا معه إلى ديره ، فلما علم الوالي بذلك منعهما ، وبعد ايام قليلة رأى الاثنان رؤيا كمن يقول لهما لماذا لم تتمما النذر الذي قررتماه ، فخرجا توا خفية وسارا إلى البرية وهما لا يعرفان الطريق فاتفق إن قابلهما أحد الرهبان فاصطحبهما إلى دير القديس يحنس ، فلما علم أصدقاؤهما اخذوا من الوالي كتابا ليرجعوهما ، فبدد الرب مشورتهم ، أما زخارياس وصديقه فقد لبسا الثوب الرهباني واجهدا نفسيهما في عبادات كثيرة . وكان ذلك في زمان القديسين أنبا ابرام وأنبا جورجي اللذين كانا خير مرشد لهما . ولما تنيح أسقف سخا كتب الشعب إلى الاب البطريرك يطلبون زخارياس ليكون أسقفا عليهم ، فاستحضره وسامه رغما عنه. وقد حدث وقت السامة انه عندما هم الاب البطريرك بوضع يده علي راس زخارياس إن سطع نور في الكنيسة وظهر وجهه كنجم بهي. ولما حضر إلى كرسيه فرح به الشعب وخرج للقائه بمنتهى الإجلال ، فاستضاءت الكنيسة به . وكان هذا الاب فصيحا ممتلئا من النعمة ، فوضع عدة مقالات ومواعظ وميامر . وأقام علي كرسيه ثلاثين سنة ثم تنيح بسلام صلاته تكون معنا ولربنا المجد دائما ابديا امين .
  - title:
      english: 3. The Departure of St. Gabriel, 57th Pope of Alexandria.
      arabic: 3. استشهاد القديس انسيموس تلميذ القديس بولس الرسول
    text:
      english: On this day also of the year 911 A.D., the great father St. Gabriel, 57th Pope of Alexandria, departed. This saint became a monk at a young age, practicing many worships. He loved solitary life and wept much while praying, asking the Lord to save him from the snares of the devil. When Pope Mikhael, 56th Pope, departed, they chose this father to be the Pope in his place. He was ordained in the year 900 A.D. against his will. He cared for the church affairs well, and the duties of the patriarchate did not prevent him from his worship and asceticism. He spent most of his days in the wilderness and whenever he had some affairs to take care of in Cairo or Alexandria, he would leave and then return back to the wilderness. He fought against the flesh and the devil by increasing fasting, watching, prayers and humility. He used to wake up in the night, put on a ragged garment, take a metal shovel and go around the bathrooms of the monks' cells, washing and cleaning them. He did the same for many years until the Lord looked upon his humility and humble heart, so He relieved his pains and gave him the grace of victory over sin and the body. This father was a worshipper, fighter and a preacher for 11 years, then he departed in peace. His prayers be with us. Amen.
      arabic: في مثل هذا اليوم أستشهد القديس انسيموس تلميذ القديس بولس الرسول. كان هذا القديس مملوكا لرجل من رومية اسمه فليمون الذي كان قد آمن علي يد القديس بولس لدي سماعه تبشيره في رومية . وحدث إن سافر فليمون من رومية لأعمال خاصة فاستصحب انسيموس ضمن غلمانه ، وهناك اغوي الشيطان انسيموس فسرق بعض مال سيده وهرب إلى رومية . واتفق بالإرادة الإلهية إن حضر انسيموس تعليم القديس بولس الرسول فحفظه في قلبه وآمن علي يديه وإمتلأ قلبه بالنعمة وخوف الله ، فتذكر ما سرقه من سيده ومن غيره ، ولم يبق معه منه شئ يعيده إلى أربابه. فحزن وأعلم الرسول بولس بذلك . فطمأنه وكتب رسالة إلى سيده فليمون ، اعلمه فيها إن انسيموس قد اصبح تلميذا للمسيح ، وابنا لبولس بالبشارة ، ويوصيه إن يترفق به ولا يؤاخذه بل يحسب ما خسره كأنه علي الرسول . فلما أوصل انسيموس الرسالة إلى سيده فليمون فرح بإيمانه وتوبته وعامله كوصية الرسول . وزاد علي ذلك بان قدم له مالا أخراً فلم يقبل قائلا انا استغنيت بالمسيح ثم ودعه وعاد إلى رومية . واستمر خادما للقديس بولس إلى حين شهادته واستحق إن يقدم كاهنا . وبعد استشهاد القديس بولس قبض عليه حاكم رومية ونفاه إلى إحدى الجزائر فمكث هناك يعلم ويعمد أهل الجزيرة . ولما حضر الحاكم إلى تلك الجزيرة ووجده يرشد الناس إلى الإيمان بالسيد المسيح ضربه ضربا موجعا ثم كسر ساقيه فتنيح بسلام . صلاته تكون معنا امين.
  - title:
      english: 4. The Departure of St. Zacharias, Bishop of Sakha.
      arabic: 4. نياحة البابا غبريال بابا الاسكندرية السابع و الخمسون
    text:
      english: On this day also St. Zacharias, Bishop of Sakha, departed. He was the son of a scribe called John who left his job and was chosen to be a priest. His son Zacharias was raised on studying literary and religious subjects. When he grew up, El-Wazeer appointed him as a scribe in his court. Afterward he agreed with a friend called Ptolemy who was the prefect of the town of Sakha, to leave their work and go to the wilderness to become monks. That coincided with the coming of a monk from the monastery of St. John the Short, so they decided to go with him to the monastery. When the ruler (El-Wazeer) knew about that, he prevented them from going to the monastery. A few days later, they saw a vision as if someone was asking them, "Why did you not fulfill your vow?" Immediately, they left in secret, walking to the wilderness, without knowing their way. They met on their way, by the will of God, a monk who took them to the monastery of St. John the Short (Colobos). When their friends knew about that, they took a letter from the Governor to bring them back, but the Lord defeated their counsel. As for Zacharias and his friend, they put on the garb of the monks and exerted themselves in many worships. That was during the time of the saints Abba Gawargah and Abba Abraham who were the best guides for them. When the Bishop of Sakha departed, the people wrote to the father, the Patriarch, asking for Zacharias to be their bishop. The Patriarch brought him and ordained him against his will. At the time of the ordination, when the Pope was about to put his hands on Zacharias' head, a light shined in the church and his face appeared as a bright star. When he arrived to his diocese, the people rejoiced and went out to meet him with great honor. The church was illumined with his teachings. St. Zacharias was eloquent and filled with grace and he wrote many articles, sermons and discourses. He stayed on his chair for 30 years, then departed in peace. His prayers be with us and Glory be to our God forever. Amen.
      arabic: في مثل هذا اليوم من سنة 911 م تنيح الاب العظيم القديس غبريال بابا الإسكندرية السابع والخمسون وقد ترهب هذا القديس منذ حداثته وقام بعبادات كثيرة . وكان محبا للانفراد والوحدة . وكان يكثر من البكاء في الصلاة طالبا من الله إن ينجيه من مكائد الشيطان. و لما تنيح البابا ميخائيل السادس والخمسون وقع الاختيار علي هذا الاب ليكون بطريركا مكانه فرسم سنة 900 م رغما عنه. فاخذ يهتم بشئون الكنيسة ولم تمنعه مهام البطريركية عن عبادته ونسكه، إذ كان يقضي اغلب الأيام في البرية . وإذا جد ما يستدعي قيامه إلى مصر أو الإسكندرية كان يذهب ثم يعود إلي الصوم والسهر والصلاة والتواضع . وكان يستيقظ في الليل ويأخذ مجرفة من حديد ويلبس ثوبا رثا ويمر علي دورات المياه التي بالقلالي فيغسلها وينظفها . وأقام علي هذا الحال عدة سنين حتى نظر الله إلى تواضعه وانسحاق قلبه فرفع عنه الآلام ومنحه نعمة الانتصار علي الخطية والذات . وأقام هذا الاب عابدا ومجاهدا وواعظا إحدى عشر سنة ثم تنيح بسلام. صلاته تكون معنا امين.
