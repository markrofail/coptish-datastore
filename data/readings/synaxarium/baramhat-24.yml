  english: Commemorations for Baramhat 24
  arabic: السنكسار برمهات 24
commemorations:
  - title:
      english: 1. The Apparition of the Pure Lady the Virgin in the church of Zeiton.
      arabic: 1. نياحة البابا مقاريوس ال 59
    text:
      english: 'On the eve of this day of the year 1684 A.M. which coincide with tuesday the 2nd. of April 1968 A.D., during the papacy of Pope Kyrellos VI, the hundred sixteenth Pope of Alexandria, our Lady and the pride of our faith started to transfigure in luminous spiritual forms in and around the domes of the church dedicated to her immaculate name in Zeiton, a suburb of Cairo. This transfiguration continued in following nights in a manner that was never known in the East or the West. This transfiguration in some nights was as long as many hours, without stop, in front of tens of thousands of people from every race and religion, with every one seeing her, pointing at her and interceding to her with songs, hymns, tears, prayers and hails and She was looking to them in a compassionate way raising her hand at times to bless them in all directions. The first one to notice this transfiguration was the workmen at the garage of the Public Transit System which was across the street from the church. The watchman Abdel-Aziz Aly, who was in charge of guarding the garage at that night, saw a luminous body over the dome of the church. He started shouting: "light over the dome" and he called the other workers in the garage. They all came and saw the bright light over the large dome of the church. When they looked closely, they saw a young lady in white, kneeling by the cross at the top of the dome. Because the dome had a round, smooth, and very sloping surface, it held the men as though they were nailed in their places watching the fate of the lady. Few seconds passed then they saw the kneeling lady as she stood over the dome. They gave out a cry of fear that she might fall down. They thought she was a girl in despair trying to commit suicide and they cried warning that person not to jump down and some of them called the police. The pedestrians, men and women started to gather around. The view of the lady was getting more clear and she appeared as a beautiful girl in a bright gown of light and had branches of olive tree in her hand, and around her flew white doves. Then they realized that they were seeing a heavenly spiritual view. They directed flood light to the luminous picture to remove all doubt from their minds, but instead it became more clear and bright. They cut the electricity off all the area but the lady remained in her heavenly illumination and her bright gown of light became more clear. She started moving around in a circle of light radiating from her body to all the directions around her. All the people then realized that this lady in front of them, without no doubt is the Virgin Mary. They started to shout and cry saying: "She is the Virgin ... She is the Mother of Light ... " They prayed with songs, hymns and hails all the night until the next morning. Since that night the pure Virgin had transfigured in different spiritual views in front of thousands and ten of thousands of masses, Egyptian and foreigners, Christians and non-christians, men, women and children. Spiritual beings formed like doves would appear before, during and after the transfiguration zooming through the sky in a way raising the human from a materialistic to a heavenly atmosphere. This transfiguration was in different forms. One of the most significant ways this apparition took place was that; the head of St. Mary under the vail looking down as in the picture of the sad Virgin and she was looking toward the Cross and that view would stay like this at times or slowly bow before the Cross at other times. The Cross itself will shine and illuminate although it was made of concrete. And some times an angel would appear standing behind her spreading his wings. That view might stay as long as many hours. Another view was the view of the Mother of Light standing as a great Queen in a beautiful spiritual portrait radiating dignity, elegance and beauty. On her head was a crown of a queen as if it were made of diamonds and some times there appeared on the top of the crown a small luminous cross. And some times she appeared in the same way but carrying Christ, to Him is the Glory, in the form of a child on her hand and on His head a crown. And on other times she raised her both hands as She was blessing the world moving to the right, to the front, and to the left in a dignified way. Many spiritual signs appeared before, during, and after the apparition of the Virgin the mother of the Lord''s transfiguration. The appearance of tongues of yellowish flame would flash over the church and then subside and that repeated several times. Another form of the signs were the spiritual beings formed like doves, larger than the doves that we know, appear about midnight or after, flying in the middle of darkness illuminating in a fast speed, appeared suddenly from no where, and also disappeared suddenly. These spiritual beings appeared in different formations and in varying numbers. A fact we should be aware of that pigeons do not fly during the night. Another sign was the shooting stars which were constantly falling and were seen very close to the apparition on many occasions as if coming down to glorify her from heaven. Another sign was the fragrance of incense. The smoke of the incense poured out of the domes in large quantities. Substance resembling clouds, thick fog or smoke would roll in toward the church and completely cover the church. Also the illuminated cloud that appeared over the domes of the church in large volume and often proceeded the transfiguration of the Virgin or at times the cloud slowly formed in the shape of the virgin. Sometimes the apparition of the Virgin would appear from the clouds. This transfiguration and all the spiritual signs were a forerunner and announcement for serious or important events to come in the near and far future. Or it might be a spiritual gesture from heaven to indicate the Lord''s caring for His church and His people and our country. May the mercy of God be upon us all. May the Lord keep His people and church in peace, with the intercession of Our Lady and the pride of our race the pure Virgin St. Mary. Amen.'
      arabic: فئ مثل هذا اليوم من سنة 668 ش ( 0 2 مايو سنة 1952 م ) تنيح الأب القديس الأنبا مقاريوس التاسع والخمسون من باباوات الكرازة المرقسية . وقد ولد فى بلدة شبرا وزهد العالم منذ صغره واشتاق الى السيرة الرهبانية . فقصد جبل شيهيت بدير القديس مقاريوس ، وسار فى سيرة صالحة أهلته لانتخابه بطريركا خلفا للبابا قزما . فاعتلى الكرسي المرقسى فى أول برمودة سنة 648 ش ( 27 مارس سنة 932 م ) . وحدث لما خرج من الإسكندرية قاصدا زيارة الأديرة ببرية شيهيت كعادة أسلافه ، أن مر على بلدته لافتقاد والدته . وكانت امرأة بارة صالحة . فلما سمعت بقدومه لم تخرج إليه . ولما دخل البيت وجدها جالسة تغزل فلم تلتفت إليه ، ولا سلمت عليه . فظن أنها لم تعرفه . فقال لها:( ألا تعلمين أنى أنا ابنك مقاريوس الذي رقى درجة سامية ، ونال سلطة رفيعة ، وأصبح سيدا لامة كبيرة ؟ ) فأجابته وهى دامعة العين:" أنى لا أجهلك وأعرف ما صرت إليه ، ولكنى كنت أفضل يا أبني أن يؤتى بك الى محمولا على نعش ، خير من أن أسمع عنك أو أراك بطريركا . ألا تعلم أنك قبلا كنت مطالبا بنفسك وحدها . أما ألان فقد صرت مطالبا بأنفس رعيتك . فاذكر انك أمسيت فى خطر ، وهيهات أن تنجو منه " . . قالت له هذا وأخذت تشتغل كما كانت. أما الأب البطريرك فخرج من عندها حزينا ، وباشر شئون وظيفته ، منبها الشعب بالوعظ والإرشاد ، ولم يتعرض لشيء من أموال الكنائس ، ولا وضع يده .على أحد إلا بتزكية . وكان مداوما على توصية الأساقفة والكهنة برعاية الشعب وحراسته بالوعظ والتعليم ، وأقام على الكرسي الرسولى تسع عشرة سنة واحد عشر شهرا وثلاثة وعشرين يوما فى هدوء وطمأنينة . ثم تنيح بسلام . صلاته تكون معنا . ولربنا المجد دائما -. آمين .
  - title:
      english: 2. The Departure of Anba Macarius, the Fifty-Ninth Pope of Alexandria.
      arabic: 2. تجلى العذراء بالزيتون
    text:
      english: 'On this day also of the year 668 A.M. (May 20th. 952 A.D.) St. Macarius the fifty ninth Pope of Alexandria, departed. He was born in the city of Shoubra. He rejected the world since his youth and he desired the monastic life. He went to the monastery of St. Macarius at the wilderness of Sheahat (Scetis). He lived in virtues and good conduct made him worthy to be chosen a Patriarch, and a successor for Pope Cosma. He was enthroned on the first of Baramouda 648 A.M. (March 27th. 932 A.D.). When he went forth from Alexandria going to visit the monasteries in the desert of Scetis according to the custom of his predecessors, he passed by his home town to visit his mother who was a righteous woman. When his mother heard that he had arrived she did not go out to meet him. When he had come to the house, he found her sitting down weaving and she did not greet him or paid attention to him. He thought that she did not know him. He told her: "Don''t you know that I am your son Macarius who was elevated to a great position and became a head for a great nation?" She answered him with tears in her eyes: "I did not ignore you and I know what became of you, but I would have rather seen you dead than seen you as a Patriarch. Before, you were responsible only for your own soul but now your are responsible about the souls of all your flock: Now remember you are in danger and it is difficult to escape it." She said that and went on weaving as she did before. The father the Patriarch left her sad, and attended to his office with delegant and care. He instructed his people with preaching and sermons. He did not touch any of the church revenue, and did not lay his hand on any one without people consent. He commanded the bishops and the priests to watch their flock and to protect them with homilies and admonitions. He sat on the throne of St. Mark twenty years in peace and tranquility, then departed in peace. May his prayers be with us and Glory be to God forever. Amen.'
      arabic: >-
        في مساء مثل هذا اليوم من سنة 1684 للشهداء الموافق الثلاثاء الثاني من شهر أبريل سنة 1968 لميلاد المسيح ، فى عهد البابا كيرلس السادس المائة والسادس عشر من باباوات الإسكندرية ، بدأت سيدنا كلنا وفخر جنسنا مريم العذراء تتجلى فى مناظر روحانية نورانية فى وعلى قباب الكنيسة المدشنة باسمها الطاهر فى حدائق الزيتون من ضواحي مدينة القاهرة وقد توالى هذا التجلي فى ليال متعاقبة بصورة لم يعرف لها نظير فى الشرق أو فئ الغرب ، ويطول هذا التجلي فى بعض الليالي الى بضع ساعات دون توقف أمام عشرات الألوف من البشر من جميع الأجناس والأديان ، والكل يراها بعيونهم ، ويشيرون إليها ويستشفعون بها فى ترتيل وابتهال ودموع وتهليل وصلاة وهى تنظر الى الجماهير نظرة حانية ، ترفع أحيانا كلتا يديها لتباركهم من جميع الاتجاهات . وأول من لاحظ هذا التجلي هم عمال مؤسسة النقل العام بشارع طومان باى الذي تطل عليه الكنيسة وكان الوقت مساء ، فرأى الخفير عبد العزيز على ، المكلف بحراسة الجراج ليلا ، جسما نورانيا متألقا فوق القبة فأخذ يصيح بصوت عال " نور فوق القبة " ونادى على عمال الجراج فأقبلوا جميعا وشهدوا أنهم أبصروا نورا وهاجا فوق القبة الكبرى للكنيسة وأحدقوا النظر فرأوا فتاة متشحة بثياب بيضاء جاثية فوق القبة وبجوار الصليب الذي يعلوها . ولما كان جدار القبة مستديرا وشديد الانحدار فقد تسمرت أقدامهم وهم يرقبون مصير الفتاة . مضت لحظات شاهدوا بعدها الفتاة .الجاثية وقد وقفت فوق .القبة فارتفعت صيحاتهم إليها مخافة أن تسقط ، وظنها بعضهم يائسة تعتزم الانتحار فصرخوا لنجدتها وأبلغ بعضهم شرطة النجدة ، فجاء رجالها على عجل وتجمع المارة من الرجال والنساء ، وأخذ منظر الفتاة يزداد وضوحا ويشتد ضياء. وظهرت الصورة واضحة لفتاة جميلة فى غلالة من النور الأبيض السماوي تتشح برداء أبيض وتمسك فى يدها بعض من أغصان شجر الزيتون ،وفجأة طار سرب الحمام الأبيض الناصع البياض فوق رأسها وحينئذ أدركوا أن هذا المنظر روحاني سماوي . ولكي يقطعوا الشك باليقين سلطوا أضواء كاشفة على الصورة النورانية فازدادت تألقا ووضوحا، ثم عمدوا الى تحطيم المصابيح الكهربائية القائمة بالشارع والقريبة من الكنيسة فلم تختف الصورة النورانية فأطفأوا المنطقة كلها فبدت الفتاة فى ضيائها السماوي وثوبها النوراني أكثر وضوحا ، وأخذت تتحرك فى داخل دائرة من النور يشع من جسمها الى جميع الجهات المحيطة بها .ء عندئذ أيقن الجميع بأن الفتاة التى أمامهم هى دون شك مريم العذراء ، فعلا التصفيق والصياح والتهليل حتى شق عنان السماء هى العذراء . . هى أم النور . -. . " ثم انطلقت الجموع تنشد وترتل وتصلى طوال الليل حتى صباح اليوم التالي . . ومنذ هذه الليلة والعذراء الطاهرة تتجلى فى مناظر روحانية مختلفة أمام الألوف وعشرات الألوف من الناس مصريين و أجانب ، مسيحيين وغير مسيحيين ، رجالا وسيدات وأطفالا ، ويسبق ظهورها ويصحبه تحركات لأجسام روحانية تشق سماء الكنيسة وبصورة مثيرة جميلة ترفع الإنسان الطبيعي فوق مستوى المادة وتحلق به عاليا فى جو من الصفاء الروحي ومن أهم المناظر التى تجلت فيها أم النور أمام جميع الناس . منظرها بين القبة القبلية الغربية للكنيسة والقبة الوسطى .وهى تبدو فى جسم نوراني كامل فى الحجم الطبيعي لفتاة شابة وأحيانا أكبر من الحجم الطبيعي ، رأسها فى السماء وكأنها شقت السماء ونزلت منها ، وقدماها فى الفضاء واقفة على أصابعها ، تحيط رأسها المقدس وجسمها المضيء طرحة فضية بهية ، وأحيانا زرقاء سماوية داكنة ، والجسم كله نور من نور يبدو فى الغالب فوسفوريا يميل الى الزرقة الفاتحة ، وأحيانا يبدو الرداء من تحت الطرحة نورانيا أبيض ناصعا ، والرأس من تحت الطرحة منحنية الى أسفل فى صورة العذراء الحزينة ونظراتها نحو الصليب الذي يعلو القبة الكبرى فى منتصف سطح الكنيسة ،. والمنظر يثبت على هذا الوضع حينا ويتحرك حينا فى هدوء وبطء ، وينحنى أمام الصليب حينا آخر والصليب نفسه يضئ ويشع نورا مع أنه من المسلح وهو جسم معتم . ويشع من جسم العذراء نور ينتشر فى تدرج يضئ سماء الكنيسة فى محيط يشغل معظم مساحة السطح . وقد ترفع العذراء يديها ثم تخفضهما وقد تعقدهما على صدرها كمن يصلى ، وهى ملفوفة فى طرحتها البيضاء فى نظرات الهدوء والسكينة والوقار . وأحيانا يظهر من خلفها ملاك فارع الطول فاردا جناحيه وقد يطول المنظر الى بضع ساعات. ومن أهم المناظر أيضا منظر أم النور فى وقفة ملكة عظيمة فى صورة روحانية جميلة تفيض جلالا وبهاء وكرامة ، فى نور أبهى لمعانا من إي نور طبيعي ، تحيط بوجهها هالة بلون أصفر فاتح . وأما أسفل العنق وأعلى الصدر فبلون داكن نوعا ما ، وعلى رأسها تاج ملكي كأنه من الماس مرصع ويلمع. وأحيانا يبدو فوق التاج صليب صغير مضيء ، وقوامها المشرق يرتفع فى السماء فوق شجرة بالجهة القبلية من الكنيسة وفى موقفها السابق تبدو حاملة المسيح له المجد فى صورة طفل على يدها اليسرى. وعلى رأسه تاج --. وتارة تظهر ويداها تضمان أطراف ثوبها ، وتارة أجرئ ترفع كلتا يديها وكأنها تبارك العالم وهى تتجه الى اليمين والى الأمام والى اليسار فى حركة وقورة متزنة يجللها سمو روحاني لا يعبر عنه ولا ينطق به ، ورداؤها الأبيض يهفهف من ذيله وكأنها تظهر ذاتها لجميع الناس فى جميع الاتجاهات مشفقة على الذين لم يستطيعوا لكثرة الزحام أن يصلوا الى زاوية الرؤيا المواجهة لمدخل الكنيسة فى الحارة الضيقة المسماة -حارة خليل . وفى هذا المنظر تبدو العذراء الطاهرة فى الحجم الطبيعي لعذراء شابة فى قامة صحية مثالية وجسم فارع رقيق تكسوه غلالة -من نسيج نوراني حتى القدمين ويزداد المنظر روعة عند انحناءة الرأس المقدس فى شبه إيماءة حانية . ولعل أكثر المناظر ظهورا تجليها عديدا من المرات فى شكل فتاة ترتدى طرحة بيضاء تطل من طاقة فى القبة الشرقية البحرية بين طاقات هذه القبة تومىء برأسها الملكي أو ترفع كلتا يديها وكأنها تحيى أو تبارك . وتارة تبدو حاملة المسيح له المجد فى صورة طفل على يدها اليسرى وأحيانا تبدو وفى إحدى يديها غصن زيتون والملاحظ أنه قبل أن تتجلى العذراء فى إحدى طاقات هذه القبة - وهى عادة مظلمة حالكة الظلام لأنها مغلقة تماما من أسفل سقف الكنيسة بحيث لاتصل أتليها أنوار الكنيسة من الداخل عندما تكون مضاءة يظهر.أولا فى القبة نور خافت لا يلبث أن يكبر شيئا فشيئا حتى يصير فى حجم كروى تقريبا ولونه أبيض مائل الى الزرقة كلون قبة السماء الزرقاء عندما تكون الشمس مشرقة ساطعة . وبعد قليل يتحرك هذا النور فى اتجاه طاقة القبة من الخارج . وفى أثناء تحركه البطيء يتشكل رويدا رويدا بشكل العذراء مريم فى منظر نصفى من الرأس حتى منتصف الجسم ، والرأس تحيط به الطرحة التى تبدو بلون أزرق سماوي متدلية على كتفها ويبرز هذا الجسم النوراني متمثلة فيه العذراء ويطل من طاقة القبة ويخرج بعض الشيء وخارج القبة الى فضاء الكنيسة ، وأحيانا يقف على سطح القبة المنحدر. وقد يبقى هذا المنظر دقائق وقد يبقى من ربع الى نصف ساعة . وفى أحيان أخرى يتكون المنظر ويبرز خارج القبة نحو دقيقتين ، ثم يتحرك الى داخل القبة وحينئذ يبهت شكله ويعود الى شكله الكروي ثم ينطفئ أو يختفي بضع دقائق ثم يبدأ أن يظهر من جديد فى شكل ضوء خافت ثم يكبر حتى يصير فى حجم كروى ، ثم يتحرك تجاه طاقة القبة وفى حركته يتشكل بشكل العذراء مريم وهى تطل على الجماهير . وهكذا عديدا من المرات كما حدث هذا مثلا فى ليلة عيد دخول العائلة المقدسة الى مصر ( 24،، بشنس الموافق أول يونية 1968 ) فقد توالى تجلى العذراء فى القبة البحرية الشرقية مرات لا يحصيها العد من الساعة العاشرة مساء حتى بزوغ نور الصباح ، وهو أكثر المناظر التى تتكرر مرات ومرات فى ليال عدة لا حصر لها ، وهو المنظر المتواتر الظهور الذي تمتع به أكبر عدد من الناس . ومن بين المناظر الرائعة جدا هذا المنظر الذي تبدو فيه العذراء جسما بلوريا مضيئا ناصعا جدا وهى واقفة وقفة ملكية فى قامة منتصبة ممشوقة تملأ إحدى طاقات القبة البحرية الغربية فى حجم صغير متناسق وكأنها.تمثال من النور الوضاء المشع الأبيض الناصع البياض يمتد كاملا من الرأس الى القدمين فى كل طاقة القبة بشكل يريح القلب والنفس ويشيع الآمن والسكينة فى كل الإنسان حتى ينسى وجوده أمامه من فرط ما يتولاه من انبهار وانجذاب . هذا ويصاحب تجليات أم النور ظهور كائنات روحانية مضيئة تشبه الحمام ، وهى عادة أكبر منه حجما وتظهر نحو منتصف ، الليل أو بعده نحو الثانية أو الثالثة صباحا والمعروف أن طائر الحمام العادي لا يطير ليلا . ثم أن هذه الكائنات بيضاء لامعة مشعة بصورة لا يوجد لها نظير فى عالم الطيور ، خاصة وأنها تظهر فى وسط الظلام الحالك متوهجة منيرة من كل جانب من فوق ومن أسفل ثم أنها تتحرك أو تطير فاردة جناحيها من غير رفرفة فى الغالب ، أنها تنساب بسرعة كبيرة وكأنها سهم يشق سماء الكنيسة وتظهر فجأة من حيث لا يعرف الإنسان من أين جاءت وتختفي أيضا فجأة وهى فى مدى الرؤية . ويحدث الاختفاء وتكون السماء صحوا ، وأحيانا ترى وكأنها خارجة من القبة الكبرى وتتجه نحو القبة البحرية الشرقية تختفي لتعود بعد ثوان فى الاتجاه المضاد تماما . على أن هذه الكائنات الروحانية بشكل الحمام تظهر فى تشكيلات وأعداد مختلفة فتارة تظهر حمامة واحدة وتارة حمامتان ، وتارة 3 حمامات فى شكل مثلث متساوي الأضلاع منتظم المسافات وتحتفظ بهذا الشكل فى كل فترة الطيران . وتارة يظهر سرب من سبع حمامات أو عشر حمامات أو اثنتي عشر حمامة وقد تتخذ شكل صليب فى طيرانها وأحيانا فى تشكيل من صفين متوازيين . ومن بين الظواهر الروحية المصاحبة لتجليات العذراء أم النور ظهور نجوم فى غير الحجم الطبيعي تهبط من فوق فى سرعة خاطفة س القبة الوسطى أو على سطح ومضيئة وبراقة . وفى بعض الأحيان يظهر النجم فى حجم كرة منيرة تهبط من فوق الى أسفل وقد يتخذ النجم شكل مصباح مضىء فى حجم متوسط- ومن بين الظواهر المتكررة نور برتقالي اللون يغمر القبة البحرية الشرقية للكنيسة من فوقها ومن جميع الاتجاهات ، وبعد دقائق من ظهوره يتحرك فى اتجاه القبة الكبرى ويغمرها من فوق ومن جميع الاتجاهات وفى أحيان كثيرة ينبعث من داخل القبة البحرية الشرقية خصوصا نور ساطع أبيض مشرب بشيء من الزرقة بحيث يبدو بلون قبة السماء عندما تكون الشمس ساطعة يظهر فى وسط القبة وأحيانا يتحرك من أسفل الى أعلى فيبدو كما لو كان معلقا فى الجزء الأعلى من القبة ،. وفى أحيان أخرى يظهر فى وسط القبة فى شكل كروى أو بيضاوي ثم يتحرك ببطء شديد الى خارج إحدى طاقات أو منافذ القبة المطلة على الخارج قبيل أن يتشكل فى صورة نصفية للسيدة العذراء تطل من طاقة القبة . - ومن بين الظواهر أيضا نور كبير يظهر على القبة القبلية الغربية أو القبة البحرية الشرقية أو القبة الوسطى فى هيئة صليب يتساوى الأضلاع فى منظر يبلغ حد الإبداع والروعة والجمال . وفى بعض الليالي يغمر القبة الوسطى كمية من بخور أبيض ينتشر فوق سطح الكنيسة كلها ويصعد الى فوق نحو السماء الى مسافة 30 أو 40 مترا ، علما بأن القبة الوسطى وان كانت مفتوحة من داخل الكنيسة لكنها ليست مفتوحة من خارج بحيث ولو صعد بخور من داخل الكنيسة فانه لا ينفذ الى خارج القبة . ثم أن كمية البخور التى تنتشر فوق القبة وسطح الكنيسة كمية ضخمة لا يكفى لتصعيدها ألف ألف مبخرة . ولولا أن هذا البخور عطري ،الرائحة وأبيض اللون وناصع البياض لكان يظن أنه ناجم من حريق كبير . وهناك أيضا السحاب النوراني الذي يظهر فوق قباب الكنيسة مباشرة تارة بحجم كبير وغالبا ما يسبق تجليات العذراء إذ لا يلبث السحاب قليلا حتى يتشكل رويدا رويدا فى منظر العذراء أم النور. وأحيانا ينبلج منظر العذراء من بين السحاب كما ينبلج نور لمبات النيون الكهربائية فجأة . وأحيانا يتحرك وفى كل الأحوال يتحرك فوق القباب فجأة بحيث تكون السماء صحوا ومن دون أن يجئ من مصدر معروف . تلك بعض المناظر التى تجلت بها السيدة العذراء على وفى قباب الكنيسة المدشنة باسمها فى ضاحية الزيتون ، والظواهر الروحانية المصاحبة لتلك التجليات . وكلها بشير ونذير بأحداث جليلة خطيرة فى المستقبل القريب والبعيد . ولعلها نفحة روحانية من السماء تشير
        الى رعاية الله لكنيستنا وشعبنا وبلادنا ، وعنايته بنا مما نعتز به ونفخر متهللين ، وبانسحاق وندامة على خطايانا نتوب الى الله راجعين تائبين . ولعلنا بهذه " العلامات العظيمة من السماء " ( لوقا 21:11 ) نكون قد دخلنا مرحلة هامة من مراحل الأيام الأخيرة وربما كانت بداية النهاية . فلتدر كنا مراحم الله . وليحفظ الرب شعبه وكنيسته ، وليحطم قوة المعاندين لنا بشفاعة ذات الشفاعات معدن الطهر والجود والبركات سيدنا كلنا وفخر جنسنا العذراء البتول الزكية مريم ، ولإلهنا المجد دائما أبديا آمين .
