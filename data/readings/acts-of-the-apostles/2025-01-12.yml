title:
  english: Acts 14:24— & Acts 15:1-3
  arabic: اعمال ١٤:٢٤— & اعمال ١٥:١-٣
text:
  english:
    - And after they had passed through Pisidia, they came to Pamphylia. Now when they had preached the word in Perga, they went down to Attalia. From there they sailed to Antioch, where they had been commended to the grace of God for the work which they had completed. Now when they had come and gathered the church together, they reported all that God had done with them, and that He had opened the door of faith to the Gentiles. So they stayed there a long time with the disciples. And certain men came down from Judea and taught the brethren, "Unless you are circumcised according to the custom of Moses, you cannot be saved." Therefore, when Paul and Barnabas had no small dissension and dispute with them, they determined that Paul and Barnabas and certain others of them should go up to Jerusalem, to the apostles and elders, about this question. So, being sent on their way by the church, they passed through Phoenicia and Samaria, describing the conversion of the Gentiles; and they caused great joy to all the brethren.
  arabic:
    - ولما اجتازا في بيسيدية أتيا إلى بمفيلية وتكلما بالكلمة في برجة ثم نزلا إلى أتالية ومن هناك سافرا في البحر إلى أنطاكية حيث كانا قد أسلما إلى نعمة الله للعمل الذي أكملاه ولما حضرا وجمعا الكنيسة أخبرا بكل ما صنع الله معهما وأنه فتح للأمم باب الإيمان وأقاما هناك زماناً ليس بقليلٍ مع التلاميذ وانحدر قومٌ من اليهودية وجعلوا يعلمون الإخوة أنه إن لم تختتنوا حسب عادة موسى لا يمكنكم أن تخلصوا فلما حصل لبولس وبرنابا منازعةٌ ومباحثةٌ ليست بقليلةٍ معهم رتبوا أن يصعد بولس وبرنابا وأناسٌ آخرون منهم إلى الرسل والمشايخ إلى أورشليم من أجل هذه المسألة فهؤلاء بعد ما شيعتهم الكنيسة اجتازوا في فينيقية والسامرة يخبرونهم برجوع الأمم وكانوا يسببون سروراً عظيماً لجميع الإخوة
