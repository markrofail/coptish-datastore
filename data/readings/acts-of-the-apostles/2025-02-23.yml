title:
    english: Acts 21:15-26
    arabic: اعمال ٢١:١٥-٢٦
text:
    english: 'And after those days we packed and went up to Jerusalem. Also some of the disciples from Caesarea went with us and brought with them a certain Mnason of Cyprus, an early disciple, with whom we were to lodge. And when we had come to Jerusalem, the brethren received us gladly. On the following day Paul went in with us to James, and all the elders were present. When he had greeted them, he told in detail those things which God had done among the Gentiles through his ministry. And when they heard it, they glorified the Lord. And they said to him, "You see, brother, how many myriads of Jews there are who have believed, and they are all zealous for the law; but they have been informed about you that you teach all the Jews who are among the Gentiles to forsake Moses, saying that they ought not to circumcise their children nor to walk according to the customs. What then? The assembly must certainly meet, for they will hear that you have come. Therefore do what we tell you: We have four men who have taken a vow. Take them and be purified with them, and pay their expenses so that they may shave their heads, and that all may know that those things of which they were informed concerning you are nothing, but that you yourself also walk orderly and keep the law. But concerning the Gentiles who believe, we have written and decided that they should observe no such thing, except that they should keep themselves from things offered to idols, from blood, from things strangled, and from sexual immorality." Then Paul took the men, and the next day, having been purified with them, entered the temple to announce the expiration of the days of purification, at which time an offering should be made for each one of them.'
    arabic: 'وبعد تلك الأيام تأهبنا وصعدنا إلى أورشليم وجاء أيضاً معنا من قيصرية أناسٌ من التلاميذ ذاهبين بنا إلى مناسون وهو رجلٌ قبرسيٌ تلميذٌ قديمٌ لننزل عنده ولما وصلنا إلى أورشليم قبلنا الإخوة بفرحٍ وفي الغد دخل بولس معنا إلى يعقوب وحضر جميع المشايخ فبعد ما سلم عليهم طفق يحدثهم شيئاً فشيئاً بكل ما فعله الله بين الأمم بواسطة خدمته فلما سمعوا كانوا يمجدون الرب وقالوا له: أنت ترى أيها الأخ كم يوجد ربوةً من اليهود الذين آمنوا وهم جميعاً غيورون للناموس وقد أخبروا عنك أنك تعلم جميع اليهود الذين بين الأمم الارتداد عن موسى قائلاً أن لا يختنوا أولادهم ولا يسلكوا حسب العوائد فإذاً ماذا يكون لا بد على كل حالٍ أن يجتمع الجمهور لأنهم سيسمعون أنك قد جئت فافعل هذا الذي نقول لك: عندنا أربعة رجالٍ عليهم نذرٌ خذ هؤلاء وتطهر معهم وأنفق عليهم ليحلقوا رؤوسهم فيعلم الجميع أن ليس شيءٌ مما أخبروا عنك بل تسلك أنت أيضاً حافظاً للناموس وأما من جهة الذين آمنوا من الأمم فأرسلنا نحن إليهم وحكمنا أن لا يحفظوا شيئاً مثل ذلك سوى أن يحافظوا على أنفسهم مما ذبح للأصنام ومن الدم والمخنوق والزنا حينئذٍ أخذ بولس الرجال في الغد وتطهر معهم ودخل الهيكل مخبراً بكمال أيام التطهير إلى أن يقرب عن كل واحدٍ منهم القربان'
