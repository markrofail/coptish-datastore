title:
    english: Acts 24:1-9
    arabic: اعمال ٢٤:١-٩
text:
    english: 'Now after five days Ananias the high priest came down with the elders and a certain orator named Tertullus. These gave evidence to the governor against Paul. And when he was called upon, Tertullus began his accusation, saying: "Seeing that through you we enjoy great peace, and prosperity is being brought to this nation by your foresight, we accept it always and in all places, most noble Felix, with all thankfulness. Nevertheless, not to be tedious to you any further, I beg you to hear, by your courtesy, a few words from us. For we have found this man a plague, a creator of dissension among all the Jews throughout the world, and a ringleader of the sect of the Nazarenes. He even tried to profane the temple, and we seized him, and wanted to judge him according to our law. But the commander Lysias came by and with great violence took him out of our hands, commanding his accusers to come to you. By examining him yourself you may ascertain all these things of which we accuse him." And the Jews also assented, maintaining that these things were so.'
    arabic: 'وبعد خمسة أيامٍ انحدر حنانيا رئيس الكهنة مع الشيوخ وخطيبٍ اسمه ترتلس فعرضوا للوالي ضد بولس فلما دعي ابتدأ ترتلس في الشكاية قائلاً: إننا حاصلون بواسطتك على سلامٍ جزيلٍ وقد صارت لهذه الأمة مصالح بتدبيرك فنقبل ذلك أيها العزيز فيلكس بكل شكرٍ في كل زمانٍ وكل مكانٍ ولكن لئلا أعوقك أكثر ألتمس أن تسمعنا بالاختصار بحلمك فإننا إذ وجدنا هذا الرجل مفسداً ومهيج فتنةٍ بين جميع اليهود الذين في المسكونة ومقدام شيعة الناصريين وقد شرع أن ينجس الهيكل أيضاً أمسكناه وأردنا أن نحكم عليه حسب ناموسنا فأقبل ليسياس الأمير بعنفٍ شديدٍ وأخذه من بين أيدينا وأمر المشتكين عليه أن يأتوا إليك ومنه يمكنك إذا فحصت أن تعلم جميع هذه الأمور التي نشتكي بها عليه ثم وافقه اليهود أيضاً قائلين: إن هذه الأمور هكذا'
