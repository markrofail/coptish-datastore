title:
    english: Acts 16:16-34
    arabic: اعمال ١٦:١٦-٣٤
text:
    english: Now it happened, as we went to prayer, that a certain slave girl possessed with a spirit of divination met us, who brought her masters much profit by fortune-telling. This girl followed Paul and us, and cried out, saying, "These men are the servants of the Most High God, who proclaim to us the way of salvation." And this she did for many days. But Paul, greatly annoyed, turned and said to the spirit, "I command you in the name of Jesus Christ to come out of her." And he came out that very hour. But when her masters saw that their hope of profit was gone, they seized Paul and Silas and dragged them into the marketplace to the authorities. And they brought them to the magistrates, and said, "These men, being Jews, exceedingly trouble our city; and they teach customs which are not lawful for us, being Romans, to receive or observe." Then the multitude rose up together against them; and the magistrates tore off their clothes and commanded them to be beaten with rods. And when they had laid many stripes on them, they threw them into prison, commanding the jailer to keep them securely. Having received such a charge, he put them into the inner prison and fastened their feet in the stocks. But at midnight Paul and Silas were praying and singing hymns to God, and the prisoners were listening to them. Suddenly there was a great earthquake, so that the foundations of the prison were shaken; and immediately all the doors were opened and everyone's chains were loosed. And the keeper of the prison, awaking from sleep and seeing the prison doors open, supposing the prisoners had fled, drew his sword and was about to kill himself. But Paul called with a loud voice, saying, "Do yourself no harm, for we are all here." Then he called for a light, ran in, and fell down trembling before Paul and Silas. And he brought them out and said, "Sirs, what must I do to be saved?" So they said, "Believe on the Lord Jesus Christ, and you will be saved, you and your household." Then they spoke the word of the Lord to him and to all who were in his house. And he took them the same hour of the night and washed their stripes. And immediately he and all his family were baptized. Now when he had brought them into his house, he set food before them; and he rejoiced, having believed in God with all his household.
    arabic: 'وحدث بينما كنا ذاهبين إلى الصلاة أن جاريةً بها روح عرافةٍ استقبلتنا وكانت تكسب مواليها مكسباً كثيراً بعرافتها هذه اتبعت بولس وإيانا وصرخت قائلةً: هؤلاء الناس هم عبيد الله العلي الذين ينادون لكم بطريق الخلاص وكانت تفعل هذا أياماً كثيرةً فضجر بولس والتفت إلى الروح وقال: أنا آمرك باسم يسوع المسيح أن تخرج منها فخرج في تلك الساعة فلما رأى مواليها أنه قد خرج رجاء مكسبهم أمسكوا بولس وسيلا وجروهما إلى السوق إلى الحكام وإذ أتوا بهما إلى الولاة قالوا: هذان الرجلان يبلبلان مدينتنا وهما يهوديان ويناديان بعوائد لا يجوز لنا أن نقبلها ولا نعمل بها إذ نحن رومانيون فقام الجمع معاً عليهما ومزق الولاة ثيابهما وأمروا أن يضربا بالعصي فوضعوا عليهما ضرباتٍ كثيرةً وألقوهما في السجن وأوصوا حافظ السجن أن يحرسهما بضبطٍ وهو إذ أخذ وصيةً مثل هذه ألقاهما في السجن الداخلي وضبط أرجلهما في المقطرة ونحو نصف الليل كان بولس وسيلا يصليان ويسبحان الله والمسجونون يسمعونهما فحدث بغتةً زلزلةٌ عظيمةٌ حتى تزعزعت أساسات السجن فانفتحت في الحال الأبواب كلها وانفكت قيود الجميع ولما استيقظ حافظ السجن ورأى أبواب السجن مفتوحةً استل سيفه وكان مزمعاً أن يقتل نفسه ظاناً أن المسجونين قد هربوا فنادى بولس بصوتٍ عظيمٍ قائلاً: لا تفعل بنفسك شيئاً ردياً لأن جميعنا ههنا فطلب ضوءاً واندفع إلى داخلٍ وخر لبولس وسيلا وهو مرتعدٌ ثم أخرجهما وقال: يا سيدي ماذا ينبغي أن أفعل لكي أخلص فقالا: آمن بالرب يسوع المسيح فتخلص أنت وأهل بيتك وكلماه وجميع من في بيته بكلمة الرب فأخذهما في تلك الساعة من الليل وغسلهما من الجراحات واعتمد في الحال هو والذين له أجمعون ولما أصعدهما إلى بيته قدم لهما مائدةً وتهلل مع جميع بيته إذ كان قد آمن بالله'
