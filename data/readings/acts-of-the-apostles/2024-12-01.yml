title:
  english: Acts 16:40— & Acts 17:1-7
  arabic: اعمال ١٦:٤٠— & اعمال ١٧:١-٧
text:
  english:
    - So they went out of the prison and entered the house of Lydia; and when they had seen the brethren, they encouraged them and departed. Now when they had passed through Amphipolis and Apollonia, they came to Thessalonica, where there was a synagogue of the Jews. Then Paul, as his custom was, went in to them, and for three Sabbaths reasoned with them from the Scriptures, explaining and demonstrating that the Christ had to suffer and rise again from the dead, and saying, "This Jesus whom I preach to you is the Christ." And some of them were persuaded; and a great multitude of the devout Greeks, and not a few of the leading women, joined Paul and Silas. But the Jews who were not persuaded, becoming envious, took some of the evil men from the marketplace, and gathering a mob, set all the city in an uproar and attacked the house of Jason, and sought to bring them out to the people. But when they did not find them, they dragged Jason and some brethren to the rulers of the city, crying out, "These who have turned the world upside down have come here too. Jason has harbored them, and these are all acting contrary to the decrees of Caesar, saying there is another king--Jesus."
  arabic:
    - 'فخرجا من السجن ودخلا عند ليدية فأبصرا الإخوة وعزياهم ثم خرجا فاجتازا في أمفيبوليس وأبولونية وأتيا إلى تسالونيكي حيث كان مجمع اليهود فدخل بولس إليهم حسب عادته وكان يحاجهم ثلاثة سبوتٍ من الكتب موضحاً ومبيناً أنه كان ينبغي أن المسيح يتألم ويقوم من الأموات وأن هذا هو المسيح يسوع الذي أنا أنادي لكم به فاقتنع قومٌ منهم وانحازوا إلى بولس وسيلا ومن اليونانيين المتعبدين جمهورٌ كثيرٌ ومن النساء المتقدمات عددٌ ليس بقليلٍ فغار اليهود غير المؤمنين واتخذوا رجالاً أشراراً من أهل السوق وتجمعوا وسجسوا المدينة وقاموا على بيت ياسون طالبين أن يحضروهما إلى الشعب ولما لم يجدوهما جروا ياسون وأناساً من الإخوة إلى حكام المدينة صارخين: إن هؤلاء الذين فتنوا المسكونة حضروا إلى ههنا أيضاً وقد قبلهم ياسون وهؤلاء كلهم يعملون ضد أحكام قيصر قائلين إنه يوجد ملكٌ آخر: يسوع'
