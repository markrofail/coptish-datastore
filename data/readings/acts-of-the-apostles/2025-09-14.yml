title:
    english: Acts 13:25-32
    arabic: اعمال ١٣:٢٥-٣٢
text:
    english: And as John was finishing his course, he said, "Who do you think I am? I am not He. But behold, there comes One after me, the sandals of whose feet I am not worthy to loose.' "Men and brethren, sons of the family of Abraham, and those among you who fear God, to you the word of this salvation has been sent. For those who dwell in Jerusalem, and their rulers, because they did not know Him, nor even the voices of the Prophets which are read every Sabbath, have fulfilled them in condemning Him. And though they found no cause for death in Him, they asked Pilate that He should be put to death. Now when they had fulfilled all that was written concerning Him, they took Him down from the tree and laid Him in a tomb. But God raised Him from the dead. He was seen for many days by those who came up with Him from Galilee to Jerusalem, who are His witnesses to the people. And we declare to you glad tidings--that promise which was made to the fathers.
    arabic: 'ولما صار يوحنا يكمل سعيه جعل يقول: من تظنون أني أنا لست أنا إياه لكن هوذا يأتي بعدي الذي لست مستحقاً أن أحل حذاء قدميه أيها الرجال الإخوة بني جنس إبراهيم والذين بينكم يتقون الله إليكم أرسلت كلمة هذا الخلاص لأن الساكنين في أورشليم ورؤساءهم لم يعرفوا هذا وأقوال الأنبياء التي تقرأ كل سبتٍ تمموها إذ حكموا عليه ومع أنهم لم يجدوا علةً واحدةً للموت طلبوا من بيلاطس أن يقتل ولما تمموا كل ما كتب عنه أنزلوه عن الخشبة ووضعوه في قبرٍ ولكن الله أقامه من الأموات وظهر أياماً كثيرةً للذين صعدوا معه من الجليل إلى أورشليم الذين هم شهوده عند الشعب ونحن نبشركم بالموعد الذي صار لآبائنا'
