title:
    english: Acts 8:9-17
    arabic: اعمال ٨:٩-١٧
text:
    english: But there was a certain man called Simon, who previously practiced sorcery in the city and astonished the people of Samaria, claiming that he was someone great, to whom they all gave heed, from the least to the greatest, saying, "This man is the great power of God." And they heeded him because he had astonished them with his sorceries for a long time. But when they believed Philip as he preached the things concerning the kingdom of God and the name of Jesus Christ, both men and women were baptized. Then Simon himself also believed; and when he was baptized he continued with Philip, and was amazed, seeing the miracles and signs which were done. Now when the apostles who were at Jerusalem heard that Samaria had received the word of God, they sent Peter and John to them, who, when they had come down, prayed for them that they might receive the Holy Spirit. For as yet He had fallen upon none of them. They had only been baptized in the name of the Lord Jesus. Then they laid hands on them, and they received the Holy Spirit.
    arabic: 'وكان قبلاً في المدينة رجلٌ اسمه سيمون يستعمل السحر ويدهش شعب السامرة قائلاً: إنه شيءٌ عظيمٌ وكان الجميع يتبعونه من الصغير إلى الكبير قائلين: هذا هو قوة الله العظيمة وكانوا يتبعونه لكونهم قد اندهشوا زماناً طويلاً بسحره ولكن لما صدقوا فيلبس وهو يبشر بالأمور المختصة بملكوت الله وباسم يسوع المسيح اعتمدوا رجالاً ونساءً وسيمون أيضاً نفسه آمن ولما اعتمد كان يلازم فيلبس وإذ رأى آياتٍ وقواتٍ عظيمةً تجرى اندهش ولما سمع الرسل الذين في أورشليم أن السامرة قد قبلت كلمة الله أرسلوا إليهم بطرس ويوحنا اللذين لما نزلا صليا لأجلهم لكي يقبلوا الروح القدس لأنه لم يكن قد حل بعد على أحدٍ منهم - غير أنهم كانوا معتمدين باسم الرب يسوع حينئذٍ وضعا الأيادي عليهم فقبلوا الروح القدس'
