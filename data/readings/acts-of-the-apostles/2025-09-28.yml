title:
  english: Acts 4:8-18
  arabic: اعمال ٤:٨-١٨
text:
  english:
    - 'Then Peter, filled with the Holy Spirit, said to them, "Rulers of the people and elders of Israel: If we this day are judged for a good deed done to a helpless man, by what means he has been made well, let it be known to you all, and to all the people of Israel, that by the name of Jesus Christ of Nazareth, whom you crucified, whom God raised from the dead, by Him this man stands here before you whole. This is the "stone which was rejected by you builders, which has become the chief cornerstone.'' Nor is there salvation in any other, for there is no other name under heaven given among men by which we must be saved." Now when they saw the boldness of Peter and John, and perceived that they were uneducated and untrained men, they marveled. And they realized that they had been with Jesus. And seeing the man who had been healed standing with them, they could say nothing against it. But when they had commanded them to go aside out of the council, they conferred among themselves, saying, "What shall we do to these men? For, indeed, that a notable miracle has been done through them is evident to all who dwell in Jerusalem, and we cannot deny it. But so that it spreads no further among the people, let us severely threaten them, that from now on they speak to no man in this name." So they called them and commanded them not to speak at all nor teach in the name of Jesus.'
  arabic:
    - 'حينئذٍ امتلأ بطرس من الروح القدس وقال لهم: يا رؤساء الشعب وشيوخ إسرائيل إن كنا نفحص اليوم عن إحسانٍ إلى إنسانٍ سقيمٍ بماذا شفي هذا فليكن معلوماً عند جميعكم وجميع شعب إسرائيل أنه باسم يسوع المسيح الناصري الذي صلبتموه أنتم الذي أقامه الله من الأموات بذاك وقف هذا أمامكم صحيحاً هذا هو الحجر الذي احتقرتموه أيها البناؤون الذي صار رأس الزاوية وليس بأحدٍ غيره الخلاص لأن ليس اسمٌ آخر تحت السماء قد أعطي بين الناس به ينبغي أن نخلص فلما رأوا مجاهرة بطرس ويوحنا ووجدوا أنهما إنسانان عديما العلم وعاميان تعجبوا فعرفوهما أنهما كانا مع يسوع ولكن إذ نظروا الإنسان الذي شفي واقفاً معهما لم يكن لهم شيءٌ يناقضون به فأمروهما أن يخرجا إلى خارج المجمع وتآمروا فيما بينهم قائلين: ماذا نفعل بهذين الرجلين لأنه ظاهرٌ لجميع سكان أورشليم أن آيةً معلومةً قد جرت بأيديهما ولا نقدر أن ننكر ولكن لئلا تشيع أكثر في الشعب لنهددهما تهديداً أن لا يكلما أحداً من الناس فيما بعد بهذا الاسم فدعوهما وأوصوهما أن لا ينطقا البتة ولا يعلما باسم يسوع'
