title:
  english: Acts 7:37-41
  arabic: اعمال ٧:٣٧-٤١
text:
  - english: '"This is that Moses who said to the children of Israel, "The LORD your God will raise up for you a Prophet like me from your brethren. Him you shall hear.'' "This is he who was in the congregation in the wilderness with the Angel who spoke to him on Mount Sinai, and with our fathers, the one who received the living oracles to give to us, whom our fathers would not obey, but rejected. And in their hearts they turned back to Egypt, saying to Aaron, "Make us gods to go before us; as for this Moses who brought us out of the land of Egypt, we do not know what has become of him.'' And they made a calf in those days, offered sacrifices to the idol, and rejoiced in the works of their own hands.'
    arabic: 'هذا هو موسى الذي قال لبني إسرائيل: نبياً مثلي سيقيم لكم الرب إلهكم من إخوتكم له تسمعون هذا هو الذي كان في الكنيسة في البرية مع الملاك الذي كان يكلمه في جبل سيناء ومع آبائنا الذي قبل أقوالاً حيةً ليعطينا إياها الذي لم يشأ آباؤنا أن يكونوا طائعين له بل دفعوه ورجعوا بقلوبهم إلى مصر قائلين لهارون: اعمل لنا آلهةً تتقدم أمامنا لأن هذا موسى الذي أخرجنا من أرض مصر لا نعلم ماذا أصابه فعملوا عجلاً في تلك الأيام وأصعدوا ذبيحةً للصنم وفرحوا بأعمال أيديهم'
