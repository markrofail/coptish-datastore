title:
  english: Acts 2:42— & Acts 3:1-9
  arabic: اعمال ٢:٤٢— & اعمال ٣:١-٩
text:
  - english: 'And they continued steadfastly in the apostles'' doctrine and fellowship, in the breaking of bread, and in prayers. Then fear came upon every soul, and many wonders and signs were done through the apostles. Now all who believed were together, and had all things in common, and sold their possessions and goods, and divided them among all, as anyone had need. So continuing daily with one accord in the temple, and breaking bread from house to house, they ate their food with gladness and simplicity of heart, praising God and having favor with all the people. And the Lord added to the church daily those who were being saved. Now Peter and John went up together to the temple at the hour of prayer, the ninth hour. And a certain man lame from his mother''s womb was carried, whom they laid daily at the gate of the temple which is called Beautiful, to ask alms from those who entered the temple; who, seeing Peter and John about to go into the temple, asked for alms. And fixing his eyes on him, with John, Peter said, "Look at us." So he gave them his attention, expecting to receive something from them. Then Peter said, "Silver and gold I do not have, but what I do have I give you: In the name of Jesus Christ of Nazareth, rise up and walk." And he took him by the right hand and lifted him up, and immediately his feet and ankle bones received strength. So he, leaping up, stood and walked and entered the temple with them--walking, leaping, and praising God. And all the people saw him walking and praising God.'
    arabic: 'وكانوا يواظبون على تعليم الرسل والشركة وكسر الخبز والصلوات وصار خوفٌ في كل نفسٍ وكانت عجائب وآياتٌ كثيرةٌ تجرى على أيدي الرسل وجميع الذين آمنوا كانوا معاً وكان عندهم كل شيءٍ مشتركاً والأملاك والمقتنيات كانوا يبيعونها ويقسمونها بين الجميع كما يكون لكل واحدٍ احتياجٌ وكانوا كل يومٍ يواظبون في الهيكل بنفسٍ واحدةٍ وإذ هم يكسرون الخبز في البيوت كانوا يتناولون الطعام بابتهاجٍ وبساطة قلبٍ مسبحين الله ولهم نعمةٌ لدى جميع الشعب وكان الرب كل يومٍ يضم إلى الكنيسة الذين يخلصون وصعد بطرس ويوحنا معاً إلى الهيكل في ساعة الصلاة التاسعة وكان رجلٌ أعرج من بطن أمه يحمل كانوا يضعونه كل يومٍ عند باب الهيكل الذي يقال له الجميل ليسأل صدقةً من الذين يدخلون الهيكل فهذا لما رأى بطرس ويوحنا مزمعين أن يدخلا الهيكل سأل ليأخذ صدقةً فتفرس فيه بطرس مع يوحنا وقال: انظر إلينا فلاحظهما منتظراً أن يأخذ منهما شيئاً فقال بطرس: ليس لي فضةٌ ولا ذهبٌ ولكن الذي لي فإياه أعطيك: باسم يسوع المسيح الناصري قم وامش وأمسكه بيده اليمنى وأقامه ففي الحال تشددت رجلاه وكعباه فوثب ووقف وصار يمشي ودخل معهما إلى الهيكل وهو يمشي ويطفر ويسبح الله وأبصره جميع الشعب وهو يمشي ويسبح الله'
