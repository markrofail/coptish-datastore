title:
  english: Acts 4:19-21
  arabic: "اعمال ٤:١٩-٢١"
text:
  english: But Peter and John answered and said to them, "Whether it is right in
    the sight of God to listen to you more than to God, you judge. For we cannot
    but speak the things which we have seen and heard." So when they had further
    threatened them, they let them go, finding no way of punishing them, because
    of the people, since they all glorified God for what had been done.
  arabic: "فأجابهم بطرس ويوحنا: إن كان حقاً أمام الله أن نسمع لكم أكثر من الله
    فاحكموا لأننا نحن لا يمكننا أن لا نتكلم بما رأينا وسمعنا وبعدما هددوهما
    أيضاً أطلقوهما إذ لم يجدوا البتة كيف يعاقبونهما بسبب الشعب لأن الجميع كانوا
    يمجدون الله على ما جرى"
