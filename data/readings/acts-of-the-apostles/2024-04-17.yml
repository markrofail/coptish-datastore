title:
  english: Acts 26:1-8
  arabic: اعمال ٢٦:١-٨
text:
  english:
    - 'Then Agrippa said to Paul, "You are permitted to speak for yourself." So Paul stretched out his hand and answered for himself: "I think myself happy, King Agrippa, because today I shall answer for myself before you concerning all the things of which I am accused by the Jews, especially because you are expert in all customs and questions which have to do with the Jews. Therefore I beg you to hear me patiently. "My manner of life from my youth, which was spent from the beginning among my own nation at Jerusalem, all the Jews know. They knew me from the first, if they were willing to testify, that according to the strictest sect of our religion I lived a Pharisee. And now I stand and am judged for the hope of the promise made by God to our fathers. To this promise our twelve tribes, earnestly serving God night and day, hope to attain. For this hope''s sake, King Agrippa, I am accused by the Jews. Why should it be thought incredible by you that God raises the dead?'
  arabic:
    - 'فقال أغريباس لبولس: مأذونٌ لك أن تتكلم لأجل نفسك حينئذٍ بسط بولس يده وجعل يحتج: إني أحسب نفسي سعيداً أيها الملك أغريباس إذ أنا مزمعٌ أن أحتج اليوم لديك عن كل ما يحاكمني به اليهود لا سيما وأنت عالمٌ بجميع العوائد والمسائل التي بين اليهود لذلك ألتمس منك أن تسمعني بطول الأناة فسيرتي منذ حداثتي التي من البداءة كانت بين أمتي في أورشليم يعرفها جميع اليهود عالمين بي من الأول - إن أرادوا أن يشهدوا - أني حسب مذهب عبادتنا الأضيق عشت فريسياً والآن أنا واقفٌ أحاكم على رجاء الوعد الذي صار من الله لآبائنا الذي أسباطنا الاثنا عشر يرجون نواله عابدين بالجهد ليلاً ونهاراً فمن أجل هذا الرجاء أنا أحاكم من اليهود أيها الملك أغريباس لماذا يعد عندكم أمراً لا يصدق إن أقام الله أمواتاً'
