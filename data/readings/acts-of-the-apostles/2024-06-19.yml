title:
  english: Acts 15:4-9
  arabic: "اعمال ١٥:٤-٩"
text:
  english: 'And when they had come to Jerusalem, they were received by the church
    and the apostles and the elders; and they reported all things that God had
    done with them. But some of the sect of the Pharisees who believed rose up,
    saying, "It is necessary to circumcise them, and to command them to keep the
    law of Moses." Now the apostles and elders came together to consider this
    matter. And when there had been much dispute, Peter rose up and said to
    them: "Men and brethren, you know that a good while ago God chose among us,
    that by my mouth the Gentiles should hear the word of the gospel and
    believe. So God, who knows the heart, acknowledged them by giving them the
    Holy Spirit, just as He did to us, and made no distinction between us and
    them, purifying their hearts by faith.'
  arabic: "ولما حضروا إلى أورشليم قبلتهم الكنيسة والرسل والمشايخ فأخبروهم بكل ما
    صنع الله معهم ولكن قام أناسٌ من الذين كانوا قد آمنوا من مذهب الفريسيين
    وقالوا: إنه ينبغي أن يختنوا ويوصوا بأن يحفظوا ناموس موسى فاجتمع الرسل
    والمشايخ لينظروا في هذا الأمر فبعد ما حصلت مباحثةٌ كثيرةٌ قام بطرس وقال لهم:
    أيها الرجال الإخوة أنتم تعلمون أنه منذ أيامٍ قديمةٍ اختار الله بيننا أنه
    بفمي يسمع الأمم كلمة الإنجيل ويؤمنون والله العارف القلوب شهد لهم معطياً لهم
    الروح القدس كما لنا أيضاً ولم يميز بيننا وبينهم بشيءٍ إذ طهر بالإيمان
    قلوبهم"
