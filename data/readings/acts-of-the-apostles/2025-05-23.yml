title:
    english: Acts 8:1-4
    arabic: اعمال ٨:١-٤
text:
    english: Now Saul was consenting to his death. At that time a great persecution arose against the church which was at Jerusalem; and they were all scattered throughout the regions of Judea and Samaria, except the apostles. And devout men carried Stephen to his burial, and made great lamentation over him. As for Saul, he made havoc of the church, entering every house, and dragging off men and women, committing them to prison. Therefore those who were scattered went everywhere preaching the word.
    arabic: وكان شاول راضياً بقتله وحدث في ذلك اليوم اضطهادٌ عظيمٌ على الكنيسة التي في أورشليم فتشتت الجميع في كور اليهودية والسامرة ما عدا الرسل وحمل رجالٌ أتقياء استفانوس وعملوا عليه مناحةً عظيمةً وأما شاول فكان يسطو على الكنيسة وهو يدخل البيوت ويجر رجالاً ونساءً ويسلمهم إلى السجن فالذين تشتتوا جالوا مبشرين بالكلمة
