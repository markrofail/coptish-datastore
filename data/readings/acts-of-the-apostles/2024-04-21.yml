title:
  english: Acts 27:27-37
  arabic: اعمال ٢٧:٢٧-٣٧
text:
  - english: Now when the fourteenth night had come, as we were driven up and down in the Adriatic Sea, about midnight the sailors sensed that they were drawing near some land. And they took soundings and found it to be twenty fathoms; and when they had gone a little farther, they took soundings again and found it to be fifteen fathoms. Then, fearing lest we should run aground on the rocks, they dropped four anchors from the stern, and prayed for day to come. And as the sailors were seeking to escape from the ship, when they had let down the skiff into the sea, under pretense of putting out anchors from the prow, Paul said to the centurion and the soldiers, "Unless these men stay in the ship, you cannot be saved." Then the soldiers cut away the ropes of the skiff and let it fall off. And as day was about to dawn, Paul implored them all to take food, saying, "Today is the fourteenth day you have waited and continued without food, and eaten nothing. Therefore I urge you to take nourishment, for this is for your survival, since not a hair will fall from the head of any of you." And when he had said these things, he took bread and gave thanks to God in the presence of them all; and when he had broken it he began to eat. Then they were all encouraged, and also took food themselves. And in all we were two hundred and seventy-six persons on the ship.
    arabic: 'فلما كانت الليلة الرابعة عشرة ونحن نحمل تائهين في بحر أدريا ظن النوتية نحو نصف الليل أنهم اقتربوا إلى برٍ فقاسوا ووجدوا عشرين قامةً ولما مضوا قليلاً قاسوا أيضاً فوجدوا خمس عشرة قامةً وإذ كانوا يخافون أن يقعوا على مواضع صعبةٍ رموا من المؤخر أربع مراسٍ وكانوا يطلبون أن يصير النهار ولما كان النوتية يطلبون أن يهربوا من السفينة وأنزلوا القارب إلى البحر بعلة أنهم مزمعون أن يمدوا مراسي من المقدم قال بولس لقائد المئة والعسكر: إن لم يبق هؤلاء في السفينة فأنتم لا تقدرون أن تنجوا حينئذٍ قطع العسكر حبال القارب وتركوه يسقط وحتى قارب أن يصير النهار كان بولس يطلب إلى الجميع أن يتناولوا طعاماً قائلاً: هذا هو اليوم الرابع عشر وأنتم منتظرون لا تزالون صائمين ولم تأخذوا شيئاً لذلك ألتمس منكم أن تتناولوا طعاماً لأن هذا يكون مفيداً لنجاتكم لأنه لا تسقط شعرةٌ من رأس واحدٍ منكم ولما قال هذا أخذ خبزاً وشكر الله أمام الجميع وكسر وابتدأ يأكل فصار الجميع مسرورين وأخذوا هم أيضاً طعاماً وكنا في السفينة جميع الأنفس مئتين وستةً وسبعين'
