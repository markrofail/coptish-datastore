title:
  english: Acts 7:44— & Acts 8:1-1
  arabic: اعمال ٧:٤٤— & اعمال ٨:١-١
text:
  english:
    - '"Our fathers had the tabernacle of witness in the wilderness, as He appointed, instructing Moses to make it according to the pattern that he had seen, which our fathers, having received it in turn, also brought with Joshua into the land possessed by the Gentiles, whom God drove out before the face of our fathers until the days of David, who found favor before God and asked to find a dwelling for the God of Jacob. But Solomon built Him a house. "However, the Most High does not dwell in temples made with hands, as the prophet says: "Heaven is My throne, And earth is My footstool. What house will you build for Me? says the LORD, Or what is the place of My rest? Has My hand not made all these things?'' "You stiff-necked and uncircumcised in heart and ears! You always resist the Holy Spirit; as your fathers did, so do you. Which of the prophets did your fathers not persecute? And they killed those who foretold the coming of the Just One, of whom you now have become the betrayers and murderers, who have received the law by the direction of angels and have not kept it." When they heard these things they were cut to the heart, and they gnashed at him with their teeth. But he, being full of the Holy Spirit, gazed into heaven and saw the glory of God, and Jesus standing at the right hand of God, and said, "Look! I see the heavens opened and the Son of Man standing at the right hand of God!" Then they cried out with a loud voice, stopped their ears, and ran at him with one accord; and they cast him out of the city and stoned him. And the witnesses laid down their clothes at the feet of a young man named Saul. And they stoned Stephen as he was calling on God and saying, "Lord Jesus, receive my spirit." Then he knelt down and cried out with a loud voice, "Lord, do not charge them with this sin." And when he had said this, he fell asleep. Now Saul was consenting to his death.'
  arabic:
    - 'وأما خيمة الشهادة فكانت مع آبائنا في البرية كما أمر الذي كلم موسى أن يعملها على المثال الذي كان قد رآه التي أدخلها أيضاً آباؤنا إذ تخلفوا عليها مع يشوع في ملك الأمم الذين طردهم الله من وجه آبائنا إلى أيام داود الذي وجد نعمةً أمام الله والتمس أن يجد مسكناً لإله يعقوب ولكن سليمان بنى له بيتاً لكن العلي لا يسكن في هياكل مصنوعةٍ بالأيادي كما يقول النبي: السماء كرسيٌ لي والأرض موطئٌ لقدمي أي بيتٍ تبنون لي يقول الرب وأيٌ هو مكان راحتي أليست يدي صنعت هذه الأشياء كلها يا قساة الرقاب وغير المختونين بالقلوب والآذان أنتم دائماً تقاومون الروح القدس كما كان آباؤكم كذلك أنتم أي الأنبياء لم يضطهده آباؤكم وقد قتلوا الذين سبقوا فأنبأوا بمجيء البار الذي أنتم الآن صرتم مسلميه وقاتليه الذين أخذتم الناموس بترتيب ملائكةٍ ولم تحفظوه فلما سمعوا هذا حنقوا بقلوبهم وصروا بأسنانهم عليه وأما هو فشخص إلى السماء وهو ممتلئٌ من الروح القدس فرأى مجد الله ويسوع قائماً عن يمين الله فقال: ها أنا أنظر السماوات مفتوحةً وابن الإنسان قائماً عن يمين الله فصاحوا بصوتٍ عظيمٍ وسدوا آذانهم وهجموا عليه بنفسٍ واحدةٍ وأخرجوه خارج المدينة ورجموه والشهود خلعوا ثيابهم عند رجلي شابٍ يقال له شاول فكانوا يرجمون استفانوس وهو يدعو ويقول: أيها الرب يسوع اقبل روحي ثم جثا على ركبتيه وصرخ بصوتٍ عظيمٍ: يا رب لا تقم لهم هذه الخطية وإذ قال هذا رقد وكان شاول راضياً بقتله وحدث في ذلك اليوم اضطهادٌ عظيمٌ على الكنيسة التي في أورشليم فتشتت الجميع في كور اليهودية والسامرة ما عدا الرسل'
