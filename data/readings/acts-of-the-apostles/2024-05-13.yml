title:
  english: Acts 4:1-4
  arabic: "اعمال ٤:١-٤"
text:
  english: Now as they spoke to the people, the priests, the captain of the
    temple, and the Sadducees came upon them, being greatly disturbed that they
    taught the people and preached in Jesus the resurrection from the dead. And
    they laid hands on them, and put them in custody until the next day, for it
    was already evening. However, many of those who heard the word believed; and
    the number of the men came to be about five thousand.
  arabic: وبينما هما يخاطبان الشعب أقبل عليهما الكهنة وقائد جند الهيكل والصدوقيون
    متضجرين من تعليمهما الشعب وندائهما في يسوع بالقيامة من الأموات فألقوا عليهما
    الأيادي ووضعوهما في حبسٍ إلى الغد لأنه كان قد صار المساء وكثيرون من الذين
    سمعوا الكلمة آمنوا وصار عدد الرجال نحو خمسة آلافٍ
