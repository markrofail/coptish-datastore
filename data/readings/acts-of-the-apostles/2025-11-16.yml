title:
    english: Acts 9:3-9
    arabic: اعمال ٩:٣-٩
text:
    english: As he journeyed he came near Damascus, and suddenly a light shone around him from heaven. Then he fell to the ground, and heard a voice saying to him, "Saul, Saul, why are you persecuting Me?" And he said, "Who are You, Lord?" Then the Lord said, "I am Jesus, whom you are persecuting. It is hard for you to kick against the goads." So he, trembling and astonished, said, "Lord, what do You want me to do?" Then the Lord said to him, "Arise and go into the city, and you will be told what you must do." And the men who journeyed with him stood speechless, hearing a voice but seeing no one. Then Saul arose from the ground, and when his eyes were opened he saw no one. But they led him by the hand and brought him into Damascus. And he was three days without sight, and neither ate nor drank.
    arabic: 'وفي ذهابه حدث أنه اقترب إلى دمشق فبغتةً أبرق حوله نورٌ من السماء فسقط على الأرض وسمع صوتاً قائلاً له: شاول شاول لماذا تضطهدني فسأله: من أنت يا سيد فقال الرب: أنا يسوع الذي أنت تضطهده صعبٌ عليك أن ترفس مناخس فسأل وهو مرتعدٌ ومتحيرٌ: يا رب ماذا تريد أن أفعلفقال له الرب: قم وادخل المدينة فيقال لك ماذا ينبغي أن تفعل وأما الرجال المسافرون معه فوقفوا صامتين يسمعون الصوت ولا ينظرون أحداً فنهض شاول عن الأرض وكان وهو مفتوح العينين لا يبصر أحداً فاقتادوه بيده وأدخلوه إلى دمشق وكان ثلاثة أيامٍ لا يبصر فلم يأكل ولم يشرب'
