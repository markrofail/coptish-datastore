title:
  english: Acts 12:25— & Acts 13:1-12
  arabic: اعمال ١٢:٢٥— & اعمال ١٣:١-١٢
text:
  - english: 'And Barnabas and Saul returned from Jerusalem when they had fulfilled their ministry, and they also took with them John whose surname was Mark. Now in the church that was at Antioch there were certain prophets and teachers: Barnabas, Simeon who was called Niger, Lucius of Cyrene, Manaen who had been brought up with Herod the tetrarch, and Saul. As they ministered to the Lord and fasted, the Holy Spirit said, "Now separate to Me Barnabas and Saul for the work to which I have called them." Then, having fasted and prayed, and laid hands on them, they sent them away. So, being sent out by the Holy Spirit, they went down to Seleucia, and from there they sailed to Cyprus. And when they arrived in Salamis, they preached the word of God in the synagogues of the Jews. They also had John as their assistant. Now when they had gone through the island to Paphos, they found a certain sorcerer, a false prophet, a Jew whose name was Bar-Jesus, who was with the proconsul, Sergius Paulus, an intelligent man. This man called for Barnabas and Saul and sought to hear the word of God. But Elymas the sorcerer for so his name is translated withstood them, seeking to turn the proconsul away from the faith. Then Saul, who also is called Paul, filled with the Holy Spirit, looked intently at him and said, "O full of all deceit and all fraud, you son of the devil, you enemy of all righteousness, will you not cease perverting the straight ways of the Lord? And now, indeed, the hand of the Lord is upon you, and you shall be blind, not seeing the sun for a time." And immediately a dark mist fell on him, and he went around seeking someone to lead him by the hand. Then the proconsul believed, when he saw what had been done, being astonished at the teaching of the Lord.'
    arabic: 'ورجع برنابا وشاول من أورشليم بعد ما كملا الخدمة وأخذا معهما يوحنا الملقب مرقس وكان في أنطاكية في الكنيسة هناك أنبياء ومعلمون: برنابا وسمعان الذي يدعى نيجر ولوكيوس القيرواني ومناين الذي تربى مع هيرودس رئيس الربع وشاول وبينما هم يخدمون الرب ويصومون قال الروح القدس: أفرزوا لي برنابا وشاول للعمل الذي دعوتهما إليه فصاموا حينئذٍ وصلوا ووضعوا عليهما الأيادي ثم أطلقوهما فهذان إذ أرسلا من الروح القدس انحدرا إلى سلوكية ومن هناك سافرا في البحر إلى قبرس ولما صارا في سلاميس ناديا بكلمة الله في مجامع اليهود وكان معهما يوحنا خادماً ولما اجتازا الجزيرة إلى بافوس وجدا رجلاً ساحراً نبياً كذاباً يهودياً اسمه باريشوع كان مع الوالي سرجيوس بولس وهو رجلٌ فهيمٌ فهذا دعا برنابا وشاول والتمس أن يسمع كلمة الله فقاومهما عليمٌ الساحر لأن هكذا يترجم اسمه طالباً أن يفسد الوالي عن الإيمان وأما شاول الذي هو بولس أيضاً فامتلأ من الروح القدس وشخص إليه وقال: أيها الممتلئ كل غشٍ وكل خبثٍ يا ابن إبليس يا عدو كل برٍ ألا تزال تفسد سبل الله المستقيمة فالآن هوذا يد الرب عليك فتكون أعمى لا تبصر الشمس إلى حينٍ ففي الحال سقط عليه ضبابٌ وظلمةٌ فجعل يدور ملتمساً من يقوده بيده فالوالي حينئذٍ لما رأى ما جرى آمن مندهشاً من تعليم الرب'
