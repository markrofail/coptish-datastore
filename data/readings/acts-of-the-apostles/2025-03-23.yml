title:
  english: Acts 25:13— & Acts 26:1-1
  arabic: اعمال ٢٥:١٣— & اعمال ٢٦:١-١
text:
  english:
    - 'And after some days King Agrippa and Bernice came to Caesarea to greet Festus. When they had been there many days, Festus laid Paul''s case before the king, saying: "There is a certain man left a prisoner by Felix, about whom the chief priests and the elders of the Jews informed me, when I was in Jerusalem, asking for a judgment against him. To them I answered, "It is not the custom of the Romans to deliver any man to destruction before the accused meets the accusers face to face, and has opportunity to answer for himself concerning the charge against him.'' Therefore when they had come together, without any delay, the next day I sat on the judgment seat and commanded the man to be brought in. When the accusers stood up, they brought no accusation against him of such things as I supposed, but had some questions against him about their own religion and about a certain Jesus, who had died, whom Paul affirmed to be alive. And because I was uncertain of such questions, I asked whether he was willing to go to Jerusalem and there be judged concerning these matters. But when Paul appealed to be reserved for the decision of Augustus, I commanded him to be kept till I could send him to Caesar." Then Agrippa said to Festus, "I also would like to hear the man myself." "Tomorrow," he said, "you shall hear him." So the next day, when Agrippa and Bernice had come with great pomp, and had entered the auditorium with the commanders and the prominent men of the city, at Festus'' command Paul was brought in. And Festus said: "King Agrippa and all the men who are here present with us, you see this man about whom the whole assembly of the Jews petitioned me, both at Jerusalem and here, crying out that he was not fit to live any longer. But when I found that he had committed nothing deserving of death, and that he himself had appealed to Augustus, I decided to send him. I have nothing certain to write to my lord concerning him. Therefore I have brought him out before you, and especially before you, King Agrippa, so that after the examination has taken place I may have something to write. For it seems to me unreasonable to send a prisoner and not to specify the charges against him." Then Agrippa said to Paul, "You are permitted to speak for yourself." So Paul stretched out his hand and answered for himself.'
  arabic:
    - 'وبعدما مضت أيامٌ أقبل أغريباس الملك وبرنيكي إلى قيصرية ليسلما على فستوس ولما كانا يصرفان هناك أياماً كثيرةً عرض فستوس على الملك أمر بولس قائلاً: يوجد رجلٌ تركه فيلكس أسيراً وعرض لي عنه رؤساء الكهنة ومشايخ اليهود لما كنت في أورشليم طالبين حكماً عليه فأجبتهم أن ليس للرومان عادةٌ أن يسلموا أحداً للموت قبل أن يكون المشكو عليه مواجهةً مع المشتكين فيحصل على فرصةٍ للاحتجاج عن الشكوى فلما اجتمعوا إلى هنا جلست من دون إمهالٍ في الغد على كرسي الولاية وأمرت أن يؤتى بالرجل فلما وقف المشتكون حوله لم يأتوا بعلةٍ واحدةٍ مما كنت أظن لكن كان لهم عليه مسائل من جهة ديانتهم وعن واحدٍ اسمه يسوع قد مات وكان بولس يقول إنه حيٌ وإذ كنت مرتاباً في المسألة عن هذا قلت: ألعله يشاء أن يذهب إلى أورشليم ويحاكم هناك من جهة هذه الأمور ولكن لما رفع بولس دعواه لكي يحفظ لفحص أوغسطس أمرت بحفظه إلى أن أرسله إلى قيصر فقال أغريباس لفستوس: كنت أريد أنا أيضاً أن أسمع الرجل فقال: غداً تسمعه ففي الغد لما جاء أغريباس وبرنيكي في احتفالٍ عظيمٍ ودخلا إلى دار الاستماع مع الأمراء ورجال المدينة المقدمين أمر فستوس فأتي ببولس فقال فستوس: أيها الملك أغريباس والرجال الحاضرون معنا أجمعون أنتم تنظرون هذا الذي توسل إلي من جهته كل جمهور اليهود في أورشليم وهنا صارخين أنه لا ينبغي أن يعيش بعد وأما أنا فلما وجدت أنه لم يفعل شيئاً يستحق الموت وهو قد رفع دعواه إلى أوغسطس عزمت أن أرسله وليس لي شيءٌ يقينٌ من جهته لأكتب إلى السيد لذلك أتيت به لديكم ولا سيما لديك أيها الملك أغريباس حتى إذا صار الفحص يكون لي شيءٌ لأكتب لأني أرى حماقةً أن أرسل أسيراً ولا أشير إلى الدعاوي التي عليه فقال أغريباس لبولس: مأذونٌ لك أن تتكلم لأجل نفسك حينئذٍ بسط بولس يده وجعل يحتج:'
