title:
  english: Acts 11:15-24
  arabic: اعمال ١١:١٥-٢٤
text:
  english:
    - And as I began to speak, the Holy Spirit fell upon them, as upon us at the beginning. Then I remembered the word of the Lord, how He said, "John indeed baptized with water, but you shall be baptized with the Holy Spirit.' If therefore God gave them the same gift as He gave us when we believed on the Lord Jesus Christ, who was I that I could withstand God?" When they heard these things they became silent; and they glorified God, saying, "Then God has also granted to the Gentiles repentance to life." Now those who were scattered after the persecution that arose over Stephen traveled as far as Phoenicia, Cyprus, and Antioch, preaching the word to no one but the Jews only. But some of them were men from Cyprus and Cyrene, who, when they had come to Antioch, spoke to the Hellenists, preaching the Lord Jesus. And the hand of the Lord was with them, and a great number believed and turned to the Lord. Then news of these things came to the ears of the church in Jerusalem, and they sent out Barnabas to go as far as Antioch. When he came and had seen the grace of God, he was glad, and encouraged them all that with purpose of heart they should continue with the Lord. For he was a good man, full of the Holy Spirit and of faith. And a great many people were added to the Lord.
  arabic:
    - 'فلما ابتدأت أتكلم حل الروح القدس عليهم كما علينا أيضاً في البداءة فتذكرت كلام الرب كيف قال: إن يوحنا عمد بماءٍ وأما أنتم فستعمدون بالروح القدس فإن كان الله قد أعطاهم الموهبة كما لنا أيضاً بالسوية مؤمنين بالرب يسوع المسيح فمن أنا أقادرٌ أن أمنع الله فلما سمعوا ذلك سكتوا وكانوا يمجدون الله قائلين: إذاً أعطى الله الأمم أيضاً التوبة للحياة أما الذين تشتتوا من جراء الضيق الذي حصل بسبب إستفانوس فاجتازوا إلى فينيقية وقبرس وأنطاكية وهم لا يكلمون أحداً بالكلمة إلا اليهود فقط ولكن كان منهم قومٌ وهم رجالٌ قبرسيون وقيروانيون الذين لما دخلوا أنطاكية كانوا يخاطبون اليونانيين مبشرين بالرب يسوع وكانت يد الرب معهم فآمن عددٌ كثيرٌ ورجعوا إلى الرب فسمع الخبر عنهم في آذان الكنيسة التي في أورشليم فأرسلوا برنابا لكي يجتاز إلى أنطاكية الذي لما أتى ورأى نعمة الله فرح ووعظ الجميع أن يثبتوا في الرب بعزم القلب لأنه كان رجلاً صالحاً وممتلئاً من الروح القدس والإيمان فانضم إلى الرب جمعٌ غفيرٌ'
