title:
  english: Acts 12:1-24
  arabic: اعمال ١٢:١-٢٤
text:
  english:
    - Now about that time Herod the king stretched out his hand to harass some from the church. Then he killed James the brother of John with the sword. And because he saw that it pleased the Jews, he proceeded further to seize Peter also. Now it was during the Days of Unleavened Bread. So when he had arrested him, he put him in prison, and delivered him to four squads of soldiers to keep him, intending to bring him before the people after Passover. Peter was therefore kept in prison, but constant prayer was offered to God for him by the church. And when Herod was about to bring him out, that night Peter was sleeping, bound with two chains between two soldiers; and the guards before the door were keeping the prison. Now behold, an angel of the Lord stood by him, and a light shone in the prison; and he struck Peter on the side and raised him up, saying, "Arise quickly!" And his chains fell off his hands. Then the angel said to him, "Gird yourself and tie on your sandals"; and so he did. And he said to him, "Put on your garment and follow me." So he went out and followed him, and did not know that what was done by the angel was real, but thought he was seeing a vision. When they were past the first and the second guard posts, they came to the iron gate that leads to the city, which opened to them of its own accord; and they went out and went down one street, and immediately the angel departed from him. And when Peter had come to himself, he said, "Now I know for certain that the Lord has sent His angel, and has delivered me from the hand of Herod and from all the expectation of the Jewish people." So, when he had considered this, he came to the house of Mary, the mother of John whose surname was Mark, where many were gathered together praying. And as Peter knocked at the door of the gate, a girl named Rhoda came to answer. When she recognized Peter's voice, because of her gladness she did not open the gate, but ran in and announced that Peter stood before the gate. But they said to her, "You are beside yourself!" Yet she kept insisting that it was so. So they said, "It is his angel." Now Peter continued knocking; and when they opened the door and saw him, they were astonished. But motioning to them with his hand to keep silent, he declared to them how the Lord had brought him out of the prison. And he said, "Go, tell these things to James and to the brethren." And he departed and went to another place. Then, as soon as it was day, there was no small stir among the soldiers about what had become of Peter. But when Herod had searched for him and not found him, he examined the guards and commanded that they should be put to death. And he went down from Judea to Caesarea, and stayed there. Now Herod had been very angry with the people of Tyre and Sidon; but they came to him with one accord, and having made Blastus the king's personal aide their friend, they asked for peace, because their country was supplied with food by the king's country. So on a set day Herod, arrayed in royal apparel, sat on his throne and gave an oration to them. And the people kept shouting, "The voice of a god and not of a man!" Then immediately an angel of the Lord struck him, because he did not give glory to God. And he was eaten by worms and died. But the word of God grew and multiplied.
  arabic:
    - 'وفي ذلك الوقت مد هيرودس الملك يديه ليسيئ إلى أناسٍ من الكنيسة فقتل يعقوب أخا يوحنا بالسيف وإذ رأى أن ذلك يرضي اليهود عاد فقبض على بطرس أيضاً وكانت أيام الفطير ولما أمسكه وضعه في السجن مسلماً إياه إلى أربعة أرابع من العسكر ليحرسوه ناوياً أن يقدمه بعد الفصح إلى الشعب فكان بطرس محروساً في السجن وأما الكنيسة فكانت تصير منها صلاةٌ بلجاجةٍ إلى الله من أجله ولما كان هيرودس مزمعاً أن يقدمه كان بطرس في تلك الليلة نائماً بين عسكريين مربوطاً بسلسلتين وكان قدام الباب حراسٌ يحرسون السجن وإذا ملاك الرب أقبل ونورٌ أضاء في البيت فضرب جنب بطرس وأيقظه قائلاً: قم عاجلاً فسقطت السلسلتان من يديه وقال له الملاك: تمنطق والبس نعليك ففعل هكذا فقال له: البس رداءك واتبعني فخرج يتبعه - وكان لا يعلم أن الذي جرى بواسطة الملاك هو حقيقيٌ بل يظن أنه ينظر رؤيا فجازا المحرس الأول والثاني وأتيا إلى باب الحديد الذي يؤدي إلى المدينة فانفتح لهما من ذاته فخرجا وتقدما زقاقاً واحداً وللوقت فارقه الملاك فقال بطرس وهو قد رجع إلى نفسه: الآن علمت يقيناً أن الرب أرسل ملاكه وأنقذني من يد هيرودس ومن كل انتظار شعب اليهود ثم جاء وهو منتبهٌ إلى بيت مريم أم يوحنا الملقب مرقس حيث كان كثيرون مجتمعين وهم يصلون فلما قرع بطرس باب الدهليز جاءت جاريةٌ اسمها رودا لتسمع فلما عرفت صوت بطرس لم تفتح الباب من الفرح بل ركضت إلى داخلٍ وأخبرت أن بطرس واقفٌ قدام الباب فقالوا لها: أنت تهذين وأما هي فكانت تؤكد أن هكذا هو فقالوا: إنه ملاكه وأما بطرس فلبث يقرع فلما فتحوا ورأوه اندهشوا فأشار إليهم بيده ليسكتوا وحدثهم كيف أخرجه الرب من السجن وقال: أخبروا يعقوب والإخوة بهذا ثم خرج وذهب إلى موضعٍ آخر فلما صار النهار حصل اضطرابٌ ليس بقليلٍ بين العسكر: ترى ماذا جرى لبطرس وأما هيرودس فلما طلبه ولم يجده فحص الحراس وأمر أن ينقادوا إلى القتل ثم نزل من اليهودية إلى قيصرية وأقام هناك وكان هيرودس ساخطاً على الصوريين والصيداويين فحضروا إليه بنفسٍ واحدةٍ واستعطفوا بلاستس الناظر على مضجع الملك ثم صاروا يلتمسون المصالحة لأن كورتهم تقتات من كورة الملك ففي يومٍ معينٍ لبس هيرودس الحلة الملوكية وجلس على كرسي الملك وجعل يخاطبهم فصرخ الشعب: هذا صوت إلهٍ لا صوت إنسانٍ ففي الحال ضربه ملاك الرب لأنه لم يعط المجد لله فصار يأكله الدود ومات وأما كلمة الله فكانت تنمو وتزيد'
