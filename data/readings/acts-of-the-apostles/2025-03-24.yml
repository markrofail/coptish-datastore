title:
  english: Acts 10:25-35
  arabic: اعمال ١٠:٢٥-٣٥
text:
  - english: 'As Peter was coming in, Cornelius met him and fell down at his feet and worshiped him. But Peter lifted him up, saying, "Stand up; I myself am also a man." And as he talked with him, he went in and found many who had come together. Then he said to them, "You know how unlawful it is for a Jewish man to keep company with or go to one of another nation. But God has shown me that I should not call any man common or unclean. Therefore I came without objection as soon as I was sent for. I ask, then, for what reason have you sent for me?" So Cornelius said, "Four days ago I was fasting until this hour; and at the ninth hour I prayed in my house, and behold, a man stood before me in bright clothing, and said, "Cornelius, your prayer has been heard, and your alms are remembered in the sight of God. Send therefore to Joppa and call Simon here, whose surname is Peter. He is lodging in the house of Simon, a tanner, by the sea. When he comes, he will speak to you.'' So I sent to you immediately, and you have done well to come. Now therefore, we are all present before God, to hear all the things commanded you by God." Then Peter opened his mouth and said: "In truth I perceive that God shows no partiality. But in every nation whoever fears Him and works righteousness is accepted by Him.'
    arabic: 'ولما دخل بطرس استقبله كرنيليوس وسجد واقعاً على قدميه فأقامه بطرس قائلاً: قم أنا أيضاً إنسانٌ ثم دخل وهو يتكلم معه ووجد كثيرين مجتمعين فقال لهم: أنتم تعلمون كيف هو محرمٌ على رجلٍ يهوديٍ أن يلتصق بأحدٍ أجنبيٍ أو يأتي إليه وأما أنا فقد أراني الله أن لا أقول عن إنسانٍ ما إنه دنسٌ أو نجسٌ فلذلك جئت من دون مناقضةٍ إذ استدعيتموني فأستخبركم: لأي سببٍ استدعيتموني فقال كرنيليوس: منذ أربعة أيامٍ إلى هذه الساعة كنت صائماً وفي الساعة التاسعة كنت أصلي في بيتي وإذا رجلٌ قد وقف أمامي بلباسٍ لامعٍ وقال: يا كرنيليوس سمعت صلاتك وذكرت صدقاتك أمام الله فأرسل إلى يافا واستدع سمعان الملقب بطرس إنه نازلٌ في بيت سمعان رجلٍ دباغٍ عند البحر فهو متى جاء يكلمك فأرسلت إليك حالاً وأنت فعلت حسناً إذ جئت والآن نحن جميعاً حاضرون أمام الله لنسمع جميع ما أمرك به الله فقال بطرس: بالحق أنا أجد أن الله لا يقبل الوجوه بل في كل أمةٍ الذي يتقيه ويصنع البر مقبولٌ عنده'
