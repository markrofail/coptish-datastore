title:
  english: Acts 4:32-35
  arabic: اعمال ٤:٣٢-٣٥
text:
  english:
    - Now the multitude of those who believed were of one heart and one soul; neither did anyone say that any of the things he possessed was his own, but they had all things in common. And with great power the apostles gave witness to the resurrection of the Lord Jesus. And great grace was upon them all. Nor was there anyone among them who lacked; for all who were possessors of lands or houses sold them, and brought the proceeds of the things that were sold, and laid them at the apostles' feet; and they distributed to each as anyone had need.
  arabic:
    - وكان لجمهور الذين آمنوا قلبٌ واحدٌ ونفسٌ واحدةٌ ولم يكن أحدٌ يقول إن شيئاً من أمواله له بل كان عندهم كل شيءٍ مشتركاً وبقوةٍ عظيمةٍ كان الرسل يؤدون الشهادة بقيامة الرب يسوع ونعمةٌ عظيمةٌ كانت على جميعهم إذ لم يكن فيهم أحدٌ محتاجاً لأن كل الذين كانوا أصحاب حقولٍ أو بيوتٍ كانوا يبيعونها ويأتون بأثمان المبيعات ويضعونها عند أرجل الرسل فكان يوزع على كل أحدٍ كما يكون له احتياجٌ
