title:
  english: Acts 15:13-18
  arabic: اعمال ١٥:١٣-١٨
text:
  - english: 'And after they had become silent, James answered, saying, "Men and brethren, listen to me: Simon has declared how God at the first visited the Gentiles to take out of them a people for His name. And with this the words of the prophets agree, just as it is written: ''After this I will return And will rebuild the tabernacle of David, which has fallen down; I will rebuild its ruins, And I will set it up; So that the rest of mankind may seek the LORD. Even all the Gentiles who are called by My name, Says the LORD who does all these things.'' "Known to God from eternity are all His works.'
    arabic: 'وبعدما سكتا قال يعقوب: أيها الرجال الإخوة اسمعوني سمعان قد أخبر كيف افتقد الله أولاً الأمم ليأخذ منهم شعباً على اسمه وهذا توافقه أقوال الأنبياء كما هو مكتوبٌ: سأرجع بعد هذا وأبني أيضاً خيمة داود الساقطة وأبني أيضاً ردمها وأقيمها ثانيةً لكي يطلب الباقون من الناس الرب وجميع الأمم الذين دعي اسمي عليهم يقول الرب الصانع هذا كله معلومةٌ عند الرب منذ الأزل جميع أعماله'
