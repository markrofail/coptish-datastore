title:
  english: Acts 5:19-23
  arabic: اعمال ٥:١٩-٢٣
text:
  english:
    - But at night an angel of the Lord opened the prison doors and brought them out, and said, "Go, stand in the temple and speak to the people all the words of this life." And when they heard that, they entered the temple early in the morning and taught. But the high priest and those with him came and called the council together, with all the elders of the children of Israel, and sent to the prison to have them brought. But when the officers came and did not find them in the prison, they returned and reported, saying, "Indeed we found the prison shut securely, and the guards standing outside before the doors; but when we opened them, we found no one inside!"
  arabic:
    - 'ولكن ملاك الرب في الليل فتح أبواب السجن وأخرجهم وقال: اذهبوا قفوا وكلموا الشعب في الهيكل بجميع كلام هذه الحياة فلما سمعوا دخلوا الهيكل نحو الصبح وجعلوا يعلمون ثم جاء رئيس الكهنة والذين معه ودعوا المجمع وكل مشيخة بني إسرائيل فأرسلوا إلى الحبس ليؤتى بهم ولكن الخدام لما جاءوا لم يجدوهم في السجن فرجعوا وأخبروا قائلين: إننا وجدنا الحبس مغلقاً بكل حرصٍ والحراس واقفين خارجاً أمام الأبواب ولكن لما فتحنا لم نجد في الداخل أحداً'
