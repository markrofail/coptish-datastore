title:
  english: Acts 20:17-38
  arabic: "اعمال ٢٠:١٧-٣٨"
text:
  english: "From Miletus he sent to Ephesus and called for the elders of the
    church. And when they had come to him, he said to them: \"You know, from the
    first day that I came to Asia, in what manner I always lived among you,
    serving the Lord with all humility, with many tears and trials which
    happened to me by the plotting of the Jews; how I kept back nothing that was
    helpful, but proclaimed it to you, and taught you publicly and from house to
    house, testifying to Jews, and also to Greeks, repentance toward God and
    faith toward our Lord Jesus Christ. And see, now I go bound in the spirit to
    Jerusalem, not knowing the things that will happen to me there, except that
    the Holy Spirit testifies in every city, saying that chains and tribulations
    await me. But none of these things move me; nor do I count my life dear to
    myself, so that I may finish my race with joy, and the ministry which I
    received from the Lord Jesus, to testify to the gospel of the grace of God.
    \"And indeed, now I know that you all, among whom I have gone preaching the
    kingdom of God, will see my face no more. Therefore I testify to you this
    day that I am innocent of the blood of all men. For I have not shunned to
    declare to you the whole counsel of God. Therefore take heed to yourselves
    and to all the flock, among which the Holy Spirit has made you overseers, to
    shepherd the church of God which He purchased with His own blood. For I know
    this, that after my departure savage wolves will come in among you, not
    sparing the flock. Also from among yourselves men will rise up, speaking
    perverse things, to draw away the disciples after themselves. Therefore
    watch, and remember that for three years I did not cease to warn everyone
    night and day with tears. \"So now, brethren, I commend you to God and to
    the word of His grace, which is able to build you up and give you an
    inheritance among all those who are sanctified. I have coveted no one's
    silver or gold or apparel. Yes, you yourselves know that these hands have
    provided for my necessities, and for those who were with me. I have shown
    you in every way, by laboring like this, that you must support the weak. And
    remember the words of the Lord Jesus, that He said, \"It is more blessed to
    give than to receive.\"' And when he had said these things, he knelt down
    and prayed with them all. Then they all wept freely, and fell on Paul's neck
    and kissed him, sorrowing most of all for the words which he spoke, that
    they would see his face no more. And they accompanied him to the ship."
  arabic: "ومن ميليتس أرسل إلى أفسس واستدعى قسوس الكنيسة فلما جاءوا إليه قال لهم:
    أنتم تعلمون من أول يومٍ دخلت أسيا كيف كنت معكم كل الزمان أخدم الرب بكل
    تواضعٍ ودموعٍ كثيرةٍ وبتجارب أصابتني بمكايد اليهود كيف لم أؤخر شيئاً من
    الفوائد إلا وأخبرتكم وعلمتكم به جهراً وفي كل بيتٍ شاهداً لليهود واليونانيين
    بالتوبة إلى الله والإيمان الذي بربنا يسوع المسيح والآن ها أنا أذهب إلى
    أورشليم مقيداً بالروح لا أعلم ماذا يصادفني هناك غير أن الروح القدس يشهد في
    كل مدينةٍ قائلاً: إن وثقاً وشدائد تنتظرني ولكنني لست أحتسب لشيءٍ ولا نفسي
    ثمينةٌ عندي حتى أتمم بفرحٍ سعيي والخدمة التي أخذتها من الرب يسوع لأشهد
    ببشارة نعمة الله والآن ها أنا أعلم أنكم لا ترون وجهي أيضاً أنتم جميعاً الذين
    مررت بينكم كارزاً بملكوت الله لذلك أشهدكم اليوم هذا أني بريءٌ من دم الجميع
    لأني لم أؤخر أن أخبركم بكل مشورة الله احترزوا اذاً لأنفسكم ولجميع الرعية
    التي أقامكم الروح القدس فيها أساقفةً لترعوا كنيسة الله التي اقتناها بدمه
    لأني أعلم هذا: أنه بعد ذهابي سيدخل بينكم ذئابٌ خاطفةٌ لا تشفق على الرعية
    ومنكم أنتم سيقوم رجالٌ يتكلمون بأمورٍ ملتويةٍ ليجتذبوا التلاميذ وراءهم لذلك
    اسهروا متذكرين أني ثلاث سنين ليلاً ونهاراً لم أفتر عن أن أنذر بدموعٍ كل
    واحدٍ والآن أستودعكم يا إخوتي لله ولكلمة نعمته القادرة أن تبنيكم وتعطيكم
    ميراثاً مع جميع المقدسين فضة أو ذهب أو لباس أحدٍ لم أشته أنتم تعلمون أن
    حاجاتي وحاجات الذين معي خدمتها هاتان اليدان في كل شيءٍ أريتكم أنه هكذا ينبغي
    أنكم تتعبون وتعضدون الضعفاء متذكرين كلمات الرب يسوع أنه قال: مغبوطٌ هو
    العطاء أكثر من الأخذ ولما قال هذا جثا على ركبتيه مع جميعهم وصلى وكان بكاءٌ
    عظيمٌ من الجميع ووقعوا على عنق بولس يقبلونه متوجعين ولا سيما من الكلمة التي
    قالها: إنهم لن يروا وجهه أيضاً ثم شيعوه إلى السفينة"
