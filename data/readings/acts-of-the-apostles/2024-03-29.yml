title:
    english: Acts 23:6-11
    arabic: اعمال ٢٣:٦-١١
text:
    english: But when Paul perceived that one part were Sadducees and the other Pharisees, he cried out in the council, "Men and brethren, I am a Pharisee, the son of a Pharisee; concerning the hope and resurrection of the dead I am being judged!" And when he had said this, a dissension arose between the Pharisees and the Sadducees; and the assembly was divided. For Sadducees say that there is no resurrection--and no angel or spirit; but the Pharisees confess both. Then there arose a loud outcry. And the scribes of the Pharisees' party arose and protested, saying, "We find no evil in this man; but if a spirit or an angel has spoken to him, let us not fight against God." Now when there arose a great dissension, the commander, fearing lest Paul might be pulled to pieces by them, commanded the soldiers to go down and take him by force from among them, and bring him into the barracks. But the following night the Lord stood by him and said, "Be of good cheer, Paul; for as you have testified for Me in Jerusalem, so you must also bear witness at Rome."
    arabic: 'ولما علم بولس أن قسماً منهم صدوقيون والآخر فريسيون صرخ في المجمع: أيها الرجال الإخوة أنا فريسيٌ ابن فريسيٍ على رجاء قيامة الأموات أنا أحاكم ولما قال هذا حدثت منازعةٌ بين الفريسيين والصدوقيين وانشقت الجماعة لأن الصدوقيين يقولون إنه ليس قيامةٌ ولا ملاكٌ ولا روحٌ وأما الفريسيون فيقرون بكل ذلك فحدث صياحٌ عظيمٌ ونهض كتبة قسم الفريسيين وطفقوا يخاصمون قائلين: لسنا نجد شيئاً ردياً في هذا الإنسان وإن كان روحٌ أو ملاكٌ قد كلمه فلا نحاربن الله ولما حدثت منازعةٌ كثيرةٌ اختشى الأمير أن يفسخوا بولس فأمر العسكر أن ينزلوا ويختطفوه من وسطهم ويأتوا به إلى المعسكر وفي الليلة التالية وقف به الرب وقال: ثق يا بولس لأنك كما شهدت بما لي في أورشليم هكذا ينبغي أن تشهد في رومية أيضاً'
