title:
    english: Acts 13:36 - 43
    arabic: اعمال ١٣:٣٦-٤٣
text:
    english: '"For David, after he had served his own generation by the will of God, fell asleep, was buried with his fathers, and saw corruption; but He whom God raised up saw no corruption. Therefore let it be known to you, brethren, that through this Man is preached to you the forgiveness of sins; and by Him everyone who believes is justified from all things from which you could not be justified by the law of Moses. Beware therefore, lest what has been spoken in the prophets come upon you: "Behold, you despisers, Marvel and perish! For I work a work in your days, A work which you will by no means believe, Though one were to declare it to you."'' So when the Jews went out of the synagogue, the Gentiles begged that these words might be preached to them the next Sabbath. Now when the congregation had broken up, many of the Jews and devout proselytes followed Paul and Barnabas, who, speaking to them, persuaded them to continue in the grace of God.'
    arabic: 'لأن داود بعد ما خدم جيله بمشورة الله رقد وانضم إلى آبائه ورأى فساداً وأما الذي أقامه الله فلم ير فساداً فليكن معلوماً عندكم أيها الرجال الإخوة أنه بهذا ينادى لكم بغفران الخطايا وبهذا يتبرر كل من يؤمن من كل ما لم تقدروا أن تتبرروا منه بناموس موسى فانظروا لئلا يأتي عليكم ما قيل في الأنبياء: انظروا أيها المتهاونون وتعجبوا واهلكوا لأنني عملاً أعمل في أيامكم عملاً لا تصدقون إن أخبركم أحدٌ به وبعدما خرج اليهود من المجمع جعل الأمم يطلبون إليهما أن يكلماهم بهذا الكلام في السبت القادم ولما انفضت الجماعة تبع كثيرون من اليهود والدخلاء المتعبدين بولس وبرنابا اللذين كانا يكلمانهم ويقنعانهم أن يثبتوا في نعمة الله'
