title:
  english: Acts 9:31-35
  arabic: اعمال ٩:٣١-٣٥
text:
  - english: Then the churches throughout all Judea, Galilee, and Samaria had peace and were edified. And walking in the fear of the Lord and in the comfort of the Holy Spirit, they were multiplied. Now it came to pass, as Peter went through all parts of the country, that he also came down to the saints who dwelt in Lydda. There he found a certain man named Aeneas, who had been bedridden eight years and was paralyzed. And Peter said to him, "Aeneas, Jesus the Christ heals you. Arise and make your bed." Then he arose immediately. So all who dwelt at Lydda and Sharon saw him and turned to the Lord.
    arabic: 'وأما الكنائس في جميع اليهودية والجليل والسامرة فكان لها سلامٌ وكانت تبنى وتسير في خوف الرب وبتعزية الروح القدس كانت تتكاثر وحدث أن بطرس وهو يجتاز بالجميع نزل أيضاً إلى القديسين الساكنين في لدة فوجد هناك إنساناً اسمه إينياس مضطجعاً على سريرٍ منذ ثماني سنين وكان مفلوجاً فقال له بطرس: يا إينياس يشفيك يسوع المسيح قم وافرش لنفسك فقام للوقت ورآه جميع الساكنين في لدة وسارون الذين رجعوا إلى الرب'
