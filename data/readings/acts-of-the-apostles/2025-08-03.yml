title:
  english: Acts 19:11-22
  arabic: "اعمال ١٩:١١-٢٢"
text:
  english: Now God worked unusual miracles by the hands of Paul, so that even
    handkerchiefs or aprons were brought from his body to the sick, and the
    diseases left them and the evil spirits went out of them. Then some of the
    itinerant Jewish exorcists took it upon themselves to call the name of the
    Lord Jesus over those who had evil spirits, saying, "We exorcise you by the
    Jesus whom Paul preaches." Also there were seven sons of Sceva, a Jewish
    chief priest, who did so. And the evil spirit answered and said, "Jesus I
    know, and Paul I know; but who are you?" Then the man in whom the evil
    spirit was leaped on them, overpowered them, and prevailed against them, so
    that they fled out of that house naked and wounded. This became known both
    to all Jews and Greeks dwelling in Ephesus; and fear fell on them all, and
    the name of the Lord Jesus was magnified. And many who had believed came
    confessing and telling their deeds. Also, many of those who had practiced
    magic brought their books together and burned them in the sight of all. And
    they counted up the value of them, and it totaled fifty thousand pieces of
    silver. So the word of the Lord grew mightily and prevailed. When these
    things were accomplished, Paul purposed in the Spirit, when he had passed
    through Macedonia and Achaia, to go to Jerusalem, saying, "After I have been
    there, I must also see Rome." So he sent into Macedonia two of those who
    ministered to him, Timothy and Erastus, but he himself stayed in Asia for a
    time.
  arabic: "وكان الله يصنع على يدي بولس قواتٍ غير المعتادة حتى كان يؤتى عن جسده
    بمناديل أو مآزر إلى المرضى فتزول عنهم الأمراض وتخرج الأرواح الشريرة منهم
    فشرع قومٌ من اليهود الطوافين المعزمين أن يسموا على الذين بهم الأرواح الشريرة
    باسم الرب يسوع قائلين: نقسم عليك بيسوع الذي يكرز به بولس وكان الذين فعلوا
    هذا سبعة بنين لسكاوا رجلٍ يهوديٍ رئيس كهنةٍ فقال الروح الشرير لهم: أما يسوع
    فأنا أعرفه وبولس أنا أعلمه وأما أنتم فمن أنتم فوثب عليهم الإنسان الذي كان
    فيه الروح الشرير وغلبهم وقوي عليهم حتى هربوا من ذلك البيت عراةً ومجرحين وصار
    هذا معلوماً عند جميع اليهود واليونانيين الساكنين في أفسس فوقع خوفٌ على
    جميعهم وكان اسم الرب يسوع يتعظم وكان كثيرون من الذين آمنوا يأتون مقرين
    ومخبرين بأفعالهم وكان كثيرون من الذين يستعملون السحر يجمعون الكتب ويحرقونها
    أمام الجميع وحسبوا أثمانها فوجدوها خمسين ألفاً من الفضة هكذا كانت كلمة الرب
    تنمو وتقوى بشدةٍ ولما كملت هذه الأمور وضع بولس في نفسه أنه بعدما يجتاز في
    مكدونية وأخائية يذهب إلى أورشليم قائلاً: إني بعد ما أصير هناك ينبغي أن أرى
    رومية أيضاً فأرسل إلى مكدونية اثنين من الذين كانوا يخدمونه: تيموثاوس وأرسطوس
    ولبث هو زماناً في أسيا"
