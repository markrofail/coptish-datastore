title:
  english: Acts 18:9-18
  arabic: "اعمال ١٨:٩-١٨"
text:
  english: Now the Lord spoke to Paul in the night by a vision, "Do not be afraid,
    but speak, and do not keep silent; for I am with you, and no one will attack
    you to hurt you; for I have many people in this city." And he continued
    there a year and six months, teaching the word of God among them. When
    Gallio was proconsul of Achaia, the Jews with one accord rose up against
    Paul and brought him to the judgment seat, saying, "This fellow persuades
    men to worship God contrary to the law." And when Paul was about to open his
    mouth, Gallio said to the Jews, "If it were a matter of wrongdoing or wicked
    crimes, O Jews, there would be reason why I should bear with you. But if it
    is a question of words and names and your own law, look to it yourselves;
    for I do not want to be a judge of such matters." And he drove them from the
    judgment seat. Then all the Greeks took Sosthenes, the ruler of the
    synagogue, and beat him before the judgment seat. But Gallio took no notice
    of these things. So Paul still remained a good while. Then he took leave of
    the brethren and sailed for Syria, and Priscilla and Aquila were with him.
    He had his hair cut off at Cenchrea, for he had taken a vow.
  arabic: "فقال الرب لبولس برؤيا في الليل: لا تخف بل تكلم ولا تسكت لأني أنا معك
    ولا يقع بك أحدٌ ليؤذيك لأن لي شعباً كثيراً في هذه المدينة فأقام سنةً وستة
    أشهرٍ يعلم بينهم بكلمة الله ولما كان غاليون يتولى أخائية قام اليهود بنفسٍ
    واحدةٍ على بولس وأتوا به إلى كرسي الولاية قائلين: إن هذا يستميل الناس أن
    يعبدوا الله بخلاف الناموس وإذ كان بولس مزمعاً أن يتكلم قال غاليون لليهود: لو
    كان ظلماً أو خبثاً ردياً أيها اليهود لكنت بالحق قد احتملتكم ولكن إذا كان
    مسألةً عن كلمةٍ وأسماءٍ وناموسكم فتبصرون أنتم لأني لست أشاء أن أكون قاضياً
    لهذه الأمور فطردهم من الكرسي فأخذ جميع اليونانيين سوستانيس رئيس المجمع
    وضربوه قدام الكرسي ولم يهم غاليون شيءٌ من ذلك وأما بولس فلبث أيضاً أياماً
    كثيرةً ثم ودع الإخوة وسافر في البحر إلى سورية ومعه بريسكلا وأكيلا بعدما حلق
    رأسه في كنخريا - لأنه كان عليه نذرٌ"
