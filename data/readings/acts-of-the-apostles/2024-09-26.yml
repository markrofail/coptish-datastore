title:
    english: Acts 9:31-43
    arabic: اعمال ٩:٣١-٤٣
text:
    english: Then the churches throughout all Judea, Galilee, and Samaria had peace and were edified. And walking in the fear of the Lord and in the comfort of the Holy Spirit, they were multiplied. Now it came to pass, as Peter went through all parts of the country, that he also came down to the saints who dwelt in Lydda. There he found a certain man named Aeneas, who had been bedridden eight years and was paralyzed. And Peter said to him, "Aeneas, Jesus the Christ heals you. Arise and make your bed." Then he arose immediately. So all who dwelt at Lydda and Sharon saw him and turned to the Lord. At Joppa there was a certain disciple named Tabitha, which is translated Dorcas. This woman was full of good works and charitable deeds which she did. But it happened in those days that she became sick and died. When they had washed her, they laid her in an upper room. And since Lydda was near Joppa, and the disciples had heard that Peter was there, they sent two men to him, imploring him not to delay in coming to them. Then Peter arose and went with them. When he had come, they brought him to the upper room. And all the widows stood by him weeping, showing the tunics and garments which Dorcas had made while she was with them. But Peter put them all out, and knelt down and prayed. And turning to the body he said, "Tabitha, arise." And she opened her eyes, and when she saw Peter she sat up. Then he gave her his hand and lifted her up; and when he had called the saints and widows, he presented her alive. And it became known throughout all Joppa, and many believed on the Lord. So it was that he stayed many days in Joppa with Simon, a tanner.
    arabic: 'وأما الكنائس في جميع اليهودية والجليل والسامرة فكان لها سلامٌ وكانت تبنى وتسير في خوف الرب وبتعزية الروح القدس كانت تتكاثر وحدث أن بطرس وهو يجتاز بالجميع نزل أيضاً إلى القديسين الساكنين في لدة فوجد هناك إنساناً اسمه إينياس مضطجعاً على سريرٍ منذ ثماني سنين وكان مفلوجاً فقال له بطرس: يا إينياس يشفيك يسوع المسيح قم وافرش لنفسك فقام للوقت ورآه جميع الساكنين في لدة وسارون الذين رجعوا إلى الرب وكان في يافا تلميذةٌ اسمها طابيثا الذي ترجمته غزالة هذه كانت ممتلئةً أعمالاً صالحةً وإحساناتٍ كانت تعملها وحدث في تلك الأيام أنها مرضت وماتت فغسلوها ووضعوها في عليةٍ وإذ كانت لدة قريبةً من يافا وسمع التلاميذ أن بطرس فيها أرسلوا رجلين يطلبان إليه أن لا يتوانى عن أن يجتاز إليهم فقام بطرس وجاء معهما فلما وصل صعدوا به إلى العلية فوقفت لديه جميع الأرامل يبكين ويرين أقمصةً وثياباً مما كانت تعمل غزالة وهي معهن فأخرج بطرس الجميع خارجاً وجثا على ركبتيه وصلى ثم التفت إلى الجسد وقال: يا طابيثا قومي ففتحت عينيها ولما أبصرت بطرس جلست فناولها يده وأقامها ثم نادى القديسين والأرامل وأحضرها حيةً فصار ذلك معلوماً في يافا كلها فآمن كثيرون بالرب ومكث أياماً كثيرةً في يافا عند سمعان رجلٍ دباغٍ'
