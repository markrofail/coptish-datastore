matins-gospel:
  - title:
      english: Matthew 18:10-20
      arabic: متى ١٨:١٠-٢٠
    text:
      english:
        - '"Take heed that you do not despise one of these little ones, for I say to you that in heaven their angels always see the face of My Father who is in heaven. For the Son of Man has come to save that which was lost. "What do you think? If a man has a hundred sheep, and one of them goes astray, does he not leave the ninety-nine and go to the mountains to seek the one that is straying? And if he should find it, assuredly, I say to you, he rejoices more over that sheep than over the ninety-nine that did not go astray. Even so it is not the will of your Father who is in heaven that one of these little ones should perish. "Moreover if your brother sins against you, go and tell him his fault between you and him alone. If he hears you, you have gained your brother. But if he will not hear, take with you one or two more, that "by the mouth of two or three witnesses every word may be established.'' And if he refuses to hear them, tell it to the church. But if he refuses even to hear the church, let him be to you like a heathen and a tax collector. "Assuredly, I say to you, whatever you bind on earth will be bound in heaven, and whatever you loose on earth will be loosed in heaven. "Again I say to you that if two of you agree on earth concerning anything that they ask, it will be done for them by My Father in heaven. For where two or three are gathered together in My name, I am there in the midst of them."'
      arabic:
        - 'انظروا لا تحتقروا أحد هؤلاء الصغار لأني أقول لكم إن ملائكتهم في السماوات كل حينٍ ينظرون وجه أبي الذي في السماوات لأن ابن الإنسان قد جاء لكي يخلص ما قد هلك ماذا تظنون إن كان لإنسانٍ مئة خروفٍ وضل واحدٌ منها أفلا يترك التسعة والتسعين على الجبال ويذهب يطلب الضال وإن اتفق أن يجده فالحق أقول لكم إنه يفرح به أكثر من التسعة والتسعين التي لم تضل هكذا ليست مشيئةً أمام أبيكم الذي في السماوات أن يهلك أحد هؤلاء الصغار وإن أخطأ إليك أخوك فاذهب وعاتبه بينك وبينه وحدكما إن سمع منك فقد ربحت أخاك وإن لم يسمع فخذ معك أيضاً واحداً أو اثنين لكي تقوم كل كلمةٍ على فم شاهدين أو ثلاثةٍ وإن لم يسمع منهم فقل للكنيسة وإن لم يسمع من الكنيسة فليكن عندك كالوثني والعشار الحق أقول لكم: كل ما تربطونه على الأرض يكون مربوطاً في السماء وكل ما تحلونه على الأرض يكون محلولاً في السماء وأقول لكم أيضاً: إن اتفق اثنان منكم على الأرض في أي شيءٍ يطلبانه فإنه يكون لهما من قبل أبي الذي في السماوات لأنه حيثما اجتمع اثنان أو ثلاثةٌ باسمي فهناك أكون في وسطهم'
      coptic: []
