acts-of-the-apostles:
  - title:
      english: Acts 9:22 - 30
      arabic: اعمال ٩:٢٢-٣٠
    text:
      english:
        - But Saul increased all the more in strength, and confounded the Jews who dwelt in Damascus, proving that this Jesus is the Christ. Now after many days were past, the Jews plotted to kill him. But their plot became known to Saul. And they watched the gates day and night, to kill him. Then the disciples took him by night and let him down through the wall in a large basket. And when Saul had come to Jerusalem, he tried to join the disciples; but they were all afraid of him, and did not believe that he was a disciple. But Barnabas took him and brought him to the apostles. And he declared to them how he had seen the Lord on the road, and that He had spoken to him, and how he had preached boldly at Damascus in the name of Jesus. So he was with them at Jerusalem, coming in and going out. And he spoke boldly in the name of the Lord Jesus and disputed against the Hellenists, but they attempted to kill him. When the brethren found out, they brought him down to Caesarea and sent him out to Tarsus.
      arabic:
        - وأما شاول فكان يزداد قوةً ويحير اليهود الساكنين في دمشق محققاً أن هذا هو المسيح ولما تمت أيامٌ كثيرةٌ تشاور اليهود ليقتلوه فعلم شاول بمكيدتهم وكانوا يراقبون الأبواب أيضاً نهاراً وليلاً ليقتلوه فأخذه التلاميذ ليلاً وأنزلوه من السور مدلين إياه في سلٍ ولما جاء شاول إلى أورشليم حاول أن يلتصق بالتلاميذ وكان الجميع يخافونه غير مصدقين أنه تلميذٌ فأخذه برنابا وأحضره إلى الرسل وحدثهم كيف أبصر الرب في الطريق وأنه كلمه وكيف جاهر في دمشق باسم يسوع فكان معهم يدخل ويخرج في أورشليم ويجاهر باسم الرب يسوع وكان يخاطب ويباحث اليونانيين فحاولوا أن يقتلوه فلما علم الإخوة أحدروه إلى قيصرية وأرسلوه إلى طرسوس
      coptic: []
      coptic_english: []
      coptic_arabic: []
catholic-epistle:
  - title:
      english: 1Pet 1:25— & 1Pet 2:1-10
      arabic: ١بطرس ١:٢٥— & ١بطرس ٢:١-١٠
    text:
      english:
        - Now this is the word which by the gospel was preached to you. Therefore, laying aside all malice, all deceit, hypocrisy, envy, and all evil speaking, as newborn babes, desire the pure milk of the word, that you may grow thereby, if indeed you have tasted that the Lord is gracious. Coming to Him as to a living stone, rejected indeed by men, but chosen by God and precious, you also, as living stones, are being built up a spiritual house, a holy priesthood, to offer up spiritual sacrifices acceptable to God through Jesus Christ. Therefore it is also contained in the Scripture, "Behold, I lay in Zion A chief cornerstone, elect, precious, And he who believes on Him will by no means be put to shame." Therefore, to you who believe, He is precious; but to those who are disobedient, "The stone which the builders rejected Has become the chief cornerstone," and "A stone of stumbling And a rock of offense." They stumble, being disobedient to the word, to which they also were appointed. But you are a chosen generation, a royal priesthood, a holy nation, His own special people, that you may proclaim the praises of Him who called you out of darkness into His marvelous light; who once were not a people but are now the people of God, who had not obtained mercy but now have obtained mercy.
      arabic:
        - 'وأما كلمة الرب فتثبت إلى الأبد وهذه هي الكلمة التي بشرتم بها فاطرحوا كل خبثٍ وكل مكرٍ والرياء والحسد وكل مذمةٍ وكأطفالٍ مولودين الآن اشتهوا اللبن العقلي العديم الغش لكي تنموا به - إن كنتم قد ذقتم أن الرب صالحٌ الذي إذ تأتون إليه حجراً حياً مرفوضاً من الناس ولكن مختارٌ من الله كريمٌ كونوا أنتم أيضاً مبنيين كحجارةٍ حيةٍ بيتاً روحياً كهنوتاً مقدساً لتقديم ذبائح روحيةٍ مقبولةٍ عند الله بيسوع المسيح لذلك يتضمن أيضاً في الكتاب: هئنذا أضع في صهيون حجر زاويةٍ مختاراً كريماً والذي يؤمن به لن يخزى فلكم أنتم الذين تؤمنون الكرامة وأما للذين لا يطيعون فالحجر الذي رفضه البناؤون هو قد صار رأس الزاوية وحجر صدمةٍ وصخرة عثرةٍ الذين يعثرون غير طائعين للكلمة الأمر الذي جعلوا له وأما أنتم فجنسٌ مختارٌ وكهنوتٌ ملوكيٌ أمةٌ مقدسةٌ شعب اقتناءٍ لكي تخبروا بفضائل الذي دعاكم من الظلمة إلى نوره العجيب الذين قبلاً لم تكونوا شعباً وأما الآن فأنتم شعب الله الذين كنتم غير مرحومين وأما الآن فمرحومون'
      coptic: []
