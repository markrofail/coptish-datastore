pauline-epistle:
  - title:
      english: 1Cor 13:11— & 1Cor 14:1-4
      arabic: ١ كورنثوس ١٣:١١— & ١ كورنثوس ١٤:١-٤
    text:
      english:
        - When I was a child, I spoke as a child, I understood as a child, I thought as a child; but when I became a man, I put away childish things. For now we see in a mirror, dimly, but then face to face. Now I know in part, but then I shall know just as I also am known. And now abide faith, hope, love, these three; but the greatest of these is love. Pursue love, and desire spiritual gifts, but especially that you may prophesy. For he who speaks in a tongue does not speak to men but to God, for no one understands him; however, in the spirit he speaks mysteries. But he who prophesies speaks edification and exhortation and comfort to men. He who speaks in a tongue edifies himself, but he who prophesies edifies the church.
      arabic:
        - لما كنت طفلاً كطفلٍ كنت أتكلم وكطفلٍ كنت أفطن وكطفلٍ كنت أفتكر ولكن لما صرت رجلاً أبطلت ما للطفل فإننا ننظر الآن في مرآةٍ في لغزٍ لكن حينئذٍ وجهاً لوجهٍ الآن أعرف بعض المعرفة لكن حينئذٍ سأعرف كما عرفت أما الآن فيثبت الإيمان والرجاء والمحبة هذه الثلاثة ولكن أعظمهن المحبة اتبعوا المحبة ولكن جدوا للمواهب الروحية وبالأولى أن تتنبأوا لأن من يتكلم بلسانٍ لا يكلم الناس بل الله لأن ليس أحدٌ يسمع ولكنه بالروح يتكلم بأسرارٍ وأما من يتنبأ فيكلم الناس ببنيانٍ ووعظٍ وتسليةٍ من يتكلم بلسانٍ يبني نفسه وأما من يتنبأ فيبني الكنيسة
      coptic: []
