acts-of-the-apostles:
  - title:
      english: Acts 5:1-6
      arabic: اعمال ٥:١-٦
    text:
      english:
        - But a certain man named Ananias, with Sapphira his wife, sold a possession. And he kept back part of the proceeds, his wife also being aware of it, and brought a certain part and laid it at the apostles' feet. But Peter said, "Ananias, why has Satan filled your heart to lie to the Holy Spirit and keep back part of the price of the land for yourself? While it remained, was it not your own? And after it was sold, was it not in your own control? Why have you conceived this thing in your heart? You have not lied to men but to God." Then Ananias, hearing these words, fell down and breathed his last. So great fear came upon all those who heard these things. And the young men arose and wrapped him up, carried him out, and buried him.
      arabic:
        - 'ورجلٌ اسمه حنانيا وامرأته سفيرة باع ملكاً واختلس من الثمن وامرأته لها خبر ذلك وأتى بجزءٍ ووضعه عند أرجل الرسل فقال بطرس: يا حنانيا لماذا ملأ الشيطان قلبك لتكذب على الروح القدس وتختلس من ثمن الحقل أليس وهو باقٍ كان يبقى لك ولما بيع ألم يكن في سلطانك فما بالك وضعت في قلبك هذا الأمر أنت لم تكذب على الناس بل على الله فلما سمع حنانيا هذا الكلام وقع ومات وصار خوفٌ عظيمٌ على جميع الذين سمعوا بذلك فنهض الأحداث ولفوه وحملوه خارجاً ودفنوه'
      coptic: []
      coptic_english: []
      coptic_arabic: []
catholic-epistle:
  - title:
      english: 1John 2:26— & 1John 3:1-1
      arabic: ١ يوحنا ٢:٢٦— & ١ يوحنا ٣:١-١
    text:
      english:
        - These things I have written to you concerning those who try to deceive you. But the anointing which you have received from Him abides in you, and you do not need that anyone teach you; but as the same anointing teaches you concerning all things, and is true, and is not a lie, and just as it has taught you, you will abide in Him. And now, little children, abide in Him, that when He appears, we may have confidence and not be ashamed before Him at His coming. If you know that He is righteous, you know that everyone who practices righteousness is born of Him. Behold what manner of love the Father has bestowed on us, that we should be called children of God! Therefore the world does not know us, because it did not know Him.
      arabic:
        - كتبت إليكم هذا عن الذين يضلونكم وأما أنتم فالمسحة التي أخذتموها منه ثابتةٌ فيكم ولا حاجة بكم إلى أن يعلمكم أحدٌ بل كما تعلمكم هذه المسحة عينها عن كل شيءٍ وهي حقٌ وليست كذباً كما علمتكم تثبتون فيه والآن أيها الأولاد اثبتوا فيه حتى إذا أظهر يكون لنا ثقةٌ ولا نخجل منه في مجيئه إن علمتم أنه بارٌ هو فاعلموا أن كل من يصنع البر مولودٌ منه أنظروا أية محبةٍ أعطانا الآب حتى ندعى أولاد الله من أجل هذا لا يعرفنا العالم لأنه لا يعرفه
      coptic: []
      coptic_english: []
      coptic_arabic: []
liturgy-gospel:
  - title:
      english: John 8:28-30
      arabic: يوحنا ٨:٢٨-٣٠
    text:
      english:
        - Then Jesus said to them, "When you lift up the Son of Man, then you will know that I am He, and that I do nothing of Myself; but as My Father taught Me, I speak these things. And He who sent Me is with Me. The Father has not left Me alone, for I always do those things that please Him." As He spoke these words, many believed in Him.
      arabic:
        - 'فقال لهم يسوع: متى رفعتم ابن الإنسان فحينئذٍ تفهمون أني أنا هو ولست أفعل شيئاً من نفسي بل أتكلم بهذا كما علمني أبي والذي أرسلني هو معي ولم يتركني الآب وحدي لأني في كل حينٍ أفعل ما يرضيه وبينما هو يتكلم بهذا آمن به كثيرون'
      coptic: []
      coptic_english: []
      coptic_arabic: []
liturgy-psalm:
  - title:
      english: Psalm 33:20-21
      arabic: مزامير ٣٣:٢٠-٢١
    text:
      english:
        - Our soul waits for the LORD; He is our help and our shield. For our heart shall rejoice in Him, Because we have trusted in His holy name.
      arabic:
        - أنفسنا انتظرت الرب معونتنا وترسنا هو لأنه به تفرح قلوبنا لأننا على اسمه القدوس اتكلنا
      coptic: []
      coptic_english: []
      coptic_arabic: []
matins-gospel:
  - title:
      english: Matthew 22:34-40
      arabic: متى ٢٢:٣٤-٤٠
    text:
      english:
        - 'But when the Pharisees heard that He had silenced the Sadducees, they gathered together. Then one of them, a lawyer, asked Him a question, testing Him, and saying, "Teacher, which is the great commandment in the law?" Jesus said to him, ""You shall love the LORD your God with all your heart, with all your soul, and with all your mind.'' This is the first and great commandment. And the second is like it: "You shall love your neighbor as yourself.'' On these two commandments hang all the Law and the Prophets."'
      arabic:
        - 'أما الفريسيون فلما سمعوا أنه أبكم الصدوقيين اجتمعوا معاً وسأله واحدٌ منهم وهو ناموسيٌ ليجربه: يا معلم أية وصيةٍ هي العظمى في الناموس فقال له يسوع: تحب الرب إلهك من كل قلبك ومن كل نفسك ومن كل فكرك هذه هي الوصية الأولى والعظمى والثانية مثلها: تحب قريبك كنفسك بهاتين الوصيتين يتعلق الناموس كله والأنبياء'
      coptic: []
      coptic_english: []
      coptic_arabic: []
matins-psalm:
  - title:
      english: Psalm 101:8
      arabic: مزامير ١٠١:٨
    text:
      english:
        - Early I will destroy all the wicked of the land, That I may cut off all the evildoers from the city of the LORD.
      arabic:
        - باكراً أبيد جميع أشرار الأرض لأقطع من مدينة الرب كل فاعلي الإثم
      coptic: []
      coptic_english: []
      coptic_arabic: []
pauline-epistle:
  - title:
      english: Rom 2:17-20
      arabic: رومية ٢:١٧-٢٠
    text:
      english:
        - Indeed you are called a Jew, and rest on the law, and make your boast in God, and know His will, and approve the things that are excellent, being instructed out of the law, and are confident that you yourself are a guide to the blind, a light to those who are in darkness, an instructor of the foolish, a teacher of babes, having the form of knowledge and truth in the law.
      arabic:
        - هوذا أنت تسمى يهودياً وتتكل على الناموس وتفتخر بالله وتعرف مشيئته وتميز الأمور المتخالفة متعلماً من الناموس وتثق أنك قائدٌ للعميان ونورٌ للذين في الظلمة ومهذبٌ للأغبياء ومعلمٌ للأطفال ولك صورة العلم والحق في الناموس
      coptic: []
      coptic_english: []
      coptic_arabic: []
vespers-gospel:
  - title:
      english: Matthew 13:53-58
      arabic: متى ١٣:٥٣-٥٨
    text:
      english:
        - Now it came to pass, when Jesus had finished these parables, that He departed from there. When He had come to His own country, He taught them in their synagogue, so that they were astonished and said, "Where did this Man get this wisdom and these mighty works? Is this not the carpenter's son? Is not His mother called Mary? And His brothers James, Joses, Simon, and Judas? And His sisters, are they not all with us? Where then did this Man get all these things?" So they were offended at Him. But Jesus said to them, "A prophet is not without honor except in his own country and in his own house." Now He did not do many mighty works there because of their unbelief.
      arabic:
        - 'ولما أكمل يسوع هذه الأمثال انتقل من هناك ولما جاء إلى وطنه كان يعلمهم في مجمعهم حتى بهتوا وقالوا: من أين لهذا هذه الحكمة والقوات أليس هذا ابن النجار أليست أمه تدعى مريم وإخوته يعقوب ويوسي وسمعان ويهوذا أوليست أخواته جميعهن عندنا فمن أين لهذا هذه كلها فكانوا يعثرون به وأما يسوع فقال لهم: ليس نبيٌ بلا كرامةٍ إلا في وطنه وفي بيته ولم يصنع هناك قواتٍ كثيرةً لعدم إيمانهم'
      coptic: []
      coptic_english: []
      coptic_arabic: []
vespers-psalm:
  - title:
      english: Psalm 100:1-4
      arabic: مزامير ١٠٠:١-٤
    text:
      english:
        - I will sing of mercy and justice; To You, O LORD, I will sing praises. I will behave wisely in a perfect way. Oh, when will You come to me? I will walk within my house with a perfect heart. I will set nothing wicked before my eyes; I hate the work of those who fall away; It shall not cling to me. A perverse heart shall depart from me; I will not know wickedness.
      arabic:
        - اهتفي للرب يا كل الأرض اعبدوا الرب بفرحٍ ادخلوا إلى حضرته بترنمٍ اعلموا أن الرب هو الله هو صنعنا وله نحن شعبه وغنم مرعاه ادخلوا أبوابه بحمدٍ دياره بالتسبيح احمدوه باركوا اسمه
      coptic: []
      coptic_english: []
      coptic_arabic: []
