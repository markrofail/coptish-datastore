acts-of-the-apostles:
  - title:
      english: Acts 14:1-8
      arabic: اعمال ١٤:١-٨
    text:
      english:
        - 'Now it happened in Iconium that they went together to the synagogue of the Jews, and so spoke that a great multitude both of the Jews and of the Greeks believed. But the unbelieving Jews stirred up the Gentiles and poisoned their minds against the brethren. Therefore they stayed there a long time, speaking boldly in the Lord, who was bearing witness to the word of His grace, granting signs and wonders to be done by their hands. But the multitude of the city was divided: part sided with the Jews, and part with the apostles. And when a violent attempt was made by both the Gentiles and Jews, with their rulers, to abuse and stone them, they became aware of it and fled to Lystra and Derbe, cities of Lycaonia, and to the surrounding region. And they were preaching the gospel there. And in Lystra a certain man without strength in his feet was sitting, a cripple from his mother''s womb, who had never walked.'
      arabic:
        - 'وحدث في إيقونية أنهما دخلا معاً إلى مجمع اليهود وتكلما حتى آمن جمهورٌ كثيرٌ من اليهود واليونانيين ولكن اليهود غير المؤمنين غروا وأفسدوا نفوس الأمم على الإخوة فأقاما زماناً طويلاً يجاهران بالرب الذي كان يشهد لكلمة نعمته ويعطي أن تجرى آياتٌ وعجائب على أيديهما فانشق جمهور المدينة فكان بعضهم مع اليهود وبعضهم مع الرسولين فلما حصل من الأمم واليهود مع رؤسائهم هجومٌ ليبغوا عليهما ويرجموهما شعرا به فهربا إلى مدينتي ليكأونية: لسترة ودربة وإلى الكورة المحيطة وكانا هناك يبشران وكان يجلس في لسترة رجلٌ عاجز الرجلين مقعدٌ من بطن أمه ولم يمش قط'
