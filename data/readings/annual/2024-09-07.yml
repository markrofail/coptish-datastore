liturgy-gospel:
  - title:
      english: Luke 6:12-23
      arabic: لوقا ٦:١٢-٢٣
    text:
      english:
        - 'Now it came to pass in those days that He went out to the mountain to pray, and continued all night in prayer to God. And when it was day, He called His disciples to Himself; and from them He chose twelve whom He also named apostles: Simon, whom He also named Peter, and Andrew his brother; James and John; Philip and Bartholomew; Matthew and Thomas; James the son of Alphaeus, and Simon called the Zealot; Judas the son of James, and Judas Iscariot who also became a traitor. And He came down with them and stood on a level place with a crowd of His disciples and a great multitude of people from all Judea and Jerusalem, and from the seacoast of Tyre and Sidon, who came to hear Him and be healed of their diseases, as well as those who were tormented with unclean spirits. And they were healed. And the whole multitude sought to touch Him, for power went out from Him and healed them all. Then He lifted up His eyes toward His disciples, and said: "Blessed are you poor, For yours is the kingdom of God. Blessed are you who hunger now, For you shall be filled. Blessed are you who weep now, For you shall laugh. Blessed are you when men hate you, And when they exclude you, And revile you, and cast out your name as evil, For the Son of Man''s sake. Rejoice in that day and leap for joy! For indeed your reward is great in heaven, For in like manner their fathers did to the prophets.'
      arabic:
        - 'وفي تلك الأيام خرج إلى الجبل ليصلي وقضى الليل كله في الصلاة لله ولما كان النهار دعا تلاميذه واختار منهم اثني عشر الذين سماهم أيضاً رسلاً: سمعان الذي سماه أيضاً بطرس وأندراوس أخاه يعقوب ويوحنا فيلبس وبرثولماوس متى وتوما يعقوب بن حلفى وسمعان الذي يدعى الغيور يهوذا بن يعقوب ويهوذا الإسخريوطي الذي صار مسلماً أيضاً ونزل معهم ووقف في موضعٍ سهلٍ هو وجمعٌ من تلاميذه وجمهورٌ كثيرٌ من الشعب من جميع اليهودية وأورشليم وساحل صور وصيداء الذين جاءوا ليسمعوه ويشفوا من أمراضهم والمعذبون من أرواحٍ نجسةٍ وكانوا يبرأون وكل الجمع طلبوا أن يلمسوه لأن قوةً كانت تخرج منه وتشفي الجميع ورفع عينيه إلى تلاميذه وقال: طوباكم أيها المساكين لأن لكم ملكوت الله طوباكم أيها الجياع الآن لأنكم تشبعون طوباكم أيها الباكون الآن لأنكم ستضحكون طوباكم إذا أبغضكم الناس وإذا أفرزوكم وعيروكم وأخرجوا اسمكم كشريرٍ من أجل ابن الإنسان افرحوا في ذلك اليوم وتهللوا فهوذا أجركم عظيمٌ في السماء لأن آباءهم هكذا كانوا يفعلون بالأنبياء'
