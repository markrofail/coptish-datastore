catholic-epistle:
  - title:
      english: 1Pet 2:11-25
      arabic: ١بطرس ٢:١١-٢٥
    text:
      english:
        - 'Beloved, I beg you as sojourners and pilgrims, abstain from fleshly lusts which war against the soul, having your conduct honorable among the Gentiles, that when they speak against you as evildoers, they may, by your good works which they observe, glorify God in the day of visitation. Therefore submit yourselves to every ordinance of man for the Lord''s sake, whether to the king as supreme, or to governors, as to those who are sent by him for the punishment of evildoers and for the praise of those who do good. For this is the will of God, that by doing good you may put to silence the ignorance of foolish men-- as free, yet not using liberty as a cloak for vice, but as bondservants of God. Honor all people. Love the brotherhood. Fear God. Honor the king. Servants, be submissive to your masters with all fear, not only to the good and gentle, but also to the harsh. For this is commendable, if because of conscience toward God one endures grief, suffering wrongfully. For what credit is it if, when you are beaten for your faults, you take it patiently? But when you do good and suffer, if you take it patiently, this is commendable before God. For to this you were called, because Christ also suffered for us, leaving us an example, that you should follow His steps: "Who committed no sin, Nor was deceit found in His mouth"; who, when He was reviled, did not revile in return; when He suffered, He did not threaten, but committed Himself to Him who judges righteously; who Himself bore our sins in His own body on the tree, that we, having died to sins, might live for righteousness--by whose stripes you were healed. For you were like sheep going astray, but have now returned to the Shepherd and Overseer of your souls.'
      arabic:
        - أيها الأحباء أطلب إليكم كغرباء ونزلاء أن تمتنعوا عن الشهوات الجسدية التي تحارب النفس وأن تكون سيرتكم بين الأمم حسنةً لكي يكونوا في ما يفترون عليكم كفاعلي شرٍ يمجدون الله في يوم الافتقاد من أجل أعمالكم الحسنة التي يلاحظونها فاخضعوا لكل ترتيبٍ بشريٍ من أجل الرب إن كان للملك فكمن هو فوق الكل أو للولاة فكمرسلين منه للانتقام من فاعلي الشر وللمدح لفاعلي الخير لأن هكذا هي مشيئة الله أن تفعلوا الخير فتسكتوا جهالة الناس الأغبياء كأحرارٍ وليس كالذين الحرية عندهم سترةٌ للشر بل كعبيد الله أكرموا الجميع أحبوا الإخوة خافوا الله أكرموا الملك أيها الخدام كونوا خاضعين بكل هيبةٍ للسادة ليس للصالحين المترفقين فقط بل للعنفاء أيضاً لأن هذا فضلٌ إن كان أحدٌ من أجل ضميرٍ نحو الله يحتمل أحزاناً متألماً بالظلم لأنه أي مجدٍ هو إن كنتم تلطمون مخطئين فتصبرون بل إن كنتم تتألمون عاملين الخير فتصبرون فهذا فضلٌ عند الله لأنكم لهذا دعيتم فإن المسيح أيضاً تألم لأجلنا تاركاً لنا مثالاً لكي تتبعوا خطواته الذي لم يفعل خطيةً ولا وجد في فمه مكرٌ الذي إذ شتم لم يكن يشتم عوضاً وإذ تألم لم يكن يهدد بل كان يسلم لمن يقضي بعدلٍ الذي حمل هو نفسه خطايانا في جسده على الخشبة لكي نموت عن الخطايا فنحيا للبر الذي بجلدته شفيتم لأنكم كنتم كخرافٍ ضالةٍ لكنكم رجعتم الآن إلى راعي نفوسكم وأسقفها
