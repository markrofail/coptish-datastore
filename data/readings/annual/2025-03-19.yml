vespers-gospel:
  - title:
      english: John 8:28-42
      arabic: يوحنا ٨:٢٨-٤٢
    text:
      english:
        - Then Jesus said to them, "When you lift up the Son of Man, then you will know that I am He, and that I do nothing of Myself; but as My Father taught Me, I speak these things. And He who sent Me is with Me. The Father has not left Me alone, for I always do those things that please Him." As He spoke these words, many believed in Him. Then Jesus said to those Jews who believed Him, "If you abide in My word, you are My disciples indeed. And you shall know the truth, and the truth shall make you free." They answered Him, "We are Abraham's descendants, and have never been in bondage to anyone. How can You say, "You will be made free'?" Jesus answered them, "Most assuredly, I say to you, whoever commits sin is a slave of sin. And a slave does not abide in the house forever, but a son abides forever. Therefore if the Son makes you free, you shall be free indeed. "I know that you are Abraham's descendants, but you seek to kill Me, because My word has no place in you. I speak what I have seen with My Father, and you do what you have seen with your father." They answered and said to Him, "Abraham is our father." Jesus said to them, "If you were Abraham's children, you would do the works of Abraham. But now you seek to kill Me, a Man who has told you the truth which I heard from God. Abraham did not do this. You do the deeds of your father." Then they said to Him, "We were not born of fornication; we have one Father--God." Jesus said to them, "If God were your Father, you would love Me, for I proceeded forth and came from God; nor have I come of Myself, but He sent Me.
      arabic:
        - 'فقال لهم يسوع: متى رفعتم ابن الإنسان فحينئذٍ تفهمون أني أنا هو ولست أفعل شيئاً من نفسي بل أتكلم بهذا كما علمني أبي والذي أرسلني هو معي ولم يتركني الآب وحدي لأني في كل حينٍ أفعل ما يرضيه وبينما هو يتكلم بهذا آمن به كثيرون فقال يسوع لليهود الذين آمنوا به: إنكم إن ثبتم في كلامي فبالحقيقة تكونون تلاميذي وتعرفون الحق والحق يحرركم أجابوه: إننا ذرية إبراهيم ولم نستعبد لأحدٍ قط كيف تقول أنت: إنكم تصيرون أحراراً أجابهم يسوع: الحق الحق أقول لكم: إن كل من يعمل الخطية هو عبدٌ للخطية والعبد لا يبقى في البيت إلى الأبد أما الابن فيبقى إلى الأبد فإن حرركم الابن فبالحقيقة تكونون أحراراً أنا عالمٌ أنكم ذرية إبراهيم لكنكم تطلبون أن تقتلوني لأن كلامي لا موضع له فيكم أنا أتكلم بما رأيت عند أبي وأنتم تعملون ما رأيتم عند أبيكم أجابوا: أبونا هو إبراهيم قال لهم يسوع: لو كنتم أولاد إبراهيم لكنتم تعملون أعمال إبراهيم ولكنكم الآن تطلبون أن تقتلوني وأنا إنسانٌ قد كلمكم بالحق الذي سمعه من الله هذا لم يعمله إبراهيم أنتم تعملون أعمال أبيكم فقالوا له: إننا لم نولد من زناً لنا أبٌ واحدٌ وهو الله فقال لهم يسوع: لو كان الله أباكم لكنتم تحبونني لأني خرجت من قبل الله وأتيت لأني لم آت من نفسي بل ذاك أرسلني'
