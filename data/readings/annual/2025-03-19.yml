matins-gospel:
  - title:
      english: John 12:26-36
      arabic: يوحنا ١٢:٢٦-٣٦
    text:
      english:
        - If anyone serves Me, let him follow Me; and where I am, there My servant will be also. If anyone serves Me, him My Father will honor. "Now My soul is troubled, and what shall I say? "Father, save Me from this hour'? But for this purpose I came to this hour. Father, glorify Your name." Then a voice came from heaven, saying, "I have both glorified it and will glorify it again." Therefore the people who stood by and heard it said that it had thundered. Others said, "An angel has spoken to Him." Jesus answered and said, "This voice did not come because of Me, but for your sake. Now is the judgment of this world; now the ruler of this world will be cast out. And I, if I am lifted up from the earth, will draw all peoples to Myself." This He said, signifying by what death He would die. The people answered Him, "We have heard from the law that the Christ remains forever; and how can You say, "The Son of Man must be lifted up'? Who is this Son of Man?" Then Jesus said to them, "A little while longer the light is with you. Walk while you have the light, lest darkness overtake you; he who walks in darkness does not know where he is going. While you have the light, believe in the light, that you may become sons of light."
      arabic:
        - 'إن كان أحدٌ يخدمني فليتبعني وحيث أكون أنا هناك أيضاً يكون خادمي وإن كان أحدٌ يخدمني يكرمه الآب الآن نفسي قد اضطربت وماذا أقول أيها الآب نجني من هذه الساعة ولكن لأجل هذا أتيت إلى هذه الساعة أيها الآب مجد اسمك فجاء صوتٌ من السماء: مجدت وأمجد أيضاً فالجمع الذي كان واقفاً وسمع قال: قد حدث رعدٌ وآخرون قالوا: قد كلمه ملاكٌ أجاب يسوع: ليس من أجلي صار هذا الصوت بل من أجلكم الآن دينونة هذا العالم الآن يطرح رئيس هذا العالم خارجاً وأنا إن ارتفعت عن الأرض أجذب إلي الجميع قال هذا مشيراً إلى أية ميتةٍ كان مزمعاً أن يموت فأجابه الجمع: نحن سمعنا من الناموس أن المسيح يبقى إلى الأبد فكيف تقول أنت إنه ينبغي أن يرتفع ابن الإنسان من هو هذا ابن الإنسان فقال لهم يسوع: النور معكم زماناً قليلاً بعد فسيروا ما دام لكم النور لئلا يدرككم الظلام والذي يسير في الظلام لا يعلم إلى أين يذهب ما دام لكم النور آمنوا بالنور لتصيروا أبناء النور تكلم يسوع بهذا ثم مضى واختفى عنهم'
