pauline-epistle:
  - title:
      english: Col 4:2-18
      arabic: كولوسي ٤:٢-١٨
    text:
      english:
        - 'Continue earnestly in prayer, being vigilant in it with thanksgiving; meanwhile praying also for us, that God would open to us a door for the word, to speak the mystery of Christ, for which I am also in chains, that I may make it manifest, as I ought to speak. Walk in wisdom toward those who are outside, redeeming the time. Let your speech always be with grace, seasoned with salt, that you may know how you ought to answer each one. Tychicus, a beloved brother, faithful minister, and fellow servant in the Lord, will tell you all the news about me. I am sending him to you for this very purpose, that he may know your circumstances and comfort your hearts, with Onesimus, a faithful and beloved brother, who is one of you. They will make known to you all things which are happening here. Aristarchus my fellow prisoner greets you, with Mark the cousin of Barnabas about whom you received instructions: if he comes to you, welcome him, and Jesus who is called Justus. These are my only fellow workers for the kingdom of God who are of the circumcision; they have proved to be a comfort to me. Epaphras, who is one of you, a bondservant of Christ, greets you, always laboring fervently for you in prayers, that you may stand perfect and complete in all the will of God. For I bear him witness that he has a great zeal for you, and those who are in Laodicea, and those in Hierapolis. Luke the beloved physician and Demas greet you. Greet the brethren who are in Laodicea, and Nymphas and the church that is in his house. Now when this epistle is read among you, see that it is read also in the church of the Laodiceans, and that you likewise read the epistle from Laodicea. And say to Archippus, "Take heed to the ministry which you have received in the Lord, that you may fulfill it." This salutation by my own hand--Paul. Remember my chains. Grace be with you. Amen.'
      arabic:
        - 'واظبوا على الصلاة ساهرين فيها بالشكر مصلين في ذلك لأجلنا نحن ايضاً ليفتح الرب لنا باباً للكلام لنتكلم بسر المسيح الذي من اجله انا موثقٌ ايضاً كي اظهره كما يجب ان اتكلم اسلكوا بحكمةٍ من جهة الذين هم من خارجٍ مفتدين الوقت ليكن كلامكم كل حينٍ بنعمةٍ مصلحاً بملحٍ لتعلموا كيف يجب ان تجاوبوا كل واحدٍ جميع احوالي سيعرفكم بها تيخيكس الأخ الحبيب والخادم الأمين والعبد معنا في الرب الذي ارسلته اليكم لهذا عينه ليعرف احوالكم ويعزي قلوبكم مع انسيمس الأخ الأمين الحبيب الذي هو منكم هما سيعرفانكم بكل ما ههنا يسلم عليكم ارسترخس المأسور معي ومرقس ابن اخت برنابا الذي اخذتم لأجله وصايا ان اتى اليكم فاقبلوه ويسوع المدعو يسطس الذين هم من الختان هؤلاء هم وحدهم العاملون معي لملكوت الله الذين صاروا لي تسليةً يسلم عليكم ابفراس الذي هو منكم عبدٌ للمسيح مجاهدٌ كل حينٍ لأجلكم بالصلوات لكي تثبتوا كاملين وممتلئين في كل مشيئة الله فإني اشهد فيه ان له غيرةً كثيرةً لأجلكم ولأجل الذين في لاودكية والذين في هيرابوليس يسلم عليكم لوقا الطبيب الحبيب وديماس سلموا على الإخوة الذين في لاودكية وعلى نمفاس وعلى الكنيسة التي في بيته ومتى قرئت عندكم هذه الرسالة فاجعلوها تقرأ ايضاً في كنيسة اللاودكيين والتي من لاودكية تقرأونها انتم ايضاً وقولوا لأرخبس: انظر الى الخدمة التي قبلتها في الرب لكي تتممها السلام بيدي انا بولس اذكروا وثقي النعمة معكم امين كتبت الى اهل كولوسي من رومية بيد تيخيكس وأنسيمس'
      coptic: []
      coptic_english: []
      coptic_arabic: []
vespers-gospel:
  - title:
      english: Luke 9:1-6
      arabic: لوقا ٩:١-٦
    text:
      english:
        - Then He called His twelve disciples together and gave them power and authority over all demons, and to cure diseases. He sent them to preach the kingdom of God and to heal the sick. And He said to them, "Take nothing for the journey, neither staffs nor bag nor bread nor money; and do not have two tunics apiece. "Whatever house you enter, stay there, and from there depart. And whoever will not receive you, when you go out of that city, shake off the very dust from your feet as a testimony against them." So they departed and went through the towns, preaching the gospel and healing everywhere.
      arabic:
        - 'ودعا تلاميذه الاثني عشر وأعطاهم قوةً وسلطاناً على جميع الشياطين وشفاء أمراضٍ وأرسلهم ليكرزوا بملكوت الله ويشفوا المرضى وقال لهم: لا تحملوا شيئاً للطريق لا عصاً ولا مزوداً ولا خبزاً ولا فضةً ولا يكون للواحد ثوبان وأي بيتٍ دخلتموه فهناك أقيموا ومن هناك اخرجوا وكل من لا يقبلكم فاخرجوا من تلك المدينة وانفضوا الغبار أيضاً عن أرجلكم شهادةً عليهم فلما خرجوا كانوا يجتازون في كل قريةٍ يبشرون ويشفون في كل موضعٍ'
      coptic: []
      coptic_english: []
      coptic_arabic: []
vespers-psalm:
  - title:
      english: Psalm 105:1-3
      arabic: مزامير ١٠٥:١-٣
    text:
      english:
        - Oh, give thanks to the LORD! Call upon His name; Make known His deeds among the peoples! Sing to Him, sing psalms to Him; Talk of all His wondrous works! Glory in His holy name;
      arabic:
        - احمدوا الرب ادعوا باسمه عرفوا بين الأمم بأعماله غنوا له رنموا له أنشدوا بكل عجائبه افتخروا باسمه القدوس لتفرح قلوب الذين يلتمسون الرب
      coptic: []
      coptic_english: []
      coptic_arabic: []
