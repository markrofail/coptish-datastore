acts-of-the-apostles:
  - title:
      english: Acts 1:1-14
      arabic: اعمال ١:١-١٤
    text:
      english:
        - 'The former account I made, O Theophilus, of all that Jesus began both to do and teach, until the day in which He was taken up, after He through the Holy Spirit had given commandments to the apostles whom He had chosen, to whom He also presented Himself alive after His suffering by many infallible proofs, being seen by them during forty days and speaking of the things pertaining to the kingdom of God. And being assembled together with them, He commanded them not to depart from Jerusalem, but to wait for the Promise of the Father, "which," He said, "you have heard from Me; for John truly baptized with water, but you shall be baptized with the Holy Spirit not many days from now." Therefore, when they had come together, they asked Him, saying, "Lord, will You at this time restore the kingdom to Israel?" And He said to them, "It is not for you to know times or seasons which the Father has put in His own authority. But you shall receive power when the Holy Spirit has come upon you; and you shall be witnesses to Me in Jerusalem, and in all Judea and Samaria, and to the end of the earth." Now when He had spoken these things, while they watched, He was taken up, and a cloud received Him out of their sight. And while they looked steadfastly toward heaven as He went up, behold, two men stood by them in white apparel, who also said, "Men of Galilee, why do you stand gazing up into heaven? This same Jesus, who was taken up from you into heaven, will so come in like manner as you saw Him go into heaven." Then they returned to Jerusalem from the mount called Olivet, which is near Jerusalem, a Sabbath day''s journey. And when they had entered, they went up into the upper room where they were staying: Peter, James, John, and Andrew; Philip and Thomas; Bartholomew and Matthew; James the son of Alphaeus and Simon the Zealot; and Judas the son of James. These all continued with one accord in prayer and supplication, with the women and Mary the mother of Jesus, and with His brothers.'
      arabic:
        - 'الكلام الأول أنشأته يا ثاوفيلس عن جميع ما ابتدأ يسوع يفعله ويعلم به إلى اليوم الذي ارتفع فيه بعد ما أوصى بالروح القدس الرسل الذين اختارهم الذين أراهم أيضاً نفسه حياً ببراهين كثيرةٍ بعد ما تألم وهو يظهر لهم أربعين يوماً ويتكلم عن الأمور المختصة بملكوت الله وفيما هو مجتمعٌ معهم أوصاهم أن لا يبرحوا من أورشليم بل ينتظروا موعد الآب الذي سمعتموه مني لأن يوحنا عمد بالماء وأما أنتم فستتعمدون بالروح القدس ليس بعد هذه الأيام بكثيرٍ أما هم المجتمعون فسألوه: يا رب هل في هذا الوقت ترد الملك إلى إسرائيل فقال لهم: ليس لكم أن تعرفوا الأزمنة والأوقات التي جعلها الآب في سلطانه لكنكم ستنالون قوةً متى حل الروح القدس عليكم وتكونون لي شهوداً في أورشليم وفي كل اليهودية والسامرة وإلى أقصى الأرض ولما قال هذا ارتفع وهم ينظرون وأخذته سحابةٌ عن أعينهم وفيما كانوا يشخصون إلى السماء وهو منطلقٌ إذا رجلان قد وقفا بهم بلباسٍ أبيض وقالا: أيها الرجال الجليليون ما بالكم واقفين تنظرون إلى السماء إن يسوع هذا الذي ارتفع عنكم إلى السماء سيأتي هكذا كما رأيتموه منطلقاً إلى السماء حينئذٍ رجعوا إلى أورشليم من الجبل الذي يدعى جبل الزيتون الذي هو بالقرب من أورشليم على سفر سبتٍ ولما دخلوا صعدوا إلى العلية التي كانوا يقيمون فيها: بطرس ويعقوب ويوحنا وأندراوس وفيلبس وتوما وبرثولماوس ومتى ويعقوب بن حلفى وسمعان الغيور ويهوذا بن يعقوب هؤلاء كلهم كانوا يواظبون بنفسٍ واحدةٍ على الصلاة والطلبة مع النساء ومريم أم يسوع ومع إخوته'
      coptic: []
      coptic_english: []
      coptic_arabic: []
catholic-epistle:
  - title:
      english: 1Pet 3:15-22
      arabic: ١بطرس ٣:١٥-٢٢
    text:
      english:
        - Always be ready to give a defense to everyone who asks you a reason for the hope that is in you, with meekness and fear; having a good conscience, that when they defame you as evildoers, those who revile your good conduct in Christ may be ashamed. For it is better, if it is the will of God, to suffer for doing good than for doing evil. For Christ also suffered once for sins, the just for the unjust, that He might bring us to God, being put to death in the flesh but made alive by the Spirit, by whom also He went and preached to the spirits in prison, who formerly were disobedient, when once the Divine longsuffering waited in the days of Noah, while the ark was being prepared, in which a few, that is, eight souls, were saved through water. There is also an antitype which now saves us--baptism not the removal of the filth of the flesh, but the answer of a good conscience toward God, through the resurrection of Jesus Christ, who has gone into heaven and is at the right hand of God, angels and authorities and powers having been made subject to Him.
      arabic:
        - بل قدسوا الرب الإله في قلوبكم مستعدين دائماً لمجاوبة كل من يسألكم عن سبب الرجاء الذي فيكم بوداعةٍ وخوفٍ ولكم ضميرٌ صالحٌ لكي يكون الذين يشتمون سيرتكم الصالحة في المسيح يخزون في ما يفترون عليكم كفاعلي شرٍ لأن تألمكم إن شاءت مشيئة الله وأنتم صانعون خيراً أفضل منه وأنتم صانعون شراً فإن المسيح أيضاً تألم مرةً واحدةً من أجل الخطايا البار من أجل الأثمة لكي يقربنا إلى الله مماتاً في الجسد ولكن محيىً في الروح الذي فيه أيضاً ذهب فكرز للأرواح التي في السجن إذ عصت قديماً حين كانت أناة الله تنتظر مرةً في أيام نوحٍ إذ كان الفلك يبنى الذي فيه خلص قليلون أي ثماني أنفسٍ بالماء الذي مثاله يخلصنا نحن الآن أي المعمودية لا إزالة وسخ الجسد بل سؤال ضميرٍ صالحٍ عن الله بقيامة يسوع المسيح الذي هو في يمين الله إذ قد مضى إلى السماء وملائكةٌ وسلاطين وقواتٌ مخضعةٌ له
      coptic: []
