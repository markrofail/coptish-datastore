acts-of-the-apostles:
  - title:
      english: Acts 17:1-12
      arabic: اعمال ١٧:١-١٢
    text:
      english:
        - Now when they had passed through Amphipolis and Apollonia, they came to Thessalonica, where there was a synagogue of the Jews. Then Paul, as his custom was, went in to them, and for three Sabbaths reasoned with them from the Scriptures, explaining and demonstrating that the Christ had to suffer and rise again from the dead, and saying, "This Jesus whom I preach to you is the Christ." And some of them were persuaded; and a great multitude of the devout Greeks, and not a few of the leading women, joined Paul and Silas. But the Jews who were not persuaded, becoming envious, took some of the evil men from the marketplace, and gathering a mob, set all the city in an uproar and attacked the house of Jason, and sought to bring them out to the people. But when they did not find them, they dragged Jason and some brethren to the rulers of the city, crying out, "These who have turned the world upside down have come here too. Jason has harbored them, and these are all acting contrary to the decrees of Caesar, saying there is another king--Jesus." And they troubled the crowd and the rulers of the city when they heard these things. So when they had taken security from Jason and the rest, they let them go. Then the brethren immediately sent Paul and Silas away by night to Berea. When they arrived, they went into the synagogue of the Jews. These were more fair-minded than those in Thessalonica, in that they received the word with all readiness, and searched the Scriptures daily to find out whether these things were so. Therefore many of them believed, and also not a few of the Greeks, prominent women as well as men.
      arabic:
        - 'فاجتازا في أمفيبوليس وأبولونية وأتيا إلى تسالونيكي حيث كان مجمع اليهود فدخل بولس إليهم حسب عادته وكان يحاجهم ثلاثة سبوتٍ من الكتب موضحاً ومبيناً أنه كان ينبغي أن المسيح يتألم ويقوم من الأموات وأن هذا هو المسيح يسوع الذي أنا أنادي لكم به فاقتنع قومٌ منهم وانحازوا إلى بولس وسيلا ومن اليونانيين المتعبدين جمهورٌ كثيرٌ ومن النساء المتقدمات عددٌ ليس بقليلٍ فغار اليهود غير المؤمنين واتخذوا رجالاً أشراراً من أهل السوق وتجمعوا وسجسوا المدينة وقاموا على بيت ياسون طالبين أن يحضروهما إلى الشعب ولما لم يجدوهما جروا ياسون وأناساً من الإخوة إلى حكام المدينة صارخين: إن هؤلاء الذين فتنوا المسكونة حضروا إلى ههنا أيضاً وقد قبلهم ياسون وهؤلاء كلهم يعملون ضد أحكام قيصر قائلين إنه يوجد ملكٌ آخر: يسوع فأزعجوا الجمع وحكام المدينة إذ سمعوا هذا فأخذوا كفالةً من ياسون ومن الباقين ثم أطلقوهم وأما الإخوة فللوقت أرسلوا بولس وسيلا ليلاً إلى بيرية وهما لما وصلا مضيا إلى مجمع اليهود وكان هؤلاء أشرف من الذين في تسالونيكي فقبلوا الكلمة بكل نشاطٍ فاحصين الكتب كل يومٍ: هل هذه الأمور هكذا فآمن منهم كثيرون ومن النساء اليونانيات الشريفات ومن الرجال عددٌ ليس بقليلٍ'
