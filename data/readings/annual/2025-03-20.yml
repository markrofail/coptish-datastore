acts-of-the-apostles:
  - title:
      english: Acts 4:19-31
      arabic: اعمال ٤:١٩-٣١
    text:
      english:
        - 'But Peter and John answered and said to them, "Whether it is right in the sight of God to listen to you more than to God, you judge. For we cannot but speak the things which we have seen and heard." So when they had further threatened them, they let them go, finding no way of punishing them, because of the people, since they all glorified God for what had been done. For the man was over forty years old on whom this miracle of healing had been performed. And being let go, they went to their own companions and reported all that the chief priests and elders had said to them. So when they heard that, they raised their voice to God with one accord and said: "Lord, You are God, who made heaven and earth and the sea, and all that is in them, who by the mouth of Your servant David have said: "Why did the nations rage, And the people plot vain things? The kings of the earth took their stand, And the rulers were gathered together Against the LORD and against His Christ.'' "For truly against Your holy Servant Jesus, whom You anointed, both Herod and Pontius Pilate, with the Gentiles and the people of Israel, were gathered together to do whatever Your hand and Your purpose determined before to be done. Now, Lord, look on their threats, and grant to Your servants that with all boldness they may speak Your word, by stretching out Your hand to heal, and that signs and wonders may be done through the name of Your holy Servant Jesus." And when they had prayed, the place where they were assembled together was shaken; and they were all filled with the Holy Spirit, and they spoke the word of God with boldness.'
      arabic:
        - 'فأجابهم بطرس ويوحنا: إن كان حقاً أمام الله أن نسمع لكم أكثر من الله فاحكموا لأننا نحن لا يمكننا أن لا نتكلم بما رأينا وسمعنا وبعدما هددوهما أيضاً أطلقوهما إذ لم يجدوا البتة كيف يعاقبونهما بسبب الشعب لأن الجميع كانوا يمجدون الله على ما جرى لأن الإنسان الذي صارت فيه آية الشفاء هذه كان له أكثر من أربعين سنةً ولما أطلقا أتيا إلى رفقائهما وأخبراهم بكل ما قاله لهما رؤساء الكهنة والشيوخ فلما سمعوا رفعوا بنفسٍ واحدةٍ صوتاً إلى الله وقالوا: أيها السيد أنت هو الإله الصانع السماء والأرض والبحر وكل ما فيها القائل بفم داود فتاك: لماذا ارتجت الأمم وتفكر الشعوب بالباطل قامت ملوك الأرض واجتمع الرؤساء معاً على الرب وعلى مسيحه لأنه بالحقيقة اجتمع على فتاك القدوس يسوع الذي مسحته هيرودس وبيلاطس البنطي مع أممٍ وشعوب إسرائيل ليفعلوا كل ما سبقت فعينت يدك ومشورتك أن يكون والآن يا رب انظر إلى تهديداتهم وامنح عبيدك أن يتكلموا بكلامك بكل مجاهرةٍ بمد يدك للشفاء ولتجر آياتٌ وعجائب باسم فتاك القدوس يسوع ولما صلوا تزعزع المكان الذي كانوا مجتمعين فيه وامتلأ الجميع من الروح القدس وكانوا يتكلمون بكلام الله بمجاهرةٍ'
