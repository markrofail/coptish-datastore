liturgy-gospel:
  - title:
      english: Luke 10:21-28
      arabic: لوقا ١٠:٢١-٢٨
    text:
      english:
        - In that hour Jesus rejoiced in the Spirit and said, "I thank You, Father, Lord of heaven and earth, that You have hidden these things from the wise and prudent and revealed them to babes. Even so, Father, for so it seemed good in Your sight. All things have been delivered to Me by My Father, and no one knows who the Son is except the Father, and who the Father is except the Son, and the one to whom the Son wills to reveal Him." Then He turned to His disciples and said privately, "Blessed are the eyes which see the things you see; for I tell you that many prophets and kings have desired to see what you see, and have not seen it, and to hear what you hear, and have not heard it." And behold, a certain lawyer stood up and tested Him, saying, "Teacher, what shall I do to inherit eternal life?" He said to him, "What is written in the law? What is your reading of it?" So he answered and said, ""You shall love the LORD your God with all your heart, with all your soul, with all your strength, and with all your mind,' and "your neighbor as yourself."' And He said to him, "You have answered rightly; do this and you will live."
      arabic:
        - 'وفي تلك الساعة تهلل يسوع بالروح وقال: أحمدك أيها الآب رب السماء والأرض لأنك أخفيت هذه عن الحكماء والفهماء وأعلنتها للأطفال نعم أيها الآب لأن هكذا صارت المسرة أمامك والتفت إلى تلاميذه وقال: كل شيءٍ قد دفع إلي من أبي وليس أحدٌ يعرف من هو الابن إلا الآب ولا من هو الآب إلا الابن ومن أراد الابن أن يعلن له والتفت إلى تلاميذه على انفرادٍ وقال: طوبى للعيون التي تنظر ما تنظرونه لأني أقول لكم: إن أنبياء كثيرين وملوكاً أرادوا أن ينظروا ما أنتم تنظرون ولم ينظروا وأن يسمعوا ما أنتم تسمعون ولم يسمعوا وإذا ناموسيٌ قام يجربه قائلاً: يا معلم ماذا أعمل لأرث الحياة الأبدية فقال له: ما هو مكتوبٌ في الناموس كيف تقرأ فأجاب: تحب الرب إلهك من كل قلبك ومن كل نفسك ومن كل قدرتك ومن كل فكرك وقريبك مثل نفسك فقال له: بالصواب أجبت افعل هذا فتحيا'
