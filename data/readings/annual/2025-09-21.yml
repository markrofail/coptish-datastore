pauline-epistle:
  - title:
      english: 2Tim 1:12— & 2Tim 2:1-10
      arabic: ٢ تيموثاوس ١:١٢— & ٢ تيموثاوس ٢:١-١٠
    text:
      english:
        - For this reason I also suffer these things; nevertheless I am not ashamed, for I know whom I have believed and am persuaded that He is able to keep what I have committed to Him until that Day. Hold fast the pattern of sound words which you have heard from me, in faith and love which are in Christ Jesus. That good thing which was committed to you, keep by the Holy Spirit who dwells in us. This you know, that all those in Asia have turned away from me, among whom are Phygellus and Hermogenes. The Lord grant mercy to the household of Onesiphorus, for he often refreshed me, and was not ashamed of my chain; but when he arrived in Rome, he sought me out very zealously and found me. The Lord grant to him that he may find mercy from the Lord in that Day--and you know very well how many ways he ministered to me at Ephesus. You therefore, my son, be strong in the grace that is in Christ Jesus. And the things that you have heard from me among many witnesses, commit these to faithful men who will be able to teach others also. You therefore must endure hardship as a good soldier of Jesus Christ. No one engaged in warfare entangles himself with the affairs of this life, that he may please him who enlisted him as a soldier. And also if anyone competes in athletics, he is not crowned unless he competes according to the rules. The hardworking farmer must be first to partake of the crops. Consider what I say, and may the Lord give you understanding in all things. Remember that Jesus Christ, of the seed of David, was raised from the dead according to my gospel, for which I suffer trouble as an evildoer, even to the point of chains; but the word of God is not chained. Therefore I endure all things for the sake of the elect, that they also may obtain the salvation which is in Christ Jesus with eternal glory.
      arabic:
        - لهذا السبب أحتمل هذه الأمور أيضاً لكنني لست أخجل لأنني عالمٌ بمن آمنت وموقنٌ أنه قادرٌ أن يحفظ وديعتي إلى ذلك اليوم تمسك بصورة الكلام الصحيح الذي سمعته مني في الإيمان والمحبة التي في المسيح يسوع احفظ الوديعة الصالحة بالروح القدس الساكن فينا أنت تعلم هذا أن جميع الذين في أسيا ارتدوا عني الذين منهم فيجلس وهرموجانس ليعط الرب رحمةً لبيت أنيسيفورس لأنه مراراً كثيرةً أراحني ولم يخجل بسلسلتي بل لما كان في رومية طلبني بأوفر اجتهادٍ فوجدني ليعطه الرب أن يجد رحمةً من الرب في ذلك اليوم وكل ما كان يخدم في أفسس أنت تعرفه جيداً فتقو أنت يا ابني بالنعمة التي في المسيح يسوع وما سمعته مني بشهودٍ كثيرين أودعه أناساً أمناء يكونون أكفاءً أن يعلموا آخرين أيضاً فاشترك أنت في احتمال المشقات كجنديٍ صالحٍ ليسوع المسيح ليس أحدٌ وهو يتجند يرتبك بأعمال الحياة لكي يرضي من جنده وأيضاً إن كان أحدٌ يجاهد لا يكلل إن لم يجاهد قانونياً يجب أن الحراث الذي يتعب يشترك هو أولاً في الأثمار افهم ما أقول فليعطك الرب فهماً في كل شيءٍ اذكر يسوع المسيح المقام من الأموات من نسل داود بحسب إنجيلي الذي فيه أحتمل المشقات حتى القيود كمذنبٍ لكن كلمة الله لا تقيد لأجل ذلك أنا أصبر على كل شيءٍ لأجل المختارين لكي يحصلوا هم أيضاً على الخلاص الذي في المسيح يسوع مع مجدٍ أبديٍ
