acts-of-the-apostles:
  - title:
      english: Acts 8:3 - 13
      arabic: اعمال ٨:٣-١٣
    text:
      english:
        - As for Saul, he made havoc of the church, entering every house, and dragging off men and women, committing them to prison. Therefore those who were scattered went everywhere preaching the word. Then Philip went down to the city of Samaria and preached Christ to them. And the multitudes with one accord heeded the things spoken by Philip, hearing and seeing the miracles which he did. For unclean spirits, crying with a loud voice, came out of many who were possessed; and many who were paralyzed and lame were healed. And there was great joy in that city. But there was a certain man called Simon, who previously practiced sorcery in the city and astonished the people of Samaria, claiming that he was someone great, to whom they all gave heed, from the least to the greatest, saying, "This man is the great power of God." And they heeded him because he had astonished them with his sorceries for a long time. But when they believed Philip as he preached the things concerning the kingdom of God and the name of Jesus Christ, both men and women were baptized. Then Simon himself also believed; and when he was baptized he continued with Philip, and was amazed, seeing the miracles and signs which were done.
      arabic:
        - 'وأما شاول فكان يسطو على الكنيسة وهو يدخل البيوت ويجر رجالاً ونساءً ويسلمهم إلى السجن فالذين تشتتوا جالوا مبشرين بالكلمة فانحدر فيلبس إلى مدينةٍ من السامرة وكان يكرز لهم بالمسيح وكان الجموع يصغون بنفسٍ واحدةٍ إلى ما يقوله فيلبس عند استماعهم ونظرهم الآيات التي صنعها لأن كثيرين من الذين بهم أرواحٌ نجسةٌ كانت تخرج صارخةً بصوتٍ عظيمٍ وكثيرون من المفلوجين والعرج شفوا فكان فرحٌ عظيمٌ في تلك المدينة وكان قبلاً في المدينة رجلٌ اسمه سيمون يستعمل السحر ويدهش شعب السامرة قائلاً: إنه شيءٌ عظيمٌ وكان الجميع يتبعونه من الصغير إلى الكبير قائلين: هذا هو قوة الله العظيمة وكانوا يتبعونه لكونهم قد اندهشوا زماناً طويلاً بسحره ولكن لما صدقوا فيلبس وهو يبشر بالأمور المختصة بملكوت الله وباسم يسوع المسيح اعتمدوا رجالاً ونساءً وسيمون أيضاً نفسه آمن ولما اعتمد كان يلازم فيلبس وإذ رأى آياتٍ وقواتٍ عظيمةً تجرى اندهش'
