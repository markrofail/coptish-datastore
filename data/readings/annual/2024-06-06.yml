acts-of-the-apostles:
  - title:
      english: Acts 7:51-54
      arabic: اعمال ٧:٥١-٥٤
    text:
      english:
        - '"You stiff-necked and uncircumcised in heart and ears! You always resist the Holy Spirit; as your fathers did, so do you. Which of the prophets did your fathers not persecute? And they killed those who foretold the coming of the Just One, of whom you now have become the betrayers and murderers, who have received the law by the direction of angels and have not kept it." When they heard these things they were cut to the heart, and they gnashed at him with their teeth.'
      arabic:
        - يا قساة الرقاب وغير المختونين بالقلوب والآذان أنتم دائماً تقاومون الروح القدس كما كان آباؤكم كذلك أنتم أي الأنبياء لم يضطهده آباؤكم وقد قتلوا الذين سبقوا فأنبأوا بمجيء البار الذي أنتم الآن صرتم مسلميه وقاتليه الذين أخذتم الناموس بترتيب ملائكةٍ ولم تحفظوه فلما سمعوا هذا حنقوا بقلوبهم وصروا بأسنانهم عليه
      coptic: []
      coptic_english: []
      coptic_arabic: []
catholic-epistle:
  - title:
      english: 1John 4:18— & 1John 5:1-1
      arabic: ١ يوحنا ٤:١٨— & ١ يوحنا ٥:١-١
    text:
      english:
        - 'There is no fear in love; but perfect love casts out fear, because fear involves torment. But he who fears has not been made perfect in love. We love Him because He first loved us. If someone says, "I love God," and hates his brother, he is a liar; for he who does not love his brother whom he has seen, how can he love God whom he has not seen? And this commandment we have from Him: that he who loves God must love his brother also. Whoever believes that Jesus is the Christ is born of God, and everyone who loves Him who begot also loves him who is begotten of Him.'
      arabic:
        - 'لا خوف في المحبة بل المحبة الكاملة تطرح الخوف إلى خارجٍ لأن الخوف له عذابٌ وأما من خاف فلم يتكمل في المحبة نحن نحبه لأنه هو أحبنا أولاً إن قال أحدٌ: إني أحب الله وأبغض أخاه فهو كاذبٌ لأن من لا يحب أخاه الذي أبصره كيف يقدر أن يحب الله الذي لم يبصره ولنا هذه الوصية منه: أن من يحب الله يحب أخاه أيضاً كل من يؤمن أن يسوع هو المسيح فقد ولد من الله وكل من يحب الوالد يحب المولود منه أيضاً'
      coptic: []
      coptic_english: []
      coptic_arabic: []
liturgy-gospel:
  - title:
      english: John 17:18-21
      arabic: يوحنا ١٧:١٨-٢١
    text:
      english:
        - As You sent Me into the world, I also have sent them into the world. And for their sakes I sanctify Myself, that they also may be sanctified by the truth. "I do not pray for these alone, but also for those who will believe in Me through their word; that they all may be one, as You, Father, are in Me, and I in You; that they also may be one in Us, that the world may believe that You sent Me.
      arabic:
        - كما أرسلتني إلى العالم أرسلتهم أنا إلى العالم ولأجلهم أقدس أنا ذاتي ليكونوا هم أيضاً مقدسين في الحق ولست أسأل من أجل هؤلاء فقط بل أيضاً من أجل الذين يؤمنون بي بكلامهم ليكون الجميع واحداً كما أنك أنت أيها الآب في وأنا فيك ليكونوا هم أيضاً واحداً فينا ليؤمن العالم أنك أرسلتني
      coptic: []
      coptic_english: []
      coptic_arabic: []
liturgy-psalm:
  - title:
      english: Psalm 39:12
      arabic: مزامير ٣٩:١٢
    text:
      english:
        - '"Hear my prayer, O LORD, listen to my cry for help; be not deaf to my weeping. For I dwell with you as an alien, a stranger, as all my fathers were.'
      arabic:
        - استمع صلاتي يا رب واصغ إلى صراخي لا تسكت عن دموعي لأني أنا غريبٌ عندك نزيلٌ مثل جميع آبائي
      coptic: []
      coptic_english: []
      coptic_arabic: []
matins-gospel:
  - title:
      english: Mark7:5-8
      arabic: مرقس ٧:٥-٨
    text:
      english:
        - 'Then the Pharisees and scribes asked Him, "Why do Your disciples not walk according to the tradition of the elders, but eat bread with unwashed hands?" He answered and said to them, "Well did Isaiah prophesy of you hypocrites, as it is written: "This people honors Me with their lips, But their heart is far from Me. And in vain they worship Me, Teaching as doctrines the commandments of men.'' For laying aside the commandment of God, you hold the tradition of men--the washing of pitchers and cups, and many other such things you do."'
      arabic:
        - 'ثم سأله الفريسيون والكتبة: لماذا لا يسلك تلاميذك حسب تقليد الشيوخ بل يأكلون خبزاً بأيدٍ غير مغسولةٍ فأجاب: حسناً تنبأ إشعياء عنكم أنتم المرائين كما هو مكتوبٌ: هذا الشعب يكرمني بشفتيه وأما قلبه فمبتعدٌ عني بعيداً وباطلاً يعبدونني وهم يعلمون تعاليم هي وصايا الناس لأنكم تركتم وصية الله وتتمسكون بتقليد الناس: غسل الأباريق والكؤوس وأموراً أخر كثيرةً مثل هذه تفعلون'
      coptic: []
      coptic_english: []
      coptic_arabic: []
matins-psalm:
  - title:
      english: Psalm 118:26-27
      arabic: مزامير ١١٨:٢٦-٢٧
    text:
      english:
        - Blessed is he who comes in the name of the LORD! We have blessed you from the house of the LORD. God is the LORD, And He has given us light;
      arabic:
        - مباركٌ الآتي باسم الرب باركناكم من بيت الرب الرب هو الله وقد أنار لنا أوثقوا الذبيحة بربطٍ إلى قرون المذبح
      coptic: []
      coptic_english: []
      coptic_arabic: []
pauline-epistle:
  - title:
      english: Rom 6:5-11
      arabic: رومية ٦:٥-١١
    text:
      english:
        - For if we have been united together in the likeness of His death, certainly we also shall be in the likeness of His resurrection, knowing this, that our old man was crucified with Him, that the body of sin might be done away with, that we should no longer be slaves of sin. For he who has died has been freed from sin. Now if we died with Christ, we believe that we shall also live with Him, knowing that Christ, having been raised from the dead, dies no more. Death no longer has dominion over Him. For the death that He died, He died to sin once for all; but the life that He lives, He lives to God. Likewise you also, reckon yourselves to be dead indeed to sin, but alive to God in Christ Jesus our Lord.
      arabic:
        - 'لأنه إن كنا قد صرنا متحدين معه بشبه موته نصير أيضاً بقيامته عالمين هذا: أن إنساننا العتيق قد صلب معه ليبطل جسد الخطية كي لا نعود نستعبد أيضاً للخطية لأن الذي مات قد تبرأ من الخطية فإن كنا قد متنا مع المسيح نؤمن أننا سنحيا أيضاً معه عالمين أن المسيح بعدما أقيم من الأموات لا يموت أيضاً لا يسود عليه الموت بعد لأن الموت الذي ماته قد ماته للخطية مرةً واحدةً والحياة التي يحياها فيحياها لله كذلك أنتم أيضاً احسبوا أنفسكم أمواتاً عن الخطية ولكن أحياءً لله بالمسيح يسوع ربنا'
      coptic: []
      coptic_english: []
      coptic_arabic: []
vespers-gospel:
  - title:
      english: John 6:70— & John 7:1-1
      arabic: يوحنا ٦:٧٠— & يوحنا ٧:١-١
    text:
      english:
        - Jesus answered them, "Did I not choose you, the twelve, and one of you is a devil?" He spoke of Judas Iscariot, the son of Simon, for it was he who would betray Him, being one of the twelve. After these things Jesus walked in Galilee; for He did not want to walk in Judea, because the Jews sought to kill Him.
      arabic:
        - 'أجابهم يسوع: أليس أني أنا اخترتكم الاثني عشر وواحدٌ منكم شيطانٌ قال عن يهوذا سمعان الإسخريوطي لأن هذا كان مزمعاً أن يسلمه وهو واحدٌ من الاثني عشر وكان يسوع يتردد بعد هذا في الجليل لأنه لم يرد أن يتردد في اليهودية لأن اليهود كانوا يطلبون أن يقتلوه'
      coptic: []
      coptic_english: []
      coptic_arabic: []
vespers-psalm:
  - title:
      english: Psalm 18:46-47
      arabic: مزامير ١٨:٤٦-٤٧
    text:
      english:
        - The LORD lives! Blessed be my Rock! Let the God of my salvation be exalted. It is God who avenges me, And subdues the peoples under me;
      arabic:
        - حيٌ هو الرب ومباركٌ صخرتي ومرتفعٌ إله خلاصي الإله المنتقم لي والذي يخضع الشعوب تحتي
      coptic: []
      coptic_english: []
      coptic_arabic: []
