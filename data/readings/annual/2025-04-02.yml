matins-gospel:
  - title:
      english: Mark 7:1-20
      arabic: مرقس ٧:١-٢٠
    text:
      english:
        - 'Then the Pharisees and some of the scribes came together to Him, having come from Jerusalem. Now when they saw some of His disciples eat bread with defiled, that is, with unwashed hands, they found fault. For the Pharisees and all the Jews do not eat unless they wash their hands in a special way, holding the tradition of the elders. When they come from the marketplace, they do not eat unless they wash. And there are many other things which they have received and hold, like the washing of cups, pitchers, copper vessels, and couches. Then the Pharisees and scribes asked Him, "Why do Your disciples not walk according to the tradition of the elders, but eat bread with unwashed hands?" He answered and said to them, "Well did Isaiah prophesy of you hypocrites, as it is written: "This people honors Me with their lips, But their heart is far from Me. And in vain they worship Me, Teaching as doctrines the commandments of men.'' For laying aside the commandment of God, you hold the tradition of men--the washing of pitchers and cups, and many other such things you do." He said to them, "All too well you reject the commandment of God, that you may keep your tradition. For Moses said, "Honor your father and your mother''; and, "He who curses father or mother, let him be put to death.'' But you say, "If a man says to his father or mother, "Whatever profit you might have received from me is Corban"--'' that is, a gift to God, then you no longer let him do anything for his father or his mother, making the word of God of no effect through your tradition which you have handed down. And many such things you do." When He had called all the multitude to Himself, He said to them, "Hear Me, everyone, and understand: There is nothing that enters a man from outside which can defile him; but the things which come out of him, those are the things that defile a man. If anyone has ears to hear, let him hear!" When He had entered a house away from the crowd, His disciples asked Him concerning the parable. So He said to them, "Are you thus without understanding also? Do you not perceive that whatever enters a man from outside cannot defile him, because it does not enter his heart but his stomach, and is eliminated, thus purifying all foods?" And He said, "What comes out of a man, that defiles a man.'
      arabic:
        - 'واجتمع إليه الفريسيون وقومٌ من الكتبة قادمين من أورشليم ولما رأوا بعضاً من تلاميذه يأكلون خبزاً بأيدٍ دنسةٍ أي غير مغسولةٍ لاموا - لأن الفريسيين وكل اليهود إن لم يغسلوا أيديهم باعتناءٍ لا يأكلون متمسكين بتقليد الشيوخ ومن السوق إن لم يغتسلوا لا يأكلون وأشياء أخرى كثيرةٌ تسلموها للتمسك بها من غسل كؤوسٍ وأباريق وآنية نحاسٍ وأسرةٍ ثم سأله الفريسيون والكتبة: لماذا لا يسلك تلاميذك حسب تقليد الشيوخ بل يأكلون خبزاً بأيدٍ غير مغسولةٍ فأجاب: حسناً تنبأ إشعياء عنكم أنتم المرائين كما هو مكتوبٌ: هذا الشعب يكرمني بشفتيه وأما قلبه فمبتعدٌ عني بعيداً وباطلاً يعبدونني وهم يعلمون تعاليم هي وصايا الناس لأنكم تركتم وصية الله وتتمسكون بتقليد الناس: غسل الأباريق والكؤوس وأموراً أخر كثيرةً مثل هذه تفعلون ثم قال لهم: حسناً رفضتم وصية الله لتحفظوا تقليدكم لأن موسى قال: أكرم أباك وأمك ومن يشتم أباً أو أماً فليمت موتاً وأما أنتم فتقولون: إن قال إنسانٌ لأبيه أو أمه: قربانٌ أي هديةٌ هو الذي تنتفع به مني فلا تدعونه في ما بعد يفعل شيئاً لأبيه أو أمه مبطلين كلام الله بتقليدكم الذي سلمتموه وأموراً كثيرةً مثل هذه تفعلون ثم دعا كل الجمع وقال لهم: اسمعوا مني كلكم وافهموا ليس شيءٌ من خارج الإنسان إذا دخل فيه يقدر أن ينجسه لكن الأشياء التي تخرج منه هي التي تنجس الإنسان إن كان لأحدٍ أذنان للسمع فليسمع ولما دخل من عند الجمع إلى البيت سأله تلاميذه عن المثل فقال لهم: أفأنتم أيضاً هكذا غير فاهمين أما تفهمون أن كل ما يدخل الإنسان من خارجٍ لا يقدر أن ينجسه لأنه لا يدخل إلى قلبه بل إلى الجوف ثم يخرج إلى الخلاء وذلك يطهر كل الأطعمة ثم قال: إن الذي يخرج من الإنسان ذلك ينجس الإنسان'
