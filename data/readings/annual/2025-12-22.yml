matins-gospel:
  - title:
      english: Mark12:41-44
      arabic: مرقس ١٢:٤١-٤٤
    text:
      english:
        - Now Jesus sat opposite the treasury and saw how the people put money into the treasury. And many who were rich put in much. Then one poor widow came and threw in two mites, which make a quadrans. So He called His disciples to Himself and said to them, "Assuredly, I say to you that this poor widow has put in more than all those who have given to the treasury; for they all put in out of their abundance, but she out of her poverty put in all that she had, her whole livelihood."
      arabic:
        - 'وجلس يسوع تجاه الخزانة ونظر كيف يلقي الجمع نحاساً في الخزانة وكان أغنياء كثيرون يلقون كثيراً فجاءت أرملةٌ فقيرةٌ وألقت فلسين قيمتهما ربعٌ فدعا تلاميذه وقال لهم: الحق أقول لكم: إن هذه الأرملة الفقيرة قد ألقت أكثر من جميع الذين ألقوا في الخزانة لأن الجميع من فضلتهم ألقوا وأما هذه فمن إعوازها ألقت كل ما عندها كل معيشتها'
