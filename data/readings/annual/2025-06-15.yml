pauline-epistle:
  - title:
      english: 1Cor 2:6-16
      arabic: ١ كورنثوس ٢:٦-١٦
    text:
      english:
        - 'However, we speak wisdom among those who are mature, yet not the wisdom of this age, nor of the rulers of this age, who are coming to nothing. But we speak the wisdom of God in a mystery, the hidden wisdom which God ordained before the ages for our glory, which none of the rulers of this age knew; for had they known, they would not have crucified the Lord of glory. But as it is written: "Eye has not seen, nor ear heard, Nor have entered into the heart of man The things which God has prepared for those who love Him." But God has revealed them to us through His Spirit. For the Spirit searches all things, yes, the deep things of God. For what man knows the things of a man except the spirit of the man which is in him? Even so no one knows the things of God except the Spirit of God. Now we have received, not the spirit of the world, but the Spirit who is from God, that we might know the things that have been freely given to us by God. These things we also speak, not in words which man''s wisdom teaches but which the Holy Spirit teaches, comparing spiritual things with spiritual. But the natural man does not receive the things of the Spirit of God, for they are foolishness to him; nor can he know them, because they are spiritually discerned. But he who is spiritual judges all things, yet he himself is rightly judged by no one. For "who has known the mind of the LORD that he may instruct Him?" But we have the mind of Christ.'
      arabic:
        - 'لكننا نتكلم بحكمةٍ بين الكاملين ولكن بحكمةٍ ليست من هذا الدهر ولا من عظماء هذا الدهر الذين يبطلون بل نتكلم بحكمة الله في سرٍ: الحكمة المكتومة التي سبق الله فعينها قبل الدهور لمجدنا التي لم يعلمها أحدٌ من عظماء هذا الدهر - لأن لو عرفوا لما صلبوا رب المجد بل كما هو مكتوبٌ: ما لم تر عينٌ ولم تسمع أذنٌ ولم يخطر على بال إنسانٍ: ما أعده الله للذين يحبونه فأعلنه الله لنا نحن بروحه لأن الروح يفحص كل شيءٍ حتى أعماق الله لأن من من الناس يعرف أمور الإنسان إلا روح الإنسان الذي فيه هكذا أيضاً أمور الله لا يعرفها أحدٌ إلا روح الله ونحن لم نأخذ روح العالم بل الروح الذي من الله لنعرف الأشياء الموهوبة لنا من الله التي نتكلم بها أيضاً لا بأقوالٍ تعلمها حكمةٌ إنسانيةٌ بل بما يعلمه الروح القدس قارنين الروحيات بالروحيات ولكن الإنسان الطبيعي لا يقبل ما لروح الله لأنه عنده جهالةٌ ولا يقدر أن يعرفه لأنه إنما يحكم فيه روحياً وأما الروحي فيحكم في كل شيءٍ وهو لا يحكم فيه من أحدٍ لأنه من عرف فكر الرب فيعلمه وأما نحن فلنا فكر المسيح'
      coptic: []
      coptic_english: []
      coptic_arabic: []
vespers-gospel:
  - title:
      english: Luke 4:38-41
      arabic: لوقا ٤:٣٨-٤١
    text:
      english:
        - Now He arose from the synagogue and entered Simon's house. But Simon's wife's mother was sick with a high fever, and they made request of Him concerning her. So He stood over her and rebuked the fever, and it left her. And immediately she arose and served them. When the sun was setting, all those who had any that were sick with various diseases brought them to Him; and He laid His hands on every one of them and healed them. And demons also came out of many, crying out and saying, "You are the Christ, the Son of God!" And He, rebuking them, did not allow them to speak, for they knew that He was the Christ.
      arabic:
        - 'ولما قام من المجمع دخل بيت سمعان وكانت حماة سمعان قد أخذتها حمى شديدةٌ فسألوه من أجلها فوقف فوقها وانتهر الحمى فتركتها وفي الحال قامت وصارت تخدمهم وعند غروب الشمس جميع الذين كان عندهم سقماء بأمراضٍ مختلفةٍ قدموهم إليه فوضع يديه على كل واحدٍ منهم وشفاهم وكانت شياطين أيضاً تخرج من كثيرين وهي تصرخ وتقول: أنت المسيح ابن الله فانتهرهم ولم يدعهم يتكلمون لأنهم عرفوه أنه المسيح'
