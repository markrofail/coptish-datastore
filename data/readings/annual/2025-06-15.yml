      arabic: مزامير ١٢:٦ - ١٢:٥
    text:
      english:
        - The words of the LORD are pure words, Like silver tried in a furnace of earth, Purified seven times. "For the oppression of the poor, for the sighing of the needy, Now I will arise," says the LORD; "I will set him in the safety for which he yearns."
