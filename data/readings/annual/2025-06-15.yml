acts-of-the-apostles:
  - title:
      english: Acts 14:8-22
      arabic: اعمال ١٤:٨-٢٢
    text:
      english:
        - And in Lystra a certain man without strength in his feet was sitting, a cripple from his mother's womb, who had never walked. This man heard Paul speaking. Paul, observing him intently and seeing that he had faith to be healed, said with a loud voice, "Stand up straight on your feet!" And he leaped and walked. Now when the people saw what Paul had done, they raised their voices, saying in the Lycaonian language, "The gods have come down to us in the likeness of men!" And Barnabas they called Zeus, and Paul, Hermes, because he was the chief speaker. Then the priest of Zeus, whose temple was in front of their city, brought oxen and garlands to the gates, intending to sacrifice with the multitudes. But when the apostles Barnabas and Paul heard this, they tore their clothes and ran in among the multitude, crying out and saying, "Men, why are you doing these things? We also are men with the same nature as you, and preach to you that you should turn from these useless things to the living God, who made the heaven, the earth, the sea, and all things that are in them, who in bygone generations allowed all nations to walk in their own ways. Nevertheless He did not leave Himself without witness, in that He did good, gave us rain from heaven and fruitful seasons, filling our hearts with food and gladness." And with these sayings they could scarcely restrain the multitudes from sacrificing to them. Then Jews from Antioch and Iconium came there; and having persuaded the multitudes, they stoned Paul and dragged him out of the city, supposing him to be dead. However, when the disciples gathered around him, he rose up and went into the city. And the next day he departed with Barnabas to Derbe. And when they had preached the gospel to that city and made many disciples, they returned to Lystra, Iconium, and Antioch, strengthening the souls of the disciples, exhorting them to continue in the faith, and saying, "We must through many tribulations enter the kingdom of God."
      arabic:
        - 'وكان يجلس في لسترة رجلٌ عاجز الرجلين مقعدٌ من بطن أمه ولم يمش قط هذا كان يسمع بولس يتكلم فشخص إليه وإذ رأى أن له إيماناً ليشفى قال بصوتٍ عظيمٍ: قم على رجليك منتصباً فوثب وصار يمشي فالجموع لما رأوا ما فعل بولس رفعوا صوتهم بلغة ليكأونية قائلين: إن الآلهة تشبهوا بالناس ونزلوا إلينا فكانوا يدعون برنابا زفس وبولس هرمس إذ كان هو المتقدم في الكلام فأتى كاهن زفس الذي كان قدام المدينة بثيرانٍ وأكاليل عند الأبواب مع الجموع وكان يريد أن يذبح فلما سمع الرسولان برنابا وبولس مزقا ثيابهما واندفعا إلى الجمع صارخين: أيها الرجال لماذا تفعلون هذا نحن أيضاً بشرٌ تحت آلامٍ مثلكم نبشركم أن ترجعوا من هذه الأباطيل إلى الإله الحي الذي خلق السماء والأرض والبحر وكل ما فيها الذي في الأجيال الماضية ترك جميع الأمم يسلكون في طرقهم - مع أنه لم يترك نفسه بلا شاهدٍ - وهو يفعل خيراً يعطينا من السماء أمطاراً وأزمنةً مثمرةً ويملأ قلوبنا طعاماً وسروراً وبقولهما هذا كفا الجموع بالجهد عن أن يذبحوا لهما ثم أتى يهودٌ من أنطاكية وإيقونية وأقنعوا الجموع فرجموا بولس وجروه خارج المدينة ظانين أنه قد مات ولكن إذ أحاط به التلاميذ قام ودخل المدينة وفي الغد خرج مع برنابا إلى دربة فبشرا في تلك المدينة وتلمذا كثيرين ثم رجعا إلى لسترة وإيقونية وأنطاكية يشددان أنفس التلاميذ ويعظانهم أن يثبتوا في الإيمان وأنه بضيقاتٍ كثيرةٍ ينبغي أن ندخل ملكوت الله'
