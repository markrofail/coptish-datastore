pauline-epistle:
  - title:
      english: 1Corinthians 10:14— & 1Corinthians 11:1-1
      arabic: ١ كورنثوس ١٠:١٤— & ١ كورنثوس ١١:١-١
    text:
      english:
        - 'Therefore, my beloved, flee from idolatry. I speak as to wise men; judge for yourselves what I say. The cup of blessing which we bless, is it not the communion of the blood of Christ? The bread which we break, is it not the communion of the body of Christ? For we, though many, are one bread and one body; for we all partake of that one bread. Observe Israel after the flesh: Are not those who eat of the sacrifices partakers of the altar? What am I saying then? That an idol is anything, or what is offered to idols is anything? Rather, that the things which the Gentiles sacrifice they sacrifice to demons and not to God, and I do not want you to have fellowship with demons. You cannot drink the cup of the Lord and the cup of demons; you cannot partake of the Lord''s table and of the table of demons. Or do we provoke the Lord to jealousy? Are we stronger than He? All things are lawful for me, but not all things are helpful; all things are lawful for me, but not all things edify. Let no one seek his own, but each one the other''s well-being. Eat whatever is sold in the meat market, asking no questions for conscience'' sake; for "the earth is the LORD''s, and all its fullness." If any of those who do not believe invites you to dinner, and you desire to go, eat whatever is set before you, asking no question for conscience'' sake. But if anyone says to you, "This was offered to idols," do not eat it for the sake of the one who told you, and for conscience'' sake; for "the earth is the LORD''s, and all its fullness." "Conscience," I say, not your own, but that of the other. For why is my liberty judged by another man''s conscience? But if I partake with thanks, why am I evil spoken of for the food over which I give thanks? Therefore, whether you eat or drink, or whatever you do, do all to the glory of God. Give no offense, either to the Jews or to the Greeks or to the church of God, just as I also please all men in all things, not seeking my own profit, but the profit of many, that they may be saved. Imitate me, just as I also imitate Christ.'
      arabic:
        - 'لذلك يا أحبائي اهربوا من عبادة الأوثان أقول كما للحكماء: احكموا أنتم في ما أقول كأس البركة التي نباركها أليست هي شركة دم المسيح الخبز الذي نكسره أليس هو شركة جسد المسيح فإننا نحن الكثيرين خبزٌ واحدٌ جسدٌ واحدٌ لأننا جميعنا نشترك في الخبز الواحد انظروا إسرائيل حسب الجسد أليس الذين يأكلون الذبائح هم شركاء المذبح فماذا أقول أإن الوثن شيءٌ أو إن ما ذبح للوثن شيءٌ بل إن ما يذبحه الأمم فإنما يذبحونه للشياطين لا لله فلست أريد أن تكونوا أنتم شركاء الشياطين لا تقدرون أن تشربوا كأس الرب وكأس شياطين لا تقدرون أن تشتركوا في مائدة الرب وفي مائدة شياطين أم نغير الرب ألعلنا أقوى منه كل الأشياء تحل لي لكن ليس كل الأشياء توافق كل الأشياء تحل لي ولكن ليس كل الأشياء تبني لا يطلب أحدٌ ما هو لنفسه بل كل واحدٍ ما هو للآخر كل ما يباع في الملحمة كلوه غير فاحصين عن شيءٍ من أجل الضمير لأن للرب الأرض وملأها وإن كان أحدٌ من غير المؤمنين يدعوكم وتريدون أن تذهبوا فكل ما يقدم لكم كلوا منه غير فاحصين من أجل الضمير ولكن إن قال لكم أحدٌ: هذا مذبوحٌ لوثنٍ فلا تأكلوا من أجل ذاك الذي أعلمكم والضمير لأن للرب الأرض وملأها أقول الضمير - ليس ضميرك أنت بل ضمير الآخر لأنه لماذا يحكم في حريتي من ضمير آخر فإن كنت أنا أتناول بشكرٍ فلماذا يفترى علي لأجل ما أشكر عليه فإذا كنتم تأكلون أو تشربون أو تفعلون شيئاً فافعلوا كل شيءٍ لمجد الله كونوا بلا عثرةٍ لليهود ولليونانيين ولكنيسة الله كما أنا أيضاً أرضي الجميع في كل شيءٍ غير طالبٍ ما يوافق نفسي بل الكثيرين لكي يخلصوا كونوا متمثلين بي كما أنا أيضاً بالمسيح'
