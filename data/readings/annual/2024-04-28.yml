matins-gospel:
  - title:
      english: Luke 19:1-10
      arabic: لوقا ١٩:١-١٠
    text:
      english:
        - Then Jesus entered and passed through Jericho. Now behold, there was a man named Zacchaeus who was a chief tax collector, and he was rich. And he sought to see who Jesus was, but could not because of the crowd, for he was of short stature. So he ran ahead and climbed up into a sycamore tree to see Him, for He was going to pass that way. And when Jesus came to the place, He looked up and saw him, and said to him, "Zacchaeus, make haste and come down, for today I must stay at your house." So he made haste and came down, and received Him joyfully. But when they saw it, they all complained, saying, "He has gone to be a guest with a man who is a sinner." Then Zacchaeus stood and said to the Lord, "Look, Lord, I give half of my goods to the poor; and if I have taken anything from anyone by false accusation, I restore fourfold." And Jesus said to him, "Today salvation has come to this house, because he also is a son of Abraham; for the Son of Man has come to seek and to save that which was lost."
      arabic:
        - 'ثم دخل واجتاز في أريحا وإذا رجلٌ اسمه زكا وهو رئيسٌ للعشارين وكان غنياً وطلب أن يرى يسوع من هو ولم يقدر من الجمع لأنه كان قصير القامة فركض متقدماً وصعد إلى جميزةٍ لكي يراه لأنه كان مزمعاً أن يمر من هناك فلما جاء يسوع إلى المكان نظر إلى فوق فرآه وقال له: يا زكا أسرع وانزل لأنه ينبغي أن أمكث اليوم في بيتك فأسرع ونزل وقبله فرحاً فلما رأى الجميع ذلك تذمروا قائلين: إنه دخل ليبيت عند رجلٍ خاطئٍ فوقف زكا وقال للرب: ها أنا يا رب أعطي نصف أموالي للمساكين وإن كنت قد وشيت بأحدٍ أرد أربعة أضعافٍ فقال له يسوع: اليوم حصل خلاصٌ لهذا البيت إذ هو أيضاً ابن إبراهيم لأن ابن الإنسان قد جاء لكي يطلب ويخلص ما قد هلك'
