matins-gospel:
  - title:
      english: Matthew 28:16-20
      arabic: متى ٢٨:١٦-٢٠
    text:
      english:
        - Then the eleven disciples went away into Galilee, to the mountain which Jesus had appointed for them. When they saw Him, they worshiped Him; but some doubted. And Jesus came and spoke to them, saying, "All authority has been given to Me in heaven and on earth. Go therefore and make disciples of all the nations, baptizing them in the name of the Father and of the Son and of the Holy Spirit, teaching them to observe all things that I have commanded you; and lo, I am with you always, even to the end of the age." Amen.
      arabic:
        - 'وأما الأحد عشر تلميذاً فانطلقوا إلى الجليل إلى الجبل حيث أمرهم يسوع ولما رأوه سجدوا له ولكن بعضهم شكوا فتقدم يسوع وكلمهم قائلاً: دفع إلي كل سلطانٍ في السماء وعلى الأرض فاذهبوا وتلمذوا جميع الأمم وعمدوهم باسم الآب والابن والروح القدس وعلموهم أن يحفظوا جميع ما أوصيتكم به وها أنا معكم كل الأيام إلى انقضاء الدهر آمين'
