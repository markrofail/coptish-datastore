acts-of-the-apostles:
  - title:
      english: Acts 15:13-18
      arabic: اعمال ١٥:١٣-١٨
    text:
      english:
        - 'And after they had become silent, James answered, saying, "Men and brethren, listen to me: Simon has declared how God at the first visited the Gentiles to take out of them a people for His name. And with this the words of the prophets agree, just as it is written: ''After this I will return And will rebuild the tabernacle of David, which has fallen down; I will rebuild its ruins, And I will set it up; So that the rest of mankind may seek the LORD. Even all the Gentiles who are called by My name, Says the LORD who does all these things.'' "Known to God from eternity are all His works.'
      arabic:
        - 'وبعدما سكتا قال يعقوب: أيها الرجال الإخوة اسمعوني سمعان قد أخبر كيف افتقد الله أولاً الأمم ليأخذ منهم شعباً على اسمه وهذا توافقه أقوال الأنبياء كما هو مكتوبٌ: سأرجع بعد هذا وأبني أيضاً خيمة داود الساقطة وأبني أيضاً ردمها وأقيمها ثانيةً لكي يطلب الباقون من الناس الرب وجميع الأمم الذين دعي اسمي عليهم يقول الرب الصانع هذا كله معلومةٌ عند الرب منذ الأزل جميع أعماله'
      coptic: []
      coptic_english: []
      coptic_arabic: []
catholic-epistle:
  - title:
      english: Jude 1:22-25
      arabic: يهوذا ١:٢٢-٢٥
    text:
      english:
        - And on some have compassion, making a distinction; but others save with fear, pulling them out of the fire, hating even the garment defiled by the flesh. Now to Him who is able to keep you from stumbling, And to present you faultless Before the presence of His glory with exceeding joy, To God our Savior, Who alone is wise, Be glory and majesty, Dominion and power, Both now and forever. Amen.
      arabic:
        - وارحموا البعض مميزين وخلصوا البعض بالخوف مختطفين من النار مبغضين حتى الثوب المدنس من الجسد والقادر أن يحفظكم غير عاثرين ويوقفكم أمام مجده بلا عيبٍ في الابتهاج الإله الحكيم الوحيد مخلصنا له المجد والعظمة والقدرة والسلطان الآن وإلى كل الدهور آمين
      coptic: []
      coptic_english: []
      coptic_arabic: []
liturgy-gospel:
  - title:
      english: John 7:37-39
      arabic: يوحنا ٧:٣٧-٣٩
    text:
      english:
        - On the last day, that great day of the feast, Jesus stood and cried out, saying, "If anyone thirsts, let him come to Me and drink. He who believes in Me, as the Scripture has said, out of his heart will flow rivers of living water." But this He spoke concerning the Spirit, whom those believing in Him would receive; for the Holy Spirit was not yet given, because Jesus was not yet glorified.
      arabic:
        - 'وفي اليوم الأخير العظيم من العيد وقف يسوع ونادى: إن عطش أحدٌ فليقبل إلي ويشرب من آمن بي كما قال الكتاب تجري من بطنه أنهار ماءٍ حيٍ قال هذا عن الروح الذي كان المؤمنون به مزمعين أن يقبلوه لأن الروح القدس لم يكن قد أعطي بعد لأن يسوع لم يكن قد مجد بعد'
