vespers-gospel:
  - title:
      english: Luke 11:24-26
      arabic: لوقا ١١:٢٤-٢٦
    text:
      english:
        - When an unclean spirit goes out of a man, he goes through dry places, seeking rest; and finding none, he says, "I will return to my house from which I came.' And when he comes, he finds it swept and put in order. Then he goes and takes with him seven other spirits more wicked than himself, and they enter and dwell there; and the last state of that man is worse than the first."
      arabic:
        - 'متى خرج الروح النجس من الإنسان يجتاز في أماكن ليس فيها ماءٌ يطلب راحةً وإذ لا يجد يقول: أرجع إلى بيتي الذي خرجت منه فيأتي ويجده مكنوساً مزيناً ثم يذهب ويأخذ سبعة أرواحٍ أخر أشر منه فتدخل وتسكن هناك فتصير أواخر ذلك الإنسان أشر من أوائله'
      coptic: []
      coptic_english: []
      coptic_arabic: []
