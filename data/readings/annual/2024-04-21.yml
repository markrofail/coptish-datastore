liturgy-psalm:
  - title:
      english: Psalm 143:7 - 143:1
      arabic: مزامير ١٤٣:٧ - ١٤٣:١
    text:
      english:
        - Answer me speedily, O LORD; My spirit fails! Do not hide Your face from me, Lest I be like those who go down into the pit. Hear my prayer, O LORD, Give ear to my supplications! In Your faithfulness answer me, And in Your righteousness.
