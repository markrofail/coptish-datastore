acts-of-the-apostles:
  - title:
      english: Acts 9:3-9
      arabic: اعمال ٩:٣-٩
    text:
      english:
        - As he journeyed he came near Damascus, and suddenly a light shone around him from heaven. Then he fell to the ground, and heard a voice saying to him, "Saul, Saul, why are you persecuting Me?" And he said, "Who are You, Lord?" Then the Lord said, "I am Jesus, whom you are persecuting. It is hard for you to kick against the goads." So he, trembling and astonished, said, "Lord, what do You want me to do?" Then the Lord said to him, "Arise and go into the city, and you will be told what you must do." And the men who journeyed with him stood speechless, hearing a voice but seeing no one. Then Saul arose from the ground, and when his eyes were opened he saw no one. But they led him by the hand and brought him into Damascus. And he was three days without sight, and neither ate nor drank.
      arabic:
        - 'وفي ذهابه حدث أنه اقترب إلى دمشق فبغتةً أبرق حوله نورٌ من السماء فسقط على الأرض وسمع صوتاً قائلاً له: شاول شاول لماذا تضطهدني فسأله: من أنت يا سيد فقال الرب: أنا يسوع الذي أنت تضطهده صعبٌ عليك أن ترفس مناخس فسأل وهو مرتعدٌ ومتحيرٌ: يا رب ماذا تريد أن أفعلفقال له الرب: قم وادخل المدينة فيقال لك ماذا ينبغي أن تفعل وأما الرجال المسافرون معه فوقفوا صامتين يسمعون الصوت ولا ينظرون أحداً فنهض شاول عن الأرض وكان وهو مفتوح العينين لا يبصر أحداً فاقتادوه بيده وأدخلوه إلى دمشق وكان ثلاثة أيامٍ لا يبصر فلم يأكل ولم يشرب'
      coptic: []
      coptic_english: []
      coptic_arabic: []
catholic-epistle:
  - title:
      english: 2Pet 3:14-18
      arabic: ٢بطرس ٣:١٤-١٨
    text:
      english:
        - Therefore, beloved, looking forward to these things, be diligent to be found by Him in peace, without spot and blameless; and consider that the longsuffering of our Lord is salvation--as also our beloved brother Paul, according to the wisdom given to him, has written to you, as also in all his epistles, speaking in them of these things, in which are some things hard to understand, which untaught and unstable people twist to their own destruction, as they do also the rest of the Scriptures. You therefore, beloved, since you know this beforehand, beware lest you also fall from your own steadfastness, being led away with the error of the wicked; but grow in the grace and knowledge of our Lord and Savior Jesus Christ. To Him be the glory both now and forever. Amen.
      arabic:
        - لذلك أيها الأحباء إذ أنتم منتظرون هذه اجتهدوا لتوجدوا عنده بلا دنسٍ ولا عيبٍ في سلامٍ واحسبوا أناة ربنا خلاصاً كما كتب إليكم أخونا الحبيب بولس أيضاً بحسب الحكمة المعطاة له كما في الرسائل كلها أيضاً متكلماً فيها عن هذه الأمور التي فيها أشياء عسرة الفهم يحرفها غير العلماء وغير الثابتين كباقي الكتب أيضاً لهلاك أنفسهم فأنتم أيها الأحباء إذ قد سبقتم فعرفتم احترسوا من أن تنقادوا بضلال الأردياء فتسقطوا من ثباتكم ولكن انموا في النعمة وفي معرفة ربنا ومخلصنا يسوع المسيح له المجد الآن وإلى يوم الدهر آمين
      coptic: []
      coptic_english: []
      coptic_arabic: []
liturgy-gospel:
  - title:
      english: John 6:22-27
      arabic: يوحنا ٦:٢٢-٢٧
    text:
      english:
        - On the following day, when the people who were standing on the other side of the sea saw that there was no other boat there, except that one which His disciples had entered, and that Jesus had not entered the boat with His disciples, but His disciples had gone away alone-- however, other boats came from Tiberias, near the place where they ate bread after the Lord had given thanks-- when the people therefore saw that Jesus was not there, nor His disciples, they also got into boats and came to Capernaum, seeking Jesus. And when they found Him on the other side of the sea, they said to Him, "Rabbi, when did You come here?" Jesus answered them and said, "Most assuredly, I say to you, you seek Me, not because you saw the signs, but because you ate of the loaves and were filled. Do not labor for the food which perishes, but for the food which endures to everlasting life, which the Son of Man will give you, because God the Father has set His seal on Him."
      arabic:
        - 'وفي الغد لما رأى الجمع الذين كانوا واقفين في عبر البحر أنه لم تكن هناك سفينةٌ أخرى سوى واحدةٍ وهي تلك التي دخلها تلاميذه وأن يسوع لم يدخل السفينة مع تلاميذه بل مضى تلاميذه وحدهم - غير أنه جاءت سفنٌ من طبرية إلى قرب الموضع الذي أكلوا فيه الخبز إذ شكر الرب - فلما رأى الجمع أن يسوع ليس هو هناك ولا تلاميذه دخلوا هم أيضاً السفن وجاءوا إلى كفرناحوم يطلبون يسوع ولما وجدوه في عبر البحر قالوا له: يا معلم متى صرت هنا أجابهم يسوع: الحق الحق أقول لكم: أنتم تطلبونني ليس لأنكم رأيتم آياتٍ بل لأنكم أكلتم من الخبز فشبعتم اعملوا لا للطعام البائد بل للطعام الباقي للحياة الأبدية الذي يعطيكم ابن الإنسان لأن هذا الله الآب قد ختمه'
      coptic: []
      coptic_english: []
      coptic_arabic: []
liturgy-psalm:
  - title:
      english: Psalm 96:6 - 96:4
      arabic: مزامير ٩٦:٦ - ٩٦:٤
    text:
      english:
        - Honor and majesty are before Him; Strength and beauty are in His sanctuary. For the LORD is great and greatly to be praised; He is to be feared above all gods.
      arabic:
