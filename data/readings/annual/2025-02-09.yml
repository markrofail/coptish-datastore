matins-gospel:
  - title:
      english: John 8:51-59
      arabic: يوحنا ٨:٥١-٥٩
    text:
      english:
        - Most assuredly, I say to you, if anyone keeps My word he shall never see death." Then the Jews said to Him, "Now we know that You have a demon! Abraham is dead, and the prophets; and You say, "If anyone keeps My word he shall never taste death.' Are You greater than our father Abraham, who is dead? And the prophets are dead. Who do You make Yourself out to be?" Jesus answered, "If I honor Myself, My honor is nothing. It is My Father who honors Me, of whom you say that He is your God. Yet you have not known Him, but I know Him. And if I say, "I do not know Him,' I shall be a liar like you; but I do know Him and keep His word. Your father Abraham rejoiced to see My day, and he saw it and was glad." Then the Jews said to Him, "You are not yet fifty years old, and have You seen Abraham?" Jesus said to them, "Most assuredly, I say to you, before Abraham was, I AM." Then they took up stones to throw at Him; but Jesus hid Himself and went out of the temple, going through the midst of them, and so passed by.
      arabic:
        - 'الحق الحق أقول لكم: إن كان أحدٌ يحفظ كلامي فلن يرى الموت إلى الأبد فقال له اليهود: الآن علمنا أن بك شيطاناً قد مات إبراهيم والأنبياء وأنت تقول: إن كان أحدٌ يحفظ كلامي فلن يذوق الموت إلى الأبد ألعلك أعظم من أبينا إبراهيم الذي مات والأنبياء ماتوا من تجعل نفسك أجاب يسوع: إن كنت أمجد نفسي فليس مجدي شيئاً أبي هو الذي يمجدني الذي تقولون أنتم إنه إلهكم ولستم تعرفونه وأما أنا فأعرفه وإن قلت إني لست أعرفه أكون مثلكم كاذباً لكني أعرفه وأحفظ قوله أبوكم إبراهيم تهلل بأن يرى يومي فرأى وفرح فقال له اليهود: ليس لك خمسون سنةً بعد أفرأيت إبراهيم قال لهم يسوع: الحق الحق أقول لكم: قبل أن يكون إبراهيم أنا كائنٌ فرفعوا حجارةً ليرجموه أما يسوع فاختفى وخرج من الهيكل مجتازاً في وسطهم ومضى هكذا'
      coptic: []
      coptic_english: []
      coptic_arabic: []
matins-psalm:
  - title:
      english: Psalm 119:105 - 119:135
      arabic: مزامير ١١٩:١٠٥ - ١١٩:١٣٥
    text:
      english:
        - Your word is a lamp to my feet And a light to my path. Make Your face shine upon Your servant, And teach me Your statutes.
      arabic:
        - سراجٌ لرجلي كلامك ونورٌ لسبيلي أضيء بوجهك على عبدك وعلمني فرائضك
      coptic: []
      coptic_english: []
      coptic_arabic: []
pauline-epistle:
  - title:
      english: 1Cor 5:11-13 & 1Cor 6:1-11
      arabic: ١ كورنثوس ٥:١١-١٣ & ١ كورنثوس ٦:١-١١
    text:
      english:
        - But now I have written to you not to keep company with anyone named a brother, who is sexually immoral, or covetous, or an idolater, or a reviler, or a drunkard, or an extortioner--not even to eat with such a person. For what have I to do with judging those also who are outside? Do you not judge those who are inside? But those who are outside God judges. Therefore "put away from yourselves the evil person." Dare any of you, having a matter against another, go to law before the unrighteous, and not before the saints? Do you not know that the saints will judge the world? And if the world will be judged by you, are you unworthy to judge the smallest matters? Do you not know that we shall judge angels? How much more, things that pertain to this life? If then you have judgments concerning things pertaining to this life, do you appoint those who are least esteemed by the church to judge? I say this to your shame. Is it so, that there is not a wise man among you, not even one, who will be able to judge between his brethren? But brother goes to law against brother, and that before unbelievers! Now therefore, it is already an utter failure for you that you go to law against one another. Why do you not rather accept wrong? Why do you not rather let yourselves be cheated? No, you yourselves do wrong and cheat, and you do these things to your brethren! Do you not know that the unrighteous will not inherit the kingdom of God? Do not be deceived. Neither fornicators, nor idolaters, nor adulterers, nor homosexuals, nor sodomites, nor thieves, nor covetous, nor drunkards, nor revilers, nor extortioners will inherit the kingdom of God. And such were some of you. But you were washed, but you were sanctified, but you were justified in the name of the Lord Jesus and by the Spirit of our God.
      arabic:
        - 'وأما الآن فكتبت إليكم: إن كان أحدٌ مدعوٌ أخاً زانياً أو طماعاً أو عابد وثنٍ أو شتاماً أو سكيراً أو خاطفاً أن لا تخالطوا ولا تؤاكلوا مثل هذا لأنه ماذا لي أن أدين الذين من خارجٍ ألستم أنتم تدينون الذين من داخلٍ أما الذين من خارجٍ فالله يدينهم فاعزلوا الخبيث من بينكم أيتجاسر منكم أحدٌ له دعوى على آخر أن يحاكم عند الظالمين وليس عند القديسين ألستم تعلمون أن القديسين سيدينون العالم فإن كان العالم يدان بكم أفأنتم غير مستأهلين للمحاكم الصغرى ألستم تعلمون أننا سندين ملائكةً فبالأولى أمور هذه الحياة فإن كان لكم محاكم في أمور هذه الحياة فأجلسوا المحتقرين في الكنيسة قضاةً لتخجيلكم أقول أهكذا ليس بينكم حكيمٌ ولا واحدٌ يقدر أن يقضي بين إخوته لكن الأخ يحاكم الأخ وذلك عند غير المؤمنين فالآن فيكم عيبٌ مطلقاً لأن عندكم محاكماتٍ بعضكم مع بعضٍ لماذا لا تظلمون بالحري لماذا لا تسلبون بالحري لكن أنتم تظلمون وتسلبون وذلك للإخوة أم لستم تعلمون أن الظالمين لا يرثون ملكوت الله لا تضلوا لا زناةٌ ولا عبدة أوثانٍ ولا فاسقون ولا مأبونون ولا مضاجعو ذكورٍ ولا سارقون ولا طماعون ولا سكيرون ولا شتامون ولا خاطفون يرثون ملكوت الله وهكذا كان أناسٌ منكم لكن اغتسلتم بل تقدستم بل تبررتم باسم الرب يسوع وبروح إلهنا'
      coptic: []
      coptic_english: []
      coptic_arabic: []
vespers-gospel:
  - title:
      english: John 6:15-21
      arabic: يوحنا ٦:١٥-٢١
    text:
      english:
        - Therefore when Jesus perceived that they were about to come and take Him by force to make Him king, He departed again to the mountain by Himself alone. Now when evening came, His disciples went down to the sea, got into the boat, and went over the sea toward Capernaum. And it was already dark, and Jesus had not come to them. Then the sea arose because a great wind was blowing. So when they had rowed about three or four miles, they saw Jesus walking on the sea and drawing near the boat; and they were afraid. But He said to them, "It is I; do not be afraid." Then they willingly received Him into the boat, and immediately the boat was at the land where they were going.
      arabic:
        - 'وأما يسوع فإذ علم أنهم مزمعون أن يأتوا ويختطفوه ليجعلوه ملكاً انصرف أيضاً إلى الجبل وحده ولما كان المساء نزل تلاميذه إلى البحر فدخلوا السفينة وكانوا يذهبون إلى عبر البحر إلى كفرناحوم وكان الظلام قد أقبل ولم يكن يسوع قد أتى إليهم وهاج البحر من ريحٍ عظيمةٍ تهب فلما كانوا قد جذفوا نحو خمسٍ وعشرين أو ثلاثين غلوةً نظروا يسوع ماشياً على البحر مقترباً من السفينة فخافوا فقال لهم: أنا هو لا تخافوا فرضوا أن يقبلوه في السفينة وللوقت صارت السفينة إلى الأرض التي كانوا ذاهبين إليها'
      coptic: []
      coptic_english: []
      coptic_arabic: []
vespers-psalm:
  - title:
      english: Psalm 82:8 - 82:6
      arabic: مزامير ٨٢:٨ - ٨٢:٦
    text:
      english:
        - Arise, O God, judge the earth; For You shall inherit all nations. I said, "You are gods, And all of you are children of the Most High.
      arabic:
        - قم يا الله دن الأرض لأنك أنت تمتلك كل الأمم أنا قلت إنكم آلهةٌ وبنو العلي كلكم
      coptic: []
