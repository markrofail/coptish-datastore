acts-of-the-apostles:
  - title:
      english: Acts 17:16-34
      arabic: اعمال ١٧:١٦-٣٤
    text:
      english:
        - 'Now while Paul waited for them at Athens, his spirit was provoked within him when he saw that the city was given over to idols. Therefore he reasoned in the synagogue with the Jews and with the Gentile worshipers, and in the marketplace daily with those who happened to be there. Then certain Epicurean and Stoic philosophers encountered him. And some said, "What does this babbler want to say?" Others said, "He seems to be a proclaimer of foreign gods," because he preached to them Jesus and the resurrection. And they took him and brought him to the Areopagus, saying, "May we know what this new doctrine is of which you speak? For you are bringing some strange things to our ears. Therefore we want to know what these things mean." For all the Athenians and the foreigners who were there spent their time in nothing else but either to tell or to hear some new thing. Then Paul stood in the midst of the Areopagus and said, "Men of Athens, I perceive that in all things you are very religious; for as I was passing through and considering the objects of your worship, I even found an altar with this inscription: TO THE UNKNOWN GOD. Therefore, the One whom you worship without knowing, Him I proclaim to you: God, who made the world and everything in it, since He is Lord of heaven and earth, does not dwell in temples made with hands. Nor is He worshiped with men''s hands, as though He needed anything, since He gives to all life, breath, and all things. And He has made from one blood every nation of men to dwell on all the face of the earth, and has determined their preappointed times and the boundaries of their dwellings, so that they should seek the Lord, in the hope that they might grope for Him and find Him, though He is not far from each one of us; for in Him we live and move and have our being, as also some of your own poets have said, "For we are also His offspring.'' Therefore, since we are the offspring of God, we ought not to think that the Divine Nature is like gold or silver or stone, something shaped by art and man''s devising. Truly, these times of ignorance God overlooked, but now commands all men everywhere to repent, because He has appointed a day on which He will judge the world in righteousness by the Man whom He has ordained. He has given assurance of this to all by raising Him from the dead." And when they heard of the resurrection of the dead, some mocked, while others said, "We will hear you again on this matter." So Paul departed from among them. However, some men joined him and believed, among them Dionysius the Areopagite, a woman named Damaris, and others with them.'
      arabic:
        - 'وبينما بولس ينتظرهما في أثينا احتدت روحه فيه إذ رأى المدينة مملوءةً أصناماً فكان يكلم في المجمع اليهود المتعبدين والذين يصادفونه في السوق كل يومٍ فقابله قومٌ من الفلاسفة الأبيكوريين والرواقيين وقال بعضٌ: ترى ماذا يريد هذا المهذار أن يقول وبعضٌ: إنه يظهر منادياً بآلهةٍ غريبةٍ - لأنه كان يبشرهم بيسوع والقيامة فأخذوه وذهبوا به إلى أريوس باغوس قائلين: هل يمكننا أن نعرف ما هو هذا التعليم الجديد الذي تتكلم به لأنك تأتي إلى مسامعنا بأمورٍ غريبةٍ فنريد أن نعلم ما عسى أن تكون هذه أما الأثينيون أجمعون والغرباء المستوطنون فلا يتفرغون لشيءٍ آخر إلا لأن يتكلموا أو يسمعوا شيئاً حديثاً فوقف بولس في وسط أريوس باغوس وقال: أيها الرجال الأثينيون أراكم من كل وجهٍ كأنكم متدينون كثيراً لأنني بينما كنت أجتاز وأنظر إلى معبوداتكم وجدت أيضاً مذبحاً مكتوباً عليه: لإلهٍ مجهولٍ فالذي تتقونه وأنتم تجهلونه هذا أنا أنادي لكم به الإله الذي خلق العالم وكل ما فيه هذا إذ هو رب السماء والأرض لا يسكن في هياكل مصنوعةٍ بالأيادي ولا يخدم بأيادي الناس كأنه محتاجٌ إلى شيءٍ إذ هو يعطي الجميع حياةً ونفساً وكل شيءٍ وصنع من دمٍ واحدٍ كل أمةٍ من الناس يسكنون على كل وجه الأرض وحتم بالأوقات المعينة وبحدود مسكنهم لكي يطلبوا الله لعلهم يتلمسونه فيجدوه مع أنه عن كل واحدٍ منا ليس بعيداً لأننا به نحيا ونتحرك ونوجد كما قال بعض شعرائكم أيضاً: لأننا أيضاً ذريته فإذ نحن ذرية الله لا ينبغي أن نظن أن اللاهوت شبيهٌ بذهبٍ أو فضةٍ أو حجرٍ نقش صناعة واختراع إنسانٍ فالله الآن يأمر جميع الناس في كل مكانٍ أن يتوبوا متغاضياً عن أزمنة الجهل لأنه أقام يوماً هو فيه مزمعٌ أن يدين المسكونة بالعدل برجلٍ قد عينه مقدماً للجميع إيماناً إذ أقامه من الأموات ولما سمعوا بالقيامة من الأموات كان البعض يستهزئون والبعض يقولون: سنسمع منك عن هذا أيضاً وهكذا خرج بولس من وسطهم ولكن أناساً التصقوا به وآمنوا منهم ديونيسيوس الأريوباغي وامرأةٌ اسمها دامرس وآخرون معهما'
      coptic: []
      coptic_english: []
      coptic_arabic: []
catholic-epistle:
  - title:
      english: 1John 2:7-17
      arabic: ١ يوحنا ٢:٧-١٧
    text:
      english:
        - Brethren, I write no new commandment to you, but an old commandment which you have had from the beginning. The old commandment is the word which you heard from the beginning. Again, a new commandment I write to you, which thing is true in Him and in you, because the darkness is passing away, and the true light is already shining. He who says he is in the light, and hates his brother, is in darkness until now. He who loves his brother abides in the light, and there is no cause for stumbling in him. But he who hates his brother is in darkness and walks in darkness, and does not know where he is going, because the darkness has blinded his eyes. I write to you, little children, Because your sins are forgiven you for His name's sake. I write to you, fathers, Because you have known Him who is from the beginning. I write to you, young men, Because you have overcome the wicked one. I write to you, little children, Because you have known the Father. I have written to you, fathers, Because you have known Him who is from the beginning. I have written to you, young men, Because you are strong, and the word of God abides in you, And you have overcome the wicked one. Do not love the world or the things in the world. If anyone loves the world, the love of the Father is not in him. For all that is in the world--the lust of the flesh, the lust of the eyes, and the pride of life--is not of the Father but is of the world. And the world is passing away, and the lust of it; but he who does the will of God abides forever.
      arabic:
        - أيها الإخوة لست أكتب إليكم وصيةً جديدةً بل وصيةً قديمةً كانت عندكم من البدء الوصية القديمة هي الكلمة التي سمعتموها من البدء أيضاً وصيةً جديدةً أكتب إليكم ما هو حقٌ فيه وفيكم أن الظلمة قد مضت والنور الحقيقي الآن يضيء من قال إنه في النور وهو يبغض أخاه فهو إلى الآن في الظلمة من يحب أخاه يثبت في النور وليس فيه عثرةٌ وأما من يبغض أخاه فهو في الظلمة وفي الظلمة يسلك ولا يعلم أين يمضي لأن الظلمة أعمت عينيه أكتب إليكم أيها الأولاد لأنه قد غفرت لكم الخطايا من أجل اسمه أكتب إليكم أيها الآباء لأنكم قد عرفتم الذي من البدء أكتب إليكم أيها الأحداث لأنكم قد غلبتم الشرير أكتب إليكم أيها الأولاد لأنكم قد عرفتم الآب كتبت إليكم أيها الآباء لأنكم قد عرفتم الذي من البدء كتبت إليكم أيها الأحداث لأنكم أقوياء وكلمة الله ثابتةٌ فيكم وقد غلبتم الشرير لا تحبوا العالم ولا الأشياء التي في العالم إن أحب أحدٌ العالم فليست فيه محبة الآب لأن كل ما في العالم شهوة الجسد وشهوة العيون وتعظم المعيشة ليس من الآب بل من العالم والعالم يمضي وشهوته وأما الذي يصنع مشيئة الله فيثبت إلى الأبد
      coptic: []
      coptic_english: []
      coptic_arabic: []
liturgy-gospel:
  - title:
      english: John 20:19-31
      arabic: يوحنا ٢٠:١٩-٣١
    text:
      english:
        - Then, the same day at evening, being the first day of the week, when the doors were shut where the disciples were assembled, for fear of the Jews, Jesus came and stood in the midst, and said to them, "Peace be with you." When He had said this, He showed them His hands and His side. Then the disciples were glad when they saw the Lord. So Jesus said to them again, "Peace to you! As the Father has sent Me, I also send you." And when He had said this, He breathed on them, and said to them, "Receive the Holy Spirit. If you forgive the sins of any, they are forgiven them; if you retain the sins of any, they are retained." Now Thomas, called the Twin, one of the twelve, was not with them when Jesus came. The other disciples therefore said to him, "We have seen the Lord." So he said to them, "Unless I see in His hands the print of the nails, and put my finger into the print of the nails, and put my hand into His side, I will not believe." And after eight days His disciples were again inside, and Thomas with them. Jesus came, the doors being shut, and stood in the midst, and said, "Peace to you!" Then He said to Thomas, "Reach your finger here, and look at My hands; and reach your hand here, and put it into My side. Do not be unbelieving, but believing." And Thomas answered and said to Him, "My Lord and my God!" Jesus said to him, "Thomas, because you have seen Me, you have believed. Blessed are those who have not seen and yet have believed." And truly Jesus did many other signs in the presence of His disciples, which are not written in this book; but these are written that you may believe that Jesus is the Christ, the Son of God, and that believing you may have life in His name.
      arabic:
        - 'ولما كانت عشية ذلك اليوم وهو أول الأسبوع وكانت الأبواب مغلقةً حيث كان التلاميذ مجتمعين لسبب الخوف من اليهود جاء يسوع ووقف في الوسط وقال لهم: سلامٌ لكم ولما قال هذا أراهم يديه وجنبه ففرح التلاميذ إذ رأوا الرب فقال لهم يسوع أيضاً: سلامٌ لكم كما أرسلني الآب أرسلكم أنا ولما قال هذا نفخ وقال لهم: اقبلوا الروح القدس من غفرتم خطاياه تغفر له ومن أمسكتم خطاياه أمسكت أما توما أحد الاثني عشر الذي يقال له التوأم فلم يكن معهم حين جاء يسوع فقال له التلاميذ الآخرون: قد رأينا الرب فقال لهم: إن لم أبصر في يديه أثر المسامير وأضع إصبعي في أثر المسامير وأضع يدي في جنبه لا أومن وبعد ثمانية أيامٍ كان تلاميذه أيضاً داخلاً وتوما معهم فجاء يسوع والأبواب مغلقةٌ ووقف في الوسط وقال: سلامٌ لكم ثم قال لتوما: هات إصبعك إلى هنا وأبصر يدي وهات يدك وضعها في جنبي ولا تكن غير مؤمنٍ بل مؤمناً أجاب توما: ربي وإلهي قال له يسوع: لأنك رأيتني يا توما آمنت طوبى للذين آمنوا ولم يروا وآياتٍ أخر كثيرةً صنع يسوع قدام تلاميذه لم تكتب في هذا الكتاب وأما هذه فقد كتبت لتؤمنوا أن يسوع هو المسيح ابن الله ولكي تكون لكم إذا آمنتم حياةٌ باسمه'
      coptic: []
      coptic_english: []
      coptic_arabic: []
liturgy-psalm:
  - title:
      english: Psalm 98:1 - 98:4
      arabic: مزامير ٩٨:١ - ٩٨:٤
    text:
      english:
        - Oh, sing to the LORD a new song! For He has done marvelous things; His right hand and His holy arm have gained Him the victory. Shout joyfully to the LORD, all the earth; Break forth in song, rejoice, and sing praises.
      arabic:
        - رنموا للرب ترنيمةً جديدةً لأنه صنع عجائب خلصته يمينه وذراع قدسه اهتفي للرب يا كل الأرض اهتفوا ورنموا وغنوا
      coptic: []
