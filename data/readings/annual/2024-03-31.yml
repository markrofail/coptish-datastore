liturgy-gospel:
  - title:
      english: Luke 15:11-32
      arabic: لوقا ١٥:١١-٣٢
    text:
      english:
        - 'Then He said: "A certain man had two sons. And the younger of them said to his father, "Father, give me the portion of goods that falls to me.'' So he divided to them his livelihood. And not many days after, the younger son gathered all together, journeyed to a far country, and there wasted his possessions with prodigal living. But when he had spent all, there arose a severe famine in that land, and he began to be in want. Then he went and joined himself to a citizen of that country, and he sent him into his fields to feed swine. And he would gladly have filled his stomach with the pods that the swine ate, and no one gave him anything. "But when he came to himself, he said, "How many of my father''s hired servants have bread enough and to spare, and I perish with hunger! I will arise and go to my father, and will say to him, "Father, I have sinned against heaven and before you, and I am no longer worthy to be called your son. Make me like one of your hired servants."'' "And he arose and came to his father. But when he was still a great way off, his father saw him and had compassion, and ran and fell on his neck and kissed him. And the son said to him, "Father, I have sinned against heaven and in your sight, and am no longer worthy to be called your son.'' "But the father said to his servants, "Bring out the best robe and put it on him, and put a ring on his hand and sandals on his feet. And bring the fatted calf here and kill it, and let us eat and be merry; for this my son was dead and is alive again; he was lost and is found.'' And they began to be merry. "Now his older son was in the field. And as he came and drew near to the house, he heard music and dancing. So he called one of the servants and asked what these things meant. And he said to him, "Your brother has come, and because he has received him safe and sound, your father has killed the fatted calf.'' "But he was angry and would not go in. Therefore his father came out and pleaded with him. So he answered and said to his father, "Lo, these many years I have been serving you; I never transgressed your commandment at any time; and yet you never gave me a young goat, that I might make merry with my friends. But as soon as this son of yours came, who has devoured your livelihood with harlots, you killed the fatted calf for him.'' "And he said to him, "Son, you are always with me, and all that I have is yours. It was right that we should make merry and be glad, for your brother was dead and is alive again, and was lost and is found."'''
      arabic:
        - 'وقال: إنسانٌ كان له ابنان فقال أصغرهما لأبيه: يا أبي أعطني القسم الذي يصيبني من المال فقسم لهما معيشته وبعد أيامٍ ليست بكثيرةٍ جمع الابن الأصغر كل شيءٍ وسافر إلى كورةٍ بعيدةٍ وهناك بذر ماله بعيشٍ مسرفٍ فلما أنفق كل شيءٍ حدث جوعٌ شديدٌ في تلك الكورة فابتدأ يحتاج فمضى والتصق بواحدٍ من أهل تلك الكورة فأرسله إلى حقوله ليرعى خنازير وكان يشتهي أن يملأ بطنه من الخرنوب الذي كانت الخنازير تأكله فلم يعطه أحدٌ فرجع إلى نفسه وقال: كم من أجيرٍ لأبي يفضل عنه الخبز وأنا أهلك جوعاً أقوم وأذهب إلى أبي وأقول له: يا أبي أخطأت إلى السماء وقدامك ولست مستحقاً بعد أن أدعى لك ابناً اجعلني كأحد أجراك فقام وجاء إلى أبيه وإذ كان لم يزل بعيداً رآه أبوه فتحنن وركض ووقع على عنقه وقبله فقال له الابن: يا أبي أخطأت إلى السماء وقدامك ولست مستحقاً بعد أن أدعى لك ابناً فقال الأب لعبيده: أخرجوا الحلة الأولى وألبسوه واجعلوا خاتماً في يده وحذاءً في رجليه وقدموا العجل المسمن واذبحوه فنأكل ونفرح لأن ابني هذا كان ميتاً فعاش وكان ضالاً فوجد فابتدأوا يفرحون وكان ابنه الأكبر في الحقل فلما جاء وقرب من البيت سمع صوت آلات طربٍ ورقصاً فدعا واحداً من الغلمان وسأله: ما عسى أن يكون هذا فقال له: أخوك جاء فذبح أبوك العجل المسمن لأنه قبله سالماً فغضب ولم يرد أن يدخل فخرج أبوه يطلب إليه فقال لأبيه: ها أنا أخدمك سنين هذا عددها وقط لم أتجاوز وصيتك وجدياً لم تعطني قط لأفرح مع أصدقائي ولكن لما جاء ابنك هذا الذي أكل معيشتك مع الزواني ذبحت له العجل المسمن فقال له: يا بني أنت معي في كل حينٍ وكل ما لي فهو لك ولكن كان ينبغي أن نفرح ونسر لأن أخاك هذا كان ميتاً فعاش وكان ضالاً فوجد'
      coptic: []
      coptic_english: []
      coptic_arabic: []
liturgy-psalm:
  - title:
      english: Psalm 79:8-9
      arabic: مزامير ٧٩:٨-٩
    text:
      english:
        - Oh, do not remember former iniquities against us! Let Your tender mercies come speedily to meet us, For we have been brought very low. Help us, O God of our salvation, For the glory of Your name; And deliver us, and provide atonement for our sins, For Your name's sake!
      arabic:
        - لا تذكر علينا ذنوب الأولين لتتقدمنا مراحمك سريعاً لأننا قد تذللنا جداً أعنا يا إله خلاصنا من أجل مجد اسمك ونجنا واغفر خطايانا من أجل اسمك
      coptic: []
      coptic_english: []
      coptic_arabic: []
matins-gospel:
  - title:
      english: Matthew 20:1-16
      arabic: متى ٢٠:١-١٦
    text:
      english:
        - '"For the kingdom of heaven is like a landowner who went out early in the morning to hire laborers for his vineyard. Now when he had agreed with the laborers for a denarius a day, he sent them into his vineyard. And he went out about the third hour and saw others standing idle in the marketplace, and said to them, "You also go into the vineyard, and whatever is right I will give you.'' So they went. Again he went out about the sixth and the ninth hour, and did likewise. And about the eleventh hour he went out and found others standing idle, and said to them, "Why have you been standing here idle all day?'' They said to him, "Because no one hired us.'' He said to them, "You also go into the vineyard, and whatever is right you will receive.'' "So when evening had come, the owner of the vineyard said to his steward, "Call the laborers and give them their wages, beginning with the last to the first.'' And when those came who were hired about the eleventh hour, they each received a denarius. But when the first came, they supposed that they would receive more; and they likewise received each a denarius. And when they had received it, they complained against the landowner, saying, "These last men have worked only one hour, and you made them equal to us who have borne the burden and the heat of the day.'' But he answered one of them and said, "Friend, I am doing you no wrong. Did you not agree with me for a denarius? Take what is yours and go your way. I wish to give to this last man the same as to you. Is it not lawful for me to do what I wish with my own things? Or is your eye evil because I am good?'' So the last will be first, and the first last. For many are called, but few chosen."'
      arabic:
        - 'فإن ملكوت السماوات يشبه رجلاً رب بيتٍ خرج مع الصبح ليستأجر فعلةً لكرمه فاتفق مع الفعلة على دينارٍ في اليوم وأرسلهم إلى كرمه ثم خرج نحو الساعة الثالثة ورأى آخرين قياماً في السوق بطالين فقال لهم: اذهبوا أنتم أيضاً إلى الكرم فأعطيكم ما يحق لكم فمضوا وخرج أيضاً نحو الساعة السادسة والتاسعة وفعل كذلك ثم نحو الساعة الحادية عشرة خرج ووجد آخرين قياماً بطالين فقال لهم: لماذا وقفتم ههنا كل النهار بطالين قالوا له: لأنه لم يستأجرنا أحدٌ قال لهم: اذهبوا أنتم أيضاً إلى الكرم فتأخذوا ما يحق لكم فلما كان المساء قال صاحب الكرم لوكيله: ادع الفعلة وأعطهم الأجرة مبتدئاً من الآخرين إلى الأولين فجاء أصحاب الساعة الحادية عشرة وأخذوا ديناراً ديناراً فلما جاء الأولون ظنوا أنهم يأخذون أكثر فأخذوا هم أيضاً ديناراً ديناراً وفيما هم يأخذون تذمروا على رب البيت قائلين: هؤلاء الآخرون عملوا ساعةً واحدةً وقد ساويتهم بنا نحن الذين احتملنا ثقل النهار والحر فقال لواحدٍ منهم: يا صاحب ما ظلمتك أما اتفقت معي على دينارٍ فخذ الذي لك واذهب فإني أريد أن أعطي هذا الأخير مثلك أو ما يحل لي أن أفعل ما أريد بمالي أم عينك شريرةٌ لأني أنا صالحٌ هكذا يكون الآخرون أولين والأولون آخرين لأن كثيرين يدعون وقليلين ينتخبون'
      coptic: []
      coptic_english: []
      coptic_arabic: []
matins-psalm:
  - title:
      english: Psalm 55:1-2, 16
      arabic: 'مزامير ٥٥ : ١-٢ ,١٦'
    text:
      english:
        - Give ear to my prayer, O God, And do not hide Yourself from my supplication. Attend to me, and hear me; I am restless in my complaint, and moan noisily, As for me, I will call upon God, And the LORD shall save me.
      arabic:
        - اصغ يا الله إلى صلاتي ولا تتغاض عن تضرعي استمع لي واستجب لي أتحير في كربتي وأضطرب أما أنا فإلى الله أصرخ والرب يخلصني
      coptic: []
      coptic_english: []
      coptic_arabic: []
pauline-epistle:
  - title:
      english: 2Corinthians 6:2-13
      arabic: ٢ كورنثوس ٦:٢-١٣
    text:
      english:
        - 'For He says: "In an acceptable time I have heard you, And in the day of salvation I have helped you." Behold, now is the accepted time; behold, now is the day of salvation. We give no offense in anything, that our ministry may not be blamed. But in all things we commend ourselves as ministers of God: in much patience, in tribulations, in needs, in distresses, in stripes, in imprisonments, in tumults, in labors, in sleeplessness, in fastings; by purity, by knowledge, by longsuffering, by kindness, by the Holy Spirit, by sincere love, by the word of truth, by the power of God, by the armor of righteousness on the right hand and on the left, by honor and dishonor, by evil report and good report; as deceivers, and yet true; as unknown, and yet well known; as dying, and behold we live; as chastened, and yet not killed; as sorrowful, yet always rejoicing; as poor, yet making many rich; as having nothing, and yet possessing all things. O Corinthians! We have spoken openly to you, our heart is wide open. You are not restricted by us, but you are restricted by your own affections. Now in return for the same I speak as to children, you also be open.'
      arabic:
        - 'لأنه يقول: في وقتٍ مقبولٍ سمعتك وفي يوم خلاصٍ أعنتك هوذا الآن وقتٌ مقبولٌ هوذا الآن يوم خلاصٍ ولسنا نجعل عثرةً في شيءٍ لئلا تلام الخدمة بل في كل شيءٍ نظهر أنفسنا كخدام الله في صبرٍ كثيرٍ في شدائد في ضروراتٍ في ضيقاتٍ في ضرباتٍ في سجونٍ في اضطراباتٍ في أتعابٍ في أسهارٍ في أصوامٍ في طهارةٍ في علمٍ في أناةٍ في لطفٍ في الروح القدس في محبةٍ بلا رياءٍ في كلام الحق في قوة الله بسلاح البر لليمين ولليسار بمجدٍ وهوانٍ بصيتٍ رديءٍ وصيتٍ حسنٍ كمضلين ونحن صادقون كمجهولين ونحن معروفون كمائتين وها نحن نحيا كمؤدبين ونحن غير مقتولين كحزانى ونحن دائماً فرحون كفقراء ونحن نغني كثيرين كأن لا شيء لنا ونحن نملك كل شيءٍ فمنا مفتوحٌ إليكم أيها الكورنثيون قلبنا متسعٌ لستم متضيقين فينا بل متضيقين في أحشائكم فجزاءً لذلك أقول كما لأولادي: كونوا أنتم أيضاً متسعين'
      coptic: []
      coptic_english: []
      coptic_arabic: []
vespers-gospel:
  - title:
      english: Matthew 15:1-20
      arabic: متى ١٥:١-٢٠
    text:
      english:
        - 'Then the scribes and Pharisees who were from Jerusalem came to Jesus, saying, "Why do Your disciples transgress the tradition of the elders? For they do not wash their hands when they eat bread." He answered and said to them, "Why do you also transgress the commandment of God because of your tradition? For God commanded, saying, "Honor your father and your mother''; and, "He who curses father or mother, let him be put to death.'' But you say, "Whoever says to his father or mother, "Whatever profit you might have received from me is a gift to God"-- then he need not honor his father or mother.'' Thus you have made the commandment of God of no effect by your tradition. Hypocrites! Well did Isaiah prophesy about you, saying: "These people draw near to Me with their mouth, And honor Me with their lips, But their heart is far from Me. And in vain they worship Me, Teaching as doctrines the commandments of men."'' When He had called the multitude to Himself, He said to them, "Hear and understand: Not what goes into the mouth defiles a man; but what comes out of the mouth, this defiles a man." Then His disciples came and said to Him, "Do You know that the Pharisees were offended when they heard this saying?" But He answered and said, "Every plant which My heavenly Father has not planted will be uprooted. Let them alone. They are blind leaders of the blind. And if the blind leads the blind, both will fall into a ditch." Then Peter answered and said to Him, "Explain this parable to us." So Jesus said, "Are you also still without understanding? Do you not yet understand that whatever enters the mouth goes into the stomach and is eliminated? But those things which proceed out of the mouth come from the heart, and they defile a man. For out of the heart proceed evil thoughts, murders, adulteries, fornications, thefts, false witness, blasphemies. These are the things which defile a man, but to eat with unwashed hands does not defile a man."'
      arabic:
        - 'حينئذٍ جاء إلى يسوع كتبةٌ وفريسيون الذين من أورشليم قائلين: لماذا يتعدى تلاميذك تقليد الشيوخ فإنهم لا يغسلون أيديهم حينما يأكلون خبزاً فأجاب: وأنتم أيضاً لماذا تتعدون وصية الله بسبب تقليدكم فإن الله أوصى قائلاً: أكرم أباك وأمك ومن يشتم أباً أو أماً فليمت موتاً وأما أنتم فتقولون: من قال لأبيه أو أمه: قربانٌ هو الذي تنتفع به مني فلا يكرم أباه أو أمه فقد أبطلتم وصية الله بسبب تقليدكم يا مراؤون حسناً تنبأ عنكم إشعياء قائلاً: يقترب إلي هذا الشعب بفمه ويكرمني بشفتيه وأما قلبه فمبتعدٌ عني بعيداً وباطلاً يعبدونني وهم يعلمون تعاليم هي وصايا الناس ثم دعا الجمع وقال لهم: اسمعوا وافهموا ليس ما يدخل الفم ينجس الإنسان بل ما يخرج من الفم هذا ينجس الإنسان حينئذٍ تقدم تلاميذه وقالوا له: أتعلم أن الفريسيين لما سمعوا القول نفروا فأجاب: كل غرسٍ لم يغرسه أبي السماوي يقلع اتركوهم هم عميانٌ قادة عميانٍ وإن كان أعمى يقود أعمى يسقطان كلاهما في حفرةٍ فقال بطرس له: فسر لنا هذا المثل فقال يسوع: هل أنتم أيضاً حتى الآن غير فاهمين ألا تفهمون بعد أن كل ما يدخل الفم يمضي إلى الجوف ويندفع إلى المخرج وأما ما يخرج من الفم فمن القلب يصدر وذاك ينجس الإنسان لأن من القلب تخرج أفكارٌ شريرةٌ: قتلٌ زنىً فسقٌ سرقةٌ شهادة زورٍ تجديفٌ هذه هي التي تنجس الإنسان وأما الأكل بأيدٍ غير مغسولةٍ فلا ينجس الإنسان'
