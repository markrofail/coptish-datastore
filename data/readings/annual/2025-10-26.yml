acts-of-the-apostles:
  - title:
      english: Acts 15:4-12
      arabic: اعمال ١٥:٤-١٢
    text:
      english:
        - 'And when they had come to Jerusalem, they were received by the church and the apostles and the elders; and they reported all things that God had done with them. But some of the sect of the Pharisees who believed rose up, saying, "It is necessary to circumcise them, and to command them to keep the law of Moses." Now the apostles and elders came together to consider this matter. And when there had been much dispute, Peter rose up and said to them: "Men and brethren, you know that a good while ago God chose among us, that by my mouth the Gentiles should hear the word of the gospel and believe. So God, who knows the heart, acknowledged them by giving them the Holy Spirit, just as He did to us, and made no distinction between us and them, purifying their hearts by faith. Now therefore, why do you test God by putting a yoke on the neck of the disciples which neither our fathers nor we were able to bear? But we believe that through the grace of the Lord Jesus Christ we shall be saved in the same manner as they." Then all the multitude kept silent and listened to Barnabas and Paul declaring how many miracles and wonders God had worked through them among the Gentiles.'
      arabic:
        - 'ولما حضروا إلى أورشليم قبلتهم الكنيسة والرسل والمشايخ فأخبروهم بكل ما صنع الله معهم ولكن قام أناسٌ من الذين كانوا قد آمنوا من مذهب الفريسيين وقالوا: إنه ينبغي أن يختنوا ويوصوا بأن يحفظوا ناموس موسى فاجتمع الرسل والمشايخ لينظروا في هذا الأمر فبعد ما حصلت مباحثةٌ كثيرةٌ قام بطرس وقال لهم: أيها الرجال الإخوة أنتم تعلمون أنه منذ أيامٍ قديمةٍ اختار الله بيننا أنه بفمي يسمع الأمم كلمة الإنجيل ويؤمنون والله العارف القلوب شهد لهم معطياً لهم الروح القدس كما لنا أيضاً ولم يميز بيننا وبينهم بشيءٍ إذ طهر بالإيمان قلوبهم فالآن لماذا تجربون الله بوضع نيرٍ على عنق التلاميذ لم يستطع آباؤنا ولا نحن أن نحمله لكن بنعمة الرب يسوع المسيح نؤمن أن نخلص كما أولئك أيضاً فسكت الجمهور كله وكانوا يسمعون برنابا وبولس يحدثان بجميع ما صنع الله من الآيات والعجائب في الأمم بواسطتهم'
