acts-of-the-apostles:
  - title:
      english: Acts 26:1-18
      arabic: اعمال ٢٦:١-١٨
    text:
      english:
        - 'Then Agrippa said to Paul, "You are permitted to speak for yourself." So Paul stretched out his hand and answered for himself: "I think myself happy, King Agrippa, because today I shall answer for myself before you concerning all the things of which I am accused by the Jews, especially because you are expert in all customs and questions which have to do with the Jews. Therefore I beg you to hear me patiently. "My manner of life from my youth, which was spent from the beginning among my own nation at Jerusalem, all the Jews know. They knew me from the first, if they were willing to testify, that according to the strictest sect of our religion I lived a Pharisee. And now I stand and am judged for the hope of the promise made by God to our fathers. To this promise our twelve tribes, earnestly serving God night and day, hope to attain. For this hope''s sake, King Agrippa, I am accused by the Jews. Why should it be thought incredible by you that God raises the dead? "Indeed, I myself thought I must do many things contrary to the name of Jesus of Nazareth. This I also did in Jerusalem, and many of the saints I shut up in prison, having received authority from the chief priests; and when they were put to death, I cast my vote against them. And I punished them often in every synagogue and compelled them to blaspheme; and being exceedingly enraged against them, I persecuted them even to foreign cities. "While thus occupied, as I journeyed to Damascus with authority and commission from the chief priests, at midday, O king, along the road I saw a light from heaven, brighter than the sun, shining around me and those who journeyed with me. And when we all had fallen to the ground, I heard a voice speaking to me and saying in the Hebrew language, "Saul, Saul, why are you persecuting Me? It is hard for you to kick against the goads.'' So I said, "Who are You, Lord?'' And He said, "I am Jesus, whom you are persecuting. But rise and stand on your feet; for I have appeared to you for this purpose, to make you a minister and a witness both of the things which you have seen and of the things which I will yet reveal to you. I will deliver you from the Jewish people, as well as from the Gentiles, to whom I now send you, to open their eyes, in order to turn them from darkness to light, and from the power of Satan to God, that they may receive forgiveness of sins and an inheritance among those who are sanctified by faith in Me.'''
      arabic:
        - 'فقال أغريباس لبولس: مأذونٌ لك أن تتكلم لأجل نفسك حينئذٍ بسط بولس يده وجعل يحتج: إني أحسب نفسي سعيداً أيها الملك أغريباس إذ أنا مزمعٌ أن أحتج اليوم لديك عن كل ما يحاكمني به اليهود لا سيما وأنت عالمٌ بجميع العوائد والمسائل التي بين اليهود لذلك ألتمس منك أن تسمعني بطول الأناة فسيرتي منذ حداثتي التي من البداءة كانت بين أمتي في أورشليم يعرفها جميع اليهود عالمين بي من الأول - إن أرادوا أن يشهدوا - أني حسب مذهب عبادتنا الأضيق عشت فريسياً والآن أنا واقفٌ أحاكم على رجاء الوعد الذي صار من الله لآبائنا الذي أسباطنا الاثنا عشر يرجون نواله عابدين بالجهد ليلاً ونهاراً فمن أجل هذا الرجاء أنا أحاكم من اليهود أيها الملك أغريباس لماذا يعد عندكم أمراً لا يصدق إن أقام الله أمواتاً فأنا ارتأيت في نفسي أنه ينبغي أن أصنع أموراً كثيرةً مضادةً لاسم يسوع الناصري وفعلت ذلك أيضاً في أورشليم فحبست في سجونٍ كثيرين من القديسين آخذاً السلطان من قبل رؤساء الكهنة ولما كانوا يقتلون ألقيت قرعةً بذلك وفي كل المجامع كنت أعاقبهم مراراً كثيرةً وأضطرهم إلى التجديف وإذ أفرط حنقي عليهم كنت أطردهم إلى المدن التي في الخارج ولما كنت ذاهباً في ذلك إلى دمشق بسلطانٍ ووصيةٍ من رؤساء الكهنة رأيت في نصف النهار في الطريق أيها الملك نوراً من السماء أفضل من لمعان الشمس قد أبرق حولي وحول الذاهبين معي فلما سقطنا جميعنا على الأرض سمعت صوتاً يكلمني باللغة العبرانية: شاول شاول لماذا تضطهدني صعبٌ عليك أن ترفس مناخس فقلت أنا: من أنت يا سيد فقال: أنا يسوع الذي أنت تضطهده ولكن قم وقف على رجليك لأني لهذا ظهرت لك لأنتخبك خادماً وشاهداً بما رأيت وبما سأظهر لك به منقذاً إياك من الشعب ومن الأمم الذين أنا الآن أرسلك إليهم لتفتح عيونهم كي يرجعوا من ظلماتٍ إلى نورٍ ومن سلطان الشيطان إلى الله حتى ينالوا بالإيمان بي غفران الخطايا ونصيباً مع المقدسين'
