pauline-epistle:
  - title:
      english: Galatians 5:16— & Galatians 6:1-2
      arabic: غلاطية ٥:١٦— & غلاطية ٦:١-٢
    text:
      english:
        - 'I say then: Walk in the Spirit, and you shall not fulfill the lust of the flesh. For the flesh lusts against the Spirit, and the Spirit against the flesh; and these are contrary to one another, so that you do not do the things that you wish. But if you are led by the Spirit, you are not under the law. Now the works of the flesh are evident, which are: adultery, fornication, uncleanness, lewdness, idolatry, sorcery, hatred, contentions, jealousies, outbursts of wrath, selfish ambitions, dissensions, heresies, envy, murders, drunkenness, revelries, and the like; of which I tell you beforehand, just as I also told you in time past, that those who practice such things will not inherit the kingdom of God. But the fruit of the Spirit is love, joy, peace, longsuffering, kindness, goodness, faithfulness, gentleness, self-control. Against such there is no law. And those who are Christ''s have crucified the flesh with its passions and desires. If we live in the Spirit, let us also walk in the Spirit. Let us not become conceited, provoking one another, envying one another. Brethren, if a man is overtaken in any trespass, you who are spiritual restore such a one in a spirit of gentleness, considering yourself lest you also be tempted. Bear one another''s burdens, and so fulfill the law of Christ.'
      arabic:
        - 'وإنما أقول: اسلكوا بالروح فلا تكملوا شهوة الجسد لأن الجسد يشتهي ضد الروح والروح ضد الجسد وهذان يقاوم أحدهما الآخر حتى تفعلون ما لا تريدون ولكن إذا انقدتم بالروح فلستم تحت الناموس وأعمال الجسد ظاهرةٌ: التي هي زنىً عهارةٌ نجاسةٌ دعارةٌ عبادة الأوثان سحرٌ عداوةٌ خصامٌ غيرةٌ سخطٌ تحزبٌ شقاقٌ بدعةٌ حسدٌ قتلٌ سكرٌ بطرٌ وأمثال هذه التي أسبق فأقول لكم عنها كما سبقت فقلت أيضاً: إن الذين يفعلون مثل هذه لا يرثون ملكوت الله وأما ثمر الروح فهو: محبةٌ فرحٌ سلامٌ طول أناةٍ لطفٌ صلاحٌ إيمانٌ وداعةٌ تعففٌ ضد أمثال هذه ليس ناموسٌ ولكن الذين هم للمسيح قد صلبوا الجسد مع الأهواء والشهوات إن كنا نعيش بالروح فلنسلك أيضاً بحسب الروح لا نكن معجبين نغاضب بعضنا بعضاً ونحسد بعضنا بعضاً أيها الإخوة إن انسبق إنسانٌ فأخذ في زلةٍ ما فأصلحوا أنتم الروحانيين مثل هذا بروح الوداعة ناظراً إلى نفسك لئلا تجرب أنت أيضاً احملوا بعضكم أثقال بعضٍ وهكذا تمموا ناموس المسيح'
