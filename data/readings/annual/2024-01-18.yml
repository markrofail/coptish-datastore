acts-of-the-apostles:
  - title:
      english: Acts 19:11-20
      arabic: اعمال ١٩:١١-٢٠
    text:
      english:
        - Now God worked unusual miracles by the hands of Paul, so that even handkerchiefs or aprons were brought from his body to the sick, and the diseases left them and the evil spirits went out of them. Then some of the itinerant Jewish exorcists took it upon themselves to call the name of the Lord Jesus over those who had evil spirits, saying, "We exorcise you by the Jesus whom Paul preaches." Also there were seven sons of Sceva, a Jewish chief priest, who did so. And the evil spirit answered and said, "Jesus I know, and Paul I know; but who are you?" Then the man in whom the evil spirit was leaped on them, overpowered them, and prevailed against them, so that they fled out of that house naked and wounded. This became known both to all Jews and Greeks dwelling in Ephesus; and fear fell on them all, and the name of the Lord Jesus was magnified. And many who had believed came confessing and telling their deeds. Also, many of those who had practiced magic brought their books together and burned them in the sight of all. And they counted up the value of them, and it totaled fifty thousand pieces of silver. So the word of the Lord grew mightily and prevailed.
      arabic:
        - 'وكان الله يصنع على يدي بولس قواتٍ غير المعتادة حتى كان يؤتى عن جسده بمناديل أو مآزر إلى المرضى فتزول عنهم الأمراض وتخرج الأرواح الشريرة منهم فشرع قومٌ من اليهود الطوافين المعزمين أن يسموا على الذين بهم الأرواح الشريرة باسم الرب يسوع قائلين: نقسم عليك بيسوع الذي يكرز به بولس وكان الذين فعلوا هذا سبعة بنين لسكاوا رجلٍ يهوديٍ رئيس كهنةٍ فقال الروح الشرير لهم: أما يسوع فأنا أعرفه وبولس أنا أعلمه وأما أنتم فمن أنتم فوثب عليهم الإنسان الذي كان فيه الروح الشرير وغلبهم وقوي عليهم حتى هربوا من ذلك البيت عراةً ومجرحين وصار هذا معلوماً عند جميع اليهود واليونانيين الساكنين في أفسس فوقع خوفٌ على جميعهم وكان اسم الرب يسوع يتعظم وكان كثيرون من الذين آمنوا يأتون مقرين ومخبرين بأفعالهم وكان كثيرون من الذين يستعملون السحر يجمعون الكتب ويحرقونها أمام الجميع وحسبوا أثمانها فوجدوها خمسين ألفاً من الفضة هكذا كانت كلمة الرب تنمو وتقوى بشدةٍ'
      coptic: []
      coptic_english: []
      coptic_arabic: []
catholic-epistle:
  - title:
      english: Jm 1:12-21
      arabic: يعقوب ١:١٢-٢١
    text:
      english:
        - Blessed is the man who endures temptation; for when he has been approved, he will receive the crown of life which the Lord has promised to those who love Him. Let no one say when he is tempted, "I am tempted by God"; for God cannot be tempted by evil, nor does He Himself tempt anyone. But each one is tempted when he is drawn away by his own desires and enticed. Then, when desire has conceived, it gives birth to sin; and sin, when it is full-grown, brings forth death. Do not be deceived, my beloved brethren. Every good gift and every perfect gift is from above, and comes down from the Father of lights, with whom there is no variation or shadow of turning. Of His own will He brought us forth by the word of truth, that we might be a kind of firstfruits of His creatures. So then, my beloved brethren, let every man be swift to hear, slow to speak, slow to wrath; for the wrath of man does not produce the righteousness of God. Therefore lay aside all filthiness and overflow of wickedness, and receive with meekness the implanted word, which is able to save your souls.
      arabic:
        - طوبى للرجل الذي يحتمل التجربة لأنه إذا تزكى ينال إكليل الحياة الذي وعد به الرب للذين يحبونه لا يقل أحدٌ إذا جرب إني أجرب من قبل الله لأن الله غير مجربٍ بالشرور وهو لا يجرب أحداً ولكن كل واحدٍ يجرب إذا انجذب وانخدع من شهوته ثم الشهوة إذا حبلت تلد خطيةً والخطية إذا كملت تنتج موتاً لا تضلوا يا إخوتي الأحباء كل عطيةٍ صالحةٍ وكل موهبةٍ تامةٍ هي من فوق نازلةٌ من عند أبي الأنوار الذي ليس عنده تغييرٌ ولا ظل دورانٍ شاء فولدنا بكلمة الحق لكي نكون باكورةً من خلائقه إذاً يا إخوتي الأحباء ليكن كل إنسانٍ مسرعاً في الاستماع مبطئاً في التكلم مبطئاً في الغضب لأن غضب الإنسان لا يصنع بر الله لذلك اطرحوا كل نجاسةٍ وكثرة شرٍ فاقبلوا بوداعةٍ الكلمة المغروسة القادرة أن تخلص نفوسكم
      coptic: []
      coptic_english: []
      coptic_arabic: []
liturgy-gospel:
  - title:
      english: Matthew 4:23- Matthew 5:16
      arabic: متى ٤:٢٣
    text:
      english:
        - 'And Jesus went about all Galilee, teaching in their synagogues, preaching the gospel of the kingdom, and healing all kinds of sickness and all kinds of disease among the people. Then His fame went throughout all Syria; and they brought to Him all sick people who were afflicted with various diseases and torments, and those who were demon-possessed, epileptics, and paralytics; and He healed them. Great multitudes followed Him--from Galilee, and from Decapolis, Jerusalem, Judea, and beyond the Jordan. And seeing the multitudes, He went up on a mountain, and when He was seated His disciples came to Him. Then He opened His mouth and taught them, saying: "Blessed are the poor in spirit, For theirs is the kingdom of heaven. Blessed are those who mourn, For they shall be comforted. Blessed are the meek, For they shall inherit the earth. Blessed are those who hunger and thirst for righteousness, For they shall be filled. Blessed are the merciful, For they shall obtain mercy. Blessed are the pure in heart, For they shall see God. Blessed are the peacemakers, For they shall be called sons of God. Blessed are those who are persecuted for righteousness'' sake, For theirs is the kingdom of heaven. "Blessed are you when they revile and persecute you, and say all kinds of evil against you falsely for My sake. Rejoice and be exceedingly glad, for great is your reward in heaven, for so they persecuted the prophets who were before you. "You are the salt of the earth; but if the salt loses its flavor, how shall it be seasoned? It is then good for nothing but to be thrown out and trampled underfoot by men. "You are the light of the world. A city that is set on a hill cannot be hidden. Nor do they light a lamp and put it under a basket, but on a lampstand, and it gives light to all who are in the house. Let your light so shine before men, that they may see your good works and glorify your Father in heaven.'
      arabic:
        - وكان يسوع يطوف كل الجليل يعلم في مجامعهم ويكرز ببشارة الملكوت ويشفي كل مرضٍ وكل ضعفٍ في الشعب
      coptic: []
      coptic_english: []
      coptic_arabic: []
liturgy-psalm:
  - title:
      english: Psalm 1:1
      arabic: مزامير ١:١
    text:
      english:
        - Blessed is the man Who walks not in the counsel of the ungodly, Nor stands in the path of sinners, Nor sits in the seat of the scornful.
      arabic:
        - طوبى للرجل الذي لم يسلك في مشورة الأشرار وفي طريق الخطاة لم يقف وفي مجلس المستهزئين لم يجلس
      coptic: []
      coptic_english: []
      coptic_arabic: []
matins-gospel:
  - title:
      english: Luke 6:17-23
      arabic: لوقا ٦:١٧-٢٣
    text:
      english:
        - 'And He came down with them and stood on a level place with a crowd of His disciples and a great multitude of people from all Judea and Jerusalem, and from the seacoast of Tyre and Sidon, who came to hear Him and be healed of their diseases, as well as those who were tormented with unclean spirits. And they were healed. And the whole multitude sought to touch Him, for power went out from Him and healed them all. Then He lifted up His eyes toward His disciples, and said: "Blessed are you poor, For yours is the kingdom of God. Blessed are you who hunger now, For you shall be filled. Blessed are you who weep now, For you shall laugh. Blessed are you when men hate you, And when they exclude you, And revile you, and cast out your name as evil, For the Son of Man''s sake. Rejoice in that day and leap for joy! For indeed your reward is great in heaven, For in like manner their fathers did to the prophets.'
      arabic:
        - 'ونزل معهم ووقف في موضعٍ سهلٍ هو وجمعٌ من تلاميذه وجمهورٌ كثيرٌ من الشعب من جميع اليهودية وأورشليم وساحل صور وصيداء الذين جاءوا ليسمعوه ويشفوا من أمراضهم والمعذبون من أرواحٍ نجسةٍ وكانوا يبرأون وكل الجمع طلبوا أن يلمسوه لأن قوةً كانت تخرج منه وتشفي الجميع ورفع عينيه إلى تلاميذه وقال: طوباكم أيها المساكين لأن لكم ملكوت الله طوباكم أيها الجياع الآن لأنكم تشبعون طوباكم أيها الباكون الآن لأنكم ستضحكون طوباكم إذا أبغضكم الناس وإذا أفرزوكم وعيروكم وأخرجوا اسمكم كشريرٍ من أجل ابن الإنسان افرحوا في ذلك اليوم وتهللوا فهوذا أجركم عظيمٌ في السماء لأن آباءهم هكذا كانوا يفعلون بالأنبياء'
      coptic: []
      coptic_english: []
      coptic_arabic: []
matins-psalm:
  - title:
      english: Psalm 132:1 - 132:2 - 132:9 - 132:10
      arabic: مزامير ١٣٢:١ - ١٣٢:٢ - ١٣٢:٩ - ١٣٢:١٠
    text:
      english:
        - 'LORD, remember David And all his afflictions; How he swore to the LORD, And vowed to the Mighty One of Jacob: Let Your priests be clothed with righteousness, And let Your saints shout for joy. For Your servant David''s sake.'
      arabic:
        - 'اذكر يا رب داود كل ذله كيف حلف للرب نذر لعزيز يعقوب: كهنتك يلبسون البر وأتقياؤك يهتفون من أجل داود عبدك لا ترد وجه مسيحك'
      coptic: []
      coptic_english: []
      coptic_arabic: []
pauline-epistle:
  - title:
      english: Heb 11:17-31
      arabic: عبرانيين ١١:١٧-٣١
    text:
      english:
        - By faith Abraham, when he was tested, offered up Isaac, and he who had received the promises offered up his only begotten son, of whom it was said, "In Isaac your seed shall be called," concluding that God was able to raise him up, even from the dead, from which he also received him in a figurative sense. By faith Isaac blessed Jacob and Esau concerning things to come. By faith Jacob, when he was dying, blessed each of the sons of Joseph, and worshiped, leaning on the top of his staff. By faith Joseph, when he was dying, made mention of the departure of the children of Israel, and gave instructions concerning his bones. By faith Moses, when he was born, was hidden three months by his parents, because they saw he was a beautiful child; and they were not afraid of the king's command. By faith Moses, when he became of age, refused to be called the son of Pharaoh's daughter, choosing rather to suffer affliction with the people of God than to enjoy the passing pleasures of sin, esteeming the reproach of Christ greater riches than the treasures in Egypt; for he looked to the reward. By faith he forsook Egypt, not fearing the wrath of the king; for he endured as seeing Him who is invisible. By faith he kept the Passover and the sprinkling of blood, lest he who destroyed the firstborn should touch them. By faith they passed through the Red Sea as by dry land, whereas the Egyptians, attempting to do so, were drowned. By faith the walls of Jericho fell down after they were encircled for seven days. By faith the harlot Rahab did not perish with those who did not believe, when she had received the spies with peace.
      arabic:
        - 'بالإيمان قدم إبراهيم إسحاق وهو مجربٌ - قدم الذي قبل المواعيد وحيده الذي قيل له: إنه بإسحاق يدعى لك نسلٌ إذ حسب أن الله قادرٌ على الإقامة من الأموات أيضاً الذين منهم أخذه أيضاً في مثالٍ بالإيمان إسحاق بارك يعقوب وعيسو من جهة أمورٍ عتيدةٍ بالإيمان يعقوب عند موته بارك كل واحدٍ من ابني يوسف وسجد على رأس عصاه بالإيمان يوسف عند موته ذكر خروج بني إسرائيل وأوصى من جهة عظامه بالإيمان موسى بعدما ولد أخفاه أبواه ثلاثة أشهرٍ لأنهما رأيا الصبي جميلاً ولم يخشيا أمر الملك بالإيمان موسى لما كبر أبى أن يدعى ابن ابنة فرعون مفضلاً بالأحرى أن يذل مع شعب الله على أن يكون له تمتعٌ وقتيٌ بالخطية حاسباً عار المسيح غنًى أعظم من خزائن مصر لأنه كان ينظر إلى المجازاة بالإيمان ترك مصر غير خائفٍ من غضب الملك لأنه تشدد كأنه يرى من لا يرى بالإيمان صنع الفصح ورش الدم لئلا يمسهم الذي أهلك الأبكار بالإيمان اجتازوا في البحر الأحمر كما في اليابسة الأمر الذي لما شرع فيه المصريون غرقوا بالإيمان سقطت أسوار أريحا بعدما طيف حولها سبعة أيامٍ بالإيمان راحاب الزانية لم تهلك مع العصاة إذ قبلت الجاسوسين بسلامٍ'
      coptic: []
      coptic_english: []
      coptic_arabic: []
vespers-gospel:
  - title:
      english: Matthew 25:14-23
      arabic: متى ٢٥:١٤-٢٣
    text:
      english:
        - '"For the kingdom of heaven is like a man traveling to a far country, who called his own servants and delivered his goods to them. And to one he gave five talents, to another two, and to another one, to each according to his own ability; and immediately he went on a journey. Then he who had received the five talents went and traded with them, and made another five talents. And likewise he who had received two gained two more also. But he who had received one went and dug in the ground, and hid his lord''s money. After a long time the lord of those servants came and settled accounts with them. "So he who had received five talents came and brought five other talents, saying, "Lord, you delivered to me five talents; look, I have gained five more talents besides them.'' His lord said to him, "Well done, good and faithful servant; you were faithful over a few things, I will make you ruler over many things. Enter into the joy of your lord.'' He also who had received two talents came and said, "Lord, you delivered to me two talents; look, I have gained two more talents besides them.'' His lord said to him, "Well done, good and faithful servant; you have been faithful over a few things, I will make you ruler over many things. Enter into the joy of your lord.'''
      arabic:
        - 'وكأنما إنسانٌ مسافرٌ دعا عبيده وسلمهم أمواله فأعطى واحداً خمس وزناتٍ وآخر وزنتين وآخر وزنةً - كل واحدٍ على قدر طاقته وسافر للوقت فمضى الذي أخذ الخمس وزناتٍ وتاجر بها فربح خمس وزناتٍ أخر وهكذا الذي أخذ الوزنتين ربح أيضاً وزنتين أخريين وأما الذي أخذ الوزنة فمضى وحفر في الأرض وأخفى فضة سيده وبعد زمانٍ طويلٍ أتى سيد أولئك العبيد وحاسبهم فجاء الذي أخذ الخمس وزناتٍ وقدم خمس وزناتٍ أخر قائلاً: يا سيد خمس وزناتٍ سلمتني هوذا خمس وزناتٍ أخر ربحتها فوقها فقال له سيده: نعما أيها العبد الصالح والأمين كنت أميناً في القليل فأقيمك على الكثير ادخل إلى فرح سيدك ثم جاء الذي أخذ الوزنتين وقال: يا سيد وزنتين سلمتني هوذا وزنتان أخريان ربحتهما فوقهما قال له سيده: نعما أيها العبد الصالح الأمين كنت أميناً في القليل فأقيمك على الكثير ادخل إلى فرح سيدك'
      coptic: []
      coptic_english: []
      coptic_arabic: []
vespers-psalm:
  - title:
      english: Psalm 112:1-2
      arabic: مزامير ١١٢:١-٢
    text:
      english:
        - Blessed is the man who fears the LORD, Who delights greatly in His commandments. His descendants will be mighty on earth; The generation of the upright will be blessed.
      arabic:
        - هللويا طوبى للرجل المتقي الرب المسرور جداً بوصاياه نسله يكون قوياً في الأرض جيل المستقيمين يبارك
      coptic: []
      coptic_english: []
      coptic_arabic: []
