acts-of-the-apostles:
  - title:
      english: Acts 18:24— & Acts 19:1-6
      arabic: اعمال ١٨:٢٤— & اعمال ١٩:١-٦
    text:
      english:
        - Now a certain Jew named Apollos, born at Alexandria, an eloquent man and mighty in the Scriptures, came to Ephesus. This man had been instructed in the way of the Lord; and being fervent in spirit, he spoke and taught accurately the things of the Lord, though he knew only the baptism of John. So he began to speak boldly in the synagogue. When Aquila and Priscilla heard him, they took him aside and explained to him the way of God more accurately. And when he desired to cross to Achaia, the brethren wrote, exhorting the disciples to receive him; and when he arrived, he greatly helped those who had believed through grace; for he vigorously refuted the Jews publicly, showing from the Scriptures that Jesus is the Christ. And it happened, while Apollos was at Corinth, that Paul, having passed through the upper regions, came to Ephesus. And finding some disciples he said to them, "Did you receive the Holy Spirit when you believed?" So they said to him, "We have not so much as heard whether there is a Holy Spirit." And he said to them, "Into what then were you baptized?" So they said, "Into John's baptism." Then Paul said, "John indeed baptized with a baptism of repentance, saying to the people that they should believe on Him who would come after him, that is, on Christ Jesus." When they heard this, they were baptized in the name of the Lord Jesus. And when Paul had laid hands on them, the Holy Spirit came upon them, and they spoke with tongues and prophesied.
      arabic:
        - 'ثم أقبل إلى أفسس يهوديٌ اسمه أبلوس إسكندري الجنس رجلٌ فصيحٌ مقتدرٌ في الكتب كان هذا خبيراً في طريق الرب وكان وهو حارٌ بالروح يتكلم ويعلم بتدقيقٍ ما يختص بالرب عارفاً معمودية يوحنا فقط وابتدأ هذا يجاهر في المجمع فلما سمعه أكيلا وبريسكلا أخذاه إليهما وشرحا له طريق الرب بأكثر تدقيقٍ وإذ كان يريد أن يجتاز إلى أخائية كتب الإخوة إلى التلاميذ يحضونهم أن يقبلوه فلما جاء ساعد كثيراً بالنعمة الذين كانوا قد آمنوا لأنه كان باشتدادٍ يفحم اليهود جهراً مبيناً بالكتب أن يسوع هو المسيح فحدث فيما كان أبلوس في كورنثوس أن بولس بعد ما اجتاز في النواحي العالية جاء إلى أفسس فإذ وجد تلاميذ سألهم: هل قبلتم الروح القدس لما آمنتم قالوا له: ولا سمعنا أنه يوجد الروح القدس فسألهم: فبماذا اعتمدتم فقالوا: بمعمودية يوحنا فقال بولس: إن يوحنا عمد بمعمودية التوبة قائلاً للشعب أن يؤمنوا بالذي يأتي بعده أي بالمسيح يسوع فلما سمعوا اعتمدوا باسم الرب يسوع ولما وضع بولس يديه عليهم حل الروح القدس عليهم فطفقوا يتكلمون بلغاتٍ ويتنبأون'
