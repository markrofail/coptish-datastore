acts-of-the-apostles:
  - title:
      english: Acts 19:23-40
      arabic: اعمال ١٩:٢٣-٤٠
    text:
      english:
        - 'And about that time there arose a great commotion about the Way. For a certain man named Demetrius, a silversmith, who made silver shrines of Diana, brought no small profit to the craftsmen. He called them together with the workers of similar occupation, and said: "Men, you know that we have our prosperity by this trade. Moreover you see and hear that not only at Ephesus, but throughout almost all Asia, this Paul has persuaded and turned away many people, saying that they are not gods which are made with hands. So not only is this trade of ours in danger of falling into disrepute, but also the temple of the great goddess Diana may be despised and her magnificence destroyed, whom all Asia and the world worship." Now when they heard this, they were full of wrath and cried out, saying, "Great is Diana of the Ephesians!" So the whole city was filled with confusion, and rushed into the theater with one accord, having seized Gaius and Aristarchus, Macedonians, Paul''s travel companions. And when Paul wanted to go in to the people, the disciples would not allow him. Then some of the officials of Asia, who were his friends, sent to him pleading that he would not venture into the theater. Some therefore cried one thing and some another, for the assembly was confused, and most of them did not know why they had come together. And they drew Alexander out of the multitude, the Jews putting him forward. And Alexander motioned with his hand, and wanted to make his defense to the people. But when they found out that he was a Jew, all with one voice cried out for about two hours, "Great is Diana of the Ephesians!" And when the city clerk had quieted the crowd, he said: "Men of Ephesus, what man is there who does not know that the city of the Ephesians is temple guardian of the great goddess Diana, and of the image which fell down from Zeus? Therefore, since these things cannot be denied, you ought to be quiet and do nothing rashly. For you have brought these men here who are neither robbers of temples nor blasphemers of your goddess. Therefore, if Demetrius and his fellow craftsmen have a case against anyone, the courts are open and there are proconsuls. Let them bring charges against one another. But if you have any other inquiry to make, it shall be determined in the lawful assembly. For we are in danger of being called in question for today''s uproar, there being no reason which we may give to account for this disorderly gathering."'
      arabic:
        - 'وحدث في ذلك الوقت شغبٌ ليس بقليلٍ بسبب هذا الطريق لأن إنساناً اسمه ديمتريوس صائغٌ صانع هياكل فضةٍ لأرطاميس كان يكسب الصناع مكسباً ليس بقليلٍ فجمعهم والفعلة في مثل ذلك العمل وقال: أيها الرجال أنتم تعلمون أن سعتنا إنما هي من هذه الصناعة وأنتم تنظرون وتسمعون أنه ليس من أفسس فقط بل من جميع أسيا تقريباً استمال وأزاغ بولس هذا جمعاً كثيراً قائلاً: إن التي تصنع بالأيادي ليست آلهةً فليس نصيبنا هذا وحده في خطرٍ من أن يحصل في إهانةٍ بل أيضاً هيكل أرطاميس - الإلهة العظيمة - أن يحسب لا شيء وأن سوف تهدم عظمتها هي التي يعبدها جميع أسيا والمسكونة فلما سمعوا امتلأوا غضباً وطفقوا يصرخون قائلين: عظيمةٌ هي أرطاميس الأفسسيين فامتلأت المدينة كلها اضطراباً واندفعوا بنفسٍ واحدةٍ إلى المشهد خاطفين معهم غايوس وأرسترخس المكدونيين رفيقي بولس في السفر ولما كان بولس يريد أن يدخل بين الشعب لم يدعه التلاميذ وأناسٌ من وجوه أسيا - كانوا أصدقاءه - أرسلوا يطلبون إليه أن لا يسلم نفسه إلى المشهد وكان البعض يصرخون بشيءٍ والبعض بشيءٍ آخر لأن المحفل كان مضطرباً وأكثرهم لا يدرون لأي شيءٍ كانوا قد اجتمعوا فاجتذبوا إسكندر من الجمع وكان اليهود يدفعونه فأشار إسكندر بيده يريد أن يحتج للشعب فلما عرفوا أنه يهوديٌ صار صوتٌ واحدٌ من الجميع صارخين نحو مدة ساعتين: عظيمةٌ هي أرطاميس الأفسسيين ثم سكن الكاتب الجمع وقال: أيها الرجال الأفسسيون من هو الإنسان الذي لا يعلم أن مدينة الأفسسيين متعبدةٌ لأرطاميس الإلهة العظيمة والتمثال الذي هبط من زفس فإذ كانت هذه الأشياء لا تقاوم ينبغي أن تكونوا هادئين ولا تفعلوا شيئاً اقتحاماً لأنكم أتيتم بهذين الرجلين وهما ليسا سارقي هياكل ولا مجدفين على إلهتكم فإن كان ديمتريوس والصناع الذين معه لهم دعوى على أحدٍ فإنه تقام أيامٌ للقضاء ويوجد ولاةٌ فليرافعوا بعضهم بعضاً وإن كنتم تطلبون شيئاً من جهة أمورٍ أخر فإنه يقضى في محفلٍ شرعيٍ لأننا في خطرٍ أن نحاكم من أجل فتنة هذا اليوم وليس علةٌ يمكننا من أجلها أن نقدم حساباً عن هذا التجمع'
      coptic: []
      coptic_english: []
      coptic_arabic: []
catholic-epistle:
  - title:
      english: 1Pet 3:8-15
      arabic: ١بطرس ٣:٨-١٥
    text:
      english:
        - Finally, all of you be of one mind, having compassion for one another; love as brothers, be tenderhearted, be courteous; not returning evil for evil or reviling for reviling, but on the contrary blessing, knowing that you were called to this, that you may inherit a blessing. For "He who would love life And see good days, Let him refrain his tongue from evil, And his lips from speaking deceit. Let him turn away from evil and do good; Let him seek peace and pursue it. For the eyes of the LORD are on the righteous, And His ears are open to their prayers; But the face of the LORD is against those who do evil." And who is he who will harm you if you become followers of what is good? But even if you should suffer for righteousness' sake, you are blessed. "And do not be afraid of their threats, nor be troubled." But sanctify the Lord God in your hearts, and always be ready to give a defense to everyone who asks you a reason for the hope that is in you, with meekness and fear;
      arabic:
        - والنهاية كونوا جميعاً متحدي الرأي بحسٍ واحدٍ ذوي محبةٍ أخويةٍ مشفقين لطفاء غير مجازين عن شرٍ بشرٍ أو عن شتيمةٍ بشتيمةٍ بل بالعكس مباركين عالمين أنكم لهذا دعيتم لكي ترثوا بركةً لأن من أراد أن يحب الحياة ويرى أياماً صالحةً فليكفف لسانه عن الشر وشفتيه أن تتكلما بالمكر ليعرض عن الشر ويصنع الخير ليطلب السلام ويجد في أثره لأن عيني الرب على الأبرار وأذنيه إلى طلبتهم ولكن وجه الرب ضد فاعلي الشر فمن يؤذيكم إن كنتم متمثلين بالخير ولكن وإن تألمتم من أجل البر فطوباكم وأما خوفهم فلا تخافوه ولا تضطربوا بل قدسوا الرب الإله في قلوبكم مستعدين دائماً لمجاوبة كل من يسألكم عن سبب الرجاء الذي فيكم بوداعةٍ وخوفٍ
      coptic: []
