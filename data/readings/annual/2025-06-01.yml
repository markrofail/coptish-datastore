matins-gospel:
  - title:
      english: Matthew 12:15-23
      arabic: متى ١٢:١٥-٢٣
    text:
      english:
        - 'But when Jesus knew it, He withdrew from there. And great multitudes followed Him, and He healed them all. Yet He warned them not to make Him known, that it might be fulfilled which was spoken by Isaiah the prophet, saying: "Behold! My Servant whom I have chosen, My Beloved in whom My soul is well pleased! I will put My Spirit upon Him, And He will declare justice to the Gentiles. He will not quarrel nor cry out, Nor will anyone hear His voice in the streets. A bruised reed He will not break, And smoking flax He will not quench, Till He sends forth justice to victory; And in His name Gentiles will trust." Then one was brought to Him who was demon-possessed, blind and mute; and He healed him, so that the blind and mute man both spoke and saw. And all the multitudes were amazed and said, "Could this be the Son of David?"'
      arabic:
        - 'فعلم يسوع وانصرف من هناك وتبعته جموعٌ كثيرةٌ فشفاهم جميعاً وأوصاهم أن لا يظهروه لكي يتم ما قيل بإشعياء النبي: هوذا فتاي الذي اخترته حبيبي الذي سرت به نفسي أضع روحي عليه فيخبر الأمم بالحق لا يخاصم ولا يصيح ولا يسمع أحدٌ في الشوارع صوته قصبةً مرضوضةً لا يقصف وفتيلةً مدخنةً لا يطفئ حتى يخرج الحق إلى النصرة وعلى اسمه يكون رجاء الأمم حينئذٍ أحضر إليه مجنونٌ أعمى وأخرس فشفاه حتى إن الأعمى الأخرس تكلم وأبصر فبهت كل الجموع وقالوا: ألعل هذا هو ابن داود'
      coptic: []
      coptic_english: []
      coptic_arabic: []
matins-psalm:
  - title:
      english: Psalm 106:21 - 106:22 - 106:4
      arabic: مزامير ١٠٦:٢١ - ١٠٦:٢٢ - ١٠٦:٤
    text:
      english:
        - Who had done great things in Egypt, Wondrous works in the land of Ham, Remember me, O LORD, with the favor You have toward Your people. Oh, visit me with Your salvation.
      arabic:
        - نسوا الله مخلصهم الصانع عظائم في مصر وعجائب في أرض حامٍ ومخاوف على بحر سوفٍ اذكرني يا رب برضا شعبك تعهدني بخلاصك
      coptic: []
      coptic_english: []
      coptic_arabic: []
pauline-epistle:
  - title:
      english: Eph 2:1-22
      arabic: افسس ٢:١-٢٢
    text:
      english:
        - And you He made alive, who were dead in trespasses and sins, in which you once walked according to the course of this world, according to the prince of the power of the air, the spirit who now works in the sons of disobedience, among whom also we all once conducted ourselves in the lusts of our flesh, fulfilling the desires of the flesh and of the mind, and were by nature children of wrath, just as the others. But God, who is rich in mercy, because of His great love with which He loved us, even when we were dead in trespasses, made us alive together with Christ by grace you have been saved, and raised us up together, and made us sit together in the heavenly places in Christ Jesus, that in the ages to come He might show the exceeding riches of His grace in His kindness toward us in Christ Jesus. For by grace you have been saved through faith, and that not of yourselves; it is the gift of God, not of works, lest anyone should boast. For we are His workmanship, created in Christ Jesus for good works, which God prepared beforehand that we should walk in them. Therefore remember that you, once Gentiles in the flesh--who are called Uncircumcision by what is called the Circumcision made in the flesh by hands-- that at that time you were without Christ, being aliens from the commonwealth of Israel and strangers from the covenants of promise, having no hope and without God in the world. But now in Christ Jesus you who once were far off have been brought near by the blood of Christ. For He Himself is our peace, who has made both one, and has broken down the middle wall of separation, having abolished in His flesh the enmity, that is, the law of commandments contained in ordinances, so as to create in Himself one new man from the two, thus making peace, and that He might reconcile them both to God in one body through the cross, thereby putting to death the enmity. And He came and preached peace to you who were afar off and to those who were near. For through Him we both have access by one Spirit to the Father. Now, therefore, you are no longer strangers and foreigners, but fellow citizens with the saints and members of the household of God, having been built on the foundation of the apostles and prophets, Jesus Christ Himself being the chief cornerstone, in whom the whole building, being fitted together, grows into a holy temple in the Lord, in whom you also are being built together for a dwelling place of God in the Spirit.
      arabic:
        - وأنتم إذ كنتم أمواتاً بالذنوب والخطايا التي سلكتم فيها قبلاً حسب دهر هذا العالم حسب رئيس سلطان الهواء الروح الذي يعمل الآن في أبناء المعصية الذين نحن أيضاً جميعاً تصرفنا قبلاً بينهم في شهوات جسدنا عاملين مشيئات الجسد والأفكار وكنا بالطبيعة أبناء الغضب كالباقين أيضاً الله الذي هو غنيٌ في الرحمة من أجل محبته الكثيرة التي أحبنا بها ونحن أمواتٌ بالخطايا أحيانا مع المسيح - بالنعمة أنتم مخلصون - وأقامنا معه وأجلسنا معه في السماويات في المسيح يسوع ليظهر في الدهور الآتية غنى نعمته الفائق باللطف علينا في المسيح يسوع لأنكم بالنعمة مخلصون بالإيمان وذلك ليس منكم هو عطية الله ليس من أعمالٍ كيلا يفتخر أحدٌ لأننا نحن عمله مخلوقين في المسيح يسوع لأعمالٍ صالحةٍ قد سبق الله فأعدها لكي نسلك فيها لذلك اذكروا أنكم أنتم الأمم قبلاً في الجسد المدعوين غرلةً من المدعو ختاناً مصنوعاً باليد في الجسد أنكم كنتم في ذلك الوقت بدون مسيحٍ أجنبيين عن رعوية إسرائيل وغرباء عن عهود الموعد لا رجاء لكم وبلا إلهٍ في العالم ولكن الآن في المسيح يسوع أنتم الذين كنتم قبلاً بعيدين صرتم قريبين بدم المسيح لأنه هو سلامنا الذي جعل الاثنين واحداً ونقض حائط السياج المتوسط أي العداوة مبطلاً بجسده ناموس الوصايا في فرائض لكي يخلق الاثنين في نفسه إنساناً واحداً جديداً صانعاً سلاماً ويصالح الاثنين في جسدٍ واحدٍ مع الله بالصليب قاتلاً العداوة به فجاء وبشركم بسلامٍ أنتم البعيدين والقريبين لأن به لنا كلينا قدوماً في روحٍ واحدٍ إلى الآب فلستم إذاً بعد غرباء ونزلاً بل رعيةٌ مع القديسين وأهل بيت الله مبنيين على أساس الرسل والأنبياء ويسوع المسيح نفسه حجر الزاوية الذي فيه كل البناء مركباً معاً ينمو هيكلاً مقدساً في الرب الذي فيه أنتم أيضاً مبنيون معاً مسكناً لله في الروح
      coptic: []
      coptic_english: []
      coptic_arabic: []
vespers-gospel:
  - title:
      english: Matthew 4:12-17
      arabic: متى ٤:١٢-١٧
    text:
      english:
        - 'Now when Jesus heard that John had been put in prison, He departed to Galilee. And leaving Nazareth, He came and dwelt in Capernaum, which is by the sea, in the regions of Zebulun and Naphtali, that it might be fulfilled which was spoken by Isaiah the prophet, saying: "The land of Zebulun and the land of Naphtali, By the way of the sea, beyond the Jordan, Galilee of the Gentiles: The people who sat in darkness have seen a great light, And upon those who sat in the region and shadow of death Light has dawned." From that time Jesus began to preach and to say, "Repent, for the kingdom of heaven is at hand."'
      arabic:
        - 'ولما سمع يسوع أن يوحنا أسلم انصرف إلى الجليل وترك الناصرة وأتى فسكن في كفرناحوم التي عند البحر في تخوم زبولون ونفتاليم لكي يتم ما قيل بإشعياء النبي: أرض زبولون وأرض نفتاليم طريق البحر عبر الأردن جليل الأمم- الشعب الجالس في ظلمةٍ أبصر نوراً عظيماً والجالسون في كورة الموت وظلاله أشرق عليهم نورٌ من ذلك الزمان ابتدأ يسوع يكرز ويقول:توبوا لأنه قد اقترب ملكوت السماوات'
      coptic: []
      coptic_english: []
      coptic_arabic: []
vespers-psalm:
  - title:
      english: Psalm 105:23,27
      arabic: مزامير ١٠٥:٢٣-٢٧
    text:
      english:
        - Israel also came into Egypt, And Jacob dwelt in the land of Ham. He increased His people greatly, And wonders in the land of Ham.
      arabic:
        - فجاء إسرائيل إلى مصر ويعقوب تغرب في أرض حامٍ جعل شعبه مثمراً جداً وأعزه على أعدائه حول قلوبهم ليبغضوا شعبه ليحتالوا على عبيده أرسل موسى عبده وهارون الذي اختاره أقاما بينهم كلام آياته وعجائب في أرض حامٍ
      coptic: []
      coptic_english: []
      coptic_arabic: []
