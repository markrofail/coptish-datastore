acts-of-the-apostles:
  - title:
      english: Acts 7:20-34
      arabic: اعمال ٧:٢٠-٣٤
    text:
      english:
        - At this time Moses was born, and was well pleasing to God; and he was brought up in his father's house for three months. But when he was set out, Pharaoh's daughter took him away and brought him up as her own son. And Moses was learned in all the wisdom of the Egyptians, and was mighty in words and deeds. "Now when he was forty years old, it came into his heart to visit his brethren, the children of Israel. And seeing one of them suffer wrong, he defended and avenged him who was oppressed, and struck down the Egyptian. For he supposed that his brethren would have understood that God would deliver them by his hand, but they did not understand. And the next day he appeared to two of them as they were fighting, and tried to reconcile them, saying, "Men, you are brethren; why do you wrong one another?' But he who did his neighbor wrong pushed him away, saying, "Who made you a ruler and a judge over us? Do you want to kill me as you did the Egyptian yesterday?' Then, at this saying, Moses fled and became a dweller in the land of Midian, where he had two sons. "And when forty years had passed, an Angel of the Lord appeared to him in a flame of fire in a bush, in the wilderness of Mount Sinai. When Moses saw it, he marveled at the sight; and as he drew near to observe, the voice of the Lord came to him, saying, "I am the God of your fathers--the God of Abraham, the God of Isaac, and the God of Jacob.' And Moses trembled and dared not look. "Then the LORD said to him, "Take your sandals off your feet, for the place where you stand is holy ground. I have surely seen the oppression of My people who are in Egypt; I have heard their groaning and have come down to deliver them. And now come, I will send you to Egypt."'
      arabic:
        - 'وفي ذلك الوقت ولد موسى وكان جميلاً جداً فربي هذا ثلاثة أشهرٍ في بيت أبيه ولما نبذ اتخذته ابنة فرعون وربته لنفسها ابناً فتهذب موسى بكل حكمة المصريين وكان مقتدراً في الأقوال والأعمال ولما كملت له مدة أربعين سنةً خطر على باله أن يفتقد إخوته بني إسرائيل وإذ رأى واحداً مظلوماً حامى عنه وأنصف المغلوب إذ قتل المصري فظن أن إخوته يفهمون أن الله على يده يعطيهم نجاةً وأما هم فلم يفهموا وفي اليوم الثاني ظهر لهم وهم يتخاصمون فساقهم إلى السلامة قائلاً: أيها الرجال أنتم إخوةٌ لماذا تظلمون بعضكم بعضاً فالذي كان يظلم قريبه دفعه قائلاً: من أقامك رئيساً وقاضياً علينا أتريد أن تقتلني كما قتلت أمس المصري فهرب موسى بسبب هذه الكلمة وصار غريباً في أرض مديان حيث ولد ابنين ولما كملت أربعون سنةً ظهر له ملاك الرب في برية جبل سيناء في لهيب نار عليقةٍ فلما رأى موسى ذلك تعجب من المنظر وفيما هو يتقدم ليتطلع صار إليه صوت الرب: أنا إله آبائك إله إبراهيم وإله إسحاق وإله يعقوب فارتعد موسى ولم يجسر أن يتطلع فقال له الرب: اخلع نعل رجليك لأن الموضع الذي أنت واقفٌ عليه أرضٌ مقدسةٌ إني رأيت مشقة شعبي الذين في مصر وسمعت أنينهم ونزلت لأنقذهم فهلم الآن أرسلك إلى مصر'
      coptic: []
      coptic_english: []
      coptic_arabic: []
catholic-epistle:
  - title:
      english: 1John 4:7-19
      arabic: ١ يوحنا ٤:٧-١٩
    text:
      english:
        - 'Beloved, let us love one another, for love is of God; and everyone who loves is born of God and knows God. He who does not love does not know God, for God is love. In this the love of God was manifested toward us, that God has sent His only begotten Son into the world, that we might live through Him. In this is love, not that we loved God, but that He loved us and sent His Son to be the propitiation for our sins. Beloved, if God so loved us, we also ought to love one another. No one has seen God at any time. If we love one another, God abides in us, and His love has been perfected in us. By this we know that we abide in Him, and He in us, because He has given us of His Spirit. And we have seen and testify that the Father has sent the Son as Savior of the world. Whoever confesses that Jesus is the Son of God, God abides in him, and he in God. And we have known and believed the love that God has for us. God is love, and he who abides in love abides in God, and God in him. Love has been perfected among us in this: that we may have boldness in the day of judgment; because as He is, so are we in this world. There is no fear in love; but perfect love casts out fear, because fear involves torment. But he who fears has not been made perfect in love. We love Him because He first loved us.'
      arabic:
        - 'أيها الأحباء لنحب بعضنا بعضاً لأن المحبة هي من الله وكل من يحب فقد ولد من الله ويعرف الله ومن لا يحب لم يعرف الله لأن الله محبةٌ بهذا أظهرت محبة الله فينا: أن الله قد أرسل ابنه الوحيد إلى العالم لكي نحيا به في هذا هي المحبة: ليس أننا نحن أحببنا الله بل أنه هو أحبنا وأرسل ابنه كفارةً لخطايانا أيها الأحباء إن كان الله قد أحبنا هكذا ينبغي لنا أيضاً أن يحب بعضنا بعضاً الله لم ينظره أحدٌ قط إن أحب بعضنا بعضاً فالله يثبت فينا ومحبته قد تكملت فينا بهذا نعرف أننا نثبت فيه وهو فينا: أنه قد أعطانا من روحه ونحن قد نظرنا ونشهد أن الآب قد أرسل الابن مخلصاً للعالم من اعترف أن يسوع هو ابن الله فالله يثبت فيه وهو في الله ونحن قد عرفنا وصدقنا المحبة التي لله فينا الله محبةٌ ومن يثبت في المحبة يثبت في الله والله فيه بهذا تكملت المحبة فينا: أن يكون لنا ثقةٌ في يوم الدين لأنه كما هو في هذا العالم هكذا نحن أيضاً لا خوف في المحبة بل المحبة الكاملة تطرح الخوف إلى خارجٍ لأن الخوف له عذابٌ وأما من خاف فلم يتكمل في المحبة نحن نحبه لأنه هو أحبنا أولاً'
      coptic: []
      coptic_english: []
      coptic_arabic: []
liturgy-gospel:
  - title:
      english: Matthew 2:13-23
      arabic: متى ٢:١٣-٢٣
    text:
      english:
        - 'Now when they had departed, behold, an angel of the Lord appeared to Joseph in a dream, saying, "Arise, take the young Child and His mother, flee to Egypt, and stay there until I bring you word; for Herod will seek the young Child to destroy Him." When he arose, he took the young Child and His mother by night and departed for Egypt, and was there until the death of Herod, that it might be fulfilled which was spoken by the Lord through the prophet, saying, "Out of Egypt I called My Son." Then Herod, when he saw that he was deceived by the wise men, was exceedingly angry; and he sent forth and put to death all the male children who were in Bethlehem and in all its districts, from two years old and under, according to the time which he had determined from the wise men. Then was fulfilled what was spoken by Jeremiah the prophet, saying: "A voice was heard in Ramah, Lamentation, weeping, and great mourning, Rachel weeping for her children, Refusing to be comforted, Because they are no more." Now when Herod was dead, behold, an angel of the Lord appeared in a dream to Joseph in Egypt, saying, "Arise, take the young Child and His mother, and go to the land of Israel, for those who sought the young Child''s life are dead." Then he arose, took the young Child and His mother, and came into the land of Israel. But when he heard that Archelaus was reigning over Judea instead of his father Herod, he was afraid to go there. And being warned by God in a dream, he turned aside into the region of Galilee. And he came and dwelt in a city called Nazareth, that it might be fulfilled which was spoken by the prophets, "He shall be called a Nazarene."'
      arabic:
        - 'وبعدما انصرفوا إذا ملاك الرب قد ظهر ليوسف في حلمٍ قائلاً: قم وخذ الصبي وأمه واهرب إلى مصر وكن هناك حتى أقول لك لأن هيرودس مزمعٌ أن يطلب الصبي ليهلكه فقام وأخذ الصبي وأمه ليلاً وانصرف إلى مصر وكان هناك إلى وفاة هيرودس لكي يتم ما قيل من الرب بالنبي: من مصر دعوت ابني حينئذٍ لما رأى هيرودس أن المجوس سخروا به غضب جداً فأرسل وقتل جميع الصبيان الذين في بيت لحمٍ وفي كل تخومها من ابن سنتين فما دون بحسب الزمان الذي تحققه من المجوس حينئذٍ تم ما قيل بإرميا النبي: صوتٌ سمع في الرامة نوحٌ وبكاءٌ وعويلٌ كثيرٌ راحيل تبكي على أولادها ولا تريد أن تتعزى لأنهم ليسوا بموجودين فلما مات هيرودس إذا ملاك الرب قد ظهر في حلمٍ ليوسف في مصر قائلاً: قم وخذ الصبي وأمه واذهب إلى أرض إسرائيل لأنه قد مات الذين كانوا يطلبون نفس الصبي فقام وأخذ الصبي وأمه وجاء إلى أرض إسرائيل ولكن لما سمع أن أرخيلاوس يملك على اليهودية عوضاً عن هيرودس أبيه خاف أن يذهب إلى هناك وإذ أوحي إليه في حلمٍ انصرف إلى نواحي الجليل وأتى وسكن في مدينةٍ يقال لها ناصرة لكي يتم ما قيل بالأنبياء: إنه سيدعى ناصرياً'
      coptic: []
      coptic_english: []
      coptic_arabic: []
liturgy-psalm:
  - title:
      english: Psalm 105:36 - 105:38
      arabic: مزامير ١٠٥:٣٦ - ١٠٥:٣٨
    text:
      english:
        - He also destroyed all the firstborn in their land, The first of all their strength. Egypt was glad when they departed, For the fear of them had fallen upon them.
      arabic:
        - قتل كل بكرٍ في أرضهم أوائل كل قوتهم فرحت مصر بخروجهم لأن رعبهم سقط عليهم
      coptic: []
