catholic-epistle:
  - title:
      english: 1Pet 5:5-14
      arabic: ١بطرس ٥:٥-١٤
    text:
      english:
        - Young men, in the same way be submissive to those who are older. All of you, clothe yourselves with humility toward one another, because, "God opposes the proud but gives grace to the humble." Humble yourselves, therefore, under God's mighty hand, that he may lift you up in due time. Cast all your anxiety on him because he cares for you. Be self-controlled and alert. Your enemy the devil prowls around like a roaring lion looking for someone to devour. Resist him, standing firm in the faith, because you know that your brothers throughout the world are undergoing the same kind of sufferings. And the God of all grace, who called you to his eternal glory in Christ, after you have suffered a little while, will himself restore you and make you strong, firm and steadfast. To him be the power for ever and ever. Amen. With the help of Silas, whom I regard as a faithful brother, I have written to you briefly, encouraging you and testifying that this is the true grace of God. Stand fast in it. She who is in Babylon, chosen together with you, sends you her greetings, and so does my son Mark. Greet one another with a kiss of love. Peace to all of you who are in Christ.
      arabic:
        - كذلك أيها الأحداث اخضعوا للشيوخ وكونوا جميعاً خاضعين بعضكم لبعضٍ وتسربلوا بالتواضع لأن الله يقاوم المستكبرين وأما المتواضعون فيعطيهم نعمةً فتواضعوا تحت يد الله القوية لكي يرفعكم في حينه ملقين كل همكم عليه لأنه هو يعتني بكم اصحوا واسهروا لأن إبليس خصمكم كأسدٍ زائرٍ يجول ملتمساً من يبتلعه هو فقاوموه راسخين في الإيمان عالمين أن نفس هذه الآلام تجرى على إخوتكم الذين في العالم وإله كل نعمةٍ الذي دعانا إلى مجده الأبدي في المسيح يسوع بعدما تألمتم يسيراً هو يكملكم ويثبتكم ويقويكم ويمكنكم له المجد والسلطان إلى أبد الآبدين آمين بيد سلوانس الأخ الأمين كما أظن كتبت إليكم بكلماتٍ قليلةٍ واعظاً وشاهداً أن هذه هي نعمة الله الحقيقية التي فيها تقومون تسلم عليكم التي في بابل المختارة معكم ومرقس ابني سلموا بعضكم على بعضٍ بقبلة المحبة سلامٌ لكم جميعكم الذين في المسيح يسوع آمين
