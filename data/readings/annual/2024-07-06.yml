pauline-epistle:
  - title:
      english: 1Cor 3:4-23
      arabic: ١ كورنثوس ٣:٤-٢٣
    text:
      english:
        - 'For when one says, "I follow Paul," and another, "I follow Apollos," are you not mere men? What, after all, is Apollos? And what is Paul? Only servants, through whom you came to believe--as the Lord has assigned to each his task. I planted the seed, Apollos watered it, but God made it grow. So neither he who plants nor he who waters is anything, but only God, who makes things grow. The man who plants and the man who waters have one purpose, and each will be rewarded according to his own labor. For we are God''s fellow workers; you are God''s field, God''s building. By the grace God has given me, I laid a foundation as an expert builder, and someone else is building on it. But each one should be careful how he builds. For no one can lay any foundation other than the one already laid, which is Jesus Christ. If any man builds on this foundation using gold, silver, costly stones, wood, hay or straw, his work will be shown for what it is, because the Day will bring it to light. It will be revealed with fire, and the fire will test the quality of each man''s work. If what he has built survives, he will receive his reward. If it is burned up, he will suffer loss; he himself will be saved, but only as one escaping through the flames. Don''t you know that you yourselves are God''s temple and that God''s Spirit lives in you? If anyone destroys God''s temple, God will destroy him; for God''s temple is sacred, and you are that temple. Do not deceive yourselves. If any one of you thinks he is wise by the standards of this age, he should become a "fool" so that he may become wise. For the wisdom of this world is foolishness in God''s sight. As it is written: "He catches the wise in their craftiness"; and again, "The Lord knows that the thoughts of the wise are futile." So then, no more boasting about men! All things are yours, whether Paul or Apollos or Cephas or the world or life or death or the present or the future--all are yours, and you are of Christ, and Christ is of God.'
      arabic:
        - 'لأنه متى قال واحدٌ: أنا لبولس وآخر: أنا لأبلوس أفلستم جسديين فمن هو بولس ومن هو أبلوس بل خادمان آمنتم بواسطتهما وكما أعطى الرب لكل واحدٍ: أنا غرست وأبلوس سقى لكن الله كان ينمي إذاً ليس الغارس شيئاً ولا الساقي بل الله الذي ينمي والغارس والساقي هما واحدٌ ولكن كل واحدٍ سيأخذ أجرته بحسب تعبه فإننا نحن عاملان مع الله وأنتم فلاحة الله بناء الله حسب نعمة الله المعطاة لي كبناءٍ حكيمٍ قد وضعت أساساً وآخر يبني عليه ولكن فلينظر كل واحدٍ كيف يبني عليه فإنه لا يستطيع أحدٌ أن يضع أساساً آخر غير الذي وضع الذي هو يسوع المسيح ولكن إن كان أحد يبني على هذا الأساس ذهباً فضةً حجارةً كريمةً خشباً عشباً قشاً فعمل كل واحدٍ سيصير ظاهراً لأن اليوم سيبينه لأنه بنارٍ يستعلن وستمتحن النار عمل كل واحدٍ ما هو إن بقي عمل أحدٍ قد بناه عليه فسيأخذ أجرةً إن احترق عمل أحدٍ فسيخسر وأما هو فسيخلص ولكن كما بنارٍ أما تعلمون أنكم هيكل الله وروح الله يسكن فيكم إن كان أحدٌ يفسد هيكل الله فسيفسده الله لأن هيكل الله مقدسٌ الذي أنتم هو لا يخدعن أحدٌ نفسه إن كان أحدٌ يظن أنه حكيمٌ بينكم في هذا الدهر فليصر جاهلاً لكي يصير حكيماً لأن حكمة هذا العالم هي جهالةٌ عند الله لأنه مكتوبٌ: الآخذ الحكماء بمكرهم وأيضاً: الرب يعلم أفكار الحكماء أنها باطلةٌ إذاً لا يفتخرن أحدٌ بالناس فإن كل شيءٍ لكم: أبولس أم أبلوس أم صفا أم العالم أم الحياة أم الموت أم الأشياء الحاضرة أم المستقبلة كل شيءٍ لكم وأما أنتم فللمسيح والمسيح لله'
