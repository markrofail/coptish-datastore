liturgy-gospel:
  - title:
      english: Matthew 23:13-36
      arabic: متى ٢٣:١٣-٣٦
    text:
      english:
        - '"But woe to you, scribes and Pharisees, hypocrites! For you shut up the kingdom of heaven against men; for you neither go in yourselves, nor do you allow those who are entering to go in. Woe to you, scribes and Pharisees, hypocrites! For you devour widows'' houses, and for a pretense make long prayers. Therefore you will receive greater condemnation. "Woe to you, scribes and Pharisees, hypocrites! For you travel land and sea to win one proselyte, and when he is won, you make him twice as much a son of hell as yourselves. "Woe to you, blind guides, who say, "Whoever swears by the temple, it is nothing; but whoever swears by the gold of the temple, he is obliged to perform it.'' Fools and blind! For which is greater, the gold or the temple that sanctifies the gold? And, "Whoever swears by the altar, it is nothing; but whoever swears by the gift that is on it, he is obliged to perform it.'' Fools and blind! For which is greater, the gift or the altar that sanctifies the gift? Therefore he who swears by the altar, swears by it and by all things on it. He who swears by the temple, swears by it and by Him who dwells in it. And he who swears by heaven, swears by the throne of God and by Him who sits on it. "Woe to you, scribes and Pharisees, hypocrites! For you pay tithe of mint and anise and cummin, and have neglected the weightier matters of the law: justice and mercy and faith. These you ought to have done, without leaving the others undone. Blind guides, who strain out a gnat and swallow a camel! "Woe to you, scribes and Pharisees, hypocrites! For you cleanse the outside of the cup and dish, but inside they are full of extortion and self-indulgence. Blind Pharisee, first cleanse the inside of the cup and dish, that the outside of them may be clean also. Blind Pharisee, first cleanse the inside of the cup and dish, that the outside of them may be clean also. "Woe to you, scribes and Pharisees, hypocrites! For you are like whitewashed tombs which indeed appear beautiful outwardly, but inside are full of dead men''s bones and all uncleanness. Even so you also outwardly appear righteous to men, but inside you are full of hypocrisy and lawlessness. "Woe to you, scribes and Pharisees, hypocrites! Because you build the tombs of the prophets and adorn the monuments of the righteous, and say, "If we had lived in the days of our fathers, we would not have been partakers with them in the blood of the prophets.'' "Therefore you are witnesses against yourselves that you are sons of those who murdered the prophets. Fill up, then, the measure of your fathers'' guilt. Serpents, brood of vipers! How can you escape the condemnation of hell? Therefore, indeed, I send you prophets, wise men, and scribes: some of them you will kill and crucify, and some of them you will scourge in your synagogues and persecute from city to city, that on you may come all the righteous blood shed on the earth, from the blood of righteous Abel to the blood of Zechariah, son of Berechiah, whom you murdered between the temple and the altar. Assuredly, I say to you, all these things will come upon this generation.'
      arabic:
        - 'لكن ويلٌ لكم أيها الكتبة والفريسيون المراؤون لأنكم تغلقون ملكوت السماوات قدام الناس فلا تدخلون أنتم ولا تدعون الداخلين يدخلون ويلٌ لكم أيها الكتبة والفريسيون المراؤون لأنكم تأكلون بيوت الأرامل ولعلةٍ تطيلون صلواتكم لذلك تأخذون دينونةً أعظم ويلٌ لكم أيها الكتبة والفريسيون المراؤون لأنكم تطوفون البحر والبر لتكسبوا دخيلاً واحداً ومتى حصل تصنعونه ابناً لجهنم أكثر منكم مضاعفاً ويلٌ لكم أيها القادة العميان القائلون: من حلف بالهيكل فليس بشيءٍ ولكن من حلف بذهب الهيكل يلتزم أيها الجهال والعميان أيما أعظم: ألذهب أم الهيكل الذي يقدس الذهب ومن حلف بالمذبح فليس بشيءٍ ولكن من حلف بالقربان الذي عليه يلتزم أيها الجهال والعميان أيما أعظم: ألقربان أم المذبح الذي يقدس القربان فإن من حلف بالمذبح فقد حلف به وبكل ما عليه ومن حلف بالهيكل فقد حلف به وبالساكن فيه ومن حلف بالسماء فقد حلف بعرش الله وبالجالس عليه ويلٌ لكم أيها الكتبة والفريسيون المراؤون لأنكم تعشرون النعنع والشبث والكمون وتركتم أثقل الناموس: الحق والرحمة والإيمان كان ينبغي أن تعملوا هذه ولا تتركوا تلك أيها القادة العميان الذين يصفون عن البعوضة ويبلعون الجمل ويلٌ لكم أيها الكتبة والفريسيون المراؤون لأنكم تنقون خارج الكأس والصحفة وهما من داخلٍ مملوآن اختطافاً ودعارةً أيها الفريسي الأعمى نق أولاً داخل الكأس والصحفة لكي يكون خارجهما أيضاً نقياً ويلٌ لكم أيها الكتبة والفريسيون المراؤون لأنكم تشبهون قبوراً مبيضةً تظهر من خارجٍ جميلةً وهي من داخلٍ مملوءةٌ عظام أمواتٍ وكل نجاسةٍ هكذا أنتم أيضاً: من خارجٍ تظهرون للناس أبراراً ولكنكم من داخلٍ مشحونون رياءً وإثماً ويلٌ لكم أيها الكتبة والفريسيون المراؤون لأنكم تبنون قبور الأنبياء وتزينون مدافن الصديقين وتقولون: لو كنا في أيام آبائنا لما شاركناهم في دم الأنبياء فأنتم تشهدون على أنفسكم أنكم أبناء قتلة الأنبياء فاملأوا أنتم مكيال آبائكم أيها الحيات أولاد الأفاعي كيف تهربون من دينونة جهنم لذلك ها أنا أرسل إليكم أنبياء وحكماء وكتبةً فمنهم تقتلون وتصلبون ومنهم تجلدون في مجامعكم وتطردون من مدينةٍ إلى مدينةٍ لكي يأتي عليكم كل دمٍ زكيٍ سفك على الأرض من دم هابيل الصديق إلى دم زكريا بن برخيا الذي قتلتموه بين الهيكل والمذبح الحق أقول لكم: إن هذا كله يأتي على هذا الجيل'
      coptic: []
      coptic_english: []
      coptic_arabic: []
