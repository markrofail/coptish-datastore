acts-of-the-apostles:
  - title:
      english: Acts 15:21-29
      arabic: اعمال ١٥:٢١-٢٩
    text:
      english:
        - 'For Moses has had throughout many generations those who preach him in every city, being read in the synagogues every Sabbath." Then it pleased the apostles and elders, with the whole church, to send chosen men of their own company to Antioch with Paul and Barnabas, namely, Judas who was also named Barsabas, and Silas, leading men among the brethren. They wrote this, letter by them: The apostles, the elders, and the brethren, To the brethren who are of the Gentiles in Antioch, Syria, and Cilicia: Greetings. Since we have heard that some who went out from us have troubled you with words, unsettling your souls, saying, "You must be circumcised and keep the law"--to whom we gave no such commandment-- it seemed good to us, being assembled with one accord, to send chosen men to you with our beloved Barnabas and Paul, men who have risked their lives for the name of our Lord Jesus Christ. We have therefore sent Judas and Silas, who will also report the same things by word of mouth. For it seemed good to the Holy Spirit, and to us, to lay upon you no greater burden than these necessary things: that you abstain from things offered to idols, from blood, from things strangled, and from sexual immorality. If you keep yourselves from these, you will do well. Farewell.'
      arabic:
        - 'لأن موسى منذ أجيالٍ قديمةٍ له في كل مدينةٍ من يكرز به إذ يقرأ في المجامع كل سبتٍ حينئذٍ رأى الرسل والمشايخ مع كل الكنيسة أن يختاروا رجلين منهم فيرسلوهما إلى أنطاكية مع بولس وبرنابا: يهوذا الملقب برسابا وسيلا رجلين متقدمين في الإخوة وكتبوا بأيديهم هكذا: الرسل والمشايخ والإخوة يهدون سلاماً إلى الإخوة الذين من الأمم في أنطاكية وسورية وكيليكية: إذ قد سمعنا أن أناساً خارجين من عندنا أزعجوكم بأقوالٍ مقلبين أنفسكم وقائلين أن تختتنوا وتحفظوا الناموس - الذين نحن لم نأمرهم رأينا وقد صرنا بنفسٍ واحدةٍ أن نختار رجلين ونرسلهما إليكم مع حبيبينا برنابا وبولس رجلين قد بذلا نفسيهما لأجل اسم ربنا يسوع المسيح - فقد أرسلنا يهوذا وسيلا وهما يخبرانكم بنفس الأمور شفاهاً لأنه قد رأى الروح القدس ونحن أن لا نضع عليكم ثقلاً أكثر غير هذه الأشياء الواجبة: أن تمتنعوا عما ذبح للأصنام وعن الدم والمخنوق والزنا التي إن حفظتم أنفسكم منها فنعما تفعلون كونوا معافين'
