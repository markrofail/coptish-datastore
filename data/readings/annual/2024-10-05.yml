pauline-epistle:
  - title:
      english: Heb 11:17-27
      arabic: عبرانيين ١١:١٧-٢٧
    text:
      english:
        - By faith Abraham, when he was tested, offered up Isaac, and he who had received the promises offered up his only begotten son, of whom it was said, "In Isaac your seed shall be called," concluding that God was able to raise him up, even from the dead, from which he also received him in a figurative sense. By faith Isaac blessed Jacob and Esau concerning things to come. By faith Jacob, when he was dying, blessed each of the sons of Joseph, and worshiped, leaning on the top of his staff. By faith Joseph, when he was dying, made mention of the departure of the children of Israel, and gave instructions concerning his bones. By faith Moses, when he was born, was hidden three months by his parents, because they saw he was a beautiful child; and they were not afraid of the king's command. By faith Moses, when he became of age, refused to be called the son of Pharaoh's daughter, choosing rather to suffer affliction with the people of God than to enjoy the passing pleasures of sin, esteeming the reproach of Christ greater riches than the treasures in Egypt; for he looked to the reward. By faith he forsook Egypt, not fearing the wrath of the king; for he endured as seeing Him who is invisible.
      arabic:
        - 'بالإيمان قدم إبراهيم إسحاق وهو مجربٌ - قدم الذي قبل المواعيد وحيده الذي قيل له: إنه بإسحاق يدعى لك نسلٌ إذ حسب أن الله قادرٌ على الإقامة من الأموات أيضاً الذين منهم أخذه أيضاً في مثالٍ بالإيمان إسحاق بارك يعقوب وعيسو من جهة أمورٍ عتيدةٍ بالإيمان يعقوب عند موته بارك كل واحدٍ من ابني يوسف وسجد على رأس عصاه بالإيمان يوسف عند موته ذكر خروج بني إسرائيل وأوصى من جهة عظامه بالإيمان موسى بعدما ولد أخفاه أبواه ثلاثة أشهرٍ لأنهما رأيا الصبي جميلاً ولم يخشيا أمر الملك بالإيمان موسى لما كبر أبى أن يدعى ابن ابنة فرعون مفضلاً بالأحرى أن يذل مع شعب الله على أن يكون له تمتعٌ وقتيٌ بالخطية حاسباً عار المسيح غنًى أعظم من خزائن مصر لأنه كان ينظر إلى المجازاة بالإيمان ترك مصر غير خائفٍ من غضب الملك لأنه تشدد كأنه يرى من لا يرى'
