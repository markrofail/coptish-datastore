acts-of-the-apostles:
  - title:
      english: Acts 9:31-35
      arabic: اعمال ٩:٣١-٣٥
    text:
      english:
        - Then the churches throughout all Judea, Galilee, and Samaria had peace and were edified. And walking in the fear of the Lord and in the comfort of the Holy Spirit, they were multiplied. Now it came to pass, as Peter went through all parts of the country, that he also came down to the saints who dwelt in Lydda. There he found a certain man named Aeneas, who had been bedridden eight years and was paralyzed. And Peter said to him, "Aeneas, Jesus the Christ heals you. Arise and make your bed." Then he arose immediately. So all who dwelt at Lydda and Sharon saw him and turned to the Lord.
      arabic:
        - 'وأما الكنائس في جميع اليهودية والجليل والسامرة فكان لها سلامٌ وكانت تبنى وتسير في خوف الرب وبتعزية الروح القدس كانت تتكاثر وحدث أن بطرس وهو يجتاز بالجميع نزل أيضاً إلى القديسين الساكنين في لدة فوجد هناك إنساناً اسمه إينياس مضطجعاً على سريرٍ منذ ثماني سنين وكان مفلوجاً فقال له بطرس: يا إينياس يشفيك يسوع المسيح قم وافرش لنفسك فقام للوقت ورآه جميع الساكنين في لدة وسارون الذين رجعوا إلى الرب'
      coptic: []
      coptic_english: []
      coptic_arabic: []
catholic-epistle:
  - title:
      english: 1John 2:21-25
      arabic: ١ يوحنا ٢:٢١-٢٥
    text:
      english:
        - I have not written to you because you do not know the truth, but because you know it, and that no lie is of the truth. Who is a liar but he who denies that Jesus is the Christ? He is antichrist who denies the Father and the Son. Whoever denies the Son does not have the Father either; he who acknowledges the Son has the Father also. Therefore let that abide in you which you heard from the beginning. If what you heard from the beginning abides in you, you also will abide in the Son and in the Father. And this is the promise that He has promised us--eternal life.
      arabic:
        - 'لم أكتب إليكم لأنكم لستم تعلمون الحق بل لأنكم تعلمونه وأن كل كذبٍ ليس من الحق من هو الكذاب إلا الذي ينكر أن يسوع هو المسيح هذا هو ضد المسيح الذي ينكر الآب والابن كل من ينكر الابن ليس له الآب أيضاً ومن يعترف بالابن فله الآب أيضاً أما أنتم فما سمعتموه من البدء فليثبت إذاً فيكم إن ثبت فيكم ما سمعتموه من البدء فأنتم أيضاً تثبتون في الابن وفي الآب وهذا هو الوعد الذي وعدنا هو به: الحياة الأبدية'
      coptic: []
      coptic_english: []
      coptic_arabic: []
liturgy-gospel:
  - title:
      english: John 6:1-14
      arabic: يوحنا ٦:١-١٤
    text:
      english:
        - After these things Jesus went over the Sea of Galilee, which is the Sea of Tiberias. Then a great multitude followed Him, because they saw His signs which He performed on those who were diseased. And Jesus went up on the mountain, and there He sat with His disciples. Now the Passover, a feast of the Jews, was near. Then Jesus lifted up His eyes, and seeing a great multitude coming toward Him, He said to Philip, "Where shall we buy bread, that these may eat?" But this He said to test him, for He Himself knew what He would do. Philip answered Him, "Two hundred denarii worth of bread is not sufficient for them, that every one of them may have a little." One of His disciples, Andrew, Simon Peter's brother, said to Him, "There is a lad here who has five barley loaves and two small fish, but what are they among so many?" Then Jesus said, "Make the people sit down." Now there was much grass in the place. So the men sat down, in number about five thousand. And Jesus took the loaves, and when He had given thanks He distributed them to the disciples, and the disciples to those sitting down; and likewise of the fish, as much as they wanted. So when they were filled, He said to His disciples, "Gather up the fragments that remain, so that nothing is lost." Therefore they gathered them up, and filled twelve baskets with the fragments of the five barley loaves which were left over by those who had eaten. Then those men, when they had seen the sign that Jesus did, said, "This is truly the Prophet who is to come into the world."
      arabic:
        - 'بعد هذا مضى يسوع إلى عبر بحر الجليل وهو بحر طبرية وتبعه جمعٌ كثيرٌ لأنهم أبصروا آياته التي كان يصنعها في المرضى فصعد يسوع إلى جبلٍ وجلس هناك مع تلاميذه وكان الفصح عيد اليهود قريباً فرفع يسوع عينيه ونظر أن جمعاً كثيراً مقبلٌ إليه فقال لفيلبس: من أين نبتاع خبزاً ليأكل هؤلاء وإنما قال هذا ليمتحنه لأنه هو علم ما هو مزمعٌ أن يفعل أجابه فيلبس: لا يكفيهم خبزٌ بمئتي دينارٍ ليأخذ كل واحدٍ منهم شيئاً يسيراً قال له واحدٌ من تلاميذه وهو أندراوس أخو سمعان بطرس: هنا غلامٌ معه خمسة أرغفة شعيرٍ وسمكتان ولكن ما هذا لمثل هؤلاء فقال يسوع: اجعلوا الناس يتكئون وكان في المكان عشبٌ كثيرٌ فاتكأ الرجال وعددهم نحو خمسة آلافٍ وأخذ يسوع الأرغفة وشكر ووزع على التلاميذ والتلاميذ أعطوا المتكئين وكذلك من السمكتين بقدر ما شاءوا فلما شبعوا قال لتلاميذه: اجمعوا الكسر الفاضلة لكي لا يضيع شيءٌ فجمعوا وملأوا اثنتي عشرة قفةً من الكسر من خمسة أرغفة الشعير التي فضلت عن الآكلين فلما رأى الناس الآية التي صنعها يسوع قالوا: إن هذا هو بالحقيقة النبي الآتي إلى العالم'
      coptic: []
      coptic_english: []
      coptic_arabic: []
liturgy-psalm:
  - title:
      english: Psalm 107:20 - 107:22
      arabic: مزامير ١٠٧:٢٠ - ١٠٧:٢٢
    text:
      english:
        - He sent His word and healed them, And delivered them from their destructions. Let them sacrifice the sacrifices of thanksgiving, And declare His works with rejoicing.
      arabic:
        - فليحمدوا الرب على رحمته وعجائبه لبني آدم النازلون إلى البحر في السفن العاملون عملاً في المياه الكثيرة
      coptic: []
      coptic_english: []
      coptic_arabic: []
matins-gospel:
  - title:
      english: John 5:37-47
      arabic: يوحنا ٥:٣٧-٤٧
    text:
      english:
        - And the Father Himself, who sent Me, has testified of Me. You have neither heard His voice at any time, nor seen His form. But you do not have His word abiding in you, because whom He sent, Him you do not believe. You search the Scriptures, for in them you think you have eternal life; and these are they which testify of Me. But you are not willing to come to Me that you may have life. "I do not receive honor from men. But I know you, that you do not have the love of God in you. I have come in My Father's name, and you do not receive Me; if another comes in his own name, him you will receive. How can you believe, who receive honor from one another, and do not seek the honor that comes from the only God? Do not think that I shall accuse you to the Father; there is one who accuses you--Moses, in whom you trust. For if you believed Moses, you would believe Me; for he wrote about Me. But if you do not believe his writings, how will you believe My words?"
      arabic:
        - والآب نفسه الذي أرسلني يشهد لي لم تسمعوا صوته قط ولا أبصرتم هيئته وليست لكم كلمته ثابتةً فيكم لأن الذي أرسله هو لستم أنتم تؤمنون به فتشوا الكتب لأنكم تظنون أن لكم فيها حياةً أبديةً وهي التي تشهد لي ولا تريدون أن تأتوا إلي لتكون لكم حياةٌ مجداً من الناس لست أقبل ولكني قد عرفتكم أن ليست لكم محبة الله في أنفسكم أنا قد أتيت باسم أبي ولستم تقبلونني إن أتى آخر باسم نفسه فذلك تقبلونه كيف تقدرون أن تؤمنوا وأنتم تقبلون مجداً بعضكم من بعضٍ والمجد الذي من الإله الواحد لستم تطلبونه لا تظنوا أني أشكوكم إلى الآب يوجد الذي يشكوكم وهو موسى الذي عليه رجاؤكم لأنكم لو كنتم تصدقون موسى لكنتم تصدقونني لأنه هو كتب عني فإن كنتم لستم تصدقون كتب ذاك فكيف تصدقون كلامي
      coptic: []
      coptic_english: []
      coptic_arabic: []
matins-psalm:
  - title:
      english: Psalm 111:1 - 111:2
      arabic: مزامير ١١١:١ - ١١١:٢
    text:
      english:
        - I will praise the LORD with my whole heart, In the assembly of the upright and in the congregation. The works of the LORD are great, Studied by all who have pleasure in them.
      arabic:
        - هللويا أحمد الرب بكل قلبي في مجلس المستقيمين وجماعتهم عظيمةٌ هي أعمال الرب مطلوبةٌ لكل المسرورين بها
      coptic: []
      coptic_english: []
      coptic_arabic: []
pauline-epistle:
  - title:
      english: 2Tim 2:8-15
      arabic: ٢ تيموثاوس ٢:٨-١٥
    text:
      english:
        - 'Remember that Jesus Christ, of the seed of David, was raised from the dead according to my gospel, for which I suffer trouble as an evildoer, even to the point of chains; but the word of God is not chained. Therefore I endure all things for the sake of the elect, that they also may obtain the salvation which is in Christ Jesus with eternal glory. This is a faithful saying: For if we died with Him, We shall also live with Him. If we endure, We shall also reign with Him. If we deny Him, He also will deny us. If we are faithless, He remains faithful; He cannot deny Himself. Remind them of these things, charging them before the Lord not to strive about words to no profit, to the ruin of the hearers. Be diligent to present yourself approved to God, a worker who does not need to be ashamed, rightly dividing the word of truth.'
      arabic:
        - 'اذكر يسوع المسيح المقام من الأموات من نسل داود بحسب إنجيلي الذي فيه أحتمل المشقات حتى القيود كمذنبٍ لكن كلمة الله لا تقيد لأجل ذلك أنا أصبر على كل شيءٍ لأجل المختارين لكي يحصلوا هم أيضاً على الخلاص الذي في المسيح يسوع مع مجدٍ أبديٍ صادقةٌ هي الكلمة: أنه إن كنا قد متنا معه فسنحيا أيضاً معه إن كنا نصبر فسنملك أيضاً معه إن كنا ننكره فهو أيضاً سينكرنا إن كنا غير أمناء فهو يبقى أميناً لن يقدر أن ينكر نفسه فكر بهذه الأمور مناشداً قدام الرب أن لا يتماحكوا بالكلام الأمر غير النافع لشيءٍ لهدم السامعين اجتهد أن تقيم نفسك لله مزكىً عاملاً لا يخزى مفصلاً كلمة الحق بالاستقامة'
      coptic: []
      coptic_english: []
      coptic_arabic: []
vespers-gospel:
  - title:
      english: Luke 18:35-43
      arabic: لوقا ١٨:٣٥-٤٣
    text:
      english:
        - Then it happened, as He was coming near Jericho, that a certain blind man sat by the road begging. And hearing a multitude passing by, he asked what it meant. So they told him that Jesus of Nazareth was passing by. And he cried out, saying, "Jesus, Son of David, have mercy on me!" Then those who went before warned him that he should be quiet; but he cried out all the more, "Son of David, have mercy on me!" So Jesus stood still and commanded him to be brought to Him. And when he had come near, He asked him, saying, "What do you want Me to do for you?" He said, "Lord, that I may receive my sight." Then Jesus said to him, "Receive your sight; your faith has made you well." And immediately he received his sight, and followed Him, glorifying God. And all the people, when they saw it, gave praise to God.
      arabic:
        - 'ولما اقترب من أريحا كان أعمى جالساً على الطريق يستعطي فلما سمع الجمع مجتازاً سأل: ما عسى أن يكون هذا فأخبروه أن يسوع الناصري مجتازٌ فصرخ: يا يسوع ابن داود ارحمني فانتهره المتقدمون ليسكت أما هو فصرخ أكثر كثيراً: يا ابن داود ارحمني فوقف يسوع وأمر أن يقدم إليه ولما اقترب سأله: ماذا تريد أن أفعل بك فقال: يا سيد أن أبصر فقال له يسوع: أبصر إيمانك قد شفاك وفي الحال أبصر وتبعه وهو يمجد الله وجميع الشعب إذ رأوا سبحوا الله'
      coptic: []
      coptic_english: []
      coptic_arabic: []
vespers-psalm:
  - title:
      english: Psalm 42:8,11
      arabic: مزامير ٤٢:٨-١١
    text:
      english:
        - The LORD will command His lovingkindness in the daytime, And in the night His song shall be with me-- A prayer to the God of my life. Why are you cast down, O my soul? And why are you disquieted within me? Hope in God; For I shall yet praise Him, The help of my countenance and my God.
      arabic:
        - 'بالنهار يوصي الرب رحمته وبالليل تسبيحه عندي صلاةٌ لإله حياتي أقول لله صخرتي: لماذا نسيتني لماذا أذهب حزيناً من مضايقة العدو بسحقٍ في عظامي عيرني مضايقي بقولهم لي كل يومٍ: أين إلهك لماذا أنت منحنيةٌ يا نفسي ولماذا تئنين في ترجي الله لأني بعد أحمده خلاص وجهي وإلهي'
      coptic: []
      coptic_english: []
      coptic_arabic: []
