matins-gospel:
  - title:
      english: Matthew 8:23-27
      arabic: متى ٨:٢٣-٢٧
    text:
      english:
        - Now when He got into a boat, His disciples followed Him. And suddenly a great tempest arose on the sea, so that the boat was covered with the waves. But He was asleep. Then His disciples came to Him and awoke Him, saying, "Lord, save us! We are perishing!" But He said to them, "Why are you fearful, O you of little faith?" Then He arose and rebuked the winds and the sea, and there was a great calm. So the men marveled, saying, "Who can this be, that even the winds and the sea obey Him?"
      arabic:
        - 'ولما دخل السفينة تبعه تلاميذه وإذا اضطرابٌ عظيمٌ قد حدث في البحر حتى غطت الأمواج السفينة وكان هو نائماً فتقدم تلاميذه وأيقظوه قائلين: يا سيد نجنا فإننا نهلك فقال لهم: ما بالكم خائفين يا قليلي الإيمان ثم قام وانتهر الرياح والبحر فصار هدوءٌ عظيمٌ فتعجب الناس قائلين: أي إنسانٍ هذا فإن الرياح والبحر جميعاً تطيعه'
      coptic: []
      coptic_english: []
      coptic_arabic: []
matins-psalm:
  - title:
      english: Psalm 112:4 - 112:6 - 112:7
      arabic: مزامير ١١٢:٤ - ١١٢:٦ - ١١٢:٧
    text:
      english:
        - Unto the upright there arises light in the darkness; He is gracious, and full of compassion, and righteous. Surely he will never be shaken; The righteous will be in everlasting remembrance. He will not be afraid of evil tidings; His heart is steadfast, trusting in the LORD.
      arabic:
        - نورٌ أشرق في الظلمة للمستقيمين هو حنانٌ ورحيمٌ وصديقٌ لأنه لا يتزعزع إلى الدهر الصديق يكون لذكرٍ أبديٍ لا يخشى من خبر سوءٍ قلبه ثابتٌ متكلاً على الرب
