catholic-epistle:
  - title:
      english: 1Pet 1:25-2:10
      arabic: ١بطرس ١:٢٥-٢
    text:
      english:
        - 'And this is the word that was preached to you. Therefore, rid yourselves of all malice and all deceit, hypocrisy, envy, and slander of every kind. Like newborn babies, crave pure spiritual milk, so that by it you may grow up in your salvation, now that you have tasted that the Lord is good. As you come to him, the living Stone--rejected by men but chosen by God and precious to him-- you also, like living stones, are being built into a spiritual house to be a holy priesthood, offering spiritual sacrifices acceptable to God through Jesus Christ. For in Scripture it says: "See, I lay a stone in Zion, a chosen and precious cornerstone, and the one who trusts in him will never be put to shame." Now to you who believe, this stone is precious. But to those who do not believe, "The stone the builders rejected has become the capstone," and, "A stone that causes men to stumble and a rock that makes them fall." They stumble because they disobey the message--which is also what they were destined for. But you are a chosen people, a royal priesthood, a holy nation, a people belonging to God, that you may declare the praises of him who called you out of darkness into his wonderful light. Once you were not a people, but now you are the people of God; once you had not received mercy, but now you have received mercy.'
      arabic: []
      coptic: []
      coptic_english: []
      coptic_arabic: []
liturgy-gospel:
  - title:
      english: Matthew 2:13-23
      arabic: متى ٢:١٣-٢٣
    text:
      english:
        - 'When they had gone, an angel of the Lord appeared to Joseph in a dream. "Get up," he said, "take the child and his mother and escape to Egypt. Stay there until I tell you, for Herod is going to search for the child to kill him." So he got up, took the child and his mother during the night and left for Egypt, where he stayed until the death of Herod. And so was fulfilled what the Lord had said through the prophet: "Out of Egypt I called my son." When Herod realized that he had been outwitted by the Magi, he was furious, and he gave orders to kill all the boys in Bethlehem and its vicinity who were two years old and under, in accordance with the time he had learned from the Magi. Then what was said through the prophet Jeremiah was fulfilled: "A voice is heard in Ramah, weeping and great mourning, Rachel weeping for her children and refusing to be comforted, because they are no more." After Herod died, an angel of the Lord appeared in a dream to Joseph in Egypt and said, "Get up, take the child and his mother and go to the land of Israel, for those who were trying to take the child''s life are dead." So he got up, took the child and his mother and went to the land of Israel. But when he heard that Archelaus was reigning in Judea in place of his father Herod, he was afraid to go there. Having been warned in a dream, he withdrew to the district of Galilee, and he went and lived in a town called Nazareth. So was fulfilled what was said through the prophets: "He will be called a Nazarene."'
      arabic:
        - 'وبعدما انصرفوا إذا ملاك الرب قد ظهر ليوسف في حلمٍ قائلاً: قم وخذ الصبي وأمه واهرب إلى مصر وكن هناك حتى أقول لك لأن هيرودس مزمعٌ أن يطلب الصبي ليهلكه فقام وأخذ الصبي وأمه ليلاً وانصرف إلى مصر وكان هناك إلى وفاة هيرودس لكي يتم ما قيل من الرب بالنبي: من مصر دعوت ابني حينئذٍ لما رأى هيرودس أن المجوس سخروا به غضب جداً فأرسل وقتل جميع الصبيان الذين في بيت لحمٍ وفي كل تخومها من ابن سنتين فما دون بحسب الزمان الذي تحققه من المجوس حينئذٍ تم ما قيل بإرميا النبي: صوتٌ سمع في الرامة نوحٌ وبكاءٌ وعويلٌ كثيرٌ راحيل تبكي على أولادها ولا تريد أن تتعزى لأنهم ليسوا بموجودين فلما مات هيرودس إذا ملاك الرب قد ظهر في حلمٍ ليوسف في مصر قائلاً: قم وخذ الصبي وأمه واذهب إلى أرض إسرائيل لأنه قد مات الذين كانوا يطلبون نفس الصبي فقام وأخذ الصبي وأمه وجاء إلى أرض إسرائيل ولكن لما سمع أن أرخيلاوس يملك على اليهودية عوضاً عن هيرودس أبيه خاف أن يذهب إلى هناك وإذ أوحي إليه في حلمٍ انصرف إلى نواحي الجليل وأتى وسكن في مدينةٍ يقال لها ناصرة لكي يتم ما قيل بالأنبياء: إنه سيدعى ناصرياً'
