acts-of-the-apostles:
  - title:
      english: Acts 9:22-30
      arabic: اعمال ٩:٢٢-٣٠
    text:
      english:
        - Yet Saul grew more and more powerful and baffled the Jews living in Damascus by proving that Jesus is the Christ. After many days had gone by, the Jews conspired to kill him, but Saul learned of their plan. Day and night they kept close watch on the city gates in order to kill him. But his followers took him by night and lowered him in a basket through an opening in the wall. When he came to Jerusalem, he tried to join the disciples, but they were all afraid of him, not believing that he really was a disciple. But Barnabas took him and brought him to the apostles. He told them how Saul on his journey had seen the Lord and that the Lord had spoken to him, and how in Damascus he had preached fearlessly in the name of Jesus. So Saul stayed with them and moved about freely in Jerusalem, speaking boldly in the name of the Lord. He talked and debated with the Grecian Jews, but they tried to kill him. When the brothers learned of this, they took him down to Caesarea and sent him off to Tarsus.
      arabic:
        - وأما شاول فكان يزداد قوةً ويحير اليهود الساكنين في دمشق محققاً أن هذا هو المسيح ولما تمت أيامٌ كثيرةٌ تشاور اليهود ليقتلوه فعلم شاول بمكيدتهم وكانوا يراقبون الأبواب أيضاً نهاراً وليلاً ليقتلوه فأخذه التلاميذ ليلاً وأنزلوه من السور مدلين إياه في سلٍ ولما جاء شاول إلى أورشليم حاول أن يلتصق بالتلاميذ وكان الجميع يخافونه غير مصدقين أنه تلميذٌ فأخذه برنابا وأحضره إلى الرسل وحدثهم كيف أبصر الرب في الطريق وأنه كلمه وكيف جاهر في دمشق باسم يسوع فكان معهم يدخل ويخرج في أورشليم ويجاهر باسم الرب يسوع وكان يخاطب ويباحث اليونانيين فحاولوا أن يقتلوه فلما علم الإخوة أحدروه إلى قيصرية وأرسلوه إلى طرسوس
      coptic: []
