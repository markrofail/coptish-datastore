vespers-gospel:
  - title:
      english: Luke 14:7-15
      arabic: لوقا ١٤:٧-١٥
    text:
      english:
        - 'So He told a parable to those who were invited, when He noted how they chose the best places, saying to them: "When you are invited by anyone to a wedding feast, do not sit down in the best place, lest one more honorable than you be invited by him; and he who invited you and him come and say to you, "Give place to this man,'' and then you begin with shame to take the lowest place. But when you are invited, go and sit down in the lowest place, so that when he who invited you comes he may say to you, "Friend, go up higher.'' Then you will have glory in the presence of those who sit at the table with you. For whoever exalts himself will be humbled, and he who humbles himself will be exalted." Then He also said to him who invited Him, "When you give a dinner or a supper, do not ask your friends, your brothers, your relatives, nor rich neighbors, lest they also invite you back, and you be repaid. But when you give a feast, invite the poor, the maimed, the lame, the blind. And you will be blessed, because they cannot repay you; for you shall be repaid at the resurrection of the just." Now when one of those who sat at the table with Him heard these things, he said to Him, "Blessed is he who shall eat bread in the kingdom of God!"'
      arabic:
        - 'وقال للمدعوين مثلاً وهو يلاحظ كيف اختاروا المتكآت الأولى: متى دعيت من أحدٍ إلى عرسٍ فلا تتكئ في المتكإ الأول لعل أكرم منك يكون قد دعي منه فيأتي الذي دعاك وإياه ويقول لك: أعط مكاناً لهذا فحينئذٍ تبتدئ بخجلٍ تأخذ الموضع الأخير بل متى دعيت فاذهب واتكئ في الموضع الأخير حتى إذا جاء الذي دعاك يقول لك: يا صديق ارتفع إلى فوق حينئذٍ يكون لك مجدٌ أمام المتكئين معك لأن كل من يرفع نفسه يتضع ومن يضع نفسه يرتفع وقال أيضاً للذي دعاه: إذا صنعت غداءً أو عشاءً فلا تدع أصدقاءك ولا إخوتك ولا أقرباءك ولا الجيران الأغنياء لئلا يدعوك هم أيضاً فتكون لك مكافاةٌ بل إذا صنعت ضيافةً فادع المساكين: الجدع العرج العمي فيكون لك الطوبى إذ ليس لهم حتى يكافوك لأنك تكافى في قيامة الأبرار فلما سمع ذلك واحدٌ من المتكئين قال له: طوبى لمن يأكل خبزاً في ملكوت الله'
