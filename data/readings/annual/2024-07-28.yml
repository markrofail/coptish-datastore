pauline-epistle:
  - title:
      english: 1Tim 6:3-16
      arabic: ١ تيموثاوس ٦:٣-١٦
    text:
      english:
        - If anyone teaches otherwise and does not consent to wholesome words, even the words of our Lord Jesus Christ, and to the doctrine which accords with godliness, he is proud, knowing nothing, but is obsessed with disputes and arguments over words, from which come envy, strife, reviling, evil suspicions, useless wranglings of men of corrupt minds and destitute of the truth, who suppose that godliness is a means of gain. From such withdraw yourself. Now godliness with contentment is great gain. For we brought nothing into this world, and it is certain we can carry nothing out. And having food and clothing, with these we shall be content. But those who desire to be rich fall into temptation and a snare, and into many foolish and harmful lusts which drown men in destruction and perdition. For the love of money is a root of all kinds of evil, for which some have strayed from the faith in their greediness, and pierced themselves through with many sorrows. But you, O man of God, flee these things and pursue righteousness, godliness, faith, love, patience, gentleness. Fight the good fight of faith, lay hold on eternal life, to which you were also called and have confessed the good confession in the presence of many witnesses. I urge you in the sight of God who gives life to all things, and before Christ Jesus who witnessed the good confession before Pontius Pilate, that you keep this commandment without spot, blameless until our Lord Jesus Christ's appearing, which He will manifest in His own time, He who is the blessed and only Potentate, the King of kings and Lord of lords, who alone has immortality, dwelling in unapproachable light, whom no man has seen or can see, to whom be honor and everlasting power. Amen.
      arabic:
        - 'إن كان أحدٌ يعلم تعليماً آخر ولا يوافق كلمات ربنا يسوع المسيح الصحيحة والتعليم الذي هو حسب التقوى فقد تصلف وهو لا يفهم شيئاً بل هو متعللٌ بمباحثاتٍ ومماحكات الكلام التي منها يحصل الحسد والخصام والافتراء والظنون الردية ومنازعات أناسٍ فاسدي الذهن وعادمي الحق يظنون أن التقوى تجارةٌ تجنب مثل هؤلاء وأما التقوى مع القناعة فهي تجارةٌ عظيمةٌ لأننا لم ندخل العالم بشيءٍ وواضحٌ أننا لا نقدر أن نخرج منه بشيءٍ فإن كان لنا قوتٌ وكسوةٌ فلنكتف بهما وأما الذين يريدون أن يكونوا أغنياء فيسقطون في تجربةٍ وفخٍ وشهواتٍ كثيرةٍ غبيةٍ ومضرةٍ تغرق الناس في العطب والهلاك لأن محبة المال أصلٌ لكل الشرور الذي إذ ابتغاه قومٌ ضلوا عن الإيمان وطعنوا أنفسهم بأوجاعٍ كثيرةٍ وأما أنت يا إنسان الله فاهرب من هذا واتبع البر والتقوى والإيمان والمحبة والصبر والوداعة جاهد جهاد الإيمان الحسن وأمسك بالحياة الأبدية التي إليها دعيت أيضاً واعترفت الاعتراف الحسن أمام شهودٍ كثيرين أوصيك أمام الله الذي يحيي الكل والمسيح يسوع الذي شهد لدى بيلاطس البنطي بالاعتراف الحسن: أن تحفظ الوصية بلا دنسٍ ولا لومٍ إلى ظهور ربنا يسوع المسيح الذي سيبينه في أوقاته المبارك العزيز الوحيد ملك الملوك ورب الأرباب الذي وحده له عدم الموت ساكناً في نورٍ لا يدنى منه الذي لم يره أحدٌ من الناس ولا يقدر أن يراه الذي له الكرامة والقدرة الأبدية آمين'
