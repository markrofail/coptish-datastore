matins-gospel:
  - title:
      english: Luke 12:4-12
      arabic: لوقا ١٢:٤-١٢
    text:
      english:
        - '"And I say to you, My friends, do not be afraid of those who kill the body, and after that have no more that they can do. But I will show you whom you should fear: Fear Him who, after He has killed, has power to cast into hell; yes, I say to you, fear Him! "Are not five sparrows sold for two copper coins? And not one of them is forgotten before God. But the very hairs of your head are all numbered. Do not fear therefore; you are of more value than many sparrows. "Also I say to you, whoever confesses Me before men, him the Son of Man also will confess before the angels of God. But he who denies Me before men will be denied before the angels of God. "And anyone who speaks a word against the Son of Man, it will be forgiven him; but to him who blasphemes against the Holy Spirit, it will not be forgiven. "Now when they bring you to the synagogues and magistrates and authorities, do not worry about how or what you should answer, or what you should say. For the Holy Spirit will teach you in that very hour what you ought to say."'
      arabic:
        - 'ولكن أقول لكم يا أحبائي: لا تخافوا من الذين يقتلون الجسد وبعد ذلك ليس لهم ما يفعلون أكثر بل أريكم ممن تخافون: خافوا من الذي بعدما يقتل له سلطانٌ أن يلقي في جهنم نعم أقول لكم: من هذا خافوا أليست خمسة عصافير تباع بفلسين وواحدٌ منها ليس منسياً أمام الله بل شعور رؤوسكم أيضاً جميعها محصاةٌ فلا تخافوا أنتم أفضل من عصافير كثيرةٍ وأقول لكم: كل من اعترف بي قدام الناس يعترف به ابن الإنسان قدام ملائكة الله ومن أنكرني قدام الناس ينكر قدام ملائكة الله وكل من قال كلمةً على ابن الإنسان يغفر له وأما من جدف على الروح القدس فلا يغفر له ومتى قدموكم إلى المجامع والرؤساء والسلاطين فلا تهتموا كيف أو بما تحتجون أو بما تقولون لأن الروح القدس يعلمكم في تلك الساعة ما يجب أن تقولوه'
