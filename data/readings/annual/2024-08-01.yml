liturgy-gospel:
  - title:
      english: Matthew 12:9-23
      arabic: متى ١٢:٩-٢٣
    text:
      english:
        - 'Now when He had departed from there, He went into their synagogue. And behold, there was a man who had a withered hand. And they asked Him, saying, "Is it lawful to heal on the Sabbath?"--that they might accuse Him. Then He said to them, "What man is there among you who has one sheep, and if it falls into a pit on the Sabbath, will not lay hold of it and lift it out? Of how much more value then is a man than a sheep? Therefore it is lawful to do good on the Sabbath." Then He said to the man, "Stretch out your hand." And he stretched it out, and it was restored as whole as the other. Then the Pharisees went out and plotted against Him, how they might destroy Him. But when Jesus knew it, He withdrew from there. And great multitudes followed Him, and He healed them all. Yet He warned them not to make Him known, that it might be fulfilled which was spoken by Isaiah the prophet, saying: "Behold! My Servant whom I have chosen, My Beloved in whom My soul is well pleased! I will put My Spirit upon Him, And He will declare justice to the Gentiles. He will not quarrel nor cry out, Nor will anyone hear His voice in the streets. A bruised reed He will not break, And smoking flax He will not quench, Till He sends forth justice to victory; And in His name Gentiles will trust." Then one was brought to Him who was demon-possessed, blind and mute; and He healed him, so that the blind and mute man both spoke and saw. And all the multitudes were amazed and said, "Could this be the Son of David?"'
      arabic:
        - 'ثم انصرف من هناك وجاء إلى مجمعهم وإذا إنسانٌ يده يابسةٌ فسألوه: هل يحل الإبراء في السبوت لكي يشتكوا عليه فقال لهم: أي إنسانٍ منكم يكون له خروفٌ واحدٌ فإن سقط هذا في السبت في حفرةٍ أفما يمسكه ويقيمه فالإنسان كم هو أفضل من الخروف إذاً يحل فعل الخير في السبوت ثم قال للإنسان: مد يدك فمدها فعادت صحيحةً كالأخرى فلما خرج الفريسيون تشاوروا عليه لكي يهلكوه فعلم يسوع وانصرف من هناك وتبعته جموعٌ كثيرةٌ فشفاهم جميعاً وأوصاهم أن لا يظهروه لكي يتم ما قيل بإشعياء النبي: هوذا فتاي الذي اخترته حبيبي الذي سرت به نفسي أضع روحي عليه فيخبر الأمم بالحق لا يخاصم ولا يصيح ولا يسمع أحدٌ في الشوارع صوته قصبةً مرضوضةً لا يقصف وفتيلةً مدخنةً لا يطفئ حتى يخرج الحق إلى النصرة وعلى اسمه يكون رجاء الأمم حينئذٍ أحضر إليه مجنونٌ أعمى وأخرس فشفاه حتى إن الأعمى الأخرس تكلم وأبصر فبهت كل الجموع وقالوا: ألعل هذا هو ابن داود'
