vespers-psalm:
  - title:
      english: Psalm 42:2,11
      arabic: مزامير ٤٢:٢-١١
    text:
      english:
        - My soul thirsts for God, for the living God. Put your hope in God, for I will yet praise him, my Savior and my God.
      arabic:
        - 'عطشت نفسي إلى الله إلى الإله الحي متى أجيء وأتراءى قدام الله صارت لي دموعي خبزاً نهاراً وليلاً إذ قيل لي كل يومٍ أين إلهك هذه أذكرها فأسكب نفسي علي لأني كنت أمر مع الجماع أتدرج معهم إلى بيت الله بصوت ترنمٍ وحمدٍ جمهورٌ معيدٌ لماذا أنت منحنيةٌ يا نفسي ولماذا تئنين في ارتجي الله لأني بعد أحمده لأجل خلاص وجهه يا إلهي نفسي منحنيةٌ في لذلك أذكرك من أرض الأردن وجبال حرمون من جبل مصعر غمرٌ ينادي غمراً عند صوت ميازيبك كل تياراتك ولججك طمت علي بالنهار يوصي الرب رحمته وبالليل تسبيحه عندي صلاةٌ لإله حياتي أقول لله صخرتي: لماذا نسيتني لماذا أذهب حزيناً من مضايقة العدو بسحقٍ في عظامي عيرني مضايقي بقولهم لي كل يومٍ: أين إلهك لماذا أنت منحنيةٌ يا نفسي ولماذا تئنين في ترجي الله لأني بعد أحمده خلاص وجهي وإلهي'
      coptic: []
