pauline-epistle:
  - title:
      english: Heb 6:7-15
      arabic: عبرانيين ٦:٧-١٥
    text:
      english:
        - For the earth which drinks in the rain that often comes upon it, and bears herbs useful for those by whom it is cultivated, receives blessing from God; but if it bears thorns and briers, it is rejected and near to being cursed, whose end is to be burned. But, beloved, we are confident of better things concerning you, yes, things that accompany salvation, though we speak in this manner. For God is not unjust to forget your work and labor of love which you have shown toward His name, in that you have ministered to the saints, and do minister. And we desire that each one of you show the same diligence to the full assurance of hope until the end, that you do not become sluggish, but imitate those who through faith and patience inherit the promises. For when God made a promise to Abraham, because He could swear by no one greater, He swore by Himself, saying, "Surely blessing I will bless you, and multiplying I will multiply you." And so, after he had patiently endured, he obtained the promise.
      arabic:
        - 'لأن أرضاً قد شربت المطر الآتي عليها مراراً كثيرةً وأنتجت عشباً صالحاً للذين فلحت من أجلهم تنال بركةً من الله ولكن إن أخرجت شوكاً وحسكاً فهي مرفوضةٌ وقريبةٌ من اللعنة التي نهايتها للحريق ولكننا قد تيقنا من جهتكم أيها الأحباء أموراً أفضل ومختصةً بالخلاص وإن كنا نتكلم هكذا لأن الله ليس بظالمٍ حتى ينسى عملكم وتعب المحبة التي أظهرتموها نحو اسمه إذ قد خدمتم القديسين وتخدمونهم ولكننا نشتهي أن كل واحدٍ منكم يظهر هذا الاجتهاد عينه ليقين الرجاء إلى النهاية لكي لا تكونوا متباطئين بل متمثلين بالذين بالإيمان والأناة يرثون المواعيد فإنه لما وعد الله إبراهيم إذ لم يكن له أعظم يقسم به أقسم بنفسه قائلاً: إني لأباركنك بركةً وأكثرنك تكثيراً وهكذا إذ تأنى نال الموعد'
      coptic: []
      coptic_english: []
      coptic_arabic: []
vespers-gospel:
  - title:
      english: Luke 12:27-31
      arabic: لوقا ١٢:٢٧-٣١
    text:
      english:
        - 'Consider the lilies, how they grow: they neither toil nor spin; and yet I say to you, even Solomon in all his glory was not arrayed like one of these. If then God so clothes the grass, which today is in the field and tomorrow is thrown into the oven, how much more will He clothe you, O you of little faith? "And do not seek what you should eat or what you should drink, nor have an anxious mind. For all these things the nations of the world seek after, and your Father knows that you need these things. But seek the kingdom of God, and all these things shall be added to you.'
      arabic:
        - تأملوا الزنابق كيف تنمو لا تتعب ولا تغزل ولكن أقول لكم إنه ولا سليمان في كل مجده كان يلبس كواحدةٍ منها فإن كان العشب الذي يوجد اليوم في الحقل ويطرح غداً في التنور يلبسه الله هكذا فكم بالحري يلبسكم أنتم يا قليلي الإيمان فلا تطلبوا أنتم ما تأكلون وما تشربون ولا تقلقوا فإن هذه كلها تطلبها أمم العالم وأما أنتم فأبوكم يعلم أنكم تحتاجون إلى هذه بل اطلبوا ملكوت الله وهذه كلها تزاد لكم
      coptic: []
      coptic_english: []
      coptic_arabic: []
vespers-psalm:
  - title:
      english: Psalm 104:13-14
      arabic: مزامير ١٠٤:١٣-١٤
    text:
      english:
        - He waters the hills from His upper chambers; The earth is satisfied with the fruit of Your works. He causes the grass to grow for the cattle, And vegetation for the service of man, That he may bring forth food from the earth,
      arabic:
        - الساقي الجبال من علاليه من ثمر أعمالك تشبع الأرض المنبت عشباً للبهائم وخضرةً لخدمة الإنسان لإخراج خبزٍ من الأرض
      coptic: []
