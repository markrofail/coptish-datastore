acts-of-the-apostles:
  - title:
      english: Acts 4:19-21
      arabic: اعمال ٤:١٩-٢١
    text:
      english:
        - But Peter and John answered and said to them, "Whether it is right in the sight of God to listen to you more than to God, you judge. For we cannot but speak the things which we have seen and heard." So when they had further threatened them, they let them go, finding no way of punishing them, because of the people, since they all glorified God for what had been done.
      arabic:
        - 'فأجابهم بطرس ويوحنا: إن كان حقاً أمام الله أن نسمع لكم أكثر من الله فاحكموا لأننا نحن لا يمكننا أن لا نتكلم بما رأينا وسمعنا وبعدما هددوهما أيضاً أطلقوهما إذ لم يجدوا البتة كيف يعاقبونهما بسبب الشعب لأن الجميع كانوا يمجدون الله على ما جرى'
      coptic: []
      coptic_english: []
      coptic_arabic: []
catholic-epistle:
  - title:
      english: 1John 2:11-14
      arabic: ١ يوحنا ٢:١١-١٤
    text:
      english:
        - But he who hates his brother is in darkness and walks in darkness, and does not know where he is going, because the darkness has blinded his eyes. I write to you, little children, Because your sins are forgiven you for His name's sake. I write to you, fathers, Because you have known Him who is from the beginning. I write to you, young men, Because you have overcome the wicked one. I write to you, little children, Because you have known the Father. I have written to you, fathers, Because you have known Him who is from the beginning. I have written to you, young men, Because you are strong, and the word of God abides in you, And you have overcome the wicked one.
      arabic:
        - وأما من يبغض أخاه فهو في الظلمة وفي الظلمة يسلك ولا يعلم أين يمضي لأن الظلمة أعمت عينيه أكتب إليكم أيها الأولاد لأنه قد غفرت لكم الخطايا من أجل اسمه أكتب إليكم أيها الآباء لأنكم قد عرفتم الذي من البدء أكتب إليكم أيها الأحداث لأنكم قد غلبتم الشرير أكتب إليكم أيها الأولاد لأنكم قد عرفتم الآب كتبت إليكم أيها الآباء لأنكم قد عرفتم الذي من البدء كتبت إليكم أيها الأحداث لأنكم أقوياء وكلمة الله ثابتةٌ فيكم وقد غلبتم الشرير
      coptic: []
      coptic_english: []
      coptic_arabic: []
liturgy-gospel:
  - title:
      english: John 6:54-58
      arabic: يوحنا ٦:٥٤-٥٨
    text:
      english:
        - Whoever eats My flesh and drinks My blood has eternal life, and I will raise him up at the last day. For My flesh is food indeed, and My blood is drink indeed. He who eats My flesh and drinks My blood abides in Me, and I in him. As the living Father sent Me, and I live because of the Father, so he who feeds on Me will live because of Me. This is the bread which came down from heaven--not as your fathers ate the manna, and are dead. He who eats this bread will live forever."
      arabic:
        - من يأكل جسدي ويشرب دمي فله حياةٌ أبديةٌ وأنا أقيمه في اليوم الأخير لأن جسدي مأكلٌ حقٌ ودمي مشربٌ حقٌ من يأكل جسدي ويشرب دمي يثبت في وأنا فيه كما أرسلني الآب الحي وأنا حيٌ بالآب فمن يأكلني فهو يحيا بي هذا هو الخبز الذي نزل من السماء ليس كما أكل آباؤكم المن وماتوا من يأكل هذا الخبز فإنه يحيا إلى الأبد
      coptic: []
      coptic_english: []
      coptic_arabic: []
liturgy-psalm:
  - title:
      english: Psalm 9:10-11
      arabic: مزامير ٩:١٠-١١
    text:
      english:
        - And those who know Your name will put their trust in You; For You, LORD, have not forsaken those who seek You. Sing praises to the LORD, who dwells in Zion! Declare His deeds among the people.
      arabic:
        - ويتكل عليك العارفون اسمك لأنك لم تترك طالبيك يا رب رنموا للرب الساكن في صهيون أخبروا بين الشعوب بأفعاله
