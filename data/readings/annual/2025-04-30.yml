acts-of-the-apostles:
  - title:
      english: Acts 4:8-12
      arabic: اعمال ٤:٨-١٢
    text:
      english:
        - 'Then Peter, filled with the Holy Spirit, said to them, "Rulers of the people and elders of Israel: If we this day are judged for a good deed done to a helpless man, by what means he has been made well, let it be known to you all, and to all the people of Israel, that by the name of Jesus Christ of Nazareth, whom you crucified, whom God raised from the dead, by Him this man stands here before you whole. This is the "stone which was rejected by you builders, which has become the chief cornerstone.'' Nor is there salvation in any other, for there is no other name under heaven given among men by which we must be saved."'
      arabic:
        - 'حينئذٍ امتلأ بطرس من الروح القدس وقال لهم: يا رؤساء الشعب وشيوخ إسرائيل إن كنا نفحص اليوم عن إحسانٍ إلى إنسانٍ سقيمٍ بماذا شفي هذا فليكن معلوماً عند جميعكم وجميع شعب إسرائيل أنه باسم يسوع المسيح الناصري الذي صلبتموه أنتم الذي أقامه الله من الأموات بذاك وقف هذا أمامكم صحيحاً هذا هو الحجر الذي احتقرتموه أيها البناؤون الذي صار رأس الزاوية وليس بأحدٍ غيره الخلاص لأن ليس اسمٌ آخر تحت السماء قد أعطي بين الناس به ينبغي أن نخلص'
      coptic: []
      coptic_english: []
      coptic_arabic: []
catholic-epistle:
  - title:
      english: 1John 2:1-6
      arabic: ١ يوحنا ٢:١-٦
    text:
      english:
        - My little children, these things I write to you, so that you may not sin. And if anyone sins, we have an Advocate with the Father, Jesus Christ the righteous. And He Himself is the propitiation for our sins, and not for ours only but also for the whole world. Now by this we know that we know Him, if we keep His commandments. He who says, "I know Him," and does not keep His commandments, is a liar, and the truth is not in him. But whoever keeps His word, truly the love of God is perfected in him. By this we know that we are in Him. He who says he abides in Him ought himself also to walk just as He walked.
      arabic:
        - 'يا أولادي أكتب إليكم هذا لكي لا تخطئوا وإن أخطأ أحدٌ فلنا شفيعٌ عند الآب يسوع المسيح البار وهو كفارةٌ لخطايانا ليس لخطايانا فقط بل لخطايا كل العالم أيضاً وبهذا نعرف أننا قد عرفناه: إن حفظنا وصاياه من قال قد عرفته وهو لا يحفظ وصاياه فهو كاذبٌ وليس الحق فيه وأما من حفظ كلمته فحقاً في هذا قد تكملت محبة الله بهذا نعرف أننا فيه: من قال إنه ثابتٌ فيه ينبغي أنه كما سلك ذاك هكذا يسلك هو أيضاً'
      coptic: []
      coptic_english: []
      coptic_arabic: []
liturgy-gospel:
  - title:
      english: John 5:31-37
      arabic: يوحنا ٥:٣١-٣٧
    text:
      english:
        - '"If I bear witness of Myself, My witness is not true. There is another who bears witness of Me, and I know that the witness which He witnesses of Me is true. You have sent to John, and he has borne witness to the truth. Yet I do not receive testimony from man, but I say these things that you may be saved. He was the burning and shining lamp, and you were willing for a time to rejoice in his light. But I have a greater witness than John''s; for the works which the Father has given Me to finish--the very works that I do--bear witness of Me, that the Father has sent Me. And the Father Himself, who sent Me, has testified of Me.'
      arabic:
        - إن كنت أشهد لنفسي فشهادتي ليست حقاً الذي يشهد لي هو آخر وأنا أعلم أن شهادته التي يشهدها لي هي حقٌ أنتم أرسلتم إلى يوحنا فشهد للحق وأنا لا أقبل شهادةً من إنسانٍ ولكني أقول هذا لتخلصوا أنتم كان هو السراج الموقد المنير وأنتم أردتم أن تبتهجوا بنوره ساعةً وأما أنا فلي شهادةٌ أعظم من يوحنا لأن الأعمال التي أعطاني الآب لأكملها هذه الأعمال بعينها التي أنا أعملها هي تشهد لي أن الآب قد أرسلني والآب نفسه الذي أرسلني يشهد لي لم تسمعوا صوته قط ولا أبصرتم هيئته
      coptic: []
      coptic_english: []
      coptic_arabic: []
liturgy-psalm:
  - title:
      english: Psalm 9:1 - 9:2
      arabic: مزامير ٩:١ - ٩:٢
    text:
      english:
        - I will praise You, O LORD, with my whole heart; I will tell of all Your marvelous works. I will be glad and rejoice in You; I will sing praise to Your name, O Most High.
      arabic:
        - أحمد الرب بكل قلبي أحدث بجميع عجائبك أفرح وأبتهج بك أرنم لاسمك أيها العلي
      coptic: []
      coptic_english: []
      coptic_arabic: []
matins-gospel:
  - title:
      english: Matthew 9:32-35
      arabic: متى ٩:٣٢-٣٥
    text:
      english:
        - As they went out, behold, they brought to Him a man, mute and demon-possessed. And when the demon was cast out, the mute spoke. And the multitudes marveled, saying, "It was never seen like this in Israel!" But the Pharisees said, "He casts out demons by the ruler of the demons." Then Jesus went about all the cities and villages, teaching in their synagogues, preaching the gospel of the kingdom, and healing every sickness and every disease among the people.
      arabic:
        - 'وفيما هما خارجان إذا إنسانٌ أخرس مجنونٌ قدموه إليه فلما أخرج الشيطان تكلم الأخرس فتعجب الجموع قائلين: لم يظهر قط مثل هذا في إسرائيل أما الفريسيون فقالوا: برئيس الشياطين يخرج الشياطين وكان يسوع يطوف المدن كلها والقرى يعلم في مجامعها ويكرز ببشارة الملكوت ويشفي كل مرضٍ وكل ضعفٍ في الشعب'
      coptic: []
      coptic_english: []
      coptic_arabic: []
matins-psalm:
  - title:
      english: Psalm 63:1 - 63:2
      arabic: مزامير ٦٣:١ - ٦٣:٢
    text:
      english:
        - O God, You are my God; Early will I seek You; My soul thirsts for You; My flesh longs for You In a dry and thirsty land Where there is no water. So I have looked for You in the sanctuary, To see Your power and Your glory.
      arabic:
        - يا الله إلهي أنت إليك أبكر عطشت إليك نفسي يشتاق إليك جسدي في أرضٍ ناشفةٍ ويابسةٍ بلا ماءٍ لكي أبصر قوتك ومجدك كما قد رأيتك في قدسك
      coptic: []
      coptic_english: []
      coptic_arabic: []
pauline-epistle:
  - title:
      english: Rom 1:11-13
      arabic: رومية ١:١١-١٣
    text:
      english:
        - For I long to see you, that I may impart to you some spiritual gift, so that you may be established-- that is, that I may be encouraged together with you by the mutual faith both of you and me. Now I do not want you to be unaware, brethren, that I often planned to come to you but was hindered until now, that I might have some fruit among you also, just as among the other Gentiles.
      arabic:
        - لأني مشتاقٌ أن أراكم لكي أمنحكم هبةً روحيةً لثباتكم أي لنتعزى بينكم بالإيمان الذي فينا جميعاً إيمانكم وإيماني ثم لست أريد أن تجهلوا أيها الإخوة أنني مراراً كثيرةً قصدت أن آتي إليكم ومنعت حتى الآن ليكون لي ثمرٌ فيكم أيضاً كما في سائر الأمم
      coptic: []
      coptic_english: []
      coptic_arabic: []
vespers-gospel:
  - title:
      english: Matthew 9:36-38
      arabic: متى ٩:٣٦-٣٨
    text:
      english:
        - But when He saw the multitudes, He was moved with compassion for them, because they were weary and scattered, like sheep having no shepherd. Then He said to His disciples, "The harvest truly is plentiful, but the laborers are few. Therefore pray the Lord of the harvest to send out laborers into His harvest."
      arabic:
        - 'ولما رأى الجموع تحنن عليهم إذ كانوا منزعجين ومنطرحين كغنمٍ لا راعي لها حينئذٍ قال لتلاميذه: الحصاد كثيرٌ ولكن الفعلة قليلون فاطلبوا من رب الحصاد أن يرسل فعلةً إلى حصاده'
      coptic: []
      coptic_english: []
      coptic_arabic: []
vespers-psalm:
  - title:
      english: Psalm 41:1,2
      arabic: مزامير ٤١:١-٢
    text:
      english:
        - Blessed is he who has regard for the weak; the LORD delivers him in times of trouble. The LORD will protect him and preserve his life; he will bless him in the land and not surrender him to the desire of his foes.
      arabic:
        - طوبى للذي ينظر إلى المسكين في يوم الشر ينجيه الرب الرب يحفظه ويحييه يغتبط في الأرض ولا يسلمه إلى مرام أعدائه
      coptic: []
      coptic_english: []
      coptic_arabic: []
