acts-of-the-apostles:
  - title:
      english: Acts 4:36— & Acts 5:1-11
      arabic: اعمال ٤:٣٦— & اعمال ٥:١-١١
    text:
      english:
        - And Joses, who was also named Barnabas by the apostles which is translated Son of Encouragement, a Levite of the country of Cyprus, having land, sold it, and brought the money and laid it at the apostles' feet. But a certain man named Ananias, with Sapphira his wife, sold a possession. And he kept back part of the proceeds, his wife also being aware of it, and brought a certain part and laid it at the apostles' feet. But Peter said, "Ananias, why has Satan filled your heart to lie to the Holy Spirit and keep back part of the price of the land for yourself? While it remained, was it not your own? And after it was sold, was it not in your own control? Why have you conceived this thing in your heart? You have not lied to men but to God." Then Ananias, hearing these words, fell down and breathed his last. So great fear came upon all those who heard these things. And the young men arose and wrapped him up, carried him out, and buried him. Now it was about three hours later when his wife came in, not knowing what had happened. And Peter answered her, "Tell me whether you sold the land for so much?" She said, "Yes, for so much." Then Peter said to her, "How is it that you have agreed together to test the Spirit of the Lord? Look, the feet of those who have buried your husband are at the door, and they will carry you out." Then immediately she fell down at his feet and breathed her last. And the young men came in and found her dead, and carrying her out, buried her by her husband. So great fear came upon all the church and upon all who heard these things.
      arabic:
        - 'ويوسف الذي دعي من الرسل برنابا الذي يترجم ابن الوعظ وهو لاويٌ قبرسي الجنس إذ كان له حقلٌ باعه وأتى بالدراهم ووضعها عند أرجل الرسل ورجلٌ اسمه حنانيا وامرأته سفيرة باع ملكاً واختلس من الثمن وامرأته لها خبر ذلك وأتى بجزءٍ ووضعه عند أرجل الرسل فقال بطرس: يا حنانيا لماذا ملأ الشيطان قلبك لتكذب على الروح القدس وتختلس من ثمن الحقل أليس وهو باقٍ كان يبقى لك ولما بيع ألم يكن في سلطانك فما بالك وضعت في قلبك هذا الأمر أنت لم تكذب على الناس بل على الله فلما سمع حنانيا هذا الكلام وقع ومات وصار خوفٌ عظيمٌ على جميع الذين سمعوا بذلك فنهض الأحداث ولفوه وحملوه خارجاً ودفنوه ثم حدث بعد مدة نحو ثلاث ساعاتٍ أن امرأته دخلت وليس لها خبر ما جرى فسألها بطرس: قولي لي أبهذا المقدار بعتما الحقل فقالت: نعم بهذا المقدار فقال لها بطرس: ما بالكما اتفقتما على تجربة روح الرب هوذا أرجل الذين دفنوا رجلك على الباب وسيحملونك خارجاً فوقعت في الحال عند رجليه وماتت فدخل الشباب ووجدوها ميتةً فحملوها خارجاً ودفنوها بجانب رجلها فصار خوفٌ عظيمٌ على جميع الكنيسة وعلى جميع الذين سمعوا بذلك'
