catholic-epistle:
  - title:
      english: Jude 1:1-8
      arabic: يهوذا ١:١-٨
    text:
      english:
        - 'Jude, a bondservant of Jesus Christ, and brother of James, To those who are called, sanctified by God the Father, and preserved in Jesus Christ: Mercy, peace, and love be multiplied to you. Beloved, while I was very diligent to write to you concerning our common salvation, I found it necessary to write to you exhorting you to contend earnestly for the faith which was once for all delivered to the saints. For certain men have crept in unnoticed, who long ago were marked out for this condemnation, ungodly men, who turn the grace of our God into lewdness and deny the only Lord God and our Lord Jesus Christ. But I want to remind you, though you once knew this, that the Lord, having saved the people out of the land of Egypt, afterward destroyed those who did not believe. And the angels who did not keep their proper domain, but left their own abode, He has reserved in everlasting chains under darkness for the judgment of the great day; as Sodom and Gomorrah, and the cities around them in a similar manner to these, having given themselves over to sexual immorality and gone after strange flesh, are set forth as an example, suffering the vengeance of eternal fire. Likewise also these dreamers defile the flesh, reject authority, and speak evil of dignitaries.'
      arabic:
        - 'يهوذا عبد يسوع المسيح وأخو يعقوب إلى المدعوين المقدسين في الله الآب والمحفوظين ليسوع المسيح لتكثر لكم الرحمة والسلام والمحبة أيها الأحباء إذ كنت أصنع كل الجهد لأكتب إليكم عن الخلاص المشترك اضطررت أن أكتب إليكم واعظاً أن تجتهدوا لأجل الإيمان المسلم مرةً للقديسين لأنه دخل خلسةً أناسٌ قد كتبوا منذ القديم لهذه الدينونة فجارٌ يحولون نعمة إلهنا إلى الدعارة وينكرون السيد الوحيد: الله وربنا يسوع المسيح فأريد أن أذكركم ولو علمتم هذا مرةً أن الرب بعدما خلص الشعب من أرض مصر أهلك أيضاً الذين لم يؤمنوا والملائكة الذين لم يحفظوا رياستهم بل تركوا مسكنهم حفظهم إلى دينونة اليوم العظيم بقيودٍ أبديةٍ تحت الظلام كما أن سدوم وعمورة والمدن التي حولهما إذ زنت على طريقٍ مثلهما ومضت وراء جسدٍ آخر جعلت عبرةً مكابدةً عقاب نارٍ أبديةٍ ولكن كذلك هؤلاء أيضاً المحتلمون ينجسون الجسد ويتهاونون بالسيادة ويفترون على ذوي الأمجاد'
