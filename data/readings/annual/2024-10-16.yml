acts-of-the-apostles:
  - title:
      english: Acts 8:3-13
      arabic: اعمال ٨:٣-١٣
    text:
      english:
        - But Saul began to destroy the church. Going from house to house, he dragged off men and women and put them in prison. Those who had been scattered preached the word wherever they went. Philip went down to a city in Samaria and proclaimed the Christ there. When the crowds heard Philip and saw the miraculous signs he did, they all paid close attention to what he said. With shrieks, evil spirits came out of many, and many paralytics and cripples were healed. So there was great joy in that city. Now for some time a man named Simon had practiced sorcery in the city and amazed all the people of Samaria. He boasted that he was someone great, and all the people, both high and low, gave him their attention and exclaimed, "This man is the divine power known as the Great Power." They followed him because he had amazed them for a long time with his magic. But when they believed Philip as he preached the good news of the kingdom of God and the name of Jesus Christ, they were baptized, both men and women. Simon himself believed and was baptized. And he followed Philip everywhere, astonished by the great signs and miracles he saw.
      arabic:
        - 'وأما شاول فكان يسطو على الكنيسة وهو يدخل البيوت ويجر رجالاً ونساءً ويسلمهم إلى السجن فالذين تشتتوا جالوا مبشرين بالكلمة فانحدر فيلبس إلى مدينةٍ من السامرة وكان يكرز لهم بالمسيح وكان الجموع يصغون بنفسٍ واحدةٍ إلى ما يقوله فيلبس عند استماعهم ونظرهم الآيات التي صنعها لأن كثيرين من الذين بهم أرواحٌ نجسةٌ كانت تخرج صارخةً بصوتٍ عظيمٍ وكثيرون من المفلوجين والعرج شفوا فكان فرحٌ عظيمٌ في تلك المدينة وكان قبلاً في المدينة رجلٌ اسمه سيمون يستعمل السحر ويدهش شعب السامرة قائلاً: إنه شيءٌ عظيمٌ وكان الجميع يتبعونه من الصغير إلى الكبير قائلين: هذا هو قوة الله العظيمة وكانوا يتبعونه لكونهم قد اندهشوا زماناً طويلاً بسحره ولكن لما صدقوا فيلبس وهو يبشر بالأمور المختصة بملكوت الله وباسم يسوع المسيح اعتمدوا رجالاً ونساءً وسيمون أيضاً نفسه آمن ولما اعتمد كان يلازم فيلبس وإذ رأى آياتٍ وقواتٍ عظيمةً تجرى اندهش'
