acts-of-the-apostles:
  - title:
      english: Acts 13:13-25
      arabic: اعمال ١٣:١٣-٢٥
    text:
      english:
        - 'Now when Paul and his party set sail from Paphos, they came to Perga in Pamphylia; and John, departing from them, returned to Jerusalem. But when they departed from Perga, they came to Antioch in Pisidia, and went into the synagogue on the Sabbath day and sat down. And after the reading of the Law and the Prophets, the rulers of the synagogue sent to them, saying, "Men and brethren, if you have any word of exhortation for the people, say on." Then Paul stood up, and motioning with his hand said, "Men of Israel, and you who fear God, listen: The God of this people Israel chose our fathers, and exalted the people when they dwelt as strangers in the land of Egypt, and with an uplifted arm He brought them out of it. Now for a time of about forty years He put up with their ways in the wilderness. And when He had destroyed seven nations in the land of Canaan, He distributed their land to them by allotment. "After that He gave them judges for about four hundred and fifty years, until Samuel the prophet. And afterward they asked for a king; so God gave them Saul the son of Kish, a man of the tribe of Benjamin, for forty years. And when He had removed him, He raised up for them David as king, to whom also He gave testimony and said, "I have found David the son of Jesse, a man after My own heart, who will do all My will.'' From this man''s seed, according to the promise, God raised up for Israel a Savior--Jesus-- after John had first preached, before His coming, the baptism of repentance to all the people of Israel. And as John was finishing his course, he said, "Who do you think I am? I am not He. But behold, there comes One after me, the sandals of whose feet I am not worthy to loose.'''
      arabic:
        - 'ثم أقلع بولس ومن معه من بافوس وأتوا إلى برجة بمفيلية وأما يوحنا ففارقهم ورجع إلى أورشليم وأما هم فجازوا من برجة وأتوا إلى أنطاكية بيسيدية ودخلوا المجمع يوم السبت وجلسوا وبعد قراءة الناموس والأنبياء أرسل إليهم رؤساء المجمع قائلين: أيها الرجال الإخوة إن كانت عندكم كلمة وعظٍ للشعب فقولوا فقام بولس وأشار بيده وقال: أيها الرجال الإسرائيليون والذين يتقون الله اسمعوا إله شعب إسرائيل هذا اختار آباءنا ورفع الشعب في الغربة في أرض مصر وبذراعٍ مرتفعةٍ أخرجهم منها ونحو مدة أربعين سنةً احتمل عوائدهم في البرية ثم أهلك سبع أممٍ في أرض كنعان وقسم لهم أرضهم بالقرعة وبعد ذلك في نحو أربعمئةٍ وخمسين سنةً أعطاهم قضاةً حتى صموئيل النبي ومن ثم طلبوا ملكاً فأعطاهم الله شاول بن قيسٍ رجلاً من سبط بنيامين أربعين سنةً ثم عزله وأقام لهم داود ملكاً الذي شهد له أيضاً إذ قال: وجدت داود بن يسى رجلاً حسب قلبي الذي سيصنع كل مشيئتي من نسل هذا حسب الوعد أقام الله لإسرائيل مخلصاً يسوع إذ سبق يوحنا فكرز قبل مجيئه بمعمودية التوبة لجميع شعب إسرائيل ولما صار يوحنا يكمل سعيه جعل يقول: من تظنون أني أنا لست أنا إياه لكن هوذا يأتي بعدي الذي لست مستحقاً أن أحل حذاء قدميه'
