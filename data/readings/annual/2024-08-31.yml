liturgy-gospel:
  - title:
      english: Luke 12:32-44
      arabic: لوقا ١٢:٣٢-٤٤
    text:
      english:
        - '"Do not fear, little flock, for it is your Father''s good pleasure to give you the kingdom. Sell what you have and give alms; provide yourselves money bags which do not grow old, a treasure in the heavens that does not fail, where no thief approaches nor moth destroys. For where your treasure is, there your heart will be also. "Let your waist be girded and your lamps burning; and you yourselves be like men who wait for their master, when he will return from the wedding, that when he comes and knocks they may open to him immediately. Blessed are those servants whom the master, when he comes, will find watching. Assuredly, I say to you that he will gird himself and have them sit down to eat, and will come and serve them. And if he should come in the second watch, or come in the third watch, and find them so, blessed are those servants. But know this, that if the master of the house had known what hour the thief would come, he would have watched and not allowed his house to be broken into. Therefore you also be ready, for the Son of Man is coming at an hour you do not expect." Then Peter said to Him, "Lord, do You speak this parable only to us, or to all people?" And the Lord said, "Who then is that faithful and wise steward, whom his master will make ruler over his household, to give them their portion of food in due season? Blessed is that servant whom his master will find so doing when he comes. Truly, I say to you that he will make him ruler over all that he has.'
      arabic:
        - 'لا تخف أيها القطيع الصغير لأن أباكم قد سر أن يعطيكم الملكوت بيعوا ما لكم وأعطوا صدقةً اعملوا لكم أكياساً لا تفنى وكنزاً لا ينفد في السماوات حيث لا يقرب سارقٌ ولا يبلي سوسٌ لأنه حيث يكون كنزكم هناك يكون قلبكم أيضاً لتكن أحقاؤكم ممنطقةً وسرجكم موقدةً وأنتم مثل أناسٍ ينتظرون سيدهم متى يرجع من العرس حتى إذا جاء وقرع يفتحون له للوقت طوبى لأولئك العبيد الذين إذا جاء سيدهم يجدهم ساهرين الحق أقول لكم إنه يتمنطق ويتكئهم ويتقدم ويخدمهم وإن أتى في الهزيع الثاني أو أتى في الهزيع الثالث ووجدهم هكذا فطوبى لأولئك العبيد وإنما اعلموا هذا: أنه لو عرف رب البيت في أية ساعةٍ يأتي السارق لسهر ولم يدع بيته ينقب فكونوا أنتم إذاً مستعدين لأنه في ساعةٍ لا تظنون يأتي ابن الإنسان فقال له بطرس: يا رب ألنا تقول هذا المثل أم للجميع أيضاً فقال الرب: فمن هو الوكيل الأمين الحكيم الذي يقيمه سيده على خدمه ليعطيهم العلوفة في حينها طوبى لذلك العبد الذي إذا جاء سيده يجده يفعل هكذا بالحق أقول لكم إنه يقيمه على جميع أمواله'
