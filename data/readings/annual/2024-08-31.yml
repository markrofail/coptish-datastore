acts-of-the-apostles:
  - title:
      english: Acts 18:24— & Acts 9:1-6
      arabic: اعمال ١٨:٢٤— & اعمال ٩:١-٦
    text:
      english:
        - Now a certain Jew named Apollos, born at Alexandria, an eloquent man and mighty in the Scriptures, came to Ephesus. This man had been instructed in the way of the Lord; and being fervent in spirit, he spoke and taught accurately the things of the Lord, though he knew only the baptism of John. So he began to speak boldly in the synagogue. When Aquila and Priscilla heard him, they took him aside and explained to him the way of God more accurately. And when he desired to cross to Achaia, the brethren wrote, exhorting the disciples to receive him; and when he arrived, he greatly helped those who had believed through grace; for he vigorously refuted the Jews publicly, showing from the Scriptures that Jesus is the Christ. Then Saul, still breathing threats and murder against the disciples of the Lord, went to the high priest and asked letters from him to the synagogues of Damascus, so that if he found any who were of the Way, whether men or women, he might bring them bound to Jerusalem. As he journeyed he came near Damascus, and suddenly a light shone around him from heaven. Then he fell to the ground, and heard a voice saying to him, "Saul, Saul, why are you persecuting Me?" And he said, "Who are You, Lord?" Then the Lord said, "I am Jesus, whom you are persecuting. It is hard for you to kick against the goads." So he, trembling and astonished, said, "Lord, what do You want me to do?" Then the Lord said to him, "Arise and go into the city, and you will be told what you must do."
      arabic:
        - 'ثم أقبل إلى أفسس يهوديٌ اسمه أبلوس إسكندري الجنس رجلٌ فصيحٌ مقتدرٌ في الكتب كان هذا خبيراً في طريق الرب وكان وهو حارٌ بالروح يتكلم ويعلم بتدقيقٍ ما يختص بالرب عارفاً معمودية يوحنا فقط وابتدأ هذا يجاهر في المجمع فلما سمعه أكيلا وبريسكلا أخذاه إليهما وشرحا له طريق الرب بأكثر تدقيقٍ وإذ كان يريد أن يجتاز إلى أخائية كتب الإخوة إلى التلاميذ يحضونهم أن يقبلوه فلما جاء ساعد كثيراً بالنعمة الذين كانوا قد آمنوا لأنه كان باشتدادٍ يفحم اليهود جهراً مبيناً بالكتب أن يسوع هو المسيح أما شاول فكان لم يزل ينفث تهدداً وقتلاً على تلاميذ الرب فتقدم إلى رئيس الكهنة وطلب منه رسائل إلى دمشق إلى الجماعات حتى إذا وجد أناساً من الطريق رجالاً أو نساءً يسوقهم موثقين إلى أورشليم وفي ذهابه حدث أنه اقترب إلى دمشق فبغتةً أبرق حوله نورٌ من السماء فسقط على الأرض وسمع صوتاً قائلاً له: شاول شاول لماذا تضطهدني فسأله: من أنت يا سيد فقال الرب: أنا يسوع الذي أنت تضطهده صعبٌ عليك أن ترفس مناخس فسأل وهو مرتعدٌ ومتحيرٌ: يا رب ماذا تريد أن أفعلفقال له الرب: قم وادخل المدينة فيقال لك ماذا ينبغي أن تفعل'
