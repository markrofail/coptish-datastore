  - title:
      english: Psalm 104:1 - 104:2 - 104:4
      arabic: مزامير ١٠٤:١ - ١٠٤:٢ - ١٠٤:٤
    text:
      english:
        - 'Bless the LORD, O my soul! O LORD my God, You are very great: You are clothed with honor and majesty, Who cover Yourself with light as with a garment, Who stretch out the heavens like a curtain. Who makes His angels spirits, His ministers a flame of fire.'
