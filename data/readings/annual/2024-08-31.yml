pauline-epistle:
  - title:
      english: Phil 3:20— & Phil 4:1-9
      arabic: فيلبي ٣:٢٠— & فيلبي ٤:١-٩
    text:
      english:
        - For our citizenship is in heaven, from which we also eagerly wait for the Savior, the Lord Jesus Christ, who will transform our lowly body that it may be conformed to His glorious body, according to the working by which He is able even to subdue all things to Himself. Therefore, my beloved and longed-for brethren, my joy and crown, so stand fast in the Lord, beloved. I implore Euodia and I implore Syntyche to be of the same mind in the Lord. And I urge you also, true companion, help these women who labored with me in the gospel, with Clement also, and the rest of my fellow workers, whose names are in the Book of Life. Rejoice in the Lord always. Again I will say, rejoice! Let your gentleness be known to all men. The Lord is at hand. Be anxious for nothing, but in everything by prayer and supplication, with thanksgiving, let your requests be made known to God; and the peace of God, which surpasses all understanding, will guard your hearts and minds through Christ Jesus. Finally, brethren, whatever things are true, whatever things are noble, whatever things are just, whatever things are pure, whatever things are lovely, whatever things are of good report, if there is any virtue and if there is anything praiseworthy--meditate on these things. The things which you learned and received and heard and saw in me, these do, and the God of peace will be with you.
      arabic:
        - فإن سيرتنا نحن هي في السماوات التي منها أيضاً ننتظر مخلصاً هو الرب يسوع المسيح الذي سيغير شكل جسد تواضعنا ليكون على صورة جسد مجده بحسب عمل استطاعته أن يخضع لنفسه كل شيءٍ إذاً يا إخوتي الأحباء والمشتاق إليهم يا سروري وإكليلي اثبتوا هكذا في الرب أيها الأحباء أطلب إلى أفودية وأطلب إلى سنتيخي أن تفتكرا فكراً واحداً في الرب نعم أسألك أنت أيضاً يا شريكي المخلص ساعد هاتين اللتين جاهدتا معي في الإنجيل مع أكليمندس أيضاً وباقي العاملين معي الذين أسماؤهم في سفر الحياة افرحوا في الرب كل حينٍ وأقول أيضاً افرحوا ليكن حلمكم معروفاً عند جميع الناس الرب قريبٌ لا تهتموا بشيءٍ بل في كل شيءٍ بالصلاة والدعاء مع الشكر لتعلم طلباتكم لدى الله وسلام الله الذي يفوق كل عقلٍ يحفظ قلوبكم وأفكاركم في المسيح يسوع أخيراً أيها الإخوة كل ما هو حقٌ كل ما هو جليلٌ كل ما هو عادلٌ كل ما هو طاهرٌ كل ما هو مسرٌ كل ما صيته حسنٌ - إن كانت فضيلةٌ وإن كان مدحٌ ففي هذه افتكروا وما تعلمتموه وتسلمتموه وسمعتموه ورأيتموه في فهذا افعلوا وإله السلام يكون معكم
