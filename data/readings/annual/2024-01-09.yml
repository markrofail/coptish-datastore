pauline-epistle:
  - title:
      english: Gal 4:19— & Gal 5:1-1
      arabic: غلاطية ٤:١٩— & غلاطية ٥:١-١
    text:
      english:
        - 'My little children, for whom I labor in birth again until Christ is formed in you, I would like to be present with you now and to change my tone; for I have doubts about you. Tell me, you who desire to be under the law, do you not hear the law? For it is written that Abraham had two sons: the one by a bondwoman, the other by a freewoman. But he who was of the bondwoman was born according to the flesh, and he of the freewoman through promise, which things are symbolic. For these are the two covenants: the one from Mount Sinai which gives birth to bondage, which is Hagar-- for this Hagar is Mount Sinai in Arabia, and corresponds to Jerusalem which now is, and is in bondage with her children-- but the Jerusalem above is free, which is the mother of us all. For it is written: "Rejoice, O barren, You who do not bear! Break forth and shout, You who are not in labor! For the desolate has many more children Than she who has a husband." Now we, brethren, as Isaac was, are children of promise. But, as he who was born according to the flesh then persecuted him who was born according to the Spirit, even so it is now. Nevertheless what does the Scripture say? "Cast out the bondwoman and her son, for the son of the bondwoman shall not be heir with the son of the freewoman." So then, brethren, we are not children of the bondwoman but of the free. Stand fast therefore in the liberty by which Christ has made us free, and do not be entangled again with a yoke of bondage.'
      arabic:
        - 'يا أولادي الذين أتمخض بكم أيضاً إلى أن يتصور المسيح فيكم ولكني كنت أريد أن أكون حاضراً عندكم الآن وأغير صوتي لأني متحيرٌ فيكم قولوا لي أنتم الذين تريدون أن تكونوا تحت الناموس ألستم تسمعون الناموس فإنه مكتوبٌ أنه كان لإبراهيم ابنان واحدٌ من الجارية والآخر من الحرة لكن الذي من الجارية ولد حسب الجسد وأما الذي من الحرة فبالموعد وكل ذلك رمزٌ لأن هاتين هما العهدان أحدهما من جبل سيناء الوالد للعبودية الذي هو هاجر لأن هاجر جبل سيناء في العربية ولكنه يقابل أورشليم الحاضرة فإنها مستعبدةٌ مع بنيها وأما أورشليم العليا التي هي أمنا جميعاً فهي حرةٌ لأنه مكتوبٌ: افرحي أيتها العاقر التي لم تلد اهتفي واصرخي أيتها التي لم تتمخض فإن أولاد الموحشة أكثر من التي لها زوجٌ وأما نحن أيها الإخوة فنظير إسحاق أولاد الموعد ولكن كما كان حينئذٍ الذي ولد حسب الجسد يضطهد الذي حسب الروح هكذا الآن أيضاً لكن ماذا يقول الكتاب اطرد الجارية وابنها لأنه لا يرث ابن الجارية مع ابن الحرة إذاً أيها الإخوة لسنا أولاد جاريةٍ بل أولاد الحرة فاثبتوا إذاً في الحرية التي قد حررنا المسيح بها ولا ترتبكوا أيضاً بنير عبوديةٍ'
