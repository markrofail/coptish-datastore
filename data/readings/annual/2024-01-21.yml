catholic-epistle:
  - title:
      english: 1Pet 3:15 - 22
      arabic: ١بطرس ٣:١٥-٢٢
    text:
      english:
        - And always be ready to give a defense to everyone who asks you a reason for the hope that is in you, with meekness and fear; having a good conscience, that when they defame you as evildoers, those who revile your good conduct in Christ may be ashamed. For it is better, if it is the will of God, to suffer for doing good than for doing evil. For Christ also suffered once for sins, the just for the unjust, that He might bring us to God, being put to death in the flesh but made alive by the Spirit, by whom also He went and preached to the spirits in prison, who formerly were disobedient, when once the Divine longsuffering waited in the days of Noah, while the ark was being prepared, in which a few, that is, eight souls, were saved through water. There is also an antitype which now saves us--baptism not the removal of the filth of the flesh, but the answer of a good conscience toward God, through the resurrection of Jesus Christ, who has gone into heaven and is at the right hand of God, angels and authorities and powers having been made subject to Him.
      arabic:
        - بل قدسوا الرب الإله في قلوبكم مستعدين دائماً لمجاوبة كل من يسألكم عن سبب الرجاء الذي فيكم بوداعةٍ وخوفٍ ولكم ضميرٌ صالحٌ لكي يكون الذين يشتمون سيرتكم الصالحة في المسيح يخزون في ما يفترون عليكم كفاعلي شرٍ لأن تألمكم إن شاءت مشيئة الله وأنتم صانعون خيراً أفضل منه وأنتم صانعون شراً فإن المسيح أيضاً تألم مرةً واحدةً من أجل الخطايا البار من أجل الأثمة لكي يقربنا إلى الله مماتاً في الجسد ولكن محيىً في الروح الذي فيه أيضاً ذهب فكرز للأرواح التي في السجن إذ عصت قديماً حين كانت أناة الله تنتظر مرةً في أيام نوحٍ إذ كان الفلك يبنى الذي فيه خلص قليلون أي ثماني أنفسٍ بالماء الذي مثاله يخلصنا نحن الآن أي المعمودية لا إزالة وسخ الجسد بل سؤال ضميرٍ صالحٍ عن الله بقيامة يسوع المسيح الذي هو في يمين الله إذ قد مضى إلى السماء وملائكةٌ وسلاطين وقواتٌ مخضعةٌ له
