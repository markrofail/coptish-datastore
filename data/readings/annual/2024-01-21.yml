vespers-psalm:
  - title:
      english: Psalm 42:1,6
      arabic: مزامير ٤٢:١-٦
    text:
      english:
        - As the deer pants for the water brooks, So pants my soul for You, O God. Therefore I will remember You from the land of the Jordan.
      arabic:
        - كما يشتاق الإيل إلى جداول المياه هكذا تشتاق نفسي إليك يا الله عطشت نفسي إلى الله إلى الإله الحي متى أجيء وأتراءى قدام الله صارت لي دموعي خبزاً نهاراً وليلاً إذ قيل لي كل يومٍ أين إلهك هذه أذكرها فأسكب نفسي علي لأني كنت أمر مع الجماع أتدرج معهم إلى بيت الله بصوت ترنمٍ وحمدٍ جمهورٌ معيدٌ لماذا أنت منحنيةٌ يا نفسي ولماذا تئنين في ارتجي الله لأني بعد أحمده لأجل خلاص وجهه يا إلهي نفسي منحنيةٌ في لذلك أذكرك من أرض الأردن وجبال حرمون من جبل مصعر
