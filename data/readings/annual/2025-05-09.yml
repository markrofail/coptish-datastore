acts-of-the-apostles:
  - title:
      english: Acts 5:5-11
      arabic: اعمال ٥:٥-١١
    text:
      english:
        - Then Ananias, hearing these words, fell down and breathed his last. So great fear came upon all those who heard these things. And the young men arose and wrapped him up, carried him out, and buried him. Now it was about three hours later when his wife came in, not knowing what had happened. And Peter answered her, "Tell me whether you sold the land for so much?" She said, "Yes, for so much." Then Peter said to her, "How is it that you have agreed together to test the Spirit of the Lord? Look, the feet of those who have buried your husband are at the door, and they will carry you out." Then immediately she fell down at his feet and breathed her last. And the young men came in and found her dead, and carrying her out, buried her by her husband. So great fear came upon all the church and upon all who heard these things.
      arabic:
        - 'فلما سمع حنانيا هذا الكلام وقع ومات وصار خوفٌ عظيمٌ على جميع الذين سمعوا بذلك فنهض الأحداث ولفوه وحملوه خارجاً ودفنوه ثم حدث بعد مدة نحو ثلاث ساعاتٍ أن امرأته دخلت وليس لها خبر ما جرى فسألها بطرس: قولي لي أبهذا المقدار بعتما الحقل فقالت: نعم بهذا المقدار فقال لها بطرس: ما بالكما اتفقتما على تجربة روح الرب هوذا أرجل الذين دفنوا رجلك على الباب وسيحملونك خارجاً فوقعت في الحال عند رجليه وماتت فدخل الشباب ووجدوها ميتةً فحملوها خارجاً ودفنوها بجانب رجلها فصار خوفٌ عظيمٌ على جميع الكنيسة وعلى جميع الذين سمعوا بذلك'
      coptic: []
      coptic_english: []
      coptic_arabic: []
catholic-epistle:
  - title:
      english: 1John 3:2-3
      arabic: ١ يوحنا ٣:٢-٣
    text:
      english:
        - Beloved, now we are children of God; and it has not yet been revealed what we shall be, but we know that when He is revealed, we shall be like Him, for we shall see Him as He is. And everyone who has this hope in Him purifies himself, just as He is pure.
      arabic:
        - أيها الأحباء الآن نحن أولاد الله ولم يظهر بعد ماذا سنكون ولكن نعلم أنه إذا أظهر نكون مثله لأننا سنراه كما هو وكل من عنده هذا الرجاء به يطهر نفسه كما هو طاهرٌ
      coptic: []
      coptic_english: []
      coptic_arabic: []
liturgy-gospel:
  - title:
      english: John 8:31-39
      arabic: يوحنا ٨:٣١-٣٩
    text:
      english:
        - Then Jesus said to those Jews who believed Him, "If you abide in My word, you are My disciples indeed. And you shall know the truth, and the truth shall make you free." They answered Him, "We are Abraham's descendants, and have never been in bondage to anyone. How can You say, "You will be made free'?" Jesus answered them, "Most assuredly, I say to you, whoever commits sin is a slave of sin. And a slave does not abide in the house forever, but a son abides forever. Therefore if the Son makes you free, you shall be free indeed. "I know that you are Abraham's descendants, but you seek to kill Me, because My word has no place in you. I speak what I have seen with My Father, and you do what you have seen with your father." They answered and said to Him, "Abraham is our father." Jesus said to them, "If you were Abraham's children, you would do the works of Abraham.
      arabic:
        - 'فقال يسوع لليهود الذين آمنوا به: إنكم إن ثبتم في كلامي فبالحقيقة تكونون تلاميذي وتعرفون الحق والحق يحرركم أجابوه: إننا ذرية إبراهيم ولم نستعبد لأحدٍ قط كيف تقول أنت: إنكم تصيرون أحراراً أجابهم يسوع: الحق الحق أقول لكم: إن كل من يعمل الخطية هو عبدٌ للخطية والعبد لا يبقى في البيت إلى الأبد أما الابن فيبقى إلى الأبد فإن حرركم الابن فبالحقيقة تكونون أحراراً أنا عالمٌ أنكم ذرية إبراهيم لكنكم تطلبون أن تقتلوني لأن كلامي لا موضع له فيكم أنا أتكلم بما رأيت عند أبي وأنتم تعملون ما رأيتم عند أبيكم أجابوا: أبونا هو إبراهيم قال لهم يسوع: لو كنتم أولاد إبراهيم لكنتم تعملون أعمال إبراهيم'
      coptic: []
      coptic_english: []
      coptic_arabic: []
liturgy-psalm:
  - title:
      english: Psalm 86:12 - 86:10
      arabic: مزامير ٨٦:١٢ - ٨٦:١٠
    text:
      english:
        - I will praise You, O Lord my God, with all my heart, And I will glorify Your name forevermore. For You are great, and do wondrous things; You alone are God.
      arabic:
        - أحمدك يا رب إلهي من كل قلبي وأمجد اسمك إلى الدهر لأنك عظيمٌ أنت وصانعٌ عجائب أنت الله وحدك
      coptic: []
      coptic_english: []
      coptic_arabic: []
matins-gospel:
  - title:
      english: Matthew 22:41-46
      arabic: متى ٢٢:٤١-٤٦
    text:
      english:
        - 'While the Pharisees were gathered together, Jesus asked them, saying, "What do you think about the Christ? Whose Son is He?" They said to Him, "The Son of David." He said to them, "How then does David in the Spirit call Him "Lord,'' saying: "The LORD said to my Lord, "Sit at My right hand, Till I make Your enemies Your footstool"''? If David then calls Him "Lord,'' how is He his Son?" And no one was able to answer Him a word, nor from that day on did anyone dare question Him anymore.'
      arabic:
        - 'وفيما كان الفريسيون مجتمعين سألهم يسوع: ماذا تظنون في المسيح ابن من هو قالوا له: ابن داود قال لهم: فكيف يدعوه داود بالروح رباً قائلاً: قال الرب لربي اجلس عن يميني حتى أضع أعداءك موطئاً لقدميك فإن كان داود يدعوه رباً فكيف يكون ابنه فلم يستطع أحدٌ أن يجيبه بكلمةٍ ومن ذلك اليوم لم يجسر أحدٌ أن يسأله بتةً'
      coptic: []
      coptic_english: []
      coptic_arabic: []
matins-psalm:
  - title:
      english: Psalm 146:1 - 146:2 - 146:5
      arabic: مزامير ١٤٦:١ - ١٤٦:٢ - ١٤٦:٥
    text:
      english:
        - Praise the LORD, O my soul! While I live I will praise the LORD; I will sing praises to my God while I have my being. Happy is he who has the God of Jacob for his help, Whose hope is in the LORD his God.
      arabic:
        - هللويا سبحي يا نفسي الرب أسبح الرب في حياتي وأرنم لإلهي ما دمت موجوداً طوبى لمن إله يعقوب معينه ورجاؤه على الرب إلهه
      coptic: []
      coptic_english: []
      coptic_arabic: []
pauline-epistle:
  - title:
      english: Rom 2:25-29
      arabic: رومية ٢:٢٥-٢٩
    text:
      english:
        - For circumcision is indeed profitable if you keep the law; but if you are a breaker of the law, your circumcision has become uncircumcision. Therefore, if an uncircumcised man keeps the righteous requirements of the law, will not his uncircumcision be counted as circumcision? And will not the physically uncircumcised, if he fulfills the law, judge you who, even with your written code and circumcision, are a transgressor of the law? For he is not a Jew who is one outwardly, nor is circumcision that which is outward in the flesh; but he is a Jew who is one inwardly; and circumcision is that of the heart, in the Spirit, not in the letter; whose praise is not from men but from God.
      arabic:
        - فإن الختان ينفع إن عملت بالناموس ولكن إن كنت متعدياً الناموس فقد صار ختانك غرلةً إذاً إن كان الأغرل يحفظ أحكام الناموس أفما تحسب غرلته ختاناً وتكون الغرلة التي من الطبيعة وهي تكمل الناموس تدينك أنت الذي في الكتاب والختان تتعدى الناموس لأن اليهودي في الظاهر ليس هو يهودياً ولا الختان الذي في الظاهر في اللحم ختاناً بل اليهودي في الخفاء هو اليهودي وختان القلب بالروح لا بالكتاب هو الختان الذي مدحه ليس من الناس بل من الله
      coptic: []
      coptic_english: []
      coptic_arabic: []
vespers-gospel:
  - title:
      english: Matthew 11:20-24
      arabic: متى ١١:٢٠-٢٤
    text:
      english:
        - 'Then He began to rebuke the cities in which most of His mighty works had been done, because they did not repent: "Woe to you, Chorazin! Woe to you, Bethsaida! For if the mighty works which were done in you had been done in Tyre and Sidon, they would have repented long ago in sackcloth and ashes. But I say to you, it will be more tolerable for Tyre and Sidon in the day of judgment than for you. And you, Capernaum, who are exalted to heaven, will be brought down to Hades; for if the mighty works which were done in you had been done in Sodom, it would have remained until this day. But I say to you that it shall be more tolerable for the land of Sodom in the day of judgment than for you."'
      arabic:
        - 'حينئذٍ ابتدأ يوبخ المدن التي صنعت فيها أكثر قواته لأنها لم تتب: ويلٌ لك يا كورزين ويلٌ لك يا بيت صيدا لأنه لو صنعت في صور وصيداء القوات المصنوعة فيكما لتابتا قديماً في المسوح والرماد ولكن أقول لكم: إن صور وصيداء تكون لهما حالةٌ أكثر احتمالاً يوم الدين مما لكما وأنت يا كفرناحوم المرتفعة إلى السماء ستهبطين إلى الهاوية لأنه لو صنعت في سدوم القوات المصنوعة فيك لبقيت إلى اليوم ولكن أقول لكم: إن أرض سدوم تكون لها حالةٌ أكثر احتمالاً يوم الدين مما لك'
      coptic: []
      coptic_english: []
      coptic_arabic: []
vespers-psalm:
  - title:
      english: Psalm 146:7,8
      arabic: مزامير ١٤٦:٧-٨
    text:
      english:
        - The LORD gives freedom to the prisoners. The LORD opens the eyes of the blind; The LORD raises those who are bowed down; The LORD loves the righteous.
      arabic:
        - المجري حكماً للمظلومين المعطي خبزاً للجياع الرب يطلق الأسرى الرب يفتح أعين العمي الرب يقوم المنحنين الرب يحب الصديقين
      coptic: []
      coptic_english: []
      coptic_arabic: []
