pauline-epistle:
  - title:
      english: 2Cor 11:16-28
      arabic: ٢ كورنثوس ١١:١٦-٢٨
    text:
      english:
        - 'I say again, let no one think me a fool. If otherwise, at least receive me as a fool, that I also may boast a little. What I speak, I speak not according to the Lord, but as it were, foolishly, in this confidence of boasting. Seeing that many boast according to the flesh, I also will boast. For you put up with fools gladly, since you yourselves are wise! For you put up with it if one brings you into bondage, if one devours you, if one takes from you, if one exalts himself, if one strikes you on the face. To our shame I say that we were too weak for that! But in whatever anyone is bold--I speak foolishly--I am bold also. Are they Hebrews? So am I. Are they Israelites? So am I. Are they the seed of Abraham? So am I. Are they ministers of Christ?--I speak as a fool--I am more: in labors more abundant, in stripes above measure, in prisons more frequently, in deaths often. From the Jews five times I received forty stripes minus one. Three times I was beaten with rods; once I was stoned; three times I was shipwrecked; a night and a day I have been in the deep; in journeys often, in perils of waters, in perils of robbers, in perils of my own countrymen, in perils of the Gentiles, in perils in the city, in perils in the wilderness, in perils in the sea, in perils among false brethren; in weariness and toil, in sleeplessness often, in hunger and thirst, in fastings often, in cold and nakedness-- besides the other things, what comes upon me daily: my deep concern for all the churches.'
      arabic:
        - 'أقول أيضاً: لا يظن أحدٌ أني غبيٌ وإلا فاقبلوني ولو كغبيٍ لأفتخر أنا أيضاً قليلاً الذي أتكلم به لست أتكلم به بحسب الرب بل كأنه في غباوةٍ في جسارة الافتخار هذه بما أن كثيرين يفتخرون حسب الجسد أفتخر أنا أيضاً فإنكم بسرورٍ تحتملون الأغبياء إذ أنتم عقلاء لأنكم تحتملون إن كان أحدٌ يستعبدكم إن كان أحدٌ يأكلكم إن كان أحدٌ يأخذكم إن كان أحدٌ يرتفع إن كان أحدٌ يضربكم على وجوهكم على سبيل الهوان أقول كيف أننا كنا ضعفاء ولكن الذي يجترئ فيه أحدٌ أقول في غباوةٍ: أنا أيضاً أجترئ فيه أهم عبرانيون فأنا أيضاً أهم إسرائيليون فأنا أيضاً أهم نسل إبراهيم فأنا أيضاً أهم خدام المسيح أقول كمختل العقل: فأنا أفضل في الأتعاب أكثر في الضربات أوفر في السجون أكثر في الميتات مراراً كثيرةً من اليهود خمس مراتٍ قبلت أربعين جلدةً إلا واحدةً ثلاث مراتٍ ضربت بالعصي مرةً رجمت ثلاث مراتٍ انكسرت بي السفينة ليلاً ونهاراً قضيت في العمق بأسفارٍ مراراً كثيرةً بأخطار سيولٍ بأخطار لصوصٍ بأخطارٍ من جنسي بأخطارٍ من الأمم بأخطارٍ في المدينة بأخطارٍ في البرية بأخطارٍ في البحر بأخطارٍ من إخوةٍ كذبةٍ في تعبٍ وكدٍ في أسهارٍ مراراً كثيرةً في جوعٍ وعطشٍ في أصوامٍ مراراً كثيرةً في بردٍ وعريٍ عدا ما هو دون ذلك: التراكم علي كل يومٍ الاهتمام بجميع الكنائس'
