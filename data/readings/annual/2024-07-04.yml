vespers-gospel:
  - title:
      english: Mark6:6-13
      arabic: مرقس ٦:٦-١٣
    text:
      english:
        - Then He went about the villages in a circuit, teaching. And He called the twelve to Himself, and began to send them out two by two, and gave them power over unclean spirits. He commanded them to take nothing for the journey except a staff--no bag, no bread, no copper in their money belts-- but to wear sandals, and not to put on two tunics. Also He said to them, "In whatever place you enter a house, stay there till you depart from that place. And whoever will not receive you nor hear you, when you depart from there, shake off the dust under your feet as a testimony against them. Assuredly, I say to you, it will be more tolerable for Sodom and Gomorrah in the day of judgment than for that city!" So they went out and preached that people should repent. And they cast out many demons, and anointed with oil many who were sick, and healed them.
      arabic:
        - 'وتعجب من عدم إيمانهم وصار يطوف القرى المحيطة يعلم ودعا الاثني عشر وابتدأ يرسلهم اثنين اثنين وأعطاهم سلطاناً على الأرواح النجسة وأوصاهم أن لا يحملوا شيئاً للطريق غير عصاً فقط لا مزوداً ولا خبزاً ولا نحاساً في المنطقة بل يكونوا مشدودين بنعالٍ ولا يلبسوا ثوبين وقال لهم: حيثما دخلتم بيتاً فأقيموا فيه حتى تخرجوا من هناك وكل من لا يقبلكم ولا يسمع لكم فاخرجوا من هناك وانفضوا التراب الذي تحت أرجلكم شهادةً عليهم الحق أقول لكم: ستكون لأرض سدوم وعمورة يوم الدين حالةٌ أكثر احتمالاً مما لتلك المدينة فخرجوا وصاروا يكرزون أن يتوبوا وأخرجوا شياطين كثيرةً ودهنوا بزيتٍ مرضى كثيرين فشفوهم'
