      english: Psalm 40:9 - 40:2
      arabic: مزامير ٤٠:٩ - ٤٠:٢
    text:
      english:
        - I have proclaimed the good news of righteousness In the great assembly; Indeed, I do not restrain my lips, O LORD, You Yourself know. He also brought me up out of a horrible pit, Out of the miry clay, And set my feet upon a rock. And established my steps.
