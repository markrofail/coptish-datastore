title:
    english: Gal 3:15— & Gal 4:1-18
    arabic: غلاطية ٣:١٥— & غلاطية ٤:١-١٨
text:
    english: 'Brethren, I speak in the manner of men: Though it is only a man''s covenant, yet if it is confirmed, no one annuls or adds to it. Now to Abraham and his Seed were the promises made. He does not say, "And to seeds," as of many, but as of one, "And to your Seed," who is Christ. And this I say, that the law, which was four hundred and thirty years later, cannot annul the covenant that was confirmed before by God in Christ, that it should make the promise of no effect. For if the inheritance is of the law, it is no longer of promise; but God gave it to Abraham by promise. What purpose then does the law serve? It was added because of transgressions, till the Seed should come to whom the promise was made; and it was appointed through angels by the hand of a mediator. Now a mediator does not mediate for one only, but God is one. Is the law then against the promises of God? Certainly not! For if there had been a law given which could have given life, truly righteousness would have been by the law. But the Scripture has confined all under sin, that the promise by faith in Jesus Christ might be given to those who believe. But before faith came, we were kept under guard by the law, kept for the faith which would afterward be revealed. Therefore the law was our tutor to bring us to Christ, that we might be justified by faith. But after faith has come, we are no longer under a tutor. For you are all sons of God through faith in Christ Jesus. For as many of you as were baptized into Christ have put on Christ. There is neither Jew nor Greek, there is neither slave nor free, there is neither male nor female; for you are all one in Christ Jesus. And if you are Christ''s, then you are Abraham''s seed, and heirs according to the promise. Now I say that the heir, as long as he is a child, does not differ at all from a slave, though he is master of all, but is under guardians and stewards until the time appointed by the father. Even so we, when we were children, were in bondage under the elements of the world. But when the fullness of the time had come, God sent forth His Son, born of a woman, born under the law, to redeem those who were under the law, that we might receive the adoption as sons. And because you are sons, God has sent forth the Spirit of His Son into your hearts, crying out, "Abba, Father!" Therefore you are no longer a slave but a son, and if a son, then an heir of God through Christ. But then, indeed, when you did not know God, you served those which by nature are not gods. But now after you have known God, or rather are known by God, how is it that you turn again to the weak and beggarly elements, to which you desire again to be in bondage? You observe days and months and seasons and years. I am afraid for you, lest I have labored for you in vain. Brethren, I urge you to become like me, for I became like you. You have not injured me at all. You know that because of physical infirmity I preached the gospel to you at the first. And my trial which was in my flesh you did not despise or reject, but you received me as an angel of God, even as Christ Jesus. What then was the blessing you enjoyed? For I bear you witness that, if possible, you would have plucked out your own eyes and given them to me. Have I therefore become your enemy because I tell you the truth? They zealously court you, but for no good; yes, they want to exclude you, that you may be zealous for them. But it is good to be zealous in a good thing always, and not only when I am present with you.'
    arabic: 'أيها الإخوة بحسب الإنسان أقول ليس أحدٌ يبطل عهداً قد تمكن ولو من إنسانٍ أو يزيد عليه وأما المواعيد فقيلت في إبراهيم وفي نسله لا يقول وفي الأنسال كأنه عن كثيرين بل كأنه عن واحدٍ وفي نسلك الذي هو المسيح وإنما أقول هذا: إن الناموس الذي صار بعد أربعمئةٍ وثلاثين سنةً لا ينسخ عهداً قد سبق فتمكن من الله نحو المسيح حتى يبطل الموعد لأنه إن كانت الوراثة من الناموس فلم تكن أيضاً من موعدٍ ولكن الله وهبها لإبراهيم بموعدٍ فلماذا الناموس قد زيد بسبب التعديات إلى أن يأتي النسل الذي قد وعد له مرتباً بملائكةٍ في يد وسيطٍ وأما الوسيط فلا يكون لواحدٍ ولكن الله واحدٌ فهل الناموس ضد مواعيد الله حاشا لأنه لو أعطي ناموسٌ قادرٌ أن يحيي لكان بالحقيقة البر بالناموس لكن الكتاب أغلق على الكل تحت الخطية ليعطى الموعد من إيمان يسوع المسيح للذين يؤمنون ولكن قبلما جاء الإيمان كنا محروسين تحت الناموس مغلقاً علينا إلى الإيمان العتيد أن يعلن إذاً قد كان الناموس مؤدبنا إلى المسيح لكي نتبرر بالإيمان ولكن بعد ما جاء الإيمان لسنا بعد تحت مؤدبٍ لأنكم جميعاً أبناء الله بالإيمان بالمسيح يسوع لأن كلكم الذين اعتمدتم بالمسيح قد لبستم المسيح ليس يهوديٌ ولا يونانيٌ ليس عبدٌ ولا حرٌ ليس ذكرٌ وأنثى لأنكم جميعاً واحدٌ في المسيح يسوع فإن كنتم للمسيح فأنتم إذاً نسل إبراهيم وحسب الموعد ورثةٌ وإنما أقول: ما دام الوارث قاصراً لا يفرق شيئاً عن العبد مع كونه صاحب الجميع بل هو تحت أوصياء ووكلاء إلى الوقت المؤجل من أبيه هكذا نحن أيضاً: لما كنا قاصرين كنا مستعبدين تحت أركان العالم ولكن لما جاء ملء الزمان أرسل الله ابنه مولوداً من امرأةٍ مولوداً تحت الناموس ليفتدي الذين تحت الناموس لننال التبني ثم بما أنكم أبناءٌ أرسل الله روح ابنه إلى قلوبكم صارخاً: يا أبا الآب إذاً لست بعد عبداً بل ابناً وإن كنت ابناً فوارثٌ لله بالمسيح لكن حينئذٍ إذ كنتم لا تعرفون الله استعبدتم للذين ليسوا بالطبيعة آلهةً وأما الآن إذ عرفتم الله بل بالحري عرفتم من الله فكيف ترجعون أيضاً إلى الأركان الضعيفة الفقيرة التي تريدون أن تستعبدوا لها من جديدٍ أتحفظون أياماً وشهوراً وأوقاتاً وسنين أخاف عليكم أن أكون قد تعبت فيكم عبثاً أتضرع إليكم أيها الإخوة كونوا كما أنا لأني أنا أيضاً كما أنتم لم تظلموني شيئاً ولكنكم تعلمون أني بضعف الجسد بشرتكم في الأول وتجربتي التي في جسدي لم تزدروا بها ولا كرهتموها بل كملاكٍ من الله قبلتموني كالمسيح يسوع فماذا كان إذاً تطويبكم لأني أشهد لكم أنه لو أمكن لقلعتم عيونكم وأعطيتموني أفقد صرت إذاً عدواً لكم لأني أصدق لكم يغارون لكم ليس حسناً بل يريدون أن يصدوكم لكي تغاروا لهم حسنةٌ هي الغيرة في الحسنى كل حينٍ وليس حين حضوري عندكم فقط'
