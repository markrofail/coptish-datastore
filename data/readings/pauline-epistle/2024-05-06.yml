title:
  english: 1Thess 4:13— & 1Thess 5:1-11
  arabic: ١ تسالونيكي ٤:١٣— & ١ تسالونيكي ٥:١-١١
text:
  - english: But I do not want you to be ignorant, brethren, concerning those who have fallen asleep, lest you sorrow as others who have no hope. For if we believe that Jesus died and rose again, even so God will bring with Him those who sleep in Jesus. For this we say to you by the word of the Lord, that we who are alive and remain until the coming of the Lord will by no means precede those who are asleep. For the Lord Himself will descend from heaven with a shout, with the voice of an archangel, and with the trumpet of God. And the dead in Christ will rise first. Then we who are alive and remain shall be caught up together with them in the clouds to meet the Lord in the air. And thus we shall always be with the Lord. Therefore comfort one another with these words. But concerning the times and the seasons, brethren, you have no need that I should write to you. For you yourselves know perfectly that the day of the Lord so comes as a thief in the night. For when they say, "Peace and safety!" then sudden destruction comes upon them, as labor pains upon a pregnant woman. And they shall not escape. But you, brethren, are not in darkness, so that this Day should overtake you as a thief. You are all sons of light and sons of the day. We are not of the night nor of darkness. Therefore let us not sleep, as others do, but let us watch and be sober. For those who sleep, sleep at night, and those who get drunk are drunk at night. But let us who are of the day be sober, putting on the breastplate of faith and love, and as a helmet the hope of salvation. For God did not appoint us to wrath, but to obtain salvation through our Lord Jesus Christ, who died for us, that whether we wake or sleep, we should live together with Him. Therefore comfort each other and edify one another, just as you also are doing.
    arabic: 'ثم لا أريد أن تجهلوا أيها الإخوة من جهة الراقدين لكي لا تحزنوا كالباقين الذين لا رجاء لهم لأنه إن كنا نؤمن أن يسوع مات وقام فكذلك الراقدون بيسوع سيحضرهم الله أيضاً معه فإننا نقول لكم هذا بكلمة الرب: إننا نحن الأحياء الباقين إلى مجيء الرب لا نسبق الراقدين لأن الرب نفسه سوف ينزل من السماء بهتافٍ بصوت رئيس ملائكةٍ وبوق الله والأموات في المسيح سيقومون أولاً ثم نحن الأحياء الباقين سنخطف جميعاً معهم في السحب لملاقاة الرب في الهواء وهكذا نكون كل حينٍ مع الرب لذلك عزوا بعضكم بعضاً بهذا الكلام وأما الأزمنة والأوقات فلا حاجة لكم أيها الإخوة أن أكتب إليكم عنها لأنكم أنتم تعلمون بالتحقيق أن يوم الرب كلصٍ في الليل هكذا يجيء لأنه حينما يقولون: سلامٌ وأمانٌ حينئذٍ يفاجئهم هلاكٌ بغتةً كالمخاض للحبلى فلا ينجون وأما أنتم أيها الإخوة فلستم في ظلمةٍ حتى يدرككم ذلك اليوم كلصٍ جميعكم أبناء نورٍ وأبناء نهارٍ لسنا من ليلٍ ولا ظلمةٍ فلا ننم إذاً كالباقين بل لنسهر ونصح لأن الذين ينامون فبالليل ينامون والذين يسكرون فبالليل يسكرون وأما نحن الذين من نهارٍ فلنصح لابسين درع الإيمان والمحبة وخوذةً هي رجاء الخلاص لأن الله لم يجعلنا للغضب بل لاقتناء الخلاص بربنا يسوع المسيح الذي مات لأجلنا حتى إذا سهرنا أو نمنا نحيا جميعاً معه لذلك عزوا بعضكم بعضاً وابنوا أحدكم الآخر كما تفعلون أيضاً'
