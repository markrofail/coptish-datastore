title:
    english: Rom 1:7-10
    arabic: رومية ١:٧-١٠
text:
    english: 'To all who are in Rome, beloved of God, called to be saints: Grace to you and peace from God our Father and the Lord Jesus Christ. Desire to Visit Rome First, I thank my God through Jesus Christ for you all, that your faith is spoken of throughout the whole world. For God is my witness, whom I serve with my spirit in the gospel of His Son, that without ceasing I make mention of you always in my prayers, making request if, by some means, now at last I may find a way in the will of God to come to you.'
    arabic: 'إلى جميع الموجودين في رومية أحباء الله مدعوين قديسين: نعمةٌ لكم وسلامٌ من الله أبينا والرب يسوع المسيح أولاً أشكر إلهي بيسوع المسيح من جهة جميعكم أن إيمانكم ينادى به في كل العالم فإن الله الذي أعبده بروحي في إنجيل ابنه شاهدٌ لي كيف بلا انقطاعٍ أذكركم متضرعاً دائماً في صلواتي عسى الآن أن يتيسر لي مرةً بمشيئة الله أن آتي إليكم'
