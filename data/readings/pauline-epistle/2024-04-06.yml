title:
  english: Philippians 4:4-9
  arabic: "فيلبي ٤:٤-٩"
text:
  english: Rejoice in the Lord always. Again I will say, rejoice! Let your
    gentleness be known to all men. The Lord is at hand. Be anxious for nothing,
    but in everything by prayer and supplication, with thanksgiving, let your
    requests be made known to God; and the peace of God, which surpasses all
    understanding, will guard your hearts and minds through Christ Jesus.
    Finally, brethren, whatever things are true, whatever things are noble,
    whatever things are just, whatever things are pure, whatever things are
    lovely, whatever things are of good report, if there is any virtue and if
    there is anything praiseworthy--meditate on these things. The things which
    you learned and received and heard and saw in me, these do, and the God of
    peace will be with you.
  arabic: افرحوا في الرب كل حينٍ وأقول أيضاً افرحوا ليكن حلمكم معروفاً عند جميع
    الناس الرب قريبٌ لا تهتموا بشيءٍ بل في كل شيءٍ بالصلاة والدعاء مع الشكر
    لتعلم طلباتكم لدى الله وسلام الله الذي يفوق كل عقلٍ يحفظ قلوبكم وأفكاركم في
    المسيح يسوع أخيراً أيها الإخوة كل ما هو حقٌ كل ما هو جليلٌ كل ما هو عادلٌ كل
    ما هو طاهرٌ كل ما هو مسرٌ كل ما صيته حسنٌ - إن كانت فضيلةٌ وإن كان مدحٌ ففي
    هذه افتكروا وما تعلمتموه وتسلمتموه وسمعتموه ورأيتموه في فهذا افعلوا وإله
    السلام يكون معكم
