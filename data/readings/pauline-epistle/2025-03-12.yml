title:
  english: 2Thessalonians 2:9-17
  arabic: ٢ تسالونيكي ٢:٩-١٧
text:
  english:
    - The coming of the lawless one is according to the working of Satan, with all power, signs, and lying wonders, and with all unrighteous deception among those who perish, because they did not receive the love of the truth, that they might be saved. And for this reason God will send them strong delusion, that they should believe the lie, that they all may be condemned who did not believe the truth but had pleasure in unrighteousness. But we are bound to give thanks to God always for you, brethren beloved by the Lord, because God from the beginning chose you for salvation through sanctification by the Spirit and belief in the truth, to which He called you by our gospel, for the obtaining of the glory of our Lord Jesus Christ. Therefore, brethren, stand fast and hold the traditions which you were taught, whether by word or our epistle. Now may our Lord Jesus Christ Himself, and our God and Father, who has loved us and given us everlasting consolation and good hope by grace, comfort your hearts and establish you in every good word and work.
  arabic:
    - الذي مجيئه بعمل الشيطان بكل قوةٍ وبآياتٍ وعجائب كاذبةٍ وبكل خديعة الإثم في الهالكين لأنهم لم يقبلوا محبة الحق حتى يخلصوا ولأجل هذا سيرسل إليهم الله عمل الضلال حتى يصدقوا الكذب لكي يدان جميع الذين لم يصدقوا الحق بل سروا بالإثم وأما نحن فينبغي لنا أن نشكر الله كل حينٍ لأجلكم أيها الإخوة المحبوبون من الرب أن الله اختاركم من البدء للخلاص بتقديس الروح وتصديق الحق الأمر الذي دعاكم إليه بإنجيلنا لاقتناء مجد ربنا يسوع المسيح فاثبتوا إذاً أيها الإخوة وتمسكوا بالتعاليم التي تعلمتموها سواءٌ كان بالكلام أم برسالتنا وربنا نفسه يسوع المسيح والله أبونا الذي أحبنا وأعطانا عزاءً أبدياً ورجاءً صالحاً بالنعمة يعزي قلوبكم ويثبتكم في كل كلامٍ وعملٍ صالحٍ
