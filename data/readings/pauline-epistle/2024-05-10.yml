title:
  english: Heb 13:10-21
  arabic: عبرانيين ١٣:١٠-٢١
text:
  english:
    - We have an altar from which those who serve the tabernacle have no right to eat. For the bodies of those animals, whose blood is brought into the sanctuary by the high priest for sin, are burned outside the camp. Therefore Jesus also, that He might sanctify the people with His own blood, suffered outside the gate. Therefore let us go forth to Him, outside the camp, bearing His reproach. For here we have no continuing city, but we seek the one to come. Therefore by Him let us continually offer the sacrifice of praise to God, that is, the fruit of our lips, giving thanks to His name. But do not forget to do good and to share, for with such sacrifices God is well pleased. Obey those who rule over you, and be submissive, for they watch out for your souls, as those who must give account. Let them do so with joy and not with grief, for that would be unprofitable for you. Pray for us; for we are confident that we have a good conscience, in all things desiring to live honorably. But I especially urge you to do this, that I may be restored to you the sooner. Now may the God of peace who brought up our Lord Jesus from the dead, that great Shepherd of the sheep, through the blood of the everlasting covenant, make you complete in every good work to do His will, working in you what is well pleasing in His sight, through Jesus Christ, to whom be glory forever and ever. Amen.
  arabic:
    - لنا مذبحٌ لا سلطان للذين يخدمون المسكن أن يأكلوا منه فإن الحيوانات التي يدخل بدمها عن الخطية إلى الأقداس بيد رئيس الكهنة تحرق أجسامها خارج المحلة لذلك يسوع أيضاً لكي يقدس الشعب بدم نفسه تألم خارج الباب فلنخرج إذاً إليه خارج المحلة حاملين عاره لأن ليس لنا هنا مدينةٌ باقيةٌ لكننا نطلب العتيدة فلنقدم به في كل حينٍ لله ذبيحة التسبيح أي ثمر شفاهٍ معترفةٍ باسمه ولكن لا تنسوا فعل الخير والتوزيع لأنه بذبائح مثل هذه يسر الله أطيعوا مرشديكم واخضعوا لأنهم يسهرون لأجل نفوسكم كأنهم سوف يعطون حساباً لكي يفعلوا ذلك بفرحٍ لا آنين لأن هذا غير نافعٍ لكم صلوا لأجلنا لأننا نثق أن لنا ضميراً صالحاً راغبين أن نتصرف حسناً في كل شيءٍ ولكن أطلب أكثر أن تفعلوا هذا لكي أرد إليكم بأكثر سرعةٍ وإله السلام الذي أقام من الأموات راعي الخراف العظيم ربنا يسوع بدم العهد الأبدي ليكملكم في كل عملٍ صالحٍ لتصنعوا مشيئته عاملاً فيكم ما يرضي أمامه بيسوع المسيح الذي له المجد إلى أبد الآبدين آمين
