title:
  english: 1Cor 16:12-23
  arabic: ١ كورنثوس ١٦:١٢-٢٣
text:
  - english: Now concerning our brother Apollos, I strongly urged him to come to you with the brethren, but he was quite unwilling to come at this time; however, he will come when he has a convenient time. Watch, stand fast in the faith, be brave, be strong. Let all that you do be done with love. I urge you, brethren--you know the household of Stephanas, that it is the firstfruits of Achaia, and that they have devoted themselves to the ministry of the saints-- that you also submit to such, and to everyone who works and labors with us. I am glad about the coming of Stephanas, Fortunatus, and Achaicus, for what was lacking on your part they supplied. For they refreshed my spirit and yours. Therefore acknowledge such men. The churches of Asia greet you. Aquila and Priscilla greet you heartily in the Lord, with the church that is in their house. All the brethren greet you. Greet one another with a holy kiss. The salutation with my own hand--Paul's. If anyone does not love the Lord Jesus Christ, let him be accursed. O Lord, come! The grace of our Lord Jesus Christ be with you.
    arabic: 'وأما من جهة أبلوس الأخ فطلبت إليه كثيراً أن يأتي إليكم مع الإخوة ولم تكن له إرادةٌ البتة أن يأتي الآن ولكنه سيأتي متى توفق الوقت اسهروا اثبتوا في الإيمان كونوا رجالاً تقووا لتصر كل أموركم في محبةٍ وأطلب إليكم أيها الإخوة: أنتم تعرفون بيت استفاناس أنهم باكورة أخائية وقد رتبوا أنفسهم لخدمة القديسين كي تخضعوا أنتم أيضاً لمثل هؤلاء وكل من يعمل معهم ويتعب ثم إني أفرح بمجيء استفاناس وفرتوناتوس وأخائيكوس لأن نقصانكم هؤلاء قد جبروه إذ أراحوا روحي وروحكم فاعرفوا مثل هؤلاء تسلم عليكم كنائس أسيا يسلم عليكم في الرب كثيراً أكيلا وبريسكلا مع الكنيسة التي في بيتهما يسلم عليكم الإخوة أجمعون سلموا بعضكم على بعضٍ بقبلةٍ مقدسةٍ السلام بيدي أنا بولس إن كان أحدٌ لا يحب الرب يسوع المسيح فليكن أناثيما ماران أثا نعمة الرب يسوع المسيح معكم'
