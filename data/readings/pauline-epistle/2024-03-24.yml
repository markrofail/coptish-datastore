title:
  english: Romans 14:19— & Romans 15:1-7
  arabic: رومية ١٤:١٩— & رومية ١٥:١-٧
text:
  - english: Therefore let us pursue the things which make for peace and the things by which one may edify another. Do not destroy the work of God for the sake of food. All things indeed are pure, but it is evil for the man who eats with offense. It is good neither to eat meat nor drink wine nor do anything by which your brother stumbles or is offended or is made weak. Do you have faith? Have it to yourself before God. Happy is he who does not condemn himself in what he approves. But he who doubts is condemned if he eats, because he does not eat from faith; for whatever is not from faith is sin. We then who are strong ought to bear with the scruples of the weak, and not to please ourselves. Let each of us please his neighbor for his good, leading to edification. For even Christ did not please Himself; but as it is written, "The reproaches of those who reproached You fell on Me." For whatever things were written before were written for our learning, that we through the patience and comfort of the Scriptures might have hope. Now may the God of patience and comfort grant you to be like-minded toward one another, according to Christ Jesus, that you may with one mind and one mouth glorify the God and Father of our Lord Jesus Christ. Therefore receive one another, just as Christ also received us, to the glory of God.
    arabic: 'فلنعكف إذاً على ما هو للسلام وما هو للبنيان بعضنا لبعضٍ لا تنقض لأجل الطعام عمل الله كل الأشياء طاهرةٌ لكنه شرٌ للإنسان الذي يأكل بعثرةٍ حسنٌ أن لا تأكل لحماً ولا تشرب خمراً ولا شيئاً يصطدم به أخوك أو يعثر أو يضعف ألك إيمانٌ فليكن لك بنفسك أمام الله طوبى لمن لا يدين نفسه في ما يستحسنه وأما الذي يرتاب فإن أكل يدان لأن ذلك ليس من الإيمان وكل ما ليس من الإيمان فهو خطيةٌ فيجب علينا نحن الأقوياء أن نحتمل أضعاف الضعفاء ولا نرضي أنفسنا فليرض كل واحدٍ منا قريبه للخير لأجل البنيان لأن المسيح أيضاً لم يرض نفسه بل كما هو مكتوبٌ: تعييرات معيريك وقعت علي لأن كل ما سبق فكتب كتب لأجل تعليمنا حتى بالصبر والتعزية بما في الكتب يكون لنا رجاءٌ وليعطكم إله الصبر والتعزية أن تهتموا اهتماماً واحداً فيما بينكم بحسب المسيح يسوع لكي تمجدوا الله أبا ربنا يسوع المسيح بنفسٍ واحدةٍ وفمٍ واحدٍ لذلك اقبلوا بعضكم بعضاً كما أن المسيح أيضاً قبلنا لمجد الله'
