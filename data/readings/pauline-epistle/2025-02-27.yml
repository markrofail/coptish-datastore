title:
  english: 1Corinthians 4:16— & 1Corinthians 5:1-9
  arabic: ١ كورنثوس ٤:١٦— & ١ كورنثوس ٥:١-٩
text:
  - english: Therefore I urge you, imitate me. For this reason I have sent Timothy to you, who is my beloved and faithful son in the Lord, who will remind you of my ways in Christ, as I teach everywhere in every church. Now some are puffed up, as though I were not coming to you. But I will come to you shortly, if the Lord wills, and I will know, not the word of those who are puffed up, but the power. For the kingdom of God is not in word but in power. What do you want? Shall I come to you with a rod, or in love and a spirit of gentleness? It is actually reported that there is sexual immorality among you, and such sexual immorality as is not even named among the Gentiles--that a man has his father's wife! And you are puffed up, and have not rather mourned, that he who has done this deed might be taken away from among you. For I indeed, as absent in body but present in spirit, have already judged as though I were present him who has so done this deed. In the name of our Lord Jesus Christ, when you are gathered together, along with my spirit, with the power of our Lord Jesus Christ, deliver such a one to Satan for the destruction of the flesh, that his spirit may be saved in the day of the Lord Jesus. Your glorying is not good. Do you not know that a little leaven leavens the whole lump? Therefore purge out the old leaven, that you may be a new lump, since you truly are unleavened. For indeed Christ, our Passover, was sacrificed for us. Therefore let us keep the feast, not with old leaven, nor with the leaven of malice and wickedness, but with the unleavened bread of sincerity and truth. I wrote to you in my epistle not to keep company with sexually immoral people.
    arabic: فأطلب إليكم أن تكونوا متمثلين بي لذلك أرسلت إليكم تيموثاوس الذي هو ابني الحبيب والأمين في الرب الذي يذكركم بطرقي في المسيح كما أعلم في كل مكانٍ في كل كنيسةٍ فانتفخ قومٌ كأني لست آتياً إليكم ولكني سآتي إليكم سريعاً إن شاء الرب فسأعرف ليس كلام الذين انتفخوا بل قوتهم لأن ملكوت الله ليس بكلامٍ بل بقوةٍ ماذا تريدون أبعصاً آتي إليكم أم بالمحبة وروح الوداعة يسمع مطلقاً أن بينكم زنًى وزنًى هكذا لا يسمى بين الأمم حتى أن تكون للإنسان امرأة أبيه أفأنتم منتفخون وبالحري لم تنوحوا حتى يرفع من وسطكم الذي فعل هذا الفعل فإني أنا كأني غائبٌ بالجسد ولكن حاضرٌ بالروح قد حكمت كأني حاضرٌ في الذي فعل هذا هكذا باسم ربنا يسوع المسيح - إذ أنتم وروحي مجتمعون مع قوة ربنا يسوع المسيح - أن يسلم مثل هذا للشيطان لهلاك الجسد لكي تخلص الروح في يوم الرب يسوع ليس افتخاركم حسناً ألستم تعلمون أن خميرةً صغيرةً تخمر العجين كله إذاً نقوا منكم الخميرة العتيقة لكي تكونوا عجيناً جديداً كما أنتم فطيرٌ لأن فصحنا أيضاً المسيح قد ذبح لأجلنا إذاً لنعيد ليس بخميرةٍ عتيقةٍ ولا بخميرة الشر والخبث بل بفطير الإخلاص والحق كتبت إليكم في الرسالة أن لا تخالطوا الزناة
