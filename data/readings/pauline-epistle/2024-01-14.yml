title:
    english: Rom 15:4-19
    arabic: رومية ١٥:٤-١٩
text:
    english: 'For whatever things were written before were written for our learning, that we through the patience and comfort of the Scriptures might have hope. Now may the God of patience and comfort grant you to be like-minded toward one another, according to Christ Jesus, that you may with one mind and one mouth glorify the God and Father of our Lord Jesus Christ. Therefore receive one another, just as Christ also received us, to the glory of God. Now I say that Jesus Christ has become a servant to the circumcision for the truth of God, to confirm the promises made to the fathers, and that the Gentiles might glorify God for His mercy, as it is written: "For this reason I will confess to You among the Gentiles, And sing to Your name." And again he says: "Rejoice, O Gentiles, with His people!" And again: "Praise the LORD, all you Gentiles! Laud Him, all you peoples!" And again, Isaiah says: "There shall be a root of Jesse; And He who shall rise to reign over the Gentiles, In Him the Gentiles shall hope." Now may the God of hope fill you with all joy and peace in believing, that you may abound in hope by the power of the Holy Spirit. Now I myself am confident concerning you, my brethren, that you also are full of goodness, filled with all knowledge, able also to admonish one another. Nevertheless, brethren, I have written more boldly to you on some points, as reminding you, because of the grace given to me by God, that I might be a minister of Jesus Christ to the Gentiles, ministering the gospel of God, that the offering of the Gentiles might be acceptable, sanctified by the Holy Spirit. Therefore I have reason to glory in Christ Jesus in the things which pertain to God. For I will not dare to speak of any of those things which Christ has not accomplished through me, in word and deed, to make the Gentiles obedient-- in mighty signs and wonders, by the power of the Spirit of God, so that from Jerusalem and round about to Illyricum I have fully preached the gospel of Christ.'
    arabic: 'لأن كل ما سبق فكتب كتب لأجل تعليمنا حتى بالصبر والتعزية بما في الكتب يكون لنا رجاءٌ وليعطكم إله الصبر والتعزية أن تهتموا اهتماماً واحداً فيما بينكم بحسب المسيح يسوع لكي تمجدوا الله أبا ربنا يسوع المسيح بنفسٍ واحدةٍ وفمٍ واحدٍ لذلك اقبلوا بعضكم بعضاً كما أن المسيح أيضاً قبلنا لمجد الله وأقول: إن يسوع المسيح قد صار خادم الختان من أجل صدق الله حتى يثبت مواعيد الآباء وأما الأمم فمجدوا الله من أجل الرحمة كما هو مكتوبٌ: من أجل ذلك سأحمدك في الأمم وأرتل لاسمك ويقول أيضاً: تهللوا أيها الأمم مع شعبه وأيضاً: سبحوا الرب يا جميع الأمم وامدحوه يا جميع الشعوب وأيضاً يقول إشعياء: سيكون أصل يسى والقائم ليسود على الأمم عليه سيكون رجاء الأمم وليملأكم إله الرجاء كل سرورٍ وسلامٍ في الإيمان لتزدادوا في الرجاء بقوة الروح القدس وأنا نفسي أيضاً متيقنٌ من جهتكم يا إخوتي أنكم أنتم مشحونون صلاحاً ومملوؤون كل علمٍ قادرون أن ينذر بعضكم بعضاً ولكن بأكثر جسارةٍ كتبت إليكم جزئياً أيها الإخوة كمذكرٍ لكم بسبب النعمة التي وهبت لي من الله حتى أكون خادماً ليسوع المسيح لأجل الأمم مباشراً لإنجيل الله ككاهنٍ ليكون قربان الأمم مقبولاً مقدساً بالروح القدس فلي افتخارٌ في المسيح يسوع من جهة ما لله لأني لا أجسر أن أتكلم عن شيءٍ مما لم يفعله المسيح بواسطتي لأجل إطاعة الأمم بالقول والفعل بقوة آياتٍ وعجائب بقوة روح الله حتى إني من أورشليم وما حولها إلى إلليريكون قد أكملت التبشير بإنجيل المسيح'
