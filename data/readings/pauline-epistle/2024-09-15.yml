title:
  english: 1Tim 1:12-27
  arabic: ١ تيموثاوس ١:١٢-٢٧
text:
  - english: And I thank Christ Jesus our Lord who has enabled me, because He counted me faithful, putting me into the ministry, although I was formerly a blasphemer, a persecutor, and an insolent man; but I obtained mercy because I did it ignorantly in unbelief. And the grace of our Lord was exceedingly abundant, with faith and love which are in Christ Jesus. This is a faithful saying and worthy of all acceptance, that Christ Jesus came into the world to save sinners, of whom I am chief. However, for this reason I obtained mercy, that in me first Jesus Christ might show all longsuffering, as a pattern to those who are going to believe on Him for everlasting life. Now to the King eternal, immortal, invisible, to God who alone is wise, be honor and glory forever and ever. Amen. This charge I commit to you, son Timothy, according to the prophecies previously made concerning you, that by them you may wage the good warfare, having faith and a good conscience, which some having rejected, concerning the faith have suffered shipwreck, of whom are Hymenaeus and Alexander, whom I delivered to Satan that they may learn not to blaspheme.
    arabic: 'وأنا أشكر المسيح يسوع ربنا الذي قواني أنه حسبني أميناً إذ جعلني للخدمة أنا الذي كنت قبلاً مجدفاً ومضطهداً ومفترياً ولكنني رحمت لأني فعلت بجهلٍ في عدم إيمانٍ وتفاضلت نعمة ربنا جداً مع الإيمان والمحبة التي في المسيح يسوع صادقةٌ هي الكلمة ومستحقةٌ كل قبولٍ: أن المسيح يسوع جاء إلى العالم ليخلص الخطاة الذين أولهم أنا لكنني لهذا رحمت: ليظهر يسوع المسيح في أنا أولاً كل أناةٍ مثالاً للعتيدين أن يؤمنوا به للحياة الأبدية وملك الدهور الذي لا يفنى ولا يرى الإله الحكيم وحده له الكرامة والمجد إلى دهر الدهور آمين هذه الوصية أيها الابن تيموثاوس أستودعك إياها حسب النبوات التي سبقت عليك لكي تحارب فيها المحاربة الحسنة ولك إيمانٌ وضميرٌ صالحٌ الذي إذ رفضه قومٌ انكسرت بهم السفينة من جهة الإيمان أيضاً الذين منهم هيمينايس والإسكندر اللذان أسلمتهما للشيطان لكي يؤدبا حتى لا يجدفا'
