title:
  english: 1Tim 3:13-16
  arabic: ١ تيموثاوس ٣:١٣-١٦
text:
  - english: 'For those who have served well as deacons obtain for themselves a good standing and great boldness in the faith which is in Christ Jesus. These things I write to you, though I hope to come to you shortly; but if I am delayed, I write so that you may know how you ought to conduct yourself in the house of God, which is the church of the living God, the pillar and ground of the truth. And without controversy great is the mystery of godliness: God was manifested in the flesh, Justified in the Spirit, Seen by angels, Preached among the Gentiles, Believed on in the world, Received up in glory.'
    arabic: 'لأن الذين تشمسوا حسناً يقتنون لأنفسهم درجةً حسنةً وثقةً كثيرةً في الإيمان الذي بالمسيح يسوع هذا أكتبه إليك راجياً أن آتي إليك عن قريبٍ ولكن إن كنت أبطئ فلكي تعلم كيف يجب أن تتصرف في بيت الله الذي هو كنيسة الله الحي عمود الحق وقاعدته وبالإجماع عظيمٌ هو سر التقوى: الله ظهر في الجسد تبرر في الروح تراءى لملائكةٍ كرز به بين الأمم أومن به في العالم رفع في المجد'
