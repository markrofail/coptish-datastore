title:
  english: Rom 6:3 - 16
  arabic: رومية ٦:٣-١٦
text:
  english:
    - Or do you not know that as many of us as were baptized into Christ Jesus were baptized into His death? Therefore we were buried with Him through baptism into death, that just as Christ was raised from the dead by the glory of the Father, even so we also should walk in newness of life. For if we have been united together in the likeness of His death, certainly we also shall be in the likeness of His resurrection, knowing this, that our old man was crucified with Him, that the body of sin might be done away with, that we should no longer be slaves of sin. For he who has died has been freed from sin. Now if we died with Christ, we believe that we shall also live with Him, knowing that Christ, having been raised from the dead, dies no more. Death no longer has dominion over Him. For the death that He died, He died to sin once for all; but the life that He lives, He lives to God. Likewise you also, reckon yourselves to be dead indeed to sin, but alive to God in Christ Jesus our Lord. Therefore do not let sin reign in your mortal body, that you should obey it in its lusts. And do not present your members as instruments of unrighteousness to sin, but present yourselves to God as being alive from the dead, and your members as instruments of righteousness to God. For sin shall not have dominion over you, for you are not under law but under grace. What then? Shall we sin because we are not under law but under grace? Certainly not! Do you not know that to whom you present yourselves slaves to obey, you are that one's slaves whom you obey, whether of sin leading to death, or of obedience leading to righteousness?
  arabic:
    - 'أم تجهلون أننا كل من اعتمد ليسوع المسيح اعتمدنا لموته فدفنا معه بالمعمودية للموت حتى كما أقيم المسيح من الأموات بمجد الآب هكذا نسلك نحن أيضاً في جدة الحياة لأنه إن كنا قد صرنا متحدين معه بشبه موته نصير أيضاً بقيامته عالمين هذا: أن إنساننا العتيق قد صلب معه ليبطل جسد الخطية كي لا نعود نستعبد أيضاً للخطية لأن الذي مات قد تبرأ من الخطية فإن كنا قد متنا مع المسيح نؤمن أننا سنحيا أيضاً معه عالمين أن المسيح بعدما أقيم من الأموات لا يموت أيضاً لا يسود عليه الموت بعد لأن الموت الذي ماته قد ماته للخطية مرةً واحدةً والحياة التي يحياها فيحياها لله كذلك أنتم أيضاً احسبوا أنفسكم أمواتاً عن الخطية ولكن أحياءً لله بالمسيح يسوع ربنا إذاً لا تملكن الخطية في جسدكم المائت لكي تطيعوها في شهواته ولا تقدموا أعضاءكم آلات إثمٍ للخطية بل قدموا ذواتكم لله كأحياءٍ من الأموات وأعضاءكم آلات برٍ لله فإن الخطية لن تسودكم لأنكم لستم تحت الناموس بل تحت النعمة فماذا إذاً أنخطئ لأننا لسنا تحت الناموس بل تحت النعمة حاشا ألستم تعلمون أن الذي تقدمون ذواتكم له عبيداً للطاعة أنتم عبيدٌ للذي تطيعونه إما للخطية للموت أو للطاعة للبر'
