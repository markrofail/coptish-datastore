title:
  english: 2Cor 4:5— & 2Cor 5:1-11
  arabic: ٢ كورنثوس ٤:٥— & ٢ كورنثوس ٥:١-١١
text:
  english:
    - 'Servants, be submissive to your masters with all fear, not only to the good and gentle, but also to the harsh. For this is commendable, if because of conscience toward God one endures grief, suffering wrongfully. For what credit is it if, when you are beaten for your faults, you take it patiently? But when you do good and suffer, if you take it patiently, this is commendable before God. For to this you were called, because Christ also suffered for us, leaving us an example, that you should follow His steps: "Who committed no sin, Nor was deceit found in His mouth"; who, when He was reviled, did not revile in return; when He suffered, He did not threaten, but committed Himself to Him who judges righteously; who Himself bore our sins in His own body on the tree, that we, having died to sins, might live for righteousness--by whose stripes you were healed. For you were like sheep going astray, but have now returned to the Shepherd and Overseer of your souls. Wives, likewise, be submissive to your own husbands, that even if some do not obey the word, they, without a word, may be won by the conduct of their wives, when they observe your chaste conduct accompanied by fear. Do not let your adornment be merely outward--arranging the hair, wearing gold, or putting on fine apparel-- rather let it be the hidden person of the heart, with the incorruptible beauty of a gentle and quiet spirit, which is very precious in the sight of God. For in this manner, in former times, the holy women who trusted in God also adorned themselves, being submissive to their own husbands, as Sarah obeyed Abraham, calling him lord, whose daughters you are if you do good and are not afraid with any terror. Husbands, likewise, dwell with them with understanding, giving honor to the wife, as to the weaker vessel, and as being heirs together of the grace of life, that your prayers may not be hindered.'
  arabic:
    - فإننا لسنا نكرز بأنفسنا بل بالمسيح يسوع رباً ولكن بأنفسنا عبيداً لكم من أجل يسوع لأن الله الذي قال أن يشرق نورٌ من ظلمةٍ هو الذي أشرق في قلوبنا لإنارة معرفة مجد الله في وجه يسوع المسيح ولكن لنا هذا الكنز في أوانٍ خزفيةٍ ليكون فضل القوة لله لا منا مكتئبين في كل شيءٍ لكن غير متضايقين متحيرين لكن غير يائسين مضطهدين لكن غير متروكين مطروحين لكن غير هالكين حاملين في الجسد كل حينٍ إماتة الرب يسوع لكي تظهر حياة يسوع أيضاً في جسدنا لأننا نحن الأحياء نسلم دائماً للموت من أجل يسوع لكي تظهر حياة يسوع أيضاً في جسدنا المائت إذاً الموت يعمل فينا ولكن الحياة فيكم فإذ لنا روح الإيمان عينه حسب المكتوب آمنت لذلك تكلمت - نحن أيضاً نؤمن ولذلك نتكلم أيضاً عالمين أن الذي أقام الرب يسوع سيقيمنا نحن أيضاً بيسوع ويحضرنا معكم لأن جميع الأشياء هي من أجلكم لكي تكون النعمة وهي قد كثرت بالأكثرين تزيد الشكر لمجد الله لذلك لا نفشل بل وإن كان إنساننا الخارج يفنى فالداخل يتجدد يوماً فيوماً لأن خفة ضيقتنا الوقتية تنشئ لنا أكثر فأكثر ثقل مجدٍ أبدياً ونحن غير ناظرين إلى الأشياء التي ترى بل إلى التي لا ترى لأن التي ترى وقتيةٌ وأما التي لا ترى فأبديةٌ لأننا نعلم أنه إن نقض بيت خيمتنا الأرضي فلنا في السماوات بناءٌ من الله بيتٌ غير مصنوعٍ بيدٍ أبديٌ فإننا في هذه أيضاً نئن مشتاقين إلى أن نلبس فوقها مسكننا الذي من السماء وإن كنا لابسين لا نوجد عراةً فإننا نحن الذين في الخيمة نئن مثقلين إذ لسنا نريد أن نخلعها بل أن نلبس فوقها لكي يبتلع المائت من الحياة ولكن الذي صنعنا لهذا عينه هو الله الذي أعطانا أيضاً عربون الروح فإذاً نحن واثقون كل حينٍ وعالمون أننا ونحن مستوطنون في الجسد فنحن متغربون عن الرب لأننا بالإيمان نسلك لا بالعيان فنثق ونسر بالأولى أن نتغرب عن الجسد ونستوطن عند الرب لذلك نحترص أيضاً مستوطنين كنا أو متغربين أن نكون مرضيين عنده لأنه لا بد أننا جميعاً نظهر أمام كرسي المسيح لينال كل واحدٍ ما كان بالجسد بحسب ما صنع خيراً كان أم شراً فإذ نحن عالمون مخافة الرب نقنع الناس وأما الله فقد صرنا ظاهرين له وأرجو أننا قد صرنا ظاهرين في ضمائركم أيضاً
