title:
  english: Rom 1:11-13
  arabic: رومية ١:١١-١٣
text:
  - english: For I long to see you, that I may impart to you some spiritual gift, so that you may be established-- that is, that I may be encouraged together with you by the mutual faith both of you and me. Now I do not want you to be unaware, brethren, that I often planned to come to you but was hindered until now, that I might have some fruit among you also, just as among the other Gentiles.
    arabic: لأني مشتاقٌ أن أراكم لكي أمنحكم هبةً روحيةً لثباتكم أي لنتعزى بينكم بالإيمان الذي فينا جميعاً إيمانكم وإيماني ثم لست أريد أن تجهلوا أيها الإخوة أنني مراراً كثيرةً قصدت أن آتي إليكم ومنعت حتى الآن ليكون لي ثمرٌ فيكم أيضاً كما في سائر الأمم
