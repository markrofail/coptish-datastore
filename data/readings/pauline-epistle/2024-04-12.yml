title:
  english: Hebrews 12:5-16
  arabic: "عبرانيين ١٢:٥-١٦"
text:
  english: 'And you have forgotten the exhortation which speaks to you as to sons:
    "My son, do not despise the chastening of the LORD, Nor be discouraged when
    you are rebuked by Him; For whom the LORD loves He chastens, And scourges
    every son whom He receives." If you endure chastening, God deals with you as
    with sons; for what son is there whom a father does not chasten? But if you
    are without chastening, of which all have become partakers, then you are
    illegitimate and not sons. Furthermore, we have had human fathers who
    corrected us, and we paid them respect. Shall we not much more readily be in
    subjection to the Father of spirits and live? For they indeed for a few days
    chastened us as seemed best to them, but He for our profit, that we may be
    partakers of His holiness. Now no chastening seems to be joyful for the
    present, but painful; nevertheless, afterward it yields the peaceable fruit
    of righteousness to those who have been trained by it. Therefore strengthen
    the hands which hang down, and the feeble knees, and make straight paths for
    your feet, so that what is lame may not be dislocated, but rather be healed.
    Pursue peace with all people, and holiness, without which no one will see
    the Lord: looking carefully lest anyone fall short of the grace of God; lest
    any root of bitterness springing up cause trouble, and by this many become
    defiled; lest there be any fornicator or profane person like Esau, who for
    one morsel of food sold his birthright.'
  arabic: "وقد نسيتم الوعظ الذي يخاطبكم كبنين: يا ابني لا تحتقر تأديب الرب ولا تخر
    إذا وبخك لأن الذي يحبه الرب يؤدبه ويجلد كل ابنٍ يقبله إن كنتم تحتملون
    التأديب يعاملكم الله كالبنين فأي ابنٍ لا يؤدبه أبوه ولكن إن كنتم بلا تأديبٍ
    قد صار الجميع شركاء فيه فأنتم نغولٌ لا بنون ثم قد كان لنا آباء أجسادنا
    مؤدبين وكنا نهابهم أفلا نخضع بالأولى جداً لأبي الأرواح فنحيا لأن أولئك
    أدبونا أياماً قليلةً حسب استحسانهم وأما هذا فلأجل المنفعة لكي نشترك في
    قداسته ولكن كل تأديبٍ في الحاضر لا يرى أنه للفرح بل للحزن وأما أخيراً فيعطي
    الذين يتدربون به ثمر برٍ للسلام لذلك قوموا الأيادي المسترخية والركب المخلعة
    واصنعوا لأرجلكم مسالك مستقيمةً لكي لا يعتسف الأعرج بل بالحري يشفى اتبعوا
    السلام مع الجميع والقداسة التي بدونها لن يرى أحدٌ الرب ملاحظين لئلا يخيب
    أحدٌ من نعمة الله لئلا يطلع أصل مرارةٍ ويصنع انزعاجاً فيتنجس به كثيرون لئلا
    يكون أحدٌ زانياً أو مستبيحاً كعيسو الذي لأجل أكلةٍ واحدةٍ باع بكوريته"
