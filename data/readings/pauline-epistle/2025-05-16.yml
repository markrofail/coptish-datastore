title:
    english: Rom 3:27-31
    arabic: رومية ٣:٢٧-٣١
text:
    english: Where is boasting then? It is excluded. By what law? Of works? No, but by the law of faith. Therefore we conclude that a man is justified by faith apart from the deeds of the law. Or is He the God of the Jews only? Is He not also the God of the Gentiles? Yes, of the Gentiles also, since there is one God who will justify the circumcised by faith and the uncircumcised through faith. Do we then make void the law through faith? Certainly not! On the contrary, we establish the law.
    arabic: فأين الافتخار قد انتفى بأي ناموسٍ أبناموس الأعمال كلا بل بناموس الإيمان إذاً نحسب أن الإنسان يتبرر بالإيمان بدون أعمال الناموس أم الله لليهود فقط أليس للأمم أيضاً بلى للأمم أيضاً لأن الله واحدٌ هو الذي سيبرر الختان بالإيمان والغرلة بالإيمان أفنبطل الناموس بالإيمان حاشا بل نثبت الناموس
