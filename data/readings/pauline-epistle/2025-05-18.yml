title:
    english: 2Thess 2:13— & 2Thess 3:1-5
    arabic: ٢ تسالونيكي ٢:١٣— & ٢ تسالونيكي ٣:١-٥
text:
    english: But we are bound to give thanks to God always for you, brethren beloved by the Lord, because God from the beginning chose you for salvation through sanctification by the Spirit and belief in the truth, to which He called you by our gospel, for the obtaining of the glory of our Lord Jesus Christ. Therefore, brethren, stand fast and hold the traditions which you were taught, whether by word or our epistle. Now may our Lord Jesus Christ Himself, and our God and Father, who has loved us and given us everlasting consolation and good hope by grace, comfort your hearts and establish you in every good word and work. Finally, brethren, pray for us, that the word of the Lord may run swiftly and be glorified, just as it is with you, and that we may be delivered from unreasonable and wicked men; for not all have faith. But the Lord is faithful, who will establish you and guard you from the evil one. And we have confidence in the Lord concerning you, both that you do and will do the things we command you. Now may the Lord direct your hearts into the love of God and into the patience of Christ.
    arabic: وأما نحن فينبغي لنا أن نشكر الله كل حينٍ لأجلكم أيها الإخوة المحبوبون من الرب أن الله اختاركم من البدء للخلاص بتقديس الروح وتصديق الحق الأمر الذي دعاكم إليه بإنجيلنا لاقتناء مجد ربنا يسوع المسيح فاثبتوا إذاً أيها الإخوة وتمسكوا بالتعاليم التي تعلمتموها سواءٌ كان بالكلام أم برسالتنا وربنا نفسه يسوع المسيح والله أبونا الذي أحبنا وأعطانا عزاءً أبدياً ورجاءً صالحاً بالنعمة يعزي قلوبكم ويثبتكم في كل كلامٍ وعملٍ صالحٍ أخيراً أيها الإخوة صلوا لأجلنا لكي تجري كلمة الرب وتتمجد كما عندكم أيضاً ولكي ننقذ من الناس الأردياء الأشرار لأن الإيمان ليس للجميع أمينٌ هو الرب الذي سيثبتكم ويحفظكم من الشرير ونثق بالرب من جهتكم أنكم تفعلون ما نوصيكم به وستفعلون أيضاً والرب يهدي قلوبكم إلى محبة الله وإلى صبر المسيح
