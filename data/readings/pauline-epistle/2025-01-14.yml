title:
  english: Phil 3:1 - 12
  arabic: "فيلبي ٣:١-١٢"
text:
  english: "Finally, my brethren, rejoice in the Lord. For me to write the same
    things to you is not tedious, but for you it is safe. Beware of dogs, beware
    of evil workers, beware of the mutilation! For we are the circumcision, who
    worship God in the Spirit, rejoice in Christ Jesus, and have no confidence
    in the flesh, though I also might have confidence in the flesh. If anyone
    else thinks he may have confidence in the flesh, I more so: circumcised the
    eighth day, of the stock of Israel, of the tribe of Benjamin, a Hebrew of
    the Hebrews; concerning the law, a Pharisee; concerning zeal, persecuting
    the church; concerning the righteousness which is in the law, blameless. But
    what things were gain to me, these I have counted loss for Christ. Yet
    indeed I also count all things loss for the excellence of the knowledge of
    Christ Jesus my Lord, for whom I have suffered the loss of all things, and
    count them as rubbish, that I may gain Christ and be found in Him, not
    having my own righteousness, which is from the law, but that which is
    through faith in Christ, the righteousness which is from God by faith; that
    I may know Him and the power of His resurrection, and the fellowship of His
    sufferings, being conformed to His death, if, by any means, I may attain to
    the resurrection from the dead. Not that I have already attained, or am
    already perfected; but I press on, that I may lay hold of that for which
    Christ Jesus has also laid hold of me."
  arabic: أخيراً يا إخوتي افرحوا في الرب كتابة هذه الأمور إليكم ليست علي ثقيلةً
    وأما لكم فهي مؤمنةٌ انظروا الكلاب انظروا فعلة الشر انظروا القطع لأننا نحن
    الختان الذين نعبد الله بالروح ونفتخر في المسيح يسوع ولا نتكل على الجسد - مع
    أن لي أن أتكل على الجسد أيضاً إن ظن واحدٌ آخر أن يتكل على الجسد فأنا بالأولى
    من جهة الختان مختونٌ في اليوم الثامن من جنس إسرائيل من سبط بنيامين عبرانيٌ
    من العبرانيين من جهة الناموس فريسيٌ من جهة الغيرة مضطهد الكنيسة من جهة البر
    الذي في الناموس بلا لومٍ لكن ما كان لي ربحاً فهذا قد حسبته من أجل المسيح
    خسارةً بل إني أحسب كل شيءٍ أيضاً خسارةً من أجل فضل معرفة المسيح يسوع ربي
    الذي من أجله خسرت كل الأشياء وأنا أحسبها نفايةً لكي أربح المسيح وأوجد فيه
    وليس لي بري الذي من الناموس بل الذي بإيمان المسيح البر الذي من الله بالإيمان
    لأعرفه وقوة قيامته وشركة آلامه متشبهاً بموته لعلي أبلغ إلى قيامة الأموات ليس
    أني قد نلت أو صرت كاملاً ولكني أسعى لعلي أدرك الذي لأجله أدركني أيضاً المسيح
    يسوع
