title:
    english: 2Corinthians 4:5-18
    arabic: ٢ كورنثوس ٤:٥-١٨
text:
    english: For we do not preach ourselves, but Christ Jesus the Lord, and ourselves your bondservants for Jesus' sake. For it is the God who commanded light to shine out of darkness, who has shone in our hearts to give the light of the knowledge of the glory of God in the face of Jesus Christ. But we have this treasure in earthen vessels, that the excellence of the power may be of God and not of us. We are hard-pressed on every side, yet not crushed; we are perplexed, but not in despair; persecuted, but not forsaken; struck down, but not destroyed-- always carrying about in the body the dying of the Lord Jesus, that the life of Jesus also may be manifested in our body. For we who live are always delivered to death for Jesus' sake, that the life of Jesus also may be manifested in our mortal flesh. So then death is working in us, but life in you. And since we have the same spirit of faith, according to what is written, "I believed and therefore I spoke," we also believe and therefore speak, knowing that He who raised up the Lord Jesus will also raise us up with Jesus, and will present us with you. For all things are for your sakes, that grace, having spread through the many, may cause thanksgiving to abound to the glory of God. Therefore we do not lose heart. Even though our outward man is perishing, yet the inward man is being renewed day by day. For our light affliction, which is but for a moment, is working for us a far more exceeding and eternal weight of glory, while we do not look at the things which are seen, but at the things which are not seen. For the things which are seen are temporary, but the things which are not seen are eternal.
    arabic: فإننا لسنا نكرز بأنفسنا بل بالمسيح يسوع رباً ولكن بأنفسنا عبيداً لكم من أجل يسوع لأن الله الذي قال أن يشرق نورٌ من ظلمةٍ هو الذي أشرق في قلوبنا لإنارة معرفة مجد الله في وجه يسوع المسيح ولكن لنا هذا الكنز في أوانٍ خزفيةٍ ليكون فضل القوة لله لا منا مكتئبين في كل شيءٍ لكن غير متضايقين متحيرين لكن غير يائسين مضطهدين لكن غير متروكين مطروحين لكن غير هالكين حاملين في الجسد كل حينٍ إماتة الرب يسوع لكي تظهر حياة يسوع أيضاً في جسدنا لأننا نحن الأحياء نسلم دائماً للموت من أجل يسوع لكي تظهر حياة يسوع أيضاً في جسدنا المائت إذاً الموت يعمل فينا ولكن الحياة فيكم فإذ لنا روح الإيمان عينه حسب المكتوب آمنت لذلك تكلمت - نحن أيضاً نؤمن ولذلك نتكلم أيضاً عالمين أن الذي أقام الرب يسوع سيقيمنا نحن أيضاً بيسوع ويحضرنا معكم لأن جميع الأشياء هي من أجلكم لكي تكون النعمة وهي قد كثرت بالأكثرين تزيد الشكر لمجد الله لذلك لا نفشل بل وإن كان إنساننا الخارج يفنى فالداخل يتجدد يوماً فيوماً لأن خفة ضيقتنا الوقتية تنشئ لنا أكثر فأكثر ثقل مجدٍ أبدياً ونحن غير ناظرين إلى الأشياء التي ترى بل إلى التي لا ترى لأن التي ترى وقتيةٌ وأما التي لا ترى فأبديةٌ
