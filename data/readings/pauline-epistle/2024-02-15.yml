title:
    english: 1Corinthians 13:11-14:4
    arabic: ١ كورنثوس ١٣:١١-١٤
text:
    english: 'When I was a child, I talked like a child, I thought like a child, I reasoned like a child. When I became a man, I put childish ways behind me. Now we see but a poor reflection as in a mirror; then we shall see face to face. Now I know in part; then I shall know fully, even as I am fully known. And now these three remain: faith, hope and love. But the greatest of these is love. Follow the way of love and eagerly desire spiritual gifts, especially the gift of prophecy. For anyone who speaks in a tongue does not speak to men but to God. Indeed, no one understands him; he utters mysteries with his spirit. But everyone who prophesies speaks to men for their strengthening, encouragement and comfort. He who speaks in a tongue edifies himself, but he who prophesies edifies the church.'
    arabic: لما كنت طفلاً كطفلٍ كنت أتكلم وكطفلٍ كنت أفطن وكطفلٍ كنت أفتكر ولكن لما صرت رجلاً أبطلت ما للطفل فإننا ننظر الآن في مرآةٍ في لغزٍ لكن حينئذٍ وجهاً لوجهٍ الآن أعرف بعض المعرفة لكن حينئذٍ سأعرف كما عرفت أما الآن فيثبت الإيمان والرجاء والمحبة هذه الثلاثة ولكن أعظمهن المحبة
