title:
    english: Ephesians 4:1-16
    arabic: افسس ٤:١-١٦
text:
    english: 'I, therefore, the prisoner of the Lord, beseech you to walk worthy of the calling with which you were called, with all lowliness and gentleness, with longsuffering, bearing with one another in love, endeavoring to keep the unity of the Spirit in the bond of peace. There is one body and one Spirit, just as you were called in one hope of your calling; one Lord, one faith, one baptism; one God and Father of all, who is above all, and through all, and in you all. But to each one of us grace was given according to the measure of Christ''s gift. Therefore He says: "When He ascended on high, He led captivity captive, And gave gifts to men." Now this, "He ascended"--what does it mean but that He also first descended into the lower parts of the earth? He who descended is also the One who ascended far above all the heavens, that He might fill all things. And He Himself gave some to be apostles, some prophets, some evangelists, and some pastors and teachers, for the equipping of the saints for the work of ministry, for the edifying of the body of Christ, till we all come to the unity of the faith and of the knowledge of the Son of God, to a perfect man, to the measure of the stature of the fullness of Christ; that we should no longer be children, tossed to and fro and carried about with every wind of doctrine, by the trickery of men, in the cunning craftiness of deceitful plotting, but, speaking the truth in love, may grow up in all things into Him who is the head--Christ-- from whom the whole body, joined and knit together by what every joint supplies, according to the effective working by which every part does its share, causes growth of the body for the edifying of itself in love.'
    arabic: 'فأطلب إليكم أنا الأسير في الرب أن تسلكوا كما يحق للدعوة التي دعيتم بها بكل تواضعٍ ووداعةٍ وبطول أناةٍ محتملين بعضكم بعضاً في المحبة مجتهدين أن تحفظوا وحدانية الروح برباط السلام جسدٌ واحدٌ وروحٌ واحدٌ كما دعيتم أيضاً في رجاء دعوتكم الواحد ربٌ واحدٌ إيمانٌ واحدٌ معموديةٌ واحدةٌ إلهٌ وآبٌ واحدٌ للكل الذي على الكل وبالكل وفي كلكم ولكن لكل واحدٍ منا أعطيت النعمة حسب قياس هبة المسيح لذلك يقول: إذ صعد إلى العلاء سبى سبياً وأعطى الناس عطايا وأما أنه صعد فما هو إلا إنه نزل أيضاً أولاً إلى أقسام الأرض السفلى الذي نزل هو الذي صعد أيضاً فوق جميع السماوات لكي يملأ الكل وهو أعطى البعض أن يكونوا رسلاً والبعض أنبياء والبعض مبشرين والبعض رعاةً ومعلمين لأجل تكميل القديسين لعمل الخدمة لبنيان جسد المسيح إلى أن ننتهي جميعنا إلى وحدانية الإيمان ومعرفة ابن الله إلى إنسانٍ كاملٍ إلى قياس قامة ملء المسيح كي لا نكون في ما بعد أطفالاً مضطربين ومحمولين بكل ريح تعليمٍ بحيلة الناس بمكرٍ إلى مكيدة الضلال بل صادقين في المحبة ننمو في كل شيءٍ إلى ذاك الذي هو الرأس: المسيح الذي منه كل الجسد مركباً معاً ومقترناً بمؤازرة كل مفصلٍ حسب عملٍ على قياس كل جزءٍ يحصل نمو الجسد لبنيانه في المحبة'
