title:
  english: Rom 4:4-8
  arabic: "رومية ٤:٤-٨"
text:
  english: 'Now to him who works, the wages are not counted as grace but as debt.
    But to him who does not work but believes on Him who justifies the ungodly,
    his faith is accounted for righteousness, just as David also describes the
    blessedness of the man to whom God imputes righteousness apart from works:
    "Blessed are those whose lawless deeds are forgiven, And whose sins are
    covered; Blessed is the man to whom the LORD shall not impute sin."'
  arabic: "أما الذي يعمل فلا تحسب له الأجرة على سبيل نعمةٍ بل على سبيل دينٍ وأما
    الذي لا يعمل ولكن يؤمن بالذي يبرر الفاجر فإيمانه يحسب له براً كما يقول داود
    أيضاً في تطويب الإنسان الذي يحسب له الله براً بدون أعمالٍ: طوبى للذين غفرت
    آثامهم وسترت خطاياهم طوبى للرجل الذي لا يحسب له الرب خطيةً"
