title:
  english: Colossians 1:21-29
  arabic: "كولوسي ١:٢١-٢٩"
text:
  english: "And you, who once were alienated and enemies in your mind by wicked
    works, yet now He has reconciled in the body of His flesh through death, to
    present you holy, and blameless, and above reproach in His sight-- if indeed
    you continue in the faith, grounded and steadfast, and are not moved away
    from the hope of the gospel which you heard, which was preached to every
    creature under heaven, of which I, Paul, became a minister. I now rejoice in
    my sufferings for you, and fill up in my flesh what is lacking in the
    afflictions of Christ, for the sake of His body, which is the church, of
    which I became a minister according to the stewardship from God which was
    given to me for you, to fulfill the word of God, the mystery which has been
    hidden from ages and from generations, but now has been revealed to His
    saints. To them God willed to make known what are the riches of the glory of
    this mystery among the Gentiles: which is Christ in you, the hope of glory.
    Him we preach, warning every man and teaching every man in all wisdom, that
    we may present every man perfect in Christ Jesus. To this end I also labor,
    striving according to His working which works in me mightily."
  arabic: "وأنتم الذين كنتم قبلاً اجنبيين وأعداءً في الفكر في الأعمال الشريرة قد
    صالحكم الآن في جسم بشريته بالموت ليحضركم قديسين وبلا لومٍ ولا شكوى امامه إن
    ثبتم على الإيمان متأسسين وراسخين وغير منتقلين عن رجاء الإنجيل الذي سمعتموه
    المكروز به في كل الخليقة التي تحت السماء الذي صرت انا بولس خادماً له الذي
    الآن افرح في الامي لأجلكم وأكمل نقائص شدائد المسيح في جسمي لأجل جسده: الذي
    هو الكنيسة التي صرت انا خادماً لها حسب تدبير الله المعطى لي لأجلكم لتتميم
    كلمة الله السر المكتوم منذ الدهور ومنذ الأجيال لكنه الآن قد اظهر لقديسيه
    الذين اراد الله ان يعرفهم ما هو غنى مجد هذا السر في الأمم الذي هو المسيح
    فيكم رجاء المجد الذي ننادي به منذرين كل انسانٍ ومعلمين كل انسانٍ بكل حكمةٍ
    لكي نحضر كل انسانٍ كاملاً في المسيح يسوع الأمر الذي لأجله اتعب ايضاً مجاهداً
    بحسب عمله الذي يعمل في بقوةٍ"
