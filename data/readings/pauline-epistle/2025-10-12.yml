title:
  english: 2Cor 2:12— & 2Cor 3:1-6
  arabic: "٢ كورنثوس ٢:١٢— & ٢ كورنثوس ٣:١-٦"
text:
  english: Furthermore, when I came to Troas to preach Christ's gospel, and a door
    was opened to me by the Lord, I had no rest in my spirit, because I did not
    find Titus my brother; but taking my leave of them, I departed for
    Macedonia. Now thanks be to God who always leads us in triumph in Christ,
    and through us diffuses the fragrance of His knowledge in every place. For
    we are to God the fragrance of Christ among those who are being saved and
    among those who are perishing. To the one we are the aroma of death leading
    to death, and to the other the aroma of life leading to life. And who is
    sufficient for these things? For we are not, as so many, peddling the word
    of God; but as of sincerity, but as from God, we speak in the sight of God
    in Christ. Do we begin again to commend ourselves? Or do we need, as some
    others, epistles of commendation to you or letters of commendation from you?
    You are our epistle written in our hearts, known and read by all men;
    clearly you are an epistle of Christ, ministered by us, written not with ink
    but by the Spirit of the living God, not on tablets of stone but on tablets
    of flesh, that is, of the heart. And we have such trust through Christ
    toward God. Not that we are sufficient of ourselves to think of anything as
    being from ourselves, but our sufficiency is from God, who also made us
    sufficient as ministers of the new covenant, not of the letter but of the
    Spirit; for the letter kills, but the Spirit gives life.
  arabic: ولكن لما جئت إلى ترواس لأجل إنجيل المسيح وانفتح لي بابٌ في الرب لم تكن
    لي راحةٌ في روحي لأني لم أجد تيطس أخي لكن ودعتهم فخرجت إلى مكدونية ولكن
    شكراً لله الذي يقودنا في موكب نصرته في المسيح كل حينٍ ويظهر بنا رائحة معرفته
    في كل مكانٍ لأننا رائحة المسيح الذكية لله في الذين يخلصون وفي الذين يهلكون
    لهؤلاء رائحة موتٍ لموتٍ ولأولئك رائحة حياةٍ لحياةٍ ومن هو كفوءٌ لهذه الأمور
    لأننا لسنا كالكثيرين غاشين كلمة الله لكن كما من إخلاصٍ بل كما من الله نتكلم
    أمام الله في المسيح أفنبتدئ نمدح أنفسنا أم لعلنا نحتاج كقومٍ رسائل توصيةٍ
    إليكم أو رسائل توصيةٍ منكم أنتم رسالتنا مكتوبةً في قلوبنا معروفةً ومقروءةً
    من جميع الناس ظاهرين أنكم رسالة المسيح مخدومةً منا مكتوبةً لا بحبرٍ بل بروح
    الله الحي لا في ألواحٍ حجريةٍ بل في ألواح قلبٍ لحميةٍ ولكن لنا ثقةٌ مثل هذه
    بالمسيح لدى الله ليس أننا كفاةٌ من أنفسنا أن نفتكر شيئاً كأنه من أنفسنا بل
    كفايتنا من الله الذي جعلنا كفاةً لأن نكون خدام عهدٍ جديدٍ لا الحرف بل الروح
    لأن الحرف يقتل ولكن الروح يحيي
