title:
    english: 1Cor 14:5-11
    arabic: ١ كورنثوس ١٤:٥-١١
text:
    english: I wish you all spoke with tongues, but even more that you prophesied; for he who prophesies is greater than he who speaks with tongues, unless indeed he interprets, that the church may receive edification. But now, brethren, if I come to you speaking with tongues, what shall I profit you unless I speak to you either by revelation, by knowledge, by prophesying, or by teaching? Even things without life, whether flute or harp, when they make a sound, unless they make a distinction in the sounds, how will it be known what is piped or played? For if the trumpet makes an uncertain sound, who will prepare for battle? So likewise you, unless you utter by the tongue words easy to understand, how will it be known what is spoken? For you will be speaking into the air. There are, it may be, so many kinds of languages in the world, and none of them is without significance. Therefore, if I do not know the meaning of the language, I shall be a foreigner to him who speaks, and he who speaks will be a foreigner to me.
    arabic: 'إني أريد أن جميعكم تتكلمون بألسنةٍ ولكن بالأولى أن تتنبأوا لأن من يتنبأ أعظم ممن يتكلم بألسنةٍ إلا إذا ترجم حتى تنال الكنيسة بنياناً فالآن أيها الإخوة إن جئت إليكم متكلماً بألسنةٍ فماذا أنفعكم إن لم أكلمكم إما بإعلانٍ أو بعلمٍ أو بنبوةٍ أو بتعليمٍ الأشياء العادمة النفوس التي تعطي صوتاً: مزمارٌ أو قيثارةٌ مع ذلك إن لم تعط فرقاً للنغمات فكيف يعرف ما زمر أو ما عزف به فإنه إن أعطى البوق أيضاً صوتاً غير واضحٍ فمن يتهيأ للقتال هكذا أنتم أيضاً إن لم تعطوا باللسان كلاماً يفهم فكيف يعرف ما تكلم به فإنكم تكونون تتكلمون في الهواء ربما تكون أنواع لغاتٍ هذا عددها في العالم وليس شيءٌ منها بلا معنىً فإن كنت لا أعرف قوة اللغة أكون عند المتكلم أعجمياً والمتكلم أعجمياً عندي'
