title:
    english: Heb 11:32— & Heb 12:1-2
    arabic: عبرانيين ١١:٣٢— & عبرانيين ١٢:١-٢
text:
    english: 'And what more shall I say? For the time would fail me to tell of Gideon and Barak and Samson and Jephthah, also of David and Samuel and the prophets: who through faith subdued kingdoms, worked righteousness, obtained promises, stopped the mouths of lions, 4quenched the violence of fire, escaped the edge of the sword, out of weakness were made strong, became valiant in battle, turned to flight the armies of the aliens. Women received their dead raised to life again. Others were tortured, not accepting deliverance, that they might obtain a better resurrection. Still others had trial of mockings and scourgings, yes, and of chains and imprisonment. They were stoned, they were sawn in two, were tempted, were slain with the sword. They wandered about in sheepskins and goatskins, being destitute, afflicted, tormented-- 38of whom the world was not worthy. They wandered in deserts and mountains, in dens and caves of the earth. And all these, having obtained a good testimony through faith, did not receive the promise, God having provided something better for us, that they should not be made perfect apart from us. Therefore we also, since we are surrounded by so great a cloud of witnesses, let us lay aside every weight, and the sin which so easily ensnares us, and let us run with endurance the race that is set before us, looking unto Jesus, the author and finisher of our faith, who for the joy that was set before Him endured the cross, despising the shame, and has sat down at the right hand of the throne of God.'
    arabic: وماذا أقول أيضاً لأنه يعوزني الوقت إن أخبرت عن جدعون وباراق وشمشون ويفتاح وداود وصموئيل والأنبياء الذين بالإيمان قهروا ممالك صنعوا براً نالوا مواعيد سدوا أفواه أسودٍ أطفأوا قوة النار نجوا من حد السيف تقووا من ضعفٍ صاروا أشداء في الحرب هزموا جيوش غرباء أخذت نساءٌ أمواتهن بقيامةٍ وآخرون عذبوا ولم يقبلوا النجاة لكي ينالوا قيامةً أفضل وآخرون تجربوا في هزءٍ وجلدٍ ثم في قيودٍ أيضاً وحبسٍ رجموا نشروا جربوا ماتوا قتلاً بالسيف طافوا في جلود غنمٍ وجلود معزى معتازين مكروبين مذلين وهم لم يكن العالم مستحقاً لهم تائهين في براري وجبالٍ ومغاير وشقوق الأرض فهؤلاء كلهم مشهوداً لهم بالإيمان لم ينالوا الموعد إذ سبق الله فنظر لنا شيئاً أفضل لكي لا يكملوا بدوننا لذلك نحن أيضاً إذ لنا سحابةٌ من الشهود مقدار هذه محيطةٌ بنا لنطرح كل ثقلٍ والخطية المحيطة بنا بسهولةٍ ولنحاضر بالصبر في الجهاد الموضوع أمامنا ناظرين إلى رئيس الإيمان ومكمله يسوع الذي من أجل السرور الموضوع أمامه احتمل الصليب مستهيناً بالخزي فجلس في يمين عرش الله
