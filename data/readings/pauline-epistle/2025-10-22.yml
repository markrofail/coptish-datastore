title:
    english: Eph 4:11-19
    arabic: افسس ٤:١١-١٩
text:
    english: And He Himself gave some to be apostles, some prophets, some evangelists, and some pastors and teachers, for the equipping of the saints for the work of ministry, for the edifying of the body of Christ, till we all come to the unity of the faith and of the knowledge of the Son of God, to a perfect man, to the measure of the stature of the fullness of Christ; that we should no longer be children, tossed to and fro and carried about with every wind of doctrine, by the trickery of men, in the cunning craftiness of deceitful plotting, but, speaking the truth in love, may grow up in all things into Him who is the head--Christ-- from whom the whole body, joined and knit together by what every joint supplies, according to the effective working by which every part does its share, causes growth of the body for the edifying of itself in love. This I say, therefore, and testify in the Lord, that you should no longer walk as the rest of the Gentiles walk, in the futility of their mind, having their understanding darkened, being alienated from the life of God, because of the ignorance that is in them, because of the blindness of their heart; who, being past feeling, have given themselves over to lewdness, to work all uncleanness with greediness.
    arabic: 'وهو أعطى البعض أن يكونوا رسلاً والبعض أنبياء والبعض مبشرين والبعض رعاةً ومعلمين لأجل تكميل القديسين لعمل الخدمة لبنيان جسد المسيح إلى أن ننتهي جميعنا إلى وحدانية الإيمان ومعرفة ابن الله إلى إنسانٍ كاملٍ إلى قياس قامة ملء المسيح كي لا نكون في ما بعد أطفالاً مضطربين ومحمولين بكل ريح تعليمٍ بحيلة الناس بمكرٍ إلى مكيدة الضلال بل صادقين في المحبة ننمو في كل شيءٍ إلى ذاك الذي هو الرأس: المسيح الذي منه كل الجسد مركباً معاً ومقترناً بمؤازرة كل مفصلٍ حسب عملٍ على قياس كل جزءٍ يحصل نمو الجسد لبنيانه في المحبة فأقول هذا وأشهد في الرب أن لا تسلكوا في ما بعد كما يسلك سائر الأمم أيضاً ببطل ذهنهم إذ هم مظلمو الفكر ومتجنبون عن حياة الله لسبب الجهل الذي فيهم بسبب غلاظة قلوبهم الذين إذ هم قد فقدوا الحس أسلموا نفوسهم للدعارة ليعملوا كل نجاسةٍ في الطمع'
