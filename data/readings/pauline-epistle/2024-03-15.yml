title:
  english: Romans 12:6-21
  arabic: رومية ١٢:٦-٢١
text:
  english:
    - 'Having then gifts differing according to the grace that is given to us, let us use them: if prophecy, let us prophesy in proportion to our faith; or ministry, let us use it in our ministering; he who teaches, in teaching; he who exhorts, in exhortation; he who gives, with liberality; he who leads, with diligence; he who shows mercy, with cheerfulness. Let love be without hypocrisy. Abhor what is evil. Cling to what is good. Be kindly affectionate to one another with brotherly love, in honor giving preference to one another; not lagging in diligence, fervent in spirit, serving the Lord; rejoicing in hope, patient in tribulation, continuing steadfastly in prayer; distributing to the needs of the saints, given to hospitality. Bless those who persecute you; bless and do not curse. Rejoice with those who rejoice, and weep with those who weep. Be of the same mind toward one another. Do not set your mind on high things, but associate with the humble. Do not be wise in your own opinion. Repay no one evil for evil. Have regard for good things in the sight of all men. If it is possible, as much as depends on you, live peaceably with all men. Beloved, do not avenge yourselves, but rather give place to wrath; for it is written, "Vengeance is Mine, I will repay," says the Lord. Therefore "If your enemy is hungry, feed him; If he is thirsty, give him a drink; For in so doing you will heap coals of fire on his head." Do not be overcome by evil, but overcome evil with good.'
  arabic:
    - 'ولكن لنا مواهب مختلفةٌ بحسب النعمة المعطاة لنا: أنبوةٌ فبالنسبة إلى الإيمان أم خدمةٌ ففي الخدمة أم المعلم ففي التعليم أم الواعظ ففي الوعظ المعطي فبسخاءٍ المدبر فباجتهادٍ الراحم فبسرورٍ المحبة فلتكن بلا رياءٍ كونوا كارهين الشر ملتصقين بالخير وادين بعضكم بعضاً بالمحبة الأخوية مقدمين بعضكم بعضاً في الكرامة غير متكاسلين في الاجتهاد حارين في الروح عابدين الرب فرحين في الرجاء صابرين في الضيق مواظبين على الصلاة مشتركين في احتياجات القديسين عاكفين على إضافة الغرباء باركوا على الذين يضطهدونكم باركوا ولا تلعنوا فرحاً مع الفرحين وبكاءً مع الباكين مهتمين بعضكم لبعضٍ اهتماماً واحداً غير مهتمين بالأمور العالية بل منقادين إلى المتضعين لا تكونوا حكماء عند أنفسكم لا تجازوا أحداً عن شرٍ بشرٍ معتنين بأمورٍ حسنةٍ قدام جميع الناس إن كان ممكناً فحسب طاقتكم سالموا جميع الناس لا تنتقموا لأنفسكم أيها الأحباء بل أعطوا مكاناً للغضب لأنه مكتوبٌ: لي النقمة أنا أجازي يقول الرب فإن جاع عدوك فأطعمه وإن عطش فاسقه لأنك إن فعلت هذا تجمع جمر نارٍ على رأسه لا يغلبنك الشر بل اغلب الشر بالخير'
