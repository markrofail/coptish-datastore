title:
  english: John 14:26-31
  arabic: يوحنا ١٤:٢٦-٣١
text:
  english:
    - But the Helper, the Holy Spirit, whom the Father will send in My name, He will teach you all things, and bring to your remembrance all things that I said to you. Peace I leave with you, My peace I give to you; not as the world gives do I give to you. Let not your heart be troubled, neither let it be afraid. You have heard Me say to you, "I am going away and coming back to you.' If you loved Me, you would rejoice because I said, "I am going to the Father,' for My Father is greater than I. "And now I have told you before it comes, that when it does come to pass, you may believe. I will no longer talk much with you, for the ruler of this world is coming, and he has nothing in Me. But that the world may know that I love the Father, and as the Father gave Me commandment, so I do.
  arabic:
    - وأما المعزي الروح القدس الذي سيرسله الآب باسمي فهو يعلمكم كل شيءٍ ويذكركم بكل ما قلته لكم سلاماً أترك لكم سلامي أعطيكم ليس كما يعطي العالم أعطيكم أنا لا تضطرب قلوبكم ولا ترهب سمعتم أني قلت لكم أنا أذهب ثم آتي إليكم لو كنتم تحبونني لكنتم تفرحون لأني قلت أمضي إلى الآب لأن أبي أعظم مني وقلت لكم الآن قبل أن يكون حتى متى كان تؤمنون لا أتكلم أيضاً معكم كثيراً لأن رئيس هذا العالم يأتي وليس له في شيءٌ ولكن ليفهم العالم أني أحب الآب وكما أوصاني الآب هكذا أفعل قوموا ننطلق من ههنا
