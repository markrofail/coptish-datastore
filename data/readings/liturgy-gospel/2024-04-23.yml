title:
  english: John 12:36-43
  arabic: يوحنا ١٢:٣٦-٤٣
text:
  english:
    - 'While you have the light, believe in the light, that you may become sons of light." These things Jesus spoke, and departed, and was hidden from them. But although He had done so many signs before them, they did not believe in Him, that the word of Isaiah the prophet might be fulfilled, which he spoke: "Lord, who has believed our report? And to whom has the arm of the LORD been revealed?" Therefore they could not believe, because Isaiah said again: "He has blinded their eyes and hardened their hearts, Lest they should see with their eyes, Lest they should understand with their hearts and turn, So that I should heal them." These things Isaiah said when he saw His glory and spoke of Him. Nevertheless even among the rulers many believed in Him, but because of the Pharisees they did not confess Him, lest they should be put out of the synagogue; for they loved the praise of men more than the praise of God.'
  arabic:
    - 'ما دام لكم النور آمنوا بالنور لتصيروا أبناء النور تكلم يسوع بهذا ثم مضى واختفى عنهم ومع أنه كان قد صنع أمامهم آياتٍ هذا عددها لم يؤمنوا به ليتم قول إشعياء النبي: يا رب من صدق خبرنا ولمن استعلنت ذراع الرب لهذا لم يقدروا أن يؤمنوا لأن إشعياء قال أيضاً: قد أعمى عيونهم وأغلظ قلوبهم لئلا يبصروا بعيونهم ويشعروا بقلوبهم ويرجعوا فأشفيهم قال إشعياء هذا حين رأى مجده وتكلم عنه ولكن مع ذلك آمن به كثيرون من الرؤساء أيضاً غير أنهم لسبب الفريسيين لم يعترفوا به لئلا يصيروا خارج المجمع لأنهم أحبوا مجد الناس أكثر من مجد الله'
