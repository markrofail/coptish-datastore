title:
  english: Luke 10:1-20
  arabic: لوقا ١٠:١-٢٠
text:
  english:
    - After these things the Lord appointed seventy others also, and sent them two by two before His face into every city and place where He Himself was about to go. Then He said to them, "The harvest truly is great, but the laborers are few; therefore pray the Lord of the harvest to send out laborers into His harvest. Go your way; behold, I send you out as lambs among wolves. Carry neither money bag, knapsack, nor sandals; and greet no one along the road. But whatever house you enter, first say, "Peace to this house.' And if a son of peace is there, your peace will rest on it; if not, it will return to you. And remain in the same house, eating and drinking such things as they give, for the laborer is worthy of his wages. Do not go from house to house. Whatever city you enter, and they receive you, eat such things as are set before you. And heal the sick there, and say to them, "The kingdom of God has come near to you.' But whatever city you enter, and they do not receive you, go out into its streets and say, "The very dust of your city which clings to us we wipe off against you. Nevertheless know this, that the kingdom of God has come near you.' But I say to you that it will be more tolerable in that Day for Sodom than for that city. "Woe to you, Chorazin! Woe to you, Bethsaida! For if the mighty works which were done in you had been done in Tyre and Sidon, they would have repented long ago, sitting in sackcloth and ashes. But it will be more tolerable for Tyre and Sidon at the judgment than for you. And you, Capernaum, who are exalted to heaven, will be brought down to Hades. He who hears you hears Me, he who rejects you rejects Me, and he who rejects Me rejects Him who sent Me." Then the seventy returned with joy, saying, "Lord, even the demons are subject to us in Your name." And He said to them, "I saw Satan fall like lightning from heaven. Behold, I give you the authority to trample on serpents and scorpions, and over all the power of the enemy, and nothing shall by any means hurt you. Nevertheless do not rejoice in this, that the spirits are subject to you, but rather rejoice because your names are written in heaven."
  arabic:
    - 'وبعد ذلك عين الرب سبعين آخرين أيضاً وأرسلهم اثنين اثنين أمام وجهه إلى كل مدينةٍ وموضعٍ حيث كان هو مزمعاً أن يأتي فقال لهم: إن الحصاد كثيرٌ ولكن الفعلة قليلون فاطلبوا من رب الحصاد أن يرسل فعلةً إلى حصاده اذهبوا ها أنا أرسلكم مثل حملانٍ بين ذئابٍ لا تحملوا كيساً ولا مزوداً ولا أحذيةً ولا تسلموا على أحدٍ في الطريق وأي بيتٍ دخلتموه فقولوا أولاً: سلامٌ لهذا البيت فإن كان هناك ابن السلام يحل سلامكم عليه وإلا فيرجع إليكم وأقيموا في ذلك البيت آكلين وشاربين مما عندهم لأن الفاعل مستحقٌ أجرته لا تنتقلوا من بيتٍ إلى بيتٍ وأية مدينةٍ دخلتموها وقبلوكم فكلوا مما يقدم لكم واشفوا المرضى الذين فيها وقولوا لهم: قد اقترب منكم ملكوت الله وأية مدينةٍ دخلتموها ولم يقبلوكم فاخرجوا إلى شوارعها وقولوا: حتى الغبار الذي لصق بنا من مدينتكم ننفضه لكم ولكن اعلموا هذا أنه قد اقترب منكم ملكوت الله وأقول لكم إنه يكون لسدوم في ذلك اليوم حالةٌ أكثر احتمالاً مما لتلك المدينة ويلٌ لك يا كورزين ويلٌ لك يا بيت صيدا لأنه لو صنعت في صور وصيداء القوات المصنوعة فيكما لتابتا قديماً جالستين في المسوح والرماد ولكن صور وصيداء يكون لهما في الدين حالةٌ أكثر احتمالاً مما لكما وأنت يا كفرناحوم المرتفعة إلى السماء ستهبطين إلى الهاوية الذي يسمع منكم يسمع مني والذي يرذلكم يرذلني والذي يرذلني يرذل الذي أرسلني فرجع السبعون بفرحٍ قائلين: يا رب حتى الشياطين تخضع لنا باسمك فقال لهم: رأيت الشيطان ساقطاً مثل البرق من السماء ها أنا أعطيكم سلطاناً لتدوسوا الحيات والعقارب وكل قوة العدو ولا يضركم شيءٌ ولكن لا تفرحوا بهذا أن الأرواح تخضع لكم بل افرحوا بالحري أن أسماءكم كتبت في السماوات'
