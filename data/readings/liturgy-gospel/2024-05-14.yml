title:
    english: John 5:22-24
    arabic: يوحنا ٥:٢٢-٢٤
text:
    english: For the Father judges no one, but has committed all judgment to the Son, that all should honor the Son just as they honor the Father. He who does not honor the Son does not honor the Father who sent Him. "Most assuredly, I say to you, he who hears My word and believes in Him who sent Me has everlasting life, and shall not come into judgment, but has passed from death into life.
    arabic: 'لأن الآب لا يدين أحداً بل قد أعطى كل الدينونة للابن لكي يكرم الجميع الابن كما يكرمون الآب من لا يكرم الابن لا يكرم الآب الذي أرسله الحق الحق أقول لكم: إن من يسمع كلامي ويؤمن بالذي أرسلني فله حياةٌ أبديةٌ ولا يأتي إلى دينونةٍ بل قد انتقل من الموت إلى الحياة'
