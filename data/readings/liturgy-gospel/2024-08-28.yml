title:
    english: Matthew 23:13-26
    arabic: متى ٢٣:١٣-٢٦
text:
    english: '"But woe to you, scribes and Pharisees, hypocrites! For you shut up the kingdom of heaven against men; for you neither go in yourselves, nor do you allow those who are entering to go in. Woe to you, scribes and Pharisees, hypocrites! For you devour widows'' houses, and for a pretense make long prayers. Therefore you will receive greater condemnation. "Woe to you, scribes and Pharisees, hypocrites! For you travel land and sea to win one proselyte, and when he is won, you make him twice as much a son of hell as yourselves. "Woe to you, blind guides, who say, "Whoever swears by the temple, it is nothing; but whoever swears by the gold of the temple, he is obliged to perform it.'' Fools and blind! For which is greater, the gold or the temple that sanctifies the gold? And, "Whoever swears by the altar, it is nothing; but whoever swears by the gift that is on it, he is obliged to perform it.'' Fools and blind! For which is greater, the gift or the altar that sanctifies the gift? Therefore he who swears by the altar, swears by it and by all things on it. He who swears by the temple, swears by it and by Him who dwells in it. And he who swears by heaven, swears by the throne of God and by Him who sits on it. "Woe to you, scribes and Pharisees, hypocrites! For you pay tithe of mint and anise and cummin, and have neglected the weightier matters of the law: justice and mercy and faith. These you ought to have done, without leaving the others undone. Blind guides, who strain out a gnat and swallow a camel! "Woe to you, scribes and Pharisees, hypocrites! For you cleanse the outside of the cup and dish, but inside they are full of extortion and self-indulgence. Blind Pharisee, first cleanse the inside of the cup and dish, that the outside of them may be clean also.'
    arabic: 'لكن ويلٌ لكم أيها الكتبة والفريسيون المراؤون لأنكم تغلقون ملكوت السماوات قدام الناس فلا تدخلون أنتم ولا تدعون الداخلين يدخلون ويلٌ لكم أيها الكتبة والفريسيون المراؤون لأنكم تأكلون بيوت الأرامل ولعلةٍ تطيلون صلواتكم لذلك تأخذون دينونةً أعظم ويلٌ لكم أيها الكتبة والفريسيون المراؤون لأنكم تطوفون البحر والبر لتكسبوا دخيلاً واحداً ومتى حصل تصنعونه ابناً لجهنم أكثر منكم مضاعفاً ويلٌ لكم أيها القادة العميان القائلون: من حلف بالهيكل فليس بشيءٍ ولكن من حلف بذهب الهيكل يلتزم أيها الجهال والعميان أيما أعظم: ألذهب أم الهيكل الذي يقدس الذهب ومن حلف بالمذبح فليس بشيءٍ ولكن من حلف بالقربان الذي عليه يلتزم أيها الجهال والعميان أيما أعظم: ألقربان أم المذبح الذي يقدس القربان فإن من حلف بالمذبح فقد حلف به وبكل ما عليه ومن حلف بالهيكل فقد حلف به وبالساكن فيه ومن حلف بالسماء فقد حلف بعرش الله وبالجالس عليه ويلٌ لكم أيها الكتبة والفريسيون المراؤون لأنكم تعشرون النعنع والشبث والكمون وتركتم أثقل الناموس: الحق والرحمة والإيمان كان ينبغي أن تعملوا هذه ولا تتركوا تلك أيها القادة العميان الذين يصفون عن البعوضة ويبلعون الجمل ويلٌ لكم أيها الكتبة والفريسيون المراؤون لأنكم تنقون خارج الكأس والصحفة وهما من داخلٍ مملوآن اختطافاً ودعارةً أيها الفريسي الأعمى نق أولاً داخل الكأس والصحفة لكي يكون خارجهما أيضاً نقياً'
