title:
    english: Luke 12:41-50
    arabic: لوقا ١٢:٤١-٥٠
text:
    english: Then Peter said to Him, "Lord, do You speak this parable only to us, or to all people?" And the Lord said, "Who then is that faithful and wise steward, whom his master will make ruler over his household, to give them their portion of food in due season? Blessed is that servant whom his master will find so doing when he comes. Truly, I say to you that he will make him ruler over all that he has. But if that servant says in his heart, "My master is delaying his coming,' and begins to beat the male and female servants, and to eat and drink and be drunk, the master of that servant will come on a day when he is not looking for him, and at an hour when he is not aware, and will cut him in two and appoint him his portion with the unbelievers. And that servant who knew his master's will, and did not prepare himself or do according to his will, shall be beaten with many stripes. But he who did not know, yet committed things deserving of stripes, shall be beaten with few. For everyone to whom much is given, from him much will be required; and to whom much has been committed, of him they will ask the more. "I came to send fire on the earth, and how I wish it were already kindled! But I have a baptism to be baptized with, and how distressed I am till it is accomplished!
    arabic: 'فقال له بطرس: يا رب ألنا تقول هذا المثل أم للجميع أيضاً فقال الرب: فمن هو الوكيل الأمين الحكيم الذي يقيمه سيده على خدمه ليعطيهم العلوفة في حينها طوبى لذلك العبد الذي إذا جاء سيده يجده يفعل هكذا بالحق أقول لكم إنه يقيمه على جميع أمواله ولكن إن قال ذلك العبد في قلبه: سيدي يبطئ قدومه فيبتدئ يضرب الغلمان والجواري ويأكل ويشرب ويسكر يأتي سيد ذلك العبد في يومٍ لا ينتظره وفي ساعةٍ لا يعرفها فيقطعه ويجعل نصيبه مع الخائنين وأما ذلك العبد الذي يعلم إرادة سيده ولا يستعد ولا يفعل بحسب إرادته فيضرب كثيراً ولكن الذي لا يعلم ويفعل ما يستحق ضرباتٍ يضرب قليلاً فكل من أعطي كثيراً يطلب منه كثيرٌ ومن يودعونه كثيراً يطالبونه بأكثر جئت لألقي ناراً على الأرض فماذا أريد لو اضطرمت ولي صبغةٌ أصطبغها وكيف أنحصر حتى تكمل'
