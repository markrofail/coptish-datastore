title:
  english: John 7:14-24
  arabic: يوحنا ٧:١٤-٢٤
text:
  - english: Now about the middle of the feast Jesus went up into the temple and taught. And the Jews marveled, saying, "How does this Man know letters, having never studied?" Jesus answered them and said, "My doctrine is not Mine, but His who sent Me. If anyone wills to do His will, he shall know concerning the doctrine, whether it is from God or whether I speak on My own authority. He who speaks from himself seeks his own glory; but He who seeks the glory of the One who sent Him is true, and no unrighteousness is in Him. Did not Moses give you the law, yet none of you keeps the law? Why do you seek to kill Me?" The people answered and said, "You have a demon. Who is seeking to kill You?" Jesus answered and said to them, "I did one work, and you all marvel. Moses therefore gave you circumcision not that it is from Moses, but from the fathers, and you circumcise a man on the Sabbath. If a man receives circumcision on the Sabbath, so that the law of Moses should not be broken, are you angry with Me because I made a man completely well on the Sabbath? Do not judge according to appearance, but judge with righteous judgment."
    arabic: 'ولما كان العيد قد انتصف صعد يسوع إلى الهيكل وكان يعلم فتعجب اليهود قائلين: كيف هذا يعرف الكتب وهو لم يتعلم أجابهم يسوع: تعليمي ليس لي بل للذي أرسلني إن شاء أحدٌ أن يعمل مشيئته يعرف التعليم هل هو من الله أم أتكلم أنا من نفسي من يتكلم من نفسه يطلب مجد نفسه وأما من يطلب مجد الذي أرسله فهو صادقٌ وليس فيه ظلمٌ أليس موسى قد أعطاكم الناموس وليس أحدٌ منكم يعمل الناموس لماذا تطلبون أن تقتلوني أجاب الجمع: بك شيطانٌ من يطلب أن يقتلك فقال يسوع لهم: عملاً واحداً عملت فتتعجبون جميعاً لهذا أعطاكم موسى الختان ليس أنه من موسى بل من الآباء ففي السبت تختنون الإنسان فإن كان الإنسان يقبل الختان في السبت لئلا ينقض ناموس موسى أفتسخطون علي لأني شفيت إنساناً كله في السبت لا تحكموا حسب الظاهر بل احكموا حكماً عادلاً'
