title:
    english: John 8:39-42
    arabic: يوحنا ٨:٣٩-٤٢
text:
    english: They answered and said to Him, "Abraham is our father." Jesus said to them, "If you were Abraham's children, you would do the works of Abraham. But now you seek to kill Me, a Man who has told you the truth which I heard from God. Abraham did not do this. You do the deeds of your father." Then they said to Him, "We were not born of fornication; we have one Father--God." Jesus said to them, "If God were your Father, you would love Me, for I proceeded forth and came from God; nor have I come of Myself, but He sent Me.
    arabic: 'أجابوا: أبونا هو إبراهيم قال لهم يسوع: لو كنتم أولاد إبراهيم لكنتم تعملون أعمال إبراهيم ولكنكم الآن تطلبون أن تقتلوني وأنا إنسانٌ قد كلمكم بالحق الذي سمعه من الله هذا لم يعمله إبراهيم أنتم تعملون أعمال أبيكم فقالوا له: إننا لم نولد من زناً لنا أبٌ واحدٌ وهو الله فقال لهم يسوع: لو كان الله أباكم لكنتم تحبونني لأني خرجت من قبل الله وأتيت لأني لم آت من نفسي بل ذاك أرسلني'
