title:
    english: Luke 6:35-38
    arabic: لوقا ٦:٣٥-٣٨
text:
    english: 'But love your enemies, do good, and lend, hoping for nothing in return; and your reward will be great, and you will be sons of the Most High. For He is kind to the unthankful and evil. Therefore be merciful, just as your Father also is merciful. "Judge not, and you shall not be judged. Condemn not, and you shall not be condemned. Forgive, and you will be forgiven. Give, and it will be given to you: good measure, pressed down, shaken together, and running over will be put into your bosom. For with the same measure that you use, it will be measured back to you."'
    arabic: بل أحبوا أعداءكم وأحسنوا وأقرضوا وأنتم لا ترجون شيئاً فيكون أجركم عظيماً وتكونوا بني العلي فإنه منعمٌ على غير الشاكرين والأشرار فكونوا رحماء كما أن أباكم أيضاً رحيمٌ ولا تدينوا فلا تدانوا لا تقضوا على أحدٍ فلا يقضى عليكم اغفروا يغفر لكم أعطوا تعطوا كيلاً جيداً ملبداً مهزوزاً فائضاً يعطون في أحضانكم لأنه بنفس الكيل الذي به تكيلون يكال لكم
