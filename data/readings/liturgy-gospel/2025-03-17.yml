title:
    english: Luke 16:1-9
    arabic: لوقا ١٦:١-٩
text:
    english: 'He also said to His disciples: "There was a certain rich man who had a steward, and an accusation was brought to him that this man was wasting his goods. So he called him and said to him, "What is this I hear about you? Give an account of your stewardship, for you can no longer be steward.'' "Then the steward said within himself, "What shall I do? For my master is taking the stewardship away from me. I cannot dig; I am ashamed to beg. I have resolved what to do, that when I am put out of the stewardship, they may receive me into their houses.'' "So he called every one of his master''s debtors to him, and said to the first, "How much do you owe my master?'' And he said, "A hundred measures of oil.'' So he said to him, "Take your bill, and sit down quickly and write fifty.'' Then he said to another, "And how much do you owe?'' So he said, "A hundred measures of wheat.'' And he said to him, "Take your bill, and write eighty.'' So the master commended the unjust steward because he had dealt shrewdly. For the sons of this world are more shrewd in their generation than the sons of light. "And I say to you, make friends for yourselves by unrighteous mammon, that when you fail, they may receive you into an everlasting home.'
    arabic: 'وقال أيضاً لتلاميذه: كان إنسانٌ غنيٌ له وكيلٌ فوشي به إليه بأنه يبذر أمواله فدعاه وقال له: ما هذا الذي أسمع عنك أعط حساب وكالتك لأنك لا تقدر أن تكون وكيلاً بعد فقال الوكيل في نفسه: ماذا أفعل لأن سيدي يأخذ مني الوكالة لست أستطيع أن أنقب وأستحي أن أستعطي قد علمت ماذا أفعل حتى إذا عزلت عن الوكالة يقبلوني في بيوتهم فدعا كل واحدٍ من مديوني سيده وقال للأول: كم عليك لسيدي فقال: مئة بث زيتٍ فقال له: خذ صكك واجلس عاجلاً واكتب خمسين ثم قال لآخر: وأنت كم عليك فقال: مئة كر قمحٍ فقال له: خذ صكك واكتب ثمانين فمدح السيد وكيل الظلم إذ بحكمةٍ فعل لأن أبناء هذا الدهر أحكم من أبناء النور في جيلهم وأنا أقول لكم: اصنعوا لكم أصدقاء بمال الظلم حتى إذا فنيتم يقبلونكم في المظال الأبدية'
