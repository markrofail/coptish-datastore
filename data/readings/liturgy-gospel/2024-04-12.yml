title:
  english: John 8:21-27
  arabic: يوحنا ٨:٢١-٢٧
text:
  - english: Then Jesus said to them again, "I am going away, and you will seek Me, and will die in your sin. Where I go you cannot come." So the Jews said, "Will He kill Himself, because He says, "Where I go you cannot come'?" And He said to them, "You are from beneath; I am from above. You are of this world; I am not of this world. Therefore I said to you that you will die in your sins; for if you do not believe that I am He, you will die in your sins." Then they said to Him, "Who are You?" And Jesus said to them, "Just what I have been saying to you from the beginning. I have many things to say and to judge concerning you, but He who sent Me is true; and I speak to the world those things which I heard from Him." They did not understand that He spoke to them of the Father.
    arabic: 'قال لهم يسوع أيضاً: أنا أمضي وستطلبونني وتموتون في خطيتكم حيث أمضي أنا لا تقدرون أنتم أن تأتوا فقال اليهود: ألعله يقتل نفسه حتى يقول: حيث أمضي أنا لا تقدرون أنتم أن تأتوا فقال لهم:  أنتم من أسفل أما أنا فمن فوق أنتم من هذا العالم أما أنا فلست من هذا العالم فقلت لكم إنكم تموتون في خطاياكم لأنكم إن لم تؤمنوا أني أنا هو تموتون في خطاياكم فقالوا له: من أنت فقال لهم يسوع: أنا من البدء ما أكلمكم أيضاً به إن لي أشياء كثيرةً أتكلم وأحكم بها من نحوكم لكن الذي أرسلني هو حقٌ وأنا ما سمعته منه فهذا أقوله للعالم ولم يفهموا أنه كان يقول لهم عن الآب'
