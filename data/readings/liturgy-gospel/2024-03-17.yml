title:
  english: Matthew 6:19-30
  arabic: متى ٦:١٩-٣٠
text:
  english:
    - '"Do not lay up for yourselves treasures on earth, where moth and rust destroy and where thieves break in and steal; but lay up for yourselves treasures in heaven, where neither moth nor rust destroys and where thieves do not break in and steal. For where your treasure is, there your heart will be also. "The lamp of the body is the eye. If therefore your eye is good, your whole body will be full of light. But if your eye is bad, your whole body will be full of darkness. If therefore the light that is in you is darkness, how great is that darkness! "No one can serve two masters; for either he will hate the one and love the other, or else he will be loyal to the one and despise the other. You cannot serve God and mammon. "Therefore I say to you, do not worry about your life, what you will eat or what you will drink; nor about your body, what you will put on. Is not life more than food and the body more than clothing? Look at the birds of the air, for they neither sow nor reap nor gather into barns; yet your heavenly Father feeds them. Are you not of more value than they? Which of you by worrying can add one cubit to his stature? "So why do you worry about clothing? Consider the lilies of the field, how they grow: they neither toil nor spin; and yet I say to you that even Solomon in all his glory was not arrayed like one of these. Now if God so clothes the grass of the field, which today is, and tomorrow is thrown into the oven, will He not much more clothe you, O you of little faith? Now if God so clothes the grass of the field, which today is, and tomorrow is thrown into the oven, will He not much more clothe you, O you of little faith? "Therefore do not worry, saying, "What shall we eat?'' or "What shall we drink?'' or "What shall we wear?'' For after all these things the Gentiles seek. For your heavenly Father knows that you need all these things. But seek first the kingdom of God and His righteousness, and all these things shall be added to you.'
  arabic:
    - 'لا تكنزوا لكم كنوزاً على الأرض حيث يفسد السوس والصدأ وحيث ينقب السارقون ويسرقون بل اكنزوا لكم كنوزاً في السماء حيث لا يفسد سوسٌ ولا صدأٌ وحيث لا ينقب سارقون ولا يسرقون لأنه حيث يكون كنزك هناك يكون قلبك أيضاً سراج الجسد هو العين فإن كانت عينك بسيطةً فجسدك كله يكون نيراً وإن كانت عينك شريرةً فجسدك كله يكون مظلماً فإن كان النور الذي فيك ظلاماً فالظلام كم يكون لا يقدر أحدٌ أن يخدم سيدين لأنه إما أن يبغض الواحد ويحب الآخر أو يلازم الواحد ويحتقر الآخر لا تقدرون أن تخدموا الله والمال لذلك أقول لكم: لا تهتموا لحياتكم بما تأكلون وبما تشربون ولا لأجسادكم بما تلبسون أليست الحياة أفضل من الطعام والجسد أفضل من اللباس انظروا إلى طيور السماء: إنها لا تزرع ولا تحصد ولا تجمع إلى مخازن وأبوكم السماوي يقوتها ألستم أنتم بالحري أفضل منها ومن منكم إذا اهتم يقدر أن يزيد على قامته ذراعاً واحدةً ولماذا تهتمون باللباس تأملوا زنابق الحقل كيف تنمو لا تتعب ولا تغزل ولكن أقول لكم إنه ولا سليمان في كل مجده كان يلبس كواحدةٍ منها فإن كان عشب الحقل الذي يوجد اليوم ويطرح غداً في التنور يلبسه الله هكذا أفليس بالحري جداً يلبسكم أنتم يا قليلي الإيمان'
