title:
  english: Mt 21:1-17 & Mark11:1-11 & Luke 19:29-48 - 64:1,2 & John 12:12-19
  arabic: متى ٢١:١-١٧ & مرقس ١١:١-١١ & لوقا ١٩:٢٩-٤٨ - ٦٤:١-٢ & يوحنا ١٢:١٢-١٩
text:
  - english: 'Now when they drew near Jerusalem, and came to Bethphage, at the Mount of Olives, then Jesus sent two disciples, saying to them, "Go into the village opposite you, and immediately you will find a donkey tied, and a colt with her. Loose them and bring them to Me. And if anyone says anything to you, you shall say, "The Lord has need of them,'' and immediately he will send them." All this was done that it might be fulfilled which was spoken by the prophet, saying: "Tell the daughter of Zion, "Behold, your King is coming to you, Lowly, and sitting on a donkey, A colt, the foal of a donkey."'' So the disciples went and did as Jesus commanded them. They brought the donkey and the colt, laid their clothes on them, and set Him on them. And a very great multitude spread their clothes on the road; others cut down branches from the trees and spread them on the road. Then the multitudes who went before and those who followed cried out, saying: "Hosanna to the Son of David! "Blessed is He who comes in the name of the LORD!'' Hosanna in the highest!" And when He had come into Jerusalem, all the city was moved, saying, "Who is this?" So the multitudes said, "This is Jesus, the prophet from Nazareth of Galilee." Then Jesus went into the temple of God and drove out all those who bought and sold in the temple, and overturned the tables of the money changers and the seats of those who sold doves. And He said to them, "It is written, "My house shall be called a house of prayer,'' but you have made it a "den of thieves."'' Then the blind and the lame came to Him in the temple, and He healed them. But when the chief priests and scribes saw the wonderful things that He did, and the children crying out in the temple and saying, "Hosanna to the Son of David!" they were indignant and said to Him, "Do You hear what these are saying?" And Jesus said to them, "Yes. Have you never read, "Out of the mouth of babes and nursing infants You have perfected praise''?" Then He left them and went out of the city to Bethany, and He lodged there. Now when they drew near Jerusalem, to Bethphage and Bethany, at the Mount of Olives, He sent two of His disciples; and He said to them, "Go into the village opposite you; and as soon as you have entered it you will find a colt tied, on which no one has sat. Loose it and bring it. And if anyone says to you, "Why are you doing this?'' say, "The Lord has need of it,'' and immediately he will send it here." So they went their way, and found the colt tied by the door outside on the street, and they loosed it. But some of those who stood there said to them, "What are you doing, loosing the colt?" And they spoke to them just as Jesus had commanded. So they let them go. Then they brought the colt to Jesus and threw their clothes on it, and He sat on it. And many spread their clothes on the road, and others cut down leafy branches from the trees and spread them on the road. Then those who went before and those who followed cried out, saying: "Hosanna! "Blessed is He who comes in the name of the LORD!'' Blessed is the kingdom of our father David That comes in the name of the Lord! Hosanna in the highest!" And Jesus went into Jerusalem and into the temple. So when He had looked around at all things, as the hour was already late, He went out to Bethany with the twelve. And it came to pass, when He drew near to Bethphage and Bethany, at the mountain called Olivet, that He sent two of His disciples, saying, "Go into the village opposite you, where as you enter you will find a colt tied, on which no one has ever sat. Loose it and bring it here. And if anyone asks you, "Why are you loosing it?'' thus you shall say to him, "Because the Lord has need of it."'' So those who were sent went their way and found it just as He had said to them. But as they were loosing the colt, the owners of it said to them, "Why are you loosing the colt?" And they said, "The Lord has need of him." Then they brought him to Jesus. And they threw their own clothes on the colt, and they set Jesus on him. And as He went, many spread their clothes on the road. Then, as He was now drawing near the descent of the Mount of Olives, the whole multitude of the disciples began to rejoice and praise God with a loud voice for all the mighty works they had seen, saying: ""Blessed is the King who comes in the name of the LORD!'' Peace in heaven and glory in the highest!" And some of the Pharisees called to Him from the crowd, "Teacher, rebuke Your disciples." But He answered and said to them, "I tell you that if these should keep silent, the stones would immediately cry out." Now as He drew near, He saw the city and wept over it, saying, "If you had known, even you, especially in this your day, the things that make for your peace! But now they are hidden from your eyes. For days will come upon you when your enemies will build an embankment around you, surround you and close you in on every side, and level you, and your children within you, to the ground; and they will not leave in you one stone upon another, because you did not know the time of your visitation." Then He went into the temple and began to drive out those who bought and sold in it, saying to them, "It is written, "My house is a house of prayer,'' but you have made it a "den of thieves."'' And He was teaching daily in the temple. But the chief priests, the scribes, and the leaders of the people sought to destroy Him, and were unable to do anything; for all the people were very attentive to hear Him. Hear my voice, O God, in my meditation; Preserve my life from fear of the enemy. Hide me from the secret plots of the wicked, From the rebellion of the workers of iniquity, The next day a great multitude that had come to the feast, when they heard that Jesus was coming to Jerusalem, took branches of palm trees and went out to meet Him, and cried out: "Hosanna! "Blessed is He who comes in the name of the LORD!'' The King of Israel!" Then Jesus, when He had found a young donkey, sat on it; as it is written: "Fear not, daughter of Zion; Behold, your King is coming, Sitting on a donkey''s colt." His disciples did not understand these things at first; but when Jesus was glorified, then they remembered that these things were written about Him and that they had done these things to Him. Therefore the people, who were with Him when He called Lazarus out of his tomb and raised him from the dead, bore witness. For this reason the people also met Him, because they heard that He had done this sign. The Pharisees therefore said among themselves, "You see that you are accomplishing nothing. Look, the world has gone after Him!"'
    arabic: 'ولما قربوا من أورشليم وجاءوا إلى بيت فاجي عند جبل الزيتون حينئذٍ أرسل يسوع تلميذين قائلاً لهما: اذهبا إلى القرية التي أمامكما فللوقت تجدان أتاناً مربوطةً وجحشاً معها فحلاهما وأتياني بهما وإن قال لكما أحدٌ شيئاً فقولا: الرب محتاجٌ إليهما فللوقت يرسلهما فكان هذا كله لكي يتم ما قيل بالنبي: قولوا لابنة صهيون: هوذا ملكك يأتيك وديعاً راكباً على أتانٍ وجحشٍ ابن أتانٍ فذهب التلميذان وفعلا كما أمرهما يسوع وأتيا بالأتان والجحش ووضعا عليهما ثيابهما فجلس عليهما والجمع الأكثر فرشوا ثيابهم في الطريق وآخرون قطعوا أغصاناً من الشجر وفرشوها في الطريق والجموع الذين تقدموا والذين تبعوا كانوا يصرخون: أوصنا لابن داود مباركٌ الآتي باسم الرب أوصنا في الأعالي ولما دخل أورشليم ارتجت المدينة كلها قائلةً: من هذا فقالت الجموع: هذا يسوع النبي الذي من ناصرة الجليل ودخل يسوع إلى هيكل الله وأخرج جميع الذين كانوا يبيعون ويشترون في الهيكل وقلب موائد الصيارفة وكراسي باعة الحمام وقال لهم: مكتوبٌ: بيتي بيت الصلاة يدعى وأنتم جعلتموه مغارة لصوصٍ وتقدم إليه عميٌ وعرجٌ في الهيكل فشفاهم فلما رأى رؤساء الكهنة والكتبة العجائب التي صنع والأولاد يصرخون في الهيكل ويقولون: أوصنا لابن داود غضبوا وقالوا له: أتسمع ما يقول هؤلاء فقال لهم يسوع: نعم أما قرأتم قط: من أفواه الأطفال والرضع هيأت تسبيحاً ثم تركهم وخرج خارج المدينة إلى بيت عنيا وبات هناك ولما قربوا من أورشليم إلى بيت فاجي وبيت عنيا عند جبل الزيتون أرسل اثنين من تلاميذه وقال لهما: اذهبا إلى القرية التي أمامكما فللوقت وأنتما داخلان إليها تجدان جحشاً مربوطاً لم يجلس عليه أحدٌ من الناس فحلاه وأتيا به وإن قال لكما أحدٌ: لماذا تفعلان هذا فقولا: الرب محتاجٌ إليه فللوقت يرسله إلى هنا فمضيا ووجدا الجحش مربوطاً عند الباب خارجاً على الطريق فحلاه فقال لهما قومٌ من القيام هناك: ماذا تفعلان تحلان الجحش فقالا لهم كما أوصى يسوع فتركوهما فأتيا بالجحش إلى يسوع وألقيا عليه ثيابهما فجلس عليه وكثيرون فرشوا ثيابهم في الطريق وآخرون قطعوا أغصاناً من الشجر وفرشوها في الطريق والذين تقدموا والذين تبعوا كانوا يصرخون قائلين: أوصنا مباركٌ الآتي باسم الرب مباركةٌ مملكة أبينا داود الآتية باسم الرب أوصنا في الأعالي فدخل يسوع أورشليم والهيكل ولما نظر حوله إلى كل شيءٍ إذ كان الوقت قد أمسى خرج إلى بيت عنيا مع الاثني عشر وإذ قرب من بيت فاجي وبيت عنيا عند الجبل الذي يدعى جبل الزيتون أرسل اثنين من تلاميذه قائلاً: اذهبا إلى القرية التي أمامكما وحين تدخلانها تجدان جحشاً مربوطاً لم يجلس عليه أحدٌ من الناس قط فحلاه وأتيا به وإن سألكما أحدٌ: لماذا تحلانه فقولا له: إن الرب محتاجٌ إليه فمضى المرسلان ووجدا كما قال لهما وفيما هما يحلان الجحش قال لهما أصحابه: لماذا تحلان الجحش فقالا: الرب محتاجٌ إليه وأتيا به إلى يسوع وطرحا ثيابهما على الجحش وأركبا يسوع وفيما هو سائرٌ فرشوا ثيابهم في الطريق ولما قرب عند منحدر جبل الزيتون ابتدأ كل جمهور التلاميذ يفرحون ويسبحون الله بصوتٍ عظيمٍ لأجل جميع القوات التي نظروا قائلين: مباركٌ الملك الآتي باسم الرب سلامٌ في السماء ومجدٌ في الأعالي وأما بعض الفريسيين من الجمع فقالوا له: يا معلم انتهر تلاميذك فأجاب: أقول لكم: إنه إن سكت هؤلاء فالحجارة تصرخ وفيما هو يقترب نظر إلى المدينة وبكى عليها قائلاً: إنك لو علمت أنت أيضاً حتى في يومك هذا ما هو لسلامك ولكن الآن قد أخفي عن عينيك فإنه ستأتي أيامٌ ويحيط بك أعداؤك بمترسةٍ ويحدقون بك ويحاصرونك من كل جهةٍ ويهدمونك وبنيك فيك ولا يتركون فيك حجراً على حجرٍ لأنك لم تعرفي زمان افتقادك ولما دخل الهيكل ابتدأ يخرج الذين كانوا يبيعون ويشترون فيه قائلاً لهم: مكتوبٌ أن بيتي بيت الصلاة وأنتم جعلتموه مغارة لصوصٍ وكان يعلم كل يومٍ في الهيكل وكان رؤساء الكهنة والكتبة مع وجوه الشعب يطلبون أن يهلكوه ولم يجدوا ما يفعلون لأن الشعب كله كان متعلقاً به يسمع منه استمع يا الله صوتي في شكواي من خوف العدو احفظ حياتي استرني من مؤامرة الأشرار من جمهور فاعلي الإثم وفي الغد سمع الجمع الكثير الذي جاء إلى العيد أن يسوع آتٍ إلى أورشليم فأخذوا سعوف النخل وخرجوا للقائه وكانوا يصرخون: أوصنا مباركٌ الآتي باسم الرب ملك إسرائيل ووجد يسوع جحشاً فجلس عليه كما هو مكتوبٌ: لا تخافي يا ابنة صهيون هوذا ملكك يأتي جالساً على جحش أتانٍ وهذه الأمور لم يفهمها تلاميذه أولاً ولكن لما تمجد يسوع حينئذٍ تذكروا أن هذه كانت مكتوبةً عنه وأنهم صنعوا هذه له وكان الجمع الذي معه يشهد أنه دعا لعازر من القبر وأقامه من الأموات لهذا أيضاً لاقاه الجمع لأنهم سمعوا أنه كان قد صنع هذه الآية فقال الفريسيون بعضهم لبعضٍ: انظروا إنكم لا تنفعون شيئاً هوذا العالم قد ذهب وراءه'
