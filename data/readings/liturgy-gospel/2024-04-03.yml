title:
  english: Mark 4:35-41
  arabic: مرقس ٤:٣٥-٤١
text:
  english:
    - On the same day, when evening had come, He said to them, "Let us cross over to the other side." Now when they had left the multitude, they took Him along in the boat as He was. And other little boats were also with Him. And a great windstorm arose, and the waves beat into the boat, so that it was already filling. But He was in the stern, asleep on a pillow. And they awoke Him and said to Him, "Teacher, do You not care that we are perishing?" Then He arose and rebuked the wind, and said to the sea, "Peace, be still!" And the wind ceased and there was a great calm. But He said to them, "Why are you so fearful? How is it that you have no faith?" And they feared exceedingly, and said to one another, "Who can this be, that even the wind and the sea obey Him!"
  arabic:
    - 'وقال لهم في ذلك اليوم لما كان المساء: لنجتز إلى العبر فصرفوا الجمع وأخذوه كما كان في السفينة وكانت معه أيضاً سفنٌ أخرى صغيرةٌ فحدث نوء ريحٍ عظيمٌ فكانت الأمواج تضرب إلى السفينة حتى صارت تمتلئ وكان هو في المؤخر على وسادةٍ نائماً فأيقظوه وقالوا له: يا معلم أما يهمك أننا نهلك فقام وانتهر الريح وقال للبحر: اسكت ابكم فسكنت الريح وصار هدوءٌ عظيمٌ وقال لهم: ما بالكم خائفين هكذا كيف لا إيمان لكم فخافوا خوفاً عظيماً وقالوا بعضهم لبعضٍ: من هو هذا فإن الريح أيضاً والبحر يطيعانه'
