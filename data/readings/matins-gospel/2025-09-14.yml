title:
  english: Mt 21:23-27
  arabic: متى ٢١:٢٣-٢٧
text:
  - english: 'Now when He came into the temple, the chief priests and the elders of the people confronted Him as He was teaching, and said, "By what authority are You doing these things? And who gave You this authority?" But Jesus answered and said to them, "I also will ask you one thing, which if you tell Me, I likewise will tell you by what authority I do these things: The baptism of John--where was it from? From heaven or from men?" And they reasoned among themselves, saying, "If we say, "From heaven,'' He will say to us, "Why then did you not believe him?'' But if we say, "From men,'' we fear the multitude, for all count John as a prophet." So they answered Jesus and said, "We do not know." And He said to them, "Neither will I tell you by what authority I do these things.'
    arabic: 'ولما جاء إلى الهيكل تقدم إليه رؤساء الكهنة وشيوخ الشعب وهو يعلم قائلين: بأي سلطانٍ تفعل هذا ومن أعطاك هذا السلطان فأجاب يسوع: وأنا أيضاً أسألكم كلمةً واحدةً فإن قلتم لي عنها أقول لكم أنا أيضاً بأي سلطانٍ أفعل هذا: معمودية يوحنا من أين كانت من السماء أم من الناس ففكروا في أنفسهم قائلين: إن قلنا من السماء يقول لنا: فلماذا لم تؤمنوا به وإن قلنا: من الناس نخاف من الشعب لأن يوحنا عند الجميع مثل نبيٍ فأجابوا يسوع: لا نعلم فقال لهم هو أيضاً: ولا أنا أقول لكم بأي سلطانٍ أفعل هذا'
