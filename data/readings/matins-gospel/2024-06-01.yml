title:
  english: Matthew 12:15-23
  arabic: متى ١٢:١٥-٢٣
text:
  english:
    - 'But when Jesus knew it, He withdrew from there. And great multitudes followed Him, and He healed them all. Yet He warned them not to make Him known, that it might be fulfilled which was spoken by Isaiah the prophet, saying: "Behold! My Servant whom I have chosen, My Beloved in whom My soul is well pleased! I will put My Spirit upon Him, And He will declare justice to the Gentiles. He will not quarrel nor cry out, Nor will anyone hear His voice in the streets. A bruised reed He will not break, And smoking flax He will not quench, Till He sends forth justice to victory; And in His name Gentiles will trust." Then one was brought to Him who was demon-possessed, blind and mute; and He healed him, so that the blind and mute man both spoke and saw. And all the multitudes were amazed and said, "Could this be the Son of David?"'
  arabic:
    - 'فعلم يسوع وانصرف من هناك وتبعته جموعٌ كثيرةٌ فشفاهم جميعاً وأوصاهم أن لا يظهروه لكي يتم ما قيل بإشعياء النبي: هوذا فتاي الذي اخترته حبيبي الذي سرت به نفسي أضع روحي عليه فيخبر الأمم بالحق لا يخاصم ولا يصيح ولا يسمع أحدٌ في الشوارع صوته قصبةً مرضوضةً لا يقصف وفتيلةً مدخنةً لا يطفئ حتى يخرج الحق إلى النصرة وعلى اسمه يكون رجاء الأمم حينئذٍ أحضر إليه مجنونٌ أعمى وأخرس فشفاه حتى إن الأعمى الأخرس تكلم وأبصر فبهت كل الجموع وقالوا: ألعل هذا هو ابن داود'
