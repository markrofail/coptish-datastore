title:
    english: Mark 13:33-37
    arabic: مرقس ١٣:٣٣-٣٧
text:
    english: 'Be on guard! Be alert ! You do not know when that time will come. It''s like a man going away: He leaves his house and puts his servants in charge, each with his assigned task, and tells the one at the door to keep watch. "Therefore keep watch because you do not know when the owner of the house will come back--whether in the evening, or at midnight, or when the rooster crows, or at dawn. If he comes suddenly, do not let him find you sleeping. What I say to you, I say to everyone: ''Watch!''"'
    arabic: 'انظروا اسهروا وصلوا لأنكم لا تعلمون متى يكون الوقت كأنما إنسانٌ مسافرٌ ترك بيته وأعطى عبيده السلطان ولكل واحدٍ عمله وأوصى البواب أن يسهر اسهروا إذاً لأنكم لا تعلمون متى يأتي رب البيت أمساءً أم نصف الليل أم صياح الديك أم صباحاً لئلا يأتي بغتةً فيجدكم نياماً وما أقوله لكم أقوله للجميع: اسهروا'
