title:
  english: Luke 6:17 - 23
  arabic: لوقا ٦:١٧-٢٣
text:
  - english: 'And He came down with them and stood on a level place with a crowd of His disciples and a great multitude of people from all Judea and Jerusalem, and from the seacoast of Tyre and Sidon, who came to hear Him and be healed of their diseases, as well as those who were tormented with unclean spirits. And they were healed. And the whole multitude sought to touch Him, for power went out from Him and healed them all. Then He lifted up His eyes toward His disciples, and said: "Blessed are you poor, For yours is the kingdom of God. Blessed are you who hunger now, For you shall be filled. Blessed are you who weep now, For you shall laugh. Blessed are you when men hate you, And when they exclude you, And revile you, and cast out your name as evil, For the Son of Man''s sake. Rejoice in that day and leap for joy! For indeed your reward is great in heaven, For in like manner their fathers did to the prophets.'
    arabic: 'ونزل معهم ووقف في موضعٍ سهلٍ هو وجمعٌ من تلاميذه وجمهورٌ كثيرٌ من الشعب من جميع اليهودية وأورشليم وساحل صور وصيداء الذين جاءوا ليسمعوه ويشفوا من أمراضهم والمعذبون من أرواحٍ نجسةٍ وكانوا يبرأون وكل الجمع طلبوا أن يلمسوه لأن قوةً كانت تخرج منه وتشفي الجميع ورفع عينيه إلى تلاميذه وقال: طوباكم أيها المساكين لأن لكم ملكوت الله طوباكم أيها الجياع الآن لأنكم تشبعون طوباكم أيها الباكون الآن لأنكم ستضحكون طوباكم إذا أبغضكم الناس وإذا أفرزوكم وعيروكم وأخرجوا اسمكم كشريرٍ من أجل ابن الإنسان افرحوا في ذلك اليوم وتهللوا فهوذا أجركم عظيمٌ في السماء لأن آباءهم هكذا كانوا يفعلون بالأنبياء'
