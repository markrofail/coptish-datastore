title:
    english: Mark2:13-17
    arabic: مرقس ٢:١٣-١٧
text:
    english: Then He went out again by the sea; and all the multitude came to Him, and He taught them. As He passed by, He saw Levi the son of Alphaeus sitting at the tax office. And He said to him, "Follow Me." So he arose and followed Him. Now it happened, as He was dining in Levi's house, that many tax collectors and sinners also sat together with Jesus and His disciples; for there were many, and they followed Him. And when the scribes and Pharisees saw Him eating with the tax collectors and sinners, they said to His disciples, "How is it that He eats and drinks with tax collectors and sinners?" When Jesus heard it, He said to them, "Those who are well have no need of a physician, but those who are sick. I did not come to call the righteous, but sinners, to repentance."
    arabic: 'ثم خرج أيضاً إلى البحر وأتى إليه كل الجمع فعلمهم وفيما هو مجتازٌ رأى لاوي بن حلفى جالساً عند مكان الجباية فقال له: اتبعني فقام وتبعه وفيما هو متكئٌ في بيته كان كثيرون من العشارين والخطاة يتكئون مع يسوع وتلاميذه لأنهم كانوا كثيرين وتبعوه وأما الكتبة والفريسيون فلما رأوه يأكل مع العشارين والخطاة قالوا لتلاميذه: ما باله يأكل ويشرب مع العشارين والخطاة فلما سمع يسوع قال لهم: لا يحتاج الأصحاء إلى طبيبٍ بل المرضى لم آت لأدعو أبراراً بل خطاةً إلى التوبة'
