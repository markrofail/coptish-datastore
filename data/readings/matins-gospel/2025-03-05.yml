title:
    english: Matthew 5:17-24
    arabic: متى ٥:١٧-٢٤
text:
    english: '"Do not think that I came to destroy the Law or the Prophets. I did not come to destroy but to fulfill. For assuredly, I say to you, till heaven and earth pass away, one jot or one tittle will by no means pass from the law till all is fulfilled. Whoever therefore breaks one of the least of these commandments, and teaches men so, shall be called least in the kingdom of heaven; but whoever does and teaches them, he shall be called great in the kingdom of heaven. For I say to you, that unless your righteousness exceeds the righteousness of the scribes and Pharisees, you will by no means enter the kingdom of heaven. "You have heard that it was said to those of old, "You shall not murder, and whoever murders will be in danger of the judgment.'' But I say to you that whoever is angry with his brother without a cause shall be in danger of the judgment. And whoever says to his brother, "Raca!'' shall be in danger of the council. But whoever says, "You fool!'' shall be in danger of hell fire. Therefore if you bring your gift to the altar, and there remember that your brother has something against you, leave your gift there before the altar, and go your way. First be reconciled to your brother, and then come and offer your gift.'
    arabic: 'لا تظنوا أني جئت لأنقض الناموس أو الأنبياء ما جئت لأنقض بل لأكمل فإني الحق أقول لكم: إلى أن تزول السماء والأرض لا يزول حرفٌ واحدٌ أو نقطةٌ واحدةٌ من الناموس حتى يكون الكل فمن نقض إحدى هذه الوصايا الصغرى وعلم الناس هكذا يدعى أصغر في ملكوت السماوات وأما من عمل وعلم فهذا يدعى عظيماً في ملكوت السماوات فإني أقول لكم: إنكم إن لم يزد بركم على الكتبة والفريسيين لن تدخلوا ملكوت السماوات قد سمعتم أنه قيل للقدماء: لا تقتل ومن قتل يكون مستوجب الحكم وأما أنا فأقول لكم: إن كل من يغضب على أخيه باطلاً يكون مستوجب الحكم ومن قال لأخيه: رقا يكون مستوجب المجمع ومن قال: يا أحمق يكون مستوجب نار جهنم فإن قدمت قربانك إلى المذبح وهناك تذكرت أن لأخيك شيئاً عليك فاترك هناك قربانك قدام المذبح واذهب أولاً اصطلح مع أخيك وحينئذٍ تعال وقدم قربانك'
