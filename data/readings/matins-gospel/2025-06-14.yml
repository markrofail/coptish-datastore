title:
  english: Mark8:34— & Mark9:1-1
  arabic: مرقس ٨:٣٤— & مرقس ٩:١-١
text:
  english:
    - When He had called the people to Himself, with His disciples also, He said to them, "Whoever desires to come after Me, let him deny himself, and take up his cross, and follow Me. For whoever desires to save his life will lose it, but whoever loses his life for My sake and the gospel's will save it. For what will it profit a man if he gains the whole world, and loses his own soul? Or what will a man give in exchange for his soul? For whoever is ashamed of Me and My words in this adulterous and sinful generation, of him the Son of Man also will be ashamed when He comes in the glory of His Father with the holy angels." And He said to them, "Assuredly, I say to you that there are some standing here who will not taste death till they see the kingdom of God present with power."
  arabic:
    - 'ودعا الجمع مع تلاميذه وقال لهم: من أراد أن يأتي ورائي فلينكر نفسه ويحمل صليبه ويتبعني فإن من أراد أن يخلص نفسه يهلكها ومن يهلك نفسه من أجلي ومن أجل الإنجيل فهو يخلصها لأنه ماذا ينتفع الإنسان لو ربح العالم كله وخسر نفسه أو ماذا يعطي الإنسان فداءً عن نفسه لأن من استحى بي وبكلامي في هذا الجيل الفاسق الخاطئ فإن ابن الإنسان يستحي به متى جاء بمجد أبيه مع الملائكة القديسين وبعد ستة أيامٍ أخذ يسوع بطرس ويعقوب ويوحنا وصعد بهم إلى جبلٍ عالٍ منفردين وحدهم وتغيرت هيئته قدامهم'
