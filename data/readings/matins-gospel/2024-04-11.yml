title:
  english: Luke 9:37-43
  arabic: لوقا ٩:٣٧-٤٣
text:
  - english: Now it happened on the next day, when they had come down from the mountain, that a great multitude met Him. Suddenly a man from the multitude cried out, saying, "Teacher, I implore You, look on my son, for he is my only child. And behold, a spirit seizes him, and he suddenly cries out; it convulses him so that he foams at the mouth; and it departs from him with great difficulty, bruising him. So I implored Your disciples to cast it out, but they could not." Then Jesus answered and said, "O faithless and perverse generation, how long shall I be with you and bear with you? Bring your son here." And as he was still coming, the demon threw him down and convulsed him. Then Jesus rebuked the unclean spirit, healed the child, and gave him back to his father. And they were all amazed at the majesty of God. But while everyone marveled at all the things which Jesus did.
    arabic: 'وفي اليوم التالي إذ نزلوا من الجبل استقبله جمعٌ كثيرٌ وإذا رجلٌ من الجمع صرخ: يا معلم أطلب إليك انظر إلى ابني فإنه وحيدٌ لي وها روحٌ يأخذه فيصرخ بغتةً فيصرعه مزبداً وبالجهد يفارقه مرضضاً إياه وطلبت من تلاميذك أن يخرجوه فلم يقدروا فأجاب يسوع: أيها الجيل غير المؤمن والملتوي إلى متى أكون معكم وأحتملكم قدم ابنك إلى هنا وبينما هو آتٍ مزقه الشيطان وصرعه فانتهر يسوع الروح النجس وشفى الصبي وسلمه إلى أبيه فبهت الجميع من عظمة الله وإذ كان الجميع يتعجبون من كل ما فعل يسوع قال لتلاميذه:'
