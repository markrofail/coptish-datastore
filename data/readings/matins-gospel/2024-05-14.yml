title:
  english: Matthew 9:27-31
  arabic: متى ٩:٢٧-٣١
text:
  - english: When Jesus departed from there, two blind men followed Him, crying out and saying, "Son of David, have mercy on us!" And when He had come into the house, the blind men came to Him. And Jesus said to them, "Do you believe that I am able to do this?" They said to Him, "Yes, Lord." Then He touched their eyes, saying, "According to your faith let it be to you." And their eyes were opened. And Jesus sternly warned them, saying, "See that no one knows it." But when they had departed, they spread the news about Him in all that country.
    arabic: 'وفيما يسوع مجتازٌ من هناك تبعه أعميان يصرخان ويقولان: ارحمنا يا ابن داود ولما جاء إلى البيت تقدم إليه الأعميان فقال لهما يسوع: أتؤمنان أني أقدر أن أفعل هذا قالا له: نعم يا سيد حينئذٍ لمس أعينهما قائلاً: بحسب إيمانكما ليكن لكما فانفتحت أعينهما فانتهرهما يسوع قائلاً: انظرا لا يعلم أحدٌ ولكنهما خرجا وأشاعاه في تلك الأرض كلها'
