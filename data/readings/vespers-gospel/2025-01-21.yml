title:
  english: Matthew 19:1 - 12
  arabic: متى ١٩:١-١٢
text:
  - english: 'Now it came to pass, when Jesus had finished these sayings, that He departed from Galilee and came to the region of Judea beyond the Jordan. And great multitudes followed Him, and He healed them there. The Pharisees also came to Him, testing Him, and saying to Him, "Is it lawful for a man to divorce his wife for just any reason?" And He answered and said to them, "Have you not read that He who made them at the beginning "made them male and female,'' and said, "For this reason a man shall leave his father and mother and be joined to his wife, and the two shall become one flesh''? So then, they are no longer two but one flesh. Therefore what God has joined together, let not man separate." They said to Him, "Why then did Moses command to give a certificate of divorce, and to put her away?" He said to them, "Moses, because of the hardness of your hearts, permitted you to divorce your wives, but from the beginning it was not so. And I say to you, whoever divorces his wife, except for sexual immorality, and marries another, commits adultery; and whoever marries her who is divorced commits adultery." His disciples said to Him, "If such is the case of the man with his wife, it is better not to marry." But He said to them, "All cannot accept this saying, but only those to whom it has been given: For there are eunuchs who were born thus from their mother''s womb, and there are eunuchs who were made eunuchs by men, and there are eunuchs who have made themselves eunuchs for the kingdom of heaven''s sake. He who is able to accept it, let him accept it."'
    arabic: 'ولما أكمل يسوع هذا الكلام انتقل من الجليل وجاء إلى تخوم اليهودية من عبر الأردن وتبعته جموعٌ كثيرةٌ فشفاهم هناك وجاء إليه الفريسيون ليجربوه قائلين له: هل يحل للرجل أن يطلق امرأته لكل سببٍ فأجاب: أما قرأتم أن الذي خلق من البدء خلقهما ذكراً وأنثى وقال: من أجل هذا يترك الرجل أباه وأمه ويلتصق بامرأته ويكون الاثنان جسداً واحداً إذاً ليسا بعد اثنين بل جسدٌ واحدٌ فالذي جمعه الله لا يفرقه إنسانٌ فسألوه: فلماذا أوصى موسى أن يعطى كتاب طلاقٍ فتطلق قال لهم: إن موسى من أجل قساوة قلوبكم أذن لكم أن تطلقوا نساءكم ولكن من البدء لم يكن هكذا وأقول لكم: إن من طلق امرأته إلا بسبب الزنا وتزوج بأخرى يزني والذي يتزوج بمطلقةٍ يزني قال له تلاميذه: إن كان هكذا أمر الرجل مع المرأة فلا يوافق أن يتزوج فقال لهم: ليس الجميع يقبلون هذا الكلام بل الذين أعطي لهم لأنه يوجد خصيانٌ ولدوا هكذا من بطون أمهاتهم ويوجد خصيانٌ خصاهم الناس ويوجد خصيانٌ خصوا أنفسهم لأجل ملكوت السماوات من استطاع أن يقبل فليقبل'
