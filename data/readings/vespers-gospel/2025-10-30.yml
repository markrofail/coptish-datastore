title:
  english: Luke 22:24 - 30
  arabic: لوقا ٢٢:٢٤-٣٠
text:
  - english: Now there was also a dispute among them, as to which of them should be considered the greatest. And He said to them, "The kings of the Gentiles exercise lordship over them, and those who exercise authority over them are called "benefactors.' But not so among you; on the contrary, he who is greatest among you, let him be as the younger, and he who governs as he who serves. For who is greater, he who sits at the table, or he who serves? Is it not he who sits at the table? Yet I am among you as the One who serves. "But you are those who have continued with Me in My trials. And I bestow upon you a kingdom, just as My Father bestowed one upon Me, that you may eat and drink at My table in My kingdom, and sit on thrones judging the twelve tribes of Israel."
    arabic: 'وكانت بينهم أيضاً مشاجرةٌ من منهم يظن أنه يكون أكبر فقال لهم: ملوك الأمم يسودونهم والمتسلطون عليهم يدعون محسنين وأما أنتم فليس هكذا بل الكبير فيكم ليكن كالأصغر والمتقدم كالخادم لأن من هو أكبر ألذي يتكئ أم الذي يخدم أليس الذي يتكئ ولكني أنا بينكم كالذي يخدم أنتم الذين ثبتوا معي في تجاربي وأنا أجعل لكم كما جعل لي أبي ملكوتاً لتأكلوا وتشربوا على مائدتي في ملكوتي وتجلسوا على كراسي تدينون أسباط إسرائيل الاثني عشر'
