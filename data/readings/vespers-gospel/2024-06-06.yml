title:
  english: John 6:70— & John 7:1-1
  arabic: يوحنا ٦:٧٠— & يوحنا ٧:١-١
text:
  - english: Jesus answered them, "Did I not choose you, the twelve, and one of you is a devil?" He spoke of Judas Iscariot, the son of Simon, for it was he who would betray Him, being one of the twelve. After these things Jesus walked in Galilee; for He did not want to walk in Judea, because the Jews sought to kill Him.
    arabic: 'أجابهم يسوع: أليس أني أنا اخترتكم الاثني عشر وواحدٌ منكم شيطانٌ قال عن يهوذا سمعان الإسخريوطي لأن هذا كان مزمعاً أن يسلمه وهو واحدٌ من الاثني عشر وكان يسوع يتردد بعد هذا في الجليل لأنه لم يرد أن يتردد في اليهودية لأن اليهود كانوا يطلبون أن يقتلوه'
