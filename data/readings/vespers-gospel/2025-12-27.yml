title:
  english: Luke 9:1-6
  arabic: لوقا ٩:١-٦
text:
  - english: Then He called His twelve disciples together and gave them power and authority over all demons, and to cure diseases. He sent them to preach the kingdom of God and to heal the sick. And He said to them, "Take nothing for the journey, neither staffs nor bag nor bread nor money; and do not have two tunics apiece. "Whatever house you enter, stay there, and from there depart. And whoever will not receive you, when you go out of that city, shake off the very dust from your feet as a testimony against them." So they departed and went through the towns, preaching the gospel and healing everywhere.
    arabic: 'ودعا تلاميذه الاثني عشر وأعطاهم قوةً وسلطاناً على جميع الشياطين وشفاء أمراضٍ وأرسلهم ليكرزوا بملكوت الله ويشفوا المرضى وقال لهم: لا تحملوا شيئاً للطريق لا عصاً ولا مزوداً ولا خبزاً ولا فضةً ولا يكون للواحد ثوبان وأي بيتٍ دخلتموه فهناك أقيموا ومن هناك اخرجوا وكل من لا يقبلكم فاخرجوا من تلك المدينة وانفضوا الغبار أيضاً عن أرجلكم شهادةً عليهم فلما خرجوا كانوا يجتازون في كل قريةٍ يبشرون ويشفون في كل موضعٍ'
