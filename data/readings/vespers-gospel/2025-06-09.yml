title:
    english: Luke 7:18-28
    arabic: لوقا ٧:١٨-٢٨
text:
    english: 'Then the disciples of John reported to him concerning all these things. And John, calling two of his disciples to him, sent them to Jesus, saying, "Are You the Coming One, or do we look for another?" When the men had come to Him, they said, "John the Baptist has sent us to You, saying, "Are You the Coming One, or do we look for another?"'' And that very hour He cured many of infirmities, afflictions, and evil spirits; and to many blind He gave sight. Jesus answered and said to them, "Go and tell John the things you have seen and heard: that the blind see, the lame walk, the lepers are cleansed, the deaf hear, the dead are raised, the poor have the gospel preached to them. And blessed is he who is not offended because of Me." When the messengers of John had departed, He began to speak to the multitudes concerning John: "What did you go out into the wilderness to see? A reed shaken by the wind? But what did you go out to see? A man clothed in soft garments? Indeed those who are gorgeously appareled and live in luxury are in kings'' courts. But what did you go out to see? A prophet? Yes, I say to you, and more than a prophet. This is he of whom it is written: "Behold, I send My messenger before Your face, Who will prepare Your way before You.'' For I say to you, among those born of women there is not a greater prophet than John the Baptist; but he who is least in the kingdom of God is greater than he."'
    arabic: 'فأخبر يوحنا تلاميذه بهذا كله فدعا يوحنا اثنين من تلاميذه وأرسل إلى يسوع قائلاً: أنت هو الآتي أم ننتظر آخر فلما جاء إليه الرجلان قالا: يوحنا المعمدان قد أرسلنا إليك قائلاً: أنت هو الآتي أم ننتظر آخر وفي تلك الساعة شفى كثيرين من أمراضٍ وأدواءٍ وأرواحٍ شريرةٍ ووهب البصر لعميانٍ كثيرين فأجاب يسوع: اذهبا وأخبرا يوحنا بما رأيتما وسمعتما: إن العمي يبصرون والعرج يمشون والبرص يطهرون والصم يسمعون والموتى يقومون والمساكين يبشرون وطوبى لمن لا يعثر في فلما مضى رسولا يوحنا ابتدأ يقول للجموع عن يوحنا: ماذا خرجتم إلى البرية لتنظروا أقصبةً تحركها الريح بل ماذا خرجتم لتنظروا أإنساناً لابساً ثياباً ناعمةً هوذا الذين في اللباس الفاخر والتنعم هم في قصور الملوك بل ماذا خرجتم لتنظروا أنبياً نعم أقول لكم وأفضل من نبيٍ هذا هو الذي كتب عنه: ها أنا أرسل أمام وجهك ملاكي الذي يهيئ طريقك قدامك لأني أقول لكم: إنه بين المولودين من النساء ليس نبيٌ أعظم من يوحنا المعمدان ولكن الأصغر في ملكوت الله أعظم منه'
