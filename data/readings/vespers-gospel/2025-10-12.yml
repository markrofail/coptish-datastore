title:
  english: Mt 14:15-21
  arabic: متى ١٤:١٥-٢١
text:
  - english: When it was evening, His disciples came to Him, saying, "This is a deserted place, and the hour is already late. Send the multitudes away, that they may go into the villages and buy themselves food." But Jesus said to them, "They do not need to go away. You give them something to eat." And they said to Him, "We have here only five loaves and two fish." He said, "Bring them here to Me." Then He commanded the multitudes to sit down on the grass. And He took the five loaves and the two fish, and looking up to heaven, He blessed and broke and gave the loaves to the disciples; and the disciples gave to the multitudes. So they all ate and were filled, and they took up twelve baskets full of the fragments that remained. Now those who had eaten were about five thousand men, besides women and children.
    arabic: 'ولما صار المساء تقدم إليه تلاميذه قائلين: الموضع خلاءٌ والوقت قد مضى اصرف الجموع لكي يمضوا إلى القرى ويبتاعوا لهم طعاماً فقال لهم يسوع: لا حاجة لهم أن يمضوا أعطوهم أنتم ليأكلوا فقالوا له: ليس عندنا ههنا إلا خمسة أرغفةٍ وسمكتان فقال: ائتوني بها إلى هنا فأمر الجموع أن يتكئوا على العشب ثم أخذ الأرغفة لخمسة والسمكتين ورفع نظره نحو السماء وبارك وكسر وأعطى الأرغفة للتلاميذ والتلاميذ للجموع فأكل الجميع وشبعوا ثم رفعوا ما فضل من الكسر: اثنتي عشرة قفةً مملوءةً والآكلون كانوا نحو خمسة آلاف رجلٍ ما عدا النساء والأولاد'
