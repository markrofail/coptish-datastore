title:
  english: Matthew 24:42-47
  arabic: "متى ٢٤:٤٢-٤٧"
text:
  english: Watch therefore, for you do not know what hour your Lord is coming. But
    know this, that if the master of the house had known what hour the thief
    would come, he would have watched and not allowed his house to be broken
    into. Therefore you also be ready, for the Son of Man is coming at an hour
    you do not expect. "Who then is a faithful and wise servant, whom his master
    made ruler over his household, to give them food in due season? Blessed is
    that servant whom his master, when he comes, will find so doing. Assuredly,
    I say to you that he will make him ruler over all his goods.
  arabic: اسهروا إذاً لأنكم لا تعلمون في أية ساعةٍ يأتي ربكم واعلموا هذا أنه لو
    عرف رب البيت في أي هزيعٍ يأتي السارق لسهر ولم يدع بيته ينقب لذلك كونوا أنتم
    أيضاً مستعدين لأنه في ساعةٍ لا تظنون يأتي ابن الإنسان فمن هو العبد الأمين
    الحكيم الذي أقامه سيده على خدمه ليعطيهم الطعام في حينه طوبى لذلك العبد الذي
    إذا جاء سيده يجده يفعل هكذا الحق أقول لكم إنه يقيمه على جميع أمواله
