title:
    english: Matthew 17:14-18
    arabic: متى ١٧:١٤-١٨
text:
    english: And when they had come to the multitude, a man came to Him, kneeling down to Him and saying, "Lord, have mercy on my son, for he is an epileptic and suffers severely; for he often falls into the fire and often into the water. So I brought him to Your disciples, but they could not cure him." Then Jesus answered and said, "O faithless and perverse generation, how long shall I be with you? How long shall I bear with you? Bring him here to Me." And Jesus rebuked the demon, and it came out of him; and the child was cured from that very hour.
    arabic: 'ولما جاءوا إلى الجمع تقدم إليه رجلٌ جاثياً له وقائلاً: يا سيد ارحم ابني فإنه يصرع ويتألم شديداً ويقع كثيراً في النار وكثيراً في الماء وأحضرته إلى تلاميذك فلم يقدروا أن يشفوه فأجاب يسوع: أيها الجيل غير المؤمن الملتوي إلى متى أكون معكم إلى متى أحتملكم قدموه إلي ههنا فانتهره يسوع فخرج منه الشيطان فشفي الغلام من تلك الساعة'
