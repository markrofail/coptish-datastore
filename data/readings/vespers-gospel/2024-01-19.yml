title:
    english: Matthew 4:12 - 22
    arabic: متى ٤:١٢-٢٢
text:
    english: 'Now when Jesus heard that John had been put in prison, He departed to Galilee. And leaving Nazareth, He came and dwelt in Capernaum, which is by the sea, in the regions of Zebulun and Naphtali, that it might be fulfilled which was spoken by Isaiah the prophet, saying: "The land of Zebulun and the land of Naphtali, By the way of the sea, beyond the Jordan, Galilee of the Gentiles: The people who sat in darkness have seen a great light, And upon those who sat in the region and shadow of death Light has dawned." From that time Jesus began to preach and to say, "Repent, for the kingdom of heaven is at hand." And Jesus, walking by the Sea of Galilee, saw two brothers, Simon called Peter, and Andrew his brother, casting a net into the sea; for they were fishermen. Then He said to them, "Follow Me, and I will make you fishers of men." rm820They immediately left their nets and followed Him. Going on from there, He saw two other brothers, James the son of Zebedee, and John his brother, in the boat with Zebedee their father, mending their nets. He called them, and immediately they left the boat and their father, and followed Him.'
    arabic: 'ولما سمع يسوع أن يوحنا أسلم انصرف إلى الجليل وترك الناصرة وأتى فسكن في كفرناحوم التي عند البحر في تخوم زبولون ونفتاليم لكي يتم ما قيل بإشعياء النبي: أرض زبولون وأرض نفتاليم طريق البحر عبر الأردن جليل الأمم- الشعب الجالس في ظلمةٍ أبصر نوراً عظيماً والجالسون في كورة الموت وظلاله أشرق عليهم نورٌ من ذلك الزمان ابتدأ يسوع يكرز ويقول:توبوا لأنه قد اقترب ملكوت السماوات وإذ كان يسوع ماشياً عند بحر الجليل أبصر أخوين: سمعان الذي يقال له بطرس وأندراوس أخاه يلقيان شبكةً في البحر فإنهما كانا صيادين فقال لهما: هلم ورائي فأجعلكما صيادي الناس فللوقت تركا الشباك وتبعاه ثم اجتاز من هناك فرأى أخوين آخرين: يعقوب بن زبدي ويوحنا أخاه في السفينة مع زبدي أبيهما يصلحان شباكهما فدعاهما فللوقت تركا السفينة وأباهما وتبعاه'
