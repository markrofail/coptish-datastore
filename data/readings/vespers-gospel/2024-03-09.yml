title:
    english: Luke 17:3-6
    arabic: لوقا ١٧:٣-٦
text:
    english: Take heed to yourselves. If your brother sins against you, rebuke him; and if he repents, forgive him. And if he sins against you seven times in a day, and seven times in a day returns to you, saying, "I repent,' you shall forgive him." And the apostles said to the Lord, "Increase our faith." So the Lord said, "If you have faith as a mustard seed, you can say to this mulberry tree, "Be pulled up by the roots and be planted in the sea,' and it would obey you.
    arabic: 'احترزوا لأنفسكم وإن أخطأ إليك أخوك فوبخه وإن تاب فاغفر له وإن أخطأ إليك سبع مراتٍ في اليوم ورجع إليك سبع مراتٍ في اليوم قائلاً: أنا تائبٌ فاغفر له فقال الرسل للرب: زد إيماننا فقال الرب: لو كان لكم إيمانٌ مثل حبة خردلٍ لكنتم تقولون لهذه الجميزة انقلعي وانغرسي في البحر فتطيعكم'
