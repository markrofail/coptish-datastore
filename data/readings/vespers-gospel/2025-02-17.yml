title:
  english: Mark3:7-21
  arabic: مرقس ٣:٧-٢١
text:
  english:
    - 'But Jesus withdrew with His disciples to the sea. And a great multitude from Galilee followed Him, and from Judea and Jerusalem and Idumea and beyond the Jordan; and those from Tyre and Sidon, a great multitude, when they heard how many things He was doing, came to Him. So He told His disciples that a small boat should be kept ready for Him because of the multitude, lest they should crush Him. For He healed many, so that as many as had afflictions pressed about Him to touch Him. And the unclean spirits, whenever they saw Him, fell down before Him and cried out, saying, "You are the Son of God." But He sternly warned them that they should not make Him known. And He went up on the mountain and called to Him those He Himself wanted. And they came to Him. Then He appointed twelve, that they might be with Him and that He might send them out to preach, and to have power to heal sicknesses and to cast out demons: Simon, to whom He gave the name Peter; James the son of Zebedee and John the brother of James, to whom He gave the name Boanerges, that is, "Sons of Thunder"; Andrew, Philip, Bartholomew, Matthew, Thomas, James the son of Alphaeus, Thaddaeus, Simon the Cananite; and Judas Iscariot, who also betrayed Him. And they went into a house. Then the multitude came together again, so that they could not so much as eat bread. But when His own people heard about this, they went out to lay hold of Him, for they said, "He is out of His mind."'
  arabic:
    - 'فانصرف يسوع مع تلاميذه إلى البحر وتبعه جمعٌ كثيرٌ من الجليل ومن اليهودية ومن أورشليم ومن أدومية ومن عبر الأردن والذين حول صور وصيداء جمعٌ كثيرٌ إذ سمعوا كم صنع أتوا إليه فقال لتلاميذه أن تلازمه سفينةٌ صغيرةٌ لسبب الجمع كي لا يزحموه لأنه كان قد شفى كثيرين حتى وقع عليه ليلمسه كل من فيه داءٌ والأرواح النجسة حينما نظرته خرت له وصرخت قائلةً: إنك أنت ابن الله وأوصاهم كثيراً أن لا يظهروه ثم صعد إلى الجبل ودعا الذين أرادهم فذهبوا إليه وأقام اثني عشر ليكونوا معه وليرسلهم ليكرزوا ويكون لهم سلطانٌ على شفاء الأمراض وإخراج الشياطين وجعل لسمعان اسم بطرس ويعقوب بن زبدي ويوحنا أخا يعقوب وجعل لهما اسم بوانرجس أي ابني الرعد وأندراوس وفيلبس وبرثولماوس ومتى وتوما ويعقوب بن حلفى وتداوس وسمعان القانوي ويهوذا الإسخريوطي الذي أسلمه ثم أتوا إلى بيتٍ فاجتمع أيضاً جمعٌ حتى لم يقدروا ولا على أكل خبزٍ ولما سمع أقرباؤه خرجوا ليمسكوه لأنهم قالوا: إنه مختلٌ'
