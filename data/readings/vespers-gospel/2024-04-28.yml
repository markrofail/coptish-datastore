title:
  english: John 12:1-11
  arabic: يوحنا ١٢:١-١١
text:
  - english: Then, six days before the Passover, Jesus came to Bethany, where Lazarus was who had been dead, whom He had raised from the dead. There they made Him a supper; and Martha served, but Lazarus was one of those who sat at the table with Him. Then Mary took a pound of very costly oil of spikenard, anointed the feet of Jesus, and wiped His feet with her hair. And the house was filled with the fragrance of the oil. But one of His disciples, Judas Iscariot, Simon's son, who would betray Him, said, "Why was this fragrant oil not sold for three hundred denarii and given to the poor?" This he said, not that he cared for the poor, but because he was a thief, and had the money box; and he used to take what was put in it. But Jesus said, "Let her alone; she has kept this for the day of My burial. For the poor you have with you always, but Me you do not have always." Now a great many of the Jews knew that He was there; and they came, not for Jesus' sake only, but that they might also see Lazarus, whom He had raised from the dead. But the chief priests plotted to put Lazarus to death also, because on account of him many of the Jews went away and believed in Jesus.
    arabic: 'ثم قبل الفصح بستة أيامٍ أتى يسوع إلى بيت عنيا حيث كان لعازر الميت الذي أقامه من الأموات فصنعوا له هناك عشاءً وكانت مرثا تخدم وأما لعازر فكان أحد المتكئين معه فأخذت مريم مناً من طيب ناردينٍ خالصٍ كثير الثمن ودهنت قدمي يسوع ومسحت قدميه بشعرها فامتلأ البيت من رائحة الطيب فقال واحدٌ من تلاميذه وهو يهوذا سمعان الإسخريوطي المزمع أن يسلمه: لماذا لم يبع هذا الطيب بثلاثمئة دينارٍ ويعط للفقراء قال هذا ليس لأنه كان يبالي بالفقراء بل لأنه كان سارقاً وكان الصندوق عنده وكان يحمل ما يلقى فيه فقال يسوع: اتركوها إنها ليوم تكفيني قد حفظته لأن الفقراء معكم في كل حينٍ وأما أنا فلست معكم في كل حينٍ فعلم جمعٌ كثيرٌ من اليهود أنه هناك فجاءوا ليس لأجل يسوع فقط بل لينظروا أيضاً لعازر الذي أقامه من الأموات فتشاور رؤساء الكهنة ليقتلوا لعازر أيضاً لأن كثيرين من اليهود كانوا بسببه يذهبون ويؤمنون بيسوع'
