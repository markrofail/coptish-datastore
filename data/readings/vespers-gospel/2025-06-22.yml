title:
    english: Mt 7:7-12
    arabic: متى ٧:٧-١٢
text:
    english: '"Ask, and it will be given to you; seek, and you will find; knock, and it will be opened to you. For everyone who asks receives, and he who seeks finds, and to him who knocks it will be opened. Or what man is there among you who, if his son asks for bread, will give him a stone? Or if he asks for a fish, will he give him a serpent? If you then, being evil, know how to give good gifts to your children, how much more will your Father who is in heaven give good things to those who ask Him! Therefore, whatever you want men to do to you, do also to them, for this is the Law and the Prophets.'
    arabic: اسألوا تعطوا اطلبوا تجدوا اقرعوا يفتح لكم لأن كل من يسأل يأخذ ومن يطلب يجد ومن يقرع يفتح له أم أي إنسانٍ منكم إذا سأله ابنه خبزاً يعطيه حجراً وإن سأله سمكةً يعطيه حيةً فإن كنتم وأنتم أشرارٌ تعرفون أن تعطوا أولادكم عطايا جيدةً فكم بالحري أبوكم الذي في السماوات يهب خيراتٍ للذين يسألونه فكل ما تريدون أن يفعل الناس بكم افعلوا هكذا أنتم أيضاً بهم لأن هذا هو الناموس والأنبياء
