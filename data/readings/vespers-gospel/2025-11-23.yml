title:
  english: Luke 12:27-31
  arabic: لوقا ١٢:٢٧-٣١
text:
  - english: 'Consider the lilies, how they grow: they neither toil nor spin; and yet I say to you, even Solomon in all his glory was not arrayed like one of these. If then God so clothes the grass, which today is in the field and tomorrow is thrown into the oven, how much more will He clothe you, O you of little faith? "And do not seek what you should eat or what you should drink, nor have an anxious mind. For all these things the nations of the world seek after, and your Father knows that you need these things. But seek the kingdom of God, and all these things shall be added to you.'
    arabic: تأملوا الزنابق كيف تنمو لا تتعب ولا تغزل ولكن أقول لكم إنه ولا سليمان في كل مجده كان يلبس كواحدةٍ منها فإن كان العشب الذي يوجد اليوم في الحقل ويطرح غداً في التنور يلبسه الله هكذا فكم بالحري يلبسكم أنتم يا قليلي الإيمان فلا تطلبوا أنتم ما تأكلون وما تشربون ولا تقلقوا فإن هذه كلها تطلبها أمم العالم وأما أنتم فأبوكم يعلم أنكم تحتاجون إلى هذه بل اطلبوا ملكوت الله وهذه كلها تزاد لكم
