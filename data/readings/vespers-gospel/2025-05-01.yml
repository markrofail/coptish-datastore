title:
  english: Matthew 11:11-15
  arabic: متى ١١:١١-١٥
text:
  english:
    - '"Assuredly, I say to you, among those born of women there has not risen one greater than John the Baptist; but he who is least in the kingdom of heaven is greater than he. And from the days of John the Baptist until now the kingdom of heaven suffers violence, and the violent take it by force. For all the prophets and the law prophesied until John. And if you are willing to receive it, he is Elijah who is to come. He who has ears to hear, let him hear!'
  arabic:
    - 'الحق أقول لكم: لم يقم بين المولودين من النساء أعظم من يوحنا المعمدان ولكن الأصغر في ملكوت السماوات أعظم منه ومن أيام يوحنا المعمدان إلى الآن ملكوت السماوات يغصب والغاصبون يختطفونه لأن جميع الأنبياء والناموس إلى يوحنا تنبأوا وإن أردتم أن تقبلوا فهذا هو إيليا المزمع أن يأتي من له أذنان للسمع فليسمع'
