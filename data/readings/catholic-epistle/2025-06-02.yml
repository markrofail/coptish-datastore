title:
    english: 2John 1:1-8
    arabic: ٢ يوحنا ١:١-٨
text:
    english: 'The Elder, To the elect lady and her children, whom I love in truth, and not only I, but also all those who have known the truth, because of the truth which abides in us and will be with us forever: Grace, mercy, and peace will be with you from God the Father and from the Lord Jesus Christ, the Son of the Father, in truth and love. I rejoiced greatly that I have found some of your children walking in truth, as we received commandment from the Father. And now I plead with you, lady, not as though I wrote a new commandment to you, but that which we have had from the beginning: that we love one another. This is love, that we walk according to His commandments. This is the commandment, that as you have heard from the beginning, you should walk in it. For many deceivers have gone out into the world who do not confess Jesus Christ as coming in the flesh. This is a deceiver and an antichrist. Look to yourselves, that we do not lose those things we worked for, but that we may receive a full reward.'
    arabic: 'الشيخ إلى كيرية المختارة وإلى أولادها الذين أنا أحبهم بالحق ولست أنا فقط بل أيضاً جميع الذين قد عرفوا الحق من أجل الحق الذي يثبت فينا وسيكون معنا إلى الأبد تكون معكم نعمةٌ ورحمةٌ وسلامٌ من الله الآب ومن الرب يسوع المسيح ابن الآب بالحق والمحبة فرحت جداً لأني وجدت من أولادك بعضاً سالكين في الحق كما أخذنا وصيةً من الآب والآن أطلب منك يا كيرية لا كأني أكتب إليك وصيةً جديدةً بل التي كانت عندنا من البدء: أن يحب بعضنا بعضاً وهذه هي المحبة أن نسلك بحسب وصاياه هذه هي الوصية كما سمعتم من البدء أن تسلكوا فيها لأنه قد دخل إلى العالم مضلون كثيرون لا يعترفون بيسوع المسيح آتياً في الجسد هذا هو المضل والضد للمسيح انظروا إلى أنفسكم لئلا نضيع ما عملناه بل ننال أجراً تاماً'
