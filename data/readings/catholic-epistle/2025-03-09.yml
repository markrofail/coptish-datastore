title:
  english: James 2:1-13
  arabic: "يعقوب ٢:١-١٣"
text:
  english: 'My brethren, do not hold the faith of our Lord Jesus Christ, the Lord
    of glory, with partiality. For if there should come into your assembly a man
    with gold rings, in fine apparel, and there should also come in a poor man
    in filthy clothes, and you pay attention to the one wearing the fine clothes
    and say to him, "You sit here in a good place," and say to the poor man,
    "You stand there," or, "Sit here at my footstool," have you not shown
    partiality among yourselves, and become judges with evil thoughts? Listen,
    my beloved brethren: Has God not chosen the poor of this world to be rich in
    faith and heirs of the kingdom which He promised to those who love Him? But
    you have dishonored the poor man. Do not the rich oppress you and drag you
    into the courts? Do they not blaspheme that noble name by which you are
    called? If you really fulfill the royal law according to the Scripture, "You
    shall love your neighbor as yourself," you do well; but if you show
    partiality, you commit sin, and are convicted by the law as transgressors.
    For whoever shall keep the whole law, and yet stumble in one point, he is
    guilty of all. For He who said, "Do not commit adultery," also said, "Do not
    murder." Now if you do not commit adultery, but you do murder, you have
    become a transgressor of the law. So speak and so do as those who will be
    judged by the law of liberty. For judgment is without mercy to the one who
    has shown no mercy. Mercy triumphs over judgment.'
  arabic: "يا إخوتي لا يكن لكم إيمان ربنا يسوع المسيح رب المجد في المحاباة فإنه إن
    دخل إلى مجمعكم رجلٌ بخواتم ذهبٍ في لباسٍ بهيٍ ودخل أيضاً فقيرٌ بلباسٍ وسخٍ
    فنظرتم إلى اللابس اللباس البهي وقلتم له: اجلس أنت هنا حسناً وقلتم للفقير: قف
    أنت هناك أو: اجلس هنا تحت موطئ قدمي فهل لا ترتابون في أنفسكم وتصيرون قضاة
    أفكارٍ شريرةٍ اسمعوا يا إخوتي الأحباء أما اختار الله فقراء هذا العالم أغنياء
    في الإيمان وورثة الملكوت الذي وعد به الذين يحبونه وأما أنتم فأهنتم الفقير
    أليس الأغنياء يتسلطون عليكم وهم يجرونكم إلى المحاكم أما هم يجدفون على الاسم
    الحسن الذي دعي به عليكم فإن كنتم تكملون الناموس الملوكي حسب الكتاب تحب قريبك
    كنفسك فحسناً تفعلون ولكن إن كنتم تحابون تفعلون خطيةً موبخين من الناموس
    كمتعدين لأن من حفظ كل الناموس وإنما عثر في واحدةٍ فقد صار مجرماً في الكل لأن
    الذي قال: لا تزن قال أيضاً: لا تقتل فإن لم تزن ولكن قتلت فقد صرت متعدياً
    الناموس هكذا تكلموا وهكذا افعلوا كعتيدين أن تحاكموا بناموس الحرية لأن الحكم
    هو بلا رحمةٍ لمن لم يعمل رحمةً والرحمة تفتخر على الحكم"
