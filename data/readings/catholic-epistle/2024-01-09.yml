title:
  english: 1John 4:15— & 1John 5:1-4
  arabic: ١ يوحنا ٤:١٥— & ١ يوحنا ٥:١-٤
text:
  english:
    - 'Whoever confesses that Jesus is the Son of God, God abides in him, and he in God. And we have known and believed the love that God has for us. God is love, and he who abides in love abides in God, and God in him. Love has been perfected among us in this: that we may have boldness in the day of judgment; because as He is, so are we in this world. There is no fear in love; but perfect love casts out fear, because fear involves torment. But he who fears has not been made perfect in love. We love Him because He first loved us. If someone says, "I love God," and hates his brother, he is a liar; for he who does not love his brother whom he has seen, how can he love God whom he has not seen? And this commandment we have from Him: that he who loves God must love his brother also. Whoever believes that Jesus is the Christ is born of God, and everyone who loves Him who begot also loves him who is begotten of Him. By this we know that we love the children of God, when we love God and keep His commandments. For this is the love of God, that we keep His commandments. And His commandments are not burdensome. For whatever is born of God overcomes the world. And this is the victory that has overcome the world--our faith.'
  arabic:
    - 'من اعترف أن يسوع هو ابن الله فالله يثبت فيه وهو في الله ونحن قد عرفنا وصدقنا المحبة التي لله فينا الله محبةٌ ومن يثبت في المحبة يثبت في الله والله فيه بهذا تكملت المحبة فينا: أن يكون لنا ثقةٌ في يوم الدين لأنه كما هو في هذا العالم هكذا نحن أيضاً لا خوف في المحبة بل المحبة الكاملة تطرح الخوف إلى خارجٍ لأن الخوف له عذابٌ وأما من خاف فلم يتكمل في المحبة نحن نحبه لأنه هو أحبنا أولاً إن قال أحدٌ: إني أحب الله وأبغض أخاه فهو كاذبٌ لأن من لا يحب أخاه الذي أبصره كيف يقدر أن يحب الله الذي لم يبصره ولنا هذه الوصية منه: أن من يحب الله يحب أخاه أيضاً كل من يؤمن أن يسوع هو المسيح فقد ولد من الله وكل من يحب الوالد يحب المولود منه أيضاً بهذا نعرف أننا نحب أولاد الله: إذا أحببنا الله وحفظنا وصاياه فإن هذه هي محبة الله: أن نحفظ وصاياه ووصاياه ليست ثقيلةً لأن كل من ولد من الله يغلب العالم وهذه هي الغلبة التي تغلب العالم: إيماننا'
