title:
  english: 1John 2:7-17
  arabic: ١ يوحنا ٢:٧-١٧
text:
  english:
    - Brethren, I write no new commandment to you, but an old commandment which you have had from the beginning. The old commandment is the word which you heard from the beginning. Again, a new commandment I write to you, which thing is true in Him and in you, because the darkness is passing away, and the true light is already shining. He who says he is in the light, and hates his brother, is in darkness until now. He who loves his brother abides in the light, and there is no cause for stumbling in him. But he who hates his brother is in darkness and walks in darkness, and does not know where he is going, because the darkness has blinded his eyes. I write to you, little children, Because your sins are forgiven you for His name's sake. I write to you, fathers, Because you have known Him who is from the beginning. I write to you, young men, Because you have overcome the wicked one. I write to you, little children, Because you have known the Father. I have written to you, fathers, Because you have known Him who is from the beginning. I have written to you, young men, Because you are strong, and the word of God abides in you, And you have overcome the wicked one. Do not love the world or the things in the world. If anyone loves the world, the love of the Father is not in him. For all that is in the world--the lust of the flesh, the lust of the eyes, and the pride of life--is not of the Father but is of the world. And the world is passing away, and the lust of it; but he who does the will of God abides forever.
  arabic:
    - أيها الإخوة لست أكتب إليكم وصيةً جديدةً بل وصيةً قديمةً كانت عندكم من البدء الوصية القديمة هي الكلمة التي سمعتموها من البدء أيضاً وصيةً جديدةً أكتب إليكم ما هو حقٌ فيه وفيكم أن الظلمة قد مضت والنور الحقيقي الآن يضيء من قال إنه في النور وهو يبغض أخاه فهو إلى الآن في الظلمة من يحب أخاه يثبت في النور وليس فيه عثرةٌ وأما من يبغض أخاه فهو في الظلمة وفي الظلمة يسلك ولا يعلم أين يمضي لأن الظلمة أعمت عينيه أكتب إليكم أيها الأولاد لأنه قد غفرت لكم الخطايا من أجل اسمه أكتب إليكم أيها الآباء لأنكم قد عرفتم الذي من البدء أكتب إليكم أيها الأحداث لأنكم قد غلبتم الشرير أكتب إليكم أيها الأولاد لأنكم قد عرفتم الآب كتبت إليكم أيها الآباء لأنكم قد عرفتم الذي من البدء كتبت إليكم أيها الأحداث لأنكم أقوياء وكلمة الله ثابتةٌ فيكم وقد غلبتم الشرير لا تحبوا العالم ولا الأشياء التي في العالم إن أحب أحدٌ العالم فليست فيه محبة الآب لأن كل ما في العالم شهوة الجسد وشهوة العيون وتعظم المعيشة ليس من الآب بل من العالم والعالم يمضي وشهوته وأما الذي يصنع مشيئة الله فيثبت إلى الأبد
