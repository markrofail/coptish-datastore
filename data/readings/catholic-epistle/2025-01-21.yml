title:
  english: 1John 2:20 - 25
  arabic: "١ يوحنا ٢:٢٠-٢٥"
text:
  english: But you have an anointing from the Holy One, and you know all things. I
    have not written to you because you do not know the truth, but because you
    know it, and that no lie is of the truth. Who is a liar but he who denies
    that Jesus is the Christ? He is antichrist who denies the Father and the
    Son. Whoever denies the Son does not have the Father either; he who
    acknowledges the Son has the Father also. Therefore let that abide in you
    which you heard from the beginning. If what you heard from the beginning
    abides in you, you also will abide in the Son and in the Father. And this is
    the promise that He has promised us--eternal life.
  arabic: "وأما أنتم فلكم مسحةٌ من القدوس وتعلمون كل شيءٍ لم أكتب إليكم لأنكم لستم
    تعلمون الحق بل لأنكم تعلمونه وأن كل كذبٍ ليس من الحق من هو الكذاب إلا الذي
    ينكر أن يسوع هو المسيح هذا هو ضد المسيح الذي ينكر الآب والابن كل من ينكر
    الابن ليس له الآب أيضاً ومن يعترف بالابن فله الآب أيضاً أما أنتم فما سمعتموه
    من البدء فليثبت إذاً فيكم إن ثبت فيكم ما سمعتموه من البدء فأنتم أيضاً تثبتون
    في الابن وفي الآب وهذا هو الوعد الذي وعدنا هو به: الحياة الأبدية"
