title:
  english: 1Pet 1:25— & 1Pet 2:1-10
  arabic: "١بطرس ١:٢٥— & ١بطرس ٢:١-١٠"
text:
  english: But the word of the LORD endures forever." Now this is the word which
    by the gospel was preached to you. Therefore, laying aside all malice, all
    deceit, hypocrisy, envy, and all evil speaking, as newborn babes, desire the
    pure milk of the word, that you may grow thereby, if indeed you have tasted
    that the Lord is gracious. Coming to Him as to a living stone, rejected
    indeed by men, but chosen by God and precious, you also, as living stones,
    are being built up a spiritual house, a holy priesthood, to offer up
    spiritual sacrifices acceptable to God through Jesus Christ. Therefore it is
    also contained in the Scripture, "Behold, I lay in Zion A chief cornerstone,
    elect, precious, And he who believes on Him will by no means be put to
    shame." Therefore, to you who believe, He is precious; but to those who are
    disobedient, "The stone which the builders rejected Has become the chief
    cornerstone," and "A stone of stumbling And a rock of offense." They
    stumble, being disobedient to the word, to which they also were appointed.
    But you are a chosen generation, a royal priesthood, a holy nation, His own
    special people, that you may proclaim the praises of Him who called you out
    of darkness into His marvelous light; who once were not a people but are now
    the people of God, who had not obtained mercy but now have obtained mercy.
  arabic: "وأما كلمة الرب فتثبت إلى الأبد وهذه هي الكلمة التي بشرتم بها فاطرحوا كل
    خبثٍ وكل مكرٍ والرياء والحسد وكل مذمةٍ وكأطفالٍ مولودين الآن اشتهوا اللبن
    العقلي العديم الغش لكي تنموا به - إن كنتم قد ذقتم أن الرب صالحٌ الذي إذ
    تأتون إليه حجراً حياً مرفوضاً من الناس ولكن مختارٌ من الله كريمٌ كونوا أنتم
    أيضاً مبنيين كحجارةٍ حيةٍ بيتاً روحياً كهنوتاً مقدساً لتقديم ذبائح روحيةٍ
    مقبولةٍ عند الله بيسوع المسيح لذلك يتضمن أيضاً في الكتاب: هئنذا أضع في صهيون
    حجر زاويةٍ مختاراً كريماً والذي يؤمن به لن يخزى فلكم أنتم الذين تؤمنون
    الكرامة وأما للذين لا يطيعون فالحجر الذي رفضه البناؤون هو قد صار رأس الزاوية
    وحجر صدمةٍ وصخرة عثرةٍ الذين يعثرون غير طائعين للكلمة الأمر الذي جعلوا له
    وأما أنتم فجنسٌ مختارٌ وكهنوتٌ ملوكيٌ أمةٌ مقدسةٌ شعب اقتناءٍ لكي تخبروا
    بفضائل الذي دعاكم من الظلمة إلى نوره العجيب الذين قبلاً لم تكونوا شعباً وأما
    الآن فأنتم شعب الله الذين كنتم غير مرحومين وأما الآن فمرحومون"
