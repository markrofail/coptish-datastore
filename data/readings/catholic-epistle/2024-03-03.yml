title:
  english: Jas 1:13-21
  arabic: يعقوب ١:١٣-٢١
text:
  - english: Let no one say when he is tempted, "I am tempted by God"; for God cannot be tempted by evil, nor does He Himself tempt anyone. But each one is tempted when he is drawn away by his own desires and enticed. Then, when desire has conceived, it gives birth to sin; and sin, when it is full-grown, brings forth death. Do not be deceived, my beloved brethren. Every good gift and every perfect gift is from above, and comes down from the Father of lights, with whom there is no variation or shadow of turning. Of His own will He brought us forth by the word of truth, that we might be a kind of firstfruits of His creatures. So then, my beloved brethren, let every man be swift to hear, slow to speak, slow to wrath; for the wrath of man does not produce the righteousness of God. Therefore lay aside all filthiness and overflow of wickedness, and receive with meekness the implanted word, which is able to save your souls.
    arabic: لا يقل أحدٌ إذا جرب إني أجرب من قبل الله لأن الله غير مجربٍ بالشرور وهو لا يجرب أحداً ولكن كل واحدٍ يجرب إذا انجذب وانخدع من شهوته ثم الشهوة إذا حبلت تلد خطيةً والخطية إذا كملت تنتج موتاً لا تضلوا يا إخوتي الأحباء كل عطيةٍ صالحةٍ وكل موهبةٍ تامةٍ هي من فوق نازلةٌ من عند أبي الأنوار الذي ليس عنده تغييرٌ ولا ظل دورانٍ شاء فولدنا بكلمة الحق لكي نكون باكورةً من خلائقه إذاً يا إخوتي الأحباء ليكن كل إنسانٍ مسرعاً في الاستماع مبطئاً في التكلم مبطئاً في الغضب لأن غضب الإنسان لا يصنع بر الله لذلك اطرحوا كل نجاسةٍ وكثرة شرٍ فاقبلوا بوداعةٍ الكلمة المغروسة القادرة أن تخلص نفوسكم
