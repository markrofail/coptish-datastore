title:
    english: 1John 3:2-3
    arabic: ١ يوحنا ٣:٢-٣
text:
    english: Beloved, now we are children of God; and it has not yet been revealed what we shall be, but we know that when He is revealed, we shall be like Him, for we shall see Him as He is. And everyone who has this hope in Him purifies himself, just as He is pure.
    arabic: أيها الأحباء الآن نحن أولاد الله ولم يظهر بعد ماذا سنكون ولكن نعلم أنه إذا أظهر نكون مثله لأننا سنراه كما هو وكل من عنده هذا الرجاء به يطهر نفسه كما هو طاهرٌ
