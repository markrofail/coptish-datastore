title:
  english: Jas 4:17 & Jas 5:1-11
  arabic: يعقوب ٤:١٧ & يعقوب ٥:١-١١
text:
  - english: Therefore, to him who knows to do good and does not do it, to him it is sin. Come now, you rich, weep and howl for your miseries that are coming upon you! Your riches are corrupted, and your garments are moth-eaten. Your gold and silver are corroded, and their corrosion will be a witness against you and will eat your flesh like fire. You have heaped up treasure in the last days. Indeed the wages of the laborers who mowed your fields, which you kept back by fraud, cry out; and the cries of the reapers have reached the ears of the Lord of Sabaoth. You have lived on the earth in pleasure and luxury; you have fattened your hearts as in a day of slaughter. You have condemned, you have murdered the just; he does not resist you. Therefore be patient, brethren, until the coming of the Lord. See how the farmer waits for the precious fruit of the earth, waiting patiently for it until it receives the early and latter rain. You also be patient. Establish your hearts, for the coming of the Lord is at hand. Do not grumble against one another, brethren, lest you be condemned. Behold, the Judge is standing at the door! My brethren, take the prophets, who spoke in the name of the Lord, as an example of suffering and patience. Indeed we count them blessed who endure. You have heard of the perseverance of Job and seen the end intended by the Lord--that the Lord is very compassionate and merciful.
    arabic: 'فمن يعرف أن يعمل حسناً ولا يعمل فذلك خطيةٌ له هلم الآن أيها الأغنياء ابكوا مولولين على شقاوتكم القادمة غناكم قد تهرأ وثيابكم قد أكلها العث ذهبكم وفضتكم قد صدئا وصدأهما يكون شهادةً عليكم ويأكل لحومكم كنارٍ قد كنزتم في الأيام الأخيرة هوذا أجرة الفعلة الذين حصدوا حقولكم المبخوسة منكم تصرخ وصياح الحصادين قد دخل إلى أذني رب الجنود قد ترفهتم على الأرض وتنعمتم وربيتم قلوبكم كما في يوم الذبح حكمتم على البار قتلتموه لا يقاومكم فتأنوا أيها الإخوة إلى مجيء الرب هوذا الفلاح ينتظر ثمر الأرض الثمين متأنياً عليه حتى ينال المطر المبكر والمتأخر فتأنوا أنتم وثبتوا قلوبكم لأن مجيء الرب قد اقترب لا يئن بعضكم على بعضٍ أيها الإخوة لئلا تدانوا هوذا الديان واقفٌ قدام الباب خذوا يا إخوتي مثالاً لاحتمال المشقات والأناة: الأنبياء الذين تكلموا باسم الرب ها نحن نطوب الصابرين قد سمعتم بصبر أيوب ورأيتم عاقبة الرب لأن الرب كثير الرحمة ورؤوفٌ'
