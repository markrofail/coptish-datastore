title:
    english: 1John 5:9-13
    arabic: ١ يوحنا ٥:٩-١٣
text:
    english: 'If we receive the witness of men, the witness of God is greater; for this is the witness of God which He has testified of His Son. He who believes in the Son of God has the witness in himself; he who does not believe God has made Him a liar, because he has not believed the testimony that God has given of His Son. And this is the testimony: that God has given us eternal life, and this life is in His Son. He who has the Son has life; he who does not have the Son of God does not have life. These things I have written to you who believe in the name of the Son of God, that you may know that you have eternal life, and that you may continue to believe in the name of the Son of God.'
    arabic: 'إن كنا نقبل شهادة الناس فشهادة الله أعظم لأن هذه هي شهادة الله التي قد شهد بها عن ابنه من يؤمن بابن الله فعنده الشهادة في نفسه من لا يصدق الله فقد جعله كاذباً لأنه لم يؤمن بالشهادة التي قد شهد بها الله عن ابنه وهذه هي الشهادة: أن الله أعطانا حياةً أبديةً وهذه الحياة هي في ابنه من له الابن فله الحياة ومن ليس له ابن الله فليست له الحياة كتبت هذا إليكم أنتم المؤمنين باسم ابن الله لكي تعلموا أن لكم حياةً أبديةً ولكي تؤمنوا باسم ابن الله'
