title:
    english: 1John 5:1-6
    arabic: ١ يوحنا ٥:١-٦
text:
    english: Whoever believes that Jesus is the Christ is born of God, and everyone who loves Him who begot also loves him who is begotten of Him. By this we know that we love the children of God, when we love God and keep His commandments. For this is the love of God, that we keep His commandments. And His commandments are not burdensome. For whatever is born of God overcomes the world. And this is the victory that has overcome the world--our faith. Who is he who overcomes the world, but he who believes that Jesus is the Son of God? This is He who came by water and blood--Jesus Christ; not only by water, but by water and blood. And it is the Spirit who bears witness, because the Spirit is truth.
    arabic: 'كل من يؤمن أن يسوع هو المسيح فقد ولد من الله وكل من يحب الوالد يحب المولود منه أيضاً بهذا نعرف أننا نحب أولاد الله: إذا أحببنا الله وحفظنا وصاياه فإن هذه هي محبة الله: أن نحفظ وصاياه ووصاياه ليست ثقيلةً لأن كل من ولد من الله يغلب العالم وهذه هي الغلبة التي تغلب العالم: إيماننا من هو الذي يغلب العالم إلا الذي يؤمن أن يسوع هو ابن الله هذا هو الذي أتى بماءٍ ودمٍ يسوع المسيح لا بالماء فقط بل بالماء والدم والروح هو الذي يشهد لأن الروح هو الحق'
