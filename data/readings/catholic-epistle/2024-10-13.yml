title:
    english: 1Pet 1:22— & 1Pet 2:1-5
    arabic: ١بطرس ١:٢٢— & ١بطرس ٢:١-٥
text:
    english: Since you have purified your souls in obeying the truth through the Spirit in sincere love of the brethren, love one another fervently with a pure heart, having been born again, not of corruptible seed but incorruptible, through the word of God which lives and abides forever, because "All flesh is as grass, And all the glory of man as the flower of the grass. The grass withers, And its flower falls away, But the word of the LORD endures forever." Now this is the word which by the gospel was preached to you. Therefore, laying aside all malice, all deceit, hypocrisy, envy, and all evil speaking, as newborn babes, desire the pure milk of the word, that you may grow thereby, if indeed you have tasted that the Lord is gracious. Coming to Him as to a living stone, rejected indeed by men, but chosen by God and precious, you also, as living stones, are being built up a spiritual house, a holy priesthood, to offer up spiritual sacrifices acceptable to God through Jesus Christ.
    arabic: طهروا نفوسكم في طاعة الحق بالروح للمحبة الأخوية العديمة الرياء فأحبوا بعضكم بعضاً من قلبٍ طاهرٍ بشدةٍ مولودين ثانيةً لا من زرعٍ يفنى بل مما لا يفنى بكلمة الله الحية الباقية إلى الأبد لأن كل جسدٍ كعشبٍ وكل مجد إنسانٍ كزهر عشبٍ العشب يبس وزهره سقط وأما كلمة الرب فتثبت إلى الأبد وهذه هي الكلمة التي بشرتم بها فاطرحوا كل خبثٍ وكل مكرٍ والرياء والحسد وكل مذمةٍ وكأطفالٍ مولودين الآن اشتهوا اللبن العقلي العديم الغش لكي تنموا به - إن كنتم قد ذقتم أن الرب صالحٌ الذي إذ تأتون إليه حجراً حياً مرفوضاً من الناس ولكن مختارٌ من الله كريمٌ كونوا أنتم أيضاً مبنيين كحجارةٍ حيةٍ بيتاً روحياً كهنوتاً مقدساً لتقديم ذبائح روحيةٍ مقبولةٍ عند الله بيسوع المسيح
