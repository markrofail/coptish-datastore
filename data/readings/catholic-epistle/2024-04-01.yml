title:
  english: James 5:16-20
  arabic: يعقوب ٥:١٦-٢٠
text:
  - english: Confess your trespasses to one another, and pray for one another, that you may be healed. The effective, fervent prayer of a righteous man avails much. Elijah was a man with a nature like ours, and he prayed earnestly that it would not rain; and it did not rain on the land for three years and six months. And he prayed again, and the heaven gave rain, and the earth produced its fruit. Brethren, if anyone among you wanders from the truth, and someone turns him back, let him know that he who turns a sinner from the error of his way will save a soul from death and cover a multitude of sins.
    arabic: اعترفوا بعضكم لبعضٍ بالزلات وصلوا بعضكم لأجل بعضٍ لكي تشفوا طلبة البار تقتدر كثيراً في فعلها كان إيليا إنساناً تحت الآلام مثلنا وصلى صلاةً أن لا تمطر فلم تمطر على الأرض ثلاث سنين وستة أشهرٍ ثم صلى أيضاً فأعطت السماء مطراً وأخرجت الأرض ثمرها أيها الإخوة إن ضل أحدٌ بينكم عن الحق فرده أحدٌ فليعلم أن من رد خاطئاً عن ضلال طريقه يخلص نفساً من الموت ويستر كثرةً من الخطايا
