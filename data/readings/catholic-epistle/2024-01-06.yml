title:
  english: 1John 4:1-14
  arabic: ١ يوحنا ٤:١-١٤
text:
  - english: 'Beloved, do not believe every spirit, but test the spirits, whether they are of God; because many false prophets have gone out into the world. By this you know the Spirit of God: Every spirit that confesses that Jesus Christ has come in the flesh is of God, and every spirit that does not confess that Jesus Christ has come in the flesh is not of God. And this is the spirit of the Antichrist, which you have heard was coming, and is now already in the world. You are of God, little children, and have overcome them, because He who is in you is greater than he who is in the world. They are of the world. Therefore they speak as of the world, and the world hears them. We are of God. He who knows God hears us; he who is not of God does not hear us. By this we know the spirit of truth and the spirit of error. Beloved, let us love one another, for love is of God; and everyone who loves is born of God and knows God. He who does not love does not know God, for God is love. In this the love of God was manifested toward us, that God has sent His only begotten Son into the world, that we might live through Him. In this is love, not that we loved God, but that He loved us and sent His Son to be the propitiation for our sins. Beloved, if God so loved us, we also ought to love one another. No one has seen God at any time. If we love one another, God abides in us, and His love has been perfected in us. By this we know that we abide in Him, and He in us, because He has given us of His Spirit. And we have seen and testify that the Father has sent the Son as Savior of the world.'
    arabic: 'أيها الأحباء لا تصدقوا كل روحٍ بل امتحنوا الأرواح: هل هي من الله لأن أنبياء كذبةً كثيرين قد خرجوا إلى العالم بهذا تعرفون روح الله: كل روحٍ يعترف بيسوع المسيح أنه قد جاء في الجسد فهو من الله وكل روحٍ لا يعترف بيسوع المسيح أنه قد جاء في الجسد فليس من الله وهذا هو روح ضد المسيح الذي سمعتم أنه يأتي والآن هو في العالم أنتم من الله أيها الأولاد وقد غلبتموهم لأن الذي فيكم أعظم من الذي في العالم هم من العالم من أجل ذلك يتكلمون من العالم والعالم يسمع لهم نحن من الله فمن يعرف الله يسمع لنا ومن ليس من الله لا يسمع لنا من هذا نعرف روح الحق وروح الضلال أيها الأحباء لنحب بعضنا بعضاً لأن المحبة هي من الله وكل من يحب فقد ولد من الله ويعرف الله ومن لا يحب لم يعرف الله لأن الله محبةٌ بهذا أظهرت محبة الله فينا: أن الله قد أرسل ابنه الوحيد إلى العالم لكي نحيا به في هذا هي المحبة: ليس أننا نحن أحببنا الله بل أنه هو أحبنا وأرسل ابنه كفارةً لخطايانا أيها الأحباء إن كان الله قد أحبنا هكذا ينبغي لنا أيضاً أن يحب بعضنا بعضاً الله لم ينظره أحدٌ قط إن أحب بعضنا بعضاً فالله يثبت فينا ومحبته قد تكملت فينا بهذا نعرف أننا نثبت فيه وهو فينا: أنه قد أعطانا من روحه ونحن قد نظرنا ونشهد أن الآب قد أرسل الابن مخلصاً للعالم'
