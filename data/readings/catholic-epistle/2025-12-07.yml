title:
  english: 2Pet 1:1-18
  arabic: ٢بطرس ١:١-١٨
text:
  english:
    - 'Simon Peter, a bondservant and apostle of Jesus Christ, To those who have obtained like precious faith with us by the righteousness of our God and Savior Jesus Christ: Grace and peace be multiplied to you in the knowledge of God and of Jesus our Lord, as His divine power has given to us all things that pertain to life and godliness, through the knowledge of Him who called us by glory and virtue, by which have been given to us exceedingly great and precious promises, that through these you may be partakers of the divine nature, having escaped the corruption that is in the world through lust. But also for this very reason, giving all diligence, add to your faith virtue, to virtue knowledge, to knowledge self-control, to self-control perseverance, to perseverance godliness, to godliness brotherly kindness, and to brotherly kindness love. For if these things are yours and abound, you will be neither barren nor unfruitful in the knowledge of our Lord Jesus Christ. For he who lacks these things is shortsighted, even to blindness, and has forgotten that he was cleansed from his old sins. Therefore, brethren, be even more diligent to make your call and election sure, for if you do these things you will never stumble; for so an entrance will be supplied to you abundantly into the everlasting kingdom of our Lord and Savior Jesus Christ. For this reason I will not be negligent to remind you always of these things, though you know and are established in the present truth. Yes, I think it is right, as long as I am in this tent, to stir you up by reminding you, knowing that shortly I must put off my tent, just as our Lord Jesus Christ showed me. Moreover I will be careful to ensure that you always have a reminder of these things after my decease. For we did not follow cunningly devised fables when we made known to you the power and coming of our Lord Jesus Christ, but were eyewitnesses of His majesty. For He received from God the Father honor and glory when such a voice came to Him from the Excellent Glory: "This is My beloved Son, in whom I am well pleased." And we heard this voice which came from heaven when we were with Him on the holy mountain.'
  arabic:
    - 'سمعان بطرس عبد يسوع المسيح ورسوله إلى الذين نالوا معنا إيماناً ثميناً مساوياً لنا ببر إلهنا والمخلص يسوع المسيح لتكثر لكم النعمة والسلام بمعرفة الله ويسوع ربنا كما أن قدرته الإلهية قد وهبت لنا كل ما هو للحياة والتقوى بمعرفة الذي دعانا بالمجد والفضيلة اللذين بهما قد وهب لنا المواعيد العظمى والثمينة لكي تصيروا بها شركاء الطبيعة الإلهية هاربين من الفساد الذي في العالم بالشهوة ولهذا عينه وأنتم باذلون كل اجتهادٍ قدموا في إيمانكم فضيلةً وفي الفضيلة معرفةً وفي المعرفة تعففاً وفي التعفف صبراً وفي الصبر تقوى وفي التقوى مودةً أخويةً وفي المودة الأخوية محبةً لأن هذه إذا كانت فيكم وكثرت تصيركم لا متكاسلين ولا غير مثمرين لمعرفة ربنا يسوع المسيح لأن الذي ليس عنده هذه هو أعمى قصير البصر قد نسي تطهير خطاياه السالفة لذلك بالأكثر اجتهدوا أيها الإخوة أن تجعلوا دعوتكم واختياركم ثابتين لأنكم إذا فعلتم ذلك لن تزلوا أبداً لأنه هكذا يقدم لكم بسعةٍ دخولٌ إلى ملكوت ربنا ومخلصنا يسوع المسيح الأبدي لذلك لا أهمل أن أذكركم دائماً بهذه الأمور وإن كنتم عالمين ومثبتين في الحق الحاضر ولكني أحسبه حقاً ما دمت في هذا المسكن أن أنهضكم بالتذكرة عالماً أن خلع مسكني قريبٌ كما أعلن لي ربنا يسوع المسيح أيضاً فأجتهد أيضاً أن تكونوا بعد خروجي تتذكرون كل حينٍ بهذه الأمور لأننا لم نتبع خرافاتٍ مصنعةً إذ عرفناكم بقوة ربنا يسوع المسيح ومجيئه بل قد كنا معاينين عظمته لأنه أخذ من الله الآب كرامةً ومجداً إذ أقبل عليه صوتٌ كهذا من المجد الأسنى: هذا هو ابني الحبيب الذي أنا سررت به ونحن سمعنا هذا الصوت مقبلاً من السماء إذ كنا معه في الجبل المقدس'
