title:
  english: 2Pet 1:1-9
  arabic: "٢بطرس ١:١-٩"
text:
  english: "Simon Peter, a bondservant and apostle of Jesus Christ, To those who
    have obtained like precious faith with us by the righteousness of our God
    and Savior Jesus Christ: Grace and peace be multiplied to you in the
    knowledge of God and of Jesus our Lord, as His divine power has given to us
    all things that pertain to life and godliness, through the knowledge of Him
    who called us by glory and virtue, by which have been given to us
    exceedingly great and precious promises, that through these you may be
    partakers of the divine nature, having escaped the corruption that is in the
    world through lust. But also for this very reason, giving all diligence, add
    to your faith virtue, to virtue knowledge, to knowledge self-control, to
    self-control perseverance, to perseverance godliness, to godliness brotherly
    kindness, and to brotherly kindness love. For if these things are yours and
    abound, you will be neither barren nor unfruitful in the knowledge of our
    Lord Jesus Christ. For he who lacks these things is shortsighted, even to
    blindness, and has forgotten that he was cleansed from his old sins."
  arabic: سمعان بطرس عبد يسوع المسيح ورسوله إلى الذين نالوا معنا إيماناً ثميناً
    مساوياً لنا ببر إلهنا والمخلص يسوع المسيح لتكثر لكم النعمة والسلام بمعرفة
    الله ويسوع ربنا كما أن قدرته الإلهية قد وهبت لنا كل ما هو للحياة والتقوى
    بمعرفة الذي دعانا بالمجد والفضيلة اللذين بهما قد وهب لنا المواعيد العظمى
    والثمينة لكي تصيروا بها شركاء الطبيعة الإلهية هاربين من الفساد الذي في
    العالم بالشهوة ولهذا عينه وأنتم باذلون كل اجتهادٍ قدموا في إيمانكم فضيلةً
    وفي الفضيلة معرفةً وفي المعرفة تعففاً وفي التعفف صبراً وفي الصبر تقوى وفي
    التقوى مودةً أخويةً وفي المودة الأخوية محبةً لأن هذه إذا كانت فيكم وكثرت
    تصيركم لا متكاسلين ولا غير مثمرين لمعرفة ربنا يسوع المسيح لأن الذي ليس عنده
    هذه هو أعمى قصير البصر قد نسي تطهير خطاياه السالفة
