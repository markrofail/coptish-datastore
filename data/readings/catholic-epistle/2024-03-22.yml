title:
    english: 1Peter 4:7-16
    arabic: ١بطرس ٤:٧-١٦
text:
    english: But the end of all things is at hand; therefore be serious and watchful in your prayers. And above all things have fervent love for one another, for "love will cover a multitude of sins." Be hospitable to one another without grumbling. As each one has received a gift, minister it to one another, as good stewards of the manifold grace of God. If anyone speaks, let him speak as the oracles of God. If anyone ministers, let him do it as with the ability which God supplies, that in all things God may be glorified through Jesus Christ, to whom belong the glory and the dominion forever and ever. Amen. Beloved, do not think it strange concerning the fiery trial which is to try you, as though some strange thing happened to you; but rejoice to the extent that you partake of Christ's sufferings, that when His glory is revealed, you may also be glad with exceeding joy. If you are reproached for the name of Christ, blessed are you, for the Spirit of glory and of God rests upon you. On their part He is blasphemed, but on your part He is glorified. But let none of you suffer as a murderer, a thief, an evildoer, or as a busybody in other people's matters. Yet if anyone suffers as a Christian, let him not be ashamed, but let him glorify God in this matter.
    arabic: وإنما نهاية كل شيءٍ قد اقتربت فتعقلوا واصحوا للصلوات ولكن قبل كل شيءٍ لتكن محبتكم بعضكم لبعضٍ شديدةً لأن المحبة تستر كثرةً من الخطايا كونوا مضيفين بعضكم بعضاً بلا دمدمةٍ ليكن كل واحدٍ بحسب ما أخذ موهبةً يخدم بها بعضكم بعضاً كوكلاء صالحين على نعمة الله المتنوعة إن كان يتكلم أحدٌ فكأقوال الله وإن كان يخدم أحدٌ فكأنه من قوةٍ يمنحها الله لكي يتمجد الله في كل شيءٍ بيسوع المسيح الذي له المجد والسلطان إلى أبد الآبدين آمين أيها الأحباء لا تستغربوا البلوى المحرقة التي بينكم حادثةٌ لأجل امتحانكم كأنه أصابكم أمرٌ غريبٌ بل كما اشتركتم في آلام المسيح افرحوا لكي تفرحوا في استعلان مجده أيضاً مبتهجين إن عيرتم باسم المسيح فطوبى لكم لأن روح المجد والله يحل عليكم أما من جهتهم فيجدف عليه وأما من جهتكم فيمجد فلا يتألم أحدكم كقاتلٍ أو سارقٍ أو فاعل شرٍ أو متداخلٍ في أمور غيره ولكن إن كان كمسيحيٍ فلا يخجل بل يمجد الله من هذا القبيل
