title:
    english: James 4:1-10
    arabic: يعقوب ٤:١-١٠
text:
    english: 'Where do wars and fights come from among you? Do they not come from your desires for pleasure that war in your members? You lust and do not have. You murder and covet and cannot obtain. You fight and war. Yet you do not have because you do not ask. You ask and do not receive, because you ask amiss, that you may spend it on your pleasures. Adulterers and adulteresses! Do you not know that friendship with the world is enmity with God? Whoever therefore wants to be a friend of the world makes himself an enemy of God. Or do you think that the Scripture says in vain, "The Spirit who dwells in us yearns jealously"? But He gives more grace. Therefore He says: "God resists the proud, But gives grace to the humble." Therefore submit to God. Resist the devil and he will flee from you. Draw near to God and He will draw near to you. Cleanse your hands, you sinners; and purify your hearts, you double-minded. Lament and mourn and weep! Let your laughter be turned to mourning and your joy to gloom. Humble yourselves in the sight of the Lord, and He will lift you up.'
    arabic: 'ربة في أعضائكم تشتهون ولستم تمتلكون تقتلون وتحسدون ولستم تقدرون أن تنالوا تخاصمون وتحاربون ولستم تمتلكون لأنكم لا تطلبون تطلبون ولستم تأخذون لأنكم تطلبون ردياً لكي تنفقوا في لذاتكم أيها الزناة والزواني أما تعلمون أن محبة العالم عداوةٌ لله فمن أراد أن يكون محباً للعالم فقد صار عدواً لله أم تظنون أن الكتاب يقول باطلاً: الروح الذي حل فينا يشتاق إلى الحسد ولكنه يعطي نعمةً أعظم لذلك يقول: يقاوم الله المستكبرين وأما المتواضعون فيعطيهم نعمةً فاخضعوا لله قاوموا إبليس فيهرب منكم اقتربوا إلى الله فيقترب إليكم نقوا أيديكم أيها الخطاة وطهروا قلوبكم يا ذوي الرأيين اكتئبوا ونوحوا وابكوا ليتحول ضحككم إلى نوحٍ وفرحكم إلى غمٍ اتضعوا قدام الرب فيرفعكم'
