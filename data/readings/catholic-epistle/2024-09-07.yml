title:
  english: 1John 5:1-11
  arabic: ١ يوحنا ٥:١-١١
text:
  english:
    - 'Whoever believes that Jesus is the Christ is born of God, and everyone who loves Him who begot also loves him who is begotten of Him. By this we know that we love the children of God, when we love God and keep His commandments. For this is the love of God, that we keep His commandments. And His commandments are not burdensome. For whatever is born of God overcomes the world. And this is the victory that has overcome the world--our faith. Who is he who overcomes the world, but he who believes that Jesus is the Son of God? This is He who came by water and blood--Jesus Christ; not only by water, but by water and blood. And it is the Spirit who bears witness, because the Spirit is truth. For there are three that bear witness in heaven: the Father, the Word, and the Holy Spirit; and these three are one. And there are three that bear witness on earth: the Spirit, the water, and the blood; and these three agree as one. If we receive the witness of men, the witness of God is greater; for this is the witness of God which He has testified of His Son. He who believes in the Son of God has the witness in himself; he who does not believe God has made Him a liar, because he has not believed the testimony that God has given of His Son. And this is the testimony: that God has given us eternal life, and this life is in His Son.'
  arabic:
    - 'كل من يؤمن أن يسوع هو المسيح فقد ولد من الله وكل من يحب الوالد يحب المولود منه أيضاً بهذا نعرف أننا نحب أولاد الله: إذا أحببنا الله وحفظنا وصاياه فإن هذه هي محبة الله: أن نحفظ وصاياه ووصاياه ليست ثقيلةً لأن كل من ولد من الله يغلب العالم وهذه هي الغلبة التي تغلب العالم: إيماننا من هو الذي يغلب العالم إلا الذي يؤمن أن يسوع هو ابن الله هذا هو الذي أتى بماءٍ ودمٍ يسوع المسيح لا بالماء فقط بل بالماء والدم والروح هو الذي يشهد لأن الروح هو الحق فإن الذين يشهدون في السماء هم ثلاثةٌ: الآب والكلمة والروح القدس وهؤلاء الثلاثة هم واحدٌ والذين يشهدون في الأرض هم ثلاثةٌ: الروح والماء والدم والثلاثة هم في الواحد إن كنا نقبل شهادة الناس فشهادة الله أعظم لأن هذه هي شهادة الله التي قد شهد بها عن ابنه من يؤمن بابن الله فعنده الشهادة في نفسه من لا يصدق الله فقد جعله كاذباً لأنه لم يؤمن بالشهادة التي قد شهد بها الله عن ابنه وهذه هي الشهادة: أن الله أعطانا حياةً أبديةً وهذه الحياة هي في ابنه'
