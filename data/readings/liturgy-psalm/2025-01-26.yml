title:
    english: Psalm 66:12 - 66:8
    arabic: مزامير ٦٦:١٢ - ٦٦:٨
text:
    english: You have caused men to ride over our heads; We went through fire and through water; But You brought us out to rich fulfillment. Oh, bless our God, you peoples! And make the voice of His praise to be heard,
    arabic: ركبت أناساً على رؤوسنا دخلنا في النار والماء ثم أخرجتنا إلى الخصب باركوا إلهنا يا أيها الشعوب وسمعوا صوت تسبيحه
