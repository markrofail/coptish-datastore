title:
    english: Psalm 98:8 - 98:9
    arabic: مزامير ٩٨:٨ - ٩٨:٩
text:
    english: Let the rivers clap their hands; Let the hills be joyful together before the LORD, For He is coming to judge the earth. With righteousness He shall judge the world, And the peoples with equity.
    arabic: الأنهار لتصفق بالأيادي الجبال لترنم معاً أمام الرب لأنه جاء ليدين الأرض يدين المسكونة بالعدل والشعوب بالاستقامة
