title:
  english: Psalm 48:10-11
  arabic: "مزامير ٤٨:١٠-١١"
text:
  english: According to Your name, O God, So is Your praise to the ends of the
    earth; Your right hand is full of righteousness. Let Mount Zion rejoice, Let
    the daughters of Judah be glad, Because of Your judgments.
  arabic: نظير اسمك يا الله تسبيحك إلى أقاصي الأرض يمينك ملآنةٌ براً يفرح جبل
    صهيون تبتهج بنات يهوذا من أجل أحكامك
