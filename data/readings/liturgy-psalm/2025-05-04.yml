title:
    english: Psalm 111:9-10
    arabic: مزامير ١١١:٩-١٠
text:
    english: 'He has sent redemption to His people; He has commanded His covenant forever: Holy and awesome is His name. The fear of the LORD is the beginning of wisdom; A good understanding have all those who do His commandments. His praise endures forever.'
    arabic: أرسل فداءً لشعبه أقام إلى الأبد عهده قدوسٌ ومهوبٌ اسمه رأس الحكمة مخافة الرب فطنةٌ جيدةٌ لكل عامليها تسبيحه قائمٌ إلى الأبد
