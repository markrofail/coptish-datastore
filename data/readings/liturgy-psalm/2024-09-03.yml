title:
    english: Psalm 105:8-10
    arabic: مزامير ١٠٥:٨-١٠
text:
    english: He remembers His covenant forever, The word which He commanded, for a thousand generations, The covenant which He made with Abraham, And His oath to Isaac, And confirmed it to Jacob for a statute, To Israel as an everlasting covenant,
    arabic: ذكر إلى الدهر عهده كلاماً أوصى به إلى ألف دورٍ الذي عاهد به إبراهيم وقسمه لإسحاق فثبته ليعقوب فريضةً ولإسرائيل عهداً أبدياً
