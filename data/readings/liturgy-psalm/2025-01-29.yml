title:
    english: Psalm 45:12-13
    arabic: مزامير ٤٥:١٢-١٣
text:
    english: And the daughter of Tyre will come with a gift; The rich among the people will seek your favor. The royal daughter is all glorious within the palace; Her clothing is woven with gold.
    arabic: وبنت صورٍ أغنى الشعوب تترضى وجهك بهديةٍ كلها مجدٌ ابنة الملك في خدرها منسوجةٌ بذهبٍ ملابسها
