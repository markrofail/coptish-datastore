title:
  english: Psalm 45:10-11
  arabic: مزامير ٤٥:١٠-١١
text:
  - english: Listen, O daughter, Consider and incline your ear; Forget your own people also, and your father's house; So the King will greatly desire your beauty; Because He is your Lord.
    arabic: اسمعي يا بنت وانظري وأميلي أذنك وانسي شعبك وبيت أبيك فيشتهي الملك حسنك لأنه هو سيدك فاسجدي له
