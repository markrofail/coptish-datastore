title:
  english: Psalm 98:1 - 98:4
  arabic: مزامير ٩٨:١ - ٩٨:٤
text:
  english:
    - Oh, sing to the LORD a new song! For He has done marvelous things; His right hand and His holy arm have gained Him the victory. Shout joyfully to the LORD, all the earth; Break forth in song, rejoice, and sing praises.
  arabic:
    - رنموا للرب ترنيمةً جديدةً لأنه صنع عجائب خلصته يمينه وذراع قدسه اهتفي للرب يا كل الأرض اهتفوا ورنموا وغنوا
