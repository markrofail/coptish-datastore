title:
  english: Psalm 79:8-9
  arabic: "مزامير ٧٩:٨-٩"
text:
  english: Oh, do not remember former iniquities against us! Let Your tender
    mercies come speedily to meet us, For we have been brought very low. Help
    us, O God of our salvation, For the glory of Your name; And deliver us, and
    provide atonement for our sins, For Your name's sake!
  arabic: لا تذكر علينا ذنوب الأولين لتتقدمنا مراحمك سريعاً لأننا قد تذللنا جداً
    أعنا يا إله خلاصنا من أجل مجد اسمك ونجنا واغفر خطايانا من أجل اسمك
