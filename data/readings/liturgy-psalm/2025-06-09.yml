title:
  english: Psalm 34:20 - 34:15
  arabic: مزامير ٣٤:٢٠ - ٣٤:١٥
text:
  english:
    - He guards all his bones; Not one of them is broken. The eyes of the LORD are on the righteous, And His ears are open to their cry.
  arabic:
    - يحفظ جميع عظامه واحدٌ منها لا ينكسر عينا الرب نحو الصديقين وأذناه إلى صراخهم
