  arabic: مزامير ٩٥:١ - ٩٥:٢
text:
  english:
    - Oh come, let us sing to the LORD! Let us shout joyfully to the Rock of our salvation. 2Let us come before His presence with thanksgiving; Let us shout joyfully to Him with psalms.
