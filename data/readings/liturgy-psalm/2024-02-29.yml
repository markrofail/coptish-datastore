title:
  english: Psalm 118:5 - 118:18
  arabic: مزامير ١١٨:٥ - ١١٨:١٨
text:
  english:
    - I called on the LORD in distress; The LORD answered me and set me in a broad place. The LORD has chastened me severely, But He has not given me over to death.
  arabic:
    - من الضيق دعوت الرب فأجابني من الرحب تأديباً أدبني الرب وإلى الموت لم يسلمني
