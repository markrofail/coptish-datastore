title:
  english: Psalm 143:6-7
  arabic: مزامير ١٤٣:٦-٧
text:
  english:
    - I spread out my hands to You; My soul longs for You like a thirsty land.Selah Answer me speedily, O LORD; My spirit fails! Do not hide Your face from me, Lest I be like those who go down into the pit.
  arabic:
    - بسطت إليك يدي نفسي نحوك كأرضٍ يابسةٍ سلاه أسرع أجبني يا رب فنيت روحي لا تحجب وجهك عني فأشبه الهابطين في الجب
