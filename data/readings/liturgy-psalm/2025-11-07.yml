title:
  english: Psalm 45:3-4
  arabic: مزامير ٤٥:٣-٤
text:
  english:
    - Gird Your sword upon Your thigh, O Mighty One, With Your glory and Your majesty. And in Your majesty ride prosperously because of truth, humility, and righteousness;
  arabic:
    - تقلد سيفك على فخذك أيها الجبار جلالك وبهاءك وبجلالك اقتحم اركب من أجل الحق والدعة والبر فتريك يمينك مخاوف
