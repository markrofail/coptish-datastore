title:
  english: Psalm 80:3 - 80:1 - 80:2
  arabic: "مزامير ٨٠:٣ - ٨٠:١ - ٨٠:٢"
text:
  english: Restore us, O God; Cause Your face to shine, And we shall be saved!
    Give ear, O Shepherd of Israel, You who lead Joseph like a flock; You who
    dwell between the cherubim, shine forth! Before Ephraim, Benjamin, and
    Manasseh, Stir up Your strength, And come and save us!
  arabic: يا الله أرجعنا وأنر بوجهك فنخلص يا راعي إسرائيل اصغ يا قائد يوسف كالضأن
    يا جالساً على الكروبيم أشرق قدام أفرايم وبنيامين ومنسى أيقظ جبروتك وهلم
    لخلاصنا
