title:
    english: Psalm 118:8-9
    arabic: مزامير ١١٨:٨-٩
text:
    english: It is better to trust in the LORD Than to put confidence in man. It is better to trust in the LORD Than to put confidence in princes.
    arabic: الاحتماء بالرب خيرٌ من التوكل على إنسانٍ الاحتماء بالرب خيرٌ من التوكل على الرؤساء
