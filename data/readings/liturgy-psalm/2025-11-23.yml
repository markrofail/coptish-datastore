title:
    english: Psalm 104:16 - 104:10
    arabic: مزامير ١٠٤:١٦ - ١٠٤:١٠
text:
    english: The trees of the LORD are full of sap, The cedars of Lebanon which He planted, He sends the springs into the valleys; They flow among the hills.
    arabic: تشبع أشجار الرب أرز لبنان الذي نصبه المفجر عيوناً في الأودية بين الجبال تجري
