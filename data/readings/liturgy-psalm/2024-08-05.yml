title:
    english: Psalm 19:1 - 19:4
    arabic: مزامير ١٩:١ - ١٩:٤
text:
    english: The heavens declare the glory of God; And the firmament shows His handiwork. Their line has gone out through all the earth, And their words to the end of the world. In them He has set a tabernacle for the sun,
    arabic: السماوات تحدث بمجد الله والفلك يخبر بعمل يديه في كل الأرض خرج منطقهم وإلى أقصى المسكونة كلماتهم جعل للشمس مسكناً فيها
