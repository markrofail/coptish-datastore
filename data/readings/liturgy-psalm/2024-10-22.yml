title:
  english: Psalm 68:11-12
  arabic: مزامير ٦٨:١١-١٢
text:
  english:
    - 'The Lord gave the word; Great was the company of those who proclaimed it: "Kings of armies flee, they flee, And she who remains at home divides the spoil.'
  arabic:
    - 'الرب يعطي كلمةً المبشرات بها جندٌ كثيرٌ: ملوك جيوشٍ يهربون يهربون الملازمة البيت تقسم الغنائم'
