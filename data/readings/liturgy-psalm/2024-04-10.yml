title:
    english: Psalm 86:13-14
    arabic: مزامير ٨٦:١٣-١٤
text:
    english: For great is Your mercy toward me, And You have delivered my soul from the depths of Sheol. O God, the proud have risen against me, And a mob of violent men have sought my life, And have not set You before them.
    arabic: لأن رحمتك عظيمةٌ نحوي وقد نجيت نفسي من الهاوية السفلى اللهم المتكبرون قد قاموا علي وجماعة العتاة طلبوا نفسي ولم يجعلوك أمامهم
