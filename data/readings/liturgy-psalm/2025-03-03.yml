title:
  english: Psalm 28:1-2
  arabic: "مزامير ٢٨:١-٢"
text:
  english: Give unto the LORD, O you mighty ones, Give unto the LORD glory and
    strength. Give unto the LORD the glory due to His name; Worship the LORD in
    the beauty of holiness.
  arabic: إليك يا رب أصرخ يا صخرتي لا تتصامم من جهتي لئلا تسكت عني فأشبه الهابطين
    في الجب استمع صوت تضرعي إذ أستغيث بك وأرفع يدي إلى محراب قدسك
