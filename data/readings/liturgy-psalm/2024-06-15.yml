title:
  english: Psalm 136:1 - 136:2
  arabic: مزامير ١٣٦:١ - ١٣٦:٢
text:
  english:
    - Oh, give thanks to the LORD, for He is good! For His mercy endures forever. Oh, give thanks to the God of gods! For His mercy endures forever.
  arabic:
    - احمدوا الرب لأنه صالحٌ لأن إلى الأبد رحمته احمدوا إله الآلهة لأن إلى الأبد رحمته
