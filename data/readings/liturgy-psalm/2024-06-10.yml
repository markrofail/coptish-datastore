title:
    english: Psalm 28:9 - 28:8
    arabic: مزامير ٢٨:٩ - ٢٨:٨
text:
    english: Save Your people, And bless Your inheritance; Shepherd them also, And bear them up forever. The LORD is their strength, And He is the saving refuge of His anointed.
    arabic: خلص شعبك وبارك ميراثك وارعهم واحملهم إلى الأبد الرب عزٌ لهم وحصن خلاص مسيحه هو
