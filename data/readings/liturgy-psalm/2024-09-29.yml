title:
  english: Psalm 62:2 - 62:3 - 62:5
  arabic: مزامير ٦٢:٢ - ٦٢:٣ - ٦٢:٥
text:
  english:
    - He only is my rock and my salvation who guides me; He is my defense; I shall not be greatly moved. How long will you attack a man? You shall be slain, all of you, Like a leaning wall and a tottering fence. My soul, wait silently for God alone, For my expectation is from Him.
  arabic:
    - إنما هو صخرتي وخلاصي ملجإي لا أتزعزع كثيراً إلى متى تهجمون على الإنسان تهدمونه كلكم كحائطٍ منقضٍ كجدارٍ واقعٍ إنما لله انتظري يا نفسي لأن من قبله رجائي
