title:
  english: Psalm 71:7-8
  arabic: مزامير ٧١:٧-٨
text:
  english:
    - I have become as a wonder to many, But You are my strong refuge. Let my mouth be filled with Your praise And with Your glory all the day.
  arabic:
    - صرت كآيةٍ لكثيرين أما أنت فملجإي القوي يمتلئ فمي من تسبيحك اليوم كله من مجدك
