title:
    english: "The Anaphora"
    arabic: "الأنافورا"

sections:
    - speaker: priest
      verses:
          - english: "The Lord be with you all"
            coptic: "Ⲟ̀ Ⲕⲩⲣⲓⲟⲥ ⲙⲉⲧⲁ ⲡⲁⲛⲧⲱⲛ ⲩ̀ⲙⲱⲛ"
            coptic_english: ""
            arabic: "الرب مع جميعكم"

    - speaker: people
      verses:
          - english: "And with your spirit"
            coptic: "Ⲕⲉ ⲙⲉⲧⲁ ⲧⲱ ⲡ̀ⲛⲉⲩⲙⲁⲧⲟⲥ ⲥⲟⲩ"
            coptic_english: ""
            arabic: "ومع روحك أيضاً"

    - speaker: priest
      verses:
          - english: "Lift up your hearts"
            coptic: "Ⲁ̀ⲛⲱ ⲩ̀ⲙⲱⲛ ⲧⲁⲥ ⲕⲁⲣⲇⲓⲁⲥ"
            coptic_english: ""
            arabic: "إرفعوا قلوبكم"

    - speaker: people
      verses:
          - english: "We have them with the Lord"
            coptic: "Ⲉ̀ⲭⲟⲙⲉⲛ ⲡ̀ⲣⲟⲥ ⲧⲟⲛ Ⲕⲩⲣⲓⲟⲛ"
            coptic_english: ""
            arabic: "هي عند الرب"

    - speaker: priest
      verses:
          - english: "Let us give thanks to the Lord"
            coptic: "Ⲉⲩⲭⲁⲣⲓⲥⲧⲏⲥⲱⲙⲉⲛ ⲧⲱ Ⲕⲩⲣⲓⲱ"
            coptic_english: ""
            arabic: "فلنشكر الرب"

    - speaker: people
      verses:
          - english: "It is meet and right"
            coptic: "Ⲁⲝⲓⲟⲛ ⲕⲉ ⲇⲓⲕⲉⲟⲛ"
            coptic_english: ""
            arabic: "مستحقٌ وعادلٌ"

    - speaker: priest
      verses:
          - english: "Meet and right, meet and right; truly, indeed, it is meet and right"
            coptic: "Ⲁⲝⲓⲟⲛ ⲕⲉ ⲇⲓⲕⲉⲟⲛ ⲁⲝⲓⲟⲛ ⲕⲉ ⲇⲓⲕⲉⲟⲛ ⲁ̀ⲗⲏⲑⲱⲥ ⲅⲁⲣ ϧⲉⲛ ⲟⲩⲙⲉⲑⲙⲏⲓ ⲁⲝⲓⲟⲛ ⲕⲉ ⲇⲓⲕⲉⲟⲛ"
            coptic_english: ""
            arabic: "مستحقٌ وعادلٌ، مستحقٌ وعادلٌ، لأنه حقاً بالحقيقة مستحقٌ وعادلٌ"

          - english: "O You, THE BEING, Master, Lord, God of Truth,"
            coptic: "Ⲫⲏⲉⲧϣⲟⲡ Ⲫ̀ⲛⲏⲃ Ⲡ̀ϭⲟⲓⲥ Ⲫ̀ⲛⲟⲩϯ ⲛ̀ⲧⲉ ϯⲙⲉⲑⲙⲏⲓ"
            coptic_english: ""
            arabic: "أيها الكائن السيد الرب الإله الحق"

          - english: "being before the ages and reigning forever;"
            coptic: "Ⲫⲏⲉⲧϣⲟⲡ ϧⲁϫⲱⲟⲩ ⲛ̀ⲛⲓⲉ̀ⲛⲉϩ ⲟⲩⲟϩ ⲉⲧⲟⲓ ⲛ̀ⲟⲩⲣⲟ ϣⲁ ⲉ̀ⲛⲉϩ"
            coptic_english: ""
            arabic: "الكائن قبل الدهـور والمـالك إلى الأبد"

          - english: "who dwell in the highest and look upon the lowly;"
            coptic: "Ⲫⲏⲉⲧϣⲟⲡ ϧⲉⲛ ⲛⲏⲉⲧϭⲟⲥⲓ ⲟⲩⲟϩ ⲉⲧϫⲟⲩϣⲧ ⲉ̀ϫⲉⲛ ⲛⲏⲉⲧⲑⲉⲃⲓⲏⲟⲩⲧ"
            coptic_english: ""
            arabic: "الساكـن في الأعالي والناظر إلى المتواضعــات"

          - english: "who have created the heaven, the earth, the sea, and all that is therein;"
            coptic: "Ⲫⲏⲉ̀ⲧⲁϥⲑⲁⲙⲓⲟ ⲛ̀ⲧ̀ⲫⲉ ⲛⲉⲙ ⲡ̀ⲕⲁϩⲓ ⲛⲉⲙ ⲫ̀ⲓⲟⲙ ⲛⲉⲙ ⲛⲏⲉ̀ⲧⲉ ⲛ̀ϧⲏⲧⲟⲩ ⲧⲏⲣⲟⲩ"
            coptic_english: ""
            arabic: "الـذي خلــق السماء والأرض والبحر وكل ما فيها"

          - english: "the Father of our Lord, God, and Savior Jesus Christ,"
            coptic: "Ⲫ̀ⲓⲱⲧ ⲙ̀Ⲡⲉⲛϭⲟⲓⲥ ⲟⲩⲟϩ Ⲡⲉⲛⲛⲟⲩϯ ⲟⲩⲟϩ Ⲡⲉⲛⲥⲱⲧⲏⲣ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ"
            coptic_english: ""
            arabic: "أبو ربنا وإلهنا ومخلصنا يسوع المسيح"

          - english: "by whom You have created all things, visible and invisible;"
            coptic: "Ⲫⲁⲓ ⲉ̀ⲧⲁⲕⲑⲁⲙⲓⲟ ⲙ̀ⲡ̀ⲧⲏⲣϥ ⲉ̀ⲃⲟⲗ ϩⲓⲧⲟⲧϥ ⲛⲏⲉ̀ⲧⲟⲩⲛⲁⲩ ⲉ̀ⲣⲱⲟⲩ ⲛⲉⲙ ⲛⲏⲉ̀ⲧⲉ ⲛ̀ⲥⲉⲛⲁⲩ ⲉ̀ⲣⲱⲟⲩ ⲁⲛ"
            coptic_english: ""
            arabic: "هذا الذي خلقت الكل به، ما يرى وما لا يرى"

          - english: "who sits upon the throne of His glory; and who is worshiped by all the holy powers"
            coptic: "Ⲫⲏⲉⲧϩⲉⲙⲥⲓ ϩⲓϫⲉⲛ ⲡⲓⲑ̀ⲣⲟⲛⲟⲥ ⲛ̀ⲧⲉ ⲡⲉϥⲱ̀ⲟⲩ ⲫⲏⲉ̀ⲧⲟⲩⲟⲩⲱϣⲧ ⲙ̀ⲙⲟϥ ϩⲓⲧⲉⲛ ϫⲟⲙ ⲛⲓⲃⲉⲛ ⲉⲑⲟⲩⲁⲃ"
            coptic_english: ""
            arabic: "الجالس على كرسى مجده، المسجود له من جميع القوات المقدسة"

    - speaker: deacon
      verses:
          - english: "You who are seated, stand"
            coptic: "Ⲓ̀ ⲕⲁⲑⲏⲙⲉⲛⲓ ⲁ̀ⲛⲁⲥⲑⲏⲧⲉ"
            coptic_english: ""
            arabic: "أيها الجلوس قفوا"

    - speaker: priest
      verses:
          - english: "Before whom stand the angels, the archangels, the principalities, the authorities, the thrones, the dominions, and the powers"
            coptic: "Ⲫⲏⲉ̀ⲧⲟⲩⲟ̀ϩⲓ ⲉ̀ⲣⲁⲧⲟⲩ ⲛⲁϩⲣⲁϥ ⲛ̀ϫⲉ ⲛⲓⲁⲅⲅⲉⲗⲟⲥ ⲛⲉⲙ ⲛⲓⲁⲣⲭⲏⲁⲅⲅⲉⲗⲟⲥ ⲛⲓⲁⲣⲭⲏ ⲛⲓⲉⲝⲟⲩⲥⲓⲁ ⲛⲓⲑ̀ⲣⲟⲛⲟⲥ ⲛⲓⲙⲉⲧϭⲟⲓⲥ ⲛⲓϫⲟⲙ"
            coptic_english: ""
            arabic: "الذي يقف أمامه الملائكة ورؤساء الملائكة، والرئاسات والسلطات والكراسي، والربوبيات والقوات"

    - speaker: deacon
      verses:
          - english: "Look towards the East"
            coptic: "Ⲓⲥ ⲁ̀ⲛⲁⲧⲟⲗⲁⲥ ⲃ̀ⲗⲉⲯⲁⲧⲉ"
            coptic_english: ""
            arabic: "وإلى الشرق انظروا"

    - speaker: priest
      verses:
          - english: "You are He around whom stand the Cherubim full of eyes, and the Seraphim with six wings, praising continuously, without ceasing, saying—"
            coptic: "Ⲛ̀ⲑⲟⲕ ⲅⲁⲣ ⲡⲉ ⲉ̀ⲧⲟⲩⲟ̀ϩⲓ ⲉ̀ⲣⲁⲧⲟⲩ ⲙ̀ⲡⲉⲕⲕⲱϯ ⲛ̀ϫⲉ Ⲛⲓⲭⲉⲣⲟⲩⲃⲓⲙ ⲉⲑⲙⲉϩ ⲙ̀ⲃⲁⲗ ⲛⲉⲙ Ⲛⲓⲥⲉⲣⲁⲫⲓⲙ ⲛⲁ ⲡⲓⲥⲟⲟⲩ ⲛ̀ⲧⲉⲛϩ ⲉⲩⲉⲣϩⲩⲙⲛⲟⲥ ϧⲉⲛ ⲟⲩⲙⲟⲩⲛ ⲉ̀ⲃⲟⲗ ⲛ̀ⲁⲧⲭⲁⲣⲱⲟⲩ ⲉⲩϫⲱ ⲙ̀ⲙⲟⲥ"
            coptic_english: ""
            arabic: "أنت هو الذي يقف حولك الشاروبيم الممتلئون أعينا، والسِّرافيم ذوو الستة الأجنحة، يسبحون على الدوام بغير سكوت قائلين"

    - speaker: deacon
      verses:
          - english: "Let us attend"
            coptic: "Ⲡ̀ⲣⲟⲥⲭⲱⲙⲉⲛ"
            coptic_english: ""
            arabic: "ننصت"

          - english: "(The people may chant the Watos Aspasmos)"
            coptic: "-"
            coptic_english: ""
            arabic: "(يمكن أن يقال الأسبسمس الواطس)"

    - speaker: people
      verses:
          - english: "The Cherubim worship You, and the Seraphim glorify You, proclaiming and saying,"
            coptic: "Ⲛⲓⲭⲉⲣⲟⲩⲃⲓⲙ ⲥⲉⲟⲩⲱϣⲧ ⲙ̀ⲙⲟⲕ: ⲛⲉⲙ Ⲛⲓⲥⲉⲣⲁⲫⲓⲙ ⲥⲉϯⲱ̀ⲟⲩ ⲛⲁⲕ: ⲉⲩⲱϣ ⲉ̀ⲃⲟⲗ ⲉⲩϫⲱ ⲙ̀ⲙⲟⲥ"
            coptic_english: ""
            arabic: "الشاروبيم يسجدون لك، والسِّرافيم يمجدونك، صارخين قائلين"

          - english: "“Holy, holy, holy, Lord of hosts, heaven and earth are full of Your holy glory.”"
            coptic: "Ϫⲉ ⲁ̀ⲅⲓⲟⲥ ⲁ̀ⲅⲓⲟⲥ ⲁ̀ⲅⲓⲟⲥ: Ⲕⲩⲣⲓⲟⲥ ⲥⲁⲃⲁⲱⲑ: ⲡ̀ⲗⲏⲣⲏⲥ ⲟ̀ ⲟⲩⲣⲁⲛⲟⲥ ⲕⲉ ⲏ̀ ⲅⲏ ⲧⲏⲥ ⲁ̀ⲅⲓⲁⲥ ⲥⲟⲩ ⲇⲟⲝⲏⲥ"
            coptic_english: ""
            arabic: '"قدوس. قدوس. قدوس. رب الصاباؤت. السماء والأرض مملوءتان من مجدك الأقدس."'
