title:
    english: "Agios, agios, agios"
    arabic: "أجيوس، أجيوس، أجيوس"

sections:
    - speaker: priest
      verses:
          - english: "Agios, agios, agios"
            coptic: "Ⲁ̀ⲅⲓⲟⲥ ⲁ̀ⲅⲓⲟⲥ ⲁ̀ⲅⲓⲟⲥ"
            coptic_english: ""
            arabic: "أجيوس، أجيوس، أجيوس"

          - english: "Holy, holy, holy, indeed. O Lord our God, who formed us, created us, and placed us in the Paradise of joy,"
            coptic: "Ⲭ̀ⲟⲩⲁⲃ ⲭ̀ⲟⲩⲁⲃ ⲭ̀ⲟⲩⲁⲃ ϧⲉⲛ ⲟⲩⲙⲉⲑⲙⲏⲓ Ⲡ̀ϭⲟⲓⲥ Ⲡⲉⲛⲛⲟⲩϯ. Ⲫⲏⲉ̀ⲧⲁϥⲉⲣⲡ̀ⲗⲁⲍⲓⲛ ⲙ̀ⲙⲟⲛ ⲟⲩⲟϩ ⲁϥⲑⲁⲙⲓⲟⲛ ⲟⲩⲟϩ ⲁϥⲭⲁⲛ ϧⲉⲛ Ⲡⲓⲡⲁⲣⲁⲇⲓⲥⲟⲥ ⲛ̀ⲧⲉ ⲡ̀ⲟⲩⲛⲟϥ"
            coptic_english: ""
            arabic: "قدوس، قدوس، قدوس، بالحقيقة أيها الرب إلهنا. الذي جبلنا وخلقنا ووضعنا في فردوس النعيم"

          - english: "when we disobeyed Your commandment by the deception of the serpent, we fell from eternal life and were exiled from the Paradise of joy"
            coptic: "Ϧⲉⲛ ⲡ̀ϫⲉⲛⲑ̀ⲣⲉⲛⲉⲣⲡⲁⲣⲁⲃⲉⲛⲓⲛ ⲇⲉ ⲛ̀ⲧⲉⲕⲉⲛⲧⲟⲗⲏ ϩⲓⲧⲉⲛ ϯⲁ̀ⲡⲁⲧⲏ ⲛ̀ⲧⲉ ⲡⲓϩⲟϥ ⲁⲛϩⲉⲓ ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲡⲓⲱⲛϧ ⲛ̀ⲉ̀ⲛⲉϩ ⲟⲩⲟϩ ⲁⲩⲉⲣⲉⲝⲟⲣⲓⲍⲓⲛ ⲙ̀ⲙⲟⲛ ⲉ̀ⲃⲟⲗ ϧⲉⲛ Ⲡⲓⲡⲁⲣⲁⲇⲓⲥⲟⲥ ⲛ̀ⲧⲉ ⲡ̀ⲟⲩⲛⲟϥ"
            coptic_english: ""
            arabic: "وعندما خالفنا وصيتك بغواية الحية، سقطنا من الحياة الأبدية، ونفينا من فردوس النعيم"

          - english: "You have not abandoned us to the end, but have always visited us through Your holy prophets, and in the last days You manifested Yourself to us, who were sitting in darkness and the shadow of death,"
            coptic: "Ⲙ̀ⲡⲉⲕⲭⲁⲛ ⲛ̀ⲥⲱⲕ ⲟⲛ ϣⲁ ⲉ̀ⲃⲟⲗ ⲁⲗⲗⲁ ⲁⲕϫⲉⲙⲡⲉⲛϣⲓⲛⲓ ϧⲉⲛ ⲟⲩⲙⲟⲩⲛ ⲉ̀ⲃⲟⲗ ϩⲓⲧⲉⲛ ⲛⲉⲕⲡ̀ⲣⲟⲫⲏⲧⲏⲥ ⲉⲑⲟⲩⲁⲃ. Ⲟⲩⲟϩ ϧⲉⲛ ⲧ̀ϧⲁⲉ̀ ⲛ̀ⲧⲉ ⲛⲓⲉ̀ϩⲟⲟⲩ ⲁⲕⲟⲩⲱⲛϩ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ ⲁ̀ⲛⲟⲛ ϧⲁ ⲛⲏⲉⲧϩⲉⲙⲥⲓ ϧⲉⲛ ⲡ̀ⲭⲁⲕⲓ ⲛⲉⲙ ⲧ̀ϧⲏⲓⲃⲓ ⲙ̀ⲫ̀ⲙⲟⲩ"
            coptic_english: ""
            arabic: "لم تتركنا عنك أيضاً إلى الإنقضاء، بل تعهدتنا دائماً بأنبيائك القديسين. وفي آخر الأيام ظهرت لنا، نحن الجلوس في الظلمة وظلال الموت"

          - english: "through Your only-begotten Son, our Lord, God, and Savior Jesus Christ,"
            coptic: "Ϩⲓⲧⲉⲛ ⲡⲉⲕⲙⲟⲛⲟⲅⲉⲛⲏⲥ ⲛ̀Ϣⲏⲣⲓ Ⲡⲉⲛϭⲟⲓⲥ ⲟⲩⲟϩ Ⲡⲉⲛⲛⲟⲩϯ ⲟⲩⲟϩ Ⲡⲉⲛⲥⲱⲧⲏⲣ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ"
            coptic_english: ""
            arabic: "بإبنك الوحيد ربنا وإلهنا ومخلصنا يسوع المسيح"

          - english: "who, of the Holy Spirit and of the holy Virgin Mary—"
            coptic: "Ⲫⲁⲓ ⲉ̀ⲧⲉ ⲉ̀ⲃⲟⲗ ϧⲉⲛ Ⲡⲓⲡ̀ⲛⲉⲩⲙⲁ Ⲉⲑⲟⲩⲁⲃ ⲛⲉⲙ ⲉ̀ⲃⲟⲗ ϧⲉⲛ Ϯⲡⲁⲣⲑⲉⲛⲟⲥ ⲉⲑⲟⲩⲁⲃ Ⲙⲁⲣⲓⲁ"
            coptic_english: ""
            arabic: "هذا الذي من الروح القدس ومن العذراء القديسة مريم"

    - speaker: people
      verses:
          - english: "Amen"
            coptic: "Ⲁ̀ⲙⲏⲛ"
            coptic_english: "Amen"
            arabic: "آمين"
