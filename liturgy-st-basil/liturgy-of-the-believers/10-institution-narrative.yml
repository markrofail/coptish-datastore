title:
    english: "The Institution Narrative"

sections:
    - speaker: priest
      verses:
          - english: "was incarnate and became man, and taught us the ways of salvation"
            coptic: "Ⲁϥϭⲓⲥⲁⲣⲝ ⲟⲩⲟϩ ⲁϥⲉⲣⲣⲱⲙⲓ ⲟⲩⲟϩ ⲁϥⲧ̀ⲥⲁⲃⲟⲛ ⲉ̀ϩⲁⲛⲙⲱⲓⲧ ⲛ̀ⲧⲉ ⲡⲓⲟⲩϫⲁⲓ"
            coptic_english: ""
            arabic: "تجسد وتأنس وعلمنا طرق الخلاص"

          - english: "He granted us the birth from on high through water and Spirit"
            coptic: "Ⲉ̀ⲁϥⲉⲣⲭⲁⲣⲓⲍⲉⲥⲑⲉ ⲛⲁⲛ ⲙ̀ⲡⲓⲙⲓⲥⲓ ⲡⲓⲉ̀ⲃⲟⲗ ⲙ̀ⲡ̀ϣⲱⲓ ϩⲓⲧⲉⲛ ⲟⲩⲙⲱⲟⲩ ⲛⲉⲙ Ⲟⲩⲡ̀ⲛⲉⲩⲙⲁ"
            coptic_english: ""
            arabic: "وأنعم علينا بالميلاد الذي من فوق بواسطة الماء والروح"

          - english: "He made us unto Himself an assembled people, and sanctified us by Your Holy Spirit. He loved His own who are in the world, and gave Himself up for our salvation unto death, which reigned over us, whereby we were bound and sold on account of our sins"
            coptic: "Ⲁϥⲁⲓⲧⲉⲛ ⲛⲁϥ ⲛ̀ⲟⲩⲗⲁⲟⲥ ⲉϥⲑⲟⲩⲏⲧ ⲁϥⲑ̀ⲣⲉⲛϣⲱⲡⲓ ⲉⲛⲟⲩⲁⲃ ϩⲓⲧⲉⲛ Ⲡⲉⲕⲡ̀ⲛⲉⲩⲙⲁ Ⲉⲑⲟⲩⲁⲃ. Ⲫⲁⲓ ⲉ̀ⲧⲁϥⲙⲉⲛⲣⲉ ⲛⲏⲉ̀ⲧⲉ ⲛⲟⲩϥ ⲉⲧ ϧⲉⲛ ⲡⲓⲕⲟⲥⲙⲟⲥ ⲁϥⲧⲏⲓϥ ⲙ̀ⲙⲓⲛ ⲙ̀ⲙⲟϥ ⲛ̀ⲥⲱϯ ϧⲁⲣⲟⲛ ⲉ̀ⲫ̀ⲙⲟⲩ ⲉⲧⲟⲓ ⲛ̀ⲟⲩⲣⲟ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ ⲫⲁⲓ ⲉ̀ⲛⲁⲩⲁ̀ⲙⲟⲛⲓ ⲙ̀ⲙⲟⲛ ⲉ̀ⲃⲟⲗ ϩⲓⲧⲟⲧϥ ⲉⲛⲧⲟⲓ ⲉ̀ⲃⲟⲗ ϩⲓⲧⲉⲛ ⲛⲉⲛⲛⲟⲃⲓ"
            coptic_english: ""
            arabic: "وجعلنا له شعباً مجتمعاً، وصيرنا أطهاراً بروحك القدوس. هذا الذي أحب خاصته الذين في العالم، وسلم ذاته فداءً عنا، إلى الموت الذي تملَّك علينا، هذا الذي كنا ممسكين به، مبيعين من قِبَل خطايانا"

          - english: "He descended into Hades through the Cross"
            coptic: "Ⲁϥϣⲉⲛⲁϥ ⲉ̀ⲡⲉⲥⲏⲧ ⲉ̀Ⲁ̀ⲙⲉⲛϯ ⲉ̀ⲃⲟⲗ ϩⲓⲧⲉⲛ Ⲡⲓⲥ̀ⲧⲁⲩⲣⲟⲥ"
            coptic_english: ""
            arabic: "نزل إلى الجحيم من قِبَل الصليب"

    - speaker: people
      verses:
          - english: "Amen. I believe"
            coptic: "Ⲁ̀ⲙⲏⲛ. Ϯⲛⲁϩϯ"
            coptic_english: ""
            arabic: "حقاً. أؤمن"

    - speaker: priest
      verses:
          - english: "He rose from the dead on the third day"
            coptic: "Ⲁϥⲧⲱⲛϥ ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲛⲏⲉⲑⲙⲱⲟⲩⲧ ϧⲉⲛ ⲡⲓⲉ̀ϩⲟⲟⲩ ⲙ̀ⲙⲁϩϣⲟⲙⲧ"
            coptic_english: ""
            arabic: "وقام من الأموات في اليوم الثالث"

          - english: "He ascended into the heavens and sat at Your right hand, O Father"
            coptic: "Ⲁϥϣⲉⲛⲁϥ ⲉ̀ⲡ̀ϣⲱⲓ ⲉ̀ⲛⲓⲫⲏⲟⲩⲓ̀ ⲁϥϩⲉⲙⲥⲓ ⲥⲁⲧⲉⲕⲟⲩⲓ̀ⲛⲁⲙ Ⲫ̀ⲓⲱⲧ"
            coptic_english: ""
            arabic: "وصعد إلى السموات، وجلس عن يمينك أيها الآب"

          - english: "He has appointed a Day for recompense, on which He will appear to judge the world in righteousness, and give each one according to his deeds"
            coptic: "Ⲉ̀ⲁϥⲑⲱϣ ⲛ̀ⲟⲩⲉ̀ϩⲟⲟⲩ ⲛ̀ϯϣⲉⲃⲓⲱ ⲫⲁⲓ ⲉ̀ⲧⲉ ϥ̀ⲛⲁⲟⲩⲱⲛϩ ⲉ̀ⲃⲟⲗ ⲛ̀ϧⲏⲧϥ ⲉ̀ϯϩⲁⲡ ⲉ̀ϯⲟⲓⲕⲟⲩⲙⲉⲛⲏ ϧⲉⲛ ⲟⲩⲇⲓⲕⲉⲟ̀ⲥⲩⲛⲏ ⲟⲩⲟϩ ϥ̀ⲛⲁϯ ⲙ̀ⲡⲓⲟⲩⲁⲓ ⲡⲓⲟⲩⲁⲓ ⲕⲁⲧⲁ ⲛⲉϥϩ̀ⲃⲏⲟⲩⲓ̀"
            coptic_english: ""
            arabic: "ورسم يوماً للمجازاة، هذا الذي يظهر فيه ليدين المسكونة بالعدل، ويعطي كل واحد حسب أعماله"

    - speaker: people
      verses:
          - english: "According to Your mercy, O Lord, and not according to our sins"
            coptic: "Ⲕⲁⲧⲁ ⲧⲟ ⲉ̀ⲗⲉⲟⲥ ⲥⲟⲩ Ⲕⲩⲣⲓⲉ ⲕⲉ ⲙⲏ ⲕⲁⲧⲁ ⲧⲁⲥ ⲁ̀ⲙⲁⲣⲧⲓⲁⲥ ⲏ̀ⲙⲱⲛ"
            coptic_english: ""
            arabic: "كرحمتك يا رب، وليس كخطايانا"

    - speaker: priest
      verses:
          - english: "He instituted for us this great Mystery of godliness"
            coptic: "Ⲁϥⲭⲱ ⲇⲉ ⲛⲁⲛ ⲉ̀ϧ̀ⲣⲏⲓ ⲙ̀ⲡⲁⲓⲛⲓϣϯ ⲙ̀ⲙⲩⲥⲧⲏⲣⲓⲟⲛ ⲛ̀ⲧⲉ ϯⲙⲉⲧⲉⲩⲥⲉⲃⲏⲥ"
            coptic_english: ""
            arabic: "ووضع لنا هذا السر العظيم الذي للتقوى"

          - english: "For being determined to give Himself up to death for the life of the world—"
            coptic: "Ⲉϥⲑⲏϣ ⲅⲁⲣ ⲉ̀ⲧⲏⲓϥ ⲉ̀ⲫ̀ⲙⲟⲩ ϧⲁ ⲡ̀ⲱⲛϧ ⲙ̀ⲡⲓⲕⲟⲥⲙⲟⲥ"
            coptic_english: ""
            arabic: "لأنه فيما هو راسم أن يسلم نفسه للموت عن حياة العالم"

    - speaker: people
      verses:
          - english: "We believe"
            coptic: "Ⲁ̀ⲗⲏⲑⲟⲥ ⲡⲓⲥⲧⲉⲩⲟ̀ⲙⲉⲛ"
            coptic_english: ""
            arabic: "نؤمن"

    - speaker: priest
      verses:
          - english: "He took bread into His holy hands, which are without spot or blemish, blessed, and life-giving"
            coptic: "Ⲁϥϭⲓ ⲛ̀ⲟⲩⲱⲓⲕ ⲉ̀ϫⲉⲛ ⲛⲉϥϫⲓϫ ⲉⲑⲟⲩⲁⲃ ⲛ̀ⲁⲧⲁϭⲛⲓ ⲟⲩⲟϩ ⲛ̀ⲁⲧⲑⲱⲗⲉⲃ ⲟⲩⲟϩ ⲙ̀ⲙⲁⲕⲁⲣⲓⲟⲛ ⲟⲩⲟϩ ⲛ̀ⲣⲉϥⲧⲁⲛϧⲟ"
            coptic_english: ""
            arabic: "أخذ خبزاً على يديه الطاهرتين، اللتين بلا عيب ولا دنس، الطوباويتين المحييتين"

    - speaker: people
      verses:
          - english: "We believe that this is true. Amen"
            coptic: "Ⲧⲉⲛⲛⲁϩϯ ϫⲉ ⲫⲁⲓ ⲡⲉ ϧⲉⲛ ⲟⲩⲙⲉⲑⲙⲏⲓ ⲁ̀ⲙⲏⲛ"
            coptic_english: ""
            arabic: "نؤمن أن هذا هو بالحقيقة. آمين"

    - speaker: priest
      verses:
          - english: "He looked up towards heaven to You, O God, who are His Father and Master of everyone"
            coptic: "Ⲁϥϫⲟⲩϣⲧ ⲉ̀ⲡ̀ϣⲱⲓ ⲉ̀ⲧ̀ⲫⲉ ϩⲁⲣⲟⲕ ⲫⲏⲉ̀ⲧⲉ ⲫⲱϥ ⲛ̀Ⲓⲱⲧ Ⲫ̀ⲛⲟⲩϯ ⲟⲩⲟϩ Ⲫ̀ⲛⲏⲃ ⲛ̀ⲧⲉ ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ"
            coptic_english: ""
            arabic: "ونظر إلى فوق نحو السماء، إليك يا الله أباه وسيد كل أحد"

          - english: "And when He had given thanks—"
            coptic: "Ⲉ̀ⲧⲁϥϣⲉⲡϩ̀ⲙⲟⲧ"
            coptic_english: ""
            arabic: "وشكر"

    - speaker: people
      verses:
          - english: "Amen"
            coptic: "Ⲁ̀ⲙⲏⲛ"
            coptic_english: ""
            arabic: "آمين"

    - speaker: priest
      verses:
          - english: "He blessed it—"
            coptic: "Ⲁϥⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ"
            coptic_english: ""
            arabic: "وباركه"

    - speaker: people
      verses:
          - english: "Amen"
            coptic: "Ⲁ̀ⲙⲏⲛ"
            coptic_english: ""
            arabic: "آمين"

    - speaker: priest
      verses:
          - english: "He sanctified it"
            coptic: "Ⲁϥⲉⲣⲁ̀ⲅⲓⲁⲍⲓⲛ ⲙ̀ⲙⲟϥ"
            coptic_english: ""
            arabic: "وقدسه"

    - speaker: people
      verses:
          - english: "Amen"
            coptic: "Ⲁ̀ⲙⲏⲛ"
            coptic_english: ""
            arabic: "آمين"

          - english: "We believe, we confess, and we glorify"
            coptic: "Ⲡⲓⲥⲧⲉⲩⲟ̀ⲙⲉⲛ ⲕⲉ ⲟ̀ⲙⲟⲗⲟⲅⲟⲩⲙⲉⲛ ⲕⲉ ⲇⲟⲝⲁⲍⲟⲙⲉⲛ"
            coptic_english: ""
            arabic: "نؤمن ونعترف ونمجد"

    - speaker: priest
      verses:
          - english: "He broke it, and gave it to His own holy disciples and saintly apostles, saying,"
            coptic: "Ⲁϥⲫⲁϣϥ ⲁϥⲧⲏⲓϥ ⲛ̀ⲛⲏⲉ̀ⲧⲉ ⲛⲟⲩϥ ⲛ̀ⲁ̀ⲅⲓⲟⲥ ⲙ̀ⲙⲁⲑⲏⲧⲏⲥ ⲟⲩⲟϩ ⲛ̀ⲁ̀ⲡⲟⲥⲧⲟⲗⲟⲥ ⲉⲑⲟⲩⲁⲃ ⲉϥϫⲱ ⲙ̀ⲙⲟⲥ"
            coptic_english: ""
            arabic: "وقسمه، وأعطاه لتلاميذه القديسين ورسله الأطهار قائلاً"

          - english: "“Take, eat of it, all of you"
            coptic: "ϫⲉ ϭⲓ ⲟⲩⲱⲙ ⲉ̀ⲃⲟⲗ ⲛ̀ϧⲏⲧϥ ⲧⲏⲣⲟⲩ"
            coptic_english: ""
            arabic: '"خذوا كلوا منه كلكم،'

          - english: "For this is My Body, which is broken for you and for many, to be given for the remission of sins. This do in remembrance of Me.”"
            coptic: "ⲫⲁⲓ ⲅⲁⲣ ⲡⲉ ⲡⲁⲥⲱⲙⲁ. Ⲉ̀ⲧⲟⲩⲛⲁⲫⲁϣϥ ⲉ̀ϫⲉⲛ ⲑⲏⲛⲟⲩ ⲛⲉⲙ ϩⲁⲛⲕⲉⲙⲏϣ ⲛ̀ⲥⲉⲧⲏⲓϥ ⲉ̀ⲡ̀ⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲓⲛⲟⲃⲓ ⲫⲁⲓ ⲁ̀ⲣⲓⲧϥ ⲉ̀ⲡⲁⲉⲣⲫ̀ⲙⲉⲩⲓ"
            coptic_english: ""
            arabic: 'لأن هذا هو جسدي الذي يقسم عنكم وعن كثيرين، يعطى لمغفرة الخطايا، هذا اصنعوه لذكري."'

    - speaker: people
      verses:
          - english: "This is true. Amen"
            coptic: "Ⲫⲁⲓ ⲡⲉ ϧⲉⲛ ⲟⲩⲙⲉⲑⲙⲏⲓ ⲁ̀ⲙⲏⲛ"
            coptic_english: ""
            arabic: "هذا هو بالحقيقة. آمين"

    - speaker: priest
      verses:
          - english: "Likewise also, the cup, after supper, He mixed it of wine and water"
            coptic: "Ⲡⲁⲓⲣⲏϯ ⲟⲛ ⲡⲓⲕⲉⲁ̀ⲫⲟⲧ ⲙⲉⲛⲉⲛⲥⲁ ⲡⲓⲇⲓⲡⲛⲟⲛ ⲁϥⲑⲟⲧϥ ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲟⲩⲏⲣⲡ ⲛⲉⲙ ⲟⲩⲙⲱⲟⲩ"
            coptic_english: ""
            arabic: "هكذا الكأس أيضاً، بعد العشاء، مزجها من خمر وماء"

          - english: "And when He had given thanks—"
            coptic: "Ⲉ̀ⲧⲁϥϣⲉⲡϩ̀ⲙⲟⲧ"
            coptic_english: ""
            arabic: "وشكر"

    - speaker: people
      verses:
          - english: "Amen"
            coptic: "Ⲁ̀ⲙⲏⲛ"
            coptic_english: ""
            arabic: "آمين"

    - speaker: priest
      verses:
          - english: "He blessed it—"
            coptic: "Ⲁϥⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ"
            coptic_english: ""
            arabic: "وباركه"

    - speaker: people
      verses:
          - english: "Amen"
            coptic: "Ⲁ̀ⲙⲏⲛ"
            coptic_english: ""
            arabic: "آمين"

    - speaker: priest
      verses:
          - english: "He sanctified it"
            coptic: "Ⲁϥⲉⲣⲁ̀ⲅⲓⲁⲍⲓⲛ ⲙ̀ⲙⲟϥ"
            coptic_english: ""
            arabic: "وقدسه"

    - speaker: people
      verses:
          - english: "Amen"
            coptic: "Ⲁ̀ⲙⲏⲛ"
            coptic_english: ""
            arabic: "آمين"

          - english: "Again, we believe, we confess, and we glorify"
            coptic: "Ⲕⲉ ⲡⲁⲗⲓⲛ ⲡⲓⲥⲧⲉⲩⲟ̀ⲙⲉⲛ ⲕⲉ ⲟ̀ⲙⲟⲗⲟⲅⲟⲩⲙⲉⲛ ⲕⲉ ⲇⲟⲝⲁⲍⲟⲙⲉⲛ"
            coptic_english: ""
            arabic: "وأيضاً نؤمن ونعترف ونمجد"

    - speaker: priest
      verses:
          - english: "He tasted, and gave it also to His own holy disciples and saintly apostles, saying,"
            coptic: "Ⲁϥϫⲉⲙϯⲡⲓ ⲁϥⲧⲏⲓϥ ⲟⲛ ⲛ̀ⲛⲏⲉ̀ⲧⲉ ⲛⲟⲩϥ ⲛ̀ⲁ̀ⲅⲓⲟⲥ ⲙ̀ⲙⲁⲑⲏⲧⲏⲥ ⲟⲩⲟϩ ⲛ̀ⲁ̀ⲡⲟⲥⲧⲟⲗⲟⲥ ⲉⲑⲟⲩⲁⲃ ⲉϥϫⲱ ⲙ̀ⲙⲟⲥ"
            coptic_english: ""
            arabic: "وذاق، وأعطاها أيضاً لتلاميذه القديسين ورسله الأطهار قائلاً"

          - english: "“Take, drink of it, all of you"
            coptic: "Ϫⲉ ϭⲓ ⲥⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ϧⲏⲧϥ ⲧⲏⲣⲟⲩ"
            coptic_english: ""
            arabic: '"خذوا اشربوا منه كلكم'

          - english: "For this is My Blood of the New Covenant, which is shed for you and for many, to be given for the remission of sins. This do in remembrance of Me.”"
            coptic: "Ⲫⲁⲓ ⲅⲁⲣ ⲡⲉ ⲡⲁⲥ̀ⲛⲟϥ ⲛ̀ⲧⲉ ϯⲇⲓⲁⲑⲏⲕⲏ ⲙ̀ⲃⲉⲣⲓ ⲉ̀ⲧⲟⲩⲛⲁⲫⲟⲛϥ ⲉ̀ⲃⲟⲗ ⲉ̀ϫⲉⲛ ⲑⲏⲛⲟⲩ ⲛⲉⲙ ϩⲁⲛⲕⲉⲙⲏϣ ⲛ̀ⲥⲉⲧⲏⲓϥ ⲉ̀ⲡ̀ⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲓⲛⲟⲃⲓ ⲫⲁⲓ ⲁ̀ⲣⲓⲧϥ ⲉ̀ⲡⲁⲉⲣⲫ̀ⲙⲉⲩⲓ"
            coptic_english: ""
            arabic: 'لأن هذا هو دمي الذي للعهد الجديد، الذي يُسفَك عنكم وعن كثيرين يعطى لمغفرة الخطايا. هذا إصنعوه لذكري."'

    - speaker: people
      verses:
          - english: "This is also true. Amen"
            coptic: "Ⲫⲁⲓ ⲟⲛ ⲡⲉ ϧⲉⲛ ⲟⲩⲙⲉⲑⲙⲏⲓ ⲁ̀ⲙⲏⲛ"
            coptic_english: ""
            arabic: "هذا هو أيضاً بالحقيقة. آمين"

    - speaker: priest
      verses:
          - english: "“For every time you eat of this bread and drink of this cup, you proclaim My Death, confess My Resurrection, and remember Me till I come.”"
            coptic: "Ⲥⲟⲡ ⲅⲁⲣ ⲛⲓⲃⲉⲛ ⲉ̀ⲧⲉⲧⲉⲛⲛⲁⲟⲩⲱⲙ ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲡⲁⲓⲱⲓⲕ ⲫⲁⲓ ⲟⲩⲟϩ ⲛ̀ⲧⲉⲧⲉⲛⲥⲱ ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲡⲁⲓⲁ̀ⲫⲟⲧ ⲫⲁⲓ ⲉ̀ⲣⲉ ⲧⲉⲛϩⲓⲱⲓϣ ⲙ̀ⲡⲁⲙⲟⲩ ⲉ̀ⲣⲉ ⲧⲉⲛⲉⲣⲟ̀ⲙⲟⲗⲟⲅⲓⲛ ⲛ̀ⲧⲁⲁ̀ⲛⲁⲥⲧⲁⲥⲓⲥ ⲉ̀ⲣⲉ ⲧⲉⲛⲓ̀ⲣⲓ ⲙ̀ⲡⲁⲙⲉⲩⲓ ϣⲁϯⲓ̀"
            coptic_english: ""
            arabic: "لأن كل مرة تأكلون من هذا الخبز. وتشربون من هذه الكأس. تبشرون بموتي وتعترفون بقيامتي وتذكروني إلى أن أجئ"

    - speaker: people
      verses:
          - english: "Amen. Amen. Amen. Your Death, O Lord, we proclaim; Your holy Resurrection and Ascension into the heavens, we confess"
            coptic: "Ⲁ̀ⲙⲏⲛ ⲁ̀ⲙⲏⲛ ⲁ̀ⲙⲏⲛ: ⲧⲟⲛ ⲑⲁⲛⲁⲧⲟⲛ ⲥⲟⲩ Ⲕⲩⲣⲓⲉ ⲕⲁⲧⲁⲅⲅⲉⲗⲗⲟⲙⲉⲛ: ⲕⲉ ⲧⲏⲛ ⲁ̀ⲅⲓⲁⲛ ⲥⲟⲩ ⲁ̀ⲛⲁⲥⲧⲁⲥⲓⲛ ⲕⲉ ⲧⲏⲛ ⲁ̀ⲛⲁⲗⲏⲯⲓⲛ ⲥⲟⲩ ⲛ̀ⲧⲏⲥ ⲟⲩⲣⲁⲛⲓⲥ ⲥⲉ ⲟ̀ⲙⲟⲗⲟⲅⲟⲩⲙⲉⲛ"
            coptic_english: ""
            arabic: "آمين. آمين. آمين. بموتك يا رب نبشر، وبقيامتك المقدسة وصعودك إلى السموات، نعترف"

          - english: "We praise You, we bless You, we thank You, O Lord, and we entreat You, O our God"
            coptic: "Ⲥⲉ ⲉ̀ⲛⲟⲩⲙⲉⲛ ⲥⲉ ⲉⲩⲗⲟⲅⲟⲩⲙⲉⲛ ⲥⲓ ⲉⲩⲭⲁⲣⲓⲥⲧⲟⲩⲙⲉⲛ Ⲕⲩⲣⲓⲉ: ⲕⲉ ⲇⲉⲟ̀ⲙⲉⲑⲁ ⲥⲟⲩ ⲟ̀ Ⲑⲉⲟⲥ ⲏ̀ⲙⲱⲛ"
            coptic_english: ""
            arabic: "نسبحك، نباركك، نشكرك يا رب ونتضرع إليك يا إلهنا"

    - speaker: priest
      verses:
          - english: "Therefore, as we also commemorate His holy Passion, His Resurrection from the dead, His Ascension into the heavens, His Sitting at Your right hand, O Father,"
            coptic: "Ⲉⲛⲓ̀ⲣⲓ ⲟⲩⲛ ϩⲱⲛ ⲙ̀ⲫ̀ⲙⲉⲩⲓ ⲛ̀ⲛⲉϥϧⲓⲥⲓ ⲉⲑⲟⲩⲁⲃ ⲛⲉⲙ Ⲡⲉϥϫⲓⲛⲧⲱⲛϥ ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲛⲏⲉⲑⲙⲱⲟⲩⲧ ⲛⲉⲙ Ⲡⲉϥϫⲓⲛϣⲉ ⲉ̀ⲡ̀ϣⲱⲓ ⲉ̀ⲛⲓⲫⲏⲟⲩⲓ̀ ⲛⲉⲙ Ⲡⲉϥϫⲓⲛϩⲉⲙⲥⲓ ⲥⲁⲧⲉⲕⲟⲩⲓ̀ⲛⲁⲙ Ⲫ̀ⲓⲱⲧ"
            coptic_english: ""
            arabic: "ففيما نحن أيضاً نصنع ذكر آلامه المقدسة، وقيامته من الأموات، وصُعوده إلى السموات، وجلوسه عن يمينك أيها الآب"

          - english: "and His Second Coming from the heavens, awesome and full of glory,"
            coptic: "Ⲛⲉⲙ ⲧⲉϥⲙⲁϩⲥ̀ⲛⲟⲩϯ ⲙ̀ⲡⲁⲣⲟⲩⲥⲓⲁ ⲉⲑⲛⲏⲟⲩ ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲛⲓⲫⲏⲟⲩⲓ̀ ⲉⲧⲟⲓ ⲛ̀ϩⲟϯ ⲟⲩⲟϩ ⲉⲑⲙⲉϩ ⲛ̀ⲱ̀ⲟⲩ"
            coptic_english: ""
            arabic: "وظهوره الثاني الآتي من السموات، المخوف المملوء مجداً"

          - english: "we offer unto You Your gifts from what is Yours, for everything, concerning everything, and in everything"
            coptic: "Ⲧⲉⲛⲉⲣⲡ̀ⲣⲟⲥⲫⲉⲣⲓⲛ ⲛⲁⲕ ⲛ̀ⲛⲏⲉ̀ⲧⲉ ⲛⲟⲩⲕ ⲛ̀ⲇⲱⲣⲟⲛ ⲉ̀ⲃⲟⲗ ϧⲉⲛ ⲛⲏⲉ̀ⲧⲉ ⲛⲟⲩⲕ ⲕⲁⲧⲁ ϩⲱⲃ ⲛⲓⲃⲉⲛ ⲛⲉⲙ ⲉⲑⲃⲉ ϩⲱⲃ ⲛⲓⲃⲉⲛ ⲛⲉⲙ ϧⲉⲛ ϩⲱⲃ ⲛⲓⲃⲉⲛ"
            coptic_english: ""
            arabic: "نقرِّب لك قرابينك من الذي لك، على كل حال، ومن أجل كل حال وفي كل حال"

    - speaker: deacon
      verses:
          - english: "Worship God in fear and trembling"
            coptic: "Ⲟⲩⲱϣⲧ ⲙ̀Ⲫ̀ⲛⲟⲩϯ ϧⲉⲛ ⲟⲩϩⲟϯ ⲛⲉⲙ ⲟⲩⲥ̀ⲑⲉⲣⲧⲉⲣ"
            coptic_english: ""
            arabic: "اسجدوا لله بخوف ورعدة"

    - speaker: people
      verses:
          - english: "We praise You, we bless You, we serve You, we worship You"
            coptic: "Ⲧⲉⲛϩⲱⲥ ⲉ̀ⲣⲟⲕ ⲧⲉⲛⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟⲕ ⲧⲉⲛϣⲉⲙϣⲓ ⲙ̀ⲙⲟⲕ ⲧⲉⲛⲟⲩⲱϣⲧ ⲙ̀ⲙⲟⲕ"
            coptic_english: ""
            arabic: "نسبحك. نباركك. نخدمك. نسجد لك"

    - speaker: deacon
      verses:
          - english: "Let us attend. Amen"
            coptic: "Ⲡ̀ⲣⲟⲥⲭⲱⲙⲉⲛ ⲁ̀ⲙⲏⲛ"
            coptic_english: ""
            arabic: "نُنصت. آمين"

    - speaker: priest
      verses:
          - english: "And this bread He makes into His holy Body"
            coptic: "Ⲟⲩⲟϩ ⲡⲁⲓⲱⲓⲕ ⲙⲉⲛ ⲛ̀ⲧⲉϥⲁⲓϥ ⲛ̀ⲥⲱⲙⲁ ⲉϥⲟⲩⲁⲃ ⲛ̀ⲧⲁϥ"
            coptic_english: ""
            arabic: "وهذا الخبز يجعله جسداً مقدساً له"

    - speaker: people
      verses:
          - english: "I believe. Amen"
            coptic: "Ϯⲛⲁϩϯ ⲁ̀ⲙⲏⲛ"
            coptic_english: ""
            arabic: "أؤمن"

    - speaker: priest
      inaudible: true
      verses:
          - english: "Our Lord, God, and Savior Jesus Christ,"
            coptic: "Ⲡⲉⲛϭⲟⲓⲥ ⲟⲩⲟϩ Ⲡⲉⲛⲛⲟⲩϯ ⲟⲩⲟϩ Ⲡⲉⲛⲥⲱⲧⲏⲣ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ"
            coptic_english: ""
            arabic: "ربنا وإلهنا ومخلصنا يسوع المسيح"

          - english: "given for the remission of sins and eternal life to those who partake of Him"
            coptic: "Ⲉⲩϯ ⲙ̀ⲙⲟϥ ⲉ̀ⲡ̀ⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲓⲛⲟⲃⲓ ⲛⲉⲙ ⲟⲩⲱⲛϧ ⲛ̀ⲉ̀ⲛⲉϩ ⲛ̀ⲛⲏⲉⲑⲛⲁϭⲓ ⲉ̀ⲃⲟⲗ ⲛ̀ϧⲏⲧϥ"
            coptic_english: ""
            arabic: "يُعطَى لغفرانِ الخطايا، وحياة أبدية لمَنْ يتناول منه"

          - english: "And this cup also, the precious Blood of His New Covenant"
            coptic: "Ⲟⲩⲟϩ ⲡⲁⲓⲁ̀ⲫⲟⲧ ⲇⲉ ⲟⲛ ⲛ̀ⲥ̀ⲛⲟϥ ⲉϥⲧⲁⲓⲏⲟⲩⲧ ⲛ̀ⲧⲉ ϯⲇⲓⲁⲑⲏⲕⲏ ⲙ̀ⲃⲉⲣⲓ ⲛ̀ⲧⲁϥ"
            coptic_english: ""
            arabic: "وهذه الكأس أيضاً دماً كريماً للعهد الجديد الذي له"

    - speaker: people
      verses:
          - english: "Again, I believe. Amen"
            coptic: "Ⲕⲉ ⲡⲁⲗⲓⲛ ϯⲛⲁϩϯ ⲁ̀ⲙⲏⲛ"
            coptic_english: ""
            arabic: "وأيضاً أؤمن"

    - speaker: priest
      verses:
          - english: "and eternal life to those who partake of Him"
            coptic: "ⲛⲉⲙ ⲟⲩⲱⲛϧ ⲛ̀ⲉ̀ⲛⲉϩ ⲛ̀ⲛⲏⲉⲑⲛⲁϭⲓ ⲉ̀ⲃⲟⲗ ⲛ̀ϧⲏⲧϥ"
            coptic_english: ""
            arabic: "وحياة أبدية لمَنْ يتناول منه"

    - speaker: people
      verses:
          - english: "Lord have mercy (3)"
            coptic: "Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ (ⲅ̅)"
            coptic_english: ""
            arabic: "يا ربُّ إرحَم (3)"
