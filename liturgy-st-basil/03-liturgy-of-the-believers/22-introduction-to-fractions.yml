title:
    english: "Introduction to the Fraction"
    arabic: "مقدمة القسمة"

sections:
    - speaker: priest
      verses:
          - english: "Again, let us give thanks to God the Pantocrator, the Father of our Lord, God, and Savior Jesus Christ,"
            coptic: "Ⲡⲁⲗⲓⲛ ⲟⲛ ⲙⲁⲣⲉⲛϣⲉⲡϩ̀ⲙⲟⲧ ⲛ̀ⲧⲟⲧϥ ⲙ̀Ⲫ̀ⲛⲟⲩϯ Ⲡⲓⲡⲁⲛⲧⲟⲕⲣⲁⲧⲱⲣ Ⲫ̀ⲓⲱⲧ ⲙ̀Ⲡ̀ϭⲟⲓⲥ ⲟⲩⲟϩ Ⲡⲉⲛⲛⲟⲩϯ ⲟⲩⲟϩ Ⲡⲉⲛⲥⲱⲧⲏⲣ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ"
            coptic_english: ""
            arabic: "وأيضاً فلنشكر الله ضابط الكل، أبا ربنا وإلهنا ومخلصنا يسوع المسيح"

          - english: "for He also has made us worthy now to stand in this holy place, to lift up our hands, and to serve His holy name"
            coptic: "Ϫⲉ ⲁϥⲑ̀ⲣⲉⲛⲉⲣⲡ̀ⲉⲙⲡ̀ϣⲁ ⲟⲛ ϯⲛⲟⲩ ⲉ̀ⲟ̀ϩⲓ ⲉ̀ⲣⲁⲧⲉⲛ ϧⲉⲛ ⲡⲁⲓⲙⲁ ⲉⲑⲟⲩⲁⲃ ⲫⲁⲓ ⲟⲩⲟϩ ⲉ̀ϥⲁⲓ ⲛ̀ⲛⲉⲛϫⲓϫ ⲉ̀ⲡ̀ϣⲱⲓ ⲟⲩⲟϩ ⲉ̀ϣⲉⲙϣⲓ ⲙ̀ⲡⲉϥⲣⲁⲛ ⲉⲑⲟⲩⲁⲃ"
            coptic_english: ""
            arabic: "لأنه جعلنا أهلاً الآن أن نقف في هذا الموضع المقدس، ونرفع أيدينا إلى فوق، ونخدم إسمه القدوس"

          - english: "Let us also ask Him to make us worthy of the communion and partaking of His divine and immortal Mysteries"
            coptic: "Ⲛ̀ⲑⲟϥ ⲟⲛ ⲙⲁⲣⲉⲛϯϩⲟ ⲉ̀ⲣⲟϥ ϩⲟⲡⲱⲥ ⲛ̀ⲧⲉϥⲁⲓⲧⲉⲛ ⲛ̀ⲉⲙⲡ̀ϣⲁ ⲛ̀ϯⲙⲉⲧϣ̀ⲫⲏⲣ ⲛⲉⲙ ϯⲙⲉⲧⲁ̀ⲗⲩⲙⲯⲓⲥ ⲛ̀ⲧⲉ ⲛⲉϥⲙⲩⲥⲧⲏⲣⲓⲟⲛ ⲛ̀ⲛⲟⲩϯ ⲟⲩⲟϩ ⲛ̀ⲁⲑⲙⲟⲩ"
            coptic_english: ""
            arabic: "هو أيضاً فلنسأله أن يجعلنا مستحقين لشركة وإصعاد أسراره الإلهية غير المائتة"

    - speaker: people
      verses:
          - english: "Amen"
            coptic: "Ⲁ̀ⲙⲏⲛ"
            coptic_english: ""
            arabic: "آمين"

    - speaker: priest
      verses:
          - english: "The holy Body—"
            coptic: "Ⲡⲓⲥⲱⲙⲁ ⲉⲑⲟⲩⲁⲃ"
            coptic_english: ""
            arabic: "الجسد المقدس"

    - speaker: people
      verses:
          - english: "We worship Your holy Body—"
            coptic: "Ⲧⲉⲛⲟⲩⲱϣⲧ ⲙ̀Ⲡⲉⲕⲥⲱⲙⲁ ⲉⲑⲟⲩⲁⲃ"
            coptic_english: ""
            arabic: "نسجد لجسدك المقدس"

    - speaker: priest
      verses:
          - english: "and the precious Blood—"
            coptic: "Ⲛⲉⲙ Ⲡⲓⲥ̀ⲛⲟϥ ⲉⲧⲧⲁⲓⲏⲟⲩⲧ"
            coptic_english: ""
            arabic: "والدم الكريم"

    - speaker: people
      verses:
          - english: "and Your precious Blood"
            coptic: "Ⲛⲉⲙ Ⲡⲉⲕⲥ̀ⲛⲟϥ ⲉⲧⲧⲁⲓⲏⲟⲩⲧ"
            coptic_english: ""
            arabic: "ودمك الكريم"

    - speaker: priest
      verses:
          - english: "of His Christ, the Pantocrator, the Lord our God"
            coptic: "Ⲛ̀ⲧⲉ Ⲡⲉϥⲭ̀ⲣⲓⲥⲧⲟⲥ ⲛ̀ϫⲉ Ⲡⲓⲡⲁⲛⲧⲟⲕⲣⲁⲧⲱⲣ Ⲡ̀ϭⲟⲓⲥ Ⲡⲉⲛⲛⲟⲩϯ"
            coptic_english: ""
            arabic: "اللذين لمسيحه، الضابط الكل الرب إلهنا"

    - speaker: deacon
      verses:
          - english: "Amen. Amen. Pray"
            coptic: "Ⲁ̀ⲙⲏⲛ ⲁ̀ⲙⲏⲛ ⲡ̀ⲣⲟⲥⲉⲩⲝⲁⲥⲑⲉ"
            coptic_english: ""
            arabic: "آمين. آمين. صلوا"

    - speaker: people
      verses:
          - english: "Lord have mercy"
            coptic: "Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ"
            coptic_english: ""
            arabic: "يا ربُّ إرحَم"

    - speaker: priest
      verses:
          - english: "Peace be with all"
            coptic: "Ⲓ̀ⲣⲏⲛⲏ ⲡⲁⲥⲓ"
            coptic_english: ""
            arabic: "السلام للكل"

    - speaker: people
      verses:
          - english: "And with your spirit"
            coptic: "Ⲕⲉ ⲧⲱ ⲡ̀ⲛⲉⲩⲙⲁⲧⲓ ⲥⲟⲩ"
            coptic_english: ""
            arabic: "ولروحك أيضاً"
