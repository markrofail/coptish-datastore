title:
    english: "Lead us"
    arabic: ""

sections:
    - speaker: priest
      verses:
          - english: "Lead us throughout the way into Your kingdom,"
            coptic: "Ϭⲓⲙⲱⲓⲧ ϧⲁϫⲱⲛ ⲉ̀ϧⲟⲩⲛ ⲉ̀ⲧⲉⲕⲙⲉⲧⲟⲩⲣⲟ"
            coptic_english: ""
            arabic: "وإهدنا إلى ملكوتك"

          - english: "that as in this, so also in all things, Your great and holy name be glorified, blessed, and exalted in everything, honored and blessed with Jesus Christ, Your beloved Son, and the Holy Spirit"
            coptic: "Ϩⲓⲛⲁ ⲛⲉⲙ ϧⲉⲛ ⲫⲁⲓ ⲕⲁⲧⲁ ⲫ̀ⲣⲏϯ ⲟⲛ ϧⲉⲛ ϩⲱⲃ ⲛⲓⲃⲉⲛ ⲛ̀ⲧⲉϥϭⲓⲱ̀ⲟⲩ ⲟⲩⲟϩ ⲛ̀ⲧⲉϥϭⲓⲥ̀ⲙⲟⲩ ⲟⲩⲟϩ ⲛ̀ⲧⲉϥϭⲓⲥⲓ ⲛ̀ϫⲉ ⲡⲉⲕⲛⲓϣϯ ⲛ̀ⲣⲁⲛ ⲉⲑⲟⲩⲁⲃ ϧⲉⲛ ϩⲱⲃ ⲛⲓⲃⲉⲛ ⲉⲧⲧⲁⲓⲏⲟⲩⲧ ⲟⲩⲟϩ ⲉⲧⲥ̀ⲙⲁⲣⲱⲟⲩⲧ ⲛⲉⲙ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ ⲡⲉⲕⲙⲉⲛⲣⲓⲧ ⲛ̀Ϣⲏⲣⲓ ⲛⲉⲙ Ⲡⲓⲡ̀ⲛⲉⲩⲙⲁ Ⲉⲑⲟⲩⲁⲃ"
            coptic_english: ""
            arabic: "لكي وبهذا، كما أيضاً في كل شيء، يتمجد ويتبارك، ويرتفع إسمك العظيم القدوس، في كل شيء، كريم ومبارك، مع يسوع المسيح إبنك الحبيب والروح القدس"

          - english: "Peace be with all"
            coptic: "Ⲓ̀ⲣⲏⲛⲏ ⲡⲁⲥⲓ"
            coptic_english: ""
            arabic: "السلام للكل"

    - speaker: people
      verses:
          - english: "And with your spirit"
            coptic: "Ⲕⲉ ⲧⲱ ⲡ̀ⲛⲉⲩⲙⲁⲧⲓ ⲥⲟⲩ"
            coptic_english: ""
            arabic: "ولروحك أيضاً"
