title:
    english: "Our Savior Called Upon Us"
    arabic: "إن فادينا دعانا"

sections:
    - speaker: "people"
      verses:
          - english: "Our Savior, called upon us / All of us, to live with Him / Giving us, a new covenant / Among mysteries, of His love"
            arabic: "ان فادينا دعانا / كلنا نحيا به / معطيا عهدا جديدا / ضمن سر حبه"

          - english: '(1/14) He took bread, and blessed it / Then He, gave thanks / "Take My Body and, eat of It" / He said this, and then broke I'
            arabic: "اخذ الخبز وباركه / ثم شكرا / جسدي هذا كلوه / قال ذا وكسرا"

          - english: "Our Savior, called upon us / All of us, to live with Him / Giving us, a new covenant / Among mysteries, of His love"
            arabic: "ان فادينا دعانا / كلنا نحيا به / معطيا عهدا جديدا / ضمن سر حبه"

          - english: "(2/14) He gave the chalice, and said to them / This is a covenant, of life / This is My blood, shed for you / For the remission, of all sins"
            arabic: "ناول الكأس وقال / هذا عهد للحياة / ذا دمي المسفوك عنكم / يغفر اثم الخطاة"

          - english: "Our Savior, called upon us / All of us, to live with Him / Giving us, a new covenant / Among mysteries, of His love"
            arabic: "ان فادينا دعانا / كلنا نحيا به / معطيا عهدا جديدا / ضمن سر حبه"

          - english: "(3/14) The heavenly, manna / Eating It, brings forth life / It gives life, to the soul / Fulfillment, and tranquility"
            arabic: "انه المن السماوي / اكله يحيي الأنام / يملأ النفس حياة / وكمالا وسلام"

          - english: "Our Savior, called upon us / All of us, to live with Him / Giving us, a new covenant / Among mysteries, of His love"
            arabic: "ان فادينا دعانا / كلنا نحيا به / معطيا عهدا جديدا / ضمن سر حبه"

          - english: "(4/14) Here is the food, of heaven / The Savior's holy Body / And the pure, Blood given / To resist the powers of Hades"
            arabic: "هوذا القوت السمائي / جسد الفادي الكريم / والدم الطاهر يعطي / ضد قوات الجحيم"

          - english: "Our Savior, called upon us / All of us, to live with Him / Giving us, a new covenant / Among mysteries, of His love"
            arabic: "ان فادينا دعانا / كلنا نحيا به / معطيا عهدا جديدا / ضمن سر حبه"

          - english: "(5/14) God's mercy, beyond measure / Is within this, wondrous mystery / Where the soul, is united with / Her Beloved, Savior and Lord"
            arabic: "رحمة الرب تناهت / ضمن ذا السر العجيب / وبه النفس تلاقي / ربها الفادي الحبيب"

          - english: "Our Savior, called upon us / All of us, to live with Him / Giving us, a new covenant / Among mysteries, of His love"
            arabic: "ان فادينا دعانا / كلنا نحيا به / معطيا عهدا جديدا / ضمن سر حبه"

          - english: "(6/14) Oh how great, is this sacrament / Of splendor, and brilliance / Surpassing the mind of men / And the mind of the heavenly"
            arabic: "يا له سرا عظيما / ذا جلال وبهاء / فاق عقل الناس طرا / ونهي اهل السما"

          - english: "Our Savior, called upon us / All of us, to live with Him / Giving us, a new covenant / Among mysteries, of His love"
            arabic: "ان فادينا دعانا / كلنا نحيا به / معطيا عهدا جديدا / ضمن سر حبه"

          - english: "(7/14) Every person, that has life / And angels, and principalities / To Him, they all submit / In reverence, and worship"
            arabic: "كل شخص ذي حياة / والملائك الجنود / يخضعون له طرا / بوقار وسجود"

          - english: "Our Savior, called upon us / All of us, to live with Him / Giving us, a new covenant / Among mysteries, of His love"
            arabic: "ان فادينا دعانا / كلنا نحيا به / معطيا عهدا جديدا / ضمن سر حبه"

          - english: "(8/14) Our Lord, the giver of gifts / Who is great, in glory / Is always, near to me / In my heart, He is dwelling"
            arabic: "ربنا رب العطايا / صاحب المجد العظيم / قد غدا دوما بقربي / وهو في قلبي يقيم"

          - english: "Our Savior, called upon us / All of us, to live with Him / Giving us, a new covenant / Among mysteries, of His love"
            arabic: "ان فادينا دعانا / كلنا نحيا به / معطيا عهدا جديدا / ضمن سر حبه"

          - english: "(9/14) The soul rejoices, in all this / And victory, is complete / Every time I, draw near him / He makes me, long more for Him"
            arabic: "تفرح النفس بهذا / ثم يكمل الوفاق / كلما منوت منه / زادني فيه اشتياق"

          - english: "Our Savior, called upon us / All of us, to live with Him / Giving us, a new covenant / Among mysteries, of His love"
            arabic: "ان فادينا دعانا / كلنا نحيا به / معطيا عهدا جديدا / ضمن سر حبه"

          - english: "(10/14) I take in my, Beloved's sacrament / He is the best, remedy for me / He's the healer, of my soul / And with Him, gloom disappears "
            arabic: "اشرب سر الحبيب / فهو لي خير طبيب / انه الدواء لنفسي / وبه الغم يغيب"

          - english: "Our Savior, called upon us / All of us, to live with Him / Giving us, a new covenant / Among mysteries, of His love"
            arabic: "ان فادينا دعانا / كلنا نحيا به / معطيا عهدا جديدا / ضمن سر حبه"

          - english: "(11/14) He is the nourishment, of my heart / Then my hope, is strengthened / Every day, my faith and / My love for, Him increases"
            arabic: "يغتذي منه فؤادي / ثم يشتد الرجاء / وبه الايمان يغدو / مع حبي في نما"

          - english: "Our Savior, called upon us / All of us, to live with Him / Giving us, a new covenant / Among mysteries, of His love"
            arabic: "ان فادينا دعانا / كلنا نحيا به / معطيا عهدا جديدا / ضمن سر حبه"

          - english: "(12/14) When I draw, nearer to Him / Evil will, depart away / And all pain, also and / Sadness, will flee away"
            arabic: "يهرب الشر اذا ما / كنت منه اقرب / وكذا الاحزان والآلام / عني تهرب"

          - english: "Our Savior, called upon us / All of us, to live with Him / Giving us, a new covenant / Among mysteries, of His love"
            arabic: "ان فادينا دعانا / كلنا نحيا به / معطيا عهدا جديدا / ضمن سر حبه"

          - english: "(13/14) We do not, fear disasters / No neither, any hardships / All the sins dread, His presence / He wipes out, all iniquities"
            arabic: "نحن لا نخشي المنايا / لا ولا كل الكروب / منه ترتاع الخطايا / وبه تمحي الذنوب"

          - english: "Our Savior, called upon us / All of us, to live with Him / Giving us, a new covenant / Among mysteries, of His love"
            arabic: "ان فادينا دعانا / كلنا نحيا به / معطيا عهدا جديدا / ضمن سر حبه"

          - english: "(14/14) He is the atonement, of salvation / He is a treasure, of peace / Preservation and, chastity in Him / In the end, and victory"
            arabic: "هو عربون خلاص / فيه ذخر للسلام / فيه صون وعفاف / وانتصار في الختام"

          - english: "Our Savior, called upon us / All of us, to live with Him / Giving us, a new covenant / Among mysteries, of His love"
            arabic: "ان فادينا دعانا / كلنا نحيا به / معطيا عهدا جديدا / ضمن سر حبه"
