title:
    english: "Psalm 150"
    arabic: ""

sections:
    - speaker: "people"
      verses:
          - english: "Glory to You O Lord, glory to You"
            coptic: "Ⲇⲟⲝⲁ ⲥⲓ Ⲕⲩⲣⲓⲉ ⲇⲟⲝⲁ ⲥⲓ"
            coptic_english: ""
            arabic: "المجد لك يا رب، المجد لك"

          - english: "Alleluia"
            coptic: "Ⲁⲗⲗⲏⲗⲟⲩⲓⲁ"
            coptic_english: ""
            arabic: "هلليلويا"

          - english: "Praise God in all His saints"
            coptic: "Ⲥ̀ⲙⲟⲩ ⲉ̀Ⲫϯ ϧⲉⲛ ⲛⲏⲉ̅ⲑ̅ⲩ̅ ⲧⲏⲣⲟⲩ ⲛ̀ⲧⲁϥ"
            coptic_english: ""
            arabic: "سبحوا الله في جميع قديسيه"

          - english: "Praise Him in the firmament of His power"
            coptic: "Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ϧⲉⲛ ⲡⲓⲧⲁϫⲣⲟ ⲛ̀ⲧⲉ ⲧⲉϥϫⲟⲙ"
            coptic_english: ""
            arabic: "سبحوه في جلد قوته"

          - english: "Praise Him for His mighty acts"
            coptic: "Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ⲉ̀ϩ̀ⲣⲏⲓ ϩⲓϫⲉⲛ ⲧⲉϥⲙⲉⲧϫⲱⲣⲓ"
            coptic_english: ""
            arabic: "سبحوه على مقدرته"

          - english: "Praise Him according to the multitudes of His greatness"
            coptic: "Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ⲕⲁⲧⲁ ⲡ̀ⲁ̀ϣⲁⲓ ⲛ̀ⲧⲉ ⲧⲉϥⲙⲉⲧⲛⲓϣϯ"
            coptic_english: ""
            arabic: "سبحوه ككثرة عظمته"

          - english: "Praise Him with the sound of the trumpet"
            coptic: "Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ϧⲉⲛ ⲟⲩⲥ̀ⲙⲏ ⲛ̀ⲥⲁⲗⲡⲓⲅⲅⲟⲥ"
            coptic_english: ""
            arabic: "سبحوه بصوت البوق"

          - english: "Praise Him with psaltery and harp"
            coptic: "Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ϧⲉⲛ ⲟⲩⲯⲁⲗⲧⲏⲣⲓⲟⲛ ⲛⲉⲙ ⲟⲩⲕⲩⲑⲁⲣⲁ"
            coptic_english: ""
            arabic: "سبحوه بالمزمار والقيثار"

          - english: "Praise Him with timbrel and chorus"
            coptic: "Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ϧⲉⲛ ϩⲁⲛⲕⲉⲙⲕⲉⲙ ⲛⲉⲙ ϩⲁⲛⲭⲟⲣⲟⲥ"
            coptic_english: ""
            arabic: "سبحوه بدفوف وصفوف"

          - english: "Praise Him with strings and organs"
            coptic: "Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ϧⲉⲛ ϩⲁⲛⲕⲁⲡ ⲛⲉⲙ ⲟⲩⲟⲣⲅⲁⲛⲟⲛ"
            coptic_english: ""
            arabic: "سبحوه بأوتار وأرغن"

          - english: "Praise Him with pleasant sounding cymbals"
            coptic: "Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ϧⲉⲛ ϩⲁⲛⲕⲩⲙⲃⲁⲗⲟⲛ ⲉ̀ⲛⲉⲥⲉ ⲧⲟⲩⲥ̀ⲙⲏ"
            coptic_english: ""
            arabic: "سبحوه بصنوج حسنة الصوت"

          - english: "Praise Him upon the cymbals of joy"
            coptic: "Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ϧⲉⲛ ϩⲁⲛⲕⲩⲙⲃⲁⲗⲟⲛ ⲛ̀ⲧⲉ ⲟⲩⲉ̀ϣ̀ⲗⲏⲗⲟⲩⲓ̀"
            coptic_english: ""
            arabic: "سبحوه بصنوج التهليل"

          - english: "Let every thing that has breath praise the name of the Lord our God"
            coptic: "Ⲛⲓϥⲓ ⲛⲓⲃⲉⲛ ⲙⲁⲣⲟⲩⲥ̀ⲙⲟⲩ ⲧⲏⲣⲟⲩ ⲉ̀ⲫ̀ⲣⲁⲛ ⲙ̀Ⲡⲟ̅ⲥ̅ ⲡⲉⲛⲛⲟⲩϯ"
            coptic_english: ""
            arabic: "كل نسمة فلتسبح اسم الرب الهنا"

          - english: "Glory be to the Father, and the Son and the Holy Spirit"
            coptic: "Ⲇⲟⲝⲁ Ⲡⲁⲧⲣⲓ ⲕⲉ Ⲩ̀ⲓⲱ̀ ⲕⲉ ⲁ̀ⲅⲓⲱ̀ Ⲡ̀ⲛⲉⲩⲙⲁⲧⲓ"
            coptic_english: ""
            arabic: "المجد للآب والأبن والروح القدس"

          - english: "Now and forever and unto the age of all ages Amen"
            coptic: "Ⲕⲉ ⲛⲩⲛ ⲕⲉ ⲁ̀ⲓ̀ ⲕⲉ ⲓⲥ ⲧⲟⲩⲥ ⲉ̀ⲱ̀ⲛⲁⲥ ⲧⲱⲛ ⲉ̀ⲱ̀ⲛⲱⲛ ⲁ̀ⲙⲏⲛ"
            coptic_english: ""
            arabic: "الآن وكل أوان وإلى دهر الداهرين آمين"

          - english: "Alleluia, Alleluia, glory be to our God"
            coptic: "Ⲁⲗⲗⲏⲗⲟⲩⲓⲁ ⲁ̅ⲗ̅ ⲇⲟⲝⲁ ⲥⲓ ⲟ Ⲑⲉⲟⲥ ⲏ̀ⲙⲱⲛ"
            coptic_english: ""
            arabic: "المجد لإلهنا هلليلويا"

          - english: "Alleluia, Alleluia, glory be to our God"
            coptic: "Ⲁⲗⲗⲏⲗⲟⲩⲓⲁ ⲁ̅ⲗ̅ ⲡⲓⲱ̀ⲟⲩ ⲫⲁ ⲡⲉⲛⲚⲟⲩϯ ⲡⲉ"
            coptic_english: ""
            arabic: "المجد لإلهنا هلليلويا"

          - english: "O Jesus Christ, the Son of God, hear us and have mercy upon us"
            coptic: "Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅ ⲡ̀Ϣⲏⲣⲓ ⲙ̀Ⲫϯ ⲥⲱⲧⲉⲙ ⲉ̀ⲣⲟⲛ ⲟⲩⲟϩ ⲛⲁⲓ ⲛⲁⲛ"
            coptic_english: ""
            arabic: "يا يسوع المسيح ابن الله، إسمعنا وإرحمنا"
