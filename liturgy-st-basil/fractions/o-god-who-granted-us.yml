title:
    english: "O God, who granted us..."
    arabic: "يا الله الذي أنعم لنا..."

sections:
    - speaker: priest
      verses:
          - english: "O God, who granted us sinners the foreordained salvation and the rational, heavenly sacrifice"
            arabic: "يا الله الذي أنعم لنا نحن الخطاة بميجال الخلاص، وذبيحة ناطقة سمائية"

          - english: "which is the divine Body and the precious Blood of Your Christ"
            arabic: "التي هي الجسد الإلهي والدم الكريم اللذان لمسيجك"

          - english: "this is He who has become for us purification, salvation, free gift, and forgiveness of sins,"
            arabic: "هذا الذي صار لنا طهرا وخلاصا وهبة وغفران للخطايا"

          - english: "So with thankfulness we cry out to You, O holy Father, who is in the heavens, saying"
            arabic: "لكي بشكر نصزخ نحوك أيها الآب القدوس الذي في السموات، ونقول:"
