title:
    english: "O Master, Lord our God..."
    arabic: "يا الله الذي أنعم لنا..."

sections:
    - speaker: priest
      verses:
          - english: "O Master, Lord our God, the great and the eternal, who are wondrous in glory;"
            arabic: ""

          - english: "who keeps his covenant and his mercy unto them who love him with all their heart;"
            arabic: ""

          - english: "who has given to us redemption from sins through his only-begotten son, Jesus Christ, our Lord, the life of everyone,"
            arabic: ""

          - english: "the help of those who flee to him, the hope of those who cry unto him."
            arabic: ""

          - english: "Before whom stand thousands of thousands and ten thousand times ten thousands of holy angels and archangels,"
            arabic: ""

          - english: "the Cherubim and the Seraphim and all the innumerable host of the heavenly powers."
            arabic: ""

          - english: "O God, who has sanctified these gifts which are set fourth, through the coming down upon them of your holy spirit, you have purified them."
            arabic: ""

          - english: "Purify us also, our Master, form our sins, the hidden and manifest; and every thought which is not pleasing to your goodness, God the philanthropic one, may it be far from us."
            arabic: ""

          - english: "Purify our souls, our bodies, our spirits, our hearts, our eyes, our understanding, our thoughts and our consciences,"
            arabic: ""

          - english: "so that with a pure heart, and enlightened soul, and unashamed face, a faith unfeigned, a perfect love, and firm hope,"
            arabic: ""

          - english: "we may dare with boldness without fear to pray to you, O God the holy Father who are in the heavens and say: Our Father..."
            arabic: ""
