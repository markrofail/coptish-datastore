hidden: true
title:
    english: "Khen Efran"
    arabic: ""

sections:
    - speaker: priest
      verses:
          - english: "In the name of the Father and the Son and the Holy Spirit, one God"
            coptic: "Ϧⲉⲛ ⲫ̀ⲣⲁⲛ ⲙ̀Ⲫ̀ⲓⲱⲧ ⲛⲉⲙ ⲡ̀Ϣⲏⲣⲓ ⲛⲉⲙ ⲡⲓⲠ̀ⲛⲉⲩⲙⲁ ⲉⲑⲟⲩⲁⲃ ⲟⲩⲛⲟⲩϯ ⲛ̀ⲟⲩⲱⲧ"
            coptic_english: ""
            arabic: "باسم الآب والابن والروح القدس إله واحد"

          - english: "Blessed be God the Father, the Pantocrator. Amen"
            coptic: "Ϥ̀ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ ⲛ̀ϫⲉ Ⲫϯ Ⲫ̀ⲓⲱⲧ ⲡⲓⲡⲁⲛⲧⲟⲕⲣⲁⲧⲱⲣ. Ⲁⲙⲏⲛ"
            coptic_english: ""
            arabic: "مبارك الله الآب ضابط الكل. آمين"

    - speaker: deacon
      verses:
          - english: "Amen"
            coptic: "Ⲁⲙⲏⲛ"
            coptic_english: ""
            arabic: "آمين"

    - speaker: priest
      verses:
          - english: "Blessed be His only-begotten Son, Jesus Christ our Lord"
            coptic: "Ϥ̀ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ ⲛ̀ϫⲉ Ⲡⲉϥⲙⲟⲛⲟⲅⲉⲛⲏⲥ ⲛ̀Ϣⲏⲣⲓ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅ ⲡⲉⲛⲟ̅ⲥ̅"
            coptic_english: ""
            arabic: "مبارك ابنه الوحيد يسوع المسيح ربنا"

    - speaker: deacon
      verses:
          - english: "Amen"
            coptic: "Ⲁ̀ⲙⲏⲛ"
            coptic_english: ""
            arabic: "آمين"

    - speaker: priest
      verses:
          - english: "Blessed be the Holy Spirit, the Paraclete"
            coptic: "Ϥ̀ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ ⲛ̀ϫⲉ ⲡⲓⲠ̀ⲛⲉⲩⲙⲁ ⲉ̅ⲑ̅ⲩ̅ ⲙ̀Ⲡⲁⲣⲁⲕⲗⲏⲧⲟⲛ"
            coptic_english: ""
            arabic: "مبارك الروح القدس المعزى"

    - speaker: deacon
      verses:
          - english: "Amen. One is the holy Father, One is the holy Son, One is the holy Spirit. Amen"
            coptic: "Ⲁ̀ⲙⲏⲛ. Ⲓⲥ Ⲡⲁⲧⲏⲣ ⲁ̀ⲅⲓⲟⲥ ⲓⲥ Ⲩ̀ⲓⲟⲥ ⲁ̀ⲅⲓⲟⲥ ⲉⲛ Ⲡ̀ⲛⲉⲩⲙⲁ ⲁ̀ⲅⲓⲟⲛ ⲁ̀ⲙⲏⲛ"
            coptic_english: ""
            arabic: "واحد هو الآب القدوس، واحد هو الابن القدوس، واحد هو الروح القدس. آمين"

          - english: "Blessed be the Lord God forever. Amen"
            coptic: "Ⲉⲩⲗⲟⲅⲓⲧⲟⲥ Ⲕⲩⲣⲓⲟⲥ ̀ⲟ Ⲑⲉⲟⲥ ⲓⲥ ⲧⲟⲩⲥ ⲉ̀ⲱ̀ⲛⲁⲥ ⲁ̀ⲙⲏⲛ"
            coptic_english: ""
            arabic: "مبارك الرب الإله إلي الأبد. آمين"

          - english: "Praise the Lord, all you Gentiles! Laud Him all you peoples! For His mercy has been strengthened toward us, and the truth of the Lord abiders forever. Amen. Alleluia"
            coptic: "Ⲛⲏⲉⲑⲛⲟⲥ ⲧⲏⲣⲟⲩ ⲥ̀ⲙⲟⲩ ⲉ̀Ⲡⲟ̅ⲥ̅ ⲙⲁⲣⲟⲩⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟϥ ⲛ̀ϫⲉ ⲛⲓⲗⲁⲟⲥ ⲧⲏⲣⲟⲩ ϫⲉ ⲁ̀ⲡⲉϥⲛⲁⲓ ⲧⲁϫⲣⲟ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ ⲟⲩⲟϩ ϯⲙⲉⲑⲙⲏⲓ ⲛ̀ⲧⲉ Ⲡⲟ̅ⲥ̅ ϣⲟⲡ ϣⲁⲉ̀ⲛⲉϩ ⲁ̀ⲙⲏⲛ ⲁ̀ⲗⲗⲏⲗⲟⲩⲓⲁ̀"
            coptic_english: ""
            arabic: "يا جميع الامم باركوا الرب. ولتباركه جميع الشعوب. لان رحمته ثبتت علينا. و حق الرب يدوم إلي الابد. آمين. هلليلويا"

    - speaker: people
      verses:
          - english: "Glory to the Father and the Son and the Holy Spirit, now and ever and unto the ages of the ages. Amen. Alleluia"
            coptic: "Ⲇⲟⲝⲁ Ⲡⲁⲧⲣⲓ ⲕⲉ Ⲩⲓⲱ ⲕⲉ ⲁ̀ⲅⲓⲱ Ⲡ̀ⲛⲉⲩⲙⲁⲧⲓ ⲕⲉ ⲛⲩⲛ ⲕⲉ ⲁ̀ⲓ̀ ⲕⲉ ⲓⲥ ⲧⲟⲩⲥ ⲉ̀ⲱ̀ⲛⲁⲥ ⲧⲱⲛ ⲉ̀ⲱ̀ⲛⲱⲛ ⲁ̀ⲙⲏⲛ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ"
            coptic_english: ""
            arabic: "المجد للآب والابن والروح القدس، الآن وكل اوان وإلي دهر الدهور. آمين. هلليلويا"

    - speaker: priest
      verses:
          - english: "Let us pray"
            coptic: "Ϣ̀ⲗⲏⲗ"
            coptic_english: "Esh-leel"
            arabic: "صلوا"

    - speaker: deacon
      verses:
          - english: "Stand up for prayer"
            coptic: "Ⲉ̀ⲡⲓ ⲡ̀ⲣⲟⲥⲉⲩⲭⲏ ⲥ̀ⲧⲁⲑⲏⲧⲉ"
            coptic_english: "E-pi eprosevki es-tathee te"
            arabic: "للصلاة قفوا"

    - speaker: priest
      verses:
          - english: "Peace be with all"
            coptic: "Ⲓ̀ⲣⲏⲛⲏ ⲡⲁⲥⲓ"
            coptic_english: "Ee-ree-nee pasi"
            arabic: "السلام لجميعكم"

    - speaker: people
      verses:
          - english: "And with your spirit"
            coptic: "Ⲕⲉ ⲧⲱ ⲡ̀ⲛⲉⲩⲙⲁⲧⲓ ⲥⲟⲩ"
            coptic_english: "Ke to pnevmati soo"
            arabic: "ولروحك أيضاً"
