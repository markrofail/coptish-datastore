title:
    english: "Verses of the Cymbals"
    coptic: "Ⲁ̀ⲙⲱⲓⲛⲓ ⲙⲁⲣⲉⲛⲟⲩⲱϣⲧ"
    arabic: "أرباع الناقوس"

sections:
    - speaker: "people"
      verses:
          - english: "Lord have mercy"
            coptic: "Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ"
            coptic_english: "Kerie leison"
            arabic: "يا ربُّ إرحَم"

          - english: "O come let us worship, the Holy Trinity, the Father and the Son, and the Holy Spirit"
            coptic: "Ⲁ̀ⲙⲱⲓⲛⲓ ⲙⲁⲣⲉⲛⲟⲩⲱϣⲧ: ⲛ̀Ϯⲧ̀ⲣⲓⲁⲥ ⲉⲑⲟⲩⲁⲃ: ⲉ̀ⲧⲉ Ⲫ̀ⲓⲱⲧ ⲛⲉⲙ Ⲡ̀ϣⲏⲣⲓ: ⲛⲉⲙ Ⲡⲓⲡ̀ⲛⲉⲩⲙⲁ Ⲉⲑⲟⲩⲁⲃ"
            coptic_english: "Amoyni Maren-oosht: Enti etrias ethowab:\n Ete efiout nem epsheri. Nem pipnevma ethowab"
            arabic: "تعالوا فلنسجد، للثالوث القدوس، الذي هو الأب والإبن، والروح القدس"

          - english: "We are the Christian people, for He is our true God"
            coptic: "Ⲁ̀ⲛⲟⲛ ϧⲁ ⲛⲓⲗⲁⲟⲥ: ⲛ̀ⲭ̀ⲣⲓⲥⲧⲓⲁⲛⲟⲥ: ⲫⲁⲓ ⲅⲁⲣ ⲡⲉ Ⲡⲉⲛⲛⲟⲩϯ: ⲛ̀ⲁ̀ⲗⲏⲑⲓⲛⲟⲥ"
            coptic_english: "Anon kha nilaos: en ekhristianos:\n fai ghar pe pennotee: en altithinos"
            arabic: "نحن الشعوب المسيحيين، لأن هذا هو إلهنا الحقيقي"

          - english: "We have hope, in Saint Mary, that God will have mercy upon us, through her intercessions"
            coptic: "Ⲟⲩⲟⲛ ⲟⲩϩⲉⲗⲡⲓⲥ ⲛ̀ⲧⲁⲛ: ϧⲉⲛ ⲑⲏⲉⲑⲟⲩⲁⲃ Ⲙⲁⲣⲓⲁ: ⲉ̀ⲣⲉ Ⲫ̀ϯ ⲛⲁⲓ ⲛⲁⲛ: ϩⲓⲧⲉⲛ ⲛⲉⲥⲡ̀ⲣⲉⲥⲃⲓⲁ"
            coptic_english: "O-on ohelbis entan: khen thi ethowab maria: \nere efnoti nai nan: hiten nes epresvia"
            arabic: "لنا رجاء، في القديسة مريم، الله يرحمنا، بشفاعاتها"

          - english: "All calmness: in the world: is through the prayers, of Saint Mary the Virgin"
            coptic: "Ⲟⲩⲟⲛ ⲟⲩⲙⲉⲧⲥⲉⲙⲛⲟⲥ: ⲛ̀ϩ̀ⲣⲏⲓ ϧⲉⲛ ⲡⲓⲕⲟⲥⲙⲟⲥ ⲉ̀ⲃⲟⲗ ϩⲓⲧⲉⲛ ⲡⲓϣ̀ⲗⲏⲗ: ⲛ̀ⲧⲉ ϯⲁ̀ⲅⲓⲁ Ⲙⲁⲣⲓⲁ Ϯⲡⲁⲣⲑⲉⲛⲟⲥ"
            coptic_english: "O-on ometcemnos: en-ehri khen pikocmos:\n evol hiten pi-ishleel: ente teagia maria te-parthenos"
            arabic: "كل هدوء، في العالم، من قبل صلاة، القديسة مريم العذراء"

    - speaker: ""
      occasion: "great-lent"
      verses:
          - english: ""
            coptic: ""
            coptic_english: ""
            coptic_arabic: ""
            arabic: ""

          - english: "Our Lord Jesus Christ, fasted for us, forty days and forty nights, to save us from our sins"
            coptic: "Ⲁ̀ ⲡⲉⲛⲟ̅ⲥ̅ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅: ⲉⲣⲛⲏⲥⲧⲉⲩⲓⲛ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ: ⲛ̀ϩ̀ⲙⲉ ⲛ̀ⲉ̀ϩⲟⲟ̀ⲩ ⲛⲉⲙ ϩ̀ⲙⲉ ⲛ̀ⲉ̀ϫⲱⲣϩ: ϣⲁ ⲛ̀ⲧⲉϥⲥⲱⲧⲧⲉⲛ ϧⲉⲛ ⲛⲉⲛⲛⲟⲃⲓ"
            coptic_english: "A penshois Esos Pekhrestos, ernis-teven e-ehree e-goon,\n enehme enho-o nem ehme en-e-gorh, sha entef sotten khen nen-novi."
            coptic_arabic: "أبينشويس أيسوس بخرستوس، إرنستيڤين إى اهرى ايجون، انيهميه ان ايهؤو نيم اهمية ان ايجوره، شا إنتيف سوتين خين نينوڤى"
            arabic: "ربنا يسوع المسيح، صام عنا، أربعين يوماً وأربعين ليلة، حتي خلصنا من خطايانا"

          - english: "And we too let us fast, with purity and righteousness, and let us also pray, proclaiming and saying"
            coptic: "Ⲁ̀ⲛⲟⲛ ϩⲱⲛ ⲙⲁⲣⲉⲛ ⲉⲣⲛⲏⲥⲧⲉⲩⲓⲛ: ϧⲉⲛ ⲟ̀ⲩⲧⲟⲩⲃⲟ ⲛⲉⲙ ⲟ̀ⲩⲙⲉⲑⲙⲏⲓ: ⲟⲩⲟϩ ⲛ̀ⲧⲉⲛⲉ̀ⲣ ⲡ̀ⲣⲟⲥⲉ̀ⲩⲭⲉⲥⲑⲉ: ⲉⲛⲱ̀ϣ ⲉ̀ⲃⲟⲗ ⲉⲛϫⲱ ⲙ̀ⲙⲟⲥ"
            coptic_english: "Anon hon maren ernestevin, khen o-tovo nem o-methme,\n owoh enten er-epros-evsheste, enosh evol engo emmos"
            coptic_arabic: "أنون هون مارين ارنيستڤين، خين أوتوڤو نيم أو ميثمى، أووه انتين إر ابروس إفشستى، انؤوش ايڤول انجو إموس"
            arabic: "ونحن أيضاًً فلنصم، بطهارة وبر ،ونصلي، صارخين قائلين"

          - english: "Our Father who art in heaven, hallowed be Your name, may Your kingdom come, for Yours is the glory forever"
            coptic: "Ϫⲉ ⲡⲉⲛⲒⲱⲧ ⲉⲧϧⲉⲛ ⲛⲓⲫⲏⲟ̀ⲩⲓ̀: ⲙⲁⲣⲉϥⲧⲟⲩⲃⲟ ⲛ̀ϫⲉ ⲡⲉⲕⲣⲁⲛ: ⲙⲁⲣⲉⲥⲓ ⲛ̀ϫⲉ ⲧⲉⲕⲙⲉⲧⲟ̀ⲩⲣⲟ: ϫⲉ ⲫⲱⲕ ⲡⲉ ⲡⲓⲱ̀ⲟ̀ⲩ ϣⲁ ⲛⲓⲉ̀ⲛⲉϩ"
            coptic_english: "Je peniot etkhenne fe-owi, maref tovo enje pekran,\n mares-e enje tekmetoro, je fok pe pi-o-oo sha-ni eneh."
            coptic_arabic: "چي بينيوت اتخين نى فيئوى، مارفتوڤو انچى بيكران، مارسئى إنچى تيك ميتؤرو، چى فوك بي بي ؤوؤو شا نى اينيه"
            arabic: "أبانا الذي في السموات، ليتقدس إسمك، ليأت ملكوتك، لأن لك المجد إلي الأبد"

    - speaker: ""
      verses:
          - english: "Hail to you O Mary, the fair dove, who has borne to us, God the Logos"
            coptic: "Ⲭⲉⲣⲉ ⲛⲉ Ⲙⲁⲣⲓⲁ: ϯϭⲣⲟⲙⲡⲓ ⲉⲑⲛⲉⲥⲱⲥ: ⲑⲏⲉ̀ⲧⲁⲥⲙⲓⲥⲓ ⲛⲁⲛ: ⲙ̀Ⲫ̀ⲛⲟⲩϯ Ⲡⲓⲗⲟⲅⲟⲥ"
            coptic_english: "Shere ne maria: tee-etchirompi ethnesos:\n the-etasmisi nan: ememfnoty pilogos"
            arabic: "السلام لك يا مريم، الحمامة الحسنة، التي ولدت لنا، الله الكلمة"

          - english: "Hail to you O Mary, with a holy hail, Hail to you O Mary, the Mother of the Holy One"
            coptic: "Ⲭⲉⲣⲉ ⲛⲉ Ⲙⲁⲣⲓⲁ: ϧⲉⲛ ⲟⲩⲭⲉⲣⲉ ⲉϥⲟⲩⲁⲃ: ⲭⲉⲣⲉ ⲛⲉ Ⲙⲁⲣⲓⲁ: Ⲑ̀ⲙⲁⲩ ⲙ̀Ⲫⲏⲉⲑⲟⲩⲁⲃ"
            coptic_english: "Shere ne maria: khen oushere efowab:\n shere ne maria: ethmav emfe ethowab"
            arabic: "السلام لك يا مريم، سلاماً مقدساً، السلام لك يا مريم، أم القدوس"

          - english: "Hail to Michael, the great archangel, Hail to Gabriel, the chosen announcer"
            coptic: "Ⲭⲉⲣⲉ Ⲙⲓⲭⲁⲏⲗ: ⲡⲓⲛⲓϣϯ ⲛ̀ⲁⲣⲭⲏⲁⲅⲅⲉⲗⲟⲥ: ⲭⲉⲣⲉ Ⲅⲁⲃⲣⲓⲏⲗ: ⲡⲓⲥⲟⲧⲡ ⲙ̀ⲡⲓϥⲁⲓϣⲉⲛⲛⲟⲩϥⲓ"
            coptic_english: "Shere Mikhaeel: Pinishti en arshi angelos:\n shere Ghabriel: pisotb empifai shennofi"
            arabic: "السلام لميخائيل، رئيس الملائكة العظيم، السلام لغبريال، المبشر المختار"

          - english: "Hail to the Cherubim, hail to the Seraphim, hail to all the heavenly orders"
            coptic: "Ⲭⲉⲣⲉ Ⲛⲓⲭⲉⲣⲟⲩⲃⲓⲙ: ⲭⲉⲣⲉ Ⲛⲓⲥⲉⲣⲁⲫⲓⲙ: ⲭⲉⲣⲉ ⲛⲓⲧⲁⲅⲙⲁ: ⲧⲏⲣⲟⲩ ⲛ̀ⲉ̀ⲡⲟⲩⲣⲁⲛⲓⲟⲛ"
            coptic_english: "Shere nisherobim: shere nicerafim:\n shere nitagma teero: eneboranion"
            arabic: "السلام للشاروبيم، السلام للسِّرافيم، السلام لجميع الطغمات، السمائية"

          - english: "Hail to John, the great forerunner, Hail to the priest, the relative of Emmanuel"
            coptic: "Ⲭⲉⲣⲉ Ⲓⲱⲁⲛⲛⲏⲥ: ⲡⲓⲛⲓϣϯ ⲙ̀ⲡ̀ⲣⲟⲇⲣⲟⲙⲟⲥ: ⲭⲉⲣⲉ Ⲡⲓⲟⲩⲏⲃ: ⲡ̀ⲥⲉⲅⲅⲉⲛⲏⲥ ⲛ̀Ⲉⲙⲙⲁⲛⲟⲩⲏⲗ"
            coptic_english: "Shere You-annis: Pinishiti em ebrodromos:\n Shere pioweeb: ebcengenees enemanoeel"
            arabic: "السلام ليوحنا، السابق العظيم، السلام للكاهن، نسيب عمانوئيل"

          - english: "Hail to my lords, and fathers the Apostles, hail to the Disciples, of our Lord Jesus Christ"
            coptic: "Ⲭⲉⲣⲉ ⲛⲁϭⲟⲓⲥ ⲛ̀ⲓⲟϯ: ⲛ̀ⲁ̀ⲡⲟⲥⲧⲟⲗⲟⲥ: ⲭⲉⲣⲉ ⲛⲓⲙⲁⲑⲏⲧⲏⲥ: ⲛ̀ⲧⲉ Ⲡⲉⲛϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ"
            coptic_english: "Shere NaShois Enyotee: En apostolos:\n Shere Ni matheetees: ente penchois isos pikhristos"
            arabic: "السلام لسادتي الآباء الرسل، السلام لتلاميذ ربنا يسوع المسيح"

          - english: "Hail to you O martyr: Hail to the Evangelist: hail to the Apostle, St. Mark the beholder of God"
            coptic: "Ⲭⲉⲣⲉ ⲛⲁⲕ ⲱ̀ ⲡⲓⲙⲁⲣⲧⲩⲣⲟⲥ: ⲭⲉⲣⲉ ⲡⲓⲉⲩⲁⲅⲅⲉⲗⲓⲥⲧⲏⲥ: ⲭⲉⲣⲉ ⲡⲓⲁ̀ⲡⲟⲥⲧⲟⲗⲟⲥ: ⲁⲃⲃⲁ Ⲙⲁⲣⲕⲟⲥ ⲡⲓⲑⲉⲱ̀ⲣⲓⲙⲟⲥ"
            coptic_english: "Shere Nak o bimartiros: Shere Pi-Evangelistis:\n Shere pi apostolos: avva Markos pithe-orimos"
            arabic: "السلام لك أيها الشهيد، السلام للإنجيلي، السلام للرسول مرقس ناظر الإله"

          - english: "Hail to our father Abba Pishoy, the just and perfect man, hail to our father Abba Paul, the beloved of Christ"
            coptic: "Ⲭⲉⲣⲉ ⲡⲉⲛⲓⲱⲧ ⲁⲃⲃⲁ Ⲡⲓϣⲱⲓ: ⲡⲓⲑ̀ⲙⲏⲓ ⲡⲓⲣⲱⲙⲓ ⲛ̀ⲧⲉⲗⲓⲟⲥ: ⲭⲉⲣⲉ ⲡⲉⲛⲓⲱⲧ ⲁⲃⲃⲁ Ⲡⲁⲩⲗⲉ: ⲡⲓⲙⲉⲛⲣⲓⲧ ⲛ̀ⲧⲉ Ⲡⲭ̅ⲥ̅"
            coptic_english: "Shere Peniot Avva Pishoy: Pi-ethmi piromi entelios:\n shere peniot avva Pavle: pimenrit ente pikhristos"
            arabic: "السلام لأبينا أنبا بيشوي، الرجل البار الكامل، السلام لأبينا أنبا بولا، حبيب المسيح"

          # - english: "Hail to you O martyrs, hail to the courageous heroes, hail to the struggle-mantled, my lord prince George, Theodore the general, Philopater Mercurius, Abba Mina of Fayat"
          #   coptic: "Ⲭⲉⲣⲉ ⲛⲱⲧⲉⲛ ⲱ̀ ⲛⲓⲙⲁⲣⲧⲩⲣⲟⲥ ⲭⲉⲣⲉ ⲛⲓϣⲱⲓϫ ⲛ̀ⲅⲉⲛⲛⲉⲟⲥ ⲭⲉⲣⲉ ⲛⲓⲁⲑⲗⲟⲫⲟⲣⲟⲥ ⲡⲁϭⲟⲓⲥ ⲡ̀ⲟⲩⲣⲟ Ⲅⲉⲱⲣⲅⲓⲟⲥ Ⲑⲉⲟ̀ⲇⲱⲣⲟⲥ ⲡⲓⲥ̀ⲧⲣⲁⲧⲓⲗⲁⲧⲓⲥ Ⲫⲓⲗⲟⲡⲁⲧⲏⲣ Ⲙⲉⲣⲕⲟⲩⲣⲓⲟⲥ ⲁ̀ⲡⲁ Ⲙⲏⲛⲁ ⲛ̀ⲧⲉ Ⲛⲓⲫⲁⲓⲁⲧ"
          #   coptic_english: "Shere Nak o bimartiros: Shere Pi-Choig Engenneos: Shere piathloforos: pachois ebouro Georgios"
          #   arabic: "السلام لكم أيها الشهداء، السلام للشجعان الأبطال، السلام للمجاهدين، سيدي الملك جيؤرجيوس، تيؤدوروس الإسفهسلار، مرقوريوس محب الآب، أبا مينا البياضي"

          - english: "Through the intercessions, of the Theotokos Saint Mary, O Lord grant us, the forgiveness of our sins"
            coptic: "Ϩⲓⲧⲉⲛ ⲛⲓⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲉ Ϯⲑⲉⲟ̀ⲧⲟⲕⲟⲥ ⲉⲑⲟⲩⲁⲃ Ⲙⲁⲣⲓⲁ: Ⲡ̀ϭⲟⲓⲥ ⲁ̀ⲣⲓϩ̀ⲙⲟⲧ ⲛⲁⲛ: ⲙ̀ⲡⲓⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ"
            coptic_english: "Heten NiEpResVia: Ente TiTheOtoKos EthOwab Maria:\n EpChoic Ari Ehmot Nan EmpiKo Evol Ente NenNove"
            arabic: "بشفاعات والدة الإله، القديسة مريم، يا رب أنعم لنا، بمغفرة خطايانا"

          - english: "That we may praise You: with Your good Father: and the Holy Spirit: for You have come and saved us. Have mercy upon us"
            coptic: "Ⲉⲑⲣⲉⲛϩⲱⲥ ⲉ̀ⲣⲟⲕ: ⲛⲉⲙ Ⲡⲉⲕⲓⲱⲧ ⲛ̀ⲁ̀ⲅⲁⲑⲟⲥ: ⲛⲉⲙ Ⲡⲓⲡ̀ⲛⲉⲩⲙⲁ Ⲉⲑⲟⲩⲁⲃ: ϫⲉ ⲁⲕⲓ̀ ⲁⲕⲥⲱϯ ⲙ̀ⲙⲟⲛ ⲛⲁⲓ ⲛⲁⲛ"
            coptic_english: "Ethrenhos erok: nem pekiot en Aghathos:\n nem pipnevma ethowab: je aki aksoti emmon nai nan"
            arabic: "لكي نُسبِّحك، مع أبيك الصالح، والروح القدس، لأنك أتيت وخلَّصتنا. إرحمنا"
