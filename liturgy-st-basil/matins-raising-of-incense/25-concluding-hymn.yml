title:
    english: "Concluding Hymn"
    arabic: "أمين الليلويا"
sections:
    - speaker: people
      verses:
          - english: "Amen"
            coptic: "Ⲁ̀ⲙⲏⲛ"
            coptic_english: ""
            arabic: "آمين"

          - english: "Lord have mercy. Lord have mercy. Lord have mercy"
            coptic: "Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ. Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ. Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ"
            # coptic_english: "Kerie leison. Kerie leison. Kerie leison"
            arabic: "يا ربُّ إرحَم. يا ربُّ إرحَم. يا ربُّ إرحَم"

          - english: "Amen, alleluia. Glory to the Father and the Son and to the Holy Spirit"
            coptic: "Ⲁ̀ⲙⲏⲛ: ⲁⲗⲗⲏⲗⲟⲩⲓⲁ Ⲇⲟⲝⲁ Ⲡⲁⲧⲣⲓ ⲕⲉ Ⲩ̀ⲓⲱ ⲕⲉ Ⲁ̀ⲅⲓⲱ Ⲡ̀ⲛⲉⲩⲙⲁⲧⲓ:"
            coptic_english: "Ameen: allelouia doxa patri ke iyo ke agio pnevmati:"
            arabic: "آمين، هلليلويا. المجد للآب والإبن والروح القدس"

          - english: Now and ever and unto the age of all ages. Amen"
            coptic: "ⲕⲉ ⲛⲩⲛ ⲕⲉ ⲁ̀ⲓ̀ ⲕⲉ ⲓⲥ ⲧⲟⲩⲥ ⲉ̀ⲱ̀ⲛⲁⲥ ⲧⲱⲛ ⲉ̀ⲱ̀ⲛⲱⲛ ⲁ̀ⲙⲏⲛ"
            coptic_english: "ke nin ke a ee ke is touc e-onas ton e-onon ameen"
            arabic: "الآن وكل أوان وإلى دهر الدهور، آمين"

          - english: "We proclaim and say, O our Lord Jesus Christ"
            coptic: "Ⲧⲉⲛⲱϣ ⲉ̀ⲃⲟⲗ ⲉⲛϫⲱ ⲙ̀ⲙⲟⲥ: ϫⲉ ⲱ̀ Ⲡⲉⲛϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ"
            coptic_english: "Tenosh evol engo emos: jay o penshois Isous Pi-khristos"
            arabic: 'نصرخ قائلين "يا ربنا يسوع المسيح'

