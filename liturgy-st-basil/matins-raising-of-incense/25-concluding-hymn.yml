    - speaker: people
      occasion: "great-lent"
      verses:
          - english: "O You who fasted for us forty days and forty nights to save us from our sins. Save us and have mercy on us"
            coptic: "ⲫⲏⲉ̀ⲧⲁϥ ⲉⲣⲛⲏⲥⲧⲉⲩⲓⲛ ⲉϩ̀ⲣⲏⲓ ⲉϫⲱⲛ ⲛ̀ϩ̀ⲙⲉ ⲛ̀ⲉϩⲟⲟⲩ ⲛⲉⲙ ϩ̀ⲙⲉ ⲛ̀ⲉϫⲱⲣϩ: ϣⲁ ⲛ̀ⲧⲉϥ ⲥⲱⲧⲧⲉⲛ ϧⲉⲛ ⲛⲉⲛⲛⲟⲃⲓ."
            coptic_english: "Fee-etaf ernis-teven e-ehree e-goon, enehme enho-o nem ehme en-e-gorh, sha entef sotten khen nen-novi"
            arabic: "يا من صام عنا أربعين يوما وأربعين ليلة حتى خلصنا من خطايانا. خلصنا وارحمنا"

    - speaker: people
      verses:
          - english: "Lord have mercy, Lord have mercy, Lord bless amen. Bless me, bless me, behold the repentance, forgive me, say the blessing"
            coptic: "Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ Ⲕⲩⲣⲓⲉ ⲉⲩⲗⲟⲅⲏⲥⲟⲛ ⲁ̀ⲙⲏⲛ. Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟⲓ ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟⲓ ⲓⲥ ϯⲙⲉⲧⲁⲛⲟⲓⲁ ⲭⲱ ⲛⲏⲓ ⲉ̀ⲃⲟⲗ ϫⲱ ⲙ̀ⲡⲓⲥ̀ⲙⲟⲩ"
            coptic_english: "Kyrie eleison Kyrie eleison Kyrie evlogeeson ameen:\nesmou eroy: esmou eroy: ic ti-metonya ko nee evol go empi-esmou"
            arabic: "يا ربُّ إرحَم، يا ربُّ إرحَم، يا رب بارك آمين. باركوا عليَّ، باركوا عليَّ، ها مطانية، إغفروا لي، قُل البركة"
