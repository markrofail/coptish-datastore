title:
    english: "The Short Blessing"
    arabic: "البركة القصيرة"

sections:
    - speaker: priest
      verses:
          - english: "May God have compassion upon us, bless us, manifest His face upon us, and have mercy upon us"
            coptic: "Ⲫ̀ⲛⲟⲩϯ ⲉϥⲉ̀ϣⲉⲛϩⲏⲧ ϧⲁⲣⲟⲛ ⲉϥⲉ̀ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟⲛ ⲉϥⲉ̀ⲟⲩⲱⲛϩ ⲙ̀ⲡⲉϥϩⲟ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ ⲟⲩⲟϩ ⲉϥⲉ̀ⲛⲁⲓ ⲛⲁⲛ"
            coptic_english: ""
            arabic: "الله يترأف علينا ويباركنا، ويظهر وجهه علينا ويرحمنا"

          - english: "O Lord, save Your people, bless Your inheritance, shepherd them, and raise them up forever"
            coptic: "Ⲡ̀ϭⲟⲓⲥ ⲛⲟϩⲉⲙ ⲙ̀ⲡⲉⲕⲗⲁⲟⲥ ⲥ̀ⲙⲟⲩ ⲉ̀ⲧⲉⲕⲕ̀ⲗⲏⲣⲟⲛⲟⲙⲓⲁ ⲁ̀ⲙⲟⲛⲓ ⲙ̀ⲙⲱⲟⲩ ϭⲁⲥⲟⲩ ϣⲁ ⲉ̀ⲛⲉϩ"
            coptic_english: ""
            arabic: "يا رب خلص شعبك. بارك ميراثك. إرعهم وإرفعهم إلى الأبد"

          - english: "Exalt the horn of Christians through the power of the life-giving Cross"
            coptic: "Ϭⲓⲥⲓ ⲙ̀ⲡ̀ⲧⲁⲡ ⲛ̀ⲛⲓⲭ̀ⲣⲓⲥⲧⲓⲁⲛⲟⲥ ϩⲓⲧⲉⲛ ⲧ̀ϫⲟⲙ ⲙ̀Ⲡⲓⲥ̀ⲧⲁⲩⲣⲟⲥ ⲛ̀ⲣⲉϥⲧⲁⲛϧⲟ"
            coptic_english: ""
            arabic: "إرفع شأن المسيحيين بقوة الصليب المحيي"

          - english: "and through the supplications and prayers which our Lady, the Lady of us all, the holy Theotokos, Saint Mary, makes for us"
            coptic: "Ϩⲓⲧⲉⲛ ⲛⲓϯϩⲟ ⲛⲉⲙ ⲛⲓⲧⲱⲃϩ ⲉ̀ⲧⲉⲥⲓ̀ⲣⲓ ⲙ̀ⲙⲱⲟⲩ ϧⲁⲣⲟⲛ ⲛ̀ⲥⲏⲟⲩ ⲛⲓⲃⲉⲛ ⲛ̀ϫⲉ ⲧⲉⲛϭⲟⲓⲥ ⲛ̀ⲛⲏⲃ ⲧⲏⲣⲉⲛ Ϯⲑⲉⲟ̀ⲧⲟⲕⲟⲥ ⲉⲑⲟⲩⲁⲃ ϯⲁ̀ⲅⲓⲁ Ⲙⲁⲣⲓⲁ"
            coptic_english: ""
            arabic: "بالسؤالات والطلبات التي تصنعها عنا كل حين سيدتنا وملكتنا كلنا والدة الإله القديسة الطاهرة مريم"

          - english: "And [through the supplications and prayers of] the three great holy luminaries Michael, Gabriel, and Raphael;"
            coptic: "Ⲛⲉⲙ ⲡⲓϣⲟⲙⲧ (ⲅ̅) ⲛ̀ⲛⲓϣϯ ⲛ̀ⲣⲉϥⲉⲣⲟⲩⲱⲓⲛⲓ ⲉⲑⲟⲩⲁⲃ Ⲙⲓⲭⲁⲏⲗ ⲛⲉⲙ Ⲅⲁⲃⲣⲓⲏⲗ ⲛⲉⲙ Ⲣⲁⲫⲁⲏⲗ"
            coptic_english: ""
            arabic: "والثلاثة العظماء المنيرون الأطهار ميخائيل وغبريال وروفائيل"

          - english: "the four incorporeal creatures; the twenty-four priests; all the heavenly orders;"
            coptic: "Ⲛⲉⲙ ⲡⲓϥ̀ⲧⲟⲟⲩ (ⲇ̅) ⲛ̀ⲍⲱⲟⲛ ⲛ̀ⲁ̀ⲥⲱⲙⲁⲧⲟⲥ ⲛⲉⲙ ⲡⲓϫⲱⲧ ϥ̀ⲧⲟⲟⲩ (ⲕ̅ⲇ̅) ⲙ̀ⲡ̀ⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ ⲛⲉⲙ ⲛⲓⲧⲁⲅⲙⲁ ⲧⲏⲣⲟⲩ ⲛ̀ⲉ̀ⲡⲟⲩⲣⲁⲛⲓⲟⲛ"
            coptic_english: ""
            arabic: "والأربعة الحيوانات غير المتجسدين، والأربعة والعشرون قسيساً وكل الطغمات السمائية"

          - english: "Saint John the Baptist; the hundred and forty-four thousand; my masters and fathers the apostles; the three holy youths; Saint Stephen;"
            coptic: "Ⲛⲉⲙ ⲡⲓⲁ̀ⲅⲓⲟⲥ Ⲓⲱⲁⲛⲛⲏⲥ ⲡⲓⲣⲉϥϯⲱⲙⲥ ⲛⲉⲙ ⲡⲓϣⲉ ϩ̀ⲙⲉ ϥ̀ⲧⲟⲟⲩ (ⲣ̅ⲙ̅ⲇ̅) ⲛ̀ϣⲟ ⲛⲉⲙ ⲛⲁϭⲟⲓⲥ ⲛ̀ⲓⲟϯ ⲛ̀ⲁ̀ⲡⲟⲥⲧⲟⲗⲟⲥ ⲛⲉⲙ ⲡⲓϣⲟⲙⲧ (ⲅ̅) ⲛ̀ⲁ̀ⲗⲟⲩ ⲛ̀ⲁ̀ⲅⲓⲟⲥ ⲛⲉⲙ ⲡⲓⲁ̀ⲅⲓⲟⲥ Ⲥ̀ⲧⲉⲫⲁⲛⲟⲥ"
            coptic_english: ""
            arabic: "والقديس يوحنا المعمدان، والمائة والأربعة والأربعين ألفاً، وسادتي الآباء الرسل، والثلاثة فتية القديسين، والقديس إستفانوس"

          - english: "the beholder-of-God, Saint Mark the Evangelist, the apostle and martyr;"
            coptic: "Ⲛⲉⲙ ⲡⲓⲑⲉⲱ̀ⲣⲓⲙⲟⲥ ⲛ̀ⲉⲩⲁⲅⲅⲉⲗⲓⲥⲧⲏⲥ Ⲙⲁⲣⲕⲟⲥ ⲡⲓⲁ̀ⲡⲟⲥⲧⲟⲗⲟⲥ ⲉⲑⲟⲩⲁⲃ ⲟⲩⲟϩ ⲙ̀ⲙⲁⲣⲧⲩⲣⲟⲥ"
            coptic_english: ""
            arabic: "وناظر الإله الإنجيلي مرقس الرسول القديس والشهيد"

          - english: "Saint George; Saint Theodore; Philopater Mercurius; Saint Abba Mina; and the whole choir of the martyrs;"
            coptic: "Ⲛⲉⲙ ⲡⲓⲁ̀ⲅⲓⲟⲥ Ⲅⲉⲱⲣⲅⲓⲟⲥ ⲛⲉⲙ ⲡⲓⲁ̀ⲅⲓⲟⲥ Ⲑⲉⲟ̀ⲇⲱⲣⲟⲥ ⲛⲉⲙ Ⲫⲓⲗⲟⲡⲁⲧⲏⲣ Ⲙⲁⲣⲕⲟⲩⲣⲓⲟⲥ ⲛⲉⲙ ⲡⲓⲁ̀ⲅⲓⲟⲥ Ⲁ̀ⲡⲁ Ⲙⲏⲛⲁ ⲛⲉⲙ ⲡ̀ⲭⲟⲣⲟⲥ ⲧⲏⲣϥ ⲛ̀ⲧⲉ ⲛⲓⲙⲁⲣⲧⲩⲣⲟⲥ"
            coptic_english: ""
            arabic: "والقديس جرجس، والقديس تادرس، وفيلوباتير مرقوريوس، والقديس أبا مينا، وكل مصاف الشهداء"

          - english: "our righteous father, the great Abba Anthony; the righteous Abba Paul; the three saints Abba Macarii;"
            coptic: "Ⲛⲉⲙ ⲡⲉⲛⲓⲱⲧ ⲛ̀ⲇⲓⲕⲉⲟⲥ ⲡⲓⲛⲓϣϯ ⲁⲃⲃⲁ Ⲁⲛⲧⲱⲛⲓⲟⲥ ⲛⲉⲙ ⲡⲓⲑ̀ⲙⲏⲓ ⲁⲃⲃⲁ Ⲡⲁⲩⲗⲉ ⲛⲉⲙ ⲡⲓϣⲟⲙⲧ ⲉⲑⲟⲩⲁⲃ ⲁⲃⲃⲁ Ⲙⲁⲕⲁⲣⲓ"
            coptic_english: ""
            arabic: "وأبونا الصديق العظيم الأنبا أنطونيوس، والبار أنبا بولا، والثلاثة أنبا مقارات القديسون"

          - english: "our father Abba John; our father Abba Pishoi; our father Abba Paul of Tammoh; our Roman fathers Maximus and Dometius; our father Abba Moses; the Forty-nine Martyrs;"
            coptic: "Ⲛⲉⲙ ⲡⲉⲛⲓⲱⲧ ⲁⲃⲃⲁ Ⲓⲱⲁⲛⲛⲏⲥ ⲛⲉⲙ ⲡⲉⲛⲓⲱⲧ ⲁⲃⲃⲁ Ⲡⲓϣⲱⲓ ⲛⲉⲙ ⲡⲉⲛⲓⲱⲧ ⲁⲃⲃⲁ Ⲡⲁⲩⲗⲉ ⲡⲓⲣⲉⲙⲧⲁⲙⲙⲟϩ ⲛⲉⲙ ⲛⲉⲛⲓⲟϯ ⲛ̀ⲣⲱⲙⲉⲟⲥ Ⲙⲁⲝⲓⲙⲟⲥ ⲛⲉⲙ Ⲇⲟⲙⲉⲧⲓⲟⲥ ⲛⲉⲙ ⲡⲉⲛⲓⲱⲧ ⲁⲃⲃⲁ Ⲙⲱⲥⲏ ⲛⲉⲙ ⲡⲓϩ̀ⲙⲉ ⲯⲓⲧ (ⲙ̅ⲑ̅) ⲙ̀ⲙⲁⲣⲧⲩⲣⲟⲥ"
            coptic_english: ""
            arabic: "وأبونا أنبا يوحنا، وأبونا أنبا بيشوي، وأبونا أنبا بولا الطموهي، وأبوانا الروميان مكسيموس ودوماديوس، وأبونا انبا موسى، والتسعة والأربعون شهيداً"

          - english: "the whole choir of the cross-bearers; the just; the righteous; all the wise virgins; the angel of this blessed night"
            coptic: "Ⲛⲉⲙ ⲡ̀ⲭⲟⲣⲟⲥ ⲧⲏⲣϥ ⲛ̀ⲧⲉ ⲛⲓⲥ̀ⲧⲁⲩⲣⲟⲫⲟⲣⲟⲥ ⲛⲉⲙ ⲛⲓⲑ̀ⲙⲏⲓ ⲛⲉⲙ ⲛⲓⲇⲓⲕⲉⲟⲥ ⲛⲉⲙ ⲛⲓⲥⲁⲃⲉⲩ ⲧⲏⲣⲟⲩ ⲙ̀ⲡⲁⲣⲑⲉⲛⲟⲥ ⲛⲉⲙ ⲡ̀ⲁⲅⲅⲉⲗⲟⲥ ⲛ̀ⲧⲉ ⲡⲁⲓⲉ̀ϫⲱⲣϩ ⲉⲧⲥ̀ⲙⲁⲣⲱⲟⲩⲧ"
            coptic_english: ""
            arabic: "وكل مصاف لباس الصليب والأبرار والصديقون، وجميع العذارى الحكيمات، وملاك هذه الليلة المباركة"

          - english: "and the blessing of the holy Theotokos, first and last"
            coptic: "Ⲛⲉⲙ ⲡⲓⲥ̀ⲙⲟⲩ ⲛ̀Ϯⲑⲉⲟ̀ⲧⲟⲕⲟⲥ ⲉⲑⲟⲩⲁⲃ ϯⲁ̀ⲅⲓⲁ Ⲙⲁⲣⲓⲁ ⲛ̀ϣⲟⲣⲡ ⲛⲉⲙ ϧⲁⲉ̀"
            coptic_english: ""
            arabic: "وبركة والدة الإله القديسة الطاهرة مريم أولاً وآخراً"

          - english: "and the blessing of the Lord’s Day of our good Savior"
            coptic: "Ⲛⲉⲙ ⲡⲓⲥ̀ⲙⲟⲩ ⲛ̀ϯⲕⲩⲣⲓⲁⲕⲏ ⲛ̀ⲧⲉ Ⲡⲉⲛⲥⲱⲧⲏⲣ ⲛ̀ⲁ̀ⲅⲁⲑⲟⲥ"
            coptic_english: ""
            arabic: "وبركة يوم الأحد الذي لمخلصنا الصالح"

          - english: "May their holy blessing, their grace, their power, their gift, their love, and their help rest upon us all forever. Amen"
            coptic: "Ⲉ̀ⲣⲉ ⲡⲟⲩⲥ̀ⲙⲟⲩ ⲉⲑⲟⲩⲁⲃ ⲛⲉⲙ ⲡⲟⲩϩ̀ⲙⲟⲧ ⲛⲉⲙ ⲧⲟⲩϫⲟⲙ ⲛⲉⲙ ⲧⲟⲩⲭⲁⲣⲓⲥ ⲛⲉⲙ ⲧⲟⲩⲁ̀ⲅⲁⲡⲏ ⲛⲉⲙ ⲧⲟⲩⲃⲟⲏ̀ⲑⲓⲁ ϣⲱⲡⲓ ⲛⲉⲙⲁⲛ ⲧⲏⲣⲉⲛ ϣⲁ ⲉ̀ⲛⲉϩ ⲁ̀ⲙⲏⲛ"
            coptic_english: ""
            arabic: "بركتهم المقدسة، ونعمتهم، وقوتهم، وهبتهم، ومحبتهم، ومعونتهم تكون معنا كلنا إلى الآبد. آمين"

    - speaker: priest
      verses:
          - english: "O Christ our God—"
            coptic: "Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ Ⲡⲉⲛⲛⲟⲩϯ"
            coptic_english: ""
            arabic: "أيها المسيح إلهنا"

    - speaker: people
      verses:
          - english: "Amen. So be it"
            coptic: "Ⲁ̀ⲙⲏⲛ ⲉⲥⲉ̀ϣⲱⲡⲓ"
            coptic_english: ""
            arabic: "آمين يكون"

    - speaker: priest
      verses:
          - english: "O King of peace, grant us Your peace, establish for us Your peace, and forgive us our sins. For Yours is the power, the glory, the blessing, and the might, forever. Amen"
            coptic: "Ⲡ̀ⲟⲩⲣⲟ ⲛ̀ⲧⲉ ϯϩⲓⲣⲏⲛⲏ ⲙⲟⲓ ⲛⲁⲛ ⲛ̀ⲧⲉⲕϩⲓⲣⲏⲛⲏ ⲥⲉⲙⲛⲓ ⲛⲁⲛ ⲛ̀ⲧⲉⲕϩⲓⲣⲏⲛⲏ ⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ. Ϫⲉ ⲑⲱⲕ ⲧⲉ ϯϫⲟⲙ ⲛⲉⲙ ⲡⲓⲱ̀ⲟⲩ ⲛⲉⲙ ⲡⲓⲥ̀ⲙⲟⲩ ⲛⲉⲙ ⲡⲓⲁ̀ⲙⲁϩⲓ ϣⲁ ⲉ̀ⲛⲉϩ. Ⲁ̀ⲙⲏⲛ"
            coptic_english: ""
            arabic: "يا ملك السلام، أعطينا سلامك. قرر لنا سلامك وإغفر لنا خطايانا. لأن لك القوة والمجد والبركة والعزة إلى الأبد. آمين"
