title: "ابانا الذي"

sections:
  - speaker: priest
    verses:
      - "إرحمنا يا الله الآب ضابط الكل. أيها الثالوث القدوس إرحمنا"
      - "أيها الرب إله القوات كن معنا، لأنه ليس لنا معين في شدائدنا وضيقاتنا سواك"

  - speaker: priest
    verses:
      - "وإجعلنا مستحقين أن نقول بشكر"

  - speaker: people
    verses:
      - "أبانا الذي في السموات، ليتقدس إسمك"
      - "ليأت ملكوتك. لتكن مشيئتك، كما في السماء كذلك على الأرض"
      - "خبزنا كفافنا أعطنا اليوم. وأغفر لنا ذنوبنا، كما نغفر نحن أيضاً للمذنبين إلينا. ولا تدخلنا في تجربة، لكن نجنا من الشرير"
      - "بالمسيح يسوع ربنا، لأن لك الملك والقوة والمجد إلى الأبد. آمين"

  - speaker: people
    verses:
      - "بالمسيح يسوع ربنا"

  - speaker: priest
    verses:
      - "صلوا"

  - speaker: deacon
    verses:
      - "للصلاة قفوا"

  - speaker: priest
    verses:
      - "السلام لجميعكم"

  - speaker: people
    verses:
      - "ولروحك أيضاً"
