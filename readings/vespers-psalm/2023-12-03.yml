title:
  english: Psalm 86:12 - 86:10
  arabic: "مزامير ٨٦:١٢ - ٨٦:١٠"
text:
  english: I will praise You, O Lord my God, with all my heart, And I will glorify
    Your name forevermore. For You are great, and do wondrous things; You alone
    are God.
  arabic: أحمدك يا رب إلهي من كل قلبي وأمجد اسمك إلى الدهر لأنك عظيمٌ أنت وصانعٌ
    عجائب أنت الله وحدك
