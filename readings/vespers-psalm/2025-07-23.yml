title:
  english: Psalm 19:1,4
  arabic: "مزامير ١٩:١-٤"
text:
  english: The heavens declare the glory of God; And the firmament shows His
    handiwork. Day unto day utters speech, And night unto night reveals
    knowledge. There is no speech nor language Where their voice is not heard.
    Their line has gone out through all the earth, And their words to the end of
    the world. In them He has set a tabernacle for the sun,
  arabic: السماوات تحدث بمجد الله والفلك يخبر بعمل يديه يومٌ إلى يومٍ يذيع كلاماً
    وليلٌ إلى ليلٍ يبدي علماً لا قول ولا كلام لا يسمع صوتهم في كل الأرض خرج
    منطقهم وإلى أقصى المسكونة كلماتهم جعل للشمس مسكناً فيها
