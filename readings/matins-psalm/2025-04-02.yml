title:
  english: Psalm 102:17 - 102:21
  arabic: "مزامير ١٠٢:١٧ - ١٠٢:٢١"
text:
  english: He shall regard the prayer of the destitute, And shall not despise
    their prayer. To declare the name of the LORD in Zion, And His praise in
    Jerusalem,
  arabic: التفت إلى صلاة المضطر ولم يرذل دعاءهم لكي يحدث في صهيون باسم الرب
    وبتسبيحه في أورشليم
