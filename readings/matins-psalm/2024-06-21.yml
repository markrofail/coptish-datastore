title:
  english: Psalm 119:96 - 119:87
  arabic: "مزامير ١١٩:٩٦ - ١١٩:٨٧"
text:
  english: I have seen the consummation of all perfection, But Your commandment is
    exceedingly broad. They almost made an end of me on earth, But I did not
    forsake Your precepts.
  arabic: لكل كمالٍ رأيت حداً أما وصيتك فواسعةٌ جداً م لولا قليلٌ لأفنوني من الأرض
    أما أنا فلم أترك وصاياك
