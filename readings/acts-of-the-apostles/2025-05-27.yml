title:
  english: Acts 5:27-29
  arabic: "اعمال ٥:٢٧-٢٩"
text:
  english: "And when they had brought them, they set them before the council. And
    the high priest asked them, saying, \"Did we not strictly command you not to
    teach in this name? And look, you have filled Jerusalem with your doctrine,
    and intend to bring this Man's blood on us!\" But Peter and the other
    apostles answered and said: \"We ought to obey God rather than men."
  arabic: "فلما أحضروهم أوقفوهم في المجمع فسألهم رئيس الكهنة: أما أوصيناكم وصيةً
    أن لا تعلموا بهذا الاسم وها أنتم قد ملأتم أورشليم بتعليمكم وتريدون أن تجلبوا
    علينا دم هذا الإنسان فأجاب بطرس والرسل: ينبغي أن يطاع الله أكثر من الناس"
