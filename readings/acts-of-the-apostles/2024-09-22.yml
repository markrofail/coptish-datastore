title:
  english: Acts 11:19-26
  arabic: "اعمال ١١:١٩-٢٦"
text:
  english: Now those who were scattered after the persecution that arose over
    Stephen traveled as far as Phoenicia, Cyprus, and Antioch, preaching the
    word to no one but the Jews only. But some of them were men from Cyprus and
    Cyrene, who, when they had come to Antioch, spoke to the Hellenists,
    preaching the Lord Jesus. And the hand of the Lord was with them, and a
    great number believed and turned to the Lord. Then news of these things came
    to the ears of the church in Jerusalem, and they sent out Barnabas to go as
    far as Antioch. When he came and had seen the grace of God, he was glad, and
    encouraged them all that with purpose of heart they should continue with the
    Lord. For he was a good man, full of the Holy Spirit and of faith. And a
    great many people were added to the Lord. Then Barnabas departed for Tarsus
    to seek Saul. And when he had found him, he brought him to Antioch. So it
    was that for a whole year they assembled with the church and taught a great
    many people. And the disciples were first called Christians in Antioch.
  arabic: أما الذين تشتتوا من جراء الضيق الذي حصل بسبب إستفانوس فاجتازوا إلى
    فينيقية وقبرس وأنطاكية وهم لا يكلمون أحداً بالكلمة إلا اليهود فقط ولكن كان
    منهم قومٌ وهم رجالٌ قبرسيون وقيروانيون الذين لما دخلوا أنطاكية كانوا يخاطبون
    اليونانيين مبشرين بالرب يسوع وكانت يد الرب معهم فآمن عددٌ كثيرٌ ورجعوا إلى
    الرب فسمع الخبر عنهم في آذان الكنيسة التي في أورشليم فأرسلوا برنابا لكي
    يجتاز إلى أنطاكية الذي لما أتى ورأى نعمة الله فرح ووعظ الجميع أن يثبتوا في
    الرب بعزم القلب لأنه كان رجلاً صالحاً وممتلئاً من الروح القدس والإيمان فانضم
    إلى الرب جمعٌ غفيرٌ ثم خرج برنابا إلى طرسوس ليطلب شاول ولما وجده جاء به إلى
    أنطاكية فحدث أنهما اجتمعا في الكنيسة سنةً كاملةً وعلما جمعاً غفيراً ودعي
    التلاميذ مسيحيين في أنطاكية أولاً
