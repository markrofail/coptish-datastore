title:
  english: Acts 21:27-39
  arabic: "اعمال ٢١:٢٧-٣٩"
text:
  english: Now when the seven days were almost ended, the Jews from Asia, seeing
    him in the temple, stirred up the whole crowd and laid hands on him, crying
    out, "Men of Israel, help! This is the man who teaches all men everywhere
    against the people, the law, and this place; and furthermore he also brought
    Greeks into the temple and has defiled this holy place." For they had
    previously seen Trophimus the Ephesian with him in the city, whom they
    supposed that Paul had brought into the temple. And all the city was
    disturbed; and the people ran together, seized Paul, and dragged him out of
    the temple; and immediately the doors were shut. Now as they were seeking to
    kill him, news came to the commander of the garrison that all Jerusalem was
    in an uproar. He immediately took soldiers and centurions, and ran down to
    them. And when they saw the commander and the soldiers, they stopped beating
    Paul. Then the commander came near and took him, and commanded him to be
    bound with two chains; and he asked who he was and what he had done. And
    some among the multitude cried one thing and some another. So when he could
    not ascertain the truth because of the tumult, he commanded him to be taken
    into the barracks. When he reached the stairs, he had to be carried by the
    soldiers because of the violence of the mob. For the multitude of the people
    followed after, crying out, "Away with him!" Then as Paul was about to be
    led into the barracks, he said to the commander, "May I speak to you?" He
    replied, "Can you speak Greek? Are you not the Egyptian who some time ago
    stirred up a rebellion and led the four thousand assassins out into the
    wilderness?" But Paul said, "I am a Jew from Tarsus, in Cilicia, a citizen
    of no mean city; and I implore you, permit me to speak to the people."
  arabic: "ولما قاربت الأيام السبعة أن تتم رآه اليهود الذين من أسيا في الهيكل
    فأهاجوا كل الجمع وألقوا عليه الأيادي صارخين: يا أيها الرجال الإسرائيليون
    أعينوا هذا هو الرجل الذي يعلم الجميع في كل مكانٍ ضداً للشعب والناموس وهذا
    الموضع حتى أدخل يونانيين أيضاً إلى الهيكل ودنس هذا الموضع المقدس لأنهم كانوا
    قد رأوا معه في المدينة تروفيمس الأفسسي فكانوا يظنون أن بولس أدخله إلى الهيكل
    فهاجت المدينة كلها وتراكض الشعب وأمسكوا بولس وجروه خارج الهيكل وللوقت أغلقت
    الأبواب وبينما هم يطلبون أن يقتلوه نما خبرٌ إلى أمير الكتيبة أن أورشليم كلها
    قد اضطربت فللوقت أخذ عسكراً وقواد مئاتٍ وركض إليهم فلما رأوا الأمير والعسكر
    كفوا عن ضرب بولس حينئذٍ اقترب الأمير وأمسكه وأمر أن يقيد بسلسلتين وطفق
    يستخبر: ترى من يكون وماذا فعل وكان البعض يصرخون بشيءٍ والبعض بشيءٍ آخر في
    الجمع ولما لم يقدر أن يعلم اليقين لسبب الشغب أمر أن يذهب به إلى المعسكر ولما
    صار على الدرج اتفق أن العسكر حمله بسبب عنف الجمع لأن جمهور الشعب كانوا
    يتبعونه صارخين: خذه وإذ قارب بولس أن يدخل المعسكر قال للأمير: أيجوز لي أن
    أقول لك شيئاً فقال: أتعرف اليونانية أفلست أنت المصري الذي صنع قبل هذه الأيام
    فتنةً وأخرج إلى البرية أربعة الآلاف الرجل من القتلة فقال بولس: أنا رجلٌ
    يهوديٌ طرسوسيٌ من أهل مدينةٍ غير دنيةٍ من كيليكية وألتمس منك أن تأذن لي أن
    أكلم الشعب"
