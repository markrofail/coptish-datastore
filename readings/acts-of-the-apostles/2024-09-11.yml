title:
  english: Acts 17:16-34
  arabic: "اعمال ١٧:١٦-٣٤"
text:
  english: "Now while Paul waited for them at Athens, his spirit was provoked
    within him when he saw that the city was given over to idols. Therefore he
    reasoned in the synagogue with the Jews and with the Gentile worshipers, and
    in the marketplace daily with those who happened to be there. Then certain
    Epicurean and Stoic philosophers encountered him. And some said, \"What does
    this babbler want to say?\" Others said, \"He seems to be a proclaimer of
    foreign gods,\" because he preached to them Jesus and the resurrection. And
    they took him and brought him to the Areopagus, saying, \"May we know what
    this new doctrine is of which you speak? For you are bringing some strange
    things to our ears. Therefore we want to know what these things mean.\" For
    all the Athenians and the foreigners who were there spent their time in
    nothing else but either to tell or to hear some new thing. Then Paul stood
    in the midst of the Areopagus and said, \"Men of Athens, I perceive that in
    all things you are very religious; for as I was passing through and
    considering the objects of your worship, I even found an altar with this
    inscription: TO THE UNKNOWN GOD. Therefore, the One whom you worship without
    knowing, Him I proclaim to you: God, who made the world and everything in
    it, since He is Lord of heaven and earth, does not dwell in temples made
    with hands. Nor is He worshiped with men's hands, as though He needed
    anything, since He gives to all life, breath, and all things. And He has
    made from one blood every nation of men to dwell on all the face of the
    earth, and has determined their preappointed times and the boundaries of
    their dwellings, so that they should seek the Lord, in the hope that they
    might grope for Him and find Him, though He is not far from each one of us;
    for in Him we live and move and have our being, as also some of your own
    poets have said, \"For we are also His offspring.' Therefore, since we are
    the offspring of God, we ought not to think that the Divine Nature is like
    gold or silver or stone, something shaped by art and man's devising. Truly,
    these times of ignorance God overlooked, but now commands all men everywhere
    to repent, because He has appointed a day on which He will judge the world
    in righteousness by the Man whom He has ordained. He has given assurance of
    this to all by raising Him from the dead.\" And when they heard of the
    resurrection of the dead, some mocked, while others said, \"We will hear you
    again on this matter.\" So Paul departed from among them. However, some men
    joined him and believed, among them Dionysius the Areopagite, a woman named
    Damaris, and others with them."
  arabic: "وبينما بولس ينتظرهما في أثينا احتدت روحه فيه إذ رأى المدينة مملوءةً
    أصناماً فكان يكلم في المجمع اليهود المتعبدين والذين يصادفونه في السوق كل
    يومٍ فقابله قومٌ من الفلاسفة الأبيكوريين والرواقيين وقال بعضٌ: ترى ماذا يريد
    هذا المهذار أن يقول وبعضٌ: إنه يظهر منادياً بآلهةٍ غريبةٍ - لأنه كان يبشرهم
    بيسوع والقيامة فأخذوه وذهبوا به إلى أريوس باغوس قائلين: هل يمكننا أن نعرف ما
    هو هذا التعليم الجديد الذي تتكلم به لأنك تأتي إلى مسامعنا بأمورٍ غريبةٍ
    فنريد أن نعلم ما عسى أن تكون هذه أما الأثينيون أجمعون والغرباء المستوطنون
    فلا يتفرغون لشيءٍ آخر إلا لأن يتكلموا أو يسمعوا شيئاً حديثاً فوقف بولس في
    وسط أريوس باغوس وقال: أيها الرجال الأثينيون أراكم من كل وجهٍ كأنكم متدينون
    كثيراً لأنني بينما كنت أجتاز وأنظر إلى معبوداتكم وجدت أيضاً مذبحاً مكتوباً
    عليه: لإلهٍ مجهولٍ فالذي تتقونه وأنتم تجهلونه هذا أنا أنادي لكم به الإله
    الذي خلق العالم وكل ما فيه هذا إذ هو رب السماء والأرض لا يسكن في هياكل
    مصنوعةٍ بالأيادي ولا يخدم بأيادي الناس كأنه محتاجٌ إلى شيءٍ إذ هو يعطي
    الجميع حياةً ونفساً وكل شيءٍ وصنع من دمٍ واحدٍ كل أمةٍ من الناس يسكنون على
    كل وجه الأرض وحتم بالأوقات المعينة وبحدود مسكنهم لكي يطلبوا الله لعلهم
    يتلمسونه فيجدوه مع أنه عن كل واحدٍ منا ليس بعيداً لأننا به نحيا ونتحرك ونوجد
    كما قال بعض شعرائكم أيضاً: لأننا أيضاً ذريته فإذ نحن ذرية الله لا ينبغي أن
    نظن أن اللاهوت شبيهٌ بذهبٍ أو فضةٍ أو حجرٍ نقش صناعة واختراع إنسانٍ فالله
    الآن يأمر جميع الناس في كل مكانٍ أن يتوبوا متغاضياً عن أزمنة الجهل لأنه أقام
    يوماً هو فيه مزمعٌ أن يدين المسكونة بالعدل برجلٍ قد عينه مقدماً للجميع
    إيماناً إذ أقامه من الأموات ولما سمعوا بالقيامة من الأموات كان البعض
    يستهزئون والبعض يقولون: سنسمع منك عن هذا أيضاً وهكذا خرج بولس من وسطهم ولكن
    أناساً التصقوا به وآمنوا منهم ديونيسيوس الأريوباغي وامرأةٌ اسمها دامرس
    وآخرون معهما"
