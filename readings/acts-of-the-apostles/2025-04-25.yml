title:
  english: Acts 13:34-42
  arabic: "اعمال ١٣:٣٤-٤٢"
text:
  english: "And that He raised Him from the dead, no more to return to corruption,
    He has spoken thus: \"I will give you the sure mercies of David.' Therefore
    He also says in another Psalm: \"You will not allow Your Holy One to see
    corruption.' \"For David, after he had served his own generation by the will
    of God, fell asleep, was buried with his fathers, and saw corruption; but He
    whom God raised up saw no corruption. Therefore let it be known to you,
    brethren, that through this Man is preached to you the forgiveness of sins;
    and by Him everyone who believes is justified from all things from which you
    could not be justified by the law of Moses. Beware therefore, lest what has
    been spoken in the prophets come upon you: \"Behold, you despisers, Marvel
    and perish! For I work a work in your days, A work which you will by no
    means believe, Though one were to declare it to you.\"' So when the Jews
    went out of the synagogue, the Gentiles begged that these words might be
    preached to them the next Sabbath."
  arabic: "إنه أقامه من الأموات غير عتيدٍ أن يعود أيضاً إلى فسادٍ فهكذا قال: إني
    سأعطيكم مراحم داود الصادقة ولذلك قال أيضاً في مزمورٍ آخر:لن تدع قدوسك يرى
    فساداً لأن داود بعد ما خدم جيله بمشورة الله رقد وانضم إلى آبائه ورأى فساداً
    وأما الذي أقامه الله فلم ير فساداً فليكن معلوماً عندكم أيها الرجال الإخوة
    أنه بهذا ينادى لكم بغفران الخطايا وبهذا يتبرر كل من يؤمن من كل ما لم تقدروا
    أن تتبرروا منه بناموس موسى فانظروا لئلا يأتي عليكم ما قيل في الأنبياء:
    انظروا أيها المتهاونون وتعجبوا واهلكوا لأنني عملاً أعمل في أيامكم عملاً لا
    تصدقون إن أخبركم أحدٌ به وبعدما خرج اليهود من المجمع جعل الأمم يطلبون إليهما
    أن يكلماهم بهذا الكلام في السبت القادم"
