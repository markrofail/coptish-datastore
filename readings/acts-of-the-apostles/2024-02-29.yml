title:
  english: Acts 3:22-26
  arabic: "اعمال ٣:٢٢-٢٦"
text:
  english: For Moses truly said to the fathers, "The LORD your God will raise up
    for you a Prophet like me from your brethren. Him you shall hear in all
    things, whatever He says to you. And it shall be that every soul who will
    not hear that Prophet shall be utterly destroyed from among the people.'
    Yes, and all the prophets, from Samuel and those who follow, as many as have
    spoken, have also foretold these days. You are sons of the prophets, and of
    the covenant which God made with our fathers, saying to Abraham, "And in
    your seed all the families of the earth shall be blessed.' To you first,
    God, having raised up His Servant Jesus, sent Him to bless you, in turning
    away every one of you from your iniquities."
  arabic: "فإن موسى قال للآباء: إن نبياً مثلي سيقيم لكم الرب إلهكم من إخوتكم له
    تسمعون في كل ما يكلمكم به ويكون أن كل نفسٍ لا تسمع لذلك النبي تباد من الشعب
    وجميع الأنبياء أيضاً من صموئيل فما بعده جميع الذين تكلموا سبقوا وأنبأوا بهذه
    الأيام أنتم أبناء الأنبياء والعهد الذي عاهد به الله آباءنا قائلاً لإبراهيم:
    وبنسلك تتبارك جميع قبائل الأرض إليكم أولاً إذ أقام الله فتاه يسوع أرسله
    يبارككم برد كل واحدٍ منكم عن شروره"
