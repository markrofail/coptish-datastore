title:
  english: Acts 18:12-23
  arabic: "اعمال ١٨:١٢-٢٣"
text:
  english: When Gallio was proconsul of Achaia, the Jews with one accord rose up
    against Paul and brought him to the judgment seat, saying, "This fellow
    persuades men to worship God contrary to the law." And when Paul was about
    to open his mouth, Gallio said to the Jews, "If it were a matter of
    wrongdoing or wicked crimes, O Jews, there would be reason why I should bear
    with you. But if it is a question of words and names and your own law, look
    to it yourselves; for I do not want to be a judge of such matters." And he
    drove them from the judgment seat. Then all the Greeks took Sosthenes, the
    ruler of the synagogue, and beat him before the judgment seat. But Gallio
    took no notice of these things. So Paul still remained a good while. Then he
    took leave of the brethren and sailed for Syria, and Priscilla and Aquila
    were with him. He had his hair cut off at Cenchrea, for he had taken a vow.
    And he came to Ephesus, and left them there; but he himself entered the
    synagogue and reasoned with the Jews. When they asked him to stay a longer
    time with them, he did not consent, but took leave of them, saying, "I must
    by all means keep this coming feast in Jerusalem; but I will return again to
    you, God willing." And he sailed from Ephesus. And when he had landed at
    Caesarea, and gone up and greeted the church, he went down to Antioch. After
    he had spent some time there, he departed and went over the region of
    Galatia and Phrygia in order, strengthening all the disciples.
  arabic: "ولما كان غاليون يتولى أخائية قام اليهود بنفسٍ واحدةٍ على بولس وأتوا به
    إلى كرسي الولاية قائلين: إن هذا يستميل الناس أن يعبدوا الله بخلاف الناموس
    وإذ كان بولس مزمعاً أن يتكلم قال غاليون لليهود: لو كان ظلماً أو خبثاً ردياً
    أيها اليهود لكنت بالحق قد احتملتكم ولكن إذا كان مسألةً عن كلمةٍ وأسماءٍ
    وناموسكم فتبصرون أنتم لأني لست أشاء أن أكون قاضياً لهذه الأمور فطردهم من
    الكرسي فأخذ جميع اليونانيين سوستانيس رئيس المجمع وضربوه قدام الكرسي ولم يهم
    غاليون شيءٌ من ذلك وأما بولس فلبث أيضاً أياماً كثيرةً ثم ودع الإخوة وسافر في
    البحر إلى سورية ومعه بريسكلا وأكيلا بعدما حلق رأسه في كنخريا - لأنه كان عليه
    نذرٌ فأقبل إلى أفسس وتركهما هناك وأما هو فدخل المجمع وحاج اليهود وإذ كانوا
    يطلبون أن يمكث عندهم زماناً أطول لم يجب بل ودعهم قائلاً: ينبغي على كل حالٍ
    أن أعمل العيد القادم في أورشليم ولكن سأرجع إليكم أيضاً إن شاء الله فأقلع من
    أفسس ولما نزل في قيصرية صعد وسلم على الكنيسة ثم انحدر إلى أنطاكية وبعدما صرف
    زماناً خرج واجتاز بالتتابع في كورة غلاطية وفريجية يشدد جميع التلاميذ"
