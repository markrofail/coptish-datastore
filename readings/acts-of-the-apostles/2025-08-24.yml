title:
  english: Acts 21:9-14
  arabic: "اعمال ٢١:٩-١٤"
text:
  english: Now this man had four virgin daughters who prophesied. And as we stayed
    many days, a certain prophet named Agabus came down from Judea. When he had
    come to us, he took Paul's belt, bound his own hands and feet, and said,
    "Thus says the Holy Spirit, "So shall the Jews at Jerusalem bind the man who
    owns this belt, and deliver him into the hands of the Gentiles."' Now when
    we heard these things, both we and those from that place pleaded with him
    not to go up to Jerusalem. Then Paul answered, "What do you mean by weeping
    and breaking my heart? For I am ready not only to be bound, but also to die
    at Jerusalem for the name of the Lord Jesus." So when he would not be
    persuaded, we ceased, saying, "The will of the Lord be done."
  arabic: "وكان لهذا أربع بناتٍ عذارى كن يتنبأن وبينما نحن مقيمون أياماً كثيرةً
    انحدر من اليهودية نبيٌ اسمه أغابوس فجاء إلينا وأخذ منطقة بولس وربط يدي نفسه
    ورجليه وقال: هذا يقوله الروح القدس: الرجل الذي له هذه المنطقة هكذا سيربطه
    اليهود في أورشليم ويسلمونه إلى أيدي الأمم فلما سمعنا هذا طلبنا إليه نحن
    والذين من المكان أن لا يصعد إلى أورشليم فأجاب بولس: ماذا تفعلون تبكون
    وتكسرون قلبي لأني مستعدٌ ليس أن أربط فقط بل أن أموت أيضاً في أورشليم لأجل
    اسم الرب يسوع ولما لم يقنع سكتنا قائلين: لتكن مشيئة الرب"
