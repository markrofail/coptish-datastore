title:
  english: Acts 23:12-35
  arabic: "اعمال ٢٣:١٢-٣٥"
text:
  english: "And when it was day, some of the Jews banded together and bound
    themselves under an oath, saying that they would neither eat nor drink till
    they had killed Paul. Now there were more than forty who had formed this
    conspiracy. They came to the chief priests and elders, and said, \"We have
    bound ourselves under a great oath that we will eat nothing until we have
    killed Paul. Now you, therefore, together with the council, suggest to the
    commander that he be brought down to you tomorrow, as though you were going
    to make further inquiries concerning him; but we are ready to kill him
    before he comes near.\" So when Paul's sister's son heard of their ambush,
    he went and entered the barracks and told Paul. Then Paul called one of the
    centurions to him and said, \"Take this young man to the commander, for he
    has something to tell him.\" So he took him and brought him to the commander
    and said, \"Paul the prisoner called me to him and asked me to bring this
    young man to you. He has something to say to you.\" Then the commander took
    him by the hand, went aside, and asked privately, \"What is it that you have
    to tell me?\" And he said, \"The Jews have agreed to ask that you bring Paul
    down to the council tomorrow, as though they were going to inquire more
    fully about him. But do not yield to them, for more than forty of them lie
    in wait for him, men who have bound themselves by an oath that they will
    neither eat nor drink till they have killed him; and now they are ready,
    waiting for the promise from you.\" So the commander let the young man
    depart, and commanded him, \"Tell no one that you have revealed these things
    to me.\" And he called for two centurions, saying, \"Prepare two hundred
    soldiers, seventy horsemen, and two hundred spearmen to go to Caesarea at
    the third hour of the night; and provide mounts to set Paul on, and bring
    him safely to Felix the governor.\" He wrote a letter in the following
    manner: Claudius Lysias, To the most excellent governor Felix: Greetings.
    This man was seized by the Jews and was about to be killed by them. Coming
    with the troops I rescued him, having learned that he was a Roman. And when
    I wanted to know the reason they accused him, I brought him before their
    council. I found out that he was accused concerning questions of their law,
    but had nothing charged against him deserving of death or chains. And when
    it was told me that the Jews lay in wait for the man, I sent him immediately
    to you, and also commanded his accusers to state before you the charges
    against him. Farewell. Then the soldiers, as they were commanded, took Paul
    and brought him by night to Antipatris. The next day they left the horsemen
    to go on with him, and returned to the barracks. When they came to Caesarea
    and had delivered the letter to the governor, they also presented Paul to
    him. And when the governor had read it, he asked what province he was from.
    And when he understood that he was from Cilicia, he said, \"I will hear you
    when your accusers also have come.\" And he commanded him to be kept in
    Herod's Praetorium."
  arabic: "ولما صار النهار صنع بعض اليهود اتفاقاً وحرموا أنفسهم قائلين إنهم لا
    يأكلون ولا يشربون حتى يقتلوا بولس وكان الذين صنعوا هذا التحالف أكثر من
    أربعين فتقدموا إلى رؤساء الكهنة والشيوخ وقالوا: قد حرمنا أنفسنا حرماً أن لا
    نذوق شيئاً حتى نقتل بولس والآن أعلموا الأمير أنتم مع المجمع لكي ينزله إليكم
    غداً كأنكم مزمعون أن تفحصوا بأكثر تدقيقٍ عما له ونحن قبل أن يقترب مستعدون
    لقتله ولكن ابن أخت بولس سمع بالكمين فجاء ودخل المعسكر وأخبر بولس فاستدعى
    بولس واحداً من قواد المئات وقال: اذهب بهذا الشاب إلى الأمير لأن عنده شيئاً
    يخبره به فأخذه وأحضره إلى الأمير وقال: استدعاني الأسير بولس وطلب أن أحضر هذا
    الشاب إليك وهو عنده شيءٌ ليقوله لك فأخذ الأمير بيده وتنحى به منفرداً
    واستخبره: ما هو الذي عندك لتخبرني به فقال: إن اليهود تعاهدوا أن يطلبوا منك
    أن تنزل بولس غداً إلى المجمع كأنهم مزمعون أن يستخبروا عنه بأكثر تدقيقٍ فلا
    تنقد إليهم لأن أكثر من أربعين رجلاً منهم كامنون له قد حرموا أنفسهم أن لا
    يأكلوا ولا يشربوا حتى يقتلوه وهم الآن مستعدون منتظرون الوعد منك فأطلق الأمير
    الشاب موصياً إياه أن: لا تقل لأحدٍ إنك أعلمتني بهذا ثم دعا اثنين من قواد
    المئات وقال: أعدا مئتي عسكريٍ ليذهبوا إلى قيصرية وسبعين فارساً ومئتي رامحٍ
    من الساعة الثالثة من الليل وأن يقدما دواب ليركبا بولس ويوصلاه سالماً إلى
    فيلكس الوالي وكتب رسالةً حاويةً هذه الصورة: كلوديوس ليسياس يهدي سلاماً إلى
    العزيز فيلكس الوالي هذا الرجل لما أمسكه اليهود وكانوا مزمعين أن يقتلوه أقبلت
    مع العسكر وأنقذته إذ أخبرت أنه رومانيٌ وكنت أريد أن أعلم العلة التي لأجلها
    كانوا يشتكون عليه فأنزلته إلى مجمعهم فوجدته مشكواً عليه من جهة مسائل ناموسهم
    ولكن شكوى تستحق الموت أو القيود لم تكن عليه ثم لما أعلمت بمكيدةٍ عتيدةٍ أن
    تصير على الرجل من اليهود أرسلته للوقت إليك آمراً المشتكين أيضاً أن يقولوا
    لديك ما عليه كن معافىً فالعسكر أخذوا بولس كما أمروا وذهبوا به ليلاً إلى
    أنتيباتريس وفي الغد تركوا الفرسان يذهبون معه ورجعوا إلى المعسكر وأولئك لما
    دخلوا قيصرية ودفعوا الرسالة إلى الوالي أحضروا بولس أيضاً إليه فلما قرأ
    الوالي الرسالة وسأل من أية ولايةٍ هو ووجد أنه من كيليكية قال: سأسمعك متى حضر
    المشتكون عليك أيضاً وأمر أن يحرس في قصر هيرودس"
