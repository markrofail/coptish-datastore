title:
  english: Psalm 33:5-6
  arabic: "مزامير ٣٣:٥-٦"
text:
  english: He loves righteousness and justice; The earth is full of the goodness
    of the LORD. By the word of the LORD the heavens were made, And all the host
    of them by the breath of His mouth.
  arabic: يحب البر والعدل امتلأت الأرض من رحمة الرب بكلمة الرب صنعت السماوات
    وبنسمة فمه كل جنودها
