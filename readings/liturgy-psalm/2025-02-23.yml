title:
  english: Psalm 2:11 - 2:10
  arabic: "مزامير ٢:١١ - ٢:١٠"
text:
  english: Serve the LORD with fear, And rejoice with trembling. Now therefore, be
    wise, O kings; Be instructed, you judges of the earth.
  arabic: اعبدوا الرب بخوفٍ واهتفوا برعدةٍ فالآن يا أيها الملوك تعقلوا تأدبوا يا
    قضاة الأرض
