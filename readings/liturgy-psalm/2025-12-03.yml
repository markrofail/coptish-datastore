title:
  english: Psalm 132:9 - 132:10 - 132:17 - 132:18
  arabic: "مزامير ١٣٢:٩ - ١٣٢:١٠ - ١٣٢:١٧ - ١٣٢:١٨"
text:
  english: Let Your priests be clothed with righteousness, And let Your saints
    shout for joy. For Your servant David's sake, I will prepare a lamp for My
    Anointed. But upon Himself His crown shall flourish."
  arabic: كهنتك يلبسون البر وأتقياؤك يهتفون من أجل داود عبدك لا ترد وجه مسيحك هناك
    أنبت قرناً لداود رتبت سراجاً لمسيحي أعداءه ألبس خزياً وعليه يزهر إكليله
