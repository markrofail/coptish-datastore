title:
  english: Psalm 96:1 - 96:2
  arabic: "مزامير ٩٦:١ - ٩٦:٢"
text:
  english: Oh, sing to the LORD a new song! Sing to the LORD, all the earth. Sing
    to the LORD, bless His name; Proclaim the good news of His salvation from
    day to day.
  arabic: رنموا للرب ترنيمةً جديدةً رنمي للرب يا كل الأرض رنموا للرب باركوا اسمه
    بشروا من يومٍ إلى يومٍ بخلاصه
