title:
  english: Psalm 5:1 - 5:2
  arabic: "مزامير ٥:١ - ٥:٢"
text:
  english: Give ear to my words, O LORD, Consider my meditation. Give heed to the
    voice of my cry, My King and my God, For to You I will pray.
  arabic: لكلماتي أصغ يا رب تأمل صراخي استمع لصوت دعائي يا ملكي وإلهي لأني إليك أصلي
