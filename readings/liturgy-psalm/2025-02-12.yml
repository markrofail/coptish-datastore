title:
  english: Psalm 32:1 - 32:5
  arabic: "مزامير ٣٢:١ - ٣٢:٥"
text:
  english: Blessed is he whose transgression is forgiven, Whose sin is covered. I
    acknowledged my sin to You, And my iniquity I have not hidden. I said, "I
    will confess my transgressions to the LORD," And You forgave the iniquity of
    my sin.Selah
  arabic: "طوبى للذي غفر إثمه وسترت خطيته أعترف لك بخطيتي ولا أكتم إثمي قلت: أعترف
    للرب بذنبي وأنت رفعت أثام خطيتي سلاه"
