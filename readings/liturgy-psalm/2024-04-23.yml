title:
  english: Psalm 51:2 - 51:3
  arabic: "مزامير ٥١:٢ - ٥١:٣"
text:
  english: Wash me thoroughly from my iniquity, And cleanse me from my sin. For I
    acknowledge my transgressions, And my sin is always before me.
  arabic: اغسلني كثيراً من إثمي ومن خطيتي طهرني لأني عارفٌ بمعاصي وخطيتي أمامي دائماً
