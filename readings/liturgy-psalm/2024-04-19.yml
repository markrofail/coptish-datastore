title:
  english: Psalm 34:5 - 34:4
  arabic: "مزامير ٣٤:٥ - ٣٤:٤"
text:
  english: They looked to Him and were radiant, And their faces were not ashamed.
    I sought the LORD, and He heard me, And delivered me from all my fears.
  arabic: نظروا إليه واستناروا ووجوههم لم تخجل طلبت إلى الرب فاستجاب لي ومن كل
    مخاوفي أنقذني
