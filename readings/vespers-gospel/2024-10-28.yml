title:
  english: Luke 9:18-27
  arabic: "لوقا ٩:١٨-٢٧"
text:
  english: And it happened, as He was alone praying, that His disciples joined
    Him, and He asked them, saying, "Who do the crowds say that I am?" So they
    answered and said, "John the Baptist, but some say Elijah; and others say
    that one of the old prophets has risen again." He said to them, "But who do
    you say that I am?" Peter answered and said, "The Christ of God." And He
    strictly warned and commanded them to tell this to no one, saying, "The Son
    of Man must suffer many things, and be rejected by the elders and chief
    priests and scribes, and be killed, and be raised the third day." Then He
    said to them all, "If anyone desires to come after Me, let him deny himself,
    and take up his cross daily, and follow Me. For whoever desires to save his
    life will lose it, but whoever loses his life for My sake will save it. For
    what profit is it to a man if he gains the whole world, and is himself
    destroyed or lost? For whoever is ashamed of Me and My words, of him the Son
    of Man will be ashamed when He comes in His own glory, and in His Father's,
    and of the holy angels. But I tell you truly, there are some standing here
    who shall not taste death till they see the kingdom of God."
  arabic: "وفيما هو يصلي على انفرادٍ كان التلاميذ معه فسألهم: من تقول الجموع إني
    أنا فأجابوا: يوحنا المعمدان وآخرون إيليا وآخرون إن نبياً من القدماء قام فقال
    لهم: وأنتم من تقولون إني أنا فأجاب بطرس: مسيح الله فانتهرهم وأوصى أن لا
    يقولوا ذلك لأحدٍ قائلاً: إنه ينبغي أن ابن الإنسان يتألم كثيراً ويرفض من
    الشيوخ ورؤساء الكهنة والكتبة ويقتل وفي اليوم الثالث يقوم وقال للجميع: إن
    أراد أحدٌ أن يأتي ورائي فلينكر نفسه ويحمل صليبه كل يومٍ ويتبعني فإن من أراد
    أن يخلص نفسه يهلكها ومن يهلك نفسه من أجلي فهذا يخلصها لأنه ماذا ينتفع
    الإنسان لو ربح العالم كله وأهلك نفسه أو خسرها لأن من استحى بي وبكلامي فبهذا
    يستحي ابن الإنسان متى جاء بمجده ومجد الآب والملائكة القديسين حقاً أقول لكم:
    إن من القيام ههنا قوماً لا يذوقون الموت حتى يروا ملكوت الله"
