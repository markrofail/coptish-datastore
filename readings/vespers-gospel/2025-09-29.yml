title:
  english: Matthew 16:21-26
  arabic: "متى ١٦:٢١-٢٦"
text:
  english: From that time Jesus began to show to His disciples that He must go to
    Jerusalem, and suffer many things from the elders and chief priests and
    scribes, and be killed, and be raised the third day. Then Peter took Him
    aside and began to rebuke Him, saying, "Far be it from You, Lord; this shall
    not happen to You!" But He turned and said to Peter, "Get behind Me, Satan!
    You are an offense to Me, for you are not mindful of the things of God, but
    the things of men." Then Jesus said to His disciples, "If anyone desires to
    come after Me, let him deny himself, and take up his cross, and follow Me.
    For whoever desires to save his life will lose it, but whoever loses his
    life for My sake will find it. For what profit is it to a man if he gains
    the whole world, and loses his own soul? Or what will a man give in exchange
    for his soul?
  arabic: "من ذلك الوقت ابتدأ يسوع يظهر لتلاميذه أنه ينبغي أن يذهب إلى أورشليم
    ويتألم كثيراً من الشيوخ ورؤساء الكهنة والكتبة ويقتل وفي اليوم الثالث يقوم
    فأخذه بطرس إليه وابتدأ ينتهره قائلاً: حاشاك يا رب لا يكون لك هذا فالتفت وقال
    لبطرس: اذهب عني يا شيطان أنت معثرةٌ لي لأنك لا تهتم بما لله لكن بما للناس
    حينئذٍ قال يسوع لتلاميذه: إن أراد أحدٌ أن يأتي ورائي فلينكر نفسه ويحمل صليبه
    ويتبعني فإن من أراد أن يخلص نفسه يهلكها ومن يهلك نفسه من أجلي يجدها لأنه
    ماذا ينتفع الإنسان لو ربح العالم كله وخسر نفسه أو ماذا يعطي الإنسان فداءً عن
    نفسه"
