title:
  english: Luke 10:38-52
  arabic: "لوقا ١٠:٣٨-٥٢"
text:
  english: Now it happened as they went that He entered a certain village; and a
    certain woman named Martha welcomed Him into her house. And she had a sister
    called Mary, who also sat at Jesus' feet and heard His word. But Martha was
    distracted with much serving, and she approached Him and said, "Lord, do You
    not care that my sister has left me to serve alone? Therefore tell her to
    help me." And Jesus answered and said to her, "Martha, Martha, you are
    worried and troubled about many things. But one thing is needed, and Mary
    has chosen that good part, which will not be taken away from her."
  arabic: "وفيما هم سائرون دخل قريةً فقبلته امرأةٌ اسمها مرثا في بيتها وكانت لهذه
    أختٌ تدعى مريم التي جلست عند قدمي يسوع وكانت تسمع كلامه وأما مرثا فكانت
    مرتبكةً في خدمةٍ كثيرةٍ فوقفت وقالت: يا رب أما تبالي بأن أختي قد تركتني أخدم
    وحدي فقل لها أن تعينني فأجاب يسوع: مرثا مرثا أنت تهتمين وتضطربين لأجل أمورٍ
    كثيرةٍ ولكن الحاجة إلى واحدٍ فاختارت مريم النصيب الصالح الذي لن ينزع منها"
