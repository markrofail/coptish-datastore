title:
  english: Mark12:35-40
  arabic: "مرقس ١٢:٣٥-٤٠"
text:
  english: "Then Jesus answered and said, while He taught in the temple, \"How is
    it that the scribes say that the Christ is the Son of David? For David
    himself said by the Holy Spirit: \"The LORD said to my Lord, \"Sit at My
    right hand, Till I make Your enemies Your footstool.\"' Therefore David
    himself calls Him \"Lord'; how is He then his Son?\" And the common people
    heard Him gladly. Then He said to them in His teaching, \"Beware of the
    scribes, who desire to go around in long robes, love greetings in the
    marketplaces, the best seats in the synagogues, and the best places at
    feasts, who devour widows' houses, and for a pretense make long prayers.
    These will receive greater condemnation.\""
  arabic: "ثم سأل يسوع وهو يعلم في الهيكل: كيف يقول الكتبة إن المسيح ابن داود لأن
    داود نفسه قال بالروح القدس: قال الرب لربي: اجلس عن يميني حتى أضع أعداءك
    موطئاً لقدميك فداود نفسه يدعوه رباً فمن أين هو ابنه وكان الجمع الكثير يسمعه
    بسرورٍ وقال لهم في تعليمه: تحرزوا من الكتبة الذين يرغبون المشي بالطيالسة
    والتحيات في الأسواق والمجالس الأولى في المجامع والمتكآت الأولى في الولائم
    الذين يأكلون بيوت الأرامل ولعلةٍ يطيلون الصلوات هؤلاء يأخذون دينونةً أعظم"
