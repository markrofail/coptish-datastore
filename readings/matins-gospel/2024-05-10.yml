title:
  english: Luke 20:27-39
  arabic: "لوقا ٢٠:٢٧-٣٩"
text:
  english: "Then some of the Sadducees, who deny that there is a resurrection,
    came to Him and asked Him, saying: \"Teacher, Moses wrote to us that if a
    man's brother dies, having a wife, and he dies without children, his brother
    should take his wife and raise up offspring for his brother. Now there were
    seven brothers. And the first took a wife, and died without children. And
    the second took her as wife, and he died childless. Then the third took her,
    and in like manner the seven also; and they left no children, and died. Last
    of all the woman died also. Therefore, in the resurrection, whose wife does
    she become? For all seven had her as wife.\" Jesus answered and said to
    them, \"The sons of this age marry and are given in marriage. But those who
    are counted worthy to attain that age, and the resurrection from the dead,
    neither marry nor are given in marriage; nor can they die anymore, for they
    are equal to the angels and are sons of God, being sons of the resurrection.
    But even Moses showed in the burning bush passage that the dead are raised,
    when he called the Lord \"the God of Abraham, the God of Isaac, and the God
    of Jacob.' For He is not the God of the dead but of the living, for all live
    to Him.\" Then some of the scribes answered and said, \"Teacher, You have
    spoken well.\""
  arabic: "وحضر قومٌ من الصدوقيين الذين يقاومون أمر القيامة وسألوه: يا معلم كتب
    لنا موسى: إن مات لأحدٍ أخٌ وله امرأةٌ ومات بغير ولدٍ يأخذ أخوه المرأة ويقيم
    نسلاً لأخيه فكان سبعة إخوةٍ وأخذ الأول امرأةً ومات بغير ولدٍ فأخذ الثاني
    المرأة ومات بغير ولدٍ ثم أخذها الثالث وهكذا السبعة ولم يتركوا ولداً وماتوا
    وآخر الكل ماتت المرأة أيضاً ففي القيامة لمن منهم تكون زوجةً لأنها كانت زوجةً
    للسبعة فأجاب يسوع: أبناء هذا الدهر يزوجون ويزوجون ولكن الذين حسبوا أهلاً
    للحصول على ذلك الدهر والقيامة من الأموات لا يزوجون ولا يزوجون إذ لا يستطيعون
    أن يموتوا أيضاً لأنهم مثل الملائكة وهم أبناء الله إذ هم أبناء القيامة وأما
    أن الموتى يقومون فقد دل عليه موسى أيضاً في أمر العليقة كما يقول: الرب إله
    إبراهيم وإله إسحاق وإله يعقوب وليس هو إله أمواتٍ بل إله أحياءٍ لأن الجميع
    عنده أحياءٌ فقال قومٌ من الكتبة: يا معلم حسناً قلت"
