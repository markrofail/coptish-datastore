title:
  english: Luke 9:7-12
  arabic: "لوقا ٩:٧-١٢"
text:
  english: Now Herod the tetrarch heard of all that was done by Him; and he was
    perplexed, because it was said by some that John had risen from the dead,
    and by some that Elijah had appeared, and by others that one of the old
    prophets had risen again. Herod said, "John I have beheaded, but who is this
    of whom I hear such things?" So he sought to see Him. And the apostles, when
    they had returned, told Him all that they had done. Then He took them and
    went aside privately into a deserted place belonging to the city called
    Bethsaida. But when the multitudes knew it, they followed Him; and He
    received them and spoke to them about the kingdom of God, and healed those
    who had need of healing.
  arabic: "فسمع هيرودس رئيس الربع بجميع ما كان منه وارتاب لأن قوماً كانوا يقولون:
    إن يوحنا قد قام من الأموات وقوماً: إن إيليا ظهر وآخرين: إن نبياً من القدماء
    قام فقال هيرودس: يوحنا أنا قطعت رأسه فمن هو هذا الذي أسمع عنه مثل هذا وكان
    يطلب أن يراه ولما رجع الرسل أخبروه بجميع ما فعلوا فأخذهم وانصرف منفرداً إلى
    موضعٍ خلاءٍ لمدينةٍ تسمى بيت صيدا فالجموع إذ علموا تبعوه فقبلهم وكلمهم عن
    ملكوت الله والمحتاجون إلى الشفاء شفاهم فابتدأ النهار يميل فتقدم الاثنا عشر
    وقالوا له: اصرف الجمع ليذهبوا إلى القرى والضياع حوالينا فيبيتوا ويجدوا
    طعاماً لأننا ههنا في موضعٍ خلاءٍ"
