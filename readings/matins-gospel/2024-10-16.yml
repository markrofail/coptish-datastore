title:
  english: John 4:43-54
  arabic: "يوحنا ٤:٤٣-٥٤"
text:
  english: After the two days he left for Galilee. Now Jesus himself had pointed
    out that a prophet has no honor in his own country. When he arrived in
    Galilee, the Galileans welcomed him. They had seen all that he had done in
    Jerusalem at the Passover Feast, for they also had been there. Once more he
    visited Cana in Galilee, where he had turned the water into wine. And there
    was a certain royal official whose son lay sick at Capernaum. When this man
    heard that Jesus had arrived in Galilee from Judea, he went to him and
    begged him to come and heal his son, who was close to death. "Unless you
    people see miraculous signs and wonders," Jesus told him, "you will never
    believe." The royal official said, "Sir, come down before my child dies."
    Jesus replied, "You may go. Your son will live." The man took Jesus at his
    word and departed. 51While he was still on the way, his servants met him
    with the news that his boy was living. When he inquired as to the time when
    his son got better, they said to him, "The fever left him yesterday at the
    seventh hour." Then the father realized that this was the exact time at
    which Jesus had said to him, "Your son will live." So he and all his
    household believed. This was the second miraculous sign that Jesus
    performed, having come from Judea to Galilee.
  arabic: "وبعد اليومين خرج من هناك ومضى إلى الجليل لأن يسوع نفسه شهد أن: ليس
    لنبيٍ كرامةٌ في وطنه فلما جاء إلى الجليل قبله الجليليون إذ كانوا قد عاينوا
    كل ما فعل في أورشليم في العيد لأنهم هم أيضاً جاءوا إلى العيد فجاء يسوع أيضاً
    إلى قانا الجليل حيث صنع الماء خمراً وكان خادمٌ للملك ابنه مريضٌ في كفرناحوم
    هذا إذ سمع أن يسوع قد جاء من اليهودية إلى الجليل انطلق إليه وسأله أن ينزل
    ويشفي ابنه لأنه كان مشرفاً على الموت فقال له يسوع: لا تؤمنون إن لم تروا
    آياتٍ وعجائب قال له خادم الملك: يا سيد انزل قبل أن يموت ابني قال له يسوع:
    اذهب ابنك حيٌ فآمن الرجل بالكلمة التي قالها له يسوع وذهب وفيما هو نازلٌ
    استقبله عبيده وأخبروه قائلين: إن ابنك حيٌ فاستخبرهم عن الساعة التي فيها أخذ
    يتعافى فقالوا له: أمسٍ في الساعة السابعة تركته الحمى ففهم الأب أنه في تلك
    الساعة التي قال له فيها يسوع إن ابنك حيٌ فآمن هو وبيته كله هذه أيضاً آيةٌ
    ثانيةٌ صنعها يسوع لما جاء من اليهودية إلى الجليل"
