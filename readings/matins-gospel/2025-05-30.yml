title:
  english: Mark9:2-7
  arabic: "مرقس ٩:٢-٧"
text:
  english: 'Now after six days Jesus took Peter, James, and John, and led them up
    on a high mountain apart by themselves; and He was transfigured before them.
    His clothes became shining, exceedingly white, like snow, such as no
    launderer on earth can whiten them. And Elijah appeared to them with Moses,
    and they were talking with Jesus. Then Peter answered and said to Jesus,
    "Rabbi, it is good for us to be here; and let us make three tabernacles: one
    for You, one for Moses, and one for Elijah"-- because he did not know what
    to say, for they were greatly afraid. And a cloud came and overshadowed
    them; and a voice came out of the cloud, saying, "This is My beloved Son.
    Hear Him!"'
  arabic: "وصارت ثيابه تلمع بيضاء جداً كالثلج لا يقدر قصارٌ على الأرض أن يبيض مثل
    ذلك وظهر لهم إيليا مع موسى وكانا يتكلمان مع يسوع فجعل بطرس يقول ليسوع: يا
    سيدي جيدٌ أن نكون ههنا فلنصنع ثلاث مظال لك واحدةً ولموسى واحدةً ولإيليا
    واحدةً لأنه لم يكن يعلم ما يتكلم به إذ كانوا مرتعبين وكانت سحابةٌ تظللهم
    فجاء صوتٌ من السحابة قائلاً: هذا هو ابني الحبيب له اسمعوا فنظروا حولهم بغتةً
    ولم يروا أحداً غير يسوع وحده معهم"
