title:
  english: Matthew 17:20-23
  arabic: "متى ١٧:٢٠-٢٣"
text:
  english: So Jesus said to them, "Because of your unbelief; for assuredly, I say
    to you, if you have faith as a mustard seed, you will say to this mountain,
    "Move from here to there,' and it will move; and nothing will be impossible
    for you. However, this kind does not go out except by prayer and fasting."
    Now while they were staying in Galilee, Jesus said to them, "The Son of Man
    is about to be betrayed into the hands of men, and they will kill Him, and
    the third day He will be raised up." And they were exceedingly sorrowful.
  arabic: "فقال لهم يسوع: لعدم إيمانكم فالحق أقول لكم: لو كان لكم إيمانٌ مثل حبة
    خردلٍ لكنتم تقولون لهذا الجبل: انتقل من هنا إلى هناك فينتقل ولا يكون شيءٌ
    غير ممكنٍ لديكم وأما هذا الجنس فلا يخرج إلا بالصلاة والصوم وفيما هم يترددون
    في الجليل قال لهم يسوع: ابن الإنسان سوف يسلم إلى أيدي الناس فيقتلونه وفي
    اليوم الثالث يقوم فحزنوا جداً"
