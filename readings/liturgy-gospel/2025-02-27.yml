title:
  english: Mark 4:21-29
  arabic: "مرقس ٤:٢١-٢٩"
text:
  english: 'Also He said to them, "Is a lamp brought to be put under a basket or
    under a bed? Is it not to be set on a lampstand? For there is nothing hidden
    which will not be revealed, nor has anything been kept secret but that it
    should come to light. If anyone has ears to hear, let him hear." Then He
    said to them, "Take heed what you hear. With the same measure you use, it
    will be measured to you; and to you who hear, more will be given. For
    whoever has, to him more will be given; but whoever does not have, even what
    he has will be taken away from him." And He said, "The kingdom of God is as
    if a man should scatter seed on the ground, and should sleep by night and
    rise by day, and the seed should sprout and grow, he himself does not know
    how. For the earth yields crops by itself: first the blade, then the head,
    after that the full grain in the head. But when the grain ripens,
    immediately he puts in the sickle, because the harvest has come."'
  arabic: "ثم قال لهم: هل يؤتى بسراجٍ ليوضع تحت المكيال أو تحت السرير أليس ليوضع
    على المنارة لأنه ليس شيءٌ خفيٌ لا يظهر ولا صار مكتوماً إلا ليعلن إن كان
    لأحدٍ أذنان للسمع فليسمع وقال لهم: انظروا ما تسمعون بالكيل الذي به تكيلون
    يكال لكم ويزاد لكم أيها السامعون لأن من له سيعطى وأما من ليس له فالذي عنده
    سيؤخذ منه وقال: هكذا ملكوت الله: كأن إنساناً يلقي البذار على الأرض وينام
    ويقوم ليلاً ونهاراً والبذار يطلع وينمو وهو لا يعلم كيف لأن الأرض من ذاتها
    تأتي بثمرٍ أولاً نباتاً ثم سنبلاً ثم قمحاً ملآن في السنبل وأما متى أدرك
    الثمر فللوقت يرسل المنجل لأن الحصاد قد حضر"
