title:
  english: John 7:39-42
  arabic: "يوحنا ٧:٣٩-٤٢"
text:
  english: But this He spoke concerning the Spirit, whom those believing in Him
    would receive; for the Holy Spirit was not yet given, because Jesus was not
    yet glorified. Therefore many from the crowd, when they heard this saying,
    said, "Truly this is the Prophet." Others said, "This is the Christ." But
    some said, "Will the Christ come out of Galilee? Has not the Scripture said
    that the Christ comes from the seed of David and from the town of Bethlehem,
    where David was?"
  arabic: "قال هذا عن الروح الذي كان المؤمنون به مزمعين أن يقبلوه لأن الروح القدس
    لم يكن قد أعطي بعد لأن يسوع لم يكن قد مجد بعد فكثيرون من الجمع لما سمعوا هذا
    الكلام قالوا: هذا بالحقيقة هو النبي آخرون قالوا: هذا هو المسيح وآخرون قالوا:
    ألعل المسيح من الجليل يأتي ألم يقل الكتاب إنه من نسل داود ومن بيت لحمٍ
    القرية التي كان داود فيها يأتي المسيح"
