title:
  english: 1John 2:7-10
  arabic: "١ يوحنا ٢:٧-١٠"
text:
  english: Brethren, I write no new commandment to you, but an old commandment
    which you have had from the beginning. The old commandment is the word which
    you heard from the beginning. Again, a new commandment I write to you, which
    thing is true in Him and in you, because the darkness is passing away, and
    the true light is already shining. He who says he is in the light, and hates
    his brother, is in darkness until now. He who loves his brother abides in
    the light, and there is no cause for stumbling in him.
  arabic: أيها الإخوة لست أكتب إليكم وصيةً جديدةً بل وصيةً قديمةً كانت عندكم من
    البدء الوصية القديمة هي الكلمة التي سمعتموها من البدء أيضاً وصيةً جديدةً
    أكتب إليكم ما هو حقٌ فيه وفيكم أن الظلمة قد مضت والنور الحقيقي الآن يضيء من
    قال إنه في النور وهو يبغض أخاه فهو إلى الآن في الظلمة من يحب أخاه يثبت في
    النور وليس فيه عثرةٌ
