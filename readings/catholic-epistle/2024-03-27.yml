title:
  english: 2Peter 2:9-15
  arabic: "٢بطرس ٢:٩-١٥"
text:
  english: Then the Lord knows how to deliver the godly out of temptations and to
    reserve the unjust under punishment for the day of judgment, and especially
    those who walk according to the flesh in the lust of uncleanness and despise
    authority. They are presumptuous, self-willed. They are not afraid to speak
    evil of dignitaries, whereas angels, who are greater in power and might, do
    not bring a reviling accusation against them before the Lord. But these,
    like natural brute beasts made to be caught and destroyed, speak evil of the
    things they do not understand, and will utterly perish in their own
    corruption, and will receive the wages of unrighteousness, as those who
    count it pleasure to carouse in the daytime. They are spots and blemishes,
    carousing in their own deceptions while they feast with you, having eyes
    full of adultery and that cannot cease from sin, enticing unstable souls.
    They have a heart trained in covetous practices, and are accursed children.
    They have forsaken the right way and gone astray, following the way of
    Balaam the son of Beor, who loved the wages of unrighteousness;
  arabic: يعلم الرب أن ينقذ الأتقياء من التجربة ويحفظ الأثمة إلى يوم الدين معاقبين
    ولا سيما الذين يذهبون وراء الجسد في شهوة النجاسة ويستهينون بالسيادة جسورون
    معجبون بأنفسهم لا يرتعبون أن يفتروا على ذوي الأمجاد حيث ملائكةٌ وهم أعظم
    قوةً وقدرةً - لا يقدمون عليهم لدى الرب حكم افتراءٍ أما هؤلاء فكحيواناتٍ غير
    ناطقةٍ طبيعيةٍ مولودةٍ للصيد والهلاك يفترون على ما يجهلون فسيهلكون في فسادهم
    آخذين أجرة الإثم الذين يحسبون تنعم يومٍ لذةً أدناسٌ وعيوبٌ يتنعمون في غرورهم
    صانعين ولائم معكم لهم عيونٌ مملوةٌ فسقاً لا تكف عن الخطية خادعون النفوس غير
    الثابتة لهم قلبٌ متدربٌ في الطمع أولاد اللعنة قد تركوا الطريق المستقيم فضلوا
    تابعين طريق بلعام بن بصور الذي أحب أجرة الإثم
