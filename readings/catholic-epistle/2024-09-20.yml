title:
  english: 1Pet 3:5 - 14
  arabic: "١بطرس ٣:٥-١٤"
text:
  english: For in this manner, in former times, the holy women who trusted in God
    also adorned themselves, being submissive to their own husbands, as Sarah
    obeyed Abraham, calling him lord, whose daughters you are if you do good and
    are not afraid with any terror. Husbands, likewise, dwell with them with
    understanding, giving honor to the wife, as to the weaker vessel, and as
    being heirs together of the grace of life, that your prayers may not be
    hindered. Finally, all of you be of one mind, having compassion for one
    another; love as brothers, be tenderhearted, be courteous; not returning
    evil for evil or reviling for reviling, but on the contrary blessing,
    knowing that you were called to this, that you may inherit a blessing. For
    "He who would love life And see good days, Let him refrain his tongue from
    evil, And his lips from speaking deceit. Let him turn away from evil and do
    good; Let him seek peace and pursue it. For the eyes of the LORD are on the
    righteous, And His ears are open to their prayers; But the face of the LORD
    is against those who do evil." And who is he who will harm you if you become
    followers of what is good? But even if you should suffer for righteousness'
    sake, you are blessed. "And do not be afraid of their threats, nor be
    troubled."
  arabic: فإنه هكذا كانت قديماً النساء القديسات أيضاً المتوكلات على الله يزين
    أنفسهن خاضعاتٍ لرجالهن كما كانت سارة تطيع إبراهيم داعيةً إياه سيدها التي
    صرتن أولادها صانعاتٍ خيراً وغير خائفاتٍ خوفاً البتة كذلكم أيها الرجال كونوا
    ساكنين بحسب الفطنة مع الإناء النسائي كالأضعف معطين إياهن كرامةً كالوارثات
    أيضاً معكم نعمة الحياة لكي لا تعاق صلواتكم والنهاية كونوا جميعاً متحدي الرأي
    بحسٍ واحدٍ ذوي محبةٍ أخويةٍ مشفقين لطفاء غير مجازين عن شرٍ بشرٍ أو عن شتيمةٍ
    بشتيمةٍ بل بالعكس مباركين عالمين أنكم لهذا دعيتم لكي ترثوا بركةً لأن من أراد
    أن يحب الحياة ويرى أياماً صالحةً فليكفف لسانه عن الشر وشفتيه أن تتكلما
    بالمكر ليعرض عن الشر ويصنع الخير ليطلب السلام ويجد في أثره لأن عيني الرب على
    الأبرار وأذنيه إلى طلبتهم ولكن وجه الرب ضد فاعلي الشر فمن يؤذيكم إن كنتم
    متمثلين بالخير ولكن وإن تألمتم من أجل البر فطوباكم وأما خوفهم فلا تخافوه ولا
    تضطربوا
