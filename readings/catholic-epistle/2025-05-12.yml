title:
  english: 1John 3:8-12
  arabic: "١ يوحنا ٣:٨-١٢"
text:
  english: "He who sins is of the devil, for the devil has sinned from the
    beginning. For this purpose the Son of God was manifested, that He might
    destroy the works of the devil. Whoever has been born of God does not sin,
    for His seed remains in him; and he cannot sin, because he has been born of
    God. In this the children of God and the children of the devil are manifest:
    Whoever does not practice righteousness is not of God, nor is he who does
    not love his brother. For this is the message that you heard from the
    beginning, that we should love one another, not as Cain who was of the
    wicked one and murdered his brother. And why did he murder him? Because his
    works were evil and his brother's righteous."
  arabic: "من يفعل الخطية فهو من إبليس لأن إبليس من البدء يخطئ لأجل هذا أظهر ابن
    الله لكي ينقض أعمال إبليس كل من هو مولودٌ من الله لا يفعل خطيةً لأن زرعه
    يثبت فيه ولا يستطيع أن يخطئ لأنه مولودٌ من الله بهذا أولاد الله ظاهرون
    وأولاد إبليس كل من لا يفعل البر فليس من الله وكذا من لا يحب أخاه لأن هذا هو
    الخبر الذي سمعتموه من البدء: أن يحب بعضنا بعضاً - ليس كما كان قايين من
    الشرير وذبح أخاه ولماذا ذبحه لأن أعماله كانت شريرةً وأعمال أخيه بارةٌ"
