title:
  english: James 5:7-16
  arabic: "يعقوب ٥:٧-١٦"
text:
  english: Therefore be patient, brethren, until the coming of the Lord. See how
    the farmer waits for the precious fruit of the earth, waiting patiently for
    it until it receives the early and latter rain. You also be patient.
    Establish your hearts, for the coming of the Lord is at hand. Do not grumble
    against one another, brethren, lest you be condemned. Behold, the Judge is
    standing at the door! My brethren, take the prophets, who spoke in the name
    of the Lord, as an example of suffering and patience. Indeed we count them
    blessed who endure. You have heard of the perseverance of Job and seen the
    end intended by the Lord--that the Lord is very compassionate and merciful.
    But above all, my brethren, do not swear, either by heaven or by earth or
    with any other oath. But let your "Yes" be "Yes," and your "No," "No," lest
    you fall into judgment. Is anyone among you suffering? Let him pray. Is
    anyone cheerful? Let him sing psalms. Is anyone among you sick? Let him call
    for the elders of the church, and let them pray over him, anointing him with
    oil in the name of the Lord. And the prayer of faith will save the sick, and
    the Lord will raise him up. And if he has committed sins, he will be
    forgiven. Confess your trespasses to one another, and pray for one another,
    that you may be healed. The effective, fervent prayer of a righteous man
    avails much.
  arabic: "فتأنوا أيها الإخوة إلى مجيء الرب هوذا الفلاح ينتظر ثمر الأرض الثمين
    متأنياً عليه حتى ينال المطر المبكر والمتأخر فتأنوا أنتم وثبتوا قلوبكم لأن
    مجيء الرب قد اقترب لا يئن بعضكم على بعضٍ أيها الإخوة لئلا تدانوا هوذا الديان
    واقفٌ قدام الباب خذوا يا إخوتي مثالاً لاحتمال المشقات والأناة: الأنبياء
    الذين تكلموا باسم الرب ها نحن نطوب الصابرين قد سمعتم بصبر أيوب ورأيتم عاقبة
    الرب لأن الرب كثير الرحمة ورؤوفٌ ولكن قبل كل شيءٍ يا إخوتي لا تحلفوا لا
    بالسماء ولا بالأرض ولا بقسمٍ آخر بل لتكن نعمكم نعم ولاكم لا لئلا تقعوا تحت
    دينونةٍ أعلى أحدٍ بينكم مشقاتٌ فليصل أمسرورٌ أحدٌ فليرتل أمريضٌ أحدٌ بينكم
    فليدع شيوخ الكنيسة فيصلوا عليه ويدهنوه بزيتٍ باسم الرب وصلاة الإيمان تشفي
    المريض والرب يقيمه وإن كان قد فعل خطيةً تغفر له اعترفوا بعضكم لبعضٍ بالزلات
    وصلوا بعضكم لأجل بعضٍ لكي تشفوا طلبة البار تقتدر كثيراً في فعلها"
