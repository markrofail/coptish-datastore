title:
  english: 1John 4:18— & 1John 5:1-1
  arabic: "١ يوحنا ٤:١٨— & ١ يوحنا ٥:١-١"
text:
  english: 'There is no fear in love; but perfect love casts out fear, because
    fear involves torment. But he who fears has not been made perfect in love.
    We love Him because He first loved us. If someone says, "I love God," and
    hates his brother, he is a liar; for he who does not love his brother whom
    he has seen, how can he love God whom he has not seen? And this commandment
    we have from Him: that he who loves God must love his brother also. Whoever
    believes that Jesus is the Christ is born of God, and everyone who loves Him
    who begot also loves him who is begotten of Him.'
  arabic: "لا خوف في المحبة بل المحبة الكاملة تطرح الخوف إلى خارجٍ لأن الخوف له
    عذابٌ وأما من خاف فلم يتكمل في المحبة نحن نحبه لأنه هو أحبنا أولاً إن قال
    أحدٌ: إني أحب الله وأبغض أخاه فهو كاذبٌ لأن من لا يحب أخاه الذي أبصره كيف
    يقدر أن يحب الله الذي لم يبصره ولنا هذه الوصية منه: أن من يحب الله يحب أخاه
    أيضاً كل من يؤمن أن يسوع هو المسيح فقد ولد من الله وكل من يحب الوالد يحب
    المولود منه أيضاً"
