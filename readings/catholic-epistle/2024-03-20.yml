title:
  english: 2John 1:8-13
  arabic: "٢ يوحنا ١:٨-١٣"
text:
  english: Look to yourselves, that we do not lose those things we worked for, but
    that we may receive a full reward. Whoever transgresses and does not abide
    in the doctrine of Christ does not have God. He who abides in the doctrine
    of Christ has both the Father and the Son. If anyone comes to you and does
    not bring this doctrine, do not receive him into your house nor greet him;
    for he who greets him shares in his evil deeds. Having many things to write
    to you, I did not wish to do so with paper and ink; but I hope to come to
    you and speak face to face, that our joy may be full. The children of your
    elect sister greet you. Amen.
  arabic: انظروا إلى أنفسكم لئلا نضيع ما عملناه بل ننال أجراً تاماً كل من تعدى ولم
    يثبت في تعليم المسيح فليس له الله ومن يثبت في تعليم المسيح فهذا له الآب
    والابن جميعاً إن كان أحدٌ يأتيكم ولا يجيء بهذا التعليم فلا تقبلوه في البيت
    ولا تقولوا له سلامٌ لأن من يسلم عليه يشترك في أعماله الشريرة إذ كان لي كثيرٌ
    لأكتب إليكم لم أرد أن يكون بورقٍ وحبرٍ لأني أرجو أن آتي إليكم وأتكلم فماً
    لفمٍ لكي يكون فرحنا كاملاً يسلم عليك أولاد أختك المختارة آمين
