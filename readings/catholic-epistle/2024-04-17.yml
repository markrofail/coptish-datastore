title:
  english: 2Peter 1:20— & 2Peter 2:1-6
  arabic: "٢بطرس ١:٢٠— & ٢بطرس ٢:١-٦"
text:
  english: Knowing this first, that no prophecy of Scripture is of any private
    Kinterpretation, for prophecy never came by the will of man, but holy men of
    God spoke as they were moved by the Holy Spirit. But there were also false
    prophets among the people, even as there will be false teachers among you,
    who will secretly bring in destructive heresies, even denying the Lord who
    bought them, and bring on themselves swift destruction. And many will follow
    their destructive ways, because of whom the way of truth will be blasphemed.
    By covetousness they will exploit you with deceptive words; for a long time
    their judgment has not been idle, and their destruction does not slumber.
    For if God did not spare the angels who sinned, but cast them down to hell
    and delivered them into chains of darkness, to be reserved for judgment; and
    did not spare the ancient world, but saved Noah, one of eight people, a
    preacher of righteousness, bringing in the flood on the world of the
    ungodly; and turning the cities of Sodom and Gomorrah into ashes, condemned
    them to destruction, making them an example to those who afterward would
    live ungodly;
  arabic: "عالمين هذا أولاً: أن كل نبوة الكتاب ليست من تفسيرٍ خاصٍ لأنه لم تأت
    نبوةٌ قط بمشيئة إنسانٍ بل تكلم أناس الله القديسون مسوقين من الروح القدس ولكن
    كان أيضاً في الشعب أنبياء كذبةٌ كما سيكون فيكم أيضاً معلمون كذبةٌ الذين
    يدسون بدع هلاكٍ وإذ هم ينكرون الرب الذي اشتراهم يجلبون على أنفسهم هلاكاً
    سريعاً وسيتبع كثيرون تهلكاتهم الذين بسببهم يجدف على طريق الحق وهم في الطمع
    يتجرون بكم بأقوالٍ مصنعةٍ الذين دينونتهم منذ القديم لا تتوانى وهلاكهم لا
    ينعس لأنه إن كان الله لم يشفق على ملائكةٍ قد أخطأوا بل في سلاسل الظلام طرحهم
    في جهنم وسلمهم محروسين للقضاء ولم يشفق على العالم القديم بل إنما حفظ نوحاً
    ثامناً كارزاً للبر إذ جلب طوفاناً على عالم الفجار وإذ رمد مدينتي سدوم وعمورة
    حكم عليهما بالانقلاب واضعاً عبرةً للعتيدين أن يفجروا"
