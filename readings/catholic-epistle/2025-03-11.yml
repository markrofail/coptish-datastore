title:
  english: 1John 2:1-11
  arabic: "١ يوحنا ٢:١-١١"
text:
  english: My little children, these things I write to you, so that you may not
    sin. And if anyone sins, we have an Advocate with the Father, Jesus Christ
    the righteous. And He Himself is the propitiation for our sins, and not for
    ours only but also for the whole world. Now by this we know that we know
    Him, if we keep His commandments. He who says, "I know Him," and does not
    keep His commandments, is a liar, and the truth is not in him. But whoever
    keeps His word, truly the love of God is perfected in him. By this we know
    that we are in Him. He who says he abides in Him ought himself also to walk
    just as He walked. Brethren, I write no new commandment to you, but an old
    commandment which you have had from the beginning. The old commandment is
    the word which you heard from the beginning. Again, a new commandment I
    write to you, which thing is true in Him and in you, because the darkness is
    passing away, and the true light is already shining. He who says he is in
    the light, and hates his brother, is in darkness until now. He who loves his
    brother abides in the light, and there is no cause for stumbling in him. But
    he who hates his brother is in darkness and walks in darkness, and does not
    know where he is going, because the darkness has blinded his eyes.
  arabic: "يا أولادي أكتب إليكم هذا لكي لا تخطئوا وإن أخطأ أحدٌ فلنا شفيعٌ عند
    الآب يسوع المسيح البار وهو كفارةٌ لخطايانا ليس لخطايانا فقط بل لخطايا كل
    العالم أيضاً وبهذا نعرف أننا قد عرفناه: إن حفظنا وصاياه من قال قد عرفته وهو
    لا يحفظ وصاياه فهو كاذبٌ وليس الحق فيه وأما من حفظ كلمته فحقاً في هذا قد
    تكملت محبة الله بهذا نعرف أننا فيه: من قال إنه ثابتٌ فيه ينبغي أنه كما سلك
    ذاك هكذا يسلك هو أيضاً أيها الإخوة لست أكتب إليكم وصيةً جديدةً بل وصيةً
    قديمةً كانت عندكم من البدء الوصية القديمة هي الكلمة التي سمعتموها من البدء
    أيضاً وصيةً جديدةً أكتب إليكم ما هو حقٌ فيه وفيكم أن الظلمة قد مضت والنور
    الحقيقي الآن يضيء من قال إنه في النور وهو يبغض أخاه فهو إلى الآن في الظلمة
    من يحب أخاه يثبت في النور وليس فيه عثرةٌ وأما من يبغض أخاه فهو في الظلمة وفي
    الظلمة يسلك ولا يعلم أين يمضي لأن الظلمة أعمت عينيه"
