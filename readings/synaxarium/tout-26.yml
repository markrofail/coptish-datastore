title:
  english: Commemorations for Tout 26
  arabic: السنكسار توت 26
commemorations:
  - title:
      english: 1.The Angels' Annunciation of John the Baptist to Zacharias
      arabic: 1. بشارة زكريا الكاهن بميلاد يوحنا المعمدان بواسطة غبريال المبشر
    text:
      english: "On this day it was announced to Zacharias, the priest, the birth of
        John the Baptist. Zacharias was well advanced in years and his wife,
        Elizabeth, was barren and her time for begetting children had passed.
        Zacharias was praying and beseeching God persistently to give him a
        child because the children of Israel reviled anyone without a son and
        treated him with ignominy. They would say about him that he was without
        the blessing that God had told Adam in these words: \"Be fruitful and
        multiply.\" The Lord had compassion on him and He hearkened to his
        petition. He sent him Gabriel the Angel to announce to him the birth of
        John. The angel came to him while he was in the sanctuary, as it is
        mentioned in the Holy Gospel (Luke 1:11), and announced to him the birth
        of the great prophet John, and that he should precede the Christ as it
        was said by the prophets, \"He shall go before Him.\" He asked the
        angel, \"Whereby shall I know this? For I am an old man, and my wife
        well advanced in years.\" The angel told him that he was sent from God
        to announce that to him and it is not seemly for him to doubt. He then
        told him that he shall be dumb till the birth of the child. On the day
        of John's circumcision, they asked him about the child's name. He asked
        for a tablet and wrote on it John and straightaway his mouth opened.
        Then he spoke and praised God and prophesied concerning his son John and
        the Lord Christ. He prophesied about his son that he would be a prophet
        and he should go before the face of the Lord. The prayers of this priest
        be with us, and Glory be to our God, forever. Amen."
      arabic: في مثل هذا اليوم ُبشر زكريا الكاهن بميلاد يوحنا المعمدان . لأن زكريا هذا
        كان قد كبر وشاخ ، وزوجته أليصابات كأنت عاقرا ومضى زمان حملها . وكان
        زكريا مداوما على الصلاة والطلبة إلى الله أن يرزقه ولدا ، لأن بنى إسرائيل
        كانوا يعيرون من لم يرزق ولدا ، ويستنقصون قدره . ويقولون عنه انه عديم
        البركة التي أعطالها الله تعالى لأدم ، ولهذا كان الصديق مداوما الطلب أن
        يرزقه الله ولدا . فتحنن الله عليه وسمع طلبته . وأرسل له جبرائيل الملاك
        ليبشره بيوحنا . فاتاه وهو في الهيكل كما يقول الإنجيل المقدس وبشره بالنبي
        العظيم يوحنا ، وأعلمه أنه يتقدم مجيء المسيح كما قيل بالأنبياء ليكون
        مناديا أمامه ، فقال للملاك سائلا "كيف يكون لي هذا وأنا رجل شيخ ، وامرأتي
        متقدمة في أيامها" . فاعلمه الملاك أنه من قبل الله أتاه ليعرفه بهذا الخبر
        . فلا ينبغي أن يشك فيه . ثم أعلمه أنه سيبقى صامتا إلى أن يولد يوحنا ،
        وفى يوم ختانه سئل عن اسمه . فطلب لوحا وكتب فيه يوحنا . وللحال انطلق
        لسانه وتكلم وسبح الله ، وتنبأ عن ابنه يوحنا وعن السيد المسيح . وان ابنه
        سيكون نبيا ، وينطلق أمام وجه الرب . صلاة هذا الكاهن تكون معنا . ولربنا
        المجد دائما ابديا . آمين
