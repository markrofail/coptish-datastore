title:
  english: Commemorations for Baramouda 21
  arabic: السنكسار برموده 21
commemorations:
  - title:
      english: 1. The Commemoration of the Lady the Theotokos.
      arabic: 1. التذكار الشهري لوالدة الاله القديسة مريم العذراء
    text:
      english: On this day, we celebrate the commemoration of the Lady Virgin Mary,
        the Mother of God the Word. Her intercession be with us. Amen.
      arabic: فى مثل هذا اليوم نعيد بتذكار السيدة العذراء الطاهرة البكر البتول الذكية
        مرتمريم والدة الإله الكلمة أم الرحمة، الحنونة شفاعتها تكون معنا . آمين .
  - title:
      english: 2. The Departure of St. Hierotheos, of Athens.
      arabic: 2. نياحة القديس بروثاوس قس أثينا
    text:
      english: "On this day also, St. Hierotheos (Berutawos) of Athens, departed. This
        father was one of the learned men in the city of Athens. He met the
        Apostle St. Paul, and many discussions took place between them which led
        to his belief on the Apostle's hand. He baptized him, taught him the
        Ordinances and Law of the church, and then ordained him a priest for
        this city. He frequently visited St. Dionysius the Areopagite, who was
        also one of the learned men in Athens. This Saint was present at the
        time of the departure of the Lady Virgin Mary, and he stood in the midst
        of the apostles and comforted them with spiritual songs and hymns which
        he sang accompanied with musical instruments. He converted many Jews and
        Gentiles to the knowledge of the Lord Christ. When the people wished to
        ordain him a bishop, he refused saying: \"I just wish to be able to
        perform the duties of a priest.\" Having finished his good strife, he
        went to the Lord Whom he loved. His prayers be with us and Glory be to
        our God forever. Amen."
      arabic: في مثل هذا اليوم تنيح القديس بروثاؤس اللاتيني هذا الأب كان من علماء
        مدينة أثينا فاجتمع بالقديس بولس الرسول . وجرت بينهما مباحثات أدت به إلى
        أن يؤمن علي يده فعمده وعلمه كل الفرائض المسيحية ورسمه قسا علي تلك
        المدينة وقد اجتمع هذا القديس بالقديس ديونيسيوس الأريوباغي وكان هذا من
        علما أثينا أيضا . وقد حضر هذا القديس نياحة السيدة العذراء وقام في وسط
        التلاميذ وعزاهم بكلمات منظومة أنشدت بالآلات الموسيقية ورد جماعة من
        اليهود والأمم إلى معرفة السيد المسيح (عن مخطوط شبين الكوم ) وأراد الشعب
        رسامته أسقفا فلم يقبل وقال " ليتني أقدر علي القيام بواجبات القسيسية "
        ولما أكمل سعيه الصالح انتقل إلى الرب الذي أحبه صلاته تكون معنا ولربنا
        المجد دائما . آمين
  - title:
      english: ""
      arabic: "3. نوة الخماسين ، شم النسيم:شرقية ساخنة يومان"
    text:
      english: ""
      arabic: "النوات في اشهر الشتاء تتعرض الأجزاء المطلة علي البحر المتوسط لظاهرة
        تولد الانخفاضات الجوية الإعصارية التي تميز الأحوال المناخية في إقليم
        البحر المتوسط وتعرف في الإسكندرية باسم النوات. النوات:هي اضطرابات جوية
        تنشأ عنها دوامة هوائية دائرية أو بيضاوية ذات ضغط منخفض وسط مساحة ضغطها
        مرتفع وتندفع فيها الرياح علي شكل حلزوني نحو مركز منخفض بحيث يكون سيرها
        ضد اتجاه عقارب الساعة . في فصل الربيع هناك رياح محلية تعرف (باسم
        الخماسين ) وهي رياح رملية شديدة الحرارة تهب من الجهات الجنوبية علي
        الدلتا ويرجع سبب هبوبها إلي مرور انخفاضات جوية آتية من الغرب. ويبدأ
        الانخفاض الخماسيني في التكوين فوق واحة سيوة ثم يتحرك شرقاً صوب الدلتا
        فيشتد هبوب الرياح الجنوبية التي تجلب معها عواصف الرمال والغبار وهي لها
        أثار سيئة علي النبات بخاصة في محافظتي الجيزة والقليوبية . وتعرف هذه
        الرياح في السودان باسم الهبوب، وفي ليبيا باسم القبلي، وفي المغرب باسم
        السيروكو، والسولانو وفي شبة الجزيرة العربية السموم."
