title:
  english: Commemorations for Amshir 5
  arabic: السنكسار أمشير 5
commemorations:
  - title:
      english: 1. The Departure of St. Agrippinus, 10th Pope of Alexandria.
      arabic: 1. نقل اعضاء 49 شيوخ شيهيت
    text:
      english: On this day of the year 181 A.D., the holy father Anba Agrippinus, 10th
        Pope of Alexandria, departed. This father was holy and pure and he
        feared God. He was ordained a priest on the church of Alexandria. When
        Pope Cladianus, 9th Pope departed, Anba Agrippinus was chosen Patriarch
        by the people and clergy of Alexandria. By the grace of God, he took
        over the apostolic throne of Alexandria and walked in the footsteps of
        the apostles. Anba Agrippinus preached the word of God and taught the
        principle of faith with its life-giving laws. He Guarded his flock, with
        all his strength, by teaching them and praying on their behalf. He did
        not own any silver or gold, except for what met his basic personal
        needs. He completed his course after 12 years on the throne of St. Mark,
        and he departed in peace. His prayers be with us. Amen.
      arabic: في هذا اليوم نعيد بتذكار نقل أجساد الأباء الأطهار القديسين شيوخ برية
        شيهيت التسعة والأربعين إلى كنيستهم بدير القديس مقاريوس
  - title:
      english: 2. The Commemoration of the Saints Anba Bishay and Anba Abanoub.
      arabic: 2. نياحة البابا اغربيينوس
    text:
      english: On this day also, the church celebrates the commemoration of the saints
        Anba Bishay of Akhmim monastery, and Anba Abanub, known as the owner of
        the Golden Fan. Their prayers be with us all. Amen.
      arabic: في مثل هذا اليوم من سنة 181 م تنيح الأب القديس الأنبا إغربينوس بابا
        الإسكندرية العاشر . كان هذا الأب قديسا طاهرا خائفا الله، فرسموه قسا علي
        كنيسة الإسكندرية . ولما تنيح الأب كلاديانوس البابا التاسع اختير هذا
        القديس من شعب المدينة الاكليروس بطريركا . فتولي بنعمة الله الخلافة علي
        الكرسي الرسولي ، وسار سيرا رسوليا ، وكرزا ومعلما الناس أصول الإيمان
        وشرائعه المحيية . مهتما بكل قواه في حراسة الرعية معلما ومصليا عن جميعهم
        . لم تقتن ذهبا ولا فضة ، إلا ما كان ضروريا لسد حاجته فقط . واكمل في
        الجهاد اثنتي عشرة سنة وتنيح بسلام . صلاته تكون معنا آمين.
  - title:
      english: 3. The Departure of St. Apollo, friend of Anba Abib.
      arabic: 3. نياحة القديس بيشاى صاحب الدير الاحمر
    text:
      english: On this day also, the church commemorates the departure of St. Apollo,
        friend of St. Abib(1). His prayers be with us all. Amen.
      arabic: في هذا اليوم نعيد بتذكار القديسين الأنبا بيشاي صاحب دير أخميم و الأنبا
        ابانوب صاحب المروحة الذهب. صلاتهما تكون معنا آمين.
  - title:
      english: 4. The Commemoration of the Relocation of the Relics of the Forty-Nine
        Elders of the Wilderness of Shiheet (Scetis).
      arabic: 4. نياحة القديس ابللو رفيق القديس ابيب
    text:
      english: Today also, we celebrate the commemoration of the relocation of the
        relics of the forty-nine saints of the wilderness of Shiheet to their
        church in the monastery of St. Macarius(2). Their prayers be with us and
        Glory be to our God forever. Amen.(1) The biography of St. Apollo is on
        the 25th day of Babah. (2) The biography of the forty-nine martyrs is on
        the 26th day of Tubah.
      arabic: في هذا اليوم تذكار نياحة القديس ابللو رفيق الانبا ابيب صلاته تكون معنا
        امين.
  - title:
      english: ""
      arabic: 5. نياحة القديس ابوليدس بابا روما
    text:
      english: ""
      arabic: في هذا اليوم تعيد الكنيسة بتذكار ظهور جسد القديس أبوليدس بابا رومية .
        كان هذا القديس رجلا فاضلا وكاملا في جيله ، فاختاروه لكرسي رومية بعد الأب
        اوجيوس . وكان ذلك في أول سنة من جلوس القديس الأنبا كلاديانوس البابا
        التاسع علي كرسي الإسكندرية. وكان مداوما علي تعليم شعبه وحراسته من الآراء
        الوثنية ، مثبتا إياهم علي الإيمان بالسيد المسيح ، فبلغ خبره مسامع الملك
        الكافر قلوديوس قيصر ، فقبض عليه وضربه ضربا مؤلما ، وأخيرا ربط في قدمه
        حجرا ثقيلا وطرحه في البحر في اليوم الخامس من أمشير. ولما كان الغد وجد
        أحد المؤمنين جسد القديس عائما علي وجه الماء ، والحجر مربوطا في قدمه .
        فأخذه إلى منزله وكفنه وذاع هذا الخبر في مدينة رومية وسائر البلاد التابعة
        لها ، حتى وصل إلى القيصر فطلب الجسد ولكن الرجل أخفاه ولم يظهره . ولهذا
        الأب تعاليم كثيرة بعضها عن الاعتقاد وعن التجسد وبعضها عظات لتقويم السيرة
        . ووضع أيضا ثمانية وثلاثين قانونا. صلاته تكون معنا آمين.
