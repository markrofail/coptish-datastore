title:
  english: Commemorations for Kiahk 28
  arabic: السنكسار كيهك 28
commemorations:
  - title:
      english: 1. The Martyrdom of 150 Men and 24 Women from Ansena.
      arabic: 1. برمون عيد الميلاد المجيد
    text:
      english: On this day, 150 men and 24 women were martyred. They were from the
        city of Ansena (Antione) and they worshipped idols. They came once to
        the Governor's place and they watched the torture of St. Paul the
        Syrian. The Governor ordered the soldiers to gouge out the saint's eyes
        with red-hot nails then they cast him in prison. The following morning
        when they brought him, these men and women were present and they saw
        that his eyes were whole as they were before. They marvelled saying, "No
        one can do this sign except God alone Who is the Creator of nature from
        nonexistent." They cried with one accord, "We believe in the God of St.
        Paul." They came and bowed down at the saint's feet asking him to pray
        for them. He lifted them up and blessed them. Then they went before the
        Governor and confessed the Name of the Lord Christ. He ordered them
        beheaded and they received the crown of martyrdom. Their intercessions
        be with us and Glory be to our God forever. Amen.
      arabic: "+ استعداد للعيد والصيام للمساء وبدون سمك .+ إذا جاء برمون الميلاد أكثر
        من يوم تقرأ فصوله وتكرر يوميا حتى في الآحاد . + ليلة العيد:لا تقال
        مزامير باكر ولا نصف الليل ولا الساعات ويقدم الحمل بلحن ال للقربان ."
  - title:
      english: ""
      arabic: 2. استشهاد 150 رجل، و24 امرأة من مدينة انصنا
    text:
      english: ""
      arabic: في مثل هذا اليوم استشهد مائة وخمسون رجلا وأربع وعشرون امرأة ، كانوا من
        أهل انصنا يعبدون الأصنام . واتفق حضورهم إلى دار الولاية ، فشاهدوا الجند
        يعذبون القديس بولس السرياني . لان الوالي كان قد أمر بان تحمي مسامير في
        النار وتوضع في عيني هذا القديس . وإذ وضعوا المسامير في عينيه حتى عمي
        بصره . ثم القوه في السجن ، وفي صباح الغد لما أحضروه كان هؤلاء الرجال
        والنسوة حاضرين . فرأوا عينيه سالمتين كما كانت أولا . فتعجبوا قائلين " لا
        يقدر علي صنع مثل هذه الآية إلا الإله وحده خالق الطبيعة ومبدعها من العدم
        " ، ثم صاحوا بفم واحد قائلين " نحن مؤمنين باله القديس بولس " ، وتقدموا
        ساجدين أمام قدمي القديس طالبين إن يصلي من أجلهم . فأقامهم ودعا لهم
        بالخير . وبعد ذلك تقدموا إلى الوالي ، واعترفوا بالسيد المسيح ، فأمر بقطع
        رؤوسهم ونالوا إكليل الشهادة . شفاعتهم تكون معنا ولربنا المجد دائما ابديا
        امين .
