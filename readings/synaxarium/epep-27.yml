title:
  english: Commemorations for Abib 27
  arabic: السنكسار أبيب 27
commemorations:
  - title:
      english: 1. The Consecration of the Church of St. Abba Fam.
      arabic: 1. استشهاد القديس ابامون
    text:
      english: On this day, was the consecration of the church of St. Abba Fam. May
        his intercession be with us. Amen.
      arabic: في مثل هذا اليوم استشهد القديس أبامون من أهل ترنوط واتفق أنه ذهب إلى
        الصعيد ورأي ما يعمله الأشرار بالقديسين فتقدم إلى أريانوس والي أنصنا
        واعترف أمامه بالسيد المسيح فعذبه بالضرب وتمشيط لحمه وتسمير جسده بمسامير
        طويلة وكان السيد المسيح يقويه ويشفيه ثم أرسله إلى الإسكندرية فظهر له
        ملاك الرب وشجعه وقواه وهناك عذبوه كثيرا واستشهد كثيرون بسببه منهم عذراء
        اسمها ثاؤفيلا أتت إلى الوالي واعترفت بالسيد المسيح ووبخته علي عبادته
        الأصنام فطرحها في النار ولكن الرب أنقذها منها . وأخيرا قطعوا رأسها كما
        قطعوا رأس القديس أبامون . صلاتهما تكون معنا . ولربنا المجد دائما . آمين
  - title:
      english: 2. The Martyrdom of St. Apamon (Abba Amoun).
      arabic: 2. تكريس كنيسة القديس أبي فام
    text:
      english: On this day also, St. Apamon (Abba Amoun), who was from the city of
        Tarnut, was martyred. This saint came to Upper Egypt, and he saw the
        tortures which were being inflicted by the infidels upon the holy
        martyrs. He went to Arianus, the governor of Ansena (Antinoe), and
        confessed the Lord Christ before him. Arianus tortured him severely, by
        beating him, combing him by iron combs, and drove sharp long nails
        through his body. The Lord Christ strengthened and healed him. Then,
        Arianus sent him to Alexandria. The angel of the Lord appeared to him,
        encouraged, and strengthened him. There he was tortured much and many
        were martyred because of him. Among them was a virgin, whose name was
        Theophila, she came and stood up before the governor, confessed the Lord
        Christ, and admonished him for his worship of the idols. He cast her in
        the fire but the Lord saved her, and finally they cut off her head as
        they cut also the head of St. Apamon. May their prayers be with us and
        Glory be to God forever. Amen.
      arabic: في مثل هذا اليوم تم تكريس كنيسة أبي فام . شفاعته تكون معنا . آمين
