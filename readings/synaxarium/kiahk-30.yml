  - title:
      english: ""
      arabic: 4. نياحة القديس يؤانس قمص شهيت
    text:
      english: ""
      arabic: في مثل هذا اليوم تنيح القديس الانبا يوأنس قمص شيهيت ، الذي لما رسم قمصا
        علي دير القديس مقاريوس واستضاءت البرية به وصار أبا لكثير من القديسين،
        منهم الانبا جاورجة والأنبا ابرام الكوكبين العظيمين ، والأنبا مينا أسقف
        مدينة تمي ، والأنبا زخارياس ، وكثيرون غيرهم . الذين صاروا سببا في خلاص
        نفوس كثيرة . ولكثرة ورعه وعظم تقواه ، كان عندما يناول الشعب يعرف الخاطئ
        من غيره ، ومرات كثيرة كان يعاين السيد المسيح والملائكة تحيط به علي
        المذبح ، ونظر مرة أحد القسوس ـ وكان سيئ السمعة ـ أتيا إلى الكنيسة ،
        والأرواح الشريرة محيطة به ، فلما وصل هذا القس إلى باب الكنيسة ، خرج ملاك
        الرب من الهيكل وبيده سيف من نار ، وطرد عنه الأرواح النجسة ، فدخل القس
        ولبس الحلة الكهنوتية ، وخدم وناول الشعب الأسرار المقدسة ، ولما انتهي
        وخلع ثياب الخدمة ، وخرج من الكنيسة ، عادت إليه تلك الأرواح كالأول ، هذا
        ما قاله القديس الانبا يوأنس للاخوة الرهبان ليعرفهم انه لا فرق في الخدمة
        بين الكاهن الخاطئ وغير الخاطئ لأنه لأجل أمانة الشعب يتحول الخبز والخمر
        إلى جسد المسيح ودمه الأقدسين ، وقال لهم مثلا علي ذلك بقوله “ انه كما إن
        صورة الملك تنطبع علي الخاتم المصنوع من الحديد أو الذهب ، والخاتم واحد لا
        يتغير ، كذلك الكهنوت واحد مع الخاطئ والبار ، والرب هو الذي يجازي كل واحد
        حسب عمله، وقد قاسي هذا القديس شدائد كثيرة ، وسباه البربر إلى بلادهم ،
        وقضي هناك عدة سنين لقي فيها الهوان ، وقد التقي هناك بالقديس صموئيل رئيس
        دير القلمون ، وبنعمة الله عاد إلى ديره ، ولما علم في رؤيا بيوم انتقاله ،
        جمع الاخوة وأوصاهم بحفظ وصايا الرب ، والسير في طريق الأباء القديسين ،
        ليشاركوهم النصيب الصالح والميراث في ملكوت السموات ، وبعد قليل مرض ،
        فابصر كان جماعة من القديسين قد حضروا لأخذ روحه ، ثم اسلم الروح بيد الرب
        ، فحمله الاخوة إلى الكنيسة ، ولشدة محبتهم له واعتقادهم في قداسته ،
        احتفظوا بقطع من كفنه ، وكانت واسطة شفاء أمراض كثيرة وعاش هذا الاب تسعين
        سنة ، صلاته تكون معنا ولربنا المجد دائما ابديا امين .
