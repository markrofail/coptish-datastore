title:
  english: Commemorations for Tout 17
  arabic: السنكسار توت 17
commemorations:
  - title:
      english: The Feast of the Consecration of the Church of the Honorable Cross.
      arabic: 1. تذكار الاحتفال بالصليب المجيد بكنيسة القيامة سنة 43 ش في عهد الملك
        قسطنطين البار
    text:
      english: When St. Helena came to Jerusalem, and asked the Jews about the
        whereabouts of the Cross, they did not inform her. Finally, some of them
        told her about an old Jew called Judas who knew the place. She called
        him, and he denied it at first, but when she urged him, he told her
        about that pile. She ordered its removal and the Holy Cross was found.
        She built a church for it, consecrated it and celebrated for the
        Honorable Cross on the seventeenth day of the month of Tute. Christians
        make pilgrimages to that place every year as they do on the feast of the
        Resurrection. A certain Samaritan called Isaac, as he was travelling
        with his family among the people going to Jerusalem, reproved the people
        for taking such trouble in going to Jerusalem to worship a piece of
        wood. Among the people was a priest whose name was Okhidus. While
        travelling along the road, they became thirsty. They found no water and
        they came to a well where the water was foul and bitter. The people
        became dismayed. Isaac the Samaritan started mocking them, saying, "If I
        witness a power by the name of the Cross, I will become a believer of
        Christ." The priest Okhidus was moved with divine zeal and prayed over
        that foul water and made the sign of the Cross on it, and it became
        sweet. All the people and their animals drank, but when Isaac drank, the
        water was bitter and wormy. He regretted and cried and came to the
        saint, Father Okhidus, bowed down at his feet and believed in the Lord
        Christ. Then he drank from the water, and he found it sweet. The water
        of that well possessed the power of becoming sweet for the believers and
        bitter for the others. A cross of light appeared in the well and a
        church was built there. When Isaac the Samaritan arrived in Jerusalem,
        he went to its bishop who baptized him and his family. Because the feast
        of the appearance of the Honorable Cross, which is on the tenth of
        Baramhat, always comes during fasting, it was substituted by the fathers
        for the Seventeenth of Tute which is the day of consecration of its
        church. Glory and worship be to Jesus Christ our Lord forever and ever.
        Amen.
      arabic: نعيد في هذا اليوم بتذكار ظهور الصليب المجيد الذي لمخلصنا يسوع المسيح .
        هذا الذي أظهرته الملكة المحبة للمسيح القديسة هيلانة أم قسطنطين من تحت
        كوم الجلجثة الذي أمرت بإزالته ، أما سبب وجود هذا الكوم فهو أنه لما رأى
        رؤساء اليهود كثرة العجائب التي تظهر من قبر المخلص من إقامة الموتى وإبراء
        المقعدين ، غضبوا ونادوا في جميع اليهودية وأورشليم " كل من كنس داره أو
        كان عنده تراب ، فلا يلقيه إلا على مقبرة يسوع الناصري" ، واستمر الحال على
        ذلك أكثر من مائتي سنة حتى صار كوما عظيما . ولما حضرت القديسة هيلانة
        وسألت اليهود عن موضع الصليب لم يفيدوها . وأخيرا أرشدها بعضهم عن رجل
        يهودي مسن يسمى يهوذا يعرف مكانه ، فاستدعته فأنكر أولا ، ولما شددت عليه
        اعلمها مكان الكرم . فأزالته وأخرجت منه الصليب المقدس وبنت كنيسة وكرست
        عيد له في السابع عشر من شهر توت . وصارت الشعوب المسيحية تحج إليها مثل
        عيد القيامة . واتفق أن كان إنسان مسافرا هو وجماعته مع الشعب إلى أورشليم
        يدعى اسحق السامري ، هذا كان يبكت الناس على تكبدهم المتاعب في الذهاب إلى
        أورشليم .ليسجدوا لخشبه . وكان مع الشعب قسا يسمى أوخيدس ، وفيما هم سائرون
        في الطريق عطشوا ، ولم يجدوا ماء فأتوا إلى بئر فوجدوا ماءها نتنا مرا ،
        فضاق صدر الشعب جدا . وابتدأ اسحق السامري يهزأ بهم ويقول ان أنا شاهدت قوة
        باسم الصليب! آمنت بالمسيح . فغار القس أوخيدس غيرة إلهية وصلى على الماء
        النتن ورشمه بعلامة الصليب فصار حلوا . وشرب منه كل الشعب ودوابهم . أما
        اسحق فانه لما تناول وعاءه ليشرب وجده نتنا مدودا . فندم وبكى وأتى إلى
        القديس القس أوخيدس وخر عند قدميه أمن بالسيد المسيح . وشرب من الماء فوجده
        حلوا . وصار في ماء هذه البئر قوة ان يكون حلوا للمؤمنين ، ومرا لغيرهم .
        كما ظهر فيه صليب من نور . وبنوا هناك كنيسة . ولما وصل اسحق السامري إلى
        مدينة القدس ذهب إلى أسقفها واعتمد منه هو وأهل بيته . أما ظهور الصليب
        المجيد على يد الملكة هيلانة فكان في اليوم ا العاشر من برمهات . ولأنه
        دائما يكون في الصوم فقد استبدله الآباء بيوم 17 توت الذي هو تكريس كنيسته
        . والمجد والسجود لربنا يسوع المسيح إلى أبد الآبدين . امين . ملاحظة طقسية
        :+ طقس عيد الصليب شعانيني 3 أيام+ تقرأ فصول عيد الصليب في الثلاثة ايام
        العيد حتى ايام الآحاد+ يقال تى شورى والهيتنيات وفاى إيتاف إنف الخاصة
        بعيد الصليب كما تقال القسمة السريانية+ يعامل عيد الصليب معاملة الأعياد
        السيدية .
  - title:
      english: 2. The Departure of St. Theognosta.
      arabic: 2. استشهاد القديس قسطور القس
    text:
      english: On this day also, the blessed Theognosta, departed. She was
        contemporary of the righteous Emperors Honorius and Arcadius. One day an
        envoy came with gifts from the King of India to the two emperors. On
        their way back, they found this Virgin Theognosta holding in her hand a
        book that she was reading. They seized her and took her back with them
        to their country. She became the head of the King's attendants and his
        wives. One day, the son of the King fell sick with a grievous sickness.
        She held him in her arms and made over him the sign of the Cross, and he
        recovered immediately. This report spread throughout that land, and
        since that day she was set free. Once the King went to war, there came
        upon him thick clouds and fog. Knowing of the sign of the Cross that St.
        Theognosta used to make, the King made the sign of the Cross over the
        fog and it cleared up. With the sign of the Cross he also vanquished his
        enemies. When the King returned from war, he bowed down at the feet of
        the Saint, and asked her for the holy baptism for him and for the people
        of his city. She told them that it was not for her to baptize. They sent
        to Emperor Honorius to inform him of their acceptance of the faith and
        asked him to send a priest to baptize them. He sent to them a priest who
        was a saintly anchorite, and he baptized them all and he gave them the
        Holy Body and Blood of our Lord Christ. The virgin rejoiced for his
        coming and they blessed each other. She built a convent for herself and
        for the many virgins who desired the monastic life. When the priest
        returned to the Emperor and related to him how the people of the city
        entered into the faith of our Lord Christ, he rejoiced exceedingly. The
        Emperor agreed with the Archbishop to ordain the priest a bishop and to
        send him back to them, and they rejoiced greatly. There they built a big
        church and they needed pillars. There was a large temple for idols which
        had pillars so they took them to build this church. The rest of the
        people of this city joined the faith of the Lord Christ. The virgin St.
        Theognosta rejoiced for all that had happened. Later on she departed in
        that convent and was surrounded by the virgins. Her prayers be with us,
        and Glory be to our God, forever. Amen.
      arabic: تذكار استشهاد القديس قسطور القس . صلواته تكون معنا امين .
  - title:
      english: ""
      arabic: 3. نياحة القديسة ثاؤغنسطا
    text:
      english: ""
      arabic: في مثل هذا اليوم تنيحت المطوبة ثاؤغنسطا . كانت على أيام أنوريوس أرغاديوس
        الملكين البارين ، وحدث أنه في أحد الأيام أتى رسل من قبل ملك الهند بهدية
        للملكين ، وفى طريق عودتهم وجدوا هذه العذراء ثاؤغنسطا وفى يدها كتاب تقرأ
        فيه . .فاختطفوها وانطلقوا بها إلى بلادهم ، وصارت رئيسة على حشم الملك
        ونسائه . واتفق أن ابن الملك مرض مرضا شديدا ، فأخذته في حضنها وصلبت عليه
        بعلامة الصليب ، فعوفي في الحال ، فشاع الخبر في تلك البلد ، ومن ذلك اليوم
        أعتقت ونالت حريتها. واتفق أن الملك ذهب إلى الحرب فحل حوله قتام وضباب ،
        ولمعرفته بعلامة الصليب التي ترشمها ثاؤغنسطا ، صلب على الريح فصارت صحوا ،
        وبعلامة الصليب غلب أعداءه . ولما عاد من الحرب خر عند قدمي القديسة طالبا
        المعمودية المقدسة هو وأهل المدينة . فعرفتهم أنه ليس لها أن تعمد ،
        فأرسلوا إلى الملك أنوريوس يعرفونه بقبولهم الإيمان ، ويطلبون منه قسا
        يعمدهم . فأرسل لهم قسا حبيسا قديسا فعمدهم جميعا . وناولهم من جسد المسيح
        ودمه . ففرحت العذراء بمجيئه . وتبارك كل منهما من الآخر ، وأقامت لها ديرا
        اجتمع فيه كثيرات من العذارى اللواتي رغبن في الرهبنة . ولما عاد القس إلى
        الملك وأعلمه بعودة أهل المدينة إلى الإيمان بالسيد المسيح فرح كثيرا ،
        واتفق مع البطريرك على رسامة القس أسقفا وأعادته إليهم . فابتهجت نفوسهم ،
        وكانوا قد بنوا كنيسة عظيمة ، واحتاجوا إلى أعمدة . وكان هناك هيكل كبير
        للأوثان به أعمدة فنقلوها إلى هذه البيعة . وعاد بقية أهل المدينة إلى
        الإيمان بالسيد المسيح . أما العذراء فابتهجت بما تم . ثم تنيحت في ذلك
        الدير وسط العذارى . صلاتها تكون معنا امين .
