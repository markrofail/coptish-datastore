title:
    english: Commemorations for Paona 3
    arabic: السنكسار بوؤنه 3
commemorations:
    - title:
          english: 1. The Construction of the first church of St. George in the cities of
              Birma and Beer Maa (Water Well) in the Oases.
          arabic: 1. نياحة الانبا ابرام أسقف الفيوم
      text:
          english: On this day, the first church in the name of St. George was built in
              Egypt in the city of Beer Maa in the Oasis. As was consecrated also on
              this day a church in his name in the city of Birma, district of Tanta.
              For after the perishing of Diocletian, and the reign of the righteous
              Emperor Constantine, all the temples of the idols were destroyed.
              Churches were built after the name of the heroic martyrs, who strived
              with their blood to defend the faith. Some Christian soldiers in the
              land of Egypt, had donated a piece of the land where the city of Birma
              is now located. One of them was a righteous and meek young man, who
              lived on a piece of this land with some of the farmers. In this area
              there was a well of water. This young man heard of the wonders of the
              great among the martyrs, St. George. He searched until he found his
              biography. He wrote it, and it comforted him to read it, which he did
              without boredom. While he stood praying, on the evening of the
              twenty-fourth of the month of Bashans, he saw that an assembly of the
              saints had come down beside the well. They were praising God and
              chanting with angelic voices. They were surrounded by heavenly light,
              and he was astounded. One of them, who was in the uniform of a soldier,
              came forward and informed him that he was Gawargios (George) who was
              martyred at the hands of Diocletian. He ordered him to build a church
              for him on that site, for that was the Will of God. The assembly left
              him, and raised up to heaven while they were glorifying the Most High.
              The young man spent that night awake till morning. Few days passed
              during which he was thinking about how he could build this church,
              knowing that he did not have the money for a small piece of it. One
              night, while he stood praying, the great martyr St. George appeared to
              him. The Saint pointed out to him the place to build the church. Then he
              directed the young man to another place and told him, "Dig here and you
              shall find what you need to build the church." When he woke up in the
              morning, he went where the honorable martyr had directed him. He dug
              there and found a vessel filled with gold and silver. He praised God,
              and glorified his patron saint. He built the church and called the
              father the Patriarch who consecrated it on this day. The relics of St.
              George, that were kept in his church in the city of Beer Maa in the
              Oasis, were relocated to the monastery of Anba Samuel by its monks. That
              was during the days of the Saint Abba Mattheos (87th Patriarch), and the
              monastery was under the direction of Fr. Zachary Ebn-Elkomos and Fr.
              Soliman El-Qualamony. During the Papacy of Pope Gabriel (88th Patriarch)
              the relics of the saint were relocated to his well-known church in Old
              Cairo. That was on the 16th day of Abib, 1240 A.M. (July 10, 124 A.D.).
              A great celebration takes place annually, where the church was built
              beside the water well, to commemorate this venerable event. There, many
              signs of casting out of evil spirits and healing of the sick take place
              with the intercession of this great martyr. May his prayers be with us.
              Amen.
          arabic: "في مثل هذا اليوم تنيح القديس الأنبا أبرآم أسقف الفيوم والجيزة وذلك في
              سنة 1630 للشهداء الأبرار ( 10 يونيو سنة 1914 م ) . ولد هذا القديس وكان
              اسمه بولس في سنة 1545 ش ( 1829 ) بعزبة جلدة مركز ملوي مديرية المنيا من
              والدين تقيين فربياه تربية مسيحية وأدخلاه الكتاب فتلقي فيه العلوم الدينية
              التراتيل الكنيسة . ولما أظهر نبوغا بين أقرانه رسمه الأنبا يوساب أسقف
              صنبو شماسا علي كنيسة بلدته ومال قلبه إلى الرهبنة فقصد دير المحرق ورسم
              راهبا باسم بولس غبريال المحرقي في التاسعة عشر من عمره . وكان وديعا
              متواضعا طاهر السيرة كثير الانفراد للصلاة فأحبه الرهبان حبا جما وسمع به
              وقتئذ الأنبا ياكوبوس أسقف المنيا فاستدعاه إليه واستبقاه مدة بالأسقفية
              رقاه في أثنائها إلى رتبة قس ، ولما عاد إلى ديره الذي كان عامرا وقتئذ
              بالرهبان الأتقياء اتفقت كلمتهم علي أن يختاروه رئيسا لهم بعد وفاة رئيسهم
              . ورقي قمصا في أيام البابا ديمتريوس الثاني البطريرك (111) ولبث خمس سنوات
              رئيسا للدير كان فيها الدير ملجأ لآلاف الفقراء حتى أطلق عليه لقب أب
              الفقراء والمساكين . ولم يأل جهدا في مدة رئاسته نحو تحسين حالة الدير
              روحيا وماديا وإنماء ثروته وإصلاح أراضيه الزراعية وكان كلما ازداد برا
              بالفقراء وإحسانا لليتامى والأرامل ازداد حقد بعض الرهبان عليه لأنهم كانوا
              يعتبرون هذه الأعمال الخيرية إسرافا وتبذيرا فتذمروا عليه وشكوه إلى الأنبا
              مرقس مطران البحيرة الذي كان قائما وقتئذ بالنيابة البطريركية لوفاة البابا
              ديمتريوس فقبل شكايتهم وعزله من رئاسة الدير وبعد زمن يسير من اعتزاله
              الرئاسة ترك دير المحرق وذهب إلى دير البرموس وأقام به مدة لا عمل له إلا
              درس الكتاب وتعليم الرهبان وكان رئيس الدير وقتئذ القمص يوحنا الناسخ الذي
              صار فيما بعد البابا كيرلس الخامس البطريرك (112) . كما ذهب إلى دير
              البرموس مع القمص بولس رهط من رهبان دير المحرق الذين لم يعجبهم حال
              إخوانهم المتذمرين به وفي سنة 1597 ش ( سنة 1881م ) اختاره البابا كيرلس
              الخامس أسقفا لأبرشية الفيوم والجيزة بدلا من أسقفها المتنيح الأنبا إيساك
              فتمت رسامته باسم الأنبا أبرآم وقد اشتهر في مدة أسقفيته بأمرين:الأول :
              عطاياه للفقراء الكثيرين الذين كانوا يقصدون دار الأسقفية فيهبهم كل ما
              يكون لديه من المال . وقد جعل دار الأسقفية مأوي لكثيرين منهم . وكان يقدم
              ثيابا للعريانين وطعاما لجائعين ولم يسمح مطلقا بأن يقدم إليه طعام أفخر
              مما يقدم للفقراء واتفق مرة أن نزل ليتفقد الفقراء وهم يتناولون الطعام
              فلاحظ أن الطعام الذي قدم إليه في ذلك اليوم كان أفخر مما وجده أمامهم
              فساوره الحزن وفي الحال أقال الراهبة التي كانت موكلة بخدمة الفقراء من
              عملها . أما الأمر الثاني الذي أشتهر به فهو الأيمان التي جرت بواسطتها علي
              يديه آيات شفاء عديدة حتى ذاع اسمه في أنحاء القطر وبعض بلدان أوربا أيضا
              وكان يقصده المرضي أفواجا علي تباين أديانهم فيتباركون بصلاته وينالون
              الشفاء . وكان الأنبا أبرآم واسع الإطلاع علي الكتب المقدسة يلقي علي
              زائريه دائما نصائح وتعاليم وعظات تدل علي وفرة علمه بأسرار الكتاب المقدس
              ولكن الأهم من ذلك أنه كان ذا صفات نقية وفضائل جمة . ومن أخص تلك الصفات
              إنكاره لذاته إنكارا شديدا وزهده الحقيقي في ملاذ الحياة وأمجادها فطعامه
              ولباسه لم يتجاوزا قط حد الضرورة ونفسه لم تكن تطمح إلى أبهة المناصب
              والرتب حتى أن البطريرك لما أراد أن يرفعه إلى رتبة المطرانية اعتذر عن
              قبولها بقوله أن الكتاب المقدس لا يذكر من رتب الكنيسة إلا القسيسية
              والأسقفية . ومن صفاته أيضا أنه كان صريحا إلى أقصي حدود الصراحة في إبداء
              رأيه . ولا ينظر فيما يقول إلا إلى الحق لذاته ، فتتضاءل أمامه هيبة
              العظماء ومراكز الكبراء أمام هيبة الحق وجلاله . ولذلك كان مطارنة الكنيسة
              وأساقفتها يتقون غضبه ويتمنون رضاه. وانتقل الأنبا ابرآم إلى النعيم في 3
              بؤونة سنة 1630 ش ( 10 يونية 1914م ) فشيعه إلى القبر أكثر من عشرة آلاف
              نفس من المسلمين والمسيحيين ووضع جثمانه الطاهر في المقبرة المعدة له في
              دير العذراء بالعزب . وقد ظهرت منه آيات كثير بعد وفاته حيث لم تزل مقبرته
              كعبة يزورها ذوو الحاجات والأوجاع .بركة صلاته تكون معنا ولربنا المجد
              دائما . آمين"
    - title:
          english: 2. The Departure of St. Martha of Egypt.
          arabic: 2. استشهاد القديس اللاديوس الأسقف
      text:
          english: 'On this day also, the ascetic and fighter St. Martha, departed. She
              was born in the city of Mesr (Cairo) to wealthy Christian parents. She
              loved fornication and unchastity in her youth and her works became
              known. However, the mercy of God from above encompassed her, and moved
              her to go to the church. That was on the Nativity of Our Lord. When she
              came to its door and wished to go inside, the servant delegated to watch
              the door told her, "It is not meet for you to go into the holy church,
              for you know what you are?" A confrontation took place between them, and
              when the Bishop heard the clamor, he came to the door of the church to
              see what had happened. When he saw the girl, he said to her, "Do you not
              know that the house of God is holy, and only the pure enter it." She
              wept and said, "Accept me O father, for I am repentant from this
              instant, and have decided not to go back to my sin." The bishop replied,
              "If it is true what you have said, go and bring back here all your silk
              clothes and gold ornaments." She went quickly and brought back all of
              her clothes and ornaments and gave them to the Bishop. He ordered that
              they be burned immediately, then he shaved off the hair of her head. He
              put on her the monastic garb and sent her to one of the convents. She
              fought a great spiritual fight, and she frequently said in her prayers:
              "O Lord, if I could not bear the disgrace from the servant of Your
              house, so please do not put me to shame before Your angels and saints."
              She continued the spiritual fight for twenty-five years, during which
              she did not go out of the door of the convent, then departed in peace.
              May her prayers be with us. Amen'
          arabic: في مثل هذا اليوم استشهد القديس اللاديوس أسقف إحدى بلاد المشرق وذلك أنه
              كان في يوم من الأيام يوبخ الوالي يوليكوس علي عبادته الأصنام فقال له
              الوالي إذا كنت في نظرك كافرا لأني لا أعبد المصلوب فها أنا أجعلك أنت أيضا
              تترك عبادته . ثم سلمه لأحد نوابه وأمره أن يعذه بلا رحمة مدة سنة ، ولما
              لم ينثن عن عزمه الصادق أوقد نارا في حفرة وطرحه فيها فلم تمسه بأذى . فآمن
              جمع كثير وأمر الوالي بقطع رؤوسهم وأخيرا أخرجوا القديس من الحفرة وآمر
              بضرب عنقه فاستودع روحه بيد السيد المسيح ونال إكليل الشهادة صلاته تكون
              معنا . آمين
    - title:
          english: 3. The Martyrdom of St. Alladius the Bishop.
          arabic: 3. بناء أول كنيسة لمار جرجس ببلدتي برما وبئر ماء بالواحات
      text:
          english: Today also marks the martyrdom of St. Alladius (Hilarius or Hilarion),
              bishop of one of the countries of the East. One day, he rebuked Emperor
              Julian for worshipping the idols. The Emperor replied, "If I am, in your
              opinion infidel, because I do not worship that whom was crucified, I
              shall make you also forsake worshipping him." Then the Emperor handed
              him to one of his officers and commanded him to torture Alladius without
              mercy for one year. When he did not turn away from his firm intention,
              he lit a fire in a pit and threw him in it, but no harm came upon him.
              Many believed, and the Emperor ordered their heads to be cut off.
              Finally, they brought the saint out of the pit, and ordered to cut off
              his head. He delivered up his soul in the hand of the Lord Christ and
              received the crown of martyrdom. May his prayers be with us. Amen.
          arabic: في مثل هذا اليوم بنيت أول كنيسة علي اسم الشهيد العظيم مار جورجيوس
              بالديار المصرية ببلدة بئر ماء بالواحات كما كرست باسمه في مثل هذا اليوم
              أيضا كنيسة في بلدة برما مركز طنطا ، وذلك أنه بعد هلاك دقلديانوس وملك
              الملك البار قسطنطين هدمت هياكل الأوثان وبنيت الكنائس علي أسماء الشهداء
              الأبطال الذين جادوا بدمائهم في الدفاع عن الأيمان . وكان بالديار المصرية
              قوم من الجنود المسيحيين وهبوا جزءا من الأرض المقامة عليها برما الآن ،
              وكان من بينهم شاب تقي وديع يقيم بقطعة منها مع بعض المزارعين وكان بتلك
              الجهة بئر للشرب فسمع هذا الشاب بعجائب العظيم في الشهداء جورجيوس فسعي حتى
              حصل علي سيرته وكتبها وصار بتعزي بقراءتها بغير ملل وحدث في ليلة اليوم
              الرابع والعشرين من شهر بشنس وهو قائم يصلي أن رأي جماعة من القديسين وقد
              نزلوا بجوار هذه البئر يسبحون الله ويرتلون بأصوات ملائكية وهم محاطون بنور
              سماوي فاستولت عليه الدهشة . وعندئذ تقدم إليه واحد منهم في زي جندي وعرفه
              أنه جورجيوس الذي استشهد علي يد دقلديانوس وأمره أن يبني له كنيسة في هذا
              الموضع لان هذه مشيئة الرب ، ثم ارتفعت عنه الجماعة إلى السماء وهم يمجدون
              العلي وقضي الشاب ليلته متيقظا حتى الصباح ومرت عليه عدة أيام وهو يفكر كيف
              يبني هذه الكنيسة وهو لا يملك ما يقوم بنفقات جزء بسيط منها وفي إحدى
              الليالي وهو واقف يصلي ظهر له الشهيد العظيم جورجيوس وحدد له مكان الكنيسة
              ثم أرشده إلى مكان وقال له احفر هنا وستجد ما تبني به الكنيسة . ولما
              استيقظ في الصباح ذهب إلى حيث أرشده الشهيد الجليل وحفر فوجد إناء مملوءا
              ذهبا وفضة فسبح الله وعظم قديسة وبني الكنيسة ثم استدعي الأب البطريرك
              وكرسها في مثل هذا اليوم وبنيت المنازل بجوار هذه الكنيسة وسميت هذه الجهة
              ( بئر ماء ) نسبة إلى بئر الماء التي بنيت بجوارها الكنيسة ويجري الاحتفال
              بهذا التذكار المجيد في هذه البلدة سنويا وهناك تظهر الآيات الباهرة من
              إخراج الشياطين وشفاء المرضي بشفاعة هذا الشهيد العظيم . صلاته تكون معنا
              آمين . ونقلت أعضاء القديس جورجيوس التي كانت محفوظة في بيعته من مدينة بئر
              ماء بالواحات إلى دير أنبا صموئيل بمعرفة رهبانه وذلك في أيام الأب القديس
              متاؤس البطريرك (87) ورئاسة الأب القس زكري ابن القمص والأب الراهب سليمان
              القلموني ، وفي عهد رئاسة البابا غبريال البطريرك (88) نقلت أعضاء القديس
              إلى الكنيسة المعروفة باسمه بمصر القديمة وكان ذلك في يوم 16 أبيب سنة 1240
              ش ( 10 يوليه سنة 1524 م ) . صلاته وشفاعته تكون معنا ولربنا المجد الدائم
              إلي الأبد آمين .
    - title:
          english: 4. The Departure of Pope Cosmas, the 44th Patriarch.
          arabic: 4. نياحة القديسة مرتا المصرية
      text:
          english: This day also marks the departure of Pope Cosmas the First (44th
              Patriarch), in the year 446 A.M. (June 24, 730 A.D.). He was from the
              village of Abi-Sair. He became a monk in the monastery of St. Macarius.
              He was ordained against his will a patriarch on Sunday the 30th day of
              Baramhat, 445 A.M. (March 729 A.D.). He did not cease, since his
              enthronement, from asking God to repose his soul speedily. God responded
              to his request after one year and three months of his enthronement. May
              his prayers be with us. Amen.
          arabic: 'في مثل هذا اليوم استشهدت المجاهدة الناسكة القديسة مرتا . ولدت بمصر من
              أبوين مسيحيين غنيين ولما شبت اندفعت وراء الأميال الشريرة فهوت في نجاسة
              السيرة ولكن رحمة الله تداركتها من العلاء فحركتها للذهاب إلى الكنيسة في
              يوم عيد الميلاد . فلما وصلت إلى بابها وهمت بالدخول منعها الخادم الموكل
              بالباب قائلا " أنك غير مستحقة أن تدخلي بيت الله المقدس وأنت كما تعلمين "
              وحصلت بينهما ضجة سمعها الأسقف فأتي إلى الباب ليري ما الخبر . فلما رأي
              الفتاة قال لها " أما تعلمين أن بيت الله مقدس ولا يدخله غير الطاهر ؟‍ "
              فبكت وقالت:" أقبلنى أيها الأب فأنني تائبة من هذه اللحظة ومصممة علي عدم
              العودة إلى الخطية " فقال لها:" أن كان الآمر حقا كما تقولين فاحضري لي
              ملابسك الحريرية وزينتك الذهبية وتعالي إلى هنا " فمضت بسرعة وأحضرت كل ما
              كان لها من حلي وملابس وقدمتها إلى الأب الأسقف فأمر بحرقها في الحال ثم
              حلق شعر رأسها وألبسها ثياب الرهبنة ، وأرسلها إلى أحد أديرة الراهبات
              وهناك جاهدت جهادا عظيما وكانت تقول في صلاتها:" يارب ان كنت لم أحتمل
              الفضيحة من خادم بيتك فلا تفضحني أمام قديسيك وملائكتك " ولبثت مدة خمس
              وعشرين سنة في الجهاد لم تخرج في أثنائها من باب الدير حتى تنيحت بسلام .
              صلاتها تكون معنا . آمين'
    - title:
          english: 5. The Departure of St. Abraam, bishop of El-Fayyoum.
          arabic: 5. نياحة البابا قسما البطريرك
      text:
          english: 'Today also, the saint Anba Abraam, Bishop of El-fayyoum and El-Giza,
              departed. This was in the year 1630 A.M. (June 10, 1914 A.D.). This
              saint, whose name was Paul (Boulos), was born in 1545 A.M. (1829 A.D.)
              in the Estate of "Gilda", district of Mallawi, governate of Miniah, to
              righteous parents. They brought him up in a Christian manner. They sent
              him to the church school, where he learned religious subjects and the
              church hymns. As he was a very bright student, Anba Yousab, the Bishop
              of Sunabbo ordained him a deacon for the church of Gilda. His heart
              longed for the monastic life, so he went to El-Muharrak monastery where
              he was ordained a monk by the name of Paul Gabriel El-Muharraki. He was
              nineteen years old. He was meek, humble, had a pure life, and he prayed
              much in seclusion. Accordingly, the monks loved him exceedingly. When
              Anba Yakoubos, bishop of El-Meniah, heard of him, he summoned him. He
              retained him in the episcopate for a period of time during which he
              promoted him to a priest. When he returned to his monastery, the monks
              with a consensus decided to make him the abbot over the monastery after
              the death of their Abbot. He was then promoted to archpriest (hegumen)
              in the days of Abba Demitrius the second (111th Patriarch). He remained
              Abbot of the monastery for five years, during which the monastery was
              the refuge for thousands of the poor. So he was called the father of the
              poor and the destitute. During his time as abbot, he did not spare an
              effort to improve the condition of the monastery spiritually and
              physically. He improved its finances by developing its agricultural
              land. As he increased his charity toward the poor, the orphans and the
              widows, some of the monks became more resentful of him, for they
              considered these charitable works as squandering and extravagant acts.
              They complained against him to Anba Morcos, Metropolitan of El-Behira,
              who was the acting Patriarch after the death of Pope Demitrius. Anba
              Morcos accepted their complaints and deposed him as the abbot of their
              monastery. Shortly after his dismissal, he left El-Muharrak monastery
              and went to the monastery of El-Baramous. Several monks from the
              El-Muharrak monastery went to the monastery of El-Baramous, with
              archpriest Bolous (Abba Abraam), because they did not like the attitudes
              of the complaining monks. He stayed there for some time studying the
              Bible and teaching the monks. The abbot of the monastery of El-Baramous
              at that time was archpriest Youhanna the Scribe, who became later on
              Pope Kyrillos the fifth (112th Patriarch). In the year 1597 A.M. (1881
              A.D.), Pope Kyrillos the Fifth chose and ordained him a bishop for the
              parish of El-Fayyoum and El-Giza. He replaced its reposed bishop, Anba
              Eisak, and was ordained with the name of Abba Abraam. During his
              episcopate, he became famous for two attributes: The First: His charity
              to the multitude of poor that came to the bishopric residence. He gave
              them all what he had of money. He made the bishopric residence a shelter
              for many of them. He offered clothing for those who had no clothes and
              food for those who were hungry. He never allowed anyone to offer him
              food that was better than that offered to the poor. Once he went down to
              visit the poor while they were eating, and found that the food he was
              offered that day was better than that offered to them. He became very
              sad, and immediately relieved the nun supervising the feeding service of
              the poor from her duties. The Second: He was famous for his prayer of
              faith. Many miracles were performed, through his prayers, on his hands.
              His fame was spread to all parts of Egypt and also to some parts of
              Europe. Many patients, of different religions, came to him, seeking the
              blessing of his prayers and were healed. Anba Abraam was well read of
              the holy books. He always gave to his visitors advice, instructions and
              sermons which showed the great depth of his knowledge. More important
              was that he possessed a pure nature and many virtues. Particularly, his
              severe denial of himself, and his true renouncement of the pleasures of
              life and its vain glory. His food and clothing were just bare
              necessities. His ambition never looked up to the glory of higher ranks
              or positions. When the Patriarch wanted to promote him to the rank of
              metropolitan he apologized saying that the Holy Bible did not mention
              any ranks in the priesthood except the ranks of the priest and the
              bishop. He was also straightforward in revealing his own opinion,
              looking only for the truth. He never gave any attention to the rank and
              greatness of people in higher places, for their greatness was far less
              than the greatness of the truth. For this reason, all the metropolitans
              and bishops of the church avoided his anger and sought to please him.
              Abba Abraam departed to the heavenly bless on the 3rd day of Baouna,
              1630 A.M. (June 10, 1914 A.D.). More than ten thousand Christian and
              Moslems walked in his funeral precession. His pure body was laid in the
              tomb, which was prepared for him in the monastery of the Virgin Mary in
              El-Ezab. Many miracles were manifested through him after his departure,
              and his tomb became and still is a pilgrimage for many who have special
              needs or infirmities. May his prayers be with us and Glory be to God
              forever. Amen.'
