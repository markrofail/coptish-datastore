title:
  english: Commemorations for Tout 14
  arabic: السنكسار توت 14
commemorations:
  - title:
      english: The Departure of St. Agathon the Stylite
      arabic: 1. نياحة القديس أغاثون العمودي في سخا
    text:
      english: On this day departed St. Agathon the Stylite. He was from the city of
        Tenis. The name of his father was Matra and his mother's name was
        Mariam. They were righteous and feared God, and they loved to give alms
        and gifts to the poor and needy. The thought of monasticism moved in his
        mind continually. When he was thirty five years old, he was ordained
        priest, and he devoted himself to serve the holy church. He asked the
        Lord Christ by day and night to facilitate for him the parting from this
        world to go to the desert. The Lord Christ answered his request and he
        went out from the city and came to Ternot (Mareot) and from there went
        to the desert. The angel of God appeared to him in the form of a monk
        who journeyed with him and brought him to the monastery of St. Macarius
        in Scete. He came to the holy old men Abba Abraham and Abba Gawargah,
        became their disciple and remained with them for three years. Then, they
        took him before the altar and in the presence of the Hegumen Abba Yoanis
        and for three days they prayed over the monastic garb. They then
        ordained him a monk and dressed him with the holy Eskeem. From that hour
        he exerted himself with many worships, in continuous fasting and prayer
        and fought a great fight. He slept on the ground until his skin cleaved
        to his bones. He read continually the biography of Abba Simon the
        Stylite, and he thought of leading a solitary life. He took counsel with
        the holy fathers concerning that, and they approved his wish and they
        prayed for him. He left and came near the city of Sakha, province of
        Gharbia, where he dwelt in a small church. The believers built a place
        for him on a pillar and he went up on it. During his days, a man
        appeared in whom dwelt an obstinate devil, who led many people astray.
        He sat in the middle of the church surrounded by people listing to him,
        carrying tree branches. Abba Agathon sent for the possessed and had him
        brought to him. He prayed over him and cast out the devil who led the
        people astray. Similarly, a woman claimed that St. Mina conversed with
        her and she commanded the people of her city to dig a well in the name
        of St. Mina to heal everyone who bathed in it. St. Agatho prayed over
        that woman until he cast out from her that unclean spirit and he
        commanded the people to fill up that well with earth. At the hands of
        this holy man, St. Agathon, God worked many miracles, of healing sick
        people and casting out devils. The devils appeared to him in the form of
        angels, singing sweet songs and imparting blessings unto him, but by the
        might of the Lord Christ he knew their guile, he made the sign of the
        Cross over them, and they fled away defeated. When God wished to repose
        him from the labors of this world, he fell sick for a short while and
        delivered up his soul into the hand of God. The people who had
        benefitted from his sermons and teachings gathered around him and wept
        bitterly. This holy father lived for 100 years, of which he spent 40
        years in the world and 10 years in the desert and 50 years in solitude
        upon that pillar. His prayers guard us against all our enemies, and
        Glory be to our God, forever. Amen.
      arabic: في هذا اليوم تنيح القديس أغاثون العمودى . كان من مدينة تنيس . واسم أبيه
        مطرا وأمه مريم . وكانا قديسين خائفين الله محبين للصدقات والرحمة على
        المساكين . وكان فكر الرهبنة يراوده كل حين . ولما صار له خمس وثلاثون سنة
        قدم قسا . فلازم البيعة المقدسة . وكان يسأل السيد المسيح في الليل والنهار
        أن يسهل له الخروج من هذا العالم ويمضى إلى البرية ، فأجاب المسيح طلبته
        وخرج من المدينة وأتى إلى ترنوط (أي الطرانة وقيل مريوط ) ومن هناك إلى
        البرية ، فظهر له ملاك الرب في زي راهب ، وسار معه إلى أن أوصله إلى دير
        القديس أبو مقار . فأتي إلى الشيخين القديسين ابرام وجورجه ، وتتلمذ لهما ،
        وأقام عندهما ثلاث سنين ، وبعدها أوقفوه أمام المذبح بحضور الإيغومانس أنبا
        يوأنس . ومكثوا ثلاثة أيام يصلون على ثياب الرهبنة . ثم ألبسوه الإسكيم .
        ومن تلك الساعة أجهد نفسه بعبادات كثيرة ، وأصوام دائمة وصلوات متصلة ،
        والنوم على الأرض حتى لصق جلده بعظمه . وكان مداوما على القراءة في سيرة
        سمعان العمودى ، فخطر بباله فكر الوحدة . واستشار الأباء في ذلك ،
        فاستصوبوا رأيه فصلوا من أجله وخرج حتى بلغ نواحي سخا (تبع مديرية الغربية)
        وأقام في كنيسة صغيرة . وبنى له المؤمنون مسكنا على عمود فصعد عليه ، وقد
        ظهر في أيامه إنسان به شيطان عنيد يضل الناس كثيرا . وكان يجلس في وسط
        الكنيسة وحوله الشعب الذي يسمع منه ومعهم أغصان الشجر . فأرسل القديس
        واستحضره وصلى عليه . وأخرج منه الشيطان الذي كان يضل به الناس . وادعت
        امرأة أن أبا مينا يكلمها ، وكلفت أهل بلدها أن يحفروا بئرا على اسم أبى
        مينا ، ليبرأ كل من يستحم فيها من مرضه ، فلم يزل القديس يصلى على المرأة
        إلى أن خرج منها الروح النجس . وأمر أهل البلد أن يردموا البئر . وظهر شخص
        آخر كان يأخذ المجانين ويضربهم فتسكت عنهم الشياطين وقتا يسيرا . فيظن
        الناس أنه أخرج الشياطين . فالتف حوله جماعة من المجانين . فأرسل إليه الأب
        يدعوه إليه فلم يحضر ولم يرجع عن طغيانه حتى مر عليه الوالي فشتمه أولئك
        المجانين فأخذه الوالي وعذبه كثيرا حتى مات . وأجرى الله على يدي هذا
        القديس كثيرا من معجزات شفاء المرضى وإخراج الشياطين . وظهرت له الشياطين
        في زي ملائكة . يرتلون ترتيلا حسنا ويعطونه الطوبى . فعرف بقوة السيد
        المسيح مكرهم ، وصلب عليهم فانصرفوا مهزومين . ولما أراد الرب نياحته من
        أتعاب هذا العالم ، مرض قليلاً وأسلم روحه بيد الرب . واجتمعت حوله الشعوب
        الذين كانوا ينتفعون من مواعظه وتعاليمه وبكوه كثيرا . وعاش هذا الأب مائة
        سنة . أقام منها في العالم أربعون سنة ، وفى البرية عشر سنين . وفى الوحدة
        خمسين سنة . صلواته تحرسنا من جميع أعدائنا . أمين .
