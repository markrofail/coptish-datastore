title:
  english: Commemorations for Baramouda 3
  arabic: السنكسار برموده 3
commemorations:
  - title:
      english: 1. The Departure of St. John, Bishop of Jerusalem.
      arabic: 1. نياحة البابا ميخائيل الاسكندرى ال71
    text:
      english: On this day Anba John, Bishop of Jerusalem, departed. He was born to
        Jewish parents, who kept the Law of the Torah. They instructed and
        taught him well and he excelled in the Law of Moses. He argued and
        disputed with the Christians until he became convinced of the coming of
        the Lord Christ, and that He was the true God. He believed on the hand
        of St. Justus, Bishop of Jerusalem, who baptized and ordained him a
        deacon. Because of his knowledge, and virtues they chose him a bishop of
        Jerusalem after the departure of St. Justus. When Andrianus reigned, he
        commanded to rebuild the ruined parts of the city, he built a tower on
        the western gate (The gate of the Jewish temple) and he hanged an
        engraved tablet with his name on the door of that gate. He prevented the
        Christians from praying at the Golgotha and even passing through it. The
        Jews and the Gentiles became powerful and troubled the Christians much.
        Because of that many tribulations and sorrows befell this father, so he
        asked God that He might receive him. His supplication was accepted and
        he departed in peace after he stayed on the Episcopal Chair for two
        years. May his prayers be with us. Amen.
      arabic: في مثل هذا اليوم من سنة 862 ش ( 29 مارس 1146 م ) تنيح الأب القديس البابا
        ميخائيل الحادي والسبعون من بطاركة الكرازة المرقسية وقد اشتاق إلى السيرة
        الطاهرة فترهب بدير القديس مقاريوس . ولبث في البرية إلى سن الشيخوخة في
        سيرة صالحة مرضية . فلما تنيح البابا غبريال السبعون . قضي الأساقفة
        والكهنة والأراخنة ثلاثة شهور في البحث عمن يصلح خلفا له وتقدم لترشيح نفسه
        راهب من دير القديس مقاريوس يدعي يوأنس بن كدران يعاونه في ذلك الأنبا
        يعقوب أسقف طنطا . إلا أن أساقفة الصعيد وكهنة الإسكندرية وأراخنة مصر لم
        يقبلوا ذلك ، أخيرا اتفق الجميع علي اختيار ثلاثة من الرهبان وهم . يوأنس
        أبو الفتح . وميخائيل من دير القديس مقاريوس . وسليمان الدخياري من دير
        البرموس . وألقوا قرعة بينهم فأصابت الراهب ميخائيل فرسموه بطريركا في 5
        مسري سنة 861 ش ( 29 يوليه سنة 1145 م ) وكان شيخا جليلا محبا للفقراء
        والمساكين . واتخذ له كاتبا يحرر له ما يرسله إلى الأساقفة والكهنة من
        العظات والتعاليم . ولما مرض توجه إلى دير القديس مقاريوس وهناك تنيح بسلام
        بعد أن أقام علي الكرسي ثمانية شهور . صلاته تكون معنا . ولربنا المجد
        دائما . آمين
  - title:
      english: 2. The Departure of the holy father Anba Michael, the Seventy First
        Pope of the See of St. Mark.
      arabic: 2. نياحة يوحنا أسقف أورشليم
    text:
      english: "On this day also of the year 862 A.M. (March 29th. 1146 A.D.) the holy
        father Pope Michael, the seventy first Patriarch of the See of St. Mark,
        departed. He longed to the pure life since his young age so he became a
        monk in the monastery of St. Macarius. He lived in the desert until he
        was an old man, in a good pleasing life to God. When Pope Gabriel (70)
        departed, the bishops, the priests and the lay leaders spent three month
        searching for who was best suited to succeed him. A monk from the
        monastery of St. Macarius, called Yoannis Ebn Kedran, came forward
        nominating himself supported in that by Anba Yacoub, bishop of Lekanah,
        Anba Christodolus, bishop of Fowa, and Anba Michael, bishop of Tanta.
        Nevertheless, the bishops of Upper Egypt, the priests of Alexandria and
        the lay leaders of Cairo did not accept that choice. Finally they all
        agreed to choose three of the monks and those were: Yoannis Abu
        El-Fatah, Michael of St. Macarius monastery, and Soliman El-Dekhiary of
        El-Baramous monastery. They cast a lot among them, and the lot fell on
        the monk Michael, and they ordained him a Patriarch on the 5th of Mesra,
        861 A.M. (July 29th, year 1145 A.D.). He was an honorable old man loving
        for the poor and the needy. He took for himself a scribe to write his
        sermons and teachings that he sent to the bishops and priests. When he
        fell sick, he went to the monastery of St. Macarius, where he departed
        in peace, after he stayed on the Chair for eight month. May his prayers
        be with us and glory be to God forever. Amen."
      arabic: في مثل هذا اليوم تنيح الأنبا يوحنا أسقف أورشليم . وقد ولد من أبوين
        يهوديين حافظين لشريعة التوراة . فهذباه وعلماه كثيرا حتى نبغ في علم
        الشريعة وكان يجادل المسيحيين ويناظرهم فثبت له مجيء السيد المسيح وأنه اله
        حقيقي . فآمن علي يد القديس يسطس أسقف أورشليم ورسم شماسا . ونظرا لكثرة
        علمه وفضيلته انتخبوه أسقفا علي أورشليم . فلما ملك أريانوس أمر ببناء ما
        هدم من المدينة ثم بني برجا علي بابه لوحا من رخام مكتوبا عليه اسمه . ومنع
        المسيحيين من الصلاة في الجلجثة ومن العبور في ذلك المكان ولهذا اشتد ساعد
        اليهود والأمم فضايقوا المسيحيين كثيرا فأصاب هذا الأب من جزاء ذلك من
        البلايا والأحزان فطلب إلى الله أن يضمه إليه فقبلت طلبته وتنيح بسلام بعد
        أن أقام علي كرسي الأسقفية سنتين . صلاته تكون معنا . آمين
