title:
  english: Commemorations for Hator 3
  arabic: السنكسار هاتور 3
commemorations:
  - title:
      english: 1. The Departure of St. Cyriacus.
      arabic: 1. نياحة القديس كرياكوس الكبير من أهل كورنثوس عضو مجمع القسطنطينية
    text:
      english: On this day, the holy father, St. Cyriacus, departed. This striver was
        brought up in the city of Corinth in Greece. He was the son of Orthodox
        Christian parents, who taught him the church subjects. They brought him
        to Abba Peter, Bishop of Corinth, who was his cousin, and he ordained
        him a reader. Cyriacus read continually and searched in the
        interpretations of the Holy Scriptures until he surpassed many in it.
        Abba Peter appointed him to read to the people in the church and to him
        in his cell, and he was pleased with him. When he was 18 years old, his
        parents asked him if he wished to marry, but he refused. He asked them
        for permission to visit one of the monasteries in order to be blessed by
        the saints therein. He continued to visit the monastery from time to
        time and he longed for the monastic garb. He went to the Holy city,
        Jerusalem, and met its bishop, Abba Cyril. He presented to him his wish
        to become a monk. Abba Cyril approved his wish and prophesied of him
        saying that he would become a great father, would have many
        accomplishments, and many souls would be enlightened by his teachings.
        He blessed him and sent him to the great father Euthymius (Otimus), the
        father of the monks of Palestine. Father Euthymius accepted him with joy
        and put the garb of the monk on him. He handed him to one of the elders
        of the monastery who taught him the ways of worship and revealed to him
        the artifices of Satan. Abba Cyriacus lived a virtuous life with much
        asceticism besides humility, godliness and devoutness. God bestowed upon
        him the gift of healing. He healed all those who came to the monastery
        with all kinds of sicknesses or infirmities. His virtues and his
        holiness spread everywhere. This holy man accompanied Abba Cyril, Bishop
        of Jerusalem, to the Ecumenical council of the hundred and fifty that
        gathered at Constantinople because of Macedonius, the enemy of the Holy
        Spirit. Abba Cyriacus opposed his arguments and vanquished him by
        evidences and proofs. He departed at a good old age. The Lord made
        manifest from his body after his departure, many signs and miracles. His
        body still rests in one of the monasteries of the city of Jerusalem,
        without any change or corruption, to the extent that anyone who sees him
        today would think that he just died only a short time ago. More than 700
        years have passed from the time of his departure till the writing of his
        biography. He lived at the time of Theodosius the Great in the later
        part of the fourth Christian century. His intercession be for us. Amen.
      arabic: في مثل هذا اليوم تنيح الاب القديس كرياكوس ، وقد نشا هذا المجاهد في مدينة
        قورنثية ببلاد اليونان . ابنا لأبوين مسيحيين أرثوذكسيين . فأدباه بعلوم
        الكنيسة ثم قدماه إلى الاب بطرس أسقف قورنثيه . وهو ابن عمه ، فرسمه
        اغنسطسا ، فداوم علي القراءة والبحث في معاني أقوال الكتب الإلهية ، حتى
        فاق فيها كثيرين ، ورتب عليه الأسقف القراءة علي الشعب في الكنيسة ، وعليه
        في القلاية . فكان مسرورا بهذا . ولما بلغ من العمر ثماني عشرة سنة ، عرض
        عليه أبواه الزواج فأبى ، وطلب منهما السماح له بزيارة أحد الأديرة للتبرك
        من القديسين الذين به ، وداوم التردد علي الدير من وقت لأخر ، فاشتاق إلى
        لباس الرهبنة ، وذهب إلى أورشليم المقدسة واجتمع بالقديس كيرلس أسقفها وعرض
        عليه رغبته في الرهبنة ، فاستصوب رأيه وتنبأ عنه بقوله "سيكون هذا أبا
        كبيرا ويقوم بمجهودات كثيرة وتستضئ بنور تعاليمه نفوس كثيرين" . ثم باركه
        وأرسله إلى الاب الكبير اوتيموس أبى رهبان فلسطين ، فقبله فرحا والبسه ثياب
        الرهبنة ، ثم سلمه لأحد شيوخ الدير ليرشده إلى طرق العبادة ويكشف له حيل
        الشياطين . فسار هذا الاب بالسيرة الفاضلة والتقشف الزائد وغير ذلك من
        النسك والتواضع والورع . فأعطاه الله نعمة شفاء الأمراض حيث كان يشفي كل من
        يقصد الدير ممن به علة أو سقم . فشاع فضله وقداسته . وصحب هذا القديس الاب
        كيرلس أسقف أورشليم إلى مجمع القسطنطينية المائة والخمسون الذي اجتمع علي
        مقدونيوس عدو الروح القدس . فناضله وقاومه بالحجة والبرهان. وتنيح في
        شيخوخة صالحة . وقد اظهر الله من جسده بعد نياحته آيات كثيرة ولا يزال جسده
        باقيا بأحد أديرة مدينة أورشليم ، لم ينله أي تغير ، حتى ليعتقد كل من يراه
        إن رقاده قريب العهد . وقد مضي عليه إلى يوم تدوين سيرته اكثر من سبعمائة
        سنة . حيث كان في زمان ثاؤدسيوس الكبير في أواخر القرن الرابع المسيحي.
        شفاعته تكون معنا امين .
  - title:
      english: 2. The Departure of St. Athanasius and His Sister, Irene.
      arabic: 2. استشهاد القديس أثناسيوس وأخته إيرينى من القرن الثانى الميلادى
    text:
      english: On this day also, St. Athanasius and his sister, Irene, departed. They
        suffered many tortures at the hands of Maximianus. When he failed to
        turn them away from their faith in Christ, he ordered to cast them into
        an empty pit, and to shut over them, wherein they departed. Their
        intercession be with us and Glory be to our God, forever. Amen.
      arabic: في مثل هذا اليوم تنيح القديس أثناسيوس وأخته ايريني ، بعد إن عذبا علي يد
        مكسيميانوس بعذابات كثيرة ولما يئس من إرجاعهما عن إيمانهما بالمسيح ، أمر
        فالقوهما في جب فارغ . وطبقوه عليهما ، فتنيحا فيه . شفاعتهما تكون معنا
        امين .
