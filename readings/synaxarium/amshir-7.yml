commemorations:
  - title:
      english: 1. The Martyrdom of St. Fabianus (Fabrianus), Pope of Rome.
      arabic: 1. نياحة البابا الكسندروس 43
    text:
      english: On this day, St. Fabianus, Pope of Rome, was martyred. This father was
        a righteous scholar. He was ordained Pope for the city of Rome, so he
        taught his people and guided them in the way of Christian perfection.
        Decius, the head of the army, killed Emperor Philip, and replaced him as
        emperor. Decius incited a severe persecution against the Christians, and
        many were martyred. This infidel built a huge temple in the middle of
        the city of Ephesus, and erected in it idols, where he offered
        sacrifices to them. He then ordered to behead everyone who refused to
        sacrifice to these gods. When Decius knew that St. Fabianus was against
        the worship of idols and that he was teaching the faithful to be
        steadfast in their faith, he brought him to Ephesus. Decius commanded
        St. Fabianus to sacrifice to the idols. St. Fabianus did not yield to
        him and ridiculed his idols. The Emperor punished him with many tortures
        for a long time and at the end, he beheaded him with the sword. St.
        Fabianus thus received the crown of martyrdom. This pope stayed on the
        throne for 12 years, the major part of which was tranquil and peaceful.
        His prayers be with us and Glory be to our God forever. Amen.
      arabic: "في مثل هذا اليوم من سنة 715 م تنيح الأب القديس ألكسندروس الثاني بابا
        الإسكندرية الثالث والأربعين . كان هذا القديس من أهل بنا . وترهب بدير
        الباتيرون أي دير الأباء . وهو الذي كان معروفا بدير الزجاج الكائن غرب
        الإسكندرية. ونظرا لتقواه وعلمه اختير لكرسي البطريركية . وقد نالته في مدة
        رئاسته شدائد كثيرة . وكان معاصرا للخليفة الوليد بن عبد الملك الذي لما
        تولي الخلافة عين أخاه عبد الله واليا علي مصر سنة 698 م فأساء عبد الله
        معاملة المسيحيين . وصادر رهبان برية شيهيت وبلغ به شره انه دخل يوما ديرا
        قبلي مصر حيث ابصر أيقونة العذراء مريم والدة الإله . ولما سال عنها وقيل
        له إنها صورة العذراء مريم أم المسيح مخلص العالم . بصق علي الصورة قائلا:
        إن عشت فسأبيد النصارى ثم جدف علي السيد المسيح أيضا. فلما صار الليل رأى
        في نومه ما أزعجه وادخل الرجفة إلى قلبه , فكتب يخبر أخاه قائلا إنني تألمت
        البارحة إذ رأبت رجلا جالسا علي منبر عظيم ووجهه يشرق اكثر من الشمس ,
        وحوله ربوات حاملين سلاحا , وكنت انا وأنت مربوطين ومطروحين خلفه فلما سالت
        من هذا ؟ قيل لي هذا يسوع المسيح ملك النصارى الذي هزات به بالأمس . ثم
        أتاني واحد من حاملي السلاح فطعنني بحربة في جنبي . فحزن أخوه جدا من تلك
        الرؤيا . أما عبد الله هذا فانه أصيب بحمي شديدة ومات في تلك الليلة . وبعد
        أربعين يوما مات أخوه الوليد أيضا. و في سنة 71 م تولي أخر مكانه وحذا حذوه
        فأساء إلى المسيحيين وقبض علي القديس ألكسندروس وظل يعذبه إلى إن جمع له من
        المؤمنين ثلاثة آلاف دينار فأهلكه الله سريعا. وقام بعده وال آخر اشر منه
        فقبض وزيره علي الأب البطريرك وطلب منه ثلاثة آلاف دينار. فاعتذر إليه الأب
        قائلا إن المال الذي قدمه لسلفه ، جمع بعضه من المؤمنين والبعض الآخر
        استدانه فلم يقبل الوالي منه هذا القول وأخيرا طلب الأب منه مهلة فأمهله ،
        فمضي إلى الصعيد لجمعها من صدقات المؤمنين وفي أثناء تجوله حدث إن راهبا
        سائحا أمر اثنين من تلاميذه الرهبان بحفر مغارة وفيما كانا يحفران وجدا
        خمسة أكواب من نحاس مملوءة ذهبا . فاحتفظا بواحد منها واعطبا السائح
        الأربعة . فأرسلها هذا إلى الأب البطريرك , أما التلميذان فأخذا الذهب
        ومضيا إلى العالم وتركا الرهبنة وتزوجا واقتنيا الجواري والعبيد والمواشي .
        وعلم بهما الوالي فاستدعاهما إليه وهددهما فاخبراه بأمر الخمسة الأكواب وإن
        أربعة منها أخذها الأب البطريرك , فأسرع توا إلى الدار البطريركية ونهب ما
        وجده من أواني الكنائس ثم قبض علي الأب البطريرك أهانه وأودعه السجن .
        وطالبه بالأكواب وبالثلاثة آلاف دينار ولم يطلقه حتى دفعها. و بعد ذلك
        بقليل مات هذا الوالي وقام بعده وال آخر اشر منه إذ انه كلف المؤمنين إن
        يرسموا علي أيديهم عوض علامة الصليب المجيد . اسم الوحش الذي تنبأ عنه
        يوحنا الثاؤلوغوس أمر إن يكون هذا في سائر البلاد . وطلب من الأب البطريرك
        إن يرسم هو أيضا علي يده هذه العلامة فأبى ، وإذ أصر رجاه الأب إن يمهله
        ثلاثة ايام ثم مضي إلى قلايته وسال الرب يسوع إن لا يتخلي عنه حتى لا يقع
        في هذه التجربة . فسمع الرب صلاته وافتقده بمرض بسيط فذهب واستأذن الوالي
        في الذهاب إلى الإسكندرية فلم يسمح له ، ظنا منه انه إنما يتمارض ليعفي من
        الوشم . وبعد ذلك ألهمه الرب انه بعد أربعة ايام يتنيح فابلغ ذلك إلى
        تلاميذه وطلب منهم أعداد مركبة لحمل جسده ودفنه جوار أجساد الأباء
        القديسين. ثم تنيح بسلام فحملوا جسده ونقلوه كما طلب. و في زمن هذا الأب
        كان للملكية بمصر بطريرك يسمي أنسطاسيوس وقد أثار عليه غضب شعبه لمسالمته
        للأرثوذكسيين ومحبته لهم , فتركهم وجاء إلى البابا ألكسندروس واعترف أمامه
        بالإيمان الأرثوذكسي فأكرمه البابا ألكسندروس إكراما كثيرا وأراد إن يسلم
        إليه شئون البطريركية وينفرد هو للعبادة في أحد الأديرة , فأبى الأب
        أنسطاسيوس وقال له لو كنت ارغب في البطريركية لبقيت هناك فقد كنت بطريركا
        ولكني أريد إن اكون لك تلميذا . وأخيرا قبل إن يتسلم إحدى الاسقفيات فرعي
        الرعية التي أؤتمن عليها احسن رعاية. وقد أقام الأب ألكسندروس علي الكرسي
        البطريركي 24 سنة و9 اشهر . صلاته تكون معنا آمين ."
