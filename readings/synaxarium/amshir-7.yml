    text:
      english: ""
      arabic: في مثل هذا اليوم من سنة 728 م تنيح الأب القديس ثاؤذورس بابا الإسكندرية
        الخامس والأربعون وكان هذا الأب راهبا بدير عند مريوط يعرف بدير طنبورة تحت
        إرشاد وتدبير شيخ فاضل قديس يدعي يوأنس. وقد أوحى إليه من الروح القدس إن
        تلميذه تادرس سيصير يوما ما بطريركا. فاخبر من يهمهم الأمر ومن يلوذون به
        بهذا. وكان تادرس مجاهدا في عبادته كاملا في إتضاعه ووداعته . فاختير
        بإرادة الله للبطريركية فرعي رعية السيد المسيح افضل رعاية . وكان مداوما
        علي القراءة ووعظ شعبه في اغلب الأيام خصوصا ايام الآحاد والأعياد . واكمل
        علي الكرسي المرقسي اثنتي عشرة سنة وتنيح بسلام . صلاته تكون معنا . ولربنا
        المجد دائما أبديا آمين .
