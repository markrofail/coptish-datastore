title:
  english: Commemorations for Baba 26
  arabic: السنكسار بابه 26
commemorations:
  - title:
      english: 1. The Martyrdom of Saint Timon the Apostle.
      arabic: 1. استشهاد القديس تيمون الرسول احد السبعين واحد الشمامسة السبعة
    text:
      english: On this day, St. Timon the Apostle, was martyred. He was one of the 70
        Apostles, who were chosen and distinguished by the Lord. This saint had
        the gifts and the ability to heal the sick and to cast out devils. He
        followed the Lord until His Ascension into heaven and after that, he
        continued to minister unto the disciples till the grace of the Holy
        Spirit came upon them all. The Disciples elected him one of the Seven
        Deacons who were appointed to serve tables. The Bible testified that
        they were full of the Holy Spirit and wisdom. (Acts 6:2-6) After he had
        remained in the deaconate for a period of time, they laid the hands on
        him, a bishop of the city of western Besra, in Greece. He preached the
        Lord Christ to them and baptized many of the Greeks and the Jews. The
        Governor seized him, and inflicted on him many tortures. He finally
        burned him and he received the crown of martyrdom. May his prayers be
        with us. Amen.
      arabic: في مثل هذا اليوم استشهد القديس تيمون الرسول ، وهو أحد السبعين رسولا
        الذين انتخبهم الرب وميزهم . كان لهذا القديس من المواهب القدرة علي شفاء
        المرضي إخراج الشياطين . قد لازم الرب حتى صعوده إلى السماء ، بعدها ثابر
        علي خدمة التلاميذ ، إلى إن حلت عليهم جميعا نعمة الروح القدس . انتخبه
        التلاميذ من بين السبعة الشمامسة الذين أقاموهم لخدمة الموائد ، قد شهد
        عنهم الكتاب "انهم كانوا ممتلئين نعمة حكمة" . بعد إن أقام في خدمة
        الشمامسة مدة وضعوا عليه اليد أسقفا علي مدينة بسري الغربية من أعمال
        البلقاء ، فبشر فيها بالمسيح ، وعمد كثيرين من اليونانيين اليهود . فقبض
        عليه الوالي عذبه بعذابات كثيرة ، أخيرا احرقه بالنار ، فنال إكليل الشهادة
        . صلاته تكون معنا امين .
  - title:
      english: 2. The Commemoration of the Seven Martyrs on the Mount of St. Antonius.
      arabic: 2. تذكار السبع شهداء بجبل انطونيوس
    text:
      english: On this day also is the commemoration of the Seven Martyrs. They were
        martyred by the hand of the Barbers on the mount of the great Saint Abba
        Antonius, the father of all monks. Their prayers be with us and Glory be
        to our God, forever. Amen.
      arabic: في مثل هذا اليوم تذكار السبعة الشهداء الذين استشهدوا علي يد البربر بجبل
        القديس العظيم الانبا انطونيوس اب الرهبان . صلاة الجميع تكون معنا و لربنا
        المجد دائما ابديا امين .
