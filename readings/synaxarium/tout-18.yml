title:
  english: Commemorations for Tout 18
  arabic: السنكسار توت 18
commemorations:
  - title:
      english: 1. The Martyrdom of St. Prophorius (Porphyrius).
      arabic: 1. اليوم الثانى لعيد الصليب المجيد
    text:
      english: On this day, St. Prophorius, was martyred. He was a comedian and jester
        and was non-Christian. When Constance, the son of Constantine departed,
        Julian the Infidel, who was killed by St. Marcurius, reigned after him.
        This infidel and heretic was the nephew of Emperor Constantine, and he
        incited idol worshipping. Many of the believers were martyred on his
        hands. On his birthday, he gathered jesters, comedians, and people of
        the circus; Prophorius was one of them. The infidel emperor ordered him
        to imitate the Christians. When he came to the ritual of the holy
        baptism and made the sign of the Cross over the water in the Name of the
        Father and the Son and the Holy Spirit, the Lord enlightened his mind
        and he perceived a divine grace coming down on the water and light shone
        from it. He immersed into the water three times, then went up and put on
        his clothes. He confessed that he became Christian. The emperor rebuked
        and threatened him. Then the emperor promised to give him many gifts. In
        spite of that, the Saint went on saying, "I am Christian. I am
        Christian." Finally, the emperor ordered his neck to be cut off and he
        received the crown of martyrdom. His intercession be for us. Amen.
      arabic: اليوم الثانى لعيد الصليب المجيدملاحظة طقسية :+ طقس عيد الصليب شعانيني 3
        أيام+ تقرأ فصول عيد الصليب في الثلاثة ايام العيد حتى ايام الآحاد+ يقال
        تى شورى والهيتنيات وفاى إيتاف إنف الخاصة بعيد الصليب كما تقال القسمة
        السريانية+ يعامل عيد الصليب معاملة الأعياد السيدية .
  - title:
      english: 2. The Commemoration of Stephen the Priest, and St. Niceta (Niketa) the
        Martyr.
      arabic: 2. استشهاد القديس بروفوديوس الخيالي قرن الأول للشهداء
    text:
      english: On this day also is the commemoration of Stephen the Priest, and St.
        Niceta (Niketa) the Martyr. Their prayers be with us, and Glory be to
        our God, forever. Amen.
      arabic: نعيد في هذا اليوم بشهادة القديس برفوريوس . وكان في أول الأمر مضحكا
        (مهرجا) غير مسيحي . ولما توفى قسطنس بن قسطنطين ، ملك بعده يوليانوس
        الملحد ، الذي قتله القديس مرقوريوس ، وكان هذا الملحد ابن أخت قسطنطين .
        فأثار عبادة الأوثان ، واستشهد على يده كثير من المؤمنين . وفى يوم عيد
        ميلاده ، جمع أرباب الملاهي العالمية . وكان برفوريوس في زمرتهم . فأمره
        الملك المعاند أن يقلد المسيحيين . ولكنه عندما بلغ تقليد طقس المعمودية
        المقدسة ورشم الماء بعلامة الصليب باسم الآب والابن والروح القدس ، أضاء
        الرب عقله ، فابصر نعمة إلهية قد حلت على الماء ونورا شديدا منه . فغطس في
        الماء ثلاث مرات ثم صعد ولبس ثيابه . وأقر أنه مسيحي فانتهره الملك وتوعده
        ، ثم وعده بعطايا جزيلة . ومع ذلك كان القديس يقول " أنا مسيحي…أنا مسيحي "
        أخيرا أمر الملك بضرب عنقه بالسيف فنال إكليل الشهادة . شفاعته تكون معنا .
        أمين .
  - title:
      english: ""
      arabic: 3. استشهاد القديس اسطفانوس القس والقديسة نيكيتي
    text:
      english: ""
      arabic: وفى هذا اليوم تذكار استفانوس القس ونيكيتي الشهيدة . صلاتهما تكون معنا
        ولربنا المجد دائما أبديا أمين .
