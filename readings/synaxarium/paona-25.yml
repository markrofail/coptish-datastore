title:
  english: Commemorations for Paona 25
  arabic: السنكسار بوؤنه 25
commemorations:
  - title:
      english: 1. The Martyrdom of St. Jude, one of the Seventy Disciples.
      arabic: 1. استشهاد القديس يهوذا أحد السبعين رسولا
    text:
      english: On this day, St. Jude, one of the Seventy disciples, was martyred. This
        Apostle preached in many cities, and in the islands, where he built a
        church. He went to Edessa, healed its king Abgar from his sickness and
        baptized him. After this he went to the city of Araz, preached there,
        and baptized many of its people. The governor of the city seized him,
        and tortured him with many tortures. Then, they shot at him with arrows,
        so he delivered up his pure soul. He is the writer of the Epistle
        attributed to his name in the New Testament which is filled with wisdom
        and grace. May his prayers be with us. Amen.
      arabic: في مثل هذا اليوم استشهد القديس يهوذا (قيل أن يهوذا هو الملقب لدلوس
        أوتداوس وهو شقيق يعقوب ويوسي وسمعان أبناء مريم زوجة كلوبا " حلفي " خالة
        السيد المسيح . أحد السبعين تلميذا ، و كاتب الرسالة المعروفة باسمه في
        العهد الجديد المملوءة من كل حكمة ونعمة . بشر في بلاد العرب واستقر في
        بلاد العجم حيث بشر في مدن كثيرة وفي الجزائر وبني فيها كنيسة ومضي إلى
        الرها وشفي أبجر ملكها من مرضه ثم عمده وكان معه سمعان القانوي ، عزم
        القائد برداين أن يقوم بحرب ضد الهند واستشار السحرة فلم يأتوه بنتيجة .
        فقالا له الرسولان " سيأتيك رسول من الهند لعقد صلح " وبالفعل تم هذا فأطلق
        للرسولين حرية التبشير . ثم دخلا مدينة أراط وبشرا فيها وعمد كثيرين من
        أهلها فقبض عليها واليها وعذبها بكل نوع ثم رموه بالسهام فأسلم روحه
        الطاهرة ، ونالا إكليل الشهادة صلاتها تكون معنا . آمين
  - title:
      english: 2. The Departure of St. Peter the Fourth, 34th Pope of Alexandria.
      arabic: 2. نياحة القديس البابا بطرس الرابع البطريرك 34
    text:
      english: On this day also, the holy father and fighter St. Peter the Fourth,
        34th Pope of Alexandria, departed. His predecessor Pope Theodosius was
        exiled by the orders of Emperor Vespasian because he did not agree with
        him on the resolutions of the Council of Chalcedon. When the Pope
        departed in exile, the Emperor did not permit the ordination of a new
        Patriarch. The lay leaders of the city of Alexandria went to its
        governor, who was an honorable and forthright man, and expressed to him
        their grief because of the vacancy of the Patriarchal chair. He advised
        them to go to the monastery of El-Zogag as if they were going to pray,
        there they could then ordain the patriarch of their choice. They
        rejoiced at this counsel. The bishops took Abba Peter to the monastery
        of El-Zogag and ordained him Patriarch on the 1st day of Mesra, 283 A.M.
        (July 25th,567 A.D.). Before this, Anba Severus had departed and the
        Antiochian chair remained vacant. When the people of Antioch heard that
        the Egyptians had ordained for themselves a patriarch, they also
        ordained for themselves a patriarch called Theophanius. He and Pope
        Peter exchanged letters concerning the Orthodox faith. Each one
        mentioned his brother in the Divine Liturgy, nevertheless they did not
        dare to go to their official seats. Pope Peter resided in the monastery
        of Epiphaniah south of El-Zogag monastery, as Theophanius was residing
        in the monastery of Aphtonius in the outskirts of Antioch. In those
        days, there were six hundred monasteries and thirty-two villages on the
        outskirts of Alexandria; all their inhabitants were Orthodox. The city
        of Alexandria, the cities of Upper and Lower Egypt, the monks of the
        monasteries of the desert of Scete, Ethiopia and Nuba were under the
        authority of Pope Peter. He did not cease sending Epistles to the
        believers to confirm them in the Orthodox faith. He went around visiting
        the monasteries of Alexandria and its villages, teaching, admonishing,
        and strengthening them. He chose a holy and learned man called Damianos
        and appointed him as his scribe. Pope Peter delegated to him the care of
        the churches, and he became a patriarch after him. Pope Peter went on
        caring for his flock, confirming them in the Orthodox faith until he
        departed in peace. May his prayers be with us and Glory be to God for
        ever. Amen.
      arabic: في مثل هذا اليوم من سنة 285 ش ( 19 يونية 569 م ) تنيح القديس المجاهد
        البابا بطرس البطريرك الرابع والثلاثين من باباوات الكرازة المرقسية . وذلك
        لما تنيح سلفه البابا ثاؤدسيوس في المنفي بأمر وسباسيانوس الملك لأنه لم
        يوافقه علي قرارات مجمع خلقدونية تقدم أعيان مدينة الإسكندرية إلى واليها
        في ذلك الوقت وكان رجلا صالحا مستقيم الرأي وأظهروا له ألمهم من خلو الكرسي
        البطريركي فأشار عليهم أن يذهبوا إلى دير الزجاج . كما لو كانوا ذاهبين
        للصلاة . ثم يرسموا هناك البطريرك الذي يرغبونه . ففرحوا بذلك وأخذ
        الأساقفة هذا الأب بطرس إلى هناك ورسموه بطريركا ، في أول مسرى سنة 283 ش (
        25 يوليه سنة 567 م ) وكان الأنبا ساويرس الأنطاكي قد تنيح . فلما بلغ
        أهالي إنطاكية أن المصريين قد رسموا لهم بطريركا رسموا لهم هم أيضا بطريركا
        يسمي ثاؤفانيوس وتراسل هو والبابا بطرس برسائل الإيمان الأرثوذكسي ز وكان
        كل منهما يذكر أخاه في صلاة القداس . إلا أن كلا منها لم يجرؤ علي الذهاب
        إلى مقر كرسيه فكان البابا بطرس يقيم في دير أبيفانية قبلي دير الزجاج .
        كما كان ثاؤفانيوس يقيم في دير أفتونيوس بظاهر إنطاكية . وكان يومئذ بظاهر
        الإسكندرية ستمائة دير واثنتان وثلاثون قرية جميع سكانها أرثوذكسيين وكانت
        مدينة الإسكندرية ومدن مصر والصعيد ورهبان الأديرة بجبل شيهيت وأثيوبيا
        والنوبة تحت رئاسة البابا بطرس . ولم يكن يفتر عن إرسال الرسائل إلى
        المؤمنين ليثبتهم علي الإيمان المستقيم وكان يطوف أديرة الإسكندرية وقراها
        يعلمهم ويعظهم ويثبتهم وكان قد اختر رجلا قديسا عالما يسمي داميانوس وجعله
        كاتبا له وأوكل إليه الاهتمام بالكنائس وهو الذي صار بطريركا بعده أما
        البابا بطرس فقد استمر في الاهتمام برعيته وتثبيتهم علي الإيمان الأرثوذكسي
        حتى تنيح بسلام . صلاته تكون معنا . ولربنا المجد دائما . آمين
