title:
  english: Commemorations for Hator 9
  arabic: السنكسار هاتور 9
commemorations:
  - title:
      english: 1. The Departure of the Holy Father Anba Isaac, 41st Pope of Alexandria.
      arabic: 1. اجتماع مجمع نيقية المسكونى الاول سنة 325 ميلادية
    text:
      english: On this day, of the year 679 A.D., the great holy father Anba Isaac,
        41st Pope of Alexandria, departed. This father was born in El-Borolos
        from rich, God-fearing parents. They begot him long after their
        marriage. When they took him for baptism, the bishop who baptized him
        saw a cross of light over his head. The bishop laid the boy's hand over
        his head and prophesied concerning him saying, "The church of God will
        be entrusted to him." Then he told his parents, "Take care of him, for
        he is a chosen vessel of God." When he grew they taught him writing, the
        Christian doctrine and church subjects. He read extensively in the
        biography of saints and he was filled with their pure life. He longed
        for the monastic life, so he left his parents and went to the desert of
        St. Macarius. He became a monk and disciple of Anba Zacharias, the
        Hegumen. The angel of the Lord had informed the elder father beforehand
        of his coming and the father received him with joy. One day, one of the
        holy elders saw him in the church and prophesied about him saying, "The
        church of Christ will be entrusted to him." Pope John, the Patriarch of
        that time, asked for a monk to be his scribe and private secretary. The
        people who were present recommended this honorable father Isaac. The
        Pope had father Isaac brought to him. He gave him a book to scribe. Anba
        Isaac made mistakes in his writing deliberately, hoping that the Pope
        might send him back, for he had forsaken the glory of men. When the
        father knew his intention he said to him, "You have written well, do not
        leave this place." When Fr. Isaac realized that the Patriarch would not
        let him return, he used all his knowledge and writing ability and his
        virtues became known. The Patriarch rejoiced in him exceedingly.
        Nevertheless, because Fr. Isaac was still longing for solitary life, the
        Patriarch allowed him to return to the desert. When the departure of
        Pope John drew near, he asked the Lord Christ to let it be known to him
        who would be his successor. In a vision, he was told that his disciple
        Isaac would sit on the chair after him. The Pope commanded the people
        that, with a divine revelation and by the order of the Lord, Isaac would
        sit on the chair after him. When this father was enthroned to the See of
        St. Mark, the church was illumined. He restored many churches,
        especially the church of St. Mark the Evangelist, and the patriarchal
        cell. He suffered many tribulations and sat upon the throne for three
        and a half years, then departed in peace. His prayers be with us. Amen.
      arabic: 'في هذا اليوم من سنة 325 ميلادية اجتمع الأباء الثلاثمائة وثمانية عشر
        بمدينة نيقية في عهد ملك قسطنطين الملك البار . وكان منهم رؤساء الأربعة
        كراسي . وهم الانبا الكسندروس التاسع عشر . وقد صحب معه أثناسيوس رئيس
        شمامسته وسكرتيره الخاص .و أسطاثيوس أسقف إنطاكية . ومكاريوس أسقف أورشليم.
        أما سيلفستروس أسقف رومية فانه لكبر سنه لم يحضر، وأرسل اثنين من الكهنة
        نيابة عنه . وكان سبب اجتماع المجمع هو محاكمة اريوس الذي كان قسا
        بالإسكندرية ، وجدف علي ابن الله الرب يسوع المسيح قائلا "إنه لم يكن
        مساويا لله أبيه في الجوهر . وانه كان هناك وقت لم يكن فيه الابن" . فاستقر
        رأي رؤساء الكنيسة علي عقد المجمع . وكان بين هؤلاء الأباء القديسين من هو
        في منزلة الرسل قادرا علي إقامة الموتى ، وإبراء الأسقام وعمل الآيات
        العظام . وفيهم من عذب في سبيل الإيمان . ومنهم من سملت عيناه ، أو قطعت
        يداه ورجلاه ، أو قلعت أضراسه ، أو كسرت أسنانه ، أو نزعت أظافره ، أو كسرت
        أضلاعه ، وكان من بينهم القديس المجاهد بفنوتيوس أسقف الصعيد الذي عذب
        كثيرا ايام دقلديانوس ، إذ قلعوا عينه اليمني وحرقوا لحم ساقه اليسرى.
        وربطوه بالسلاسل وأخذوه إلى مقاطع الرخام . ولذلك دعي بالشهيد في الكهنة.
        وكان شيخا قديسا محبوبا من الله والناس . وقد اجري الله علي يديه معجزات
        كثيرة حدثت بتوسلاته وصلاح دعواته . ولما اجتمع الأباء جلسوا علي الكراسي
        المعدة لهم . ثم جاء الملك البار قسطنطين وسلم عليهم مبتدئا بالقديس
        بفنوتيوس الأسقف إذ احترمه احتراما عظيما حتى انه قبل بإكرام آثار جراحه .
        ثم وضع أمامهم قضيب الملك وسيفه قائلا لهم "إن لكم هذا اليوم سلطان الكهنوت
        والمملكة لتحلوا وتربطوا كما قال السيد . فمن أردتم نفيه أو إبقاءه فلكم
        ذلك" . وحدث إن كثيرين من الذين أنار الروح القدس عقولهم ، كانوا يعدون
        المجتمعين فيجدونهم ثلاثمائة وتسعة عشر أسقفا ، وإذا عدوا الكراسي المنظورة
        يجدونها ثلاثمائة وثمانية عشر . وذلك إتماما لقول السيد المسيح:" لأنه
        حيثما أجتمع اثنان أو ثلاثة باسمي فهناك اكون في وسطهم " . واستحضروا اريوس
        وطلبوا منه إقراره بالإيمان . فجدف وقال "كان الاب حيث لم يكن الابن" .
        فلما افهموه ضلاله ولم يرجع عن رأيه ، حرموه هو ومن يشاركه رأيه واعتقاده .
        ثم وضعوا دستور الإيمان المسيحي وهذا نصه:1- نؤمن باله واحد الله الاب
        ضابط الكل ، خالق السماء والأرض ، ما يري وما لا يري . 2- ونؤمن برب واحد
        يسوع المسيح ابن الله الوحيد المولود من الاب قبل كل الدهور ، نور من نور ،
        اله حق من اله حق ، مولود غير مخلوق ، مساو للأب في الجوهر الذي به كان كل
        شئ . 3- هذا الذي من أجلنا نحن البشر ، ومن اجل خلاصنا ، نزل من السماء
        وتجسد من الروح القدس ، ومن مريم العذراء تأنس . 4- وصلب عنا علي عهد
        بيلاطس البنطي ، وتألم وقبر .5- وقام من بين الأموات في اليوم الثالث كما
        في الكتب .6- وصعد إلى السموات وجلس عن يمين الاب .7- وأيضا يأتي في مجده
        ليدين الأحياء والأموات ، الذي ليس لملكه انقضاء . و بعد ذلك لم اجتمع مجمع
        المائة والخمسين بمدينة القسطنطينية لمحاكمة مقدونيوس عدو الروح القدس ،
        كملوا بقية هذا الدستور فقالوا: 8- نعم نؤمن بالروح القدس ، الرب المحي
        المنبثق من الاب ، نسجد له ونمجده مع الاب والابن ، الناطق في الأنبياء .
        9- وبكنيسة واحدة مقدسة جامعة رسوليك .10-و نعترف بمعمودية واحدة لمغفرة
        الخطايا .11-و ننتظر قيامة الأموات.12- وحياة الدهر الأتي و منعوا من إن
        يزاد عليه أو ينقص منه ، وأمروا كافة المؤمنين بقراءته . كهنة وشعبا وشيوخا
        وصبيانا ونساء ورجالا . وإن يتلى في القداسات والصلوات. وبعدما حرم أباء
        مجمع نيقية اريوس وأبعدوه عن الكنيسة ووضعوا دستور الإيمان . اصدروا قرارات
        أخرى فيما يلي:أولا:فيما يختص بميليتس أسقف أسيوط الذي قاوم رئيسه
        القديس بطرس الشهيد البابا الإسكندري . فقد قرر المجمع حقوق بطريرك
        الإسكندرية علي مرءوسيه في القوانين 5, 6, 7. ثانيا:حسم النزاع الذي كان
        بين أساقفة أفريقيا وأسيا الصغرى ، وبين أسقف رومية حول معمودية الهراطقة ،
        فقرر إن المعمودية التي يجريها الهراطقة باطلة ، بخلاف ما كان يراه أسقف
        رومية واتباعه . ثالثا:حدد يوم عيد القيامة إذ قرر إن يكون يوم الأحد
        الذي يلي البدر حيث يكون فيه فصح اليهود ، حتى لا يعيدوا قبل اليهود أو
        معهم ، وأناطوا بابا الإسكندرية في تبليغ جميع الكنائس عن اليوم الذي يقع
        فيه العيد ، وذلك لشهرة بطاركة الإسكندرية بسعة العلم والدقة في حساب
        المواقيت . وثبتوا الكنيسة . وأقاموا منار الدين . ثم انصرفوا إلى كراسيهم
        . صلواتهم تكون معنا . ولربنا المجد دائما ابديا امين .'
  - title:
      english: 2. The Assembly of the Ecumenical Council at Nicea.
      arabic: 2. نياحة البابا أسحق البابا 41
    text:
      english: "Also on this day, of the year 325 A.D., 318 fathers assembled in the
        city of Nicea, in the days of Emperor Constantine, the righteous
        Emperor. Among them were the heads of the four Sees and they were: Anba
        Alexandros, the 19th Pope of Alexandria, who was accompanied by
        Athanasius, his Archdeacon and private secretary; Estasius, archbishop
        of Antioch; Macarius, Archbishop of Jerusalem. Sylvestros, archbishop of
        Rome, because of his old age did not attend and sent two priests in his
        place. The reason for their assembly was to judge Arius who was a priest
        in Alexandria. He blasphemed against the Son of God, the Lord Jesus
        Christ by saying that he was not equal in essence to God, His Father,
        and there was a time when the Son did not exist. Among those who
        attended this council were holy fathers, who were, in the rank of the
        Apostles, able to raise the dead, heal the sick and work great wonders.
        Among them also were those who were tortured for the sake of their
        faith, lost their eyes, or had their hands or feet cut off, or had their
        teeth smashed or their nails pulled out or their ribs broken. One of
        them was the fighter St. Bephnotius, the confessor, one of the bishops
        of upper Egypt who was tortured much during the days of Diocletian. They
        plucked out his right eye, burnt the flesh of his left leg, bound him in
        chains and took him to cut marble in a stone quarry. He was called the
        martyr among priests. He was a holy old man, loved by God and the
        people. The Lord worked many wonders through his supplications and
        prayers. When the fathers convened, they sat on the chairs prepared for
        them. Then the righteous Emperor Constantine came and greeted them,
        starting with St. Bephnotius, the Bishop, whom he respected much. The
        Emperor kissed with honor the scars of his wounds. Then he placed his
        royal scepter and his sword before them saying: \"Behold, this day, you
        have the power of the priesthood and the Kingdom, to loosen and to bind
        as the Lord said, 'Whosoever you wish to exile or to keep, that will be
        in your authority.'\" The Holy Spirit enlightened the minds of those
        present and they were counted and there were found to be 319 but when
        they counted the visible chairs, they counted 318! This fulfilled the
        saying of the Lord Christ, \"For where two or three are gathered
        together in My name, I am there in the midst of them.\" (Matthew 18:20)
        They had Arius brought before them and asked him to state his faith. He
        blasphemed saying, \"The Father was when the Son was not.\" When they
        explained to him his error and he did not change his opinion, they
        excommunicated him and all those who shared his opinion and belief. Then
        they wrote the Canon of the Christian faith which is known as the
        \"Nicene Creed\". It states: 1. Truly we believe in one God, God the
        Father, the Pantocrator, Who created heaven and earth, and all things,
        seen and unseen. 2. We believe in one Lord, Jesus Christ, the
        Only-Begotten Son of God, begotten of the Father before all ages; Light
        of Light; True God of True God; Begotten not created, of One Essence
        with the Father, by Whom all things were made. 3. Who, for us men and
        for our salvation, came down from heaven, and was incarnate of the Holy
        Spirit and of the Virgin Mary and became Man. 4. And He was crucified
        for us under Pontius Pilate; suffered and was buried. 5. And the third
        day He arose from the dead, according to the Scriptures. 6. Ascended
        into the heavens; He sits at the right hand of His Father. 7. And He is
        coming again in His glory to judge the living and the dead, Whose
        kingdom shall have no end. Later on, when the council of one hundred and
        fifty assembled in the city of Constantinople to judge Macedonius, the
        enemy of the Holy Spirit, they formulated the remainder of that creed
        saying: 8. Yes, we believe in the Holy Spirit, the Lord, the Giver of
        Life, Who proceeds from the Father; Who, with the Father and the Son, is
        worshipped and glorified; Who spoke by the prophets. 9. And in One,
        Holy, Catholic and Apostolic Church. 10. We confess one Baptism for the
        remission of sins. 11. We look for the resurrection of the dead. 12. And
        the life of the coming age. Amen. They forbade to add to or take away
        from the Creed and commanded all the believers, priests, laity, old and
        young, men and women, to recite it and to have it said during the Holy
        Liturgy and in all prayers. After the fathers of the council of Nicea
        had excommunicated Arius and established the Creed, they issued other
        decisions as follows: I. With regards to Melitus, Bishop of Assuit, who
        had resisted his superior St. Peter the martyr, the Alexandrian Pope,
        the council confirmed the authority of the Pope of Alexandria over his
        subjects in the ordinances 5, 6, and 7. II. They settled the controversy
        between the bishops of Africa and Asia Minor and the bishop of Rome
        regarding the baptism of heretics. The council decided that the baptism
        performed by heretics was worthless in contrast to what the Bishop of
        Rome and his followers had thought. III. They also established the
        Resurrection feast day. It was decided that it would be on the Sunday
        that followed the full moon, on which was the Passover of the Jews.
        Thus, they would not celebrate before the Jews or with them. They
        authorized the Popes of Alexandria, because of their knowledge and
        accuracy in calculating the dates, to notify all the churches about the
        day on which they would celebrate the feast. The holy fathers confirmed
        the church, they established the light of the faith and then departed to
        their parishes. Their prayers be with us and Glory be to our Lord
        forever. Amen."
      arabic: 'في مثل هذا اليوم من سنة 679 م تنيح الاب العظيم القديس الانبا اسحق بابا
        الإسكندرية الحادي والأربعون، قد ولد هذا الاب في البرلس من أبوين غنيين
        خائفين الله ، رزقا به بعد زمان طويل من زواجهما ، ولما قدماه إلى
        المعمودية رأى الأسقف الذي تولي عماده صليبا من نور علي رأسه ، فوضع يد
        الصبي علي رأسه وتنبأ عليه قائلا:انه سيؤتمن علي كنيسة الله ، ثم قال
        لأبويه:اعتنيا به فانه أناء مختار لله ، ولما كبر قليلا علماه الكتابة
        والآداب المسيحية والعلوم الكنسية ، وكان يكثر من قراءة أخبار القديسين
        فتشبعت نفسه بسيرتهم الطاهرة ، ومالت إلى الرهبنة ، فترك أبويه وقصد برية
        القديس مكاريوس ، وترهب عند الانبا زكريا الإيغومانس، وكان ملاك الرب قد
        سبق فاعلم الاب الشيخ بقدومه ، فقبله فرحا ، وفي أحد الأيام رآه أحد الشيوخ
        القديسين في الكنيسة فتنبأ عليه قائلا "سيؤتمن هذا علي كنيسة المسيح" ،
        وحدث إن طلب الاب البطريرك في ذلك الوقت راهبا ليكون كاتبا له وكاتما لسره
        ، فاثني الحاضرون علي هذا الاب الفاضل اسحق ، فدعاه وأعطاه كتابا يكتبه ،
        فأفسده عمدا حتى يخلي الاب سبيله ، لأنه كان زاهدا مجد الناس ، فلما علم
        الاب بقصده قال له "حسنا كتبت فلا تبرح هذا المكان" ، ولما تيقن إن الاب
        البطريرك لن يخلي سبيله ، استخدم ما له من العلم والكتابة وظهرت فضائله ،
        ففرح به البطريرك جدا ، ولكن لشغفه بالوحدة ، عاد بعد حين إلى البرية، ولما
        دنت وفاة البابا يوحنا ، طلب من السيد المسيح إن يعرفه بمن يجلس بعده علي
        كرسي الكرازة ، فقيل له في الرؤيا إن تلميذك اسحق هو الذي يجلس بعدك، فأوصى
        الشعب انه بإعلان الهي وبأمر الرب سيجلس اسحق علي الكرسي بعده ، فلما تبوأ
        هذا الاب الكرسي المرقسي استضاءت الكنيسة واخذ في تجديد كنائس كثيرة ، منها
        كنيسة القديس مرقس الإنجيلي وقلاية البطريركية ، وقد قاسي شدائد كثيرة ،
        وأقام علي الكرسي ثلاث سنين ونصف ، ثم تنيح بسلام ، صلاته تكون معنا امين
        .'
