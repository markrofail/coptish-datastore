title:
  english: Commemorations for Baramouda 16
  arabic: السنكسار برموده 16
commemorations:
  - title:
      english: 1. The Martyrdom of St. Antipas, Bishop of Pergamos.
      arabic: 1. استشهاد أنتيباس تلميذ يوحنا الرسول أسقف مدينة برغامس
    text:
      english: On this day, St. Antipas, bishop of Pergamos, was martyred. He was a
        disciple of St. John the evangelist (Rev. 2). Domitianus started
        persecuting and killing the Christians because he heard, that they were
        saying, that Christ was their God and King. This Saint was one of them.
        He was tortured severely, but adhered more to the faith. During his
        imprisonment, St. John the evangelist sent him a message to comfort and
        strengthen him. In his message, he called him faithful priest and good
        shepherd. Finally, the Emperor placed him in a bull of brass and lighted
        fire under him until he delivered up his soul in the hand of the Lord.
        The believers took his body and placed it with great honor in the
        church. His prayers be with us and Glory be to our God forever. Amen.
      arabic: في مثل هذا اليوم استشهد القديس أنتيباس أسقف برغامس كان تلميذا للقديس
        يوحنا الإنجيلي (رؤ 2 ) وحدث أنه لما شرع دوميتيانوس في اضطهاد القوم
        وقتلهم بلغة أن النصارى يقولون " ان ملكهم هو المسيح (ورد في مخطوط بشبين
        الكوم " انه أرسل إلى أورشليم واستدعي أولاد يهوذا بن يوسف وأتي بهم مقيدين
        إلى روما وسألهم عن ملك المسيح فأجابوه أن ملكه سماوي وأن المسيح في السماء
        وهو عتيد يأتي في آخر الدهر ليدين الأحياء والأموات ويجازي كل واحد كأعماله
        ") فخاف لما سمع هذا القول وترك اضطهادهم وأمر بإكرامهم . ثم تولي بعده
        واليا أخراً فاضطهد المسيحيين وقتل منهم كثيرين وكان من جملتهم هذا القديس
        وقد عاقبه عقابا شديدا فازداد إلا ثباتا في الإيمان ، ولما أودعه السجن
        أرسل له القديس يوحنا الإنجيلي رسالة مملوءة تعزية دعاه فيها الكاهن الآمين
        والراعي الصالح وأخيرا وضعه الملك في ثور مصنوع من نحاس وأوقد النيران تحته
        حتى أسلم روحه الطاهرة بيد الرب وأخذ المؤمنون جسده ووضعوه بكرامة في
        الكنيسة صلاته تكون معنا . ولربنا المجد دائما . آمين
