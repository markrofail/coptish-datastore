title:
  english: Commemorations for Baba 3
  arabic: السنكسار بابه 3
commemorations:
  - title:
      english: 1. The Departure of St. Simon II, 51st Pope of the See of St. Mark.
      arabic: 1. نياحة البابا سيمون الثاني 51 سنة 546ش
    text:
      english: On this day of the year 822 A.D., the pure father Abba Simon II, 51st
        Pope of the See of St. Mark, departed. This saint was the son of
        Orthodox Christian parents of the nobles of Alexandria. He nursed the
        milk of the faith from his childhood and he learned the doctrines of the
        church. He chose for himself the monastic life, so he went to the desert
        of Scete. He became a monk in the cell of his predecessor Abba Jacob,
        the Patriarch. He dwelt with Abba Jacob for many years during which he
        exhausted his body by strenuous ascetic life, and many worships. When
        Abba Marcus II became a Patriarch, he requested St. Simon from his
        spiritual father Abba Jacob for what was known of his good reputation
        and his sound judgement. He stayed with Abba Marcus until his departure.
        When Abba Jacob, his spiritual father, became patriarch, he kept Abba
        Simon with him and he benefitted from him often. When Abba Jacob
        departed, the bishops, priests, and elders unanimously agreed with a
        spiritual unity to bring forward this father for what they had seen of
        him (as to righteousness and Orthodox Faith) during his stay with the
        two Patriarchs who proceeded him. They seized him, bound him and
        ordained him a Patriarch. He perused an angelic life, which was
        well-pleasing to the Lord. And, as God wished to repose him, he did not
        stay on the throne but for five and a half months and departed in peace.
        His prayers be with us. Amen.
      arabic: في مثل هذا اليوم سنة 822 ميلادية تنيح الأب الطاهر الأنبا سيماؤن الثاني،
        الحادي والخمسون من باباوات الكرازة المرقسية. وكان هذا القديس من أهالي
        الإسكندرية ابنا لأبوين مسيحيين أرثوذكسيين من أكابر المدينة. وقد رضع لبن
        الإيمان من صغره. وتأدب بعلوم الكنيسة وأختار لنفسه سيرة الرهبنة، فقصد جبل
        شيهيت وترهب في قلاية سلفه الأنبا يعقوب البطريرك. ومكث عنده عدة سنوات،
        أضنك فيها جسمه بالنسك الطويل، والتعبد الكثير ولما قدم الأنبا مرقس الثاني
        بطريركا، طلبه من أبيه الروحي الأنبا يعقوب، لما علم عنه من السيرة
        الصالحة، والتدبير الحسن فمكث عنده إلى أن تنيح. ولما قدم الأنبا يعقوب
        أبوه الروحي بطريركا، جعله أيضا عنده. وكان ينتفع به كثيرا. ولما تنيح
        الأنبا يعقوب أجمع رأى الأساقفة والكهنة والمشايخ بالاتحاد الروحاني على
        تقدمة هذا الأب، لما رأوه في مدة إقامته عند الأبوين المذكورين من التقوى
        والإيمان الصحيح. فمسكوه وقيدوه ورسموه بطريركا. فسار السيرة الملائكية
        المرضية للرب. وشاء الله أن ينحيه فلم يقم على الكرسي سوى خمسة أشهر ونصف.
        وتنيح بسلام. صلاته تكون معنا آمين.
  - title:
      english: 2. The Martyrdom of St. John the Soldier.
      arabic: 2. استشهاد القديس يوحنا الجندي
    text:
      english: On this day also was the martyrdom of St. John the soldier, who was
        from the city of Ashrobah. The blessing of his prayers be with us and
        Glory be to our God, forever. Amen.
      arabic: في هذا اليوم استشهد القديس يوحنا الجندي من بلدة أشروبة. بركة صلاته تكون
        معنا. آمين.
