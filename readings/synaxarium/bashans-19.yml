title:
  english: Commemorations for Bashons 19
  arabic: السنكسار بشنس 19
commemorations:
  - title:
      english: 1. The Commemoration of the Departure of Abba Isaac, the Priest of
        El-Qalali (Cells).
      arabic: 1. نياحة الانبا أسحق قس القلالى
    text:
      english: "On this day, the church commemorates the holy father Abba Isaac, the
        priest of El-Qalali (Cells). He was born in an Egyptian village from
        poor parents, but he was rich in his righteous works. He took the
        opportunity of the presence of the elders of the monks in the village to
        sell the works of their hands, and followed them to the wilderness. He
        served them under the yoke of obedience. When he became a monk, he
        excelled in asceticism and worship to the point that he never possessed
        two garments at the same time. They asked him once: \"Why don't you
        possess two garments?\" He answered: \"Because when I was in the world
        before being a monk, I did not have two garments at the same time.\" He
        wept very often during his prayers, and he mixed his bread with the
        ashes of the censer and ate it. Once he became sick of a grievous
        sickness, and some of the brethren brought him food, but he did not eat
        it. One of the brethren described to him the benefits of food and urged
        him again to eat some of it. He insisted on not eating anything of it,
        and said to him: \"Believe me my brother that I desire to remain sick
        for thirty years.\" When he became seasoned and everyone heard about his
        virtues, the fathers by consensus decided to ordain him a priest. He
        fled and disappeared among the fields. When they were looking for him,
        they passed by the field, where he was hiding in and sat to rest. They
        had with them a donkey, which went into the field and stood where the
        father was. When they went after the donkey to catch it, they found him,
        and they wanted to bind him so that he could not escape again. He said
        to them: \"I will not escape now, for I know that this is the will of
        God.\" He went with them, and they ordained him a priest, and he
        increased in obedience to the elders and in teaching the beginners the
        virtues. When the time of his departure drew near, they asked him:
        \"What can we do after you leave us?\" He told them: \"Do exactly as you
        have seen me do, if you wish to steadfast in the wilderness\", then he
        departed in peace. May his prayer be with us. Amen."
      arabic: 'في هذا اليوم تذكار الأب القديس المجاهد الأنبا اسحق قسيس القلالي . ولد
        هذا الأب في قرية مصرية من أبوين فقيرين لكنه كان غنيا بأعماله الصالحة .
        إذا أنه انتهز فرصة وجود الشيوخ في الريف لبيع عمل أيديهم وتبعهم إلى
        البرية حيث دخل تحت نير الطاعة . ولما صار راهبا تناهي في النسك والعبادة
        حتى أنه لم يقتن ثوبين في وقت واحد . فسألوه مرة " لماذا لا تقتني ثوبين ؟
        " فقال:لأني لما كنت في العالم قبل الرهبنة لم أقتن ثوبين معا " . وكان
        يبكي كثيرا في صلاته ويخلط خبزه بالرماد ثم يأكله ومرض مرة مرضا شديدا فصنع
        بعض الأخوة طعاما فلم يتناول منه شيئا فوصف له الأخ فائدة الطعام وألح عليه
        لكي يتناول منه فأبصر علي عدم تناول شيء منه وقال له:" صدقني يا أخي أنني
        أشتهي أن أبقي عليلا مدة ثلاثين سنة " ولما كبر وذاعت فضائله أجمع الأباء
        علي رسامته قسا فهرب منهم واختفي في حقل مزروع وبينما هم يفتشون عليه أتفق
        مرورهم بذلك الحقل فجلسوا ليستريحوا قليلا . فدخلت دابة كانت معهم إلى
        الحقل ووقفت حيث كان هذا الأب . ولما دخلوا وراءها لأخذها وجدوه وأرادوا
        قيده لئلا يهرب منهم . فقال لهم:" أني لا أهرب الآن لأني علمت أن هذا
        الأمر هو من الله " . ومضي معهم فرسموه قسا . فزاد في الطاعة للشيوخ ، وفي
        تعليم المبتدئين الفضيلة . ولما دنا وقت وفاته سألوه:" ماذا يعملون بعده
        " ؟ فقال لهم:" مثلما كنتم ترونني أصنع ، اصنعوا ان كنتم تريدون الثبات
        في البرية " ثم تنيح بسلام . صلاته تكون معنا . آمين'
  - title:
      english: 2. The Commemoration of the Martyrdom of St. Isidorus (Isidore) of
        Antioch.
      arabic: 2. تذكار استشهاد القديس ايسيذورس الانطاكي
    text:
      english: This day also marks the commemoration of the martyrdom of St. Isidore.
        He was born in Antioch and his father's name was Bandalaon, who was one
        of the noble men in the empire of Diocletian, and his mother's name was
        Sofia. He had a sister whose name was Ophimia, and their parents taught
        them the Christian faith. When Diocletian apostatized, St. Bandalaon and
        his son Isidore left all their possessions and went secretly to a
        mountain where they lived with a holy man whose name was Abba Samuel.
        When the Emperor knew of what had happened, he brought them before him,
        and he tried to persuade Bandalaon with promises, then threatened him.
        When he refused, not paying attention to what he was saying, he cut off
        his head. St. Isidore, who was only twelve years old, was tortured with
        different kinds of tortures. His mother and sister were beside him,
        comforting him and strengthening him to endure. Then the Emperor ordered
        them to be beheaded. They received the crowns of life. God performed
        many miracles on the hands of this Saint, and many believed through him
        and were martyred. May his prayers be with us and glory be to God
        forever. Amen.
      arabic: في مثل هذا اليوم تذكار شهادة القديس ايسيذوروس ومن أمره أنه ولد في
        إنطاكية من أب اسمه بندلاؤن كان من أكابر مملكة دقلديانوس وأمه اسمها صوفية
        وكانت له أخت اسمها أوفيمية فعلماهما وأدباهما بالآداب المسيحية فلما كفر
        دقلديانوس ترك القديس بندلاؤن وابنه ايسيذوروس كل مالهما وخرجا خفية إلى
        أحد الجبال وسكنا عند رجل قديس يسمي الأنبا صموئيل وعلم بأمرهما الملك
        فاستحضرهما ولاطف بندلاؤن ووعده ثم توعده فلم يلتفت إلى شيء من أقواله فأمر
        أخيرا بقطع رأسه . وأما القديس ايسيذوروس فعذبوه بأنواع كثيرة وكان عمره
        وقتئذ اثنتي عشرة سنة . وكانت أمه وأخته يصبرانه ويثبتانه علي الاحتمال .
        فأمر الملك بقطع رؤوسهم جميعا وهكذا نالوا إكليل الحياة . وقد أجري الله
        علي يدي هذا القديس آيات عديدة فآمن كثيرون بواسطته ونالوا إكليل الشهادة .
        صلاته تكون معنا ولربنا المجد دائما . آمين
