title:
  english: Commemorations for Abib 7
  arabic: السنكسار أبيب 7
commemorations:
  - title:
      english: 1. The Departure of St. Shenouda (Shenoute), the Archimandrite.
      arabic: 1. نياحة القديس شنودة رئيس المتوحدين
    text:
      english: On this day, the ascetic father, St. Shenouda (Shenoute), the
        Archimandrite, departed. This father was born in the city of Shandaweil
        (Shenalolet) in the district of Akhmim. His father was a farmer, who
        owned flocks of sheep. When Shenouda grew up, his father entrusted him
        with the care of the sheep. He tended to the sheep, gave his food to the
        shepherd, and he spent his day fasting. His father took him to his uncle
        Anba Bgoul (Bigal) to bless him. Anba Bgoul laid the boy's hands on his
        own head and said, "You bless me, my child, for you will be a father for
        many peoples." His father left him with his uncle and returned home. One
        day he heard a voice from heaven saying, "Shenouda has become the
        Archimandrite." Since that time, he exerted himself with many worships
        and intense asceticism. When Anba Bgoul (Bigal) departed, Shenouda
        replaced him. He followed the monastic communal rules that were
        formulated by St. Pakhom, and he added to them a pledge the monk had to
        sign before joining the monastery. The number of monks during his days
        reached 1800 monks. That monastery, still standing west of the city of
        Souhag, has a church and is known as the monastery of Anba Bishoy. Anba
        Shenouda had built another monastery, the number of its monks reached
        2200 monks, which is still standing and is known as the monastery of
        Anba Shenouda. Once, an army commander asked Anba Shenouda to lend him
        his girdle to wear during the war so that God might make him victorious.
        The Saint gave it to him and the commander overcame his enemies. Anba
        Shenouda became a shining light to all the world with his sermons,
        discourses, and canons that he put for the good of the monks,
        hierarchies, and laity, men and women. He attended the Council of the
        two hundred that gathered at Ephesus with the holy father Anba Kyrillos
        (24th), and he admonished Nestorius the heretic. Before his departure,
        he asked his disciples to support him so that he might worship his
        creator. He worshiped God and then commanded them to follow his
        footsteps and told them, "I commit you to God" then he departed in
        peace. May his prayers be with us. Amen.
      arabic: 'في مثل هذا اليوم تنيح الأب القديس الناسك الأنبا شنوده رئيس المتوحدين .
        وقد ولد هذا القديس ببلدة شندويل من أعمال أخميم . وكان أبوه مزارعا يملك
        أغناما كثيرة . ولما نشأ شنوده سلمه أبوه رعاية الغنم . فكان يرعاها ويعطي
        غذاءه للرعاة ، ويظل هو صائما طول يومه وأخذه أبوه ومضي به إلى خاله الأنبا
        بجال ليباركه ، فوضع الأنبا بجال يد الصبي علي رأسه وقال:" بارك علي أنت
        لأنك ستصير أبا لجماعة كثيرة " وتركه أبوه عنده ومضي . وفي ذات يوم سمع صوت
        من السماء قائلا:" قد صار شنوده رئيسا للمتوحدين " ومن ذلك الحين صار
        يجهد نفسه بالنسك الزائد والعبادة الكثيرة ولما تنيح الأنبا بجال حل شنوده
        محله فاتبع نظام الشركة الرهبانية الذي وضعه القديس باخوميوس وأضاف عليه
        تعهدا يوقعه الراهب قبل دخوله الدير وبلغ عدد الرهبان في أيامه 1800 راهب
        ولا يزال هذا الدير قائما حتى الآن غرب سوهاج يضم كنيسة ويعرف بدير الأنبا
        بيشوي . وبني الأنبا شنوده ديرا آخر بلغ عدد رهبانه 2200 راهب وما زال حتى
        الآن يضم كنيسة ويعرف بدير الأنبا شنوده وحدث أن قائدا في الجيش استأذنه
        ليعطيه منطقته ليلبسها أثناء الحرب لكي ينصره الله فأعطاها له وانتصر فعلا
        علي أعدائه . وصار الأنبا شنوده ضياء لكل المسكونة بعظاته ومقالاته
        والقوانين التي وضعها لمنفعة الرهبان والرؤساء والعلمانيين رجالا ونساء وقد
        حضر مجمع المائتين بأفسس مع الأب القديس البابا كيرلس الرابع والعشرين وبكت
        نسطور المجدف وعند نياحته طلب من تلاميذه أن يسندوه حتى يسجد لخالقه . فسجد
        ثم أوصاهم أن يترسموا خطاه وقال لهم:" أستودعكم الله " و تنيح بسلام .
        صلاته تكون معنا . آمين'
  - title:
      english: 2. The Martyrdom of St Ignatius, Bishop of Antioch, in Rome.
      arabic: 2. استشهاد القديس اغناطيوس اسقف انطاكية
    text:
      english: "On this day also, St. Ignatius was martyred in Rome in the year 17
        A.D. He was chosen Bishop for Antioch, succeeding St. Peter the Apostle,
        in the year 69 A.D., during the reign of Emperor Trajan. When the
        Emperor heard that this Saint had attracted many by his teachings to
        believe in the Lord Christ, he brought him and asked him, \"Are you
        Ignatius the Theophoros?\" He replied, \"Yes, I am.\" The Emperor
        inquired about the meaning of his name. The saint replied saying, \"It
        means 'Godbearer.'\" The Emperor said, \"Do you think that we do not
        carry our gods to support us in wars?\" The Saint answered, \"How can
        these statues be gods? Listen, there is no God except the only God that
        created the Heaven and Earth, and His Son Jesus Christ who was
        incarnated to save mankind. So if you had believed in Him, you would be
        content now in your kingship.\" The emperor attempted to persuade him to
        forsake Christianity, but he refused. The Emperor was enraged, ordered
        him bound with fetters, and taken to Rome to be thrown to the beasts.
        Ignatius responded by kissing the fetters that would be his means of
        receiving the crown of martyrdom. The believers tried to save him by
        paying bribes to the soldiers, but he refused, for he was yearning for
        martyrdom. He went on his way to Izmir (Smyrna), where he wrote a letter
        to the Christians of Rome that said in it: \"I am afraid that your love
        may be harmful. If you wish to prevent my death, that will not be
        difficult for you. But allow me to be slaughtered wherever the altar has
        been prepared .. I am wheat which must be ground, to make bread, to be
        offered to Jesus Christ. Whenever the people will not behold me anymore,
        I will behold our Lord Jesus Christ.\" When he arrived in Rome, they
        threw him to the beasts. A lion attacked him and grabbed him by his
        neck. The Saint delivered up his soul in the hand of the Lord. Then the
        lion released him and went back to his place, and the believers came and
        carried his body with great honor to a place they prepared for him in
        Antioch. May his prayers be with us, and Glory be to God forever. Amen."
      arabic: 'وفي مثل هذا اليوم استشهد القديس أغناطيوس (ذكرت سيرته في اليوم الرابع
        والعشرين من شهر كيهك ) في رومية سنة 17 م . هذا الذي انتخبوه أسقفا علي
        إنطاكية بعد القديس بطرس الرسول في سنة 69 م وذلك في عهد الملك تراجان الذي
        لما علم بأن هذا القديس قد اجتذب بتعاليمه كثيرين إلى الإيمان بالسيد
        المسيح استحضره وسأله:" هل أنت أغناطيوس الثيئوفورس ؟ " فأجابه معناه:"
        حامل الله " فقال له:" أتظن أننا لا نحمل آلهتنا لتنصرنا في الحروب ؟ "
        فأجابه " كيف تكون التماثيل آلهة ؟ اعلم أنه لا اله إلا الله وحده الذي خلق
        السماء والأرض وابنه يسوع المسيح الذي تجسد ليخلص البشر فلو كنت تؤمن به
        لكنت في هذا الملك سعيدا " . فحاول الإمبراطور إغراءه لترك المسيحية فرفض
        فاستشاط غضبا وأمر أن يقيد بالسلاسل ويؤخذ إلى روما ليلقي للوحوش فبادر
        أغناطيوس بتقبيل السلاسل التي ستكون وسيلة إلى نواله إكليل الشهادة وقد سعي
        المؤمنون أن يخلصوه بدفع أموال للجند فرفض لأنه كان متعطشا للاستشهاد. وذهب
        في طريقه إلى أزمير وكتب منها رسالة للمسيحيين بروما من فقراتها " أخشى أن
        تكون محبتكم ضررا فإذا أردتم أن تمنعوا الموت عني فلا يعسر عليكم ذلك .
        ولكن ائذنوا لي أن أذبح حيث أعد المذبح .. أنني حنطة ينبغي أن أطحن لأكون
        خبزا يقدم ليسوع المسيح ، فحيثما لا تعود تشاهدني أعين البشر ، أشاهد أنا
        ربنا يسوع المسيح " . ولما وصل إلى روما طرحوه للوحوش فهجم أسد وأمسكه من
        عنقه فأسلم القديس الروح بيد الرب ثم تركه الأسد وعاد إلى مكانه فحمل بعض
        المؤمنين جسده بإكرام عظيم إلى مكان أعدوه له في إنطاكية , صلاته تكون معنا
        . ولربنا المجد دائما . آمين'
