title:
  english: Commemorations for Hator 22
  arabic: السنكسار هاتور 22
commemorations:
  - title:
      english: 1. The Martyrdom of Saints Cosmas, Damian, Their Brothers and Their
        Mother
      arabic: 1. استشهاد القديس قزمان ودميان وأخوتهما وأمهم
    text:
      english: On this day, saints Cosmas and Damian, their brothers, Anthimus,
        Leontius (Londius) and Euprepius (Abrabius), and their mother Theodata,
        were martyred. They were from one of the Arab countries. Their mother
        feared God and was compassionate and merciful towards strangers. She
        became a widow, while her children were still young. She raised them and
        instilled in them the fear of God and the love of righteousness. Cosmas
        and Damian studied medicine and they treated the sick, free of charge.
        As for their brothers, they went to the desert and became monks. When
        Diocletian renounced the faith and ordered the worship of idols, he was
        told that Cosmas and Damian were preaching in the Name of Christ, and
        urging others not to worship idols. He ordered them to be brought to the
        Governor of the city, who tortured them severely by beating them and
        burning them. He then asked them the whereabouts of their brothers. Upon
        finding out, he brought them and their mother. He ordered them to raise
        incense before the idols, but they refused. He then ordered the five to
        be squeezed through the wheel. When they experienced no harm, he took
        them out and cast them into a red hot furnace for three days and three
        nights, then into hot boiling water. Finally he placed them on red-hot
        iron beds. Through all this, however, the Lord raised them up whole and
        unharmed to reveal His glory and the honor of His saints. When the
        Governor became weary of torturing them he sent them to the Emperor who
        also tortured them. Their mother constantly encouraged and comforted
        them. The Emperor rebuked her, but she admonished him for his cruelty
        and for worshipping idols. He ordered her head to be cut off and she
        received the crown of everlasting life. Her body remained on the ground
        and no one dared to bury it for their fear of the Emperor. St. Cosmas
        screamed at those present saying, "Men of this city, is there not one
        merciful person among you who will cover the body of this poor old widow
        and bury her?" Straightaway, Victor, the son of Romanus, came forward,
        took the body, placed it in a shroud, and buried it. When the Emperor
        heard what Victor had done, he ordered that he be exiled in the land of
        Egypt, where he received the crown of martyrdom. The next day, the
        Emperor ordered the heads of the saints Cosmas, Damian, and their
        brothers to be cut off. They then received the crown of life in the
        kingdom of heaven. At the end of the era of persecution, many churches
        were built in the name of these saints and God made manifest many signs
        and wonders therein. Their prayers be with us and Glory be to our God
        forever. Amen.
      arabic: في مثل هذا اليوم استشهد القديسون قزمان ودميان واخوتهما انسيموس ولاونديوس
        وابرابيوس وأمهم ثاؤذوتي . كانوا من إحدى بلاد العرب ، وكانت أمهم تتقي
        الله ، ومحبة للغرباء ، ورحومة . وقد ترملت وأولادها بعد أطفال . فربتهم
        وعلمتهم خوف الله وحب الفضيلة . وتعلم قزمان ودميان مهنة الطب ، وكانا
        يعالجان المرضي بلا اجر ، أما اخوتهما فمضوا إلى البرية وترهبوا . ولما
        ارتد دقلديانوس عن الإيمان ، وأمر بعبادة الأوثان اخبروه إن قزمان ودميان
        يبشران باسم المسيح . ويحضان علي عدم عبادة الأوثان . فأمر بإحضارهما
        وتسليمهما لوالي المدينة الذي عذبهما بأقسى أنواع العذاب بالضرب والنار .
        ثم سألهما عن مكان اخوتهما . ولما عرفه استحضرهم ومعهم أمهم وأمرهم إن
        يبخروا للأوثان فلم يطيعوه . فأمر إن يعصر الخمسة في المعاصر . ولما لم
        ينلهم آذى أخرجهم وألقاهم في آتون النار ثلاثة ايام وثلاثة ليال ، ثم طرحهم
        في مستوقد حمام . وأخيرا وضعهم علي آسرة من الحديد محماة . وفي هذه جميعها
        كان الرب يقيمهم أحياء بغير فساد لإظهار مجده وإكرام قديسيه . ولما تعب
        الوالي من تعذيبهم ، أرسلهم إلى الملك فعذبهم هو ايضا . وكانت أمهم تعزيهم
        وتشجعهم وتصبرهم . فانتهرها الملك فوبخته علي قساوته وعلي عبادة الأوثان .
        فأمر بقطع رأسها ونالت إكليل الحياة ، وظل جسدها مطروحا لم يجسر أحد إن
        يدفنه ، فصرخ القديس قزمان في الحاضرين قائلا "يا أهل المدينة أليس فيكم
        أحد ذو رحمة فيستر جسد هذه العجوز الأرملة ويدفنها ؟" . عند ذلك تقدم بقطر
        بن رومانوس وأخذه وكفنه ثم دفنه . و لما علم الملك بما فعله بقطر أمر بنفيه
        إلى ديار مصر وهناك نال إكليل الشهادة . وفي الغد أمر الملك بقطع رؤوس
        القديسين قزمان ودميان واخوتهما فنالوا إكليل الحياة في ملكوت السموات .
        وبعد إن انقضي زمان الاضطهاد ، بنيت لهم كنائس عديدة ، واظهر الرب فيها
        آيات وعجائب كثيرة . شفاعتهم تكون معنا ولربنا المجد دائما ابديا امين .
