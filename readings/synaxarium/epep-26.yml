        from the Arian wolves. In the sixth year of his papacy, Emperor
        Theodosius the Great reigned, who ordered the assembly of the Ecumenical
        Council at Constantinople to judge Macedonius the enemy of the Holy
        Spirit. This Pope presided over this council, and he disputed with
        Macedonius, Sabilius, and Apolinarius and refuted their erroneous
        council as it is mentioned in the first day of Amshir (Vol II, P.
        247).This saint took great care concerning the buildings of the churches
        in Alexandria and elsewhere. He was knowledgeable and eloquent, and he
