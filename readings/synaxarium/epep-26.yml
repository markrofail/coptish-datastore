      arabic: في مثل هذا اليوم من سنة 11 ش ( 20 يولية سنة 385 م ) تنيح البابا القديس
        تيموثاؤس الثاني والعشرون من باباوات الكرازة المرقسية وقد تولي هذا القديس
        الكرسي في 17 برمهات سنة 95 ش ( 14 مارس سنة 379 م ) وقد رعي رعية المسيح
        أحسن رعاية وحرسها من الذئاب الأريوسية وفي السنة السادسة من رئاسته ملك
        ثاؤدسيوس الكبير وفيها أمر الملك بعقد المجمع المسكوني بالقسطنطينية
        لمحاكمة مقدونيوس وسبليوس وأبوليناريوس ، وأظهر ضلالهم كما هو مذكور في
        اليوم الأول من شهر أمشير . وقد اهتم هذا القديس ببناء الكنائس في
        الإسكندرية وغيرها وكان عالما فصيحا وترك كثيرا من الأقوال ردا علي
        الأريوسين وأقام علي الكرسي ست سنين وأربعة أشهر وستة أيام وتنيح بسلام .
        صلاته تكون معنا . ولربنا المجد دائما . آمين
