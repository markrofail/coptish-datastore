title:
  english: Commemorations for Paona 9
  arabic: السنكسار بوؤنه 9
commemorations:
  - title:
      english: 1. The Martyrdom of St. Claudius.
      arabic: 1. نقل اعضاء ابى سيفين
    text:
      english: "On this day, the honorable St. Claudius, was martyred. He was the son
        of Ptolemy (Abtelmawos), who was Emperor Numerianus' (1) brother. He was
        loved by the people of Antioch for his courage and good appearance.
        Because they loved him so greatly, they painted a picture of him on the
        doors of the city of Antioch. When Diocletian reneged the faith and
        incited the persecution against the Christians, this Saint agreed with
        St. Boctor (Victor) Ebn Romanus to be martyred for the sake of the Name
        of Christ. Satan appeared to them in the form of an old man and told
        them, \"O my sons, you are young men, the sons of nobility, and I am
        afraid for you from this infidel Emperor; so if he asked you to worship
        the idols, accept his command, and in your houses you can worship Christ
        in secret.\" They realized that he was satan disguised as an old man and
        told him, \"O you who are filled with all evil, go away from us.\"
        Straightway the old man changed his appearance and became like a black
        slave and told them, \"Behold, I will go before you to the Emperor and
        instigate him to shed your blood.\" The Emperor brought St. Claudius and
        proposed to him the worship of the idols, and promised to give him his
        father's position. Claudius neither accepted his promise, nor submitted
        to his order. He spoke to him boldly and fearlessly reviling him for
        worshipping the idols. The Emperor did not dare to harm him for the
        people of Antioch loved him. Romanus, St. Victor's father, advised the
        Emperor to send him to Egypt to be killed there. He sent him with a
        letter to the Governor of Ansena (Antinoe) stating in it: \"Claudius
        neither obeyed our orders, nor hearkened our words. Persuade him with
        all your power first, and if he does not return on his counsel, cut off
        his head.\" When the Saint heard that, he called Sidrakhos, his sister's
        husband, asked him to care for his sister, his possessions and bid him
        farewell. The Saint went with the soldiers to Egypt. When he arrived to
        Arianus, the governor of Ansena, he received him standing, kissed his
        hand, and said, \"O my master Claudius, do not transgress the command of
        the Emperor.\" The Saint replied, \"I was not sent to you for you to
        lead me astray by your words, but that you might fulfil what the emperor
        commanded.\" They argued with each other till Arianus became enraged
        with the answers of the Saint, and he drove the spear into the Saint. He
        delivered up his pure spirit and received the crown of martyrdom. Some
        of the believers, took his body and shrouded it. They placed it with the
        body of St. Victor who was martyred shortly before that. After the end
        of the time of persecution, Victor's mother came, and took their bodies
        to Antioch. May their prayers be with us. Amen."
      arabic: في مثل هذا اليوم نعيد بتذكار نقل أعضاء القديس مرقوريوس أبي السيفين إلى
        كنيسته في مصر . وذلك في عهد رئاسة البابا يوأنس الرابع والتسعين من
        باباوات الإسكندرية (ذكرت سيرته تحت اليوم الخامس والعشرون من شهر هاتور)
  - title:
      english: 2. The Commemoration of the Consecration of the Altar of the Forty
        Martyrs in Alexandria.
      arabic: 2. نياحة صموئيل النبى
    text:
      english: On this day also, the church celebrates the commemoration of the
        consecration of the altar of the Forty martyrs of Sebastia, in the
        church of the Savior, in Alexandria. May their intercession be with us
        and Glory be to God forever. Amen.(1)The son of Numerianus is St.
        Justus, who was martyred.
      arabic: 'في مثل هذا اليوم من سنة 2947 للعالم تنيح الصديق العظيم صموئيل النبي .
        وقد ولد هذا البار في رامتايم صوفيم من جيل أفرايم واسم أبيه ألقانا وأمه
        حنة . وكانت عاقرا ، وبمداومتها الطلبة رزقها الله صموئيل . فربته في بيتها
        ثلاث سنوات ثم قدمته إلى هيكل الله كما سبق أن نذرت قبل الحبل به . فخدم
        عالي الكاهن إلى أن كبر ، وكان ولدا عالي قد سلكا سلوكا رديا فدعا الرب
        صموئيل في إحدى الليالي هو نائم فظن أن عالي هو الذي يدعوه فذهب إليه وقال
        له هل دعوتني يا سيدي فأجابه لا ارجع أضطجع . فلما مضي دعاه الرب ثانية
        وثالثة وهو في كل مرة يقوم ويذهب إلى عالي . فعلم عالي أن الرب هو الذي
        يدعوه فقال له . ارجع اضطجع وإذا دعاك تقول تكلم يارب لأن عبدك سامع . ولما
        دعاه الرب وأجابه كما علمه عالي قال له الرب:" هوذا أنا فاعل أمرا كل من
        سمع به تطن أذناه . في ذلك اليوم أقيم علي عالي كل ما تكلمت به علي بيته .
        ابتدئ وأكمل وقد أخبرته بأني أقضي علي بيته إلى الأبد من أجل الشر الذي
        يعلم أن بنيه قد أوجبوا به اللعنة علي أنفسهم ولم يردعهم . ولذلك أقسمت
        لبيت عالي أنه لا يكفر عن شر بيت عالي بذبيحة أو بتقدمه إلى الأبد " (1 صم
        3:1 – 14) وبعد هذا أمر الرب أن يمسح شاول بن قيس ملكا علي إسرائيل .
        ولما خالف شاول أوامر الرب مسح صموئيل داود بن يسى ملكا بأمر الرب وتنبأ
        وحكم بني إسرائيل عشرين سنة . صلاته تكون معنا . آمين'
  - title:
      english: ""
      arabic: 3. استشهاد القديس لوكيليانوس وأربعة آخرين معه
    text:
      english: ""
      arabic: "في مثل هذا اليوم استشهد القديس لوكيليانوس وأربعة آخرون معه . وكان كاهنا
        للأوثان في عهد الملك أوريليانوس قيصر . وأبصر تعذيب الشهداء بالضرب والحرق
        وتقطيع الأعضاء كما شاهد كثيرين يلقون في النار ولم تمسسهم بأذى فتعجب
        وتحقق أنه ليس لأوثانه قوة علي فعل مثل هذا وأن الإله الذي يفعل هذه الآيات
        هو الإله الحق . وللحال صرخ قائلا إني أؤمن بإله المسيحيين فوبخه علي ذلك
        ووعده ثم توعده:وإذ لم يرجع عن عزمه عذبه كثيرا ثم طرحه في السجن وعاد
        الملك فاستحضره مع أربعة من المسيحيين والقوهم في النار فأرسل الله مطرا
        غزيرا أطفأ النار . أخيرا علقوه علي خشبه وسمروا جسده بمسامير كبيرة فأسلم
        الروح في يد الرب . أما الأربعة الآخرون فقد قطعت رقابهم . ونال الجميع
        إكليل الشهادة . صلاته تكون معنا . آمين"
