title:
  english: Commemorations for Kiahk 18
  arabic: السنكسار كيهك 18
commemorations:
  - title:
      english: 1. The Commemoration of the Relocation of the Relics of St. Titus to
        Constantinople.
      arabic: 1. نقل جسد القديس تيطس أسقف كريت الى القسطنطينية
    text:
      english: On this day, the relics of the great St. Titus, the Apostle, and the
        disciple of St. Paul, were transferred from Crete to Constantinople at
        the order of Emperor Constantine the great(1). When Emperor Constantine
        converted to Christianity, he paid his attention to the affairs of the
        churches in his empire, decorating them with the best paintings and
        precious stones, especially those churches in Constantinople, the
        capital of his empire. He also wanted to enrich the churches with the
        precious spiritual jewels, by collecting the relics of the saintly
        apostles and the honored martyrs. When he heard that the relics of St.
        Titus were on the island of Crete, he sent some bishops there, and they
        carried the relics with great honor and brought them to Constantinople.
        He built for it a splendid sanctuary, placed the body in a coffin which
        was placed inside the sanctuary. God honored this saint by manifesting
        many miracles and signs from his sacred relics. Among them, when they
        carried the relics to the Sanctuary (the Hekal) of the church, the stone
        coffer fell on and broke the foot of one of the carriers. The man took
        some of the oil of the lamp (Kandeel) that was hanging in front of the
        icon of the saint, and anointed his foot with it, then wrapped it. He
        remained in the church that night beside the coffer, for he could not go
        to his home. The following morning, his foot was cured. What remained on
        it were only traces of blood. He and all those who saw him marvelled. He
        washed the blood and walked on his feet as usual without pain,
        glorifying the Father, the Son and the Holy Spirit, the One God, and
        witnessing to this miracle. His prayers be with us. Amen.
      arabic: في مثل هذا اليوم نقل جسد القديس العظيم تيطس الرسول تلميذ القديس بولس
        الرسل ، من كريت إلى مدينة القسطنطينية ، بأمر الملك البار قسطنطين الكبير،
        الذي لما تقلد الملك من السيد المسيح ، وجه عنايته إلى الاهتمام بأمور
        الكنائس التي في مملكته ، وتجميلها بإبداع الرسوم والجواهر الغالية ، خصوصا
        كنائس القسطنطينية كرسي المملكة ، فقد أراد إن يجملها ايضا بالجواهر
        الروحانية وصار يجمع أجساد الرسل القديسين ، وما يعثر عليه من أعضاء
        الشهداء المكرمين، ولما سمع بان جسد الرسول تيطس بمدينة كريت ، أرسل بعضا
        من رؤساء الكهنة إلى هناك ، فحملوه بالتبجيل وأتوا به إلى القسطنطينية ،
        وبني له هيكلا جميلا ، ووضعوه في تابوت داخل الهيكل ، وقد شرف الله هذا
        الرسول بظهور آيات كثيرة من أعضائه المقدسة ، منها انه لما حملوا تابوته
        ليدخلوا به إلى الهيكل ، حدث إن وقع علي قدم أحد الحاملين فكسرها ، فاخذ
        الرجل من زيت القنديل المعلق أمام أيقونة القديس ، ودهن منه قدمه وربطها ،
        ثم قضي ليلته بالكنيسة بجوار التابوت لأنه عجز عن الذهاب إلى منزله ، وفي
        الصباح عادت قدمه صحيحة وعليها فقط آثار الدماء ، فتعجب هو وكل من رآه ،
        وغسل الدم ومشي علي رجليه كالعادة من غير آلم ، ممجدا الاب والابن والروح
        القدس الإله الواحد ، ومحدثا بهذه الأعجوبة ، صلاته تكون معنا امين .
  - title:
      english: 2. The Commemoration of St. Heracleas the Martyr and St. Philemon the
        Priest.
      arabic: 2. استشهاد القديس ياروكلاس وفليمون
    text:
      english: On this day also, the church commemorates Saint Heracleas, the martyr,
        and the hermit, St. Philemon the priest. Their prayers be with us and
        Glory be to our God forever. Amen. (1)The commemoration of his departure
        is on the second day of Nasi (Intercalary days).
      arabic: في هذا اليوم نعيد بتذكار القديسين اياركلاس الشهيد وفليمون القس المتوحد .
        صلاته تكون معنا ولربنا المجد دائما ابديا امين .
