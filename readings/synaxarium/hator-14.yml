title:
  english: Commemorations for Hator 14
  arabic: السنكسار هاتور 14
commemorations:
  - title:
      english: 1. The Departure of St. Martinus (Martin) Bishop of Tours (Thrace)
      arabic: 1. استشهاد القديس مرتينوس أسقف ثراكى
    text:
      english: On this day, the great St. Martinus (Martin), Bishop of Tours (Thrace,
        in France), departed. He was born to Christian parents in a city called
        Sorpeia. He grew up to be gentle and a worshipper who kept the Orthodox
        faith. He did not spare any effort in resisting the followers of Arius,
        who were enraged by him. Consequently, they waited for him on a road
        several times and beat him. When they continued chasing him, he left the
        city. He went to live in a cave near the shore of the Mediterranean Sea.
        There, he sustained himself by eating plants. When his reputation spread
        throughout the country, he was chosen to be Bishop of Tours (Thrace). He
        lived an apostolic life, and grew in charity and mercy towards many
        people. The Lord performed many miracles through him. Once when he was
        passing by, he saw a person stopping a funeral and preventing the
        deceased person's family from burying him, claiming that the deceased
        owed him 400 dinars. This holy father entreated him to release the dead
        body, but the man refused. St. Martinus prayed and entreated God to make
        the truth known. The dead man was raised immediately and he rebuked the
        man who falsely accused him, exposing his lies before those present.
        Subsequently, the unjust man died and the man who was raised up from
        death through the prayers of St. Martinus, went back to his home and
        lived many years. This holy father completed his distinguished life and
        departed in peace.His prayers be with us, and Glory be to our God
        forever. Amen.
      arabic: في مثل هذا اليوم تنيح القديس العظيم مرتينوس أسقف مدينة ثراكى، وقد ولد
        بمدينة تدعي سافارية من أبوين مسيحيين ، ونشا وديعا عابدا محافظا علي
        الإيمان القويم ، ولم يفتر عن مقاومة الأريوسيين فحنقوا عليه ، وكمنوا له
        مرارا في الطريق وضربوه ، وإذ بالغوا في مطاردته ترك المدينة ، وذهب فسكن
        في مغارة قريبة من ساحل البحر الأبيض وكان يتغذى بنباتات الأرض ، ولما شاع
        خبره ، وذاع صيته في البلاد ، اختاروه لأسقفية ثراكى ، فسار سيرة رسولية ،
        وزاد في المحبة والرحمة علي كثيرين من الناس ، واجري الله علي يديه آيات
        كثيرة ، منها انه كان مارا فابصر إنسانا أوقف جنازة ميت ، ومنع أهله من
        دفنه ، مدعيا إن له عليه أربعمائة دينار ، فتوسل إليه القديس إن يطلق الميت
        فلم يقبل ، فصلي وابتهل إلى الله إن يظهر الحقيقة ، فقام الميت في الحال
        وبكت الرجل الذي ادعي عليه ، مظهرا كذبه أمام الحاضرين ، وعلي اثر ذلك مات
        الرجل الظالم ، أما الذي قام من الموت بصلاة القديس فقد عاد إلى منزله وعاش
        سنين كثيرة ، واكمل هذا الاب حياته بسيرة مرضية وتنيح بسلام ، صلاته تكون
        معنا ولربنا المجد دائما ابديا امين .
