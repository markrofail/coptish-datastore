title:
  english: Commemorations for Baba 12
  arabic: السنكسار بابه 12
commemorations:
  - title:
      english: 1. The Departure of Abba Demetrius I, 12th Pope of Alexandria.
      arabic: 1. استشهاد القديس متى الانجيلي البشير
    text:
      english: On this day of the year 224 A.D., the pure and celibate father, the
        fighter of lusts, and the vanquisher of nature, Abba Demetrius I, 12th
        Pope of Alexandria, departed. This saint was an illiterate farmer, and
        was married. He lived with his wife 47 years until he was chosen a
        Patriarch. They did not know one another as married people, but remained
        throughout that period in their virginity and chastity, a fact which no
        one knew. When the departure of St. Yulianus, 11th Pope, drew near, the
        angel of the Lord appeared to St. Yulianus in a vision and told him
        about this saint and that he was to be the Patriarch after him. He gave
        him a sign saying, "Tomorrow a man shall come to you having a cluster of
        grapes, seize him and pray over him." Then he woke from his sleep, he
        told the bishops and the priests who were with him about this vision. So
        it happened on the next day that St. Demetrius found a cluster of grapes
        that was out of season. He carried it to St. Yulianus, to receive his
        blessing. The father, the Patriarch, took him by the hand and told those
        who were present, "This is your Patriarch who will be after me." Then he
        prayed over him; they held him and kept him until the departure of Abba
        Yulianus, whereupon they finished the prayers of ordination over him and
        he was filled with heavenly grace. The Lord enlightened his mind and he
        learned reading and writing. He studied the church books and their
        interpretations. Words of grace flew from his mouth when he preached. He
        established the reckoning of the Epacts, by which the dates of fasting
        were determined on a fixed basis. Christians used to fast the holy 40
        days, Lent, right after the feast of Epiphany, as the Lord Christ fasted
        after His baptism. Then they fasted the Passion week separately,
        celebrating the Christian Passover on the Sunday that followed the
        Jewish Passover. Some of the Christians used to celebrate Easter on the
        fourteenth of Neesan (April) and that meant they celebrated with the
        Jews, not recognizing that the Christian Passover was to be in memory of
        the Resurrection of the Lord Christ which was after the Mosaic Passover.
        For that reason, Pope Demetrius took interest in establishing a fixed
        bases for fasts and Christian holy days. He appended the Holy Fast to
        the Passion Week. Pope Demetrius wrote in this respect to Agabius,
        Bishop of Jerusalem; to Maximus, Patriarch of Antioch; to the Patriarch
        of Rome and to others. All approved of it and continued to follow his
        rules up until the present. The Church of Rome deviated from that and
        followed, since the 16th century, the Gregorian Calendar. To the Popes
        of the Coptic Church was the prime credit in determining Easter Day; and
        they thus sent their Easter messages all over the world, so that the
        Christians would celebrate Easter on the same day forming a universal
        joy. God was with Abba Demetrius because of his purity. God granted him
        a gift that after he finished the Liturgy and the people came forward to
        partake of the Holy Mysteries, he used to see the Lord Christ pushing
        forward with His Hand those who were worthy. But if one came forward who
        was not worthy of partaking of the Holy Communion, the Lord would reveal
        to the Pope his sins and the Pope would not allow him to partake of it
        until he confessed his sins. The Pope would admonish him for them and
        would say to him, "Turn away from your sin and repent, after that come
        and partake of the Holy Mysteries." His flocks conduct was straightened
        during his time. Because he rebuked the sinners much, and urged them on
        repentance and purity, some of them murmured and said, "This man is
        married, how can he rebuke us?" The Lord Almighty wished to reveal to
        them his virtues, so the angel of the Lord came to him at night and told
        him, "O Demetrius, do not seek your salvation and let others be
        destroyed with their doubt." The father asked him to clarify his
        statement and the angel told him, "You must reveal the mystery which is
        between yourself and your wife to the people that you might remove the
        doubt from them." On the following morning, after he had celebrated the
        Divine Liturgy, he ordered the people not to leave the church. He took
        red-hot coal and placed it in his wife's shawl and his pallium, then
        they went around in the church and their clothes did not burn. The
        people were amazed at this miracle. He told them that he and his wife
        did not know each other as married people. The doubt was removed from
        the people and they realized the purity of this father and his
        virginity. During his time, some opposing men appeared whose names were
        Aklemos, Origen, and Orianus and others who wrote forbidden books, so he
        excommunicated them. During the days of his papacy, he did not stop
        teaching and confirming the believers in the Orthodox Faith. When he had
        grown old and became weak, they carried him on a litter to the church to
        teach the people. He was 15 years old, having spent 15 years unmarried,
        47 years until he became Patriarch and 43 years in office, then departed
        in peace. The blessings of his prayers be with us. Amen.
      arabic: 'في مثل هذا اليوم استشهد متى الإنجيلي، أحد الاثنى عشر رسولا وكان اسمه
        لآوى. وهو الذي كان جالسا عند مكان الجباية خارج مدينة كفر ناحوم. وقال له
        السيد المسيح اتبعني. فترك كل شئ وقام وتبعه. وقد صنع السيد للمسيح وليمة
        في بيته، جعلت الفريسيين يتذمرون عليه قائلين لتلاميذه "لماذا يأكل معلمكم
        مع العشارين والخطاة" . فقال لهم يسوع "لا يحتاج الأصحاء إلى طبيب بل
        المرضى، لم آت لأدعو أبرارا بل خطاة إلى التوبة" (لو 15 27 - 32). وقد كرز
        في أرض فلسطين وفى صور وصيدا. ثم ذهب إلي الحبشة ودخل بلاد الكهنة وردهم
        إلى معرفة الله . ـ فقد جاء في أول تاريخ القديس تكلا هيمانوت الحبشي أن
        أحد كهنة الإسرائيليين ويدعى صادوق قد أرسل ولده ويدعى "إبن الحكيم" يتسلط
        علي بلاد التجريا وأصحبه بأخيه عزاريا الكاهن ، وأخذ عزاريا معه ما يلزم
        لتأدية الشعائر اليهودية في ذلك المكان . وتزوج عزريا بداقنادس إبنة أحد
        عظماء عاصمة التجريا ورزق منها ولدا أسماه صادوقا ، وولد صادوق لاوي ، وصار
        هؤلاء الكهنة يعلمون أهل الحبشة ما جاء بالتوراة ، وكانوا يجتمعون في ديوان
        الملك كعادة الكهنة في القبة . لذلك أطلق علي إسم المدينة "مدينة الكهنة" ،
        ومع توالي السنين تحول أهل تلك المدينة إلي الوثنية ، حتى ذهب إليها القديس
        متى الرسول وهداهم إلي الإيمان المسيحي ـ . وذلك أنه أراد دخول المدينة
        التقى به شاب وقال له: إنك لا تستطيع الدخول إلا إذا حلقت رأسك ولحيتك
        وأمسكت بيدك سعفه. ففعل كما أخبره الشاب. وفيما هو يفكر في هذا ظهر له الرب
        يسوع في شكل ذلك الشاب الذي قابله سابقا وبعد أن عزاه وقواه غاب عنه. فأدرك
        أن ذلك الشاب كان هو رب المجد نفسه. ثم دخل المدينة كأحد كهنتها ومضى إلى
        هيكل أبللون فوجد رئيس الكهنة، فخاطبه عن آلهته التي كانوا يعبدونها وأخذ
        يوضح له كيف أنها لا تسمع ولا تعي ، وأن الإله الحقيقي القوي إنما هو الذي
        خلق السماء والأرض. وقد أجرى الله على يديه آية وذلك بأن هبطت عليهم مائدة
        من السماء، وأشرق حولهم نور عظيم. فلما رأى أرميوس الكاهن هذه الأعجوبة قال
        له "ما هو اسم إلهك؟" فأجاب الرسول "إلهي هو السيد المسيح". فأمن أرميوس
        الكاهن به وتبعته جماعة كثيرة. ولما علم حاكم المدينة بذلك أمر بإحراقهم.
        وحدث عند ذلك أن مات ابن الوالي، فصلى متى الرسول وتضرع إلي الله أن يقيم
        هذا الابن فاستجاب له الرب وقام الولد من الموت. فلما رأى الوالي ذلك آمن
        هو وبقية أهل المدينة ، فعمدهم متى الرسول ورسم لهم أسقفا وكهنة ، وبنى لهم
        كنيسة. وبعد أن كرز في بلاد أخرى عاد إلى أورشليم فاجتمع إليه جماعة من
        اليهود الذين بشرهم وآمنوا بكرازته واصطبغوا منه وطلبوا إليه أن يدون لهم
        ما بشرهم به، فكتب بداية البشارة المنسوبة إليه باللغة العبرانية إلا أنه
        لم يتمها، وقيل أنه كملها أثناء كرازته في الهند وكان ذلك في السنة الأولى
        من ملك إقلاديوس وهى السنة التاسعة للصعود. وكان استشهاده رجما بالحجارة
        على يد فسطس الوالي ودفن جسده في قرطاجنة قيسارية بواسطة قوم مؤمنين، في
        مكان مقدس. صلاته تكون معنا. آمين.'
  - title:
      english: 2. The Martyrdom of St. Matthew the Evangelist.
      arabic: 2. التذكار الشهري لرئيس الملائكة الجليل ميخائيل
    text:
      english: 'On this day also, St. Matthew the Evangelist, was martyred. He was one
        of the Twelve Disciples and his name was Levi. He was the one sitting at
        the receipt of custom outside the city of Capernaum, when the Lord
        Christ said to him, "Follow Me." He left all, rose up, and followed Him.
        He made for the Lord Christ a great feast in his own house. That made
        the Pharisees murmur against Him saying to His disciples, "Why do your
        teacher eat and drink with tax collectors and sinners?" Jesus answered
        and said to them, "Those who are well do not need a physician, but those
        who are sick. I have not come to call the righteous, but sinners to
        repentance." (Luke 5:27-32) He preached in the land of Palestine and
        Tyre and Sidon. Then he went to Ethiopia. He entered the city of priests
        and converted them to the knowledge of God. When he wished to enter the
        city, he met a young man who told him, "You will not be able to go in
        unless you shave off the hair of your head and carry palm branches in
        your hand." He did as the young man told him. And, as he was thinking
        about that, the Lord Christ appeared to him in the form of the young man
        who had met him earlier, and after He encouraged and comforted him,
        disappeared. He realized that this young man was the Lord of Glory
        Himself. He then entered the city as one of its priests. He went to the
        temple of Apollo and found the high priest, and talked with him
        concerning the idols that they were worshipping. He explained to him how
        those idols did not hear or sense anything and how the true Mighty Lord
        is He who created the Heaven and Earth. The Lord made through him a
        wonder: a table came down to them from Heaven and a great light shone
        around them. When Hermes the priest saw this wonder, he asked him, "What
        is the name of your God?" The apostle replied, "My God is the Lord
        Christ." Hermes, the priest, believed in Christ and many people followed
        him. When the Governor of the city knew that, he ordered them burned. It
        happened at that time that the son of the Governor died. St. Matthew the
        Apostle prayed and made supplications to God to raise the son and the
        Lord answered him and raised the child from death. When the Governor saw
        that, he and the rest of the people of the city believed. St. Matthew
        baptized them and ordained a bishop and priests, and built a church for
        them. After he had preached in other countries, he went back to
        Jerusalem. Some of the Jews which had been preached to, and had believed
        and been baptized by him, asked him to write down what he had preached
        to them. He wrote the beginning of the Gospel attributed to him in the
        Hebrew language but he did not complete it. It was said that he finished
        it during his preaching in India, in the first year of the reign of
        Claudius and the ninth year of the Ascension. His martyrdom was
        consummated by stoning by the hands of Justus the Governor, and his body
        was buried in Carthage of Caesarea by some believers, in a holy place.
        His prayers be with us. Amen.'
      arabic: فى مثل هذا اليوم تحتفل الكنيسة بتذكار رئيس جند السماء الملاك الجليل
        ميخائيل الشفيع فى جنس البشر. شفاعته تكون معنا . آمين.
  - title:
      english: 3. The Commemoration of the Archangel Michael.
      arabic: 3. نياحة البابا ديمتريوس الكرام ال12 واضع حساب الابقطي
    text:
      english: On the twelfth day of each Coptic month we celebrate, commemorating the
        honorable Michael the Archangel, the head of the Heavenly Hosts, who
        stands at all times before the throne of the Divine Majesty on behalf of
        the human race. His intercession be for us and Glory be to our God,
        forever. Amen.
      arabic: 'في مثل هذا اليوم من سنة 224 ميلادية، تنيح الأب البكر الطاهر، مجاهد
        الشهوة وقاهر الطبيعة الأنبا ديمتريوس الأول وال 12 من باباوات الإسكندرية.
        هذا القديس كان فلاحا أميا، لا يعرف القراءة والكتابة، وكان متزوجا. وأقام
        مع زوجته سبعا وأربعين سنة، إلى أن اختير بطريركا، ولم يعرف أحدهما الآخر
        معرفة الأزواج، بل لبثا طوال هذه المدة وهما في بكوريتهما وطهارتهما. ولم
        يكن أحد من الشعب يعرف ما هما عليه. ولما اقتربت نياحة القديس يوليانوس
        البابا إلحادي عشر. ظهر له ملاك الرب في رؤيا وأعلمه عن هذا القديس، وأنه
        هو الذي سيصير بطريركا بعده. وأعطاه علامة بقوله له: غدا يأتيك رجل ومعه
        عنقود عنب، فأمسكه عندك وصلي عليه. ولما انتبه من نومه، أعلم من كان عنده
        من الأساقفة والكهنة بهذه الرؤيا. وحدث في الغد أن وجد القديس ديمتريوس
        عنقودا من العنب في غير أوانه. فحمله إلى القديس يوليانوس بقصد نيل بركته.
        فمسكه الأب البطريرك من يده وقال للحاضرين "هذا بطريركم بعدى" ، ثم صلى
        عليه فأمسكوه وأبقوه إلى أن تنيح الأب يوليانوس وأكملوا الصلاة عليه.
        فامتلأ من النعمة السمائية. وأنار الرب عقله فتعلم القراءة والكتابة. ودرس
        كتب الكنيسة وتفاسيرها. وكانت أقوال النعمة تتدفق من فيه عندما يعظ. وهو
        الذي وضع حساب الأبقطى الذي به تستخرج مواقيت الأصوام على قواعد ثابتة. وقد
        كان المسيحيون قبل ذلك يصومون الأربعين المقدسة بعد عيد الغطاس مباشرة،
        اقتداء بالسيد المسيح الذي صام بعد عماده. ثم يصومون أسبوع الآلام منفصلا
        ليكون الفصح المسيحي في الأحد الذي يلي فصح الإسرائيليين. وكان أيضا من
        المسيحيين من يحتفل بالفصح المسيحي يوم 14 نيسان. أي أنهم كانوا يعيدون مع
        اليهود، غير ملتفتين إلى أن فصح المسيحيين بقيامة السيد المسيح كان بعد
        الفصح الموسوي. ولذلك اهتم البابا ديمتريوس بوضع قواعد ثابتة للأصوام
        والأعياد المسيحية. وضم الأربعين المقدسة إلى أسبوع الآلام. وكتب بذلك إلى
        كل من أغابيانوس أسقف أورشليم ومكسيموس بطريرك إنطاكية وبطريرك رومية
        وغيرهم فاستحسنوه وعملوا بقواعده إلى اليوم. ما عدا كنيسة رومية فأنها عدلت
        عن ذلك واتبعت منذ القرن السادس عشر التقويم الغريغورى. وكانوا باباوات
        الكنيسة القبطية يبعثون برسائلهم الفصحية إلى أنحاء المعمورة ليحتفل
        المسيحيون بعيد الفصح في يوم واحد ليكون السرور عاما. ويرجع لهم الفضل
        الأول في تعيين يوم الفصح المسيحي . وكان الله مع هذا الاب لطهارته. وكان
        قد منحه موهبة أنه إذا أكمل القداس وتقدم الشعب لتناول القربان المقدس، كان
        ينظر السيد المسيح يدفع بيده من يستحق، أما إذا تقدم من لا يستحق فإنه يظهر
        له ذنبه ولا يسمح له بالاقتراب حتى يعترف بخطيئته فيؤنبه الاب عليها، ويقول
        له "تنح عن خطيئتك وتب وبعد ذلك تقدم وتناول الأسرار المقدسة" . فاستقامت
        رعيته في زمانه. ولكثرة تبكيته الخطاة وحثهم على التوبة والطهارة، تذمر
        بعضهم وقالوا هذا الرجل متزوج فكيف يوبخنا. فأراد الله تعالى إظهار فضائله
        فأتاه ملاك الرب في الليل وقال له "يا ديمتريوس لا تطلب خلاصك وتترك غيرك
        يهلك في شكه" فاستوضحه الأب هذا القول فقال له "يجب أن تكشف للشعب السر
        الذي بينك وبين زوجتك حتى يزول عنهم الشك". وفى الصباح بعد أن أقام القداس
        الإلهي أمر الشعب بعدم الخروج من الكنيسة ثم أخذ جمرا ووضعه في أزار زوجته
        وفى بللينه وطاف الاثنان الكنيسة ولم تحترق ثيابهما. فتعجب الشعب من هذه
        المعجزة. ثم عرفهم أنه وزوجته لم يعرفا بعضهما المعرفة الزوجية إلى اليوم.
        فزال من الشعب الشك وتيقنوا طهارة هذا الأب وبتوليته. وظهر في أيامه
        مخالفون منهم اقليمس وأوريجانوس وأريانوس وغيرهم ووضعوا كتبا محالفة
        فحرمهم. ولم يفتر أيام رياسته عن تعليم وتثبيت المؤمنين في الإيمان الصحيح.
        ولما كبر وضعف كان يحمل على محفة إلى الكنيسة ليعلم الشعب. وبلغ من العمر
        مائة وخمس سنين. منها خمس عشرة سنة إلى أن تزوج، وسبعا وأربعين سنة إلى أن
        صار بطريركا، وثلاثا وأربعين سنة في البطريركية . ثم تنيح بسلام. بركة
        صلاته تكون معنا. آمين.'
