title:
  english: Commemorations for Abib 4
  arabic: السنكسار أبيب 4
commemorations:
  - title:
      english: 1. The Commemoration of the Relocation of the Relics of Sts. Apakir and
        John.
      arabic: 1. نقل اجساد اباكير ويوحنا
    text:
      english: On this day, the church commemorates the relocation of the relics of
        the honorable Sts. Apakir and John. After they received the crown of
        martyrdom as it is mentioned in the account of the sixth day of the
        month of Amshir, some of the believers took their bodies. They laid them
        in the church of St. Mark the Evangelist, which is to the south of
        Alexandria. They remained there until the days of St. Cyril (Kyrillos),
        the Pillar of Faith, the angel of the Lord appeared to him and commanded
        him to relocate the relics of these two saints to the other church of
        St. Mark by the seaside. He relocated them with great honor, then built
        a church for them in this district. They arranged for them a feast on
        this day. Beside the church there was a pagan temple wherein many
        heathens gathered. When they saw the wonders that were manifested in the
        church of these two saints many of them believed in the Lord Christ. May
        their prayers be with us, and Glory be to God forever. Amen.
      arabic: في هذا اليوم نعيد بنقل أعضاء القديسين الجليلين أباكير ويوحنا وذلك أنه
        بعد أن نالا إكليل الشهادة كما هو مذكور تحت اليوم السادس من شهر أمشير أخذ
        بعض المؤمنين جسديهما ووضعوهما في كنيسة القديس مرقس الإنجيلي قبلي
        الإسكندرية وظلا بها إلى زمان القديس كيرلس الكبير عمود الدين حيث ظهر له
        ملاك الرب وأمره بنقل أعضاء هذين القديسين إلى كنيسة القديس مرقس الأخرى
        التي علي البحر فنقلهما بكرامة عظيمة ثم بني لهما كنيسة بتلك الجهة ورتبوا
        لهما عيدا في هذا اليوم وكان بجانب الكنيسة هيكل لعبادة الأوثان يجتمع فيه
        كثيرون من الوثنيين ولما رأوا العجائب التي تظهر في كنيسة القديسين آمن
        كثيرون منهم بالسيد المسيح . صلاتهما تكون معنا . ولربنا المجد دائما .
        آمين
