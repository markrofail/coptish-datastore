title:
  english: Commemorations for Mesra 5
  arabic: السنكسار مسرى 5
commemorations:
  - title:
      english: 1. The Departure of St. John the Soldier.
      arabic: 1. استشهاد القديس يوحنا الجندى
    text:
      english: On this day, the devout St. John the Soldier, departed. He was born to
        pious Christian parents. When he grew up, he joined the army of the
        Infidel Emperor Julian. Julian had sent him with other soldiers to
        afflict the Christians where ever they went. He pretended that he was in
        agreement with his fellow soldiers in their persecution of the
        Christians but in fact he was defending them. He treated the Christians
        well, fulfilling their needs. He also used to fast, and pray continually
        and give alms. He lived a life like unto the lives of the righteous,
        until he departed in peace. God manifested many miracles from his grave.
        May his blessing be with us and Glory be to God forever. Amen.
      arabic: في مثل هذا اليوم تنيح القديس العابد يوحنا الجندي . وقد ولد من أبوين
        مسيحيين تقيين ولما نشأ انتظم في سلك جنود الملك يوليانوس الكافر ، وحدث أن
        أرسله يوليانوس مع بعض الجنود لاضطهاد المسيحيين فكان يتظاهر بموافقة
        الجنود علي اضطهادهم ولكنه كان في الحقيقة يدافع عنهم ويعاملهم بالحسنى
        ويقضي حاجاتهم وكان أيضا مداوما علي الصوم والصلاة والصدقات وعاش عيشة
        الأبرار حتى تنيح بسلام وأظهر الله من قبره عجائب كثيرة . صلاته تكون معنا
        . ولربنا المجد دائما . آمين
