title:
  english: Commemorations for Hator 20
  arabic: السنكسار هاتور 20
commemorations:
  - title:
      english: 1. The Departure of St. Anianus, 2nd Pope of Alexandria.
      arabic: 1. نياحة البابا انيانوس 2
    text:
      english: On this day of the year 86 A.D., the holy father Abba Anianus, the
        second Pope of Alexandria, departed. This saint was a native of
        Alexandria, the son of pagan parents, and he was a cobbler. When St.
        Mark, the Apostle, entered the city of Alexandria, it happened by God's
        Divine Will that he tripped and tore his sandal. He gave it to Anianus
        to repair. While Anianus was thrusting the awl into it, the awl went
        through to the other side of the sandal and injured his finger. He
        screamed in pain, saying in Greek, "Eis Theos" which means "O, the Only
        God." When St. Mark heard him mentioning the Name of the Lord, he
        glorified the Lord Christ. Then he took some dust from the ground, spat
        on it and applied it to the finger of St. Anianus and he was healed
        immediately. Anianus was exceedingly amazed. He took St. Mark to his
        house, asked him about his name, his belief, and where he came from. The
        apostle began to tell him of the books of the prophets concerning the
        Divinity of the Lord Jesus Christ, the mystery of His incarnation, His
        Death and Resurrection and the performing of miracles in His Holy Name.
        Anianus' mind was illuminated and he believed in the Lord Jesus Christ
        and all the people of his house believed with him. They were all
        baptized in the Name of the Father and the Son and the Holy Spirit, and
        God's Divine Grace was poured upon them. They continued to listen to the
        teachings of the Apostle Mark, who taught them the doctrine of the
        church, its ordinances and its laws. When St. Mark decided to go to
        Pentapolis, he laid his hand on Anianus and ordained him Patriarch over
        the city of Alexandria, in the year 64 A.D. St. Anianus continued
        preaching and baptizing its people secretly, helping and strengthening
        them in their faith in the Lord Jesus Christ. He turned his house into a
        church; and it is said that it is the one known as the church of St.
        Mark the Martyr, where the church of St. Mark in Alexandria stands now.
        This saint occupied the throne of St. Mark for 22 years, then departed
        in peace. His prayers be with us. Amen.
      arabic: في مثل هذا اليوم من سنة 86 ميلادية تنيح الاب القديس الانبا إنيانوس ثاني
        باباوات الإسكندرية . وكان هذا القديس من أهالي مدينة الإسكندرية ، ابنا
        لوالدين وثنيين ، وكان إسكافيا . وحدث انه لما دخل القديس مرقس الرسول
        مدينة الإسكندرية ، اتفق بالتدبير الإلهي انه عثر فانقطع حذاؤه فدفعه
        لإنيانوس ليصلحه . وقد حدث وهو يغرز فيه المخراز إن نفذ إلى الجهة الأخرى
        وجرح إصبعه . فصرخ من الألم وقال باليونانية " ايس ثيئوس " أي يا الله
        الواحد ، فلما سمع القديس مرقس ذلك مجد المسيح حيث سمعه يذكر اسم الله . ثم
        اخذ ترابا من الأرض وتفل عليه ووضعه علي إصبع إنيانوس فبرئ في الحال ،
        وتعجب إنيانوس من ذلك كثيرا ، واخذ القديس مرقس إلى منزله ، وسأله عن اسمه
        ومعتقده ، ومن أين أتي ، فقص عليه الرسول من كتب الأنبياء عن ألوهية السيد
        المسيح ، وعن سر تجسده وموته وقيامته وعمل الآيات باسمه . فاستضاء عقل
        انيانوس وآمن هو وأهل بيته ، وتعمدوا باسم الاب والابن والروح القدس ، فحلت
        عليهم النعمة الإلهية ، ولازموا سماع تعليم الرسول ، فعلمهم علوم الكنيسة
        وفرائضها وسننها . ولما عزم القديس مرقس علي الذهاب إلى الخمس المدن
        الغربية ، وضع يده علي انيانوس وكرسه بطريركا علي مدينة الإسكندرية سنة 64
        ميلادية . فظل يبشر أهلها ويعمدهم سرا . ويعضدهم ويثبتهم علي الإيمان
        بالمسيح ، ثم جعل داره كنيسة ، ويقال انها هي المعروفة بكنيسة القديس مار
        مرقس الشهيد . والتي تقوم في مكانها الآن الكنيسة المرقسية بالإسكندرية .
        وأقام هذا القديس علي الكرسي اثنتين وعشرون سنة . ثم تنيح بسلام . صلاته
        تكون معنا امين .
  - title:
      english: 2. The Consecration of the Churches of Prince Theodore, the Son of John
        El-Shotbe, and Prince Theodore El-Mishreke.
      arabic: 2. تذكار بيعتى الامير تادرس الشاطبى
    text:
      english: "This day also commemorates the consecration of the churches of the two
        saints: Prince Theodore (El-Shotbe), the son of John and Prince Theodore
        (El-Mishreke(1)). Their prayers be with us and Glory be to our God
        forever. Amen. (1) The martyrdom of Prince Theodore El-Shotbe is on the
        Twentieth day of the month of Abib (Vol. IV, P. 562) and Prince Theodore
        El-Mishreke is on the Twelfth day of the month of Tubah (Vol. II, P.
        28)."
      arabic: في مثل هذا اليوم تذكار تكريس كنيستي القديسين الأمير ثاؤدورس بن يوحنا
        الشطبي . والأمير ثاؤذورس المشرقي . صلاته تكون معنا ولربنا المجد دائما
        ابديا امين .
