  arabic: السنكسار هاتور 2
commemorations:
  - title:
      english: 1. The Departure of St. Peter the Third 27th Pope of Alexandria
      arabic: 1. نياحة البابا بطرس الثالث 27 سنة 481 م
    text:
      english: On this day in the year 481 A.D., the Great Saint Abba Peter III, 27th
        Pope of Alexandria, departed. He was chosen patriarch after the
        departure of St. Timothy, 26th Pope. Shortly after his enthronement upon
        the apostolic throne, he received a letter from St. Acacius, Patriarch
        of Constantinople, confessing in it the one nature of Christ, according
        to the faith of St. Cyril and St. Dioscorus. He also stated clearly that
        it is not right to recognize two separate natures for Christ after the
        union, otherwise, the usefulness of the union would be futile. Abba
        Peter replied by a letter declaring his acceptance of Abba Acacius into
        the Orthodox Faith. He sent it with three learned bishops to Abba
        Acacius, who received them with respect and asked them to join him in
        the prayers of the Divine Liturgy. Abba Acacius read the letter to his
        particulars and to those who followed him. He then wrote another
        Catholic epistle to Abba Peter. When Abba Peter received it, he gathered
        the bishops and the fathers and read the letter to them. They rejoiced
        exceedingly and they admired the words and the explanations therein.
        They then recognized Abba Acacius' fellowship with them in the Orthodox
        Faith. This father suffered many tribulations from those who opposed his
        religion and opinion. Abba Peter was exiled from his chair once, but was
        restored later. In his exile he continually taught the flock. He
        preached to them by means of written messages and, whenever he was
        present, by his spoken words. He stayed on the See of St. Mark for eight
        years then departed in peace. His prayers be with us and Glory be to our
        God, forever. Amen.
      arabic: في مثل هذا اليوم من سنة 481 ميلادية تنيح القديس العظيم الانبا بطرس
        السابع والعشرون من باباوات الإسكندرية . وقد قدم بطريركا بعد نياحة القديس
        تيموثاوس البابا السادس والعشرين . وبعد جلوسه علي الكرسي الرسولي بقليل
        وصلت إليه من القديس أكاكيوس بطريرك القسطنطينية رسالة ، يعترف فيها
        بالطبيعة الواحدة ، كقول القديس كيرلس والقديس ديسقورس ، وأوضح فيها انه لا
        يصح إن يقال بالطبيعتين بعد الاتحاد لئلا تبطل فائدة الاتحاد . فأجاب الاب
        بطرس برسالة يعلن فيها قبوله في الأمانة المستقيمة ، وأرسلها مع ثلاثة من
        علماء الأساقفة فقبلهم الاب أكاكيوس بالاحترام وشاركهم في صلاة القداس وقرا
        الرسالة علي خاصته ومن يشايعه ، ثم كتب رسالة أخرى جامعة إلى الاب بطرس
        الذي عند وصولها إليه جمع الأباء والأساقفة وقراها عليهم ، ففرحوا بها
        واستحسنوا عباراتها ومعانيها ، واعترفوا بشركته معهم في الأمانة
        الأرثوذكسية . وقد قاسي هذا الاب شدائد كثيرة من المخالفين له في الدين وفي
        الرأي ونفي من كرسيه مرة ثم عاد . وكان في نفيه مداوما علي تعليم الرعية
        ووعظها برسائله التي يرسلها إليهم . وفي حضوره بأقواله . وأقام علي الكرسي
        المرقسي ثماني سنين . ثم تنيح بسلام . صلاته تكون معنا امين .
