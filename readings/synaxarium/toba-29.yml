  - title:
      english: ""
      arabic: 4. تذكار الاعياد السيدية الثلاثة البشارة والميلاد والقيامة
    text:
      english: ""
      arabic: لا يحتفل بتذكار الاعياد السيدية الثلاثة البشارة والميلاد والقيامة فى
        شهرى طوبة وأمشير لأنهما يقعان خارج الفترة من البشارة بالحمل الالهى الى
        الميلاد ، كما أنهما يرمزان للناموس والانبياء ، لذلك الطقس سنوى
