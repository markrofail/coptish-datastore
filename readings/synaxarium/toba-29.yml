title:
  english: Commemorations for Toba 29
  arabic: السنكسار طوبه 29
commemorations:
  - title:
      english: 1. The Departure of St. Eksani (St. Xene).
      arabic: 1. نياحة القديسة اكسانى الرومية
    text:
      english: On this day, St. Eksani (St. Xene) departed. She was the daughter of
        one of the noble and rich families of Rome. She was the only daughter of
        her parents. She was brought up at an early age accustomed to fasting
        and prayers, visiting the prisoners and helping the needy. She used to
        visit the convents in Rome to spend time in worship. She distributed
        what she brought with her among the poor and was satisfied with what the
        nuns ate. She read the biographies of the saints and prayed to God to
        grant her a share among them. It happened that one of the ministers of
        Rome asked for her hand in marriage for his son. Her father was
        delighted about that and he brought her the best of clothing and the
        most precious gems and furnishings. Shortly before her wedding, she
        asked her mother to allow her to go to the monastery to visit her
        friends the nuns before getting married, in order to bid them farewell,
        and her mother gave her permission. She took her precious ornaments and
        two of her maiden servants, and went quickly to the seashore. She found
        a ship going to Cyprus, which she embarked on. On her arrival, she went
        to St. Epiphanius and told him about her story. He advised her to go to
        the City of Alexandria. She traveled to Alexandria, where she met Anba
        Theophilus, 23rd Pope of Alexandria. She informed him of her desire to
        live the monastic life. He agreed and he cut her hair and clothed her in
        the monastic garb. She sold all of her jewels and clothes that she
        brought with her, and built a church in the name of St. Stephen, the
        Archdeacon. She resided with a group of virgins and nuns that Pope
        Theophilus settled with her. She practiced asceticism and strived. She
        lived only on bread and some moistened vegetables. She did not eat any
        cooked food, and she slept on the ground. She struggled in that manner
        for more than 20 years. When she departed, God manifested a sign in
        heaven to reveal the heavenly blessings that she received. At midday, a
        cross of light, whose light exceeded that of the sun, appeared in
        heaven, and around it a circle of stars that shone like crowns. The
        cross remained shining until her body was buried with the other saintly
        virgins, then it disappeared. The people knew that the appearance of the
        cross was to manifest her virtue. Later on, the two maiden servants told
        the Pope her real story and how she had a covenant with them to conceal
        her story and to call her sister. The Pope marvelled, glorified God, and
        he wrote her biography. Her prayers be with us. Amen.
      arabic: في مثل هذا اليوم تنيحت القديسة أكساني ، التي كانت من بنات أشراف رومية
        وأغنيائها وكانت وحيدة لوالديها ، وقد نشأت من صغرها علي مداومة الصوم
        والصلاة وزيارة المسجونين والتصدق علي المحتاجين . وكانت تزور أديرة
        العذارى برومية للنسك والعبادة ، وكانت توزع ما تحضره معها علي الفقراء
        والمساكين ، وتكتفي بطعام الراهبات ، وكانت تلازم قراءة أخبار القديسين
        وتكثر الطلبة إلى الله ان يجعل لها نصيبا معهم . وحدث ان أحد وزراء رومية
        خطبها لابنه. فاهتم والدها بالأمر كثيرا واحضر لها احسن الثياب وأغلي
        الأواني . ولما حان وقت زفافها قالت لامها إنني بعد ان يتم زواجي لا يليق
        بي ان اذهب لزيارة صديقاتي الراهبات ، فاسمحي لي بان اذهب إليهن الآن
        لأودعهن . وإذ آذنت لها أسرعت فأخذت بعض حليها واثنتين من جواريها وقصدت
        شاطئ البحر ، وهناك وجدت سفينة متجهة إلى جزيرة قبرص فاستقلتها . وعند
        وصولها ذهبت إلى القديس ابيفانيوس وأعلمته بأمرها ، فأشار عليها بان تذهب
        إلى مدينة الإسكندرية ، فسافرت إلى هناك حيث التقت بالأنبا ثاؤفيلس بابا
        الإسكندرية الثالث والعشرين ، وأطلعته علي رغبتها في الترهب فوافقها علي
        ذلك وقص شعرها والبسها لباس الرهبنة . ثم باعت كل ما كان لها من الحلي
        والثياب وبنت بثمنه كنيسة علي اسم القديس استفانوس رئيس الشمامسة . وأقامت
        مع جماعة من العذارى الراهبات ، أسكنهن معها الانبا ثاؤفيلس البطريرك . وقد
        آخذت في ممارسة النسك والجهاد فكانت تعيش علي الخبز وقليل من البقول
        المبللة ولم تذق طعاما مطهيا ، كما كانت تنام علي الأرض . وقد استمرت في
        جهادها هذا مدة تزيد عن العشرين سنة . ولما تنيحت اظهر الله آية تدل علي
        مقدار ما حصلت عليه من النعم السمائية ، وذلك انه ظهر في السماء في نحو نصف
        النهار صليب من نور تغلب ضوءه علي ضياء الشمس ، وحوله دائرة من النجوم
        مضيئة كإكليل ، ولم يزل ظاهرا إلى ان تم وضع جسدها مع أجساد الراهبات
        القديسات ثم غاب . فعلم الناس ان ظهور هذا الصليب كان لإظهار فضلها . وبعد
        ذلك قصت الجاريتان علي الاب البطريرك أمر سيدتهما ، وكيف عاهدتهما علي
        إخفاء أمرها ، وان يدعونها أختهن . فتعجب الاب البطريرك من ذلك ومجد الله
        وكتب سيرتها . صلاتها تكون معنا ولربنا المجد دائما ابديا امين .
  - title:
      english: 2. The Commemoration of St. Seriakos (Syriacus), the Fighter.
      arabic: 2. نياحة القديس سرياكوس المجاهد
    text:
      english: Today also is the commemoration of St. Syriacus, the fighter.His
        blessings be with us and Glory be to our God forever. Amen.
      arabic: في هذا اليوم تذكار نياحة القديس سرياكوس المجاهد . صلاته تكون معنا و
        لربنا المجد دائما ابديا امين .
