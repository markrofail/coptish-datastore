title:
  english: Commemorations for Tout 25
  arabic: السنكسار توت 25
commemorations:
  - title:
      english: 1.The Departure of Jonah, the Great Prophet
      arabic: 1. تذكار نياحة يونان النبي سنة 900 ق م
    text:
      english: "On this day, the great prophet Jonah, the son of Amittai, departed. It
        was said that he was the son of the widow of Zar-e-phath whom Elijah the
        Prophet had raised from the dead. Jonah followed Elijah, served him and
        received the grace of prophesying. God inspired him to go to the city of
        Nineveh to admonish its people and to warn them that after three days
        the city shall be overthrown. Jonah pondered in his heart saying, \"If
        God wished to destroy them He would not forewarn them. I fear that if I
        go to them and convey to them this warning, they might repent and God
        would not destroy them. I would be a liar and no one will listen to me
        and probably may be get killed because I conveyed to them a false
        message from God. So I will arise and flee.\" What did this prophet
        think of? How could anyone flee from the face of God? By escaping, he
        wanted to get away from the city of Nineveh. He did not want to admonish
        them knowing that God is gracious and merciful, slow to anger and
        repentant of the evil. He thought that by staying away from Nineveh the
        Lord would send another prophet to preach to this city. The escape of
        Jonah the Prophet, and his having been cast into the sea are to make
        manifest the miracle of his remaining in the belly of the whale for
        three days and then coming out safely. This was a symbol of, and
        evidence for, the resurrection of our Savior from the sepulcher,
        unchanged, after three days. Jonah rose up to flee from the presence of
        the Lord and went down to Joppa; he found a ship going to Tarshish and
        sailed on it. The Lord sent out a great wind and there was a mighty
        tempest in the sea and the ship was about to break. The people were all
        afraid, and cried every man to his god. They said everyone to his
        fellow, \"Come and let us cast lots, that we may know because of whom
        this evil has befallen us.\" And when they had cast lots, it fell upon
        Jonah. They said to him, \"What have you done that brought such an
        affliction on us?\" He replied, \"Cast me in the sea and you shall be
        saved.\" They begged the Lord's pardon, then they cast him into the sea,
        and a great whale swallowed him. He remained in its belly for three days
        and three nights and then he was cast out on the seashore. He rose up
        straightaway and came into Nineveh. He preached to its people and they
        all repented: The King, the nobles, and the poor, the old and the young.
        They all cried to God with fasting and everyone turned from his way and
        the Lord accepted their repentance and had mercy upon them. Jonah
        returned to the land of Israel and died there. He was more than 900
        years before the advent of the Lord Christ. He prophesied in the days of
        Amos and his son Hosea. He lived nearly 100 years, out of which he
        prophesied more than 70 years. His prayers be with us, and Glory be to
        our God, forever. Amen."
      arabic: في مثل هذا اليوم تنيح النبى العظيم يونان بن أمتاي وقيل أنه ابن أرمله
        صرفه صيدا ، الذي أقامه ايليا النبي من الموت ، فتبعه وخدمه ونال نعمة
        النبوة . (قصة يونان وهـروبه وعودته إلى نينوي مدونة بالتفصيل في سفر يونان
        في العهد القديم في الكتاب المقدس . فقد أوحى الله تبارك وتعالى إليه أن
        يمضى إلى مدينة نينوي وينذر أهلها أنه بعد ثلاثة أيام تنقلب مدينتهم ة ففكر
        في نفسه قائلا "لو كان الله يشاء هلاكهم لما طلبني بإنذارهم ، وأخشى أن
        أمضى إليهم وأبلغهم هذا الإنذار فيتوبوا فلا يهلكهم . وأكون أنا كاذبا فلا
        يعود أحد يصدقني فيما بعد . وربما أقتل لأني نقلت الكذب عن الله ، فأقم
        وأهرب" . فماذا عساه ظن هذا النبي ؟ كيف يستطيع أحد أن يهرب من وجه الله ؟
        انه أراد بالهرب أن يبتعد عن مدينة نينوي لأنه لم يشاء القيام بإنذارهم
        لمعرفته أن الله رؤوف ورحيم ، بطئ الغضب نادم علي الشر، وظن أنه بابتعاده
        عن نينوي يرسل الله نبيا غيره لإنذار تلك المدينة . وقد كان هروب يونان
        النبي وطرحه في البحر حتى يظهر الآية بوجوده في بطن الحوت ثلاثة أيام ،
        وخروجه سالما ، ليكون رمزا ودليلا على قيام المخلص من القبر بعد ثلاثة أيام
        ولم ير فسادا . فقام يونان ليهرب من وجه الرب ونزل إلى يافا حيث وجد سفينة
        ذاهبة إلى ترشيش فأقلع مع ركابها إلى ترشيش . . فأرسل الرب ريحا شديدة وحدث
        نوء عظيم في البحر حتى كادت السفينة تنكسر ، فخافوا وصرخ كل واحد إلى إلهه
        . ثم قال بعضهم لبعض هلما نلقى قرعة لنعرف بسبب من هذه البلية . فلما
        اقترعوا أصابت القرعة يونان ، فقالوا له ما الذي فعلته حتى جاء علينا هذا
        بسببك ؟ فقال لهم اطرحوني في البحر فتسلموا ، فاستغفروا الله ثم طرحوه
        فبلعه حوت عظيم . ومكث في جوفه ثلاثة أيام وثلاث ليال ثم قذفه عند نينوي ،
        فقام عند ذلك ودخل نينوي ، وأنذر أهلها فتابوا جميعهم ، الملك والعظيم
        والفقير والشيخ والطفل ، وصرخوا إلى الله صائمين ورجع كل واحد منهم عن
        طريقه الرديئة ، فقبل الله توبتهم ورحمهم ، ثم قام يونان وأتي إلى أرض ومات
        بها . وسبق مجيء السيد المسيح بأكثر من تسعمائة سنة . وتنبأ في زمان آموص
        وابنه عوزيا . وقد عاش ما يقرب من المائة سنة . تنبأ منها نيف وسبعين سنة .
        صلاته تكون معنا . ولربنا المجد دائما أبديا آمين
