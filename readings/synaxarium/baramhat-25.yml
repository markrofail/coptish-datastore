title:
  english: Commemorations for Baramhat 25
  arabic: السنكسار برمهات 25
commemorations:
  - title:
      english: 1. The Commemoration of the Crucifixion of Our Lord Jesus Christ.
      arabic: 1. نياحة القديس أنيسوفورس أحد السبعين رسولا
    text:
      english: 'On this day is the commemoration of the Crucifixion of Our Lord Jesus
        Christ Incarnate, to Him is the Glory, for the salvation of the world.
        The Holy Bible mentioned that: "From the sixth hour until the ninth hour
        there was darkness over all the land." ( Matthew 27:45) The sun had
        hidden its light when it saw its creator incarnated, hanging with His
        own free will on the wood of the Cross, inclined His head, and yielded
        up His spirit. The Holy Church teaches us that: " His Divinity parted
        not from His Humanity for a single moment, nor a twinkle of an eye, and
        He descended to the hades from the cross to save those in bondage
        therein." St. Peter also said: "For Christ also suffered once for sins,
        the just for the unjust, that He might bring us to God, being put to
        death in the flesh but made alive by the Spirit, by whom also He went
        and preached to the spirits in prison." (1 Peter 3:18-19) In the heavens
        He was in His might, and on earth He was a savior. Praise the Lord, the
        omnipotent God, Who is in every place, He saved us by giving Himself up,
        and opened to us the door of His kingdom. To Him is the Glory, Power and
        Dominion forever. Amen.'
      arabic: في هذا اليوم تذكار نياحة القديس أنيسوفورس أحد السبعين رسولا. صلاته تكون
        معنا و لربنا المجد دائما ابديا امين .
  - title:
      english: 2. The Departure of St. Macarius the Great.
      arabic: 2. نياحة القديس فريسكا أحد السبعين رسولا
    text:
      english: "On this day also, of the year 392 A.D. the blessed father, the lamp of
        the wilderness and the father of all the monks the great saint Anba
        Macarius, departed. This Saint was born in the village of Shabsheer -
        Menuf, from good and righteous parents. His father's name was Abraham
        and his mother's name was Sarah and they had no son. In a vision at
        night he saw the angel of the Lord and told him that God was about to
        give him a son, and his name will be known all over the earth, and he
        will have a multitude of spiritual sons. Shortly after, this holy man
        had a son and called him Macarius which means \"Blessed.\" He was
        obedient to his parents, and the grace of God was upon him since his
        young age. When he grew up his father forced him to get married against
        his will, so he pretended that he was sick for several days. Then he
        asked his father if he might go to the wilderness to relax and that may
        make him recover from his illness speedily. He went to the wilderness
        and prayed to the Lord Christ to direct him to do what is pleasing to
        Him. While he was in the wilderness he saw a vision, and it seemed that
        one of the Cherubim, with wings, took his hands, and ascended up to the
        top of the mountain, and showed him all the desert, east and west, and
        north and south. The Cherub told him: \"God has given this desert to you
        and your sons for an inheritance.\" When he returned from the wilderness
        he found that his wife, who was still virgin, had died, and Macarius
        thanked the Lord Christ. Shortly after, his parents departed, and he
        gave all what they had left to the poor and the needy. When the people
        of Shabsheer saw his chastity and purity, they took him to the bishop of
        Ashmoun who ordained him a priest for them. They built a place for him
        outside the city, and they went to him to confess and to partake from
        the Holy Mysteries. They appointed a servant to take care of his needs
        and to sell for him the work of his hands. When Satan saw St. Macarius
        growth in virtues, he brought on him a severe temptation. He inspired a
        girl that had defiled herself with a man to claim that St. Macarius is
        the one who had defiled her. When her family heard that, they went to
        him, insulted and beat him severely, inflicting much pain on him, which
        he endured silently. Macarius reproached himself saying \"O Macarius now
        you have a wife and a child, and it is meet for you to work day and
        night for your own food and for that of your child and your wife.\" He
        worked continually at weaving mats and baskets, and he gave them to the
        man who ministered unto him; and he sold them and gave the money to the
        woman. When the day of her delivery drew near her labor was exceedingly
        difficult, she continued to suffer for four days and did not deliver
        until she confessed her false accusation against the Saint and named the
        man that defiled her. When the family of the girl heard that, they
        decided to go to ask for his forgiveness for what happened from them.
        When St. Macarius heard that, he fled away from them running from the
        vain glory of this world. At that time he was 30 years old, and the
        angel of the Lord appeared to him and walked with him for two days until
        they came to Wadi El-Natroun and the Saint asked the angel: \"Appoint
        for me O master a place to live in.\" The angel replied: \"I have not
        marked out a place for you to live, lest you leave it in the future and
        transgress the commandment of God. Behold all the wilderness is yours,
        so wheresoever you wish, live there.\" St. Macarius dwelt in the Inner
        Desert, in the place of the monastery of Sts. Maximus and Domadius which
        is known now by the monastery of El-Baramous. He went to visit St.
        Antonios, who said about St. Macarius when he saw him: \"This is an
        Israelite in whom there is no guile.\" St. Antonios put on him the Holy
        Eskeem, then St. Macarius returned to his place. When the number of
        monks increased around him he built a church for them. His fame was
        known all over the country and many kings and Emperors heard about the
        miracles that God performed on his hands. He healed the daughter of the
        king of Antioch that was possessed by an unclean spirit. The angel of
        the Lord appeared to him and took him to a place and told him to make
        this place his abode, for many people will come to him in that place. He
        built a cell for himself and a church. He thought one day that the world
        had no more righteous people, so a voice came to him from heaven saying:
        \"In the city of Alexandria there are two women who feared God.\" He
        took his staff, his provisions, and went to Alexandria and he asked
        around until he reached their house. When he entered, they welcomed him,
        washed his feet with warm water, and when he asked them about their
        life, one of them told him: \"There is no kinship between us and when we
        married these two brothers we asked them to leave us to be nuns but they
        refused. So we committed ourself to spent our life fasting till evening
        with often prayers. When each of us had a son, whenever one of them cry,
        any one of us would carry and nurse him even if he was not her own son.
        We are in one living arrangement, the unity in opinion is our model, and
        our husbands work is shepherding sheep, we are poor and only have our
        daily bread and what is left over we give it to the poor and the
        needy.\" When the Saint heard these words he cried saying: \"Indeed God
        looks to the readiness of the heart and grant the grace of His Holy
        Spirit for all those who wish to worship him.\" He bade them farewell
        and left returning to the wilderness. There was an erring monk who
        strayed many by his saying that there was no resurrection of the dead.
        The bishop of the city of Osseem went to St. Macarius and told him about
        that monk. Abba Macarius went to that monk and stayed with him until the
        monk believed and returned from his error. On the day of his departure,
        he saw Sts. Antonios and Pachomius, and a company of the saints, and he
        delivered up his soul. He was ninety-seven years old. St. Macarius had
        commanded his disciples to hid his body, but some of the natives of the
        city of Shabsheer came and stole his body, built a church for him and
        placed the body in it for around one hundred and sixty years until the
        Arab conquest and the rebuilding of his monastery, they returned the
        body to it. In a manuscript in Shebeen El-Koum, was mentioned that St.
        Babnuda, his disciple, saw the soul of St. Macarius ascending to heaven,
        and he heard the devils crying out and calling after him, \"You have
        conquered us O Macarius.\" The Saint replied \"I have not conquered you
        yet.\" When they came to the gates of heaven they cried again saying
        \"You have conquered us\", and he replied as the first time. When he
        entered the gate of heaven they cried \"You have overcome us O
        Macarius.\" He replied \"Blessed be the Lord Jesus Christ who has
        delivered me from your hands.\" May his blessing be with us. Amen."
      arabic: في مثل هذا اليوم تنيح القديس العظيم فريسكا أو (نيسيفور ) أحد السبعين
        رسولا هذا الرسول كان من بنى إسرائيل من سبط بنيامين ، ابنا لأبوين حافظين
        للناموس . وكان من الذين تبعوا المخلص وسمعوا تعاليمه وشاهدوا آياته
        ومعجزاته فلما أقاما السيد المسيح له المجد ابن الأرملة بمدينة نايين من
        الموت ، كان هذا القديس حاضرا ، فتقدم بلا تردد الى الرب يسوع تاركا
        الاستضاءة بسراج الناموس اليهودي ليستنير بشمس البر. وأمن به من كل قلبه ،
        ثم تعمد وصار أحد السبعين رسولا . وكان مع التلاميذ فى علية صهيون وقت حلول
        الروح المعزى . وقد بشر بالإنجيل فى بلاد كثيرة . ثم رسم أسقفا على
        خورانياس . فعلم أهلها وأنارهم بتعليمه ووعظه ، ثم عمدهم . وبعد أن أكمل
        سعيه المقدس تنيح بسلام ، ونال إكليل المجد السماوي وعمره سبعون سنة . منها
        تسع وعشرون سنة يهوديا . وإحدى وأربعون سنة مسيحيا ، وقد ذكره القديس بولس
        فى رسالتا الثانية الى تيموثاوس (2 تى 4 :19 ) . صلاته تكون معنا . آمين
  - title:
      english: 3. The Martyrdom of St. Domicos.
      arabic: 3. نياحة البابا متاؤس
    text:
      english: "On this day also St. Domicos was martyred during the reign of the
        infidel Emperor Julian. Sapor (Shapur) Arsakis II king of Persia was in
        peace with the Roman Empire, and he paid tribute to the lover of God
        Emperor Constantine. A dispute took place between Emperor Julian and
        Sapor king of Persia, and the later prepared an army to fight the
        Romans. Julian offered the sacrifices to his idols in the city of Casius
        which was about six miles from Antioch where was the idol Apollon. The
        enemy of God went along with the magicians, sorcerers, and the army to
        meet the Persians. On his way he passed by an isolated place, where he
        saw a multitude of men, women, and children. When he asked about this
        multitudes they told him: \"A monk who live in a cave in this place,
        perform miracles and heal the sick, and the multitudes that you see are
        the Christians that came to get his blessing and be cured from their
        illnesses.\" Julian became raged and sent a soldier to St. Domicos who
        talked to him in a threatening way saying: \"If you are living in this
        cave to please God so why you are seeking the gratitude of men? and why
        don't you hide your self from them?\" The Saint replied saying: \"I have
        given my soul and body to the hands of God, the God of heaven and earth
        the Lord Jesus Christ, and spent many years in seclusion in this cave,
        as for those who come to me with a strong faith, I can not dismiss
        them.\" When the Emperor heard his answer, he ordered his soldiers to
        seal the mouth of the cave with a wall and the Saint was inside where he
        delivered his soul therein. Thus this Saint ended his pure life and
        received the crown of martyrdom on the 27th. of Baramhat, year 78 A.M.
        (March 23rd., year 362 A.D.). May his prayers be with us and Glory be to
        God forever. Amen."
      arabic: فى مثل هذا اليوم من سنة 1362 ش ( 31 مارس 1646 م ) ، فى يوم سبت لعازر ،
        تنيح البابا متاوس الثالث البطريرك المائة وهو يعرض باسم متى الطوخى . وهو
        ابن أبوين مسحيين من ناحية طوخ النصارى بإقليم المنوفية . وكانا خائفين من
        (الله محبين للغرباء ، محسنين للفقراء والمحتاجين . رزقهم الله بالابن
        تادرس فأحسنا تربيته وأدباه بكل أدب روحاني وعلماه كتب البيعة المقدسة وحلت
        نعمة الله علي هذا الابن المبارك فانكب على الدرس والتعليم المسيحى الى أن
        حركته نعمة الله الى السيرة الملائكية والحياة النسكية فخرج من بلده وترك
        أهله وأقاربه وتبع قول المسيح له المجد ومضى الى برية شيهيت ميزان القلوب
        وترهب بكنيسة القديس العظيم أبى مقار فجاهد في النسك والعبادة جهادا بليغا.
        فرسموه قسا ، فتزايد فى التقشف ، ونما في الفضيلة فأقاموه قمصا ورئيسا علي
        الدير المذكور . وبعد قليل تنيح البابا يؤانس الخامس عشر البطريرك التاسع
        والتسعون ، فاجتمع الآباء الأساقفة وجماعة الكهنة والاراخنة لاختيار من
        يصلح لاعتلاء الكرسى المرقسى الإسكندري وواظبوا علي الصلاة طالبين من السيد
        المسيح له المجد أن يقيم لهم راعيا صالحا لكي يحرس شعبه وبإرادة السيد
        المسيح ، راعى الرعاة ، اتفق رأى الجميع على تقديم الأب تادرس قمص دير أبى
        مقار بطريركا . فتوجهوا إلى الدير وامسكوه قهرا وكرسوه بطريركا باسم متاوس
        فئ يوم 4 النسيء سنة 1347 ش ( 7 سبتمبر سنة 1631 م ) . وكان المتقدم في
        تكريسه الأنبا يؤنس مطران السريان . فلما جلس هذا البابا علي الكرسى
        الرسولى رعى رعية المسيح أحسن رعاية ، وكان هدوء وسلام على المؤمنين فى
        أيامه ، وارتاحت البيع من الشدة التى كانت فيها فحسده إبليس عدو الخير وحرك
        عليه أعوان السوء فذهبوا إلى الوالي بمصر وأعلموه أن الذي يعتلى كرسى
        البطريركية كان يدفع للوالى مالا كثيرا . وأستمع الوالى لوشايتهم ، واستدعى
        البابا إليه لهذأ الغرض . فقام جماعة الاراخنة وقابلوا الوالى ، فلم يسألهم
        عن عدم حضور البابا ، بل تكلم معهم في شأن الرسوم التى يدفعها البطريرك
        وألزمهم بإحضار أربعة آلاف قرش فنزلوا من عنده وهم في غم من جراء فداحة
        الغرامة ولكن الله عز وجل شأنه الذي لا يشاء هلاك أحد وضع الحنان فى قلب
        رجل إسرائيلي فقام بدفع المبلغ المطلوب الى الوالى ، وتعهد له الاراخنة
        برده ووزعوه عليهم ثم سددوه للاسرإئيلى . وجعلوا على البابا شيئا يسيرا من
        هذه الغرامة الفادحة . فنزل الى الوجه القبلي لجمع المطلوب منه ، ولشدة
        أيمانه وقوة يقينه فى معونة الله تحنن قلب الشعب عليه وأعطوه (المطلوب عن
        طيب خاطر وبعد قليل حضر الى الوجه البحري لكي يفتقد رعيته ، فنزل بناحية
        برما . وأتى إليه هناك أهالي مدينة طوخ بلده ، ودعوه لزيارة الناحية
        ليتباركوا منه ، فأجاب الطلب . وفى زمن هذا البطريرك وقع غلاء عظيم فى كل
        أرض مصر ، لم يصل مثله قط ، حتى وصل ثمن إردب القمح الى خمسة دنانير ولم
        يتمكنوا من شرائه . ولم يتيسر الحصول عليه إلا عند القليل من الناس ، حتى
        أكل الأهالي الميتة ، ومنهم من أكلوا لحم الدواب فتورموا وماتوا ، ومنهم من
        دقوا العظم وأكلوه ، ومنهم من كانوا يبحثون عن الحب فى الكيمان ليلتقطه
        فتسقط عليهم ويموتون ومات خلق كثير لا يحصى عدده ، وذلك فى سنة 1347 ش 0(
        1631 م ) ثم استمر الغلاء سنتين ، وكان والى الصعيد وقتئذ حيدر بك . وفي
        سنة 1350 ش ( 1634 م ) أتى النيل بفيضان عال غمر كل ألا راضى وتولى الصعيد
        فى ذاك الحين الأمير على بك الدفتردارى وحضر إليه فى شهر بابه سنة 1350 ش ،
        وزرعت البلاد واطمأن الناس ، وزال كابوس الغلاء ، وانخفضت الأسعار . وفى
        تلك السنة أرسل السلطان مراد الرابع مراكب موسوقة نحاس أقراص مختومة بصورة
        خاتم سليمان ، وذكروا أنهم عثروا عليها فى خزانة قسطنطين الملك ، وبلغ
        وزنها 12 ألف قنطار . وأمر الوالى بسكها نقدية وإرسال عوضها ثلاثمائة ألف
        درهم ، فقام الوالى بتوزيع هذا النحاس بالقوة على أهالي مصر والصعيد بسعر
        كل قنطار ثمانين قرشا . ووقع بسبب ذلك ضرر عظيم على الأهالي،كما حصل ضيق
        عظيم فى البلد ، وخسارة كبيرة في ثروة البلاد ، مما لم يكن له مثيل حتى
        أضطر أغلب الناس إلى بيع ممتلكاتهم . وحصل الوالى من النحاس المذكور على
        أموال طائلة أرسلت الى الآستانة ولما بلغ السلطان أن الباشا الوالى استعمل
        الظلم والقسوة فى توزيع النحاس المذكور غضب عليه واستدعاه من مصر . ولما
        حضر أمر بضرب عنقه وولى غيره على مصر . وفى تلك السنة أرسل ملك أثيوبيا
        يطلب مطرانا . فرسم له البابا متاوس مطرانا من أهالي أسيوط وأرسله إليه .
        وقد حلت بهذا المطران أحزان وشدائد كثيرة أثناء وجوده هناك ، حتى عزلوه
        ورسموا بدلا منه . . وبعد إتماما البابا زيارته الرعوية لشعب الوجه البحري
        ، وقبوله دعوة أهالي طوخ لزيارة بلدهم ، قام معهم من برما ميمما شطر طوخ
        النصارى . وعندما اقترب من الناحية استقبله جماعة الكهنة وكافة الشعب
        المسيحى ، وتلقوه بالإكرام والتبجيل والتراتيل الروحية التى تليق بكرامته ،
        وأدخلوه الى البيعة بمجد وكرامة . وأقام عندهم سنة كاملة وهز يعظ الشعب
        ويعلمهم ولما كان يوم السبت المبارك ذكرى اليوم الذي أقام فيه الرب لعازر
        من بين الأموات اجتمع بالكهنة والشعب بعد إقامة القداس ، وأكل معهم وودعهم
        قائلا بالهام الروح القدس ان قبره سيكون فى بيعة هذه البلدة وانه لا يبرح
        طوخ وصرف الشعب وقام ليستريح فى منزل أحد الشمامسة . فلما حضر الشماس ودخل
        حجرة البابا وجده راقدا علي فراشه ، وهو متجه ناحية المشرق ويداه على صدره
        مثال الصليب المقدس ، وقد أسلم روحه بيد الرب . فاعلموا جماعة الكهنة
        والشعب ، فحضروا مسرعين ووجدوه قد تنيح ولم يتغير منظره بل كان وجهه يتلألأ
        كالشمس فأحضروا جسده المبارك الى البيعة وصلوا عليه بما يليق بالأباء
        البطاركة ودفنوه بالبيعة بناحية طوخ بلده . . وقد أقام على الكرسى الرسولى
        مدة 14 سنة و 6 أشهر و 23 يوما لم يذق فيها لحما ، ولم يشرب خمرا . وتتيح
        بشيخوخة صالحة حسنة وكاملة . لتكن صلواته وبركاته معنا ولربنا المجد دائما
        . آمين
