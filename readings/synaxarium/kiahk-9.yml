      arabic: في مثل هذا اليوم تنيح القديس بيمين الشهيد بغير سفك دم ، وقد كان من منية
        بني خصيب من أعمال الأشمونين ، وكان وكيلا لأشغال رجل أرخن جليل المقدار ،
        ولطهارته وتقواه احبه الجميع ، كما كان لزوجة ذلك الأرخن ثقة عظيمة به ،
        ولاحتقاره أباطيل العالم ، ترك عمله وقصد ديرا في تلك المدينة حيث ترهب فيه
        ، فلما علم الأرخن توجه إليه هو وزوجته وسألاه العودة إلى الخدمة آسفين علي
        فراقه ، وإذ لم يوافقهما عادا حزينين ، أما القديس فقد استمر في عبادته
        ونسكه ، ولم يقنع بذلك بل رغب إن يصير شهيدا بسفك دمه علي اسم المسيح له
        المجد ، فمضي إلى انصنا ووجد كثيرين من المسيحيين يعذبون علي اسم المسيح ،
        فتقدم هو ايضا واعترف ، فعذبوه عذابا شديدا بالضرب والحريق وتقطيع الأعضاء
        والعصر بالهنبازين ، وفي ذلك كله كان السيد المسيح يقويه ويقيمه سالما ،
        وفيما هو علي هذا الحال انقضي زمان عبادة الأوثان ، وملك قسطنطين الملك
        البار ، وأمر بالإفراج عن كل الذين في السجون بسبب الإيمان ، فظهر السيد
        المسيح لهذا القديس وأمره إن يخبر جميع القديسين المسجونين بأنه تبارك اسمه
        قد حسبهم مع جملة الشهداء ودعاهم بالمعترفين ، وأرسل الملك قسطنطين يستحضر
        اثنين وسبعين منهم فمضوا إليه وبينهم القديس ابانوب المعترف ، أما القديس
        بيمين فسكن في دير خارج الأشمونين ، وكان الرب قد انعم عليه بموهبة الشفاء
        ، وشاع ذكره في جميع تلك النواحي ، وحدث إن مرضت ملكة رومية بمرض عضال
        استعصي علاجه ، وزارت أديرة وكنائس كثيرة ولم تحصل علي الشفاء ، وأخيرا آتت
        إلى انصنا وصحبها الوالي ورجاله إلى حيث القديس ، ولما اعلموه بحضورها لم
        يبادر إلى لقائها بل قال " ماذا لي انا مع ملوك الأرض " ، ولما ألح الاخوة
        عليه خرج إليها ، فلما رأته خرت عند قدميه ، فصلي القديس علي زيت ودهنت به
        فبرئت في الحال ، وقدمت له أموالا كثيرة وهدايا عظيمة فلم يقبلها ، ما عدا
        آنية برسم الهيكل ، وهي صينية وكاس وصليب من ذهب ، ثم عادت إلى مدينتها
        ممجدة الله ، وكان هناك أسقف قديس يعيد هو وجماعة من المؤمنين لبعض الشهداء
        في أحد الأديرة ، فعلم بان الأريوسيين قد اتخذوا لهم أسماء شهداء بغير وجود
        ، وعينوا لهم أسقفا غير شرعي، وأضلوا بذلك كثيرين من الشعب ، فتوجه الأسقف
        إلى القديس بيمين واعلمه بذلك ، فاخذ معه جماعة من الرهبان وذهبوا إلى حيث
        هؤلاء المخالفين وجادلوهم وبينوا ضلالتهم فتشتتوا وبدد الرب شملهم ، ورجع
        القديس بيمين إلى ديره وتقدم في الأيام ومرض ، فجمع الاخوة وأوصاهم ،
        وأعلمهم انه قد حان الوقت ليمضي إلى الرب ، فحزنوا جدا علي فراقه ، ثم اسلم
        الروح فكفنه الاخوة ، وصلوا عليه ، وقد حدثت من جسده آيات شفاء عديدة .
        صلاته تكون معنا ولربنا المجد دائما ابديا امين .
