title:
  english: Commemorations for Bashons 29
  arabic: السنكسار بشنس 29
commemorations:
  - title:
      english: 1. The Departure Of St. Simon the Stylite.
      arabic: 1. نياحة القديس سمعان العمودى
    text:
      english: On this day of the year 461 A.D., St. Simon departed. He was born in
        Antioch in 392 A.D. His father's name was John, and his mother's name
        was Martha. Many miraculous things happened because of him. Before his
        mother had conceived of him, St. John the Baptist appeared to her in a
        dream and told her of her conception and what he would become. At age
        sixteen, he became a monk in the mountain of Antioch, and he led a great
        ascetic life in worship and prayer. An angel of the Lord appeared to him
        in a dream and guided him in his monastic life to the life of St.
        Pachomius. He excelled in his worship to a level beyond the normal human
        level, so that he lived alone on a high place like a pillar, for 45
        years, during which he ate grass. This father wrote many useful ascetic
        teachings, and explained many church books. He departed in peace. May
        his prayers be with us, and glory be to God forever. Amen.
      arabic: في مثل هذا اليوم من سنة 461 م تنيح الأب القديس سمعان وقد ولد هذا القديس
        بإنطاكية سنة 392 م من أب اسمه يوحنا وأم اسمها مرتا . وقد حدثت بسببه أمور
        كثيرة عجيبة . منها أنه قبل الحبل به جاء القديس يوحنا الصابغ إلى والدته
        في حلم وبشرها بمولده وأخبرها بما سيكون منه . فلما بلغ من العمر ست عشرة
        سنة مال فكره إلى الترهب فذهب إلى الجبل الذي بإنطاكية وحمل نير الرهبنة
        ودخل حياة النسك والعبادة ثم ظهر له الملاك في النوم في عدة ليال وأرشده
        إلى سيرة الرهبنة التي للقديس باخوميوس . فسلك سلوكا يعلو علي الطاقة
        البشرية حتى أنه انفرد في مكان مرتفع من الجبل مثل العمود مدة خمس وأربعين
        سنة كان يقتات أثناءها بالحشائش وقد وضع هذا الأب أقوالا وعظية ونسكية
        نافعة وشرح من الكتب الكنسية فصولا كثيرة ثم تنيح بسلام . صلاته تكون معنا
        . ولربنا المجد دائما آمين
