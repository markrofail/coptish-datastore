title:
  english: Commemorations for Amshir 29
  arabic: السنكسار أمشير 29
commemorations:
  - title:
      english: 1. The Martyrdom of St. Polycarp, Bishop of Smyrna.
      arabic: 1. استشهاد القديس بوليكاربوس أسقف سميرنا وتلميذ يوحنا البشير
    text:
      english: "On this day of the year 167 A.D., St. Polycarp, Bishop of Smyrna(1),
        was martyred. His life began at the end of the first Christian century,
        and he became the disciple of St. John the Evangelist. He was the one
        about whom the Lord said, \"And to the angel of the church in Smyrna
        write, 'These things says the First and the Last, Who was dead, and came
        to life: I know your works, tribulations and poverty, but you are rich;
        and I know the blasphemy of those who say they are Jews and are not, but
        are a synagogue of Satan. Do not fear any of those things which you are
        about to suffer. Indeed, the devil is about to throw some of you into
        prison, that you may be tested, and you will have tribulation ten days.
        Be faithful until death, and I will give you the crown of life.'\"
        (Revelation 2:8-10) St. Polycarp went to Rome in the year 157 A.D. to
        settle a dispute with Arikestus, Bishop of Rome, in regard to the Easter
        feast. He shepherded his flock well and remained on his chair for a long
        time until a good old age. He wrote many articles and discourses about
        the Holy Advent, death, hell, torments of hell, the Virgin St. Mary and
        many others. He attracted many souls to the Lord with his life-giving
        teaching. When Emperor Marcus Aurelius incited persecutions against
        Christians, they strongly pressured him saying, \"Swear and we will set
        you free; curse Christ and we will spare your life.\" Polycarp replied,
        \"I have served my Lord Christ for 86 years and He never harmed me so
        how can I blaspheme against my King Who saved me?\" The Governor said,
        \"If you do not fear the wild beasts, I will make the fire consume you
        if you do not repent.\" St. Polycarp said, \"You threatened me with fire
        that burns for a while, then burns out, for you do not know the
        everlasting fire of judgement and the eternal punishment that are
        awaiting the evil ones. Now why are you lingering? Do whatever you
        want.\" After severe tortures and many threats, the saint wished to shed
        his blood for Christ's name. He commanded and taught his people to be
        steadfast in faith and told them that they would not see his face after
        that day. They wept and tried to hold him down to prevent him from
        leaving but they failed to stop him. He went and confessed the Lord
        Christ before the Governor who ordered to cut off his head after much
        torture; thus he received the crown of life. Some of the believers took
        his body, shrouded and buried it with great honor. His prayers be with
        us and Glory be to our God forever. Amen.(1) Known as Izmir, in Turky."
      arabic: في مثل هذا اليوم من سنة 167 م استشهد القديس بوليكاربوس أسقف سميرنا
        الشهيرة بازمير . بدا حياته في أواخر الجيل الاول المسيحي وتتلمذ للقديس
        يوحنا الإنجيلي . وهو الذي يعنيه الرب بقوله " اكتب إلى ملاك كنيسة سميرنا
        . هذا يقوله الاول والأخر . . . انا اعرف أعمالك وضيقتك وفقرك مع انك غني ،
        وتجديف القائلين انهم يهود وليسوا يهودا بل هم مجمع الشيطان . لا تخف البتة
        ممن أنت عتيد إن تتألم به . هوذا إبليس مزمع إن يلقي بعضا منكم في السجن
        لكي تجربوا ويكون لكم ضيق عشرة ايام . كن أمينا إلى الموت فسأعطيك إكليل
        الحياة " . وقد سافر القديس إلى رومية سنة 157 م لإقناع انيكسيتوس أسقف
        رومية بشان عيد الفصح ثم عاد وباشر أعماله الرعوية وأقام علي كرسي الرعاية
        زمانا كبيرا حتى شاخ. ووضع مقالات كثيرة وميامر عديدة عن الميلاد المقدس
        والموت والجحيم والعذاب ، وعن العذراء القديسة مريم وعن تدبيرات المخلص
        وغير ذلك وجذب إلى الرب نفوسا كثيرة بتعاليمه المحيية. و لما أثار مرقس
        اوريليوس الاضطهاد علي المسيحيين ضيقوا الخناق علي القديس قائلين احلف
        فنطلق سراحك . اشتم المسيح . فأجاب بوليكاربوس قائلا ستة وثمانين سنة خدمته
        ولم يفعل لي ضررا فكيف أجدف علي ملكي الذي خلصني ؟ ثم قال له الوالي إن كنت
        تستخف بالوحوش فسأجعل النيران تلتهمك ، إلا إذا تبت . فقال القديس
        بوليكاربوس انك تهددني بالنار التي تشتعل ساعة وبعد قليل تنطفئ لأنك لا
        تعرف نار الدينونة العتيدة والقصاص الأبدي المحفوظ للأشرار ولكن لماذا
        تتباطأ افعل ما بدا لك. وبعد اضطهادات مريرة وتهديدات عديدة أراد هذا
        القديس إن يسفك دمه علي اسم المسيح فأوصي شعبه وعلمهم إن يثبتوا في الإيمان
        وعرفهم انهم سوف لا يرون وجهه بعد ذلك اليوم . فبكوا وتعلقوا به محاولين
        منعه ولكنهم لم يتمكنوا من ذلك . أما هو فذهب واعترف بالرب يسوع وبعد
        عذابات كثيرة نالها أمر الوالي بقطع رأسه فنال إكليل الحياة . واخذ بعض
        المؤمنين جسده وكفنوه بإكرام. صلاته تكون معنا ولربنا المجد دائما ابديا
        امين.
