commemorations:
  - title:
      english: 1. The Martyrdom of St. Peter, the Seal of the Martyrs, 17th Pope of
        Alexandria.
      arabic: 1. استشهاد البابا بطرس خاتم الشهداء 17
    text:
      english: This day marks the martyrdom of St. Peter, 17th Pope of Alexandria and
        the seal of the martyrs. His father was the archpriest of Alexandria and
        his name was Theodosius and his mother's name was Sophia. They were
        God-fearing people and they had no children. On the fifth day of the
        Coptic month of Abib, the feast of St. Peter and St. Paul, his mother
        went to church where she saw other mothers carrying their children. She
        was exceedingly sorrowful and she wept. She besought our Lord Jesus
        Christ with many tears, to grant her a son. That night, Peter and Paul
        appeared to her and told her that the Lord had accepted her prayers and
        that He would give her a son, and to call him Peter. They commanded her
        to go to the Patriarch, to bless her. When she woke up, she told her
        husband about what she saw and he was exceedingly glad. Then she went to
        the father, the Patriarch and told him about what she saw and asked him
        to pray for her. He prayed and blessed her. Shortly after, she gave
        birth to this saint and called him Peter. When he was 7 years old, they
        gave him to Pope Theonas, as was done with Samuel the prophet and he
        became as a son to him. He placed him in the theological school where he
        received his education and excelled in preaching and counseling. He then
        ordained him as a reader, then as a deacon, and shortly after as a
        priest. He relieved the Pope of many church administrative duties.
        Before Pope Theonas' departure, he recommended that Abba Peter be his
        successor. When he was enthroned on the See of St. Mark, the church was
        enlightened by his teachings. It came to pass in the city of Antioch,
        that a man of high authority had agreed with Diocletian the Emperor, to
        return to paganism. That man had two children and because of him, their
        mother could not baptize them there. Therefore, she took them to
        Alexandria. On her way there, the sea was troubled by a violent storm
        and she was afraid that her two sons would drown and die without being
        baptized. She therefore dipped them in the sea three times saying, "In
        the Name of the Father, and the Son, and the Holy Spirit," then she cut
        her breast and with her blood made the sign of the Holy Cross over their
        foreheads. Eventually, the troubled sea calmed down and she arrived
        safely to Alexandria with her sons. On the same day, she brought them to
        be baptized. Whenever, the Patriarch, St. Peter tried to baptize them,
        the water would solidify as stone. This happened three times. When he
        questioned her, she informed him of what had happened to her at sea. He
        marvelled and praised God saying, "That is what the church proclaims,
        that it is one baptism." Therefore, the baptism she performed in the sea
        was accepted by the Lord. Also in the days of this Pope, Arius the
        heretic appeared and St. Peter advised him several times to turn from
        his wicked thoughts, but he would not hearken to him. Consequently, he
        excommunicated him and prevented him from the fellowship of the church.
        Arius contacted Emperor Maximianus, the infidel, and reported to him
        that Peter, the Patriarch of Alexandria, incited the people not to
        worship the gods. The Emperor was outraged and he sent messengers with
        orders to cut off his head. When they arrived in Alexandria, they
        attacked the people and destroyed most of the cities of Egypt. They
        robbed all their valuables, their women and children. In total, about
        840 thousand of them were killed, some with the sword, some with
        starvation and some with imprisonment. Then they returned to Alexandria
        and captured the father, the Patriarch, and imprisoned him. When the
        people heard about their shepherd's arrest, they gathered in front of
        the prison door and wanted to save him by force. The officer in charge
        of his slaying was worried that the general peace would be disrupted, so
        he postponed the execution till the next day. When the saint saw what
        had happened, he wanted to deliver himself to death for his people, for
        he feared what might happen to his flock. He wished to depart and be
        with Christ, without causing any disturbances or troubles. He sent for
        his people and he comforted them and advised them to adhere to the true
        faith. When Arius, the infidel, learned that St. Peter was departing to
        be with the Lord, leaving him under the band of excommunication, he
        entreated him, through the high priests, to absolve him. St. Peter
        refused and told them that the Lord Christ had appeared to him this
        night in a vision, wearing a torn robe. St. Peter asked Him, "My Lord,
        who rent Your robe?" The Lord replied, "Arius has rent My robe, because
        he separated Me from My Father. Beware of accepting him." After this,
        St. Peter summoned the Emperor's messenger in secret and advised him to
        dig a hole in the prison's wall on the side where there were no
        Christians. The officer was amazed at the bravery of the father and he
        did as he commanded him. He took him out of prison secretly and brought
        him outside the city, to where the tomb of St. Mark the evangelist,
        Egypt's evangelist. There, he kneeled down and asked the Lord, "Let the
        shedding of my blood mark the end of the worship of idols and be the end
        of the shedding of the blood of Christians." A voice came from heaven
        and was heard by a saintly virgin who was near that place. It said,
        "Amen. May it be to you according to your wishes." When he finished his
        prayer, the swordsman advanced and cut off his holy head. The body
        remained in its place until the people went out hurriedly from the city
        to the place where he was martyred, because they did not know what had
        happened. They took the pure body and dressed it in the pontifical
        clothes and seated him on the seat of St. Mark, which he refused to sit
        on during his life. He used to say that he saw the power of God sitting
        on the Chair and therefore, he did not dare to sit on it. Then they
        placed his body with the bodies of the saints. He occupied the throne of
        St. Mark for 11 years. His prayers be with us. Amen.
      arabic: في مثل هذا اليوم استشهد القديس بطرس بابا الإسكندرية السابع عشر وخاتم
        الشهداء ، وكان أبوه كبير قسوس الإسكندرية ، اسمه ثاؤدسيوس ، واسم أمه
        صوفية ، وكانا خائفين من الله كثيرا ولم يرزقا ولدا . فلما كان الخامس من
        شهر أبيب وهو عيد القديسين بطرس وبولس ، ذهبت أمه إلى الكنيسة ، فرأت
        النساء وهن حاملات أولادهن ، فحزنت جدا وبكت ، وسالت السيد المسيح بدموع إن
        يرزقها ولدار، وفي تلك الليلة ظهر لها بطرس وبولس واعلماها إن الرب قد قبل
        صلاتها ، وسوف يعطيها ولدا تسميه بطرس ، وأمرها إن تمضي إلى البطريرك
        ليباركها ، فلما استيقظت عرفت زوجها بما رأت ففرح بذلك ثم مضت إلى الاب
        البطريرك وعرفته بالرؤيا وطلبت منه إن يصلي من اجلها فصلي وباركها ، وبعد
        قليل رزقت هذا القديس بطرس ، وفي كمال سبع سنين سلموه للبابا ثاؤنا مثل
        صموئيل النبي ، فصار له كابن خاص وألحقه بالمدرسة اللاهوتية ، فتعلم وبرع
        في الوعظ والإرشاد ، ثم كرسه اغنسطسا فشماسا ، وبعد قليل قسا وصار يحمل عنه
        كثيرا من شئون الكنيسة ، وتنيح البابا ثاؤنا بعد إن أوصى إن يكون الاب بطرس
        خلفا له ، فلما جلس علي الكرسي المرقسي ، استضاءت الكنيسة بتعاليمه ، وكان
        في انطاكيا رئيس كبير قد وافق الملك دقلديانوس علي الرجوع إلى الوثنية وكان
        له ولدان ، فلم تتمكن أمهما من عمادهما هناك ، فاتت بهما إلى الإسكندرية ،
        وقد حدث وهي في طريقها إن هاج البحر هياجا عظيما ، فخافت إن يموت الولدان
        غرقا من غير عماد ، فغطستهما في ماء البحر وهي تقول "باسم الاب والابن
        والروح القدس" ، ثم جرحت ثديها ورسمت بدمها علامة الصليب المجيد علي جبهتي
        ولديها ، عندئذ هدأ البحر ووصلت إلى الإسكندرية سالمة بولديها ، وفي ذات
        يوم قدمتهما مع الأطفال المتقدمين للمعمودية ، فكان كلما هم الاب البطريرك
        بتعميدهما ، يتجمد الماء كالحجر، وحدث هكذا ثلاث مرات ، فلما سألها عن
        أمرها عرفته بما جري في البحر ، فتعجب ومجد الله قائلا "هكذا قالت الكنيسة
        ، انها معمودية واحدة" . وفي أيام هذا البابا ظهر اريوس المخالف ، فنصحه
        القديس بطرس كثيرا إن يعدل عن رأيه الفاسد فلم يقبل ، فحرمه ومنعه من شركة
        الكنيسة ، واتصل بالملك مكسيميانوس الوثني ، إن بطرس بطريرك الإسكندرية
        يحرض الشعب علي ألا يعبدوا الإلهة ، فحنق جدا وامتلأ غيظا ، وأوفد رسلا
        أمرهم بقطع رأسه ، فلما وصلوا إلى الإسكندرية فتكوا بالشعب ، ودمروا اغلب
        البلاد المصرية ، ونهبوا الأموال ، وسلبوا النساء والأطفال ، وقتلوا منهم
        نحو ثمانمائة وأربعين آلفا ، بعضهم بالسيف والبعض بالجوع والحبس ، ثم عادوا
        إلى الإسكندرية ، وقبضوا علي الاب البطريرك وأودعوه السجن ، فلما علم الشعب
        باعتقال راعيهم تجمهروا أمام باب السجن ، يريدون إنقاذه بالقوة ، فخشي
        القائد المكلف بقتله إن يختل الأمن العام ، وإرجاء تنفيذ الأمر إلى الغد ،
        فلما رأي القديس ذلك أراد إن يسلم نفسه للموت عن شعبه ، واشتهي إن ينطلق
        ويصير مع المسيح بدون إن يحدث شغب أو اضطراب بسببه ، فأرسل واستحضر أبناءه
        وعزاهم وأوصاهم إن يثبتوا علي الإيمان المستقيم ، فما علم اريوس المجدف إن
        القديس بطرس سيمضي إلى الرب ويتركه تحت الحرم ، استغاث إليه بعظماء الكهنة
        إن يحله فلم يقبل وأعلمهم إن السيد المسيح قد ظهر له هذه الليلة في الرؤيا
        وعليه ثوب ممزق ، فأساله "من شق ثوبك يا سيدي ؟" فأجابه إن اريوس هو الذي
        شق ثوبي، لأنه فصلني من أبى فحذار إن تقبله ، وبعد ذلك استدعي القديس بطرس
        قائد الملك سرا وأشار عليه إن ينقب حائط السجن من الخلف في الجهة الخالية
        من المسيحيين ، فذهل القائد من شهامة الاب ، وفعل كما أمره وأخرجه من السجن
        سرا ، وأتى به إلى ظاهر المدينة إلى المكان الذي فيه قبر القديس مرقس كاروز
        هذه الديار ، وهناك جثا علي ركبتيه وطلب من الله قائلا "ليكن بدمي انقضاء
        عبادة الأوثان ، وختام سفك دماء المسيحيين ، فاتاه صوت من السماء سمعته
        عذراء قديسة كانت بالقرب من المكان ، يقول "امين" ، أي يكون لك كما أردت ،
        ولما أتم صلاته تقدم السياف وقطع رأسه المقدس وظل الجسد في مكانه حتى خرج
        الشعب من المدينة مسرعا إلى حيث مكان الاستشهاد لأنه لم يكن قد علم بما حدث
        ، فأخذوه الجسد الطاهر والبسوه ثياب الجبرية وأجلسوه علي كرسي مار مرقس
        الذي كان يرفض الجلوس عليه في حياته ، وكان يقول في ذلك انه كان يري قوة
        الرب جالسة عليه فلا يجسر هو إن يجلس ، ثم وضعوه حيث أجساد القديسين وكانت
        مدة جلوسه علي الكرسي احدث عشرة سنة ، صلاته تكون معنا امين .
  - title:
      english: 2. The Martyrdom of St. Clement, Pope of Rome.
      arabic: 2. استشهاد البابا أكليمنضس بروميا
    text:
      english: "This day also marks the martyrdom of St. Clement, Pope of Rome. This
        Saint was born in Rome to an honorable father whose name was Fostinus;
        who was a member of the Senate. His father educated him and taught him
        Greek literature. When St. Peter, the Apostle, came to Rome and Clement
        heard about his teaching, he called him to appear before him and they
        discussed many things together. The Apostle explained to him the
        falsehood of idol worship and proved to him the Divinity of the Lord
        Christ, in Whose Name they preached and performed miracles. He believed
        at his hands, was baptized by him, and followed him since that day. St.
        Clement wrote the biography of the Apostles and what happened to them at
        the hands of the kings and rulers. He preached in numerous cities and
        many believed at his hands. He was the one to whom the apostles gave
        their Canon Books. He became the Archbishop of Rome in the latter part
        of the first century A.D. He preached there and brought many of its
        people to the knowledge of the Lord Christ. Emperor Trajan heard of him
        and ordered him to be seized and brought to him. The Emperor commanded
        him to worship the idols and deny the Lord Christ, but St. Clement
        refused. Because the Emperor feared torturing him before the people of
        the city and before his family, he exiled him to a city and wrote a
        message to its Governor, telling him to torture St. Clement, then to
        kill him. The Governor tied his neck to an anchor and cast him into the
        sea. In this way, the Saint delivered up his pure spirit and received
        the crown of martyrdom, in the year 100 A.D. One year after his
        departure, the sea water receded off his body, which appeared in the
        bottom of the sea as though he was alive. Many went in and were blessed
        and they decided to take the body away from its place. They brought a
        marble coffin and laid him in it and when they wanted to take his body
        out of the sea, they were unable to move it. They knew that he did not
        wish to be moved from his place, so they left him and departed. On the
        day of his feast each year, the sea would flow back and the visitors
        would enter and be blessed by him. Many frequently travelled to see this
        wonder. Among the many miracles written about him: One year the visitors
        went in to visit and to be blessed by him and when they left, they
        forgot a little child who was behind the coffin of the Saint. This was
        according to the Lord Christ's Will, in order to reveal the honor of His
        beloved ones and the grace they had received from Him. When the child's
        parents remembered their son, they went back to the sea, but they found
        the water was back and that it had covered the casket. They realized
        that their son must be dead and devoured by the beasts of the sea. They
        wept over him and commemorated him as was the custom. The next year,
        when the sea waters receded, the people entered, as was their custom,
        and were amazed to find the child alive. They asked him how he existed
        and what he had eaten. He replied, \"The Saint fed me, gave me drink,
        and protected me from the beasts of the sea.\" They praised the Lord
        Christ Who is glorified in all His saints. His prayers be with us and
        Glory be to our God forever. Amen."
      arabic: في مثل هذا اليوم استشهد القديس أكليمنضس أسقف رومية ، وقد ولد هذا الاب
        برومية ، من والد شريف الحسب اسمه فستينوس أحد أعضاء مجلس الأعيان ، فعلمه
        وأدبه بالاداب اليونانية ، ولما قدم رومية القديس بطرس الرسول وسمع
        أكليمنضس بكرازته ، استدعاه إلى مجلسه وباحثه كثيرا ، فبين له الرسول بطلان
        عبادة الأوثان ، واثبت له ألوهية السيد المسيح الذي به يبشرون وباسمه تجري
        المعجزات ، فآمن علي يديه وتعمد منه ، ثم تبعه من ذلك اليوم ، وكان يكتب
        سير التلاميذ وما يقاسوه علي أيدي الملوك والولاة ، ثم بشر في مدن عديدة
        وآمن علي يده كثيرون ، وهو الذي سلم إليه الرسل كتب قوانينهم ، وصار
        بطريركا علي رومية في أواخر القرن الاول المسيحي ، فبشر فيها ورد كثيرين من
        أهلها إلى معرفة السيد المسيح ، وسمع عنه الملك ترايان ، فاستحضره مقبوضا
        عليه وأمره بالسجود للأوثان ، وإنكار السيد المسيح فلم يطعه ، وإذ خشي
        الملك من تعذيبه أمام أهل المدينة وأهله ، نفاه إلى إحدى المدن ، وكتب
        رسالة إلى واليها ليعذبه ثم يقتله ، فربط الوالي عنقه بمرساة وألقاه في
        البحر ، وهكذا اسلم هذا القديس روحه الطاهرة ، ونال إكليل الشهادة في السنة
        المائة للمسيح ، وبعد سنة من انتقاله انحسرت اللجة عن جسده ، فظهر في قاع
        البحر كأنه حي ، ودخل كثيرون وتباركوا منه وأرادوا نقله من مكانه ، فاحضروا
        تابوتا من رخام ووضعوه فيه ، ولما أرادوا إخراجه من البحر ، لم يقدروا علي
        تحريكه ، فعلموا انه لا يريد الانتقال من مكانه فتركوه ومضوا ، وصارت اللجة
        تنحصر عنه يوم عيده في كل سنة ، فيدخل الزوار إليه ويتباركون منه ، وكثر
        تردد المسافرين عليه ، وهم يعاينون هذا العجب ، ومن جملة ما كتب عن عجائبه
        “ انه في بعض السنين دخل الزوار ليتباركوا منه ، وقد نسوا عند خروجهم صبيا
        صغيرا خلف تابوت القديس ، وكان ذلك بتدبير من السيد المسيح ليظهر فضل محبته
        ، وما نالوه من الكرامة ، ولما تذكر والدا الطفل ابنهما أسرعا إلى البحر ،
        فوجدوا اللجة قد عادت وغطت التابوت ، فتحققا إن ولدهما قد مات في البحر
        وآكلته الوحوش ، فبكياه وأقاما التراحم والقداسات كالعادة ، وفي السنة
        التالية انحسرت اللجة ، ودخل الناس كعادتهم فدهشوا إذ وجدوا الصبي حيا ،
        فسألوه كيف كان مقامك ؟ وبماذا كنت تتغذى ؟ فقال إن القديس كان يطعمني
        ويسقيني ويحرسني من وحش البحر ، فمجدوا السيد المسيح الممجد في قديسيه .
        صلاته تكون معنا امين .
