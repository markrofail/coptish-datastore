title:
  english: Commemorations for Mesra 6
  arabic: السنكسار مسرى 6
commemorations:
  - title:
      english: 1. The Martyrdom of St. Julietta.
      arabic: 1. استشهاد القديس يوليطة
    text:
      english: On this day, St. Julietta was martyred. She was born in the city of
        Caesaria, in Cappadocia, to rich Christian parents. She inherited great
        wealth from them. An oppressor defrauded her from her wealth by bribing
        false witnesses against her. When that evil man knew that she wished to
        inform against him, and expose his lies and extortion, he informed the
        governor of Cappadocia that she was Christian. She said within herself
        that the temporal wealth of this world is nothing to make her lose
        herself for, but if she gain the eternal life to come, no one would be
        able to take it from her. When she came before the governor, she
        confessed the name of Christ. The governor cast her in fire, and she
        delivered up her pure spirit in the hands of the Lord. She received
        instead of her temporal possessions, the eternal life and St. Basil the
        Great praised her immensely. May her prayers be with us and Glory be to
        God forever. Amen.
      arabic: في مثل هذا اليوم استشهدت القديسة يوليطة . ولدت بقيصرية القبادوق من أبوين
        مسيحيين غنيين فورثت عنهما أموالا جزيلة فاغتصبها منها أحد الظالمين بواسطة
        شهود زور أقامهم ضدها بالرشوة ولما علم أنها تريد إقامة الحجة عليه لتظهر
        اغتصابه وكذبه وشي بها عند والي القبادوق أنها مسيحية فقالت في نفسها أن
        الأشياء الحاضرة ليست شيئا لتعرضها للضياع أما الأمور المقبلة فان أنا
        اقتنيتها فلن ينزعها أحد مني ولما حضرت أمام الوالي اعترفت باسم المسيح
        فطرحها في النار فأسلمت روحها الطاهرة بيد الرب ونالت عوض أملاكها الفانية
        الحياة الأبدية وقد مدحها القديس باسيليوس الكبير كثيرا . صلاتها تكون معنا
        . ولربنا المجد دائما . آمين
