title:
  english: Commemorations for Baramouda 26
  arabic: السنكسار برموده 26
commemorations:
  - title:
      english: 1. The Martyrdom of St. Sousenyos.
      arabic: 1. استشهاد سوسيتيوس بن سوسيبطرس
    text:
      english: On this day, St. Sousenyos was martyred. This Saint was the son of one
        of the friends of Emperor Diocletian. The angel of the Lord appeared to
        him and strengthened his heart on receiving the crown of martyrdom, and
        he kept this in his heart. The Emperor sent him to the city of Nicomedia
        to restore the worship of idols. This Saint sorrowed exceedingly. He
        sent and brought a priest who taught him the doctrine of the church, the
        facts of the faith and baptized him. When his father knew that, he
        accused him to the Emperor that he did not worship the idols. The
        Emperor ordered to torture him with severe tortures, but the Lord
        strengthened and comforted him. Finally, they cut off his head, and he
        received the crown of martyrdom. The number of those who had seen him
        during his torture and believed because of him, were eleven hundred and
        seventy. They were martyred and received the crown of martyrdom. His
        prayers be with us. Amen.
      arabic: في مثل هذا اليوم استشهد القديس سوسنيوس . كان هذا القديس ابنا لأحد خواص
        الملك دقلديانوس . وكان قد ظهر له ملاك الرب وقوي عزمه علي نوال إكليل
        الشهادة . فحفظ هذا الآمر في قلبه وحدث أن أرسله الملك إلى مدينة نيقوميدية
        لتجديد عبادة الأوثان فحزن هذا القديس جدا واستحضر قسا واستعلم منه عن كل
        أمور الدين حتى عرف حقائقه ولما علم أبوه بحاله وشي به لدي الملك أنه لا
        يعبد الأوثان فأمر بتعذيبه فعذبوه بكل نوع من العذاب المريع وكان الرب
        يقويه ويصبره . وأخيرا قطعوا رأسه ونال إكليل الشهادة . وكان عدد الذين
        شاهدوه وقت العذاب وأمنوا بسببه ونالوا إكليل الشهادة ألفا ومائة وسبعين
        شخصا . صلاتهم تكون معنا . آمين
  - title:
      english: 2. The Departure of Pope Youannis VII, 78th. Patriarch.
      arabic: 2. استشهاد البابا يوأنس الاسكندرىال78
    text:
      english: On this day also, of the year 109 A.M. (April 21st, 1293 A.D.), Pope
        Youannis VII, 78th Patriarch, departed. After the lay leaders of Cairo
        had nominated Pope Gabriel III for the Papacy, some of the lay leaders
        of Egypt agreed to choose Youannis Ebn Abi-Saaid El-Soukary. They threw
        an altar lot which fell on Gabriel, but Youannis, the above mentioned,
        along with his supporters, quarreled with Gabriel. Youannis nullified
        the result of the lot and was enthroned in the 6th day of Tubah 978 A.M.
        (January 15th., 1262 A.D.), after the departure of Pope Athanasius III,
        his predecessor. He remained on the Patriarchal Chair six years, nine
        months, and nineteen days, then he was dismissed. Pope Gabriel took over
        his place from the 24th day of Babah 985 A.M. to the 6th day of Tubah
        987 A.M., then he was dismissed. Youannis was reinstated by the order of
        El-Sultan on the 7th day of Tubah. During Pope Youannis' days, in the
        year 980 A.M., El-Sultan ordered to dig a huge pit and throw the
        Christians in it, to be burned. He brought the Patriarch and mandated
        him to pay fifty thousand Dinars, which took two years to collect.
        Consequently, they released the Christians who suffered much
        tribulations in his time, and the bishops suffered much afflictions.
        Pope Gabriel, his predecessor, departed during Pope Youannis second
        period of heading the church, so he was listed in the list of the
        Patriarchs before Youannis. Pope Youannis remained on the Chair in his
        second time of heading the church 22 years, 3 months, and 19 days, and
        departed in peace in the 26th. of Baramoudah 109 A.M. He was buried in
        the gardens of El-Nastour monastery. His prayers be with us and Glory be
        to our God forever. Amen.
      arabic: في مثل هذا اليوم من سنة 109 ش ( 21 أبريل سنة 1293 م ) تنيح البابا يؤنس
        السابع البطريرك الثامن والسبعون . ومن أمره أنه بعد أن رشح أراخنة القاهرة
        البابا غبريال الثالث للبطريركية واختاروه ورسموه قمصا ، اتفق بعض أراخنة
        مصر علي يوأنس بن أبي سعيد السكري وعملوا قرعة هيكلية فسحب اسم غبريال
        فنازعه يوأنس المذكور ومن كان معه فأبطل القرعة وقدم يوأنس في 6 طوبة سنة
        978 ش ( أول يناير سنة 1262 م ) بعد وفاة البابا ( أثناسيوس الثالث ) سلفه
        وأقام بطريركا ست سنين وتسعة شهور وتسعة عشر يوما ثم عزل وتولي مكانه
        البابا غبريال الثالث من 24 بابه سنة 985 ش إلى 6 طوبه سنة 987 ش ثم عزل
        غبريال وأعيد يوأنس بأمر السلطان في 7 طوبه . وفي أيامه أمر السلطان في سنة
        980 ش أن يحفروا حفرة كبيرة ويجمعوا النصارى ويحرقوهم فيها . وطلب البطريرك
        وقرر عليه دفع خمسين آلف دينار وأقاموا سنتين يحصلونها وأعتقوا النصارى
        الذين جرت عليهم شدائد كثيرة في أيامه . وقاسي الأساقفة تجارب شديدة وتنيح
        البابا غبريال سلفه في مدة رئاسته الثانية فتقدم عليه في جدول البطاركة
        واستمر البابا يوأنس علي الكرسي في المدة الثانية اثنين وعشرين سنة وثلاثة
        شهور وتسعة عشر يوما وتنيح بسلام في 26 برمودة سنة 109 ش ودفن بالبساتين
        بدير النسطور . صلاته تكون معنا ولربنا المجد دائما . آمين
