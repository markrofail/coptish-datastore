title:
  english: Commemorations for Mesra 12
  arabic: السنكسار مسرى 12
commemorations:
  - title:
      english: 1. The Commemoration of the Honorable Archangel Michael.
      arabic: 1. التذكار الشهري لرئيس الملائكة الجليل ميخائيل
    text:
      english: On this day, the church celebrates the commemoration of the honorable
        Archangel Michael. With his supplications God brings the water of the
        Nile up to its measure and blesses the fruits of the earth. May his
        intercession be with us. Amen.
      arabic: فى مثل هذا اليوم تحتفل الكنيسة بتذكار رئيس جند السماء الملاك الجليل
        ميخائيل الشفيع فى جنس البشر. شفاعته تكون معنا . آمين.
  - title:
      english: 2. The Reign of the Righteous Emperor Constantine, the Great.
      arabic: 2. تملك الملك البار قسطنطين الكبير
    text:
      english: On this day also, is the commemoration of the enthronement of the
        Righteous Emperor Constantine the Great, over the city of Rome. When he
        reigned over Byzantium, succeeding his father Constantius Chlorus in the
        year 36 A.D., he abolished the injustice throughout the kingdom. His
        fairness and fame spread throughout the Empire. The nobles of Rome asked
        him to come and save them from the injustice of Maximianus. He sorrowed
        for their misfortune, and he pondered in what way he could deliver them.
        The sign of the cross appeared to him, to which he adhered. Constantine
        went and fought against Maximianus and defeated him. While Maximianus
        was retreating, crossing the bridge over the Tiber River, the bridge
        broke and he perished, drowning along with his soldiers. That was in the
        seventh year of the reign of Emperor Constantine. When Emperor
        Constantine entered Rome, all its nobles and people welcomed him in a
        grand festival, and with great joy. They celebrated his victory for
        seven successive days. The poets of Rome and its orators praised the
        Honorable Cross, describing it as the savior of their city and the
        supporter of their Emperor. The account of the appearance of the Cross
        to Emperor Constantine and his victory over Maximianus is written under
        the commemoration of the departure of this righteous Emperor, which is
        on the 28th day of Baramhat. Glory be to our God forever. Amen.
      arabic: في هذا اليوم تذكار جلوس الإمبراطور البار قسطنطين الكبير علي عرش رومية
        وذلك أنه لما ملك علي بريطانيا عوض أبيه قسطنديوس خلوروس سنة 36 م أبطل
        المظالم من سائر المملكة فانتشر عدله وذاع صيته في سائر البلاد . فأرسل
        إليه عظماء رومية طالبين منه أن ينقذهم من ظلم مكسيميانوس قيصر . فرثي
        لمصابهم وظل يفكر في كيفية إنقاذهم فظهرت له علامة الصليب فاعتصم بها ومضي
        لمحارة مكسيميانوس فهزمه ، وأثناء تقهقره سقط به جسر نهر التيبر فغرق مع
        عسكره ومات شر ميته وكان ذلك في السنة السابعة من ملك قسطنطين ولما دخل
        الإمبراطور قسطنطين رومية استقبله عظماؤها وجميع سكانها باحتفال كبير وسرور
        زائد وعيدوا لانتصاره سبعة أيام وتقدم شعراء رومية وخطباؤها يمدحون الصليب
        الكريم وينعتونه بخلاص مدينتهم والمؤيد لملكهم . أما كيفية ظهور الصليب له
        وتغلبه به علي مكسيمانوس فقد كتب في خبر نياحة هذا الإمبراطور البار تحت
        اليوم الثامن والعشرين من شهر برمهات , ولربنا المجد دائما . آمين
