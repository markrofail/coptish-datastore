title:
  english: Commemorations for Baba 8
  arabic: السنكسار بابه 8
commemorations:
  - title:
      english: 1. The Martyrdom of St. Matra.
      arabic: 1. استشهاد القديس مطرا الشيخ السكندري
    text:
      english: On this day, St. Matra the elder, was martyred. He was a native of
        Alexandria, a believing Christian. When Decius reigned, he established
        the worship of idols. He afflicted the Christian people in every place.
        When his edict reached Alexandria, its people began also to be
        persecuted. Some brought accusations against this saint. The Governor
        brought St. Matra to question him about his faith. St. Matra confessed
        that the Lord Christ is a true God of true God. The Governor commanded
        him to worship the idols and promised him much money. When he refused,
        he threatened to punish him, but he did not give up his faith. He
        shouted at the governor, "I do not worship but the Lord Christ, the
        creator of heaven and earth." The Governor became angry with him, and
        ordered him beaten. He was severely beaten and then hanged up by his
        arms. They then imprisoned him and slit his face and his temples with a
        red hot rod. Finally, because he insisted on not giving up his faith,
        they cut off his head outside the city. His prayers be with us. Amen.
      arabic: "في مثل هذا اليوم استشهد القديس مطرا الشيخ ،الذي عاش في القرن الثالث
        الميلادي، وكان من أهل الإسكندرية، مؤمنا مسيحيا. ولما ملك داقيوس أثار
        عبادة الأوثان. واضطهد الشعب المسيحي في كل مكان ووصلت أوامره إلى
        الإسكندرية. فوقع الاضطهاد على أهلها وسعى بعضهم ضد هذا القديس فاستحضره
        إلى الإسكندرية وسأله عن إيمانه، فاعترف بالسيد المسيح انه اله حق من اله
        حق. فأمره الوالي بالسجود للأصنام، ووعده بوعود جزيلة فلم يقبل منه، فتوعده
        بالعقاب فلم يرجع عن رأيه، بل صاح قائلا: أنا لا أسجد إلا للمسيح خالق
        السماء والأرض، فغضب الوالي وأمر بضربه، فضرب ضربا موجعا وعلقوه من ذراعه،
        ثم حبسوه، وجرحوا وجهه وجبينه بقضيب محمى. وأخيرا إذ بقى مصرا على إيمانه،
        ضربوا عنقه خارج المدينة. صلاته تكون معنا. آمين."
  - title:
      english: 2. The Martyrdom of the Saints Abba Hor, Tosia (Susanna) and Her
        Children, and Abba Agathon, the Hermit.
      arabic: 2. استشهاد القديس اباهور وطوسيا وأولادهما والأنبا أغاثون المتوحد
    text:
      english: On this day also is the commemoration of St. Abba Hor, the
        commemoration of St. Tosia and her children, the martyrs at Tamouh; and
        Saint Agathon, the hermit. Their prayers be with us all and Glory be to
        our God, forever. Amen.
      arabic: في مثل هذا اليوم تذكار القديسين أباهور وطوسيا وأولادها بطموه. والأنبا
        أغاثو المتوحد.صلاة الجميع تكون معنا. ولربنا المجد دائما أبديا. آمين.
