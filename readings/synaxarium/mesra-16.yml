title:
  english: Commemorations for Mesra 16
  arabic: السنكسار مسرى 16
commemorations:
  - title:
      english: 1. The Assumption of the Body of the Pure Virgin St. Mary.
      arabic: 1. صعود جسد القديسة مريم العذراء
    text:
      english: On this day, was the assumption of the body of our pure Lady St. Mary,
        the Mother of God. While she was keeping vigil, praying in the Holy
        Sepulchre, and waiting for the happy minute of her liberation from the
        bonds of the flesh, the Holy Spirit informed her of her forthcoming
        departure from this vain world. When the time drew near, the disciples
        and the virgins of the Mt. of Olives (Zeiton) came and the Lady was
        lying on her bed. Our Lord, surrounded by thousands and thousands of
        angels, came to Her. He consoled her, and announced her with the
        everlasting joy which was prepared for Her. She was happy, and she
        stretched out her hands, blessed the Disciples, and the Virgins. Then,
        she delivered up her pure soul in the hand of her Son and God, Jesus
        Christ, Who ascended her to the higher habitations. As of the pure body,
        they shrouded it and carried it to Gethsemane. On their way, some of the
        Jews blocked the way in the face of the disciples to prevent the burial.
        One of them seized the coffin. His hands were separated from his body,
        and remained hanging until he believed and repented for his mischievous
        deed. With the prayers of the holy disciples, his hands were reattached
        to his body as they had been before. St. Thomas was absent at the time
        of St. Mary's departure, but he came after the burial. On his way back
        to Jerusalem, St. Thomas saw angels carrying St. Mary's pure body and
        ascending with it to heaven, and one of the angels said to him, "Hurry
        and kiss the pure body of St. Mary." When he arrived to the disciples,
        they informed him about St. Mary's departure. He told them, "I will not
        believe, unless I see her body, as you all know how I did doubt the
        Resurrection of our Lord Jesus Christ before." They took him to the
        tomb, to uncover the body but they did not find it, and they were
        perplexed and amazed. St. Thomas told them how he saw the pure body
        ascending to heaven, carried by angels. The Holy Spirit then told them,
        "The Lord did not Will to leave Her Holy body on earth." The Lord had
        promised his pure apostles that they would see her in flesh another
        time. They were waiting for the fulfillment of this truthful promise,
        until the sixteenth day of the month of Misra, when the promise of
        seeing her was fulfilled. They saw her sitting on the right hand of her
        Son and her Lord, surrounded by the angelic Host, as David prophesied
        and said, "At your right hand stands the queen." (Psalm 45:9) St. Mary's
        life on earth was sixty years. She spent twelve years of them in the
        temple, thirty years in the house of the righteous St. Joseph, and
        fourteen years in the care of St. John the Evangelist, as the Lord
        commanded her saying, "Woman behold your Son," and to St. John, "Behold
        your Mother." May Her intercession be with us. Amen.
      arabic: 'في مثل هذا اليوم كان صعود جسد سيدتنا الطاهرة مريم والدة الإله فأنها
        بينما كانت ملازمة الصلاة في القبر المقدس ومنتظرة ذلك الوقت السعيد الذي
        فيه تنطلق من رباطات الجسد أعلمها الروح القدس بانتقالها سريعا من هذا
        العالم الزائل ولما دنا الوقت حضر التلاميذ وعذارى جبل الزيتون وكانت
        السيدة مضطجعة علي سريرها . وإذا بالسيد المسيح قد حضر إليها وحوله ألوف
        ألوف من الملائكة . فعزاها وأعلمها بسعادتها الدائمة المعدة لها فسرت بذلك
        ومدت يدها وباركت التلاميذ والعذارى ثم أسلمت روحها الطاهرة بيد ابنها
        وألهها يسوع المسيح فأصعدها إلى المساكن العلوية آما الجسد الطاهر فكفنوه
        وحملوه إلى الجسمانية وفيما هم ذاهبون به خرج بعض اليهود في وجه التلاميذ
        لمنع دفنه وأمسك أحدهم بالتابوت فانفصلت يداه من جسمه وبقيتا معلقتين حتى
        آمن وندم علي سوء فعله وبصلوات التلاميذ القديسين عادت يداه إلى جسمه كما
        كانتا . ولم يكن توما الرسول حاضرا وقت نياحتها ، واتفق حضوره عند دفنها
        فرأي جسدها الطاهر مع الملائكة صاعدين به فقال له أحدهم:" أسرع وقبل جسد
        الطاهرة القديسة مريم " فأسرع وقبله . وعند حضوره إلى التلاميذ أعلموه
        بنياحتها فقال:" أنا لا أصدق حتى أعاين جسدها فأنتم تعرفون كيف أني شككت
        في قيامة السيد المسيح " . فمضوا معه إلى القبر وكشفوا عن الجسد فلم يجدوه
        فدهش الكل وتعجبوا فعرفهم توما الرسول كيف أنه شاهد الجسد الطاهر مع
        الملائكة صاعدين به . وقال لهم الروح القدس:" أن الرب لم يشأ أن يبقي
        جسدها في الأرض " وكان الرب قد وعد رسله الأطهار أن يريها لهم في الجسد مرة
        أخري فكانوا منتظرين إتمام ذلك الوعد الصادق حتى اليوم السادس عشر من شهر
        مسرى حيث تم الوعد لهم برؤيتها وهي جالسة عن يمين ابنها وإلهها وحولها
        طغمات الملائكة وتمت بذلك نبوة داود القائلة:" قامت الملكة عن يمين الملك
        " وكانت سنو حياتها علي الأرض ستين سنة . جازت منها اثنتي عشرة سنة في
        الهيكل وثلاثين سنة في بيت القديس يوسف البار . وأربع عشرة سنة عند القديس
        يوحنا الإنجيلي ، كوصية الرب القائل له:" هذا ابنك " وليوحنا:" هذه أمك
        " شفاعتها تكون معنا . آمين'
  - title:
      english: 2. The Departure of St. Mattias IV (Mattheos), 12nd Patriarch of
        Alexandria.
      arabic: 2. نياحة البابا القديس متاؤس الرابع البطريرك أل 12
    text:
      english: On this day also, of the year 1391 A.M. (August 15, 1675 A.D.) Pope
        Mattias IV (Mattheos), 12nd Patriarch, departed. He was known as Matta
        El-Meeri. This father was born to pious Christian parents, who were
        righteous, merciful and benevolent. They were of the rich people of the
        city of Meer, Ashmonain district, the diocese of Qousqam, which is known
        as El-Mouharaq. They had vast farm land and live-stock. They had three
        boys, one of them was this righteous Father. He was the closest to his
        parents, and his name was Guirguis. They raised him with prudence, and
        brought him up with good manners and decency. They never asked him, as
        they did his brothers, to work on the farm, or attend to the live-stock.
        Instead he dedicated himself to reading and learning until he became
        more informed about the Holy books than his contemporaries. He was able
        to explain and interpret their meanings to those who had difficulties
        with them. When he grew up, he renounced this vain world and went to the
        monastery of St. Mary known as "El-Baramos" in the wilderness of Sheahat
        (Scetis), where he stayed for six years. He saw in a dream that his
        parents were grieved over him for they thought that he was dead, since
        they had not found him. Immediately he informed his brothers in the
        monastery who advised him to go to his home-town to see his parents. He
        went to Meer and greeted his parents who became exceedingly happy when
        they saw him alive. Afterwards, they wished to wed him, but when the
        Saint learned from a friend what his parents intended to do, he escaped
        and returned again to the monastery. The monks welcomed him back with
        great joy. He lived with these holy men in love and faithful service, so
        they nominated him to the monastic rank. Then he was ordained a priest
        for the monastery, and after a short time, he wore the Eskeem. He
        exhausted himself with vigilance, prayers, worships, and kneeling more
        than was required from the other monks. He fasted from sunset to the
        sunset of the next day and in the winter he fasted two days at a time.
        He kept this manner all the days of his life until he realized the favor
        of God, because of his good deeds, acceptable worship, and asceticism.
        When Pope Marcos VI, 11St Patriarch, departed, the bishops, priests, and
        the lay leaders sought a new righteous shepherd to ordain in his place.
        They asked the monks of the wilderness and the monasteries to guide them
        to one fit for this position. The monks guided them to this father. When
        they asked him to come to Misr (Cairo), he refused to comply with their
        request. So they were forced to send a soldier from the government, who
        seized him, and brought him to Misr. Meanwhile the people of Misr
        (Cairo) seized another righteous priest called John, and wanted to
        ordain him Patriarch, and as a result of that a conflict developed. The
        governor apprehended the two candidates and imprisoned them for forty
        days. When the matter prolonged, the bishops met and decided to cast an
        altar lot which was done before all the congregation. The soldiers also
        cast among them another lot in the government building. Each time they
        drew the lot it fell on Guirguis. One night the soldiers of the governor
        saw a burning candle hovering over Father Guirguis' head while he was in
        prison. Finally they nominated this father after the considerable
        contention, and all the congregation was pleased. He was ordained on
        Sunday, 30th day of Hatour, 1377 A.M. (Dec. 6th, 1660 A.D.) during the
        reign of the Ottoman Sultan, Mohammed IV. The celebration of his
        ordination was a splendid and grand celebration which was attended by
        many of the other Christian denominations. When he was enthroned as the
        Patriarch in the Patriarchal cell at Haret-Zewailah, he considered
        marital and family matters, and church affairs in stern, just and fair
        judgements. He was meek and humble, disliked attention and exaltedness,
        so he never sat on a chair in the church, but stood beside it until the
        end of the service. He visited widows, orphans, and prisoners, and cared
        for the monks in the monastery, fulfilling their needs. He cherished the
        monasteries and the churches, as he lived a simple life as those monks
        lived in the wilderness. During his papacy the church was in peace and
        tranquility and the church was enlightened with his grace. In the year
        1387 A.M. (1671 A.D.), a grievous plague befell Egypt, which perished
        many. He ordained two successive metropolitans for Ethiopia after the
        departure of its Metropolitan Youanis the Thirteenth. The first was Anba
        Khristozollo II, who remained on the chair from 1665 to 1672 A.D.,
        during the reign of King Wasilidis. The second was Anba Shenouda I, who
        remained on the chair from 1672 to 1694 A.D. during the time of John I.
        Pope Mattias IV, was the last to dwell in the patriarchal cell at
        Haret-Zewailah for he moved his residency to Haret-El-Roum in 1660 A.D.
        just after his ordination. During his papacy Pope Mattias endured some
        hardships. + The devil entered the heart of a Christian man and
        motivated him to go to the tax collector to over tax the Christians,
        which put a great burden on them. They complained to the Pope, who sent
        for the tax collector. The Pope forbade him, but he did not cease his
        wicked act. The Pope ex-communicated him, and the man died a horrible
        death. + Another time, a woman came to the pope complaining that her
        husband had divorced her and married another woman. The Pope sent for
        him and asked him to come with his second wife. When this man came, the
        Pope ordered them to be separated, but the second wife refused saying,
        "How can that be while I am pregnant with his child?" Then the Pope
        said, "The Lord Christ will judge between the two marriages." Just as
        the second woman left the Pope's cell, she aborted and the fetus came
        out of her womb. A great fear transpired because of this incident. The
        man separated from her and returned to his first wife. Pope Mattias
        became respected, honored, and revered by his people. + Another time,
        some infidels wanted to demolish St. Marcurius' "of the two swords,"
        Church at old Cairo. They went to the governmental office and appointed
        someone in charge of this matter. When the Pope heard about their
        intentions, he grieved much and spent that night's vigil beseeching God,
        and interceding with St. Marcurius to annul their conspiracy and save
        the church from destruction. While the soldiers were asleep around the
        church, a wall fell on them. They all died, and the news spread around
        the city. The wicked conspiracy was annulled and everyone glorified God.
        During Pope Mattias' days, the enemy of good, stirred up the unbelievers
        against the Christians. But Christ, to Whom is the Glory, always
        vanquished their council and perished them through the prayers of Pope
        Mattias, for he shepherded the flock of Christ faithfully. When the time
        of his departure drew near, he went to the tomb of the Patriarchs in
        Misr and said to it, "Open and receive me so I can dwell with my
        righteous brothers." After he returned to his residence, he fell sick
        with the illness of death. He called the bishops and priests and
        commended them on the flock of Christ. He also called the Abbess of the
        convent and gave her all he had, and asked her to hand them to his
        successor, as they were the property of the church. Then he departed in
        peace at a good old age, after he had remained on the chair of St. Mark
        for fourteen years, eight months, and nine days. He was seventy-five
        years old and was buried in the tomb of the Patriarchs in the church of
        St. Marcurius in Old Cairo. The chair remained vacant after him for
        seven months. May his prayers be with us and Glory be to our God
        forever.Amen.
      arabic: 'في مثل هذا اليوم من سنة 1391 ش ( 15 أغسطس سنة 1675 م ) تنيح البابا
        متاؤس الرابع البطريرك أل 12 . وهو يعرف باسم متي الميرى . ولد هذا الأب من
        أبوين مسيحيين تقيين كانا من الأبرار الصالحين يعملان الصدقات والحسنات
        وهما من أغنياء أهل مير من إقليم الأشمونين بكرسي قسقام المعروف بالمحرق
        وكانت لهما أراض زراعية متسعة ومواشي . وقد رزقا ثلاثة أولاد ذكور أحدهم
        هذا الأب الفاضل وكان أحب اخوته عند والديه وكان اسمه أولا جرجس . وقد
        اعتنيا بتربيته وهذباه بكل أدب ووقار، ولم يكلفاه كأخويه بالعمل في الحقل
        والزراعة ولا برعي المواشي بل جعلاه ينصرف إلى القراءة والتعليم حتى صار
        عالما بالكتب المقدسة أكثر من أهل جيله وأصبح قادرا علي تفسير معانيها لمن
        أشكل عليه أمرها ولما كبر زهد هذا العالم الزائل ومضي إلى دير السيدة
        العذراء المعروف بالبراموس في برية شيهيت وأقام به ست سنوات فتراءى له في
        حلم أن أبويه حزينان عليه وعرفا عنه أنه مات لأنهما لم يهتديا إلى مكانه .
        فقام لوقته وأعلم اخوته في الدير فأشاروا عليه بالتوجه إلى بلده لرؤية
        والديه فمضي إلى مير وسلم عليهما . فلما وقع نظرهما عليه فرحا فرحا عظيما
        وبعد ذلك أرادا أن يزوجاه فلما علم القديس من أخ صديق له بما اعتزما عليه
        هرب وعاد إلى ديره ثانيا فتلقاه اخوته الرهبان بالترحاب والسرور وسكن مع
        هؤلاء القديسين ، وسلك معهم سبيل المحبة والإخلاص وخدمهم الخدمات الصادقة
        فزكوه للرهبنة وبعد ذلك رسم قسا علي الدير وبعد أيام من ذلك لبس الإسكيم
        المقدس . وصار يجهد نفسه بالسهر والصلاة والعبادة والسجود أكثر مما فرض علي
        غيره من الرهبان فكان يصوم من الليل إلى الليل وفي زمن الشتاء كان يصوم
        يومين يومين واستمر علي هذا المنوال مدة حياته حتى اكتسب رضاء الرب بأعماله
        الصالحة وعبادته المرضية وتقشفه التقوي . ولما أنتقل إلى رحمة الله البابا
        مرقس السادس البطريرك أل 11 وطلب الأباء والكهنة والأراخنه أن يقيموا لهم
        راعيا صالحا عوضا عنه سألوا رهبان البراري والأديرة عمن يصلح لهذا المركز
        السامي فأرشدهم إلى هذا الأب فطلبوا إليه الحضور إلى مصر فرفض إجابة الطلب
        فاضطروا أن يرسلوا جنديا من قبل الدولة فقبض عليه وأتي به مقيدا . وأما أهل
        مصر فأمسكوا قسا آخر من الرجال القديسين يسمي يوحنا وأرادوا أن يرسموه
        بطريركا فوقع خلاف بسبب ذلك فقبض الوالي علي المرشحين الاثنين وحبسهما عنده
        مدة أربعين يوما ولما طال الآمر اجتمع الأساقفة وأشاروا بعمل قرعة هيكلية
        فعملت القرعة أمام الجمهور كما عمل الجند أيضا قرعة فيما بينهم بدار
        الولاية وفي كل مرة كان يسحب اسم جرجس في القرعة وفي بعض الليالي كان يشاهد
        جند الوالي شبه قنديل مضيء فوق رأس الأب جرجس أثناء وجوده في السجن فوقع
        عليه الاختيار بعد الاختلاف الكبير ورضي به الشعب فرسم في يوم الأحد 30
        هاتور سنة 1377 ش ( 6 ديسمبر سنة 1660 م ) في عهد السلطان محمد الرابع
        العثماني وكان الاحتفال برسامته فخما عظيما حضره كثيرون من طوائف المسيحيين
        علي اختلاف مذاهبهم ولما اعتلي الكرسي البطريركي في القلاية البطريركية
        بحارة زويلة نظر في الأحكام الشرعية والأمور الكنسية بلا هوادة ولا محاباة
        وكان متواضعا وديعا لا يحب الظهور والعظمة فما كان يجلس علي كرسي في
        الكنيسة بل كان يقف بجانبه إلى انتهاء الصلاة . ومن فضائله أنه كان يفتقد
        الأرامل والأيتام وكان يزور المحبوسين في السجون وينظر إلى الرهبان
        المنقطعين بالأديرة ويعتني بأمرهم ويقضي ما يحتاجون إليه وكان محبا للأديرة
        والكنائس وكانت معيشته بسيطة كعيشة الرهبان في البرية . وساد في أيامه
        الهدوء والطمأنينة وقد استنارت الكنيسة بغبطته مدة رئاسته ، وفي سنة 1387 ش
        ( 1671 م ) حصل وباء عظيم في مصر أفني الكثير . وقام برسامة مطرانين علي
        التعاقب لمملكة أثيوبيا بعد وفاة مطرانها يؤنس الثالث عشر ، الأول الأنبا
        خرستوذللو الثاني ، وأقام هذا المطران علي الكرسي من سنة 1665 م إلى سنة
        1672 م في مدة الملك واسيليدس ، والثاني الأنبا شنوده الأول . وأقام علي
        الكرسي البطريركي من سنة 1672 إلى سنة 1694 م في أيام يوحنا الأول .
        والبابا متاؤس الرابع كان آخر من سكن القلاية البطريركية في حارة زويلة
        لأنه نقل كرسيه إلى حارة الروم في سنة 1660 م أول أيام رسامته . وقد قاسي
        بعض الشدائد إذ دخل الشيطان في قلب رجل مسيحي فصار يمضي إلى بيت جامع
        الضرائب ويغرم المسيحيين فاشتد بهم الحال فشكوه إلى البابا فأرسل إليه
        وأحضره ونهاه فلم يرتدع عن غيه فحرمه ومات شر ميتة ، ومرة أخري أتت إليه
        امرأة تشكو له بعلها بأنه طلقها وتزوج بأخرى فأرسل وأحضره ومعه امرأته
        الثانية وأمر بالتفرقة بينهما فامتنعت المرأة وقالت:كيف يكون هذا وأنا قد
        حملت منه ؟ " فقال لها البابا البطريرك:" ان السيد المسيح يفصل بين
        الشرعين " ( بينك وبينها ) ولم تكد المرأة تخرج من القلاية حتى نزل الجنين
        من بطنها فحصل خوف عظيم بسبب هذا الحادث وانفصل الرجل عنها وعاد إلى امرأته
        الأولي وصار هذا البابا محترما مكرما مهابا من شعبه . وفي مرة أخري أراد
        بعض المخالفين أن يهدموا كنيسة القديس مرقوريوس أبي سيفين بمصر القديمة
        ودخلوا الديوان وعينوا رئيسا لهذا الآمر فبلغ الخبر مسامع البابا فاغتم
        كثيرا وقضي تلك الليلة ساهرا متضرعا إلى الله تعالي متشفعا بالشهيد
        مرقوريوس كي يحبط مؤامرة الأشرار وينجي الكنيسة من الهدم فحدث والجند نيام
        أن سقط عليهم حائط فماتوا جميعا وشاع هذا الخبر في المدينة كلها وبطلت تلك
        المؤامرة الرديئة فمجدوا الله تعالي . وفي أيامه كان عدو الخير يهيج غير
        المؤمنين علي المسيحيين وكان المسيح عز شأنه يبدد مشورتهم ويهلكهم ببركة
        صلواته لأنه كان يرعى رعية المسيح الرعاية الصالحة . ولما دنا وقت نياحته
        مضي إلى المقبرة التي تحوي أجساد البطاركة بمصر وقال لها:" انفتحي
        واقبليني لأسكن بين أخوتي الأبرار " ولما عاد إلى مكانه مرض مرض الموت
        فأرسل إلى الأساقفة والكهنة واحضرهم وأوصاهم علي رعية المسيح كما احضر
        الرئيسة من الدير وأعطاها كل ما عنده وأوصاها أن تسلمه لمن يأتي بعده لأنه
