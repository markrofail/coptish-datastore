title:
  english: Commemorations for Baramhat 12
  arabic: السنكسار برمهات 12
commemorations:
  - title:
      english: 1. The Commemoration of the Honorable Angel Michael.
      arabic: 1. ظهور بتولية البابا ديمتريوس الاسكندرى ال 12
    text:
      english: On this day the church celebrates the commemoration of the head of the
        heavenly hosts the honorable Archangel Michael, the intercessor for the
        human race. May his intercession be with us. Amen.
      arabic: 'فى مثل هذا اليوم تعيد الكنيسة بتذكار ظهور بتوليه القديس العظيم الأنبا
        ديمتريوس بابا الكرازة المرقسية الثاني عشر . وذلك أن القديس يوليانوس
        البابا إلحادي عشر ليلة نياحة ظهر له ملاك الرب وقال له:" أنت ماض الى
        السيد المسيح فالذي يدخل إليك غدا ومعه عنقود عنب ، هو الذي يصلح أن يكون
        بطريركا بعدك ! . فلما كان الغد دخل هذا القديس ومعه عنقود عنب فأمسكه الأب
        يوليانوس وقال للشعب:" هذا بطريرككم بعدى " . ثم عرفهم بما قاله له
        الملاك . فأمسكوه وأقاموه بطريركا فى 9 برمهات ( 4 مارس سنة 188 م ) وكان
        متزوجا + ولم يكن رسم على كرسى الإسكندرية بطريرك متزوج قبل هذا الأب .
        فدخل الشيطان فى قلب عامة الناس وجعلتهم يتحدثون بأمره ويذمونه هو ومن قدمه
        . فظهر له ملاك الرب وأعلمه بذلك ب !. وأمره أن ينزع الشك من القلوب بإظهار
        آمرة مع امرأته أمام الشعب فامتنع أولا . فقال له الملاك:(" يجب أن لا
        تخلص نفسك فقط وتدع غيرك يهلك بسببك . ولأنك راع فاجتهد فى خلاص شعبك
        أيضا.فلما كان الغد قام بخدمة القداس ، ثم أمر الشعب بعدم الانصراف بعد
        نهاية الخدمة ، واستحضر نارا موقدة ، وطلب زوجته من بيت النساء . وكان
        الشعب يتعجب من ذلك ، وهم لا يدرون ماذا يقصد بذلك . وصلى ووقف على ا لنار
        بقدميه وهي متقدة ، ثم أخذ منها كمية ووضعها فى ازاره ، ثم وضع كمية أخرى
        فى ازار زوجته ، ولبث وقتا طويلا وهو يصلى ، ولم يحترق 1 شئ من الازارين .
        فتعجب الشعب وسألوه عن السبب الذي دفعه لهذا العمل ، فأعلمهم بخبره مع
        امرأته ، وقال ان أبويهما زواجهما بغير أرادتهما وان لهما ثمان واربعين سنة
        منذ زواجهما وهما يعيشان عيشة أخ وأخت ، يظللهما ملاك الرب بجناحيه ، وان
        أحدا لم يعرف ذلك قبل الآن ، الى أن أمره ملاك الرب بإظهار ذلك . فتعجب
        الشعب مما رأوا وسمعوا وسبحوا الله تعالى طالبين من القديس أن يتجاوز عما
        فرط منهم ويغفر لهم . .فقبل عذرهم ؟ وغفر لهم ، وباركهم ، ثم صرفهم الى
        بيوتهم ممجدين الأب والابن والروح القدس ، مذيعين ما رأوه من عجائب هذا
        القديس . صلاته تكون معنا آمين .'
  - title:
      english: 2. The Commemoration of the revealing of the virginity of St. Demetrius
        the Twelfth Pope of Alexandria.
      arabic: 2. استشهاد القديس ملاخى بأرض فلسطين
    text:
      english: "On this day also the church celebrates the commemoration of the
        revealing of the virginity of St. Demetrius the Twelfth Pope of
        Alexandria. The angel of the Lord appeared to St. Julian, the Eleventh
        Pope, before his departure and said: \"You are going to the Lord Christ,
        the one who will bring you tomorrow a cluster of grapes, is the one fit
        to be a Patriarch after you.\" On the morrow, this saint came with a
        cluster of grapes, Abba Julian held him and told the people: \"This is
        your Patriarch after me,\" and told them what the angel told him. After
        the departure of Abba Julian they took him and ordained him Patriarch on
        the 9th day of Baramhat (March 4th., 188 A.D.) and he was married. Since
        no married Patriarch ever before this father been enthroned over the See
        of Alexandria, satan entered the hearts of the laity and made them talk
        and grumble against the Patriarch and the one who recommended him. The
        angel of God appeared to St. Demetrius and told him about that and
        ordered him to remove the doubt from their hearts by revealing to them
        his relation with his wife. When St. Demetrius refused, the angel told
        him: \"It is not meet that you save your self alone and let others be
        perished because of you. But because you are a shepherd you should fight
        to save your people also\". On the next day, after he had finished
        celebrating the Divine Liturgy, he asked the people not to leave the
        church. He brought flamed charcoal, and brought his wife from the place
        of the women and the congregation wondered at his action, not knowing
        what he was going to do. He prayed and walked on the blazing fire, he
        took a piece of the blazing fire and put it in his shawl, then he took
        another piece and put it in his wife's shawl. He prayed again for a long
        time and both shawls did not burn. The congregation marvelled and asked
        him to tell them why he did that. He told them of his strife with his
        wife, and how his father and her father married them against their will,
        and they have lived together as a brother and sister since they were
        married forty-eight years ago, the angel of the Lord each night covered
        them with his wings, and no one knew that before that time until the
        angel of the Lord ordered him to reveal his secret. The congregation
        marvelled for what they had seen and heard, they praised and glorified
        God asking the Saint to pardon them for what they had done or said and
        to forgive them. He accepted their apology, forgave them, blessed them,
        and sent them to their homes glorifying the Father, and the Son, and the
        Holy Spirit talking about what they saw of wonders from this Saint. May
        his prayers be with us. Amen."
      arabic: فى مثل هذا اليوم أستشهد القديس البار ملاخى المستشهد بأرض فلسطين . صلاته
        تكون معنا . آمين .
  - title:
      english: 3. The Martyrdom of St. Malachias of Palestine.
      arabic: 3. استشهاد القديس جلاذينوس فى دمشق
    text:
      english: On this day also the righteous St. Malachias was martyred in the land
        of Palestine. May his prayers be with us. Amen.
      arabic: 'فى مثل هذا اليوم تحتفل الكنيسة بتذكار استشهاد القديس جلاذينوس فى أوائل
        حكم الإمبراطور قسطنظين الكبير . وكان هذا القديس من مدينة مارمين بالقرب
        من دمشق ، وعلى بعد ميل منها . وكان يمثل مع جموع من الناس قد كرسوا أنفسهم
        لعبادة الأوثان وهم من سكان مدينة هليوبوليس فى لبنان فعندما اجتمعوا ذات
        يوم فى المسرح وجمعوا فيه الممثلين قام الاخيرون بسكب ماء بارد فى حوض
        نحاسي كبير، وابتدأوا يتكلمون بتهكم عن الذين يذهبون الى معمودية المسيحيين
        المقدسة ، ثم غطسوا أحد هؤلاء الممثلين فى الماء فعمدوه . ثم أخرجوه
        وألبسوه ثوبا أبيض على سبيل التمثيل . ولكن هذا الممثل بعدما أخرج من الماء
        ، امتنع عن الاستمرار فى التمثيل ، وأعلن أنه يفضل الموت مسيحيا علي اسم
        السيد المسيح . وأضاف الى ذلك قائلا:" عندما كنتم تهزأون أثناء تجديد ماء
        المعمودية المقدسة شاهدت معجزة عجيبة " . وعند ذلك ابتعدت قليلا عن هذه
        المياه . فاستاء الحاضرون منه ، واستشاطوا غضبا ،لأنهم كانوا وثنيين .
        وقبضوا على هذا القديس ورجموه ، ففاضت روحه ، ونال إكليل الشهادة الدائم ،
        ودخل فى عداد الشهداء القديسين . ثم حضر أهله وكثيرون من المسيحيين ،
        وأخذوا جسده ، ودفنوه فى المدينة ، وبنوا كنيسة عليه . نفعنا الله ببركاته
        . ولربنا.المجد دائما . آمين'
  - title:
      english: 4. The Martyrdom of St. Glathinos in Damascus.
      arabic: 4. التذكار الشهري لرئيس الملائكة الجليل ميخائيل
    text:
      english: 'On this day the church also celebrates the commemoration of the
        martyrdom of St. Glathinos (Glazinos) who was in the early part of the
        reign of Emperor Constantine the great. This Saint was from the city of
        Marmeen, near Damascus. He was acting with a group of people who were
        from the city of Heleopolis, Lebanon, and dedicated themselves to
        worship idols. One day they gathered in the theater, and the actors
        poured cold water in a large brass basin, and started mocking those who
        go to the holy Christian baptism. They dipped one of those actors in the
        water, to act his baptism, when he came out of the water they put on him
        white cloth. This actor after he had come out of the water, refused to
        go on acting, and made it known that he prefered to die Christian on the
        Name of the Lord Christ, and he added to that saying: "While you were
        mocking during my renewal with the Holy Baptism, I have witnessed a
        wondrous miracle." Those who were present became offended, and extremely
        furious for they were pagans. They seized the Saint, stoned him, and St.
        Glathinos delivered up his soul and received the crown of martyrdom, and
        was counted among the holy martyrs. His family and many of the
        Christians came, took his body, and buried him in the city where they
        built a church after his name. May his blessings be with us and Glory be
        to God forever. Amen.'
      arabic: فى مثل هذا اليوم تحتفل الكنيسة بتذكار رئيس جند السماء الملاك الجليل
        ميخائيل الشفيع فى جنس البشر. شفاعته تكون معنا . آمين.
