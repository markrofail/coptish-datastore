title:
  english: Commemorations for Kiahk 5
  arabic: السنكسار كيهك 5
commemorations:
  - title:
      english: 1. The Departure of Nahum, the Prophet.
      arabic: 1. نياحة ناحوم النبى
    text:
      english: On this day is the commemoration of the righteous Prophet Nahum, one of
        the minor 12 prophets. He was born in the village of El-Kosh, one of the
        villages of Galilee. He was of the tribe of Simeon, among the prophets,
        he was the 16th from Moses down. He prophesied in the days of Amaziah
        the son of Joash, and in the days of Azariah, his son. He rebuked the
        children of Israel because of their worship of idols and he revealed to
        them that although God, the most High, is compassionate and abundant in
        mercy, yet He is a jealous God Who will take vengeance on His
        adversaries. He prophesied concerning the preaching of the Gospel and
        the apostles who should preach it, saying, "Behold on the mountains the
        feet of him who brings good tidings, who proclaims peace..." (Nahum
        1:15) Nahum prophesied about the destruction that would come upon
        Ninevah. That was fulfilled since God had sent an earthquake and a fire
        which destroyed and burnt up the people that returned from the way of
        righteousness and committed the sin. As for those who were straight in
        their ways, no evil nor harm befell them. When he completed his days in
        a life pleasing to God, he departed in peace. His prayers be with us.
        Amen.
      arabic: 'في مثل هذا اليوم تذكار الصديق ناحوم النبي أحد الاثني عشر نبيا الصغار،
        وقد ولد في قرية القوش ( نا 1:1 ) من قري الجليل ، وهو من سبط سمعان وفي
        عدد الأنبياء ، السادس عشر من موسى ، وقد تنبأ في عصر اموصيا بن يوناداع
        المدعو يؤاش وفي عصر عوزيا ولده ، وبكت بني إسرائيل علي عبادتهم الأوثان ،
        وبين لهم إن الله ؛ وإن كان طويل الروح كثير الرحمة ، إلا انه اله غيور
        ومنتقم من مبغضيه ( نا 1:2 ، 3 ) ، وتنبأ عن بشارة الإنجيل والتلاميذ
        المبشرين بها بقوله "هو ذا علي الجبال قدما مبشر مناد بالسلام ( نا 1:15
        ) " وتنبأ بما سيحل بمدينة نينوي من الدمار ، وقد تم ذلك إذ أرسل الله
        زلزالا ونارا فدمرت وأحرقت الشعب الذي رجع عن طريق البر وارتكب الإثم ، أما
        الذين كانوا مستقيمي السيرة فلم ينلهم أذى ولم يصبهم ضرر ، ولما اكمل أيامه
        بسيرة مرضية لله تنيح بسلام، صلاته تكون معنا امين.'
  - title:
      english: 2. The Martyrdom of St. Victor (Boctor).
      arabic: 2. استشهاد القديس بقطر بأسيوط
    text:
      english: On this day also St. Victor (Boctor) was martyred. He was born in a
        town, in the province of Assiut, east of the Nile. He was appointed a
        soldier in the city of Shaou (Shaw). During that time the Edict of
        Diocletian was issued to worship and raise incense to the idols. When
        St. Victor refused to worship the idols, the Governor of Shaou called
        him and tried to befriended him, but when he failed to persuade him, the
        Governor finally cast him into prison. His parents came and encouraged
        him to face martyrdom. Once again the Governor brought him from prison
        and ordered him to worship the idols, but St. Victor refused. When the
        Governor of Shaou failed to make him renounce his faith in the Lord
        Christ, he was enraged. He sent him to the Governor of the province of
        Assiut, along with some soldiers, and a message informing him of what
        had happened. When the Governor of Assiut read the message, he summoned
        Victor. When Victor came before him, the Governor asked him, "Why did
        you disobey the Governor of Shaw? Know, if you listen to me, I shall
        place you in a high honor, and I shall write to the Emperor to appoint
        you as governor over one of the cities." The saint shouted with a loud
        voice, saying, "The kingdoms of the world vanish, the gold perishes, the
        cloth wears out, the beauty of the body will corrupt and be eaten by
        worms and will disappear in graves, therefore I would not forsake my
        Lord Jesus Christ, Creator of Heaven and Earth, and the Provider for
        everyone, to worship idols made of stone which are inhabited by devils."
        The Governor was enraged and ordered him to be tied to the tails of
        horses and be dragged to the village of Ebesidia. There, they asked him
        again to worship the idols, but he refused. The Governor ordered him to
        be killed by throwing him in boiling water in the village of Mosha
        (Monshah), east of the village of Ebesidia (Ibsidya). When they took him
        there, Victor asked the soldiers to wait in order that he might pray
        first. He extended his arms and prayed to the Lord. The Angel of the
        Lord appeared to him and promised him with many promises, and the
        everlasting blessings in the kingdom of heaven. Then St. Victor looked
        to the soldiers and told them, "Finish what you have been ordered to
        do." They bound him and cast him into the boiling water. He endured to
        the end, completed his good strife, and received the crown of the
        Heavenly kingdom. Some Christians secretly recovered his body and hid it
        till the end of the Diocletian reign. When they revealed it, the people
        who saw it testified that they found the body whole, with not even one
        hair burned, and lying peacefully like a sleeping person. They built a
        great church in his name, which still exists in the village of Mosha
        (Monshah), province of Assiut. Many wonders and signs were manifested
        from his body and still appear to this day(1). His prayer be with us.
        Amen.
      arabic: في مثل هذا اليوم استشهد القديس بقطر ، وقد ولد بإحدى البلاد من أعمال
        أسيوط شرقي البحر وعين جنديا ببلدة شو ، وفي هذه الأثناء صدر مرسوم
        دقلديانوس بالسجود للأصنام والتبخير لها ، وإذ امتنع القديس بقطر عن السجود
        للأصنام استدعاه والي شو ولاطفه فلم يستطع إغراءه ، وأخيرا القياه في السجن
        ، فحضر إليه والداه وشجعاه علي الاستشهاد ، ثم عاد الوالي فأخرجه من السجن
        وأمره بالسجود للأصنام فلم يقبل ، ولما عجز عن رده عن الإيمان بالسيد
        المسيح ، غضب عليه وأرسله إلى أمير أسيوط مع بعض الجند مصحوبا برسالة يعرفه
        فيها بما جري ، فلما قرا الأمير الرسالة طلب إليه بقطر ، وأوقفه أمامه وقال
        له "لماذا خالفت والي شو ؟ اعلم انك إذا سمعت لي ، جعلتك في منزلة عالية ،
        واكتب للملك إن يجعلك واليا علي إحدى المدن" ، فصرخ القديس بأعلى صوته
        قائلا "ممالك العالم تزول ، والذهب يفني والثياب تبلي ، وجمال الجسد يفسد
        ويتحول إلى دود ويتلاشى في القبور ، ولذا فأنا لا اترك سيدي يسوع المسيح ،
        خالق السموات والأرض ، ورازق كل ذي جسد ، وأعبد الأوثان الحجارة التي هي
        مسكن إبليس" ، فغضب الوالي وأمر إن يربط خلف الخيل وتسرع في الصعود إلى
        قرية ابيسيديا ، وهناك عرض عليه ثانية إن يسجد للأصنام فلم يطعه ، فأمر
        بقتله بان يلقي في مستوقد حمام في قرية موشا شرقي قرية ابيسيديا ، فلما
        مضوا به إلى هناك طلب من الجند إن يمهلوه ليصلي أولا ، فبسط يديه وصلي إلى
        الرب ، فظهر له ملاك الله ووعده بمواعيد كثيرة وبالخيرات الوفيرة الدائمة
        في ملكوت السموات ، ثم التفت القديس بقطر إلى الجند وقال لهم أحكموا ما قد
        أمرتم به ، فأوثقوه والقوه في مستوقد الحمام ، فاكمل صبره الحسن وشهادته
        السعيدة ، ونال الإكليل في الملكوت ، وأتى أناس مسيحيون واخذوا الجسد سرا ،
        وأخفوه حتى انقضي زمان دقلديانوس ، ولما أظهروه شهد الذين رأوه انهم وجدوا
        جسده سالما لم تحترق منه شعرة واحدة ، بل كان كانسان نائم ، وبنوا علي اسمه
        كنيسة عظيمة باقية إلى الآن في قرية موشا بمحافظة أسيوط ، وقد ظهرت من جسده
        آيات وعجائب كثيرة ، ولا زالت عجائبه تظهر إلى يومنا هذا ، صلاته تكون معنا
        امين.
  - title:
      english: 3. The Martyrdom of St. Isidore (Isidorus).
      arabic: 3. استشهاد القديس ايسيذوروس
    text:
      english: On this day also is the commemoration of the martyrdom of St.
        Isidorus.His prayers be with us and Glory be to our God forever. Amen.
        (1) The commemoration of the consecration of his church is documented
        under the 5th of the month of Baounah.
      arabic: في مثل هذا اليوم تذكار شهادة القديس ايسيذوروس .صلاته تكون معنا . ولربنا
        المجد دائما ابديا امين .
