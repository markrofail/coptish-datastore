title:
  english: Commemorations for Mesra 9
  arabic: السنكسار مسرى 9
commemorations:
  - title:
      english: 1. Martyrdom of St.Ari, the Priest of Shatanouf
      arabic: 1. استشهاد أورى الشطانوفى
    text:
      english: Martyrdom of St. Ari, the Priest of Shatanouf On this day, St. Ari
        (Ori), the priest of Shatanouf, was martyred. He was exceedingly
        merciful, pure in soul and body, to the extent that he was worthy to
        foretell future things by the Divine Inspiration. When the governor of
        Nakios, heard about him, he had the Saint brought before him and ordered
        the Saint to offer incense to the idols. When St. Ari refused, the
        governor tortured him much, then sent him to Alexandria, where he was
        also severely tormented with excruciating tortures. Then they cast him
        in prison, where God wrought many miracles on his hands. His news spread
        and many came to him from everywhere. When the governor heard this, he
        ordered him beheaded. Thus he received the crown of martyrdom. May his
        prayers be with us and Glory be to God forever. Amen.
      arabic: في مثل هذا اليوم استشهد القديس أوري قس شطانوف . وكان كثير الرحمة طاهرا
        جسدا ونفسا حتى استحق أن يعرف الأمور المستقبلة بالوحي الإلهي وبلغ خبره
        إلى والي نقيوس فاستحضره وعرض عليه التبخير للأوثان وأذ لم يوافقه عذبه
        كثيرا ثم أرسله إلى الإسكندرية وهناك عذب أيضا بعذابات أليمة ولما ألقوه في
        السجن كان الله يجري علي يديه آيات كثيرة فشاع خبره وتقاطرت إليه الناس من
        كل مكان، فعرف بذلك الوالي فأمر بقطع رأسه ، ونال إكليل الشهادة . صلاته
        تكون معنا ولربنا المجد دائما . آمين
