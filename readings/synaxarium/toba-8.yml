  - title:
      english: ""
      arabic: 6. تذكار تكريس كنيسة القديس مكاريوس الكبير
    text:
      english: ""
      arabic: "في مثل هذا اليوم كان تكريس كنيسة القديس مقاريوس بديره علي يد الاب
        الطاهر الانبا بنيامين بابا الإسكندرية الثامن والثلاثين . وذلك انه لما
        عين المقوقس حاكما وبطريركا علي مصر من قبل هرقل الملك . وكان الاثنان علي
        عقيدة مجمع خلقيدونية ، شرع المقوقس في اضطهاد الأقباط لأنهم لم ينقادوا
        لرأيه وطارد القديس بنيامين البطريرك الشرعي . فهرب هذا الاب إلى الصعيد .
        وكان يتنقل في الكنائس والأديرة ، يثبت رعيته علي الإيمان . ومكث علي هذا
        الحال عشر سنوات حتى فتح المسلمون مصر ومات المقوقس. ولما عاد الانبا
        بنيامين إلى مقر كرسيه حضر إليه شيوخ برية شيهيت المقدسة وسألوه ان يكرس
        لهم الكنيسة الجديدة التي بنوها هناك علي اسم القديس مقاريوس فقام معهم
        فرحا ولما اقترب من الدير استقبله الرهبان وبأيديهم سعف النخيل وأغصان
        الزيتون كما استقبلت أورشليم السيد المسيح عند دخوله إليها . وحدث انه لما
        كرس الكنيسة وبدا في تكريس المذبح رأي يد السيد المسيح تمسح المذبح معه
        فسقط علي وجهه خائفا فأقامه أحد الشاروبيم وأزال عنه الخوف . فقال الانبا
        بنيامين:حقا ان هذا بيت الرب ، وهذا هو باب السماء . وتطلع إلى الجهة
        الغربية من الكنيسة فرأي شيخا واقفا هناك تلوح عليه الهيبة والوقار ، ووجهه
        يضئ كوجه الملاك . فقال في نفسه حقا إذا خلا كرسي جعلت هذا أسقفا عليه
        .فقال له الملاك أتجعل هذا أسقفا وهو القديس مقاريوس أب البطاركة والأساقفة
        والرهبان جميعا . وقد حضر اليوم بالروح ليفرح مع أولاده حقا ليدم هذا
        المكان عامرا بالرهبان الصالحين فلا ينقطع منهم مقدم ولا رئيس ولا تعدم
        مساكنه الثمرة الروحانية . فقال الانبا بنيامين:طوباه وطوبى لأولاده .
        فقال الملاك ان حفظ بنوه وصاياه وتبعوا أوامره يكونون معه حيث يكون في
        المجد . وان خالفوا فليس لهم معه نصيب فقال القديس مقاريوس:لا تقطع يا
        سيدي علي أولادي هكذا . فان العنقود إذا بقيت فيه حبة واحدة ، فان بركة
        الرب تكون فيه . لأنه إذا بقيت فيهم المحبة فقط بعضهم لبعض ، فأنا أؤمن ان
        الرب لا يبعدهم عن ملكوته . فتعجب الانبا بنيامين من كثرة رحمة القديس
        مقاريوس . وكتب هذا الخبر ووضعه في الكنيسة تذكارا دائما . ثم سال السيد
        المسيح ان يجعل يوم نياحته في مثل هذا اليوم . فتم له ذلك وتنيح في الثامن
        من طوبة ، بعد ان أقام في البطريركية تسعا وثلاثين سنة . وقد سمي الهيكل
        الذي رأي فيه السيد المسيح باسمه . صلاته تكون معنا امين."
