title:
  english: Commemorations for Abib 9
  arabic: السنكسار أبيب 9
commemorations:
  - title:
      english: 1. The Martyrdom of St. Simon Cleophas, the Apostle.
      arabic: 1. استشهاد القديس سمعان كلوبا أحد السبعين رسولا
    text:
      english: On this day, St. Simon, the Apostle, was martyred. He was the son of
        Cleophas, brother of Joseph the Just, to whom the Virgin Mary was
        betrothed. He received the grace of the Holy Spirit in the Upper Room of
        Zion, and was ordained bishop for Jerusalem succeeding St. James the
        Apostle. He converted many of the Jews to the faith in the Lord Christ.
        The Lord wrought many wonders in his hands, and he urged the people for
        chastity and purity. When Emperor Trajan heard about him, he brought
        him, tortured him much, and then cut off his head. He was one hundred
        twenty years old. May his prayers be with us, Amen.
      arabic: في مثل هذا اليوم استشهد القديس سمعان الرسول وهو ابن كلوبا شقيق يوسف
        البار خطيب مريم العذراء . نال نعمة المعزي في علية صهيون ورسم أسقفا علي
        أورشليم . بعد القديس يعقوب الرسول فجذب كثيرين من اليهود إلى الإيمان
        بالسيد المسيح وصنع الله علي يديه آيات كثيرة وكان يحض علي العفة والطهارة
        ، وسمع به ترايان فاستحضره وعذبه كثيرا ثم قطع رأسه وكان له من العمر مائة
        وعشرون سنة . صلاته تكون معنا . آمين
  - title:
      english: 2. The Departure of St. Cladianus (Celadion), the Ninth Pope of the See
        of St. Mark.
      arabic: 2. نياحة القديس البابا كلاديانوس التاسع من باباوات الكرازة المرقسية
    text:
      english: On this day also, in the year 166 A.D. St. Cladianus (Celadion), the
        ninth Pope of the See of St. Mark, departed. He was a knowledgeable man,
        and righteous in his life. He was chosen Patriarch in the 8th day of
        Tubah (January 16th, 152 A.D.), after the departure of his predecessor
        Pope Marcianus. He continued to teach, preach, and better his people,
        until he departed in peace after he had stayed on the Chair for fourteen
        years and six months. May his prayers be with us and Glory be to God
        forever, Amen.
      arabic: في مثل هذا اليوم من سنة 166 م تنيح البابا كلاديانوس التاسع من باباوات
        الكرازة المرقسية . كان رجلا عالما فاضلا ممدوح السيرة فانتخب بطريركا في 8
        طوبه ( 4 يناير سنة 152 م ) بعد نياحة سلفه البابا مركيانوس ، فاستمر يعلم
        ويعظ ويهذب شعبه إلى أن تنيح بسلام بعد أن أقام علي الكرسي مدة أربع عشرة
        سنة وستة أشهر . صلاته تكون معنا . ولربنا المجد دائما . آمين
