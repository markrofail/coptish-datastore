title:
  english: Commemorations for Paona 22
  arabic: السنكسار بوؤنه 22
commemorations:
  - title:
      english: 1. The Consecration of the Church of Sts. Cosmas, Damian, Their Mother,
        and Brothers.
      arabic: 1. تكريس كنيسة قزمان ودميان واخوتهما
    text:
      english: On this day, the church celebrates the consecration of the church of
        St. Cosmas (Kozman), Damian, their brothers, Anthimus, Londius, and
        Abrabius and their mother Theodata. They were from one of the Arab
        countries. Their mother feared God and was compassionate and merciful
        towards strangers and the needy. She became a widow, while her children
        were young. She raised them and taught them the fear of God. Cosmas and
        Damian studied medicine, and they treated the sick freely. As for their
        brothers, they went to the desert and became monks. When Diocletian
        renegaded the faith and ordered the worship of idols, he was told that
        Cosmas and Damian were preaching in the Name of the Lord Christ in every
        city and urging others not to worship the idols. He commanded them
        brought and delivered to the governor of the city, who tortured them
        with different kinds of tortures. Then he asked them the whereabouts of
        their brothers. Upon finding out, he brought the brothers and their
        mother. He ordered them to raise incense for the idols, but they
        refused. Then he ordered the five to be squeezed through the wheel. When
        they experienced no harm, he took them out and cast them in red-hot fire
        for three days and three nights then cast them in a hot steaming room.
        Finally, he placed them on red-hot iron beds. Through all this, the Lord
        strengthened and healed them. When the governor became weary of
        torturing them, he sent them to the Emperor who also tortured them.
        Their mother constantly encouraged them and comforted them. The Emperor
        rebuked her, and she cursed him in his presence and also cursed his
        idols. He ordered her head cut off, and she received the crown of
        martyrdom. Her body remained on the ground, no one dared to bury it,
        because of their fear of the Emperor. St. Cosmas screamed at those
        present saying, "Men of the city, is there not one merciful person among
        you who will cover the body of this poor old widow and bury her?"
        Straightway, Victor, Ebn-Romanus, came forward and took the body,
        shrouded it, then buried it. When the Emperor heard what Victor had
        done, he ordered him to be exiled to Egypt where he received the crown
        of martyrdom. The next day, the Emperor ordered the beheading of Sts.
        Cosmas, Damian, and their brothers. They received the crown of life in
        the Kingdom of Heaven. After the time of persecution was over, many
        churches were built for them, where God manifested many signs and
        wonders. May their intercession be with us and Glory be to God forever.
        Amen.
      arabic: 'في هذا اليوم نعيد بتذكار تكريس كنيسة القديسين قزمان ودميان واخوتهما
        انتيموس ولاونديوس وأبرابيوس وأمهم ثاؤذوتي كانوا من إحدى بلاد العرب وكانت
        أمهم تخاف الله محبة للغرباء رحومة وقد ترملت عليهم صغارا فربتهم وعلمتهم
        مخافة الرب . وتعلم قزمان ودميان مهنة الطب وكانا يعالجان المرضي بلا أجر
        أما اخوتهما فمضوا إلى البرية وترهبوا ، ولما كفر دقلديانوس وأمر بعبادة
        الأوثان أعلموه عن قزمان ودميان أنهما يبشران في كل مدينة بالسيد المسيح
        ويحرضان علي عدم عبادة الأوثان فأمر بإحضارهما وتسليمهما لوالي المدينة
        الذي عذبهما بأنواع العذاب المختلفة ثم استعلم منهما عن مكان اخوتهما ولما
        عرفه استحضرهم وأمهم أيضا فأمر أن يعصر الخمسة في المعصرة ولما لم ينلهم
        آذى أخرجهم وألقاهم في أتون النار ثلاثة أيام وثلاث ليال ثم طرحهم في
        مستوقد حمام وأخيرا وضعهم علي أسرة من الحديد الساخن وفي هذه جميعها كان
        الرب يقويهم ويشفيهم ولما تعب الوالي من تعذيبهم أرسلهم إلى الملك فعذبهم
        هو أيضا وكانت أمهم تعزيهم وتصبرهم فانتهرها الملك فلعنته في وجهه ولعنت
        أوثانه النجسة فأمر بقطع رأسها ونالت إكليل الشهادة . وبقي جسدها مطروحا لم
        يجسر أحد أن يدفنه وكان القديس قزمان يصرخ في أثناء ذلك قائلا:" يا أهل
        هذه المدينة أليس بينكم أحد ذو رحمة فيستر جسد هذه الأرملة العجوز ويدفنها
        ؟ " عند ذلك تقدم بقطر بن رومانوس وأخذ الجسد وكفنه ثم دفنه . ولما علم
        الملك بما عمل بقطر أمر بنفيه إلى ديار مصر وهناك نال إكليل الشهادة وفي
        الغد أمر الملك بقطع رؤوس القديسين قزمان ودميان وأخوتهما . فنالوا إكليل
        الحياة في ملكوت السموات . وبعد انقضاء زمان الاضطهاد بنيت لهم كنائس عديدة
        أظهر الرب فيها آيات وعجائب كثيرة شفاعتهم تكون معنا . ولربنا المجد دائما
        . آمين'
