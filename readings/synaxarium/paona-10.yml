    text:
      english: ""
      arabic: "في مثل هذا اليوم من سنة 1578 ش ( 15 يونيو سنة 1862 م ) تذكار جلوس
        البابا ديمتريوس الثاني البطريرك ال 111 علي كرسي الكرازة المرقسية . ولد
        هذا الأب ببلدة جلدة محافظة المنيا وترهب بدير القديس مقاريوس ولما تنيح
        رئيس الدير اختاروه للرئاسة فأحسن الإدارة . ونظرا لما اتصف به من حسن
        الصفات رسموه بطريركا خلفا للبابا العظيم الأنبا كيرلس الرابع البطريرك ال
        110 وقد أكمل بناء الكنيسة المرقسية الكبرى كما شيد جملة مبان في
        البطريركية وفي ديره بناحي اتريس . وفي سنة 1869 م حضر الاحتفال بفتح قناة
        السويس وقابل أعظم الملوك ونال حسن الالتفات من السلطان عبد العزيز ، انه
        عندما تقدم منه هذا البابا للسلام عليه ، قبله علي صدره ففزع السلطان من
        ذلك . فوثب الحجاب عليه ثم سألوه قائلين:لماذا فعلت هكذا ؟ فقال:ان
        كتاب الله يقول:قلب الملك في يد الرب (ام 21:1) . فأنا بتقبيلي هذا قد
        قبلت يد الله . فسر السلطان من حسن جواب البابا وأنعم عليه بكثير من
        الأراضي الزراعية لمساعدة الفقراء والمدارس وقد طاف البطريرك في باخرة
        حكومية متفقدا كنائس الوجه القبلي فرد الضالين وثبت المؤمنين وبعد ان أكمل
        في الرئاسة سبع سنين وسبعة أشهر وسبعة أيام تنيح بسلام ليلة عيد الغطاس 11
        طوبة سنة 1586 ش ( 18 يناير سنة 1870 م ) صلاته تكون معنا . ولربنا المجد
        دائما . آمين"
