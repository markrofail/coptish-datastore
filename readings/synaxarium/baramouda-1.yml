title:
  english: Commemorations for Baramouda 1
  arabic: السنكسار برموده 1
commemorations:
  - title:
      english: "1. The Martyrdom of the Holy Virgins: Agape, Eirene, and Shiona."
      arabic: 1. نياحة القديس سلوانس الراهب
    text:
      english: "On this day the three holy virgins: Agape, Eirene, and Shiona
        (Susinia) were martyred. They were from Thessalonica, and worshipped
        Christ as their parents. They chose the life of chastity and they agreed
        to devote themselves to the ascetic life. They fasted and prayed
        unceasingly, visited the convents often and participated with the
        virgins in their prayers and asceticism. When Maximianus the infidel,
        reigned, he restored the worship of the idols and shed the blood of many
        Christians. These saints were afraid and they fled to the mountain and
        hid themselves in a cave devoting themselves to their worship and
        asceticism. Every week, an aged Christian woman visited them bringing
        all things needed and took the work of their hands to sell it, and
        distributed the remainder as alms to the poor. One day a malicious
        person observed the frequent visits of this old woman to the mountain,
        he followed her secretly until he knew the cave that she entered. He hid
        himself so she did not see him on her way back, and he thought that she
        was hiding precious things in it. After she left the cave by a distance
        he entered the cave and he found the precious pearls the prides of the
        Christ standing praying. He bound them, dragged them away, and brought
        them to the Governor of Thessalonica. He asked them about their faith,
        they confessed that they were Christians worshipping that Who was
        Crucified. The Governor became wrath with them, tortured them much, then
        cast them into the fire, and they delivered up their souls and received
        the crown of martyrdom. May their prayers be with us. Amen."
      arabic: 'في مثل هذا اليوم تنيح الأب القديس سلوانس الراهب وقد ترهب هذا الطوباوي
        بدير القديس مقاريوس وسار في الفضيلة وأجهد نفسه بالصوم الطويل والسهر
        الكثير والأتساع والمحبة حتى سار أبا عظيما وقد أهله الله لرؤية المناظر
        الإلهية وكان يوصي تلاميذه دائما بأن لا يهملوا شغل اليد ,ان يتصدقوا بما
        يفضل عنهم وفي أحد الأيام رآه راهب كسلان منهمكا مع تلاميذه في عمل أيديهم
        فقال لهم لا تعملوا للطعام الفاني . فانه مكتوب:ان مريم اختارت لنفسها
        نصيبا صالحا لا ينزع منها " فلما سمعه الشيخ قال لتلميذه " أعط الأب كتابا
        وأدخله الكنيسة وأغلق عليه ليقرأ ولا تدع عنده شيئا يؤكل " ففعل التلميذ
        ذلك . ولما أتت الساعة التاسعة أكل الشيخ وتلاميذه ولم يدعوا الراهب وفي
        أثناء ذلك كان الراهب شاخصا بعينيه نحو الباب منتظرا من يدعوه وإذ اشتد
        الجوع خرج من الكنيسة وقال للشيخ " أما أكل الاخوة اليوم ؟ " فأجابه " نعم
        " فلماذا لم تدعني للآكل معهم ؟ فأجابه " أنت رجل لا حاجة بك إلى طعام جسدي
        ويكفيك النصيب الصالح . ولهذا نعمل بأيدينا " فعلم الأخ أنه قد أخطأ فضرب
        مطانية مستغفرا فأجابه الشيخ قائلا " يا ابني لا بد لمريم من أن تحتاج إلى
        مرثا لان بمرثا مدحت مريم " فأنتفع الأخ من هذا التعليم وصار مداوما علي
        العمل بيديه متصدقا بما يفضل عنه . وقد وضع هذا الأب أقوالا نافعة في
        الجهاد الروحي ولما أكمل جهاده بشيخوخة صالحة أعلمه الله تعالي بوقت نياحته
        فاستدعي الرهبان القريبين منه وتبارك منهم وسألهم أن يذكروه في صلاتهم ثم
        تنيح بسلام . صلاته تكون معنا .'
  - title:
      english: 2. The Martyrdom of the One Hundred and Fifty believers by the hand of
        king of Persia.
      arabic: 2. نياحة هارون الكاهن
    text:
      english: On this day also is the commemoration of the incident of the martyrdom
        of one hundred and fifty believers by the king of Persia. This king
        besieged Christian cities which were near the borders of his country,
        and captured many of them. When they refused to worship the sun and the
        stars, he commanded to cut off their heads, and they received the crowns
        of martyrdom. May their prayers be with us and glory be to God forever.
        Amen.
      arabic: في مثل هذا اليوم تنيح الصديق البار هارون أخو موسى أول أنبياء الشريعة
        وكان من سبط لآوى ، وقد اجري الله علي يديه آيات كثيرة بأرض مصر . وانتخبه
        هو وبنيه كهنة له وفرض لهم عشور بني إسرائيل مع القرابين ولما قام عليه بنو
        قورح أبادهم الله بأن أمر الأرض فابتلعتهم أحياء . وقد أرضي الله بحسن
        سيرته وحفظ شريعته وتنيح بسلام . ولربنا المجد دائما . آمين
  - title:
      english: ""
      arabic: 3. غارة عربان الصعيد علي برية شيهيت
    text:
      english: ""
      arabic: في مثل هذا اليوم أغار عربان الصعيد علي برية القديس مقاريوس الكبير ونهبوا
        كل ما كان في الكنائس والأديرة فاجتمع الأباء الرهبان وصلوا وتشفعوا
        بالأباء القديسين فطردهم السيد المسيح ونجي الرهبان من أيديهم .
