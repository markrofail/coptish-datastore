title:
  english: Commemorations for Toba 25
  arabic: السنكسار طوبه 25
commemorations:
  - title:
      english: 1. The Departure of St. Peter, the Worshipper.
      arabic: 1. نياحة القديس بطرس العابد
    text:
      english: On this day, St. Peter the worshipper, departed. He was at first a tax
        collector, who was very cruel and had no mercy. Because of his
        selfishness and greed, he was nicknamed "the merciless". The Lord Jesus
        had compassion upon him and He wanted to turn him away from all his bad
        deeds. One day, God sent him a poor man to ask him for a little food,
        and it thus happened that his servant arrived at the same time when the
        poor man was standing before him, with bread. The tax collector took a
        loaf of bread and hit the poor man with it on his head, not as an act of
        mercy, but to get rid of him so that he might not come back again. That
        same night, Peter, the tax collector, saw a vision in his sleep, as
        though he was in the judgement day, where the scale of justice was
        erected, and he saw some people clothed in black in the ugliest forms.
        They came and put his sins and his injustices in the left pan of the
        scale. Then a group of the angels of light, with beautiful countenances
        and in white clothes, came and stood beside the right pan of the scale.
        They appeared perplexed, for they did not find anything to put in the
        pan. One of them came forward, and put in the loaf of bread with which
        he had hit the head of the poor man, and said, "There is nothing for
        this man except this loaf of bread." At this moment, Peter woke up from
        his sleep trembling and afraid. He started to rebuke himself for all
        that he had done. He started to be exceedingly merciful and
        compassionate, and he even gave his own tunic away. When nothing was
        left of his property, he left his town and sold himself as a slave, and
        paid the price to the poor. When his good deeds became well known, he
        fled to the wilderness of St. Macarius, where he became a monk and lived
        an ascetic life with great devotion and good repute, that made him
        worthy to know the day of his departure. St. Peter called the elders of
        the monks and bade them farewell, and departed in peace. His prayers be
        with us. Amen.
      arabic: في مثل هذا اليوم تنيح القديس بطرس العابد . وكان في أول أمره عشارا ، وكان
        قاسيا جدا ، لا يعرف الرحمة ، حتى انه لكثرة بخله وشحه لقبوه بعديم الرحمة
        . فتحنن عليه الرب يسوع ، واحب ان يرده عن أفعاله الذميمة . فأرسل إليه
        يوما فقيرا يطلب منه شيئا يسيرا . واتفق وصول خادمه وهو يحمل الخبز إليه ،
        في الوقت الذي كان فيه الفقير أمامه ، فتناول العشار خبزة من علي راس
        الغلام ، وضرب بها الفقير علي رأسه ، لا علي سبيل الرحمة ، بل علي سبيل
        الطرد ، حتى لا يعود إليه مرة ثانية . ولما اقبل المساء رأي في نومه رؤيا ،
        كأنه في اليوم الأخير ، وقد نصب الميزان ، ورأي جماعة تجلبوا بالسواد ، وفي
        ابشع الصور تقدموا ووضعوا خطاياه وظلمه في كفة الميزان اليسرى . ثم أتت
        جماعة من ملائكة النور حسني المنظر ، لابسين حللا بيضاء ، ووقفوا بجوار كفة
        الميزان اليمني . وبدت عليهم الحيرة لأنهم لم يجدوا ما يضعونه فيها . فتقدم
        أحدهم ووضع الخبزة التي كان قد ضرب به راس الفقير ، وقال ليس لهذا الرجل
        سوي هذه الخبزة ، عندما استيقظ بطرس من النوم فزعا مرعوبا ، واخذ يندب سوء
        حظه ، ويلوم نفسه علي ما فرط منه . وبدا ان يكون رحوما متعطفا ، وتناهي في
        أعمال الرحمة ، حتى كان يجود بالثوب الذي له ، وإذ لم يبق له شئ ترك بلده
        ومضي فباع نفسه عبدا ودفع الثمن للمساكين . ولما اشتهر أمره هرب من هناك
        وأتى إلى البرية القديس مقاريوس ، حتى ترهب وتنسك وسار سيرة حسنة مرضية ،
        أهلته لان يعرف يوم انتقاله . فاستدعي شيوخ الرهبان وودعهم وتنيح بسلام .
        صلاته تكون معنا امين .
  - title:
      english: 2. The Martyrdom of St. Askala (Asela), the Ascetic.
      arabic: 2. استشهاد القديس اسكلاس المجاهد
    text:
      english: On this day also, we celebrate the commemoration of the martyrdom of
        the striving saint Anba Askala(1) (Asela) the ascetic. His prayers be
        with us and Glory be to our God forever. Amen. (1) Mentioned in Butler,
        The Lives of the Saints, under January 23rd, under the name "Asclas".
      arabic: في هذا اليوم تذكار شهادة القديس المجاهد الانبا اسكلا . صلاته تكون معنا
        ولربنا المجد دائما ابديا امين .
