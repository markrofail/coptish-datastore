title:
  english: Commemorations for Baramouda 2
  arabic: السنكسار برموده 2
commemorations:
  - title:
      english: 1. The Martyrdom of St. James the Apostle Brother of St. John the
        Apostle.
      arabic: 1. استشهاد القديس خرستوفورس
    text:
      english: 'On this day, St. James the Apostle, the son of Zebedee, and the
        brother of St. John, the Apostle, was martyred. After he had preached
        the Gospel in Judea and Samaria, he went to Spain. He preached the
        Gospel there, and its people believed in the Lord Christ. He returned to
        Jerusalem and pursued his ministry. He always advised his flock to give
        alms to the poor, the needy, and the weak. They accused him before Herod
        who called him and asked him: "Are you the one that instigating the
        people not to give the taxes to Caesar but to give it to the poor and
        the churches?" Then he smote him with the sword, cutting off his head,
        and St. James received the crown of martyrdom. Clement of Alexandria,
        from the fathers of the second century, said: "The soldier that seized
        the Saint, when he saw his courage, he realized that there must be a
        better life and asked the Saint for his forgiveness. Then the soldier
        confessed Christianity and received the crown of martyrdom (Acts 12:1,2)
        along with the Apostle in the year 44 A.D." Because Herod saw that it
        pleased the Jews, he proceeded further to seize Peter also. So when he
        had apprehended him, he put him in prison, and delivered him to four
        squads of soldiers to keep him, intending to bring him before the people
        after Passover. (Acts 12:3-4) So on a set day Herod, arrayed in royal
        apparel, sat on his throne and gave an oration to them. And the people
        kept shouting, "The voice of a god and not of a man!" Then immediately
        an angel of the Lord struck him because he did not give glory to God.
        And he was eaten by worms and died. (Acts 12:21-23) As of the body of
        St. James, the believers took it, shrouded it, and buried it by the
        Temple. It was said that the body of St. James was translated to Spain,
        where James the elder considered to be its Apostle. His prayers be with
        us and Glory be to our God forever. Amen.'
      arabic: 'في مثل هذا اليوم استشهد القديس خرستوفورس . وكان من البلاد التي يأكل
        أهلها لحوم البشر والذين آمنوا علي يد متياس الرسول - كما جاء في اليوم
        الثامن من شهر برمهات - وكان ذا هيئة بشعة وجسم كجسم الجبابرة ولكن نفسه
        كانت وديعة صالحة . ولما وقع أسيرا في يد جند داكيوس الملك الوثني أخذ يوبخ
        الجند علي تعذيبهم المسيحيين فضربه رئيس الجند فقال له:" لولا وصية
        المسيح التي تعلمني ألا أقابل الإساءة بمثلها لما كنت أنت وعسكرك تحسبون
        شيئا أمامي " فأرسل القائد إلى داكيوس يعرفه أمره . فأوفد مائتي جندي
        لإحضاره فحضر معهم وحدث – وهم في الطريق - أن الخبز فرغ منهم إلا قليل منه
        فصلي وبارك في هذا القليل فصار كثيرا فأكلوا متعجبين وآمنوا بالسيد المسيح
        اله خرستوفورس . ولما وصلوا إلى إنطاكية تعمدوا بيد الأنبا بولا البطريرك
        ولما مثل خرستوفورس أمام داكيوس ارتعب من هول منظره فلاطفه وخادعه وصرفه من
        أمامه . ثم أرسل إليه امرأتين جميلتين ليستميلاه إلى الخطية . فوعظهما
        القديس فآمنتا علي يديه بالسيد المسيح معترفين جهارا أمام الملك بأيمانهما
        بالسيد المسيح فأمر الملك بقطع رأسيهما ونالا إكليل الشهادة . أما هذا
        القديس فطرحوه في قدر كبير فوق نار متقدة فلم تمسه النار بأذى فتعجب
        الحاضرون وآمنوا بالسيد المسيح وتقدموا لاخراج القديس من القدر فأمر الملك
        بتقطيعهم بالسيوف . وأخيرا أمر بضرب عنقه ونال إكليل الشهادة . شفاعته تكون
        معنا . آمين .'
  - title:
      english: ""
      arabic: 2. نياحة البابا يوأنس التاسع البطريرك الواحد والثمانين
    text:
      english: ""
      arabic: في مثل هذا اليوم سنة 143 ش 29 مارس سنة 1327 م تنيح البابا يوأنس التاسع
        البطريرك (81) وهو من ناحية نفيا منوفية ويعرف بيوأنس النقادي أحد الأخوين
        . وفي أيامه جرت شدائد كثيرة علي النصارى فمنهم من قتل ومن حرق ومن صلب
        وشهروا بهم علي الجمال وألبسوهم العمائم والثياب الزرقاء ، ثم تحنن الله
        علي الشعب برحمته . وتنيح البابا بحارة زويلة ودفن بدير النسطور بعد أن قام
        علي الكرسي ست سنين وستة شهور ويما واحدا لأنه تولي الكرسي في يوم أول بابه
        سنة 137 ش ( 28 سبتمبر سنة 1321 م ) صلاته تكون معنا . ولربنا المجد دائما
        . آمين
