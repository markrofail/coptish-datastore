title:
  english: Commemorations for Paona 29
  arabic: السنكسار بوؤنه 29
commemorations:
  - title:
      english: 1. The Martyrdom of the Seven Ascetic Saints in Tounar Mount.
      arabic: 1. استشهاد القديس اباهور ، أبا بيشاى
    text:
      english: "On this day, the seven ascetic saints in Tounar Mount (Tona), were
        martyred. These were: Basadi, Cotolus, Ardama, Moses, Esey, Parkalas
        (Mikalas), and a monk called Cotolus. The angel of the Lord had appeared
        to Sts. Basadi and Cotolus and commanded them to confess the name of the
        Lord Christ. They rose up straightway to go to the governor. They met
        the five saints embarking a ship going to the governor to also confess
        the Lord Christ. They all agreed together on receiving the crown of
        martyrdom. They went to the governor and confessed the Lord Christ. He
        tortured them excessively, then hung stones from their necks, and shut
        them up in prison. The Lord appeared to them, comforted, strengthened,
        and promised them the kingdom. The governor then sent them to
        Alexandria, where they were tortured severely. He threw them into
        cauldrons full of sulphur and pitch, and lighted a great fire under
        them, then he took them out and threw them away. The Lord sent His angel
        who healed them. They came back to the governor and confessed the Lord
        Christ before him. One hundred thirty persons witnessed that. They
        confessed the Lord Christ, were martyred, and they received the crown of
        martyrdom. The Governor intensified the torture on the seven saints, and
        finally cut off their heads with the sword, and they received the crown
        of martyrdom. May their intercession be with us. Amen."
      arabic: في مثل هذا اليوم استشهد القديسون أباهور وأنبا بيشاي وثيؤدورة أمهما وذلك
        أن أباهور كان من جند إنطاكية فأتي إلى الإسكندرية واعترف أمام واليها
        بالسيد المسيح فأمر بقطع يديه وان يربط في مؤخرة ثور ويجره في المدينة ثم
        ألقاه في حفرة مملوءة بالأفاعي فلم تؤذه ، وكان في كل ذلك يستغيث بالسيد
        المسيح الذي كان يشفيه ويقويه وفيما هو علي هذه الحال أتت أمه ورأته ففرحت
        بجهاده وأعلموا الوالي بها فاستحضرها وهددها فلم تخف . فأمر أن يضعوا
        أعوادا ساخنة من الحديد في جنبيها ، وكانت في أثناء ذلك ترتل للرب وتقدسه
        لأنها استحقت أن تتألم من أجل اسمه . إلى أن أسلمت روحها ونالت إكليل
        الشهادة ثم وضعوا القديس في إناء مملوء زيت وقطران يغلي فكان يسبح الله حتى
        أسلم الروح ونال إكليل الشهادة ، أما أخوه فقد استشهد في اليوم الأول من
        النسيء صلاتهم تكون معنا . ولربنا المجد دائما . أمين
  - title:
      english: 2. The Martyrdom of Sts. Abba Hour and his Mother Theodora.
      arabic: 2. استشهاد السبعة نساك بجبل تونه
    text:
      english: On this day also, Sts. Abba Hour and his mother Theodora, were
        martyred. Abba Hour was a soldier in the army of Antioch. He came to
        Alexandria, and confessed the Lord Christ before its governor. He
        commanded that Abba Hour's hands be cut off, that he be tied to the tail
        of an ox and dragged through the city. Then he was thrown into a pit
        filled with snakes which did not harm him. During all that torture, he
        cried out to the Lord Christ, who healed and strengthened him. His
        mother came to see him and she rejoiced in his strife. They told the
        governor about her, and he had her brought to him. He asked her to
        sacrifice to the idols but when she refused he became enraged at her,
        and frightened her but she was not afraid of his raging. He commanded to
        put red-hot iron rods in her sides. When they did so she rejoiced and
        sang hymns to venerate the Lord for He made her worthy to suffer for His
        Holy Name. Later on she delivered up her soul and received the crown of
        martyrdom. As for St. Abba Hour (Hor), they placed him in a cauldron of
        boiling oil and tar, and he praised God until he delivered up his soul
        and received the crown of martyrdom. His brother Abba Bishai (Pishai)
        was martyred on the 1st day of Nasi (Intercalary days) May their prayers
        be with us and Glory be to God forever. Amen.
      arabic: "في مثل هذا اليوم استشهد القديسون السبعة النساك الذين من جبل تونه وهم :
        باسيدي وكوتولس وأرداما وموسى وايسي وباركالاس وراهب أخر اسمه كوتولس .
        وذلك أن ملاك الرب ظهر للقديسين باسيدي وكوتولس وأمرهما أن يعترفا باسم
        السيد المسيح فنهضا مسرعين نحو الوالي فالتقيا بالخمسة القديسين آتين علي
        سفينة قاصدين الوالي ليعترفوا هم أيضا بالسيد المسيح فاتفقوا معا علي نيل
        إكليل الشهادة ومضوا إلى الوالي واعترفوا بالسيد المسيح ، فعذبهم كثيرا ثم
        علق حجارة في أعناقهم وأودعهم السجن ، فظهر لهم السيد وعزاهم وقواهم ووعدهم
        بالملكوت ثم أرسلهم الوالي إلى الإسكندرية فعذبهم هناك عذابا قاسيا إذ
        وضعهم في قدر مملوء كبريتا وزفتا ، وأوقد تحتهم النار ثم أخرجهم وطرحهم
        فأرسل الرب ملاكه وشفاهم وأتوا إلى الوالي واعترفوا أمامه ورأي ذلك مائة
        وثلاثين شخصا فاعترفوا بالسيد المسيح ونالوا إكليل الشهادة أما القديسون
        فقد شدد عليهم الوالي العذاب وأخيرا قطع رؤوسهم بالسيف ونالوا إكليل
        الشهادة شفاعتهم تكون معنا . آمين"
