title:
  english: Commemorations for Toba 7
  arabic: السنكسار طوبه 7
commemorations:
  - title:
      english: 1.The Departure of St. Sylvester, Pope of Rome
      arabic: 1. نياحة القديس سلفستروس بابا روما
    text:
      english: On this day in the year 335 A.D., St. Silvester (Sylvester), Pope of
        Rome, departed. He was born in Rome. For his virtues, his ascetic life
        and his knowledge, he was chosen for the pontificate of Rome in 314
        A.D., after the departure of his predecessor St. Miltiades. That was in
        the eleventh year of Emperor Constantine's reign and less than a year
        after the issuing of the edict of Milan, which granted freedom to
        Christianity. He baptized Emperor Constantine, for he was not yet
        baptized. He was occupied with wars, demolishing pagan temples and
        building churches. The life of this father was a bright and shining
        life. He continued to teach the people, and remove all doubts from them.
        He explained to them that which was difficult to understand. He
        frequently debated with the heretics and converted many of them to
        believe in the Lord Christ, and baptized them. He composed several
        discourses and he wrote several books about the knowledge of God and the
        mystery of Incarnation. During the seventh year of his papacy, the
        Ecumenical Council of Nicea convened, and he excommunicated Arius and
        all who supported him. When he completed his good course, he departed in
        peace. He occupied the Roman chair for 11 years. May His prayers be with
        us and Glory be to our God forever. Amen.
      arabic: في مثل هذا اليوم تنيح القديس سلفستروس بابا رومية . وقد ولد هذا الاب
        برومية ونظرا لفضائله ونسكه وعلمه فقد اختير لبطريركية رومية بعد انتقال
        ملطيانوس سلفه . وكانت تقدمته في السنة الحادية عشرة من ملك قسطنطين الكبير
        . وهو الذي قام بتعميد الملك قسطنطين . لأنه لم يكن إلى هذا الوقت قد تعمد
        لانشغاله بالحروب وهدم الرابي وبناء الكنائس . أما سيرة هذا الاب فكانت
        مضيئة جدا لمداومته علي تعليم الشعب وإزالة الشكوك من نفوسهم وتفسير ما
        يعسر عليهم فهمه ، ومناقشة المبتدعين حتى رد كثيرين منهم إلى الإيمان
        بالسيد المسيح وعمدهم .وقد وضع كتبا كثيرة في معرفة الله وفي سر التجسد .
        وفي سابع سنة من رياسته كان اجتماع مجمع نيقية . وقد حرم اريوس وكل الذين
        يشايعونه . ولما اكمل سعيه الصالح تنيح بسلام بعد ان أقام علي الكرسي إحدى
        عشر سنة. صلاته تكون معنا ولربنا المجد دائما ابديا امين .
