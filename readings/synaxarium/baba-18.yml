title:
  english: Commemorations for Baba 18
  arabic: السنكسار بابه 18
commemorations:
  - title:
      english: 1.The Departure of the Honorable Father Saint Theophilus 23rd Pope of
        Alexandria
      arabic: 1. نياحة البابا ثيؤفيلس 23
    text:
      english: 'On this day of the year 44 A.D., the holy father Abba Theophilus, 23rd
        Pope of Alexandria, departed. He was a disciple of St. Athanasius the
        Apostolic. He was brought up by him and learned all the spiritual
        doctrine from him. When Pope Timothy I departed, this father was chosen
        to take his place. Abba Theophilus was knowledgeable, well read in the
        church books with full understanding of their interpretation. He wrote
        many discourses and works of exhortation urging on the works of charity
        and mercy, and warnings to the people about receiving the Divine
        Mysteries without being prepared, and concerning the Resurrection and
        the punishment which is prepared for sinners and many other useful
        teachings. The holy father Abba Kyrillos (1) was his nephew and Abba
        Theophilus took care of his education by sending him to Abba Serapion in
        the desert of Scete. There Kyrillos studied the books of the church and
        all its subjects and stayed there five years, then went back to his
        uncle. When Abba Theophilus was with Abba Athanasius the Apostolic, he
        heard him one day saying while looking at the hills before his cell, "If
        I find time, I will clear away these hills and build a church in their
        place for St. John the Baptist and Elisha the prophet." When Abba
        Theophilus became Patriarch, he remembered that saying and he talked
        about it often. In the city of Rome, the husband of a rich woman died
        and left her with two sons. She took them and much money and an icon of
        the Archangel Raphael and came to Alexandria. When she heard about the
        interest of the father the Patriarch in removing those hills, she went
        to him with true zeal and gave him enough money to fulfill his desire.
        After the work was done, a treasure appeared under the hills and was
        covered with a slab of stone engraved in Coptic, with three characters
        of theta, 0. When Abba Theophilus saw them, he knew, guided by the Holy
        Spirit, the secret of these three letters and said, "Behold the time has
        come for this treasure to be uncovered because these three thetas were
        gathered together at the same time and they are: Thoes, that of God; and
        Theodosius the Emperor, son of Arcadius, son of Theodosius the Great;
        and Theophilus the Patriarch - meaning himself. He found that this
        treasure dated to the Era of Alexander, the son of Philip the Macedonian
        which was 700 years before. The Patriarch sent to the Emperor to inform
        him about the treasure and asked him to come. The Emperor came and saw
        the treasure, and gave a large sum of money to Abba Theophilus. He built
        many churches. He began by building a church in the name of St. John the
        Baptist and Elisha the Prophet, and he transferred their relics that
        church. That church was known at that time by the Demas. Then he built a
        church by the name of our Lady the Virgin Mary, then a church in the
        name of the Archangel Raphael at El-Gizira and seven other churches. As
        for the two sons of the woman who came from Rome, he ordained them
        bishops. When the Emperor saw the love of the Abba the Patriarch for
        building churches, he gave him all the houses of idols and Abba
        Theophilus changed them to churches and lodging houses for strangers,
        and endowed them with land. Having fulfilled his days in a life pleasing
        to God, he departed from this world in peace. His prayers be with us and
        Glory be to our God, forever. Amen.(1) 24th Pope of alexandria known as
        the "Pillar of faith".'
      arabic: في مثل هذا اليوم من سنة 44 ميلادية تنيح الأب القديس الأنبا ثاؤفيلس
        الثالث والعشرون من باباوات الإسكندرية، كان تلميذا للأب القديس أثناسيوس
        الرسولي، وتربى عنده، وتأدب منه الأدب الروحاني. ولما تنيح البابا تيموثاوس
        قدم هذا الأب مكانه، وكان عالما حافظا لكتب الكنيسة، ملما بتفاسيرها، فوضع
        ميامر كثيرة وأقوالا مفيدة في الحث على المحبة والرحمة، والتحذير من الدنو
        من الأسرار الإلهية بدون استعداد، وفى القيامة، والعذاب المعد للخطاة، وغير
        ذلك من التعاليم النافعة وكان الأب القديس كيرلس ابن أخته، فاعتنى بأمر
        تعليمه بأن أرسله إلى الأب سرابامون بجبل شيهيت، فتفقه عنده ودرس كتب
        الكنيسة وعلومها وقضى هناك خمس سنوات وعاد إلى خاله، وكان ملازما للقراءة
        أمام الشعب. ولما كان البابا ثاؤفيلس عند الأب القديس أثناسيوس الرسولي
        سمعه ذات يوم يقول – وقد تطلع إلى أكوام كانت تجاه قلايته – أن وجدت زمانا
        أزلت هذه الأكوام، وبنيت مكانها كنيسة للقديس يوحنا المعمدان وأليشع النبي.
        فلما قدم بطريركا تذكر ذلك القول، وكان يتحدث به كثيرا، وكان برومية امرأة
        غنية توفى زوجها وترك لها ولدين، فأخذتهما وأخذت معها مالا كثيرا وأيقونة
        الملاك روفائيل وحضرت إلى الإسكندرية، فلما سمعت باهتمام الأب البطريرك
        بإزالة هذه الأكوام تقدمت إليه بغيرة صادقة وقدمت له الأموال الكافية
        لتحقيق غرضه، وحدث بعد إتمام العمل أن ظهر تحت أحد الأكوام كنز مغطى ببلاطة
        نقش عليها بالقبطية ثلاثة أحرف ثيطة أي (ث)، فلما رآها الأب ثاؤفيلس علم
        بالروح القدس سر هذه الحروف وقال "لقد أتى الزمان الذي يظهر فيه هذا الكنز
        لأن الثلاث ثيطات قد اجتمعت في زمان واحد، وهم ثآؤس أي الله، ثاؤدسيوس
        الملك ابن أرقاديوس بن ثاؤدسيوس الكبير، وثاؤفيلس البطريرك يعنى ذاته"،
        ووجد أن تاريخ هذا الكنز يوافق زمان الاسكندر بن فيلبس المقدوني أي منذ
        سبعمائة سنة، فأرسل الأب إلى الملك يعرفه بذلك ويطلب إليه الحضور، فحضر
        الملك ورأى الكنز، ثم أمر بمنح مبلغ كبير للأب ثاؤفيلس، فبنى عدة كنائس،
        وقد بدأها ببناء كنيسة على اسم القديس يوحنا المعمدان وأليشع النبي، ونقل
        جسديهما إليها، وهى التي كانت معروفة يومئذ بالديمارس، ثم كنيسة على اسم
        السيدة العذراء، ثم كنيسة على اسم الملاك روفائيل بالجزيرة، وسبع كنائس
        أخرى، أما ولدا المرأة التي حضرت من رومية فقد رسمهما أسقفين، ولما رأى
        الملك صدق عزم الأب البطريرك واهتمامه ومحبته في عمارة الكنائس، أمر له
        بمال البرابي التي في ديار مصر كلها فحولها إلى كنائس وأماكن لإضافة
        الغرباء، وعين لها أوقافا وأكمل أيامه في سيرة مرضية لله، ثم انتقل من هذا
        العالم بسلام. صلاته تكون معنا. ولربنا المجد دائما أبديا. آمين.
