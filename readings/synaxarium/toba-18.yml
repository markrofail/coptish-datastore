title:
  english: Commemorations for Toba 18
  arabic: السنكسار طوبه 18
commemorations:
  - title:
      english: 1. The Departure of St. James, Bishop of Nisibis.
      arabic: 1. نياحة القديس يعقوب أسقف نصين
    text:
      english: On this day of the year 338 A.D., St. James, Bishop of Nisibis,
        departed. He was born in the city of Nisibis, and was brought up there.
        He was Syrian by race. Early in his youth, he chose the monastic life.
        He wore sackcloth made of hair to protect him from the heat of summer
        and the cold of winter. His food was composed of the vegetation of the
        earth, and his drink was only water. For this reason, he was very thin,
        but his soul was illumined and full of grace. He was worthy to receive
        the gift of prophecy and the performing of miracles. He also was able to
        foretell the future and he advised the people of what would happen to
        them in advance. His miracles are numerous. One day he saw some
        promiscuous women jesting without shame by a spring of water, and they
        had let their hair down to take a bath. He prayed to God, and the water
        of the spring dried up, and the women's hair became white. When the
        women apologized to him and repented for what they had done, he prayed
        to God, and the water came back to the spring, but their hair remained
        white. Another miracle occurred when he was passing by certain people
        who stretched a man on the ground and covered him as though he was dead.
        They asked the saint for some money for his burial. When they returned
        to the man, they found him dead. They came back to the saint and
        repented for what they had done. St. James prayed to God, and the man
        came back to life. When his virtues became widely known, he was chosen
        to be a bishop over the city of Nisibis. He shepherded the flock of
        Christ very well, and protected his people from the Arian wolves. He was
        one of the bishops who attended the first Universal Council at Nicea in
        325 A.D., and agreed on the excommunication and exile of Arius. When
        Shapur, the Persian King, came and surrounded the city of Nisibis with
        his army, God, in answer to the prayer of St. James, brought swarms of
        mosquitoes and wasps over their horses and elephants which caused a
        great stampede and the animals fled away. The King of Persia then became
        fearful, and he fled with his army and the siege was ended. When the
        saint completed his good course, he departed in peace.His prayers be
        with us and Glory be to our God forever. Amen.
      arabic: في مثل هذا اليوم من سنة 338 م تنيح القديس يعقوب أسقف نصيبين . ولد بمدينة
        نصيبين وتربي فيها وكان سرياني الجنس . واختار منذ صباه سيرة الرهبنة .
        فلبس مسحا من الشعر بتقي به حر الصيف وبرد الشتاء . وكان طعامه نبات الأرض
        وشرابه الماء فقط . لذلك كان نحيلا جدا ، ولكن كانت نفسه نامية مضيئة ولهذا
        استحق نعمة النبوة وعمل المعجزات . فكان يخبر الناس بما سيكون قبل حدوثه .
        أما آياته ومعجزاته فكثيرة جدا . منها انه ابصر يوما نساء مستهترات يمزحن
        بدون حياء عن عين الماء ، وقد حللن شعورهن لأجل الاستحمام . فصلي إلى الله
        فجف ماء العين وابيض شعر النساء . ولما اعتذرن إليه نادمات علي ما فرط منهن
        ، صلي إلى الله فعاد ماء العين ، وأما الشعر فبقي ابيضا . ومنها انه اجتاز
        يوما بقوم مددوا إنسانا حيا علي الأرض وغطوه كأنه ميت ، وسألوا القديس شيئا
        من المال لتكفينه ، ولما رجعوا إلى صاحبهم وجدوه قد مات حقيقة ، فأسرعوا
        إلى القديس تائبين عما اقترفوه ، فصلي إلى الله فأحياه . ولما شاعت فضائله
        اختير أسقفا علي مدينة نصيبين ، فرعي رعية المسيح احسن رعاية ، وحرسها من
        الذئاب الأريوسية ، وكان أحد المجتمعين في مجمع نيقية سنة 325 م ، ووافق
        علي طرد ونفي اريوس . ولما حاصر سابور ملك الفرس مدينة نصيبين ، جلب الله
        بصلاة هذا القديس علي الجنود سحابة من الزنانير والناموس فجمحت الخيول
        والفيلة ، وقطعت مرابطها وانطلقت تعدو هنا وهناك ، فخاف ملك الفرس وارتد
        بجنوده عن المدينة ، ولما اكمل القديس جهاده الحسن تنيح بسلام . صلاته تكون
        معنا ولربنا المجد دائما ابديا امين .
