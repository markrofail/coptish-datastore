    text:
      english: ""
      arabic: في هذا اليوم نعيد بتذكار تدشين أول كنيسة بإسم الشهيد مار مينا ويحتفل
        بديره في دير مارمينا المعلق بأبنوب ويستمر إلي صوم العذراء. صلوات القديس
        مار مينا تكون معنا . ولربنا المجد دائما . آمين
