title:
  english: Commemorations for Amshir 20
  arabic: السنكسار أمشير 20
commemorations:
  - title:
      english: 1. The Departure of St. Peter, 21st Pope of Alexandria.
      arabic: 1. نياحة البابا بطرس الثانى الإسكندرى
    text:
      english: On this day of the year 370 A.D., the blessed father Abba Peter II,
        21st Pope of Alexandria, departed. He was the successor of St.
        Athanasius the apostolic, who was his teacher. Anba Peter II suffered
        many tribulations from the followers of Arius who often tried to kill
        him, but he escaped them. He was forced to hide for two years, during
        which the Arians put in his place one of them named Lucius.
        Nevertheless, the believers were able to remove Lucius, the false pope,
        and brought back Anba Peter who remained on his chair for 6 years of
        persecution, during which he resisted the Arians. When he completed 8
        years, the Lord relieved him from the toil of this world and he departed
        to the eternal bliss. His prayers be with us. Amen.
      arabic: في مثل هذا اليوم من سنة 370 م تنيح الاب القديس المغبوط الانبا بطرس
        الثاني بابا الإسكندرية الحادي والعشرون . وقدم بطريركا بعد القديس
        أثناسيوس الرسولي معلمه ، وقد قاسي شدائد كثيرة من اتباع اريوس ، الذين
        حاولوا قتله مرارا ، فكان يهرب منهم وظل مختفيا مدة سنتين أقاموا خلالها
        واحد منهم بدله اسمه لوكيوس ، غير إن المؤمنين تمكنوا من إبعاد لوكيوس
        الدخيل، وإعادة الاب بطرس حيث أقام في كرسيه ست سنين مضطهدا مقاوما . ولما
        كمل له ثماني سنين نقله الرب من أتعاب هذا العالم ومضي إلى النعيم الدائم .
        صلاته تكون معنا امين.
  - title:
      english: 2. The Commemoration of Sts. Basil, Theodore and Timothy, the Martyrs.
      arabic: 2. تذكار القديسين باسيليوس وثاؤذورس وتيموثاوس
    text:
      english: On this day also is the commemoration of Saints Basil, Theodore and
        Timothy, the martyrs, in the city of Alexandria. Their prayers be with
        us and Glory be to our God forever. Amen.
      arabic: وفي هذا اليوم تذكار القديسين باسيليوس وثاؤذورس وتيموثاوس الشهداء بمدينة
        الإسكندرية. صلاتهم تكون معنا ولربنا المجد دائما ابديا امين
