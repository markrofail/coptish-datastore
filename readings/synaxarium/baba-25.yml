title:
  english: Commemorations for Baba 25
  arabic: السنكسار بابه 25
commemorations:
  - title:
      english: 1. The Departure of the Saints Apollo and Abib.
      arabic: 1. نياحة القديس ابيب صديق القديس ابوللو
    text:
      english: On this day, the righteous saints Abba Apollo, who was like the angels,
        and Abba Abib, the pious worshipper, departed. Abba Apollo was born in
        the city of Akhmim. His father's name was Amani (Hamai) and his mother's
        name was Eyse (Isa). They were righteous before God, walking in His way,
        and loving to the strangers and saints. They did not have a son. One
        night Abba Apollo's mother saw in a dream a shining man, who had a tree
        with him. He planted it in her house and it grew and bore fruit. He told
        her, "Whosoever shall eat of this fruit shall live forever." She ate
        from it and found it sweet and she said, "I wonder if I would have a
        fruit?" When she awoke from her sleep, she told her husband about what
        she had seen. He told her that he had seen the same vision, and they
        glorified the Lord. They added to their works of righteousness and to
        their striving. They fasted for two days on only bread and salt. After a
        while she conceived, and she prayed fervently until the child was born.
        They called him Apollo and they advanced in their piety. When the boy
        had grown up and studied theology, he longed for the monastic life. This
        longing grew when he met a friend called Abib. They went together to one
        of the monasteries and became monks there. They practiced many ascetic
        works. They lived a good life that was pleasing to God. The saint Abba
        Abib departed on the 25th of Babah. Thereupon St. Apollo went to Ablug
        Mount and many gathered around him. He taught them the fear of God and
        the acceptable worship. On the 25th of Babah they celebrated the
        commemoration of the saint Abba Abib to fulfill the saying of the Holy
        Bible, "The righteous shall be in everlasting remembrance." (Psalm
        112:6) Abba Apollo lived for many years after that and he had
        monasteries and many brethren. He was a contemporary of St. Macarius the
        Great who, when heard about St. Apollo, rejoiced. St. Macarius wrote him
        a letter to comfort him and the brothers and to confirm them in their
        obedience to the Lord. Abba Apollo knew by the spirit that St. Macarius
        was writing them a letter. There were many around him speaking the Word
        of God. He said to them "Listen my brethren, behold the great Abba
        Macarius is writing to us a letter full of comforting and spiritual
        teachings." When the brother arrived with the letter, they received him
        with joy then read it and their hearts were consoled. St. Apollo was the
        one who went to St. Ammonius and saw the holy woman who stood in the
        middle of the fire but did not burn. When the Lord Christ wished to
        relieve him from the labor of this world, he departed in peace. His
        prayers be with us. Amen.
      arabic: في مثل هذا اليوم تنيح القديسان الباران الأنبا أبللو المتشبه بالملائكة ،
        والأنبا أبيب العابد المجاهد . وقد ولد الأنبا أبللو في مدينة أخميم واسم
        أبيه أماني وأمه إيسي . وكانا كلاهما بارين أمام الله ، سائرين في طرقه ،
        محبين للغرباء والقديسين ، ولم يكن لهما ولد . وفي إحدى الليالي رأت أمه في
        حلم كأن إنسانا نورانيا ، ومعه شجرة قد غرسها في منزلها ، فكبرت وأثمرت .
        فقال لها "من يأكل من هذه الثمرة يحيا إلى الأبد . فأكلت منها فوجدتها حلوة
        المذاق" . فقالت تري أيكون لي ثمرة ؟ ولما استيقظت من النوم أعلمت زوجها
        بما رأت . فعرفها انه هو ايضا قد رأي هذا الرؤيا عينها . فمجدا الله كثيرا
        ، وزادا في برهما ونسكهما ، وكان طعامهما خبزا وملحا ، وكانا يصومان يومين
        يومين ، وبعد ايام حبلت فكانت تصلي كثيرا إلى إن ولدت طفلا ، فأسمياه أبللو
        وزادا في برهما اكثر . ولما نشا الصبي وتعلم العلوم اللاهوتية اشتاق إلى
        الرهبنة . ولم يزل يزداد عنده هذا الشوق حتى اجتمع بصديق له يدعي أبيب .
        فذهبا معا إلى بعض الأديرة وترهبا هناك. وكانا يمارسان نسكيات كثيرة ،
        وسارا سيرة حسنة مرضية لله . وقد تنيح القديس أنبا أبيب في الخامس والعشرون
        من بابه . أما القديس أبللو فقد مضي إلى جبل ابلوج ، واجتمعت حوله جماعة
        كثيرة ، وكان يعلمهم خوف الله والعبادة الحسنة . وفي بعض الأيام كانوا
        يحتفلون بتذكار القديس أنبا أبيب ، ليتم قول الكتاب المقدس "الصديق يكون
        لذكر ابدي ، وذكر الصديق للبركة" . وعاش أنبا أبللو بعد ذلك سنين كثيرة
        وصار له عدة أديرة واخوة كثيرين . وكان في زمان القديس مقاريوس الكبير الذي
        لما سمع به فرح ، وكتب له رسالة يعزيه هو والاخوة ، ويثبتهم علي العمل
        بطاعة الله وفيما هو يكتب الرسالة عرف أنبا أبللو بالروح ، وكان حوله جماعة
        كثيرة يتحدثون بكلام الله . فقال لهم "اصمتوا يا اخوة . هوذا العظيم أبو
        مقار قد كتب لنا رسالة مملوءة عزاء وتعليما روحانيا" . ولما وصل الأخ ومعه
        الرسالة ، تلقوه فرحين ثم قراؤها فتعزت قلوبهم . وهذا القديس أبللو هو الذي
        مضي إلى القديس أموني وشاهد القديسة التي وقفت وسط اللهيب ولم تحترق . ولما
        أراد السيد المسيح إن يريحه من أتعاب هذا العالم تنيح بسلام . صلاته تكون
        معنا امين .
  - title:
      english: 2. The Commemoration of the Consecration of the Church of Saint Julius
        El-Akfahsee (Aqfahs).
      arabic: 2. تكريس كنيسة الشهيد يوليوس الاقفهصي كاتب سير الشهداء
    text:
      english: On this day also was the consecration of the church of St. Julius
        El-Akfahsee (Aqfahs). This saint was martyred in the city of Tewa. This
        took place after the perishing of Diocletian and during the reign of
        Constantine, a short while before he was baptized. When Constantine was
        baptized, the Christian kingdom spread and the churches were built in
        the names of the martyrs that were slain by the infidel Emperors.
        Emperor Constantine heard the reports of St. Julius and how the Lord had
        chosen St. Julius and preserved him along with his men to care for the
        bodies of the martyrs. He carried their bodies, shrouded them, wrote
        their biographies and how they were finally martyred. He sent each
        martyr to his home town. The Emperor praised the strife of this saint
        and blessed his work. He sent much money to Egypt, and commanded that a
        church be built for him in Alexandria. The church was built and his body
        was transferred to it. The church was consecrated by the Patriarch Abba
        Alexandros with some bishops. A feast was arranged on this day. His
        intercession be for us and Glory be to our God, forever. Amen.
      arabic: في مثل هذا اليوم تذكار تكريس كنيسة القديس يوليوس الإقفهصي ، وقد استشهد
        هذا القديس بطوة وذلك بعد هلاك دقلديانوس وتملك قسطنطين قبل إن يعتمد بمدة
        يسيرة ، فلما اعتمد وانتشرت المملكة المسيحية ، وبنيت الكنائس علي أسماء
        الشهداء الذين قتلهم الملوك الوثنيون ، سمع الملك قسطنطين بخبر القديس
        يوليوس ، وكيف أقامه الله هو وغلمانه للاهتمام بأجساد الشهداء ، حيث كان
        يحمل أجسادهم ويكفنهم ويكتب سيرهم ، وكيف استشهد أخيرا . وقد امتدح الملك
        سيرة هذا القديس وطوب فعله وأرسل أموالا إلى ديار مصر ، وأمر إن تبني له
        كنيسة بالإسكندرية ، فبنيت ونقل جسده إليها وكرسها الاب البطريرك ألسكندروس
        وبعض الأساقفة ، ورتب لها عيدا في هذا اليوم . شفاعته تكون معنا ولربنا
        المجد دائما ابديا امين .
