title:
  english: Commemorations for Bashons 30
  arabic: السنكسار بشنس 30
commemorations:
  - title:
      english: 1. The Departure of Pope Mikhail the First, the 68th. Patriarch of
        Alexandria.
      arabic: 1. نياحة البابا ميخائيل الاول 68
    text:
      english: On this day of the year 818 A.M. (May 25th., 112 A.D.), the holy father
        Pope Mikhail, the sixty eighth Pope of Alexandria, departed. He was
        knowledgeable in the church books from his youth, and recited them from
        memory. He desired to worship God, and went to the wilderness and became
        a monk in St. Macarius monastery. He was ordained a priest, then he went
        to a place near Singar, and lived there in a cave for more than 20
        years, fighting the good spiritual war. His virtues were known to
        everyone. He was chosen to the Throne of St Mark and was enthroned on
        the 12th day of Babah, 89 A.M. (October 9th., 192 A.D.), after he had
        proclaimed the Orthodox faith. He took care of the priests of the
        churches of Alexandria. He did not allow "Simony", and returned all the
        properties of the church that the Pope before him took to himself. He
        never too to himself even one Dinar. He lived on very little money, and
        spent most of it to feed the poor and the needy. He paid the taxes for
        those who could not pay, and spent money to buy new vessels and books
        for the churches. He taught his people through preaching and sermons.
        When he completed his course, he gave his soul by the hand of the Lord
        Whom he loved. He was Pope for 9 years, 7 months,and 17 days. May his
        prayers be with us. Amen.
      arabic: في مثل هذا اليوم من سنة 818 ش ( 25 مايو سنة 112 م ) تنيح الأب القديس
        البابا ميخائيل الثامن والستون من باباوات الكرازة المرقسية وقد كان عالما
        فاضلا تأدب بكتب الكنيسة منذ صغره وحفظ أكثرها فاشتاقت نفسه الطاهرة إلى
        التعبد لله فخرج إلى البرية وترهب بدير القديس مقاريوس وبعد عدة سنين رسم
        قسا ثم خرج إلى ناحية سنجار وحبس نفسه في مغارة هناك أكثر من عشرين سنة وهو
        يجاهد جهادا عظيما حتى ذاعت فضائله فوقع عليه الاختيار للكرسي البطريركي
        فتولاه في 12 بابه سنة 89 ش ( 9 أكتوبر سنة 192 ) بعد أن أقر بالإيمان
        المستقيم وتعهد بافتقاد إكليروس الإسكندرية وكنائسها بنوع خاص وباجتناب
        السيمونية (هذه اللفظة اتخذوها من اسم سيمون الساحر الذي قال عنه كاتب سفر
        الأعمال أنه كان يريد أن يشتري مواهب الروح القدس بالفضة ) وإعادة ما كان
        اغتصبه البابا السابق عبد المسيح لذاته عن الكنائس (كنيسة المعلقة
        ومرقوريوس أبو سيفين والسيدة العذراء بحارة الروم والملاك ميخائيل بالجيزة
        ثم دير الشمع ودير الفخار ) وسار في البطريركية السيرة الصالحة العفيفة لم
        يقتن درهما ولا دينارا وما كان يحصل عليه من أموال الأديرة المقررة له كان
        يقتات منه باليسير والجزء الأكبر كان يصرفه في إطعام الفقراء والمساكين كما
        كان يقوم بسداد الضرائب عن العاجزين عن أدائها وقد جدد من ماله أوان وكتبا
        كثيرة للكنائس وكان مداوما علي وعظ الشعب وتعليمه ولما أكمل سعيه أسلم روحه
        بيد الرب الذي أحبه وكانت جملة حياته في البطريركية تسع سنين وسبعة أشهر
        وسبعة عشر يوما . صلاته تكون معنا . آمين
  - title:
      english: 2. The Departure of St. Fournous, one of the seventy disciples.
      arabic: 2. نياحة القديس فورس الرسول أحد السبعين
    text:
      english: On this day also, the disciple Phorus (Fournous), one of the seventy
        disciples, departed. He served Christ for 3 years. After the ascension
        of the Lord, he served the apostles, and was filled with the Holy
        Spirit, the comforter on the day of Pentecost. Then he served St. Paul,
        and carried his epistles to many countries, and taught the Jews and
        pagans and baptized them. He suffered many afflictions, and departed in
        peace. May his prayers be with us, and glory be to God forever. Amen.
      arabic: في مثل هذا اليوم تنيح الرسول فورس أحد السبعين رسولا وقد خدم هذا الرسول
        السيد المسيح مدة ثلاث سنوات وبعد صعوده خدم التلاميذ الأطهار وامتلأ من
        نعمة المعزي ثم خدم بولس وحمل رسائله إلى بلاد كثيرة وعلم الكثيرين من
        اليهود والأمم وعمدهم وجال في شرق البلاد وغربها ونالته شدائد وأحزان كثيرة
        ثم تنيح بسلام بركاته تكون معنا . ولربنا المجد دائما . آمين
