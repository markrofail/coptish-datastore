title:
  english: Commemorations for Kiahk 26
  arabic: السنكسار كيهك 26
commemorations:
  - title:
      english: 1. The Martyrdom of St. Anastasia.
      arabic: 1. استشهاد القديسة انسطاسيه
    text:
      english: On this day, of the year 34 A.D., St. Anastasia, was martyred. She was
        born in the city of Rome in the year 275 A.D., to a pagan father whose
        name was "Britastanos" and a Christian mother whose name was "Flavia".
        Her mother baptized her secretly without her father's knowledge and she
        brought her up in the teachings of the Christian faith. She was
        steadfast in her faith and no one was able to dissuade her. When she was
        of marriage age, her father gave her in marriage to a pagan youth,
        against her wishes. St. Anastasia prayed to the Lord Christ with fervent
        supplications, asking Him to separate her from this pagan youth who was
        away from the faith. When her husband left to go to his work, she also
        left to visit those who were imprisoned for their faith and she
        ministered to them, comforted them, and offered them whatever they
        needed. When her husband learned about this, he shut her up in the house
        and placed guards over her. She continued to pray and ask God with tears
        and supplications to save her from the hands of her husband. God
        answered her prayer and speeded up his death. She distributed her wealth
        among the poor and those who were in prison, the confessors and the
        strivers, for the sake of the faith. When her fame reached "Florus", the
        Governor, he brought her before him to inquire about her religion. She
        confessed that she was a Christian. He tried to entice her to leave her
        faith by promising her many precious gifts. When she did not listen to
        his promises, he punished her by torturing her with various tortures and
        when he became weary of her he ordered her to be drowned. She came out
        from the sea unharmed with the grace of God. When the governor learned
        that she was still alive, he ordered that she be tied up to four pegs on
        the ground and be beaten ferociously, then be thrown into a pit of fire.
        They did so until she gave up her pure soul and received the crown of
        martyrdom. Her prayers be with us. Amen.
      arabic: في مثل هذا اليوم من سنة 34 م استشهدت القديسة أنسطاسية ، وقد ولدت هذه
        المجاهدة بمدينة رومية سنة 275 م من أب وثني واسمه بريتاسطانوس وأم مسيحية
        اسمها فلافيا ، وهذه كانت قد عمدت ابنتها خفية عن والدها ، ثم ربتها تربية
        حسنة ، وكانت تغذيها كل يوم بالتعاليم المسيحية ، حتى ثبتت فيها ثباتا يعسر
        معه انتزاعها منها ، ولما بلغت سن الزواج زوجها والدها رغم أرادتها من شاب
        وثني مثله ، فكانت تصلي إلى السيد المسيح بحرارة وتضرع إن يفرق بينها وبين
        هذا الشاب البعيد عن الإيمان ، وكانت عند خروجه من البيت إلى عمله ، تخرج
        هي ايضا فتزور المحبوسين في سبيل الإيمان وتخدمهم وتعزيهم ، وتقدم لهم ما
        يحتاجون إليه ، ولما عرف زوجها ذلك حبسها في المنزل وجعل عليها حراسا ،
        فكانت تداوم علي الطلب إلى الله والتضرع بالبكاء والانسحاق إن ينقذها من
        يده ، فاستجاب الله طلبتها وقبل تضرعها وعجل بموته ، وللحال أسرعت في توزيع
        مالها علي المساكين والمحبوسين من المعترفين والمجاهدين لأجل الإيمان ،
        ولما وصل خبرها إلى فلورس الحاكم استحضرها واستفسر منها عن دينها ، فأقرت
        انها مسيحية ، فتحدث معها كثيرا ، ووعدها بعطايا جزيلة ، محاولا إن تعدل عن
        رأيها ، وإذ لم تذعن له عاقبها بعقوبات كثيرة ، ولما حار في آمرها أمر
        بإغراقها في البحر ، ولكهنا صعدت منه سالمة بعناية الرب ، ولما علم الأمير
        بذلك أمر بان توثق بين أربعة أوتاد وتضرب ضربا مؤلما ، ثم تطرح في حفرة
        مملوءة نارا ، ففعلوا بها كما أمر حتى أسلمت روحها الطاهرة ، ونالت إكليل
        الشهادة ، صلاتها تكون معنا امين .
  - title:
      english: 2. The Commemoration of St. Juliana the Martyr.
      arabic: 2. تكريس كنيسة الشهيدين انبا بيشاي وانبا بطرس
    text:
      english: On this day also is the commemoration of St. Juliana the martyr.Her
        prayers be with us and Glory be to our God forever. Amen.
      arabic: في مثل هذا اليوم تذكار تكريس كنيسة الشهيدين أنبا بيشاي وأنبا بطرس.
        صلاتهما تكون معنا ولربنا المجد دائما ابديا امين .
