title:
  english: Commemorations for Hator 25
  arabic: السنكسار هاتور 25
commemorations:
  - title:
      english: 1. The Martyrdom of St. Mercurius Known as the Saint with the Two Swords
      arabic: 1. استشهاد القديس مرقوريوس أبى سيفين بالقرن الثالث الميلادى
    text:
      english: On this day, St. Mercurius, known as the saint with the two swords
        (Abu-Saifain), was martyred. He was born in the city of Rome. His
        parents were Christians and they called him Philopateer (which means
        "Lover of the Father"). They reared him in a Christian manner. When he
        grew, he enlisted in the army during the days of Emperor Decius, the
        pagan. The Lord gave Philopateer the strength and the courage, for which
        he earned the satisfaction of his superiors. They called him Mercurius
        and he grew very close to the Emperor. When the berbers rose up against
        Rome, Decius went out to fight them, but when he saw how many they were,
        he became terrified. St. Mercurius assured him saying, "Do not be
        afraid, because God will destroy our enemies and will bring us victory."
        When he left the Emperor, an angel appeared to him in the shape of a
        human being, dressed in white apparel. The angel gave him a sword
        saying, "When you overcome your enemies, remember the Lord your God."
        (That is why he is called, "of the two swords", "Abu-Saifain", one is
        the military sword and the other is the sword of the divine power). When
        Emperor Decius conquered his enemies and Mercurius came back victorious,
        the angel appeared to him and reminded him of what he told him
        previously, that is, to remember the Lord his God. Decius, and his
        soldiers with him, wanted to offer up incense to his idols and St.
        Mercurius tarried behind. When they informed the Emperor of what had
        happened, he called St. Mercurius and expressed his amazement at his
        abandoning of his loyalty to him. The Emperor reprimanded him for
        refusing to come and offer incense to the idols. The Saint cast his
        girdle and his military attire down before the Emperor and said to him,
        "I do not worship anyone except my Lord and my God Jesus Christ." The
        Emperor became angry and ordered him to be beaten with whips and stalks.
        When the Emperor saw how the people of the city and the soldiers were
        attached to St. Mercurius, the Emperor feared that they might revolt. So
        instead, he bound him in iron fetters and sent him to Caesarea where
        they cut off his head. He thus completed his holy fight and received the
        crown of life in the kingdom of heaven. His prayers be for us and Glory
        be to our God forever. Amen.
      arabic: في مثل هذا اليوم استشهد القديس مرقوريوس الشهير بابي السيفين ، وقد ولد
        هذا القديس بمدينة رومية من أبوين مسيحيين ، فأسمياه فيلوباتير وأدباه
        بالآداب المسيحية ، ولما بلغ دور الشباب انتظم في سلك الجندية أيام الملك
        داكيوس الوثني ، وأعطاه الرب قوة وشجاعة أكسبته رضاء رؤسائه فدعوه باسم
        مرقوريوس ، وكان من المقربين لدي الملك ، وحدث إن ثار البربر علي رومية
        فخرج داكيوس لمحاربتهم ففزع عندما رأي كثرتهم ، ولكن القديس مرقوريوس طمأنه
        قائلا “لا تخف لان الله سيهلك أعداءنا ويجعل الغلبة لنا" ، ولما انصرف من
        أمام الملك ظهر له ملاك في شبه إنسان بلباس ابيض اعطاه سيفا قائلا له "إذا
        غلبت أعدائك فاذكر الرب إلهك" ، فلما انتصر داكيوس علي أعدائه ورجع
        مرقوريوس ظافرا ظهر له الملاك وذكره بما قاله قبلا ، أي إن يذكر الرب إلهه
        ، أما الملك داكيوس فأراد إن يبخر لأوثانه هو وعسكره ، فتخلف القديس
        مرقوريوس ، ولما أعلموا الملك بذلك استحضره وأبدي دهشته من العدول عن ولائه
        له ، ووبخه علي تخلفه ، فرمي القديس منطقته ولباسه بين يدي الملك وقال له
        "إنني لا اعبد غير ربي والهي يسوع المسيح" ، فغضب الملك وأمر بضربه بالجريد
        والسياط ، ولما رأي تعلق أهل المدينة والجند به ، خشي الملك إن يثوروا عليه
        بسببه ، فأرسله مكبلا بالحديد إلى قيصرية ، وهناك قطعوا رأسه فكمل جهاده
        المقدس ونال إكليل الحياة في ملكوت السموات . شفاعته تكون معنا ولربنا
        المجد دائما ابديا امين .
