title:
  english: Commemorations for Baramhat 22
  arabic: السنكسار برمهات 22
commemorations:
  - title:
      english: 1. The Departure of St. Kyrellos (Cyril), Bishop of Jerusalem.
      arabic: 1. نياحة أنبا كيرلس أسقف أورشليم
    text:
      english: On this day of the year 386 A.D. the holy father Anba Kyrellos (Cyril),
        Bishop of Jerusalem, departed. This father was chosen in the year 348
        A.D. as a successor for Anba Maximus, Bishop of Jerusalem, for his
        knowledge and righteousness. He did not stay long on his Chair, until a
        contention arose between him and Acacius Bishop of Caesarea about who
        had the right to be in primacy over the other. Kyrellos argument in that
        he was the successor of St. James, one of the Twelve Disciples. Anba
        Kyrellos had sold some of the church vessels and distributed the money
        on the needy because of a famine that befell the land of Palestine.
        Acacius took this chance and made an effort to obtain an order to exile
        him from the country. Anba Kyrellos was exiled without any one listening
        to his case. In the year 359 A.D., he appealed his case before the
        council of Seleucia. The council called Acacius to hear from him his
        argument, but he did not attend, so they judged by removing him from his
        office, and the return of Kyrellos to his Chair (Parish). He did not
        stay long for Acacius went and enticed emperor Constans to assemble a
        council at Constantinople and the Arian bishops agreed with him. This
        council convened in the year 360 A.D. and ordered to exile this saint
        once more. When Constans died, and was succeeded by Julian who ordered
        the return of all the exiled bishops to their chairs. This saint
        returned to his chair in the year 362 A.D. and shepherded his people
        faithfully and honestly, but he resisted the Arians. They went to
        emperor Valens the Arian who invalidated the order of his predecessor
        Julian stating the return of the exiled bishops to their chairs. This
        way St. Kyrellos was exiled for the third time, where he remained until
        the death of Valens in the year 379 A.D. When Theodosius the great
        reigned and assembled the one hundred fifty in a council against
        Macedonius (The second universal council), this father attended, and
        opposed Macedonius, Sabilius and other heretics. This Saint composed
        many Homilies and Exhortations, exceedingly profitable, in the Doctrines
        of faith and old traditions then departed in peace. May his prayers be
        with us. Amen.
      arabic: فى مثل هذا اليوم من سنة 386 ميلادية تنيح الأب القديس الأنبا كيرلس أسقف
        أورشليم . وكان هذا الأب قد اختير فى سنة 348 م خلفا للأنبا مكسيموس أسقف
        أورشليم ، نظرا نعلمه وتقواه ولم يلبث على كرسيه طويلا حتى حصلت منازعات
        بينه وبين أكاكيوس أسقف قيصرية نحو من منهما له حق التقدم على الآخر، وكانت
        حجة كيرلس فى ذلك أنه خليفة القديس يعقوب أحد الاثنى عشر رسولا . وحدث أن
        انتهز أكاكيوس فرصة بيع الأنبا كيرلس لآواني الكنيسة وتوزيع ثمنها على
        المعوزينء على أثر مجاعة شديدة حصلت فى فلسطين المساعي حتى حصل على أمر
        بنفيه من البلاد . فنفى ولم يستمع أحد لدعواه . وفى ستة 359 م استأنف دعواه
        أمام مجمع سلوكية ، فدعا المجمع أكاكيوس ، فيسمع منه حجته فلم يحضر فحكم
        عليه بالعزل ، وطلب إعادة كيرلس الى كرسيه فعاد ، ولكنه لم يمكث طويلا لأن
        أكاكيوس عاد فأغرى الملك قسطنس بعقد مجمع فى القسطنطينية . وشايعه الأساقفة
        الاريوسيون فعقد هذا .المجمع فى سنة 360 م، وأصدر أمره بعزل هذا القديس مرة
        ثانية ولما مات قسطنس وخنفه يوليانوس أمر بعودة الأساقفة المنفيين الى
        كراسيهم . فعاد هذا القديس الى كرسيه فى سنة 362 م وأخذ يرعى شعبه بأمانة
        واستقامة ، ولكنه كان يقاوم الاريوسيين فسعوا الى الملك فالنز الاريوسى حتى
        أبطل أمر يوليانوس سلفه ، القاضي بعودة الأساقفة المنفيين الى كراسيهم .
        وهكذا عزل هذا القديس للمرة الثالثة . فبقى منفيا الى أن مات فالنز فى سنة
        379 م ولما تملك تاؤدوسيوس الكبير وجمع مجمع المئة والخمسين على مكدونيوس (
        وهو المجمع المسكونى الثاني) حضر فيه هذا الأب ، وقاوم مكدونيوس وسابليوس ،
        وغيرهما من المبتدعين -. وقد ألف القديس كتبا وعظات كثيرة مفيدة فى عقائد
        الإيمان والتقليدات القديمة ثم تنيح بسلام . صلاته تكون معنا . آمين ..
  - title:
      english: 2. The Departure of St. Michael, Bishop of Naqadah.
      arabic: 2. نياحة القديس ميخائيل أسقف نقاده
    text:
      english: On this day also the honored father, and the unblemished bishop Anba
        Michael bishop of the Chair of Naqadah, departed. With his prayers may
        the Lord have mercy on us, and Glory be to God forever. Amen.
      arabic: فى مثل هذا اليوم تنيح الأب الأسقف المكرم الكامل صاحب الشيخوخة الحسنة
        والذكر الجميل الأنبا ميخائيل أسقف كرسى نقاده . رحمنا الله بصلواته .
        ولربنا المجد دائما . آمين .
