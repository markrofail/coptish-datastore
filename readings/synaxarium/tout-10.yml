title:
  english: Commemorations for Tout 10
  arabic: السنكسار توت 10
commemorations:
  - title:
      english: 1. The Martyrdom of Saint Matruna.
      arabic: 1. استشهاد القديسة مطرونة
    text:
      english: On this day St. Matruna, who was a maid-servant to a Jewish lady, was
        martyred. She was of Christian parents, and her mistress used to entice
        her to adopt the Hebrew religion, but she refused. Therefore her
        mistress used to humiliate her, ill treat her, and over-burden her with
        servitude. One day she accompanied her mistress to the Jewish temple,
        then she went to the Christians church. And when her mistress asked her
        where she had been and why she did not enter their assembly, the Saint
        replied, "God had departed far from the synagogue that is yours, how
        shall I enter it? Whereas the place that should be entered is the church
        which the Lord Christ has bought with His blood." Her mistress became
        angry at this and beat her harshly, then imprisoned her in a dark place
        where she spent four days without food or drink. She then took her out
        and beat her painfully, then she returned her to her imprisonment where
        she died. After her death, her mistress, because she feared that the
        authorities would hold her accountable for her blood, took St. Matruna
        to the top of her house and threw her down so that it would be said that
        she had fallen by accident. She was accursed by God, her feet slipped
        and she fell down, died and went to Hell. As for the Saint, she went to
        the eternal bliss. Her intercession be for us. Amen.
      arabic: في هذا اليوم استشهدت القديسة مطرونة وكانت خادمة لامرأة يهودية ، وكانت
        مسيحية عن أبائها ، وكانت سيدتها تغريها باعتناق الديانة اليهودية ، فلم
        تقبل ولذلك كانت تهينها وتثقل عليها الخدمة . وفى بعض الأيام أوصلت سيدتها
        إلى مجمع اليهود ثم عادت فدخلت بيعة المسيحيين . ولما سألتها سيدتها إلى
        أين ذهبت ولماذا لم تدخلي مجمعنا ، أجابتها القديسة "إن المجمع الذي لكم ،
        قد ابتعد الله عنه ، فكيف أدخله ، وإنما المكان الذي يجب الدخول إليه هو
        البيعة التي اشتراها السيد المسيح بدمه" . فغضبت سيدتها لذلك ، وضربتها
        ضربا شديدا ، ثم حبستها في موضع مظلم ، مكثت فيه أربعة أيام بلا أكل ولا
        شرب ، ثم أخرجتها وضربتها ضربا موجعا ، وأعادتها إلى الحبس فتنيحت فيه ،
        فأخذتها سيدتها بعد موتها إلى أعلى مسكنها وألقتها إلى أسفل ، ليقال انها
        سقطت عفوا ، لأنها خافت أن تطالبها الحكومة بدمها ، فداهمها السخط الإلهي
        فزلت قدمها وسقطت إلى أسفل وماتت وذهبت إلى الجحيم . أما القديسة فقد
        انتقلت إلى النعيم الدائم . شفاعتها تكون معنا امين .
  - title:
      english: 2. The Commemoration of Sts. Basin and Her Children.
      arabic: 2. استشهاد القديس يؤانس المصري وزملائه
    text:
      english: On this day also is the commemoration of St. Basin and her three
        children.Their prayers be with us, and Glory be to our God forever.
        Amen.
      arabic: تذكار استشهاد القديس يوأنس المصري وزملائه . صلاتهم تكون معنا آمين .
  - title:
      english: ""
      arabic: 3. استشهاد القديسة باسين وأولادها الثلاثة
    text:
      english: ""
      arabic: تذكار القديسة باسين وأولادها الثلاثة . صلواتهم تكون معنا ولربنا المجد
        دائما إبديا امين .
