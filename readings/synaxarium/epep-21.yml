title:
  english: Commemorations for Abib 21
  arabic: السنكسار أبيب 21
commemorations:
  - title:
      english: 1. The Commemoration of the Lady, the Virgin Mary.
      arabic: 1. نياحة سوسنيوس الخصى
    text:
      english: On this day, is the commemoration of the Virgin Lady, St. Mary, the
        mother of the Savior of the world, the great shelter, and the
        inexhaustible treasure. May her intercession be with us. Amen.
      arabic: وفي مثل هذا اليوم تنيح القديس سوسنيوس الخصي أحد رجال قصر الملك تاؤدوسيوس
        الكبير . وكان كثير الرحمة مملوءا نعمة وحكمة . ولما اجتمع المجمع المسكوني
        الثالث بأفسس لمحاكمة نسطور . كان هذا القديس في خدمة القديس كيرلس الكبير
        وباقي أعضاء المجمع القديسين من قبل الملك ثاؤدوسيوس . واتفق أنه مرض ،
        فصلي القديس كيرلس من أجله إلى الله فنهض من مرضه معافى وفرق كل ماله علي
        الفقراء والمساكين ثم تنيح بعد ذلك بسلام . فصلي عليه القديس كيرلس ورتب
        تذكار له يعمل في مثل هذا اليوم من كل سنة . صلاته تكون معنا ولربنا المجد
        دائما . آمين
  - title:
      english: 2. The Departure of St. Sisinnios (Sosenius), the Eunich.
      arabic: 2. التذكار الشهري لوالدة الاله القديسة مريم العذراء
    text:
      english: On this day also, St. Sisinnios (Sosenius), the Eunich, departed. He
        was one of the men in the palace of Emperor Theodosius. He was full of
        grace and wisdom, and his compassion was great. When the third
        Ecumenical Council convened in Ephesus to judge Nestorius, this saint
        ministered to St. Cyril (Kyrillos) the Great, and the rest of the holy
        members of the council. He fell ill and St. Cyril prayed O God for his
        sake, and St. Sisinnios was healed from his sickness. He gave all his
        money to the poor and the needy, then departed in peace. St. Cyril
        prayed over him, and arranged an annual commemoration for him on this
        day. May his prayers be with us and Glory be to God forever. Amen.
      arabic: فى مثل هذا اليوم نعيد بتذكار السيدة العذراء الطاهرة البكر البتول الذكية
        مرتمريم والدة الإله الكلمة أم الرحمة، الحنونة شفاعتها تكون معنا . آمين .
