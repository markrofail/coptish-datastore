title:
  english: 2Corinthians 7:2-11
  arabic: "٢ كورنثوس ٧:٢-١١"
text:
  english: "Open your hearts to us. We have wronged no one, we have corrupted no
    one, we have cheated no one. I do not say this to condemn; for I have said
    before that you are in our hearts, to die together and to live together.
    Great is my boldness of speech toward you, great is my boasting on your
    behalf. I am filled with comfort. I am exceedingly joyful in all our
    tribulation. For indeed, when we came to Macedonia, our bodies had no rest,
    but we were troubled on every side. Outside were conflicts, inside were
    fears. Nevertheless God, who comforts the downcast, comforted us by the
    coming of Titus, and not only by his coming, but also by the consolation
    with which he was comforted in you, when he told us of your earnest desire,
    your mourning, your zeal for me, so that I rejoiced even more. For even if I
    made you sorry with my letter, I do not regret it; though I did regret it.
    For I perceive that the same epistle made you sorry, though only for a
    while. Now I rejoice, not that you were made sorry, but that your sorrow led
    to repentance. For you were made sorry in a godly manner, that you might
    suffer loss from us in nothing. For godly sorrow produces repentance leading
    to salvation, not to be regretted; but the sorrow of the world produces
    death. For observe this very thing, that you sorrowed in a godly manner:
    What diligence it produced in you, what clearing of yourselves, what
    indignation, what fear, what vehement desire, what zeal, what vindication!
    In all things you proved yourselves to be clear in this matter."
  arabic: اقبلونا لم نظلم أحداً لم نفسد أحداً لم نطمع في أحدٍ لا أقول هذا لأجل
    دينونةٍ لأني قد قلت سابقاً إنكم في قلوبنا لنموت معكم ونعيش معكم لي ثقةٌ
    كثيرةٌ بكم لي افتخارٌ كثيرٌ من جهتكم قد امتلأت تعزيةً وازددت فرحاً جداً في
    جميع ضيقاتنا لأننا لما أتينا إلى مكدونية لم يكن لجسدنا شيءٌ من الراحة بل كنا
    مكتئبين في كل شيءٍ من خارجٍ خصوماتٌ من داخلٍ مخاوف لكن الله الذي يعزي
    المتضعين عزانا بمجيء تيطس وليس بمجيئه فقط بل أيضاً بالتعزية التي تعزى بها
    بسببكم وهو يخبرنا بشوقكم ونوحكم وغيرتكم لأجلي حتى إني فرحت أكثر لأني وإن كنت
    قد أحزنتكم بالرسالة لست أندم مع أني ندمت فإني أرى أن تلك الرسالة أحزنتكم ولو
    إلى ساعةٍ الآن أنا أفرح لا لأنكم حزنتم بل لأنكم حزنتم للتوبة لأنكم حزنتم
    بحسب مشيئة الله لكي لا تتخسروا منا في شيءٍ لأن الحزن الذي بحسب مشيئة الله
    ينشئ توبةً لخلاصٍ بلا ندامةٍ وأما حزن العالم فينشئ موتاً فإنه هوذا حزنكم هذا
    عينه بحسب مشيئة الله كم أنشأ فيكم من الاجتهاد بل من الاحتجاج بل من الغيظ بل
    من الخوف بل من الشوق بل من الغيرة بل من الانتقام في كل شيءٍ أظهرتم أنفسكم
    أنكم أبرياء في هذا الأمر
