title:
  english: Romans 6:3-16
  arabic: "رومية ٦:٣-١٦"
text:
  english: Or don't you know that all of us who were baptized into Christ Jesus
    were baptized into his death? We were therefore buried with him through
    baptism into death in order that, just as Christ was raised from the dead
    through the glory of the Father, we too may live a new life. If we have been
    united with him like this in his death, we will certainly also be united
    with him in his resurrection. For we know that our old self was crucified
    with him so that the body of sin might be done away with, that we should no
    longer be slaves to sin-- because anyone who has died has been freed from
    sin. Now if we died with Christ, we believe that we will also live with him.
    For we know that since Christ was raised from the dead, he cannot die again;
    death no longer has mastery over him. The death he died, he died to sin once
    for all; but the life he lives, he lives to God. In the same way, count
    yourselves dead to sin but alive to God in Christ Jesus. Therefore do not
    let sin reign in your mortal body so that you obey its evil desires. Do not
    offer the parts of your body to sin, as instruments of wickedness, but
    rather offer yourselves to God, as those who have been brought from death to
    life; and offer the parts of your body to him as instruments of
    righteousness. For sin shall not be your master, because you are not under
    law, but under grace. What then? Shall we sin because we are not under law
    but under grace? By no means! Don't you know that when you offer yourselves
    to someone to obey him as slaves, you are slaves to the one whom you
    obey--whether you are slaves to sin, which leads to death, or to obedience,
    which leads to righteousness?
  arabic: "أم تجهلون أننا كل من اعتمد ليسوع المسيح اعتمدنا لموته فدفنا معه
    بالمعمودية للموت حتى كما أقيم المسيح من الأموات بمجد الآب هكذا نسلك نحن
    أيضاً في جدة الحياة لأنه إن كنا قد صرنا متحدين معه بشبه موته نصير أيضاً
    بقيامته عالمين هذا: أن إنساننا العتيق قد صلب معه ليبطل جسد الخطية كي لا نعود
    نستعبد أيضاً للخطية لأن الذي مات قد تبرأ من الخطية فإن كنا قد متنا مع المسيح
    نؤمن أننا سنحيا أيضاً معه عالمين أن المسيح بعدما أقيم من الأموات لا يموت
    أيضاً لا يسود عليه الموت بعد لأن الموت الذي ماته قد ماته للخطية مرةً واحدةً
    والحياة التي يحياها فيحياها لله كذلك أنتم أيضاً احسبوا أنفسكم أمواتاً عن
    الخطية ولكن أحياءً لله بالمسيح يسوع ربنا إذاً لا تملكن الخطية في جسدكم
    المائت لكي تطيعوها في شهواته ولا تقدموا أعضاءكم آلات إثمٍ للخطية بل قدموا
    ذواتكم لله كأحياءٍ من الأموات وأعضاءكم آلات برٍ لله فإن الخطية لن تسودكم
    لأنكم لستم تحت الناموس بل تحت النعمة فماذا إذاً أنخطئ لأننا لسنا تحت الناموس
    بل تحت النعمة حاشا ألستم تعلمون أن الذي تقدمون ذواتكم له عبيداً للطاعة أنتم
    عبيدٌ للذي تطيعونه إما للخطية للموت أو للطاعة للبر"
