title:
  english: 2Thess 2:1-17
  arabic: "٢ تسالونيكي ٢:١-١٧"
text:
  english: Now, brethren, concerning the coming of our Lord Jesus Christ and our
    gathering together to Him, we ask you, not to be soon shaken in mind or
    troubled, either by spirit or by word or by letter, as if from us, as though
    the day of Christ had come. Let no one deceive you by any means; for that
    Day will not come unless the falling away comes first, and the man of sin is
    revealed, the son of perdition, who opposes and exalts himself above all
    that is called God or that is worshiped, so that he sits as God in the
    temple of God, showing himself that he is God. Do you not remember that when
    I was still with you I told you these things? And now you know what is
    restraining, that he may be revealed in his own time. For the mystery of
    lawlessness is already at work; only He who now restrains will do so until
    He is taken out of the way. And then the lawless one will be revealed, whom
    the Lord will consume with the breath of His mouth and destroy with the
    brightness of His coming. The coming of the lawless one is according to the
    working of Satan, with all power, signs, and lying wonders, and with all
    unrighteous deception among those who perish, because they did not receive
    the love of the truth, that they might be saved. And for this reason God
    will send them strong delusion, that they should believe the lie, that they
    all may be condemned who did not believe the truth but had pleasure in
    unrighteousness. But we are bound to give thanks to God always for you,
    brethren beloved by the Lord, because God from the beginning chose you for
    salvation through sanctification by the Spirit and belief in the truth, to
    which He called you by our gospel, for the obtaining of the glory of our
    Lord Jesus Christ. Therefore, brethren, stand fast and hold the traditions
    which you were taught, whether by word or our epistle. Now may our Lord
    Jesus Christ Himself, and our God and Father, who has loved us and given us
    everlasting consolation and good hope by grace, comfort your hearts and
    establish you in every good word and work.
  arabic: "ثم نسألكم أيها الإخوة من جهة مجيء ربنا يسوع المسيح واجتماعنا إليه أن لا
    تتزعزعوا سريعاً عن ذهنكم ولا ترتاعوا لا بروحٍ ولا بكلمةٍ ولا برسالةٍ كأنها
    منا: أي أن يوم المسيح قد حضر لا يخدعنكم أحدٌ على طريقةٍ ما لأنه لا يأتي إن
    لم يأت الارتداد أولاً ويستعلن إنسان الخطية ابن الهلاك المقاوم والمرتفع على
    كل ما يدعى إلهاً أو معبوداً حتى إنه يجلس في هيكل الله كإلهٍ مظهراً نفسه أنه
    إلهٌ أما تذكرون أني وأنا بعد عندكم كنت أقول لكم هذا والآن تعلمون ما يحجز حتى
    يستعلن في وقته لأن سر الإثم الآن يعمل فقط إلى أن يرفع من الوسط الذي يحجز
    الآن وحينئذٍ سيستعلن الأثيم الذي الرب يبيده بنفخة فمه ويبطله بظهور مجيئه
    الذي مجيئه بعمل الشيطان بكل قوةٍ وبآياتٍ وعجائب كاذبةٍ وبكل خديعة الإثم في
    الهالكين لأنهم لم يقبلوا محبة الحق حتى يخلصوا ولأجل هذا سيرسل إليهم الله عمل
    الضلال حتى يصدقوا الكذب لكي يدان جميع الذين لم يصدقوا الحق بل سروا بالإثم
    وأما نحن فينبغي لنا أن نشكر الله كل حينٍ لأجلكم أيها الإخوة المحبوبون من
    الرب أن الله اختاركم من البدء للخلاص بتقديس الروح وتصديق الحق الأمر الذي
    دعاكم إليه بإنجيلنا لاقتناء مجد ربنا يسوع المسيح فاثبتوا إذاً أيها الإخوة
    وتمسكوا بالتعاليم التي تعلمتموها سواءٌ كان بالكلام أم برسالتنا وربنا نفسه
    يسوع المسيح والله أبونا الذي أحبنا وأعطانا عزاءً أبدياً ورجاءً صالحاً
    بالنعمة يعزي قلوبكم ويثبتكم في كل كلامٍ وعملٍ صالحٍ"
