title:
  english: Rom 1:1-4
  arabic: "رومية ١:١-٤"
text:
  english: Paul, a bondservant of Jesus Christ, called to be an apostle, separated
    to the gospel of God which He promised before through His prophets in the
    Holy Scriptures, concerning His Son Jesus Christ our Lord, who was born of
    the seed of David according to the flesh, and declared to be the Son of God
    with power according to the Spirit of holiness, by the resurrection from the
    dead.
  arabic: "بولس عبدٌ ليسوع المسيح المدعو رسولاً المفرز لإنجيل الله الذي سبق فوعد
    به بأنبيائه في الكتب المقدسة عن ابنه الذي صار من نسل داود من جهة الجسد وتعين
    ابن الله بقوةٍ من جهة روح القداسة بالقيامة من الأموات: يسوع المسيح ربنا"
