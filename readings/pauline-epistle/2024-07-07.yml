title:
  english: 1Cor 14:18-25
  arabic: "١ كورنثوس ١٤:١٨-٢٥"
text:
  english: 'I thank my God I speak with tongues more than you all; yet in the
    church I would rather speak five words with my understanding, that I may
    teach others also, than ten thousand words in a tongue. Brethren, do not be
    children in understanding; however, in malice be babes, but in understanding
    be mature. In the law it is written: "With men of other tongues and other
    lips I will speak to this people; And yet, for all that, they will not hear
    Me," says the Lord. Therefore tongues are for a sign, not to those who
    believe but to unbelievers; but prophesying is not for unbelievers but for
    those who believe. Therefore if the whole church comes together in one
    place, and all speak with tongues, and there come in those who are
    uninformed or unbelievers, will they not say that you are out of your mind?
    But if all prophesy, and an unbeliever or an uninformed person comes in, he
    is convinced by all, he is convicted by all. And thus the secrets of his
    heart are revealed; and so, falling down on his face, he will worship God
    and report that God is truly among you.'
  arabic: "أشكر إلهي أني أتكلم بألسنةٍ أكثر من جميعكم ولكن في كنيسةٍ أريد أن أتكلم
    خمس كلماتٍ بذهني لكي أعلم آخرين أيضاً أكثر من عشرة آلاف كلمةٍ بلسانٍ أيها
    الإخوة لا تكونوا أولاداً في أذهانكم بل كونوا أولاداً في الشر وأما في الأذهان
    فكونوا كاملين مكتوبٌ في الناموس: إني بذوي ألسنةٍ أخرى وبشفاهٍ أخرى سأكلم هذا
    الشعب ولا هكذا يسمعون لي يقول الرب إذاً الألسنة آيةٌ لا للمؤمنين بل لغير
    المؤمنين أما النبوة فليست لغير المؤمنين بل للمؤمنين فإن اجتمعت الكنيسة كلها
    في مكانٍ واحدٍ وكان الجميع يتكلمون بألسنةٍ فدخل عاميون أو غير مؤمنين أفلا
    يقولون إنكم تهذون ولكن إن كان الجميع يتنبأون فدخل أحدٌ غير مؤمنٍ أو عاميٌ
    فإنه يوبخ من الجميع يحكم عليه من الجميع وهكذا تصير خفايا قلبه ظاهرةً وهكذا
    يخر على وجهه ويسجد لله منادياً أن الله بالحقيقة فيكم"
