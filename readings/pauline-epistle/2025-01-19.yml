title:
  english: Titus 2:11— & Titus 3:1-7
  arabic: "تيطس ٢:١١— & تيطس ٣:١-٧"
text:
  english: For the grace of God that brings salvation has appeared to all men,
    teaching us that, denying ungodliness and worldly lusts, we should live
    soberly, righteously, and godly in the present age, looking for the blessed
    hope and glorious appearing of our great God and Savior Jesus Christ, who
    gave Himself for us, that He might redeem us from every lawless deed and
    purify for Himself His own special people, zealous for good works. Speak
    these things, exhort, and rebuke with all authority. Let no one despise you.
    Remind them to be subject to rulers and authorities, to obey, to be ready
    for every good work, to speak evil of no one, to be peaceable, gentle,
    showing all humility to all men. For we ourselves were also once foolish,
    disobedient, deceived, serving various lusts and pleasures, living in malice
    and envy, hateful and hating one another. But when the kindness and the love
    of God our Savior toward man appeared, not by works of righteousness which
    we have done, but according to His mercy He saved us, through the washing of
    regeneration and renewing of the Holy Spirit, whom He poured out on us
    abundantly through Jesus Christ our Savior, that having been justified by
    His grace we should become heirs according to the hope of eternal life.
  arabic: لأنه قد ظهرت نعمة الله المخلصة لجميع الناس معلمةً إيانا أن ننكر الفجور
    والشهوات العالمية ونعيش بالتعقل والبر والتقوى في العالم الحاضر منتظرين
    الرجاء المبارك وظهور مجد الله العظيم ومخلصنا يسوع المسيح الذي بذل نفسه
    لأجلنا لكي يفدينا من كل إثمٍ ويطهر لنفسه شعباً خاصاً غيوراً في أعمالٍ حسنةٍ
    تكلم بهذه وعظ ووبخ بكل سلطانٍ لا يستهن بك أحدٌ ذكرهم أن يخضعوا للرياسات
    والسلاطين ويطيعوا ويكونوا مستعدين لكل عملٍ صالحٍ ولا يطعنوا في أحدٍ ويكونوا
    غير مخاصمين حلماء مظهرين كل وداعةٍ لجميع الناس لأننا كنا نحن أيضاً قبلاً
    أغبياء غير طائعين ضالين مستعبدين لشهواتٍ ولذاتٍ مختلفةٍ عائشين في الخبث
    والحسد ممقوتين مبغضين بعضنا بعضاً ولكن حين ظهر لطف مخلصنا الله وإحسانه - لا
    بأعمالٍ في برٍ عملناها نحن بل بمقتضى رحمته -خلصنا بغسل الميلاد الثاني وتجديد
    الروح القدس الذي سكبه بغنًى علينا بيسوع المسيح مخلصنا حتى إذا تبررنا بنعمته
    نصير ورثةً حسب رجاء الحياة الأبدية
