title:
  english: Romans 1:18-25
  arabic: "رومية ١:١٨-٢٥"
text:
  english: For the wrath of God is revealed from heaven against all ungodliness
    and unrighteousness of men, who suppress the truth in unrighteousness,
    because what may be known of God is manifest in them, for God has shown it
    to them. For since the creation of the world His invisible attributes are
    clearly seen, being understood by the things that are made, even His eternal
    power and Godhead, so that they are without excuse, because, although they
    knew God, they did not glorify Him as God, nor were thankful, but became
    futile in their thoughts, and their foolish hearts were darkened. Professing
    to be wise, they became fools, and changed the glory of the incorruptible
    God into an image made like corruptible man--and birds and four-footed
    animals and creeping things. Therefore God also gave them up to uncleanness,
    in the lusts of their hearts, to dishonor their bodies among themselves, who
    exchanged the truth of God for the lie, and worshiped and served the
    creature rather than the Creator, who is blessed forever. Amen.
  arabic: لأن غضب الله معلنٌ من السماء على جميع فجور الناس وإثمهم الذين يحجزون
    الحق بالإثم إذ معرفة الله ظاهرةٌ فيهم لأن الله أظهرها لهم لأن منذ خلق العالم
    ترى أموره غير المنظورة وقدرته السرمدية ولاهوته مدركةً بالمصنوعات حتى إنهم
    بلا عذرٍ لأنهم لما عرفوا الله لم يمجدوه أو يشكروه كإلهٍ بل حمقوا في أفكارهم
    وأظلم قلبهم الغبي وبينما هم يزعمون أنهم حكماء صاروا جهلاء وأبدلوا مجد الله
    الذي لا يفنى بشبه صورة الإنسان الذي يفنى والطيور والدواب والزحافات لذلك
    أسلمهم الله أيضاً في شهوات قلوبهم إلى النجاسة لإهانة أجسادهم بين ذواتهم
    الذين استبدلوا حق الله بالكذب واتقوا وعبدوا المخلوق دون الخالق الذي هو
    مباركٌ إلى الأبد آمين
